- en: About the Open Edition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The 3rd edition of [**Python for Data Analysis**](https://amzn.to/3DyLaJc) is
    now available as an “Open Access” HTML version on this site [https://wesmckinney.com/book](https://wesmckinney.com/book)
    in addition to the usual print and e-book formats. This edition was initially
    published in August 2022 and will have errata fixed periodically over the coming
    months and years. If you encounter any errata, [please report them here](https://oreilly.com/catalog/0636920519829/errata).
  prefs: []
  type: TYPE_NORMAL
- en: In general, the content from this website may not be copied or reproduced. The
    code examples are MIT-licensed and can be found on [GitHub](https://github.com/wesm/pydata-book/tree/3rd-edition)
    or [Gitee](https://gitee.com/wesmckinn/pydata-book) along with the supporting
    datasets.
  prefs: []
  type: TYPE_NORMAL
- en: If you find the online edition of the book useful, please consider [ordering
    a paper copy](https://amzn.to/3DyLaJc) or a [DRM-free eBook](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F)
    (in PDF and EPUB formats) to support the author.
  prefs: []
  type: TYPE_NORMAL
- en: This web version of the book was created with the [Quarto publishing system](https://quarto.org/).
  prefs: []
  type: TYPE_NORMAL
- en: What’s New in the 3rd Edition?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The book has been updated for pandas 2.0.0 and Python 3.10\. The changes between
    the 2nd and 3rd editions are focused on bringing the content up-to-date with changes
    in pandas since 2017.
  prefs: []
  type: TYPE_NORMAL
- en: Update History
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This website will be updated periodically as new early release content becomes
    available, and post-publication for errata fixes.
  prefs: []
  type: TYPE_NORMAL
- en: '**April 12, 2023**: Update to pandas 2.0.0 and fix some code examples.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**October 19, 2022**: Fix a table link and add [eBooks.com links](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F).'
