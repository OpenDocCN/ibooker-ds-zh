  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://wesmckinney.com/book/preface](https://wesmckinney.com/book/preface)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This Open Access web version of *Python for Data Analysis 3rd Edition* is
    now available as a companion to the [print and digital editions](https://amzn.to/3DyLaJc).
    If you encounter any errata, [please report them here](https://oreilly.com/catalog/0636920519829/errata).
    Please note that some aspects of this site as produced by Quarto will differ from
    the formatting of the print and eBook versions from O’Reilly.'
  prefs: []
  type: TYPE_NORMAL
- en: If you find the online edition of the book useful, please consider [ordering
    a paper copy](https://amzn.to/3DyLaJc) or a [DRM-free eBook](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F)
    to support the author. The content from this website may not be copied or reproduced.
    The code examples are MIT licensed and can be found on GitHub or Gitee.*  *The
    first edition of this book was published in 2012, during a time when open source
    data analysis libraries for Python, especially pandas, were very new and developing
    rapidly. When the time came to write the second edition in 2016 and 2017, I needed
    to update the book not only for Python 3.6 (the first edition used Python 2.7)
    but also for the many changes in pandas that had occurred over the previous five
    years. Now in 2022, there are fewer Python language changes (we are now at Python
    3.10, with 3.11 coming out at the end of 2022), but pandas has continued to evolve.
  prefs: []
  type: TYPE_NORMAL
- en: In this third edition, my goal is to bring the content up to date with current
    versions of Python, NumPy, pandas, and other projects, while also remaining relatively
    conservative about discussing newer Python projects that have appeared in the
    last few years. Since this book has become an important resource for many university
    courses and working professionals, I will try to avoid topics that are at risk
    of falling out of date within a year or two. That way paper copies won't be too
    difficult to follow in 2023 or 2024 or beyond.
  prefs: []
  type: TYPE_NORMAL
- en: A new feature of the third edition is the open access online version hosted
    on my website at [https://wesmckinney.com/book](https://wesmckinney.com/book),
    to serve as a resource and convenience for owners of the print and digital editions.
    I intend to keep the content reasonably up to date there, so if you own the paper
    book and run into something that doesn't work properly, you should check there
    for the latest content changes.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions Used in This Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following typographical conventions are used in this book:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Italic*'
  prefs: []
  type: TYPE_NORMAL
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  prefs: []
  type: TYPE_NORMAL
- en: '`Constant width`'
  prefs: []
  type: TYPE_NORMAL
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  prefs: []
  type: TYPE_NORMAL
- en: '`Constant width bold`'
  prefs: []
  type: TYPE_NORMAL
- en: Shows commands or other text that should be typed literally by the user.
  prefs: []
  type: TYPE_NORMAL
- en: <Constant width italic>
  prefs: []
  type: TYPE_NORMAL
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  prefs: []
  type: TYPE_NORMAL
- en: '*Tip* *This element signifies a tip or suggestion.* **Note* *This element signifies
    a general note.* **Caution* *This element indicates a warning or caution.***  ***##
    Using Code Examples'
  prefs: []
  type: TYPE_NORMAL
- en: You can data find files and related material for each chapter in this book's
    GitHub repository at [https://github.com/wesm/pydata-book](https://github.com/wesm/pydata-book),
    which is mirrored to Gitee (for those who cannot access GitHub) at [https://gitee.com/wesmckinn/pydata-book](https://gitee.com/wesmckinn/pydata-book).
  prefs: []
  type: TYPE_NORMAL
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  prefs: []
  type: TYPE_NORMAL
- en: 'We appreciate, but do not require, attribution. An attribution usually includes
    the title, author, publisher, and ISBN. For example: “*Python for Data Analysis*
    by Wes McKinney (O’Reilly). Copyright 2022 Wes McKinney, 978-1-098-10403-0.”'
  prefs: []
  type: TYPE_NORMAL
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [permissions@oreilly.com](mailto:permissions@oreilly.com).
