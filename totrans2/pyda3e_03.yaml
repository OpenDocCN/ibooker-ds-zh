  type: TYPE_NORMAL
  zh: 您可以在本书的GitHub存储库中找到每章的数据文件和相关材料，网址为[https://github.com/wesm/pydata-book](https://github.com/wesm/pydata-book)，该存储库在Gitee上有镜像（供无法访问GitHub的用户使用），网址为[https://gitee.com/wesmckinn/pydata-book](https://gitee.com/wesmckinn/pydata-book)。
- en: This book is here to help you get your job done. In general, if example code
