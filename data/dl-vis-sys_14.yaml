- en: appendix A. Getting set up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 设置环境
- en: 'All of the code in this book is written in Python 3, Open CV, Keras, and TensorFlow.
    The process of setting up a DL environment on your computer is fairly involved
    and consists of the following steps, which this appendix covers in detail:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都是用 Python 3、Open CV、Keras 和 TensorFlow 编写的。在你的计算机上设置深度学习环境的过程相当复杂，包括以下步骤，本附录将详细说明这些步骤：
- en: Download the code repository.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载代码仓库。
- en: Install Anaconda.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Anaconda。
- en: 'Set up your DL environment: install all the packages that you need for projects
    in this book (NumPy, OpenCV, Keras, TensorFlow, and others).'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置你的深度学习环境：安装本书项目中需要的所有包（NumPy、OpenCV、Keras、TensorFlow 等）。
- en: '[Optional] Set up the AWS EC2 environment. This step is optional if you want
    to train your networks on GPUs.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[可选] 设置 AWS EC2 环境。如果你想在 GPU 上训练网络，这一步是可选的。'
- en: A.1 Downloading the code repository
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 下载代码仓库
- en: All the code shown in this book can be downloaded from the book’s website [(www.manning.com/books/deep-learning-for-vision-systems](https://www.manning.com/books/deep-learning-for-vision-systems))
    and also from GitHub ([https://github.com/moelgendy/deep_learning_for_vision_systems](https://github.com/moelgendy/deep_learning_for_vision_systems/))
    in the form of a Git repo. The GitHub repo contains a directory for each chapter.
    If you’re unfamiliar with version control using Git and GitHub, you can review
    the bootcamp articles ([https://help.github.com/categories/bootcamp](https://help.github.com/categories/bootcamp))
    and/or beginning resources ([https://help.github.com/articles/good-resources-for-learning-git-and-github](https://help.github.com/articles/good-resources-for-learning-git-and-github))
    for learning these tools.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示的所有代码都可以从本书的网站 [(www.manning.com/books/deep-learning-for-vision-systems](https://www.manning.com/books/deep-learning-for-vision-systems))
    和 GitHub ([https://github.com/moelgendy/deep_learning_for_vision_systems](https://github.com/moelgendy/deep_learning_for_vision_systems/))
    下载，以 Git 仓库的形式。GitHub 仓库包含每个章节的目录。如果你不熟悉使用 Git 和 GitHub 进行版本控制，你可以查看入门文章 ([https://help.github.com/categories/bootcamp](https://help.github.com/categories/bootcamp))
    和/或初学者资源 ([https://help.github.com/articles/good-resources-for-learning-git-and-github](https://help.github.com/articles/good-resources-for-learning-git-and-github))
    以学习这些工具。
- en: A.2 Installing Anaconda
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 安装 Anaconda
- en: Anaconda ([https://anaconda.org](https://anaconda.org/)) is a distribution of
    packages built for data science and ML projects. It comes with conda, a package
    and environment manager. You’ll be using conda to create isolated environments
    for your projects that use different versions of your libraries. You’ll also use
    it to install, uninstall, and update packages in your environments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda ([https://anaconda.org](https://anaconda.org/)) 是为数据科学和机器学习项目构建的包发行版。它包含
    conda，一个包和环境管理器。你将使用 conda 为使用不同版本库的项目创建隔离的环境。你还将使用它来在你的环境中安装、卸载和更新包。
- en: Note that Anaconda is a fairly large download (~600 MB) because it comes with
    the most common ML packages in Python. If you don’t need all the packages or need
    to conserve bandwidth or storage space, there is also Miniconda, a smaller distribution
    that includes only conda and Python. You can still install any of the available
    packages with conda; it just doesn’t come with them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Anaconda 是一个相当大的下载文件（约 600 MB），因为它包含了 Python 中最常用的机器学习包。如果你不需要所有这些包，或者需要节省带宽或存储空间，也可以选择
    Miniconda，这是一个更小的发行版，仅包含 conda 和 Python。你仍然可以使用 conda 安装任何可用的包；只是它们不会随安装包一起提供。
- en: 'Follow these steps to install Anaconda on your computer:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 按以下步骤在你的计算机上安装 Anaconda：
- en: Anaconda is available for Windows, macOS, and Linux. You can find the installers
    and installation instructions at [www.anaconda.com/distribution](https://www.anaconda.com/distribution/).
    Choose the Python 3 version, because Python 2 has been deprecated as of January
    2020\. Choose the 64-bit installer if you have a 64-bit operating system; otherwise,
    go with the 32-bit installer. Go ahead and download the appropriate version.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Anaconda 可用于 Windows、macOS 和 Linux。你可以在 [www.anaconda.com/distribution](https://www.anaconda.com/distribution/)
    找到安装程序和安装说明。选择 Python 3 版本，因为自 2020 年 1 月起 Python 2 已被弃用。如果你有 64 位操作系统，请选择 64
    位安装程序；否则，请选择 32 位安装程序。请下载适当的版本。
- en: Follow the installation through the graphical interface installer shown in figure
    A.1.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照图 A.1 中显示的图形界面安装程序进行安装。
- en: '![](../Images/A-1.png)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Anaconda 安装器在 macOS 上](../Images/A-1.png)'
- en: Figure A.1 Anaconda installer on macOS
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A.1 macOS 上的 Anaconda 安装器
- en: After installation is complete, you’re automatically in the default conda environment
    with all packages installed. You can check out your own install by entering `conda`
    `list` into your terminal to see your conda environments.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，你将自动进入默认的 conda 环境，其中已安装所有软件包。你可以通过在终端中输入 `conda` `list` 来检查自己的安装情况，以查看你的
    conda 环境。
- en: A.3 Setting up your DL environment
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 设置你的深度学习环境
- en: Now you will create a new environment and install the packages that you will
    use for your projects. You will use conda as a package manager to install libraries
    that you need. You are probably already familiar with pip; it’s the default package
    manager for Python libraries. Conda is similar to pip, except that the available
    packages are focused around data science, while pip is for general use.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将创建一个新的环境并安装你将为项目使用的软件包。你将使用 conda 作为包管理器来安装你需要的库。你可能已经熟悉 pip；它是 Python
    库的默认包管理器。conda 与 pip 类似，但可用的软件包主要集中在数据科学领域，而 pip 用于通用用途。
- en: 'Conda is also a virtual environment manager. It’s similar to other popular
    environment managers like virtualenv ([https://virtualenv.pypa.io/en/stable](https://virtualenv.pypa.io/en/stable))
    and pyenv ([https://github.com/pyenv/pyenv](https://github.com/pyenv/pyenv)).
    However, conda is not Python-specific like pip is: it can also install non-Python
    packages. It is a package manager for any software stack. That being said, not
    all Python libraries are available from the Anaconda distribution and conda. You
    can (and will) still use pip alongside conda to install packages.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Conda 也是一个虚拟环境管理器。它与像 virtualenv ([https://virtualenv.pypa.io/en/stable](https://virtualenv.pypa.io/en/stable))
    和 pyenv ([https://github.com/pyenv/pyenv](https://github.com/pyenv/pyenv)) 这样的其他流行环境管理器类似。然而，conda
    并不像 pip 那样特定于 Python：它也可以安装非 Python 软件包。它是一个适用于任何软件栈的包管理器。也就是说，并非所有 Python 库都可通过
    Anaconda 发行版和 conda 获取。你可以（并且将会）继续使用 pip 与 conda 一起安装软件包。
