- en: A.4 Setting up your AWS EC2 environment
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 设置你的AWS EC2环境
- en: Training and evaluating deep neural networks is a computationally intensive
    task depending on your dataset size and the size of the neural network. All projects
    in this book are specifically designed to have modes-sized problems and datasets
    to allow you to train networks on the CPU in your local machine. But some of these
    projects could take up to 20 hours to train--or even more, depending on your computer
    specifications and other parameters like the number of epochs, neural network
    size, and other factors.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 训练和评估深度神经网络是一项计算密集型任务，这取决于你的数据集大小和神经网络的大小。本书中的所有项目都是专门设计的，具有适当大小的问题和数据集，以便你可以在本地机器的CPU上训练网络。但其中一些项目可能需要长达20小时才能训练——或者更多，这取决于你的计算机规格和其他参数，如迭代次数、神经网络大小和其他因素。
- en: A faster alternative is to train on a graphics processing unit (GPU), which
    is a type of processor that supports greater parallelism. You can either build
    your own DL rig or use cloud services like Amazon AWS EC2\. Many cloud service
    providers offer equivalent functionality, but EC2 is a reasonable default that
    is available to most beginners. In the next few sections, we’ll go over the steps
    from nothing to running a neural network on an Amazon server.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一种更快的替代方案是在图形处理单元（GPU）上训练，这是一种支持更大并行性的处理器。你可以自己搭建深度学习设备，或者使用像Amazon AWS EC2这样的云服务。许多云服务提供商提供类似的功能，但EC2是一个合理的默认选择，大多数初学者都可以使用。在接下来的几节中，我们将介绍从无到有，在Amazon服务器上运行神经网络的步骤。
- en: A.4.1 Creating an AWS account
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.1 创建AWS账户
- en: 'Follow these steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Visit [aws.amazon.com](https://aws.amazon.com/), and click the Create an AWS
    Account button. You will also need to choose a support plan. You can choose the
    free Basic Support Plan. You might be asked to provide credit card information,
    but you won’t be charged for anything yet.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[aws.amazon.com](https://aws.amazon.com/)，并点击创建AWS账户按钮。你还需要选择一个支持计划。你可以选择免费的Basic
    Support Plan。你可能需要提供信用卡信息，但你现在不会收取任何费用。
- en: 'Launch an EC2 instance:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动EC2实例：
- en: Go to the EC2 Management Console ([https://console.aws.amazon.com/ec2/v2/home](https://console.aws.amazon.com/ec2/v2/home)),
    and click the Launch Instance button.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往EC2管理控制台[https://console.aws.amazon.com/ec2/v2/home](https://console.aws.amazon.com/ec2/v2/home)，并点击启动实例按钮。
- en: Click AWS Marketplace.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击AWS Marketplace。
- en: Search for Deep Learning AMI, and select the AMI that is suitable for your environment.
    Amazon Machine Images (AMI) contains all the environment files and drivers for
    you to train on a GPU. It has cuDNN and many other packages required for projects
    in this book. Any additional packages required for specific projects are detailed
    in the appropriate project instructions.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索“深度学习AMI”，并选择适合您环境的AMI。Amazon Machine Images (AMI) 包含了您在GPU上训练所需的所有环境文件和驱动程序。它包含cuDNN和许多其他用于本书项目中所需的软件包。对于特定项目所需的其他软件包，在相应的项目说明中详细说明。
- en: 'Choose an instance type:'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择实例类型：
- en: Filter the instance list to only show GPU instances.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 筛选实例列表，仅显示GPU实例。
- en: Select the p2.xlarge instance type. This instance is powerful enough for our
    projects and not very expensive. Feel free to choose more powerful instances if
    you are interested in trying them out.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择p2.xlarge实例类型。这个实例足够强大，可以用于我们的项目，而且并不昂贵。如果您有兴趣尝试更强大的实例，请随意选择。
- en: Click the Review and Launch button.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“审查和启动”按钮。
- en: 'Edit the security group. You will be running Jupyter notebooks in this book,
    which default to port 8888\. To access this port, you need to open it on AWS by
    editing the security group:'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑安全组。您将在本书中使用Jupyter笔记本，它们默认使用端口8888。要访问此端口，您需要通过编辑安全组在AWS上打开它：
- en: Select Create a New Security Group.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择“创建新的安全组”。
- en: Set Security Group Name to Jupyter.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将安全组名称设置为Jupyter。
- en: Click Add Rule, and set a Custom TCP Rule.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“添加规则”，并设置自定义TCP规则。
- en: Set Port Range to 8888.
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置端口号为8888。
- en: Select Anywhere as the Source.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将源设置为“任何地方”。
- en: Click Review and Launch.
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击“审查和启动”。
- en: Click the Launch button to launch your GPU instance. You’ll need to specify
    an authentication key pair to be able to access your instance. So, when you are
    launching the instance, make sure to select Create a New Key Pair and click the
    Download Key Pair button. This will download a .pem file, which you’ll need to
    be able to access your instance. Move the .pem file to a secure and easily remembered
    location on your computer; you’ll need to access your instance through the location
    you select. After the .pem file has been downloaded, click the Launch Instances
    button.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“启动”按钮以启动您的GPU实例。您需要指定一个身份验证密钥对才能访问您的实例。因此，当您启动实例时，请确保选择“创建新的密钥对”并点击“下载密钥对”按钮。这将下载一个.pem文件，您需要它才能访问您的实例。将.pem文件移动到您计算机上安全且易于记住的位置；您将通过您选择的位置访问您的实例。在.pem文件下载后，点击“启动实例”按钮。
- en: WARNING From this point on, AWS will charge you for running this EC2 instance.
    You can find the details on the EC2 On-Demand Pricing page ([https://aws.amazon.com/ec2/pricing/on-demand](https://aws.amazon.com/ec2/pricing/on-demand)).
    Most important, always remember to stop your instances when you are not using
    them. Otherwise, they might keep running, and you’ll wind up with a large bill!
    AWS charges primarily for running instances, so most of the charges will cease
    once you stop the instance. However, smaller storage charges continue to accrue
    until you terminate (delete) the instance.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：从现在开始，AWS将向您收取运行此EC2实例的费用。您可以在EC2按需定价页面找到详细信息（[https://aws.amazon.com/ec2/pricing/on-demand](https://aws.amazon.com/ec2/pricing/on-demand)）。最重要的是，始终记得在不使用实例时停止实例。否则，它们可能会继续运行，您可能会收到一大笔账单！AWS主要按运行实例收费，因此一旦您停止实例，大多数费用就会停止。然而，较小的存储费用将继续累积，直到您终止（删除）实例。
- en: A.4.2 Connecting remotely to your instance
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.2 远程连接到您的实例
- en: Now that you have created your EC2 instance, go to your EC2 dashboard, select
    the instance, and start it, as shown in figure A.2\. Allow a minute or two for
    the EC2 instance to launch. You will know it is ready when the instance Status
    Check shows “checks passed.” Scroll to the Description section, and make a note
    of the IPv4 Public IP address (in the format X.X.X.X) on the EC2 Dashboard; you
    will need it in the next step to access your instance remotely.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经创建了您的EC2实例，请转到您的EC2仪表板，选择实例，并启动它，如图A.2所示。请允许一分钟左右的时间让EC2实例启动。当实例状态检查显示“检查通过”时，您就会知道它已经准备好了。滚动到描述部分，并记下EC2仪表板上的IPv4公共IP地址（格式为X.X.X.X）；您将在下一步中需要它来远程访问您的实例。
- en: '![](../Images/A-2.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片A-2](../Images/A-2.png)'
- en: Figure A.2 How to remotely connect to your instance
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.2 如何远程连接到您的实例
- en: 'On your terminal, follow these steps to connect to your EC2 server:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的终端上，按照以下步骤连接到您的EC2服务器：
- en: Navigate to the location where you stored your .pem file from the previous section.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到上一节中存储您的.pem文件的位置。
- en: 'Type the following:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入以下内容：
- en: '[PRE14]'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '`user` could be `ubuntu@` or `ec2-user@`. `X.X.X.X` is the IPv4 Public IP that
    you just saved from the EC2 instance description. And `YourKeyName.pem` is the
    name of your .pem file.'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`user` 可以是 `ubuntu@` 或 `ec2-user@`。`X.X.X.X` 是您从 EC2 实例描述中保存的 IPv4 公共 IP。`YourKeyName.pem`
    是您的 `.pem` 文件名。'
- en: TIP If you see a “bad permissions” or “permission denied” error message regarding
    your .pem file, try executing `chmod` `400` `path/to/YourKeyName.pem` and then
    running the `ssh` command again.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您看到有关您的 `.pem` 文件的“权限错误”或“权限被拒绝”错误消息，请尝试执行 `chmod` `400` `path/to/YourKeyName.pem`，然后再次运行
    `ssh` 命令。
- en: A.4.3 Running your Jupyter notebook
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.3 运行您的 Jupyter 笔记本
- en: 'The final step is to run your Jupyter notebook on the EC2 server. After you
    have accessed the instance remotely from your terminal, follow these steps:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是在 EC2 服务器上运行您的 Jupyter 笔记本。在您从终端远程访问实例后，按照以下步骤操作：
- en: 'Type the following command on your terminal:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的终端中输入以下命令：
- en: '[PRE15]'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: When you press Enter, you will get an access token, as shown in figure A.3\.
    Copy this token value, because you will use it in the next step.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您按下 Enter 键时，您将获得一个访问令牌，如图 A.3 所示。复制此令牌值，因为您将在下一步中使用它。
- en: '![](../Images/A-3.png)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/A-3.png)'
- en: Figure A.3 Copy the token to run the notebook.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A.3 将令牌复制以运行笔记本。
- en: 'On your browser, go to this URL: http://<IPv4 Public IP>:8888\. Note that the
    IPv4 public IP is the one you saved from the EC2 instance description. For example,
    if the public IP was 25.153.17.47, then the URL would be http://25.153.17.47:8888.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的浏览器中，访问此 URL：http://<IPv4 公共 IP>:8888。请注意，IPv4 公共 IP 是您从 EC2 实例描述中保存的那个。例如，如果公共
    IP 是 25.153.17.47，那么 URL 将是 http://25.153.17.47:8888。
- en: Enter the token key that you copied in step 1 into the token field, and click
    Log In (figure A.4).
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您在步骤 1 中复制的令牌密钥输入到令牌字段中，然后点击登录（图 A.4）。
- en: '![](../Images/A-4.png)'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/A-4.png)'
- en: Figure A.4 Logging in
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A.4 登录
- en: Install the libraries that you will need for your projects, similarly to what
    you did in section A.3.1\. But this time, use `pip` `install` instead of `conda`
    `install`. For example, to install Keras, you need to type `pip` `install` `keras`.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装您项目所需的库，类似于您在 A.3.1 节中做的操作。但这次，使用 `pip` `install` 而不是 `conda` `install`。例如，要安装
    Keras，您需要输入 `pip` `install` `keras`。
- en: That’s it. You are now ready to start coding!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 那就这样了。现在您已经准备好开始编码了！
