    文件夹，mysecondnote 就在里面。与 `cp, mv` 不同，不需要明确告诉它递归。它会自动包含移动目录内的文件。'
- en: 10.1.5\. Deleting folders and files
  id: totrans-554
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.5\. 删除文件夹和文件
- en: Files are deleted with the `rm` command. Folders are deleted with `rmdir`. A
    folder can’t be deleted until it’s empty.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 文件使用`rm`命令删除。文件夹使用`rmdir`命令删除。文件夹在为空之前不能被删除。
- en: Be very, careful with the `rm` command! When you delete something with the GUI,
    it winds up in your trash, so files are rarely truly gone. But when you delete
    something with `rm`, it’s gone forever. That means if you accidentally navigate
    into the wrong directory and delete a file, there’s no getting it back. It is
    for this reason that I rarely use `rm`. I don’t trust myself. `rmdir` is safer,
    since it only works on empty directories. Both commands don’t need destination
    paths since they’re removing files and folders.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用`rm`命令时要非常小心！当你使用GUI删除东西时，它最终会进入你的回收站，所以文件很少真正消失。但当你使用`rm`删除东西时，它将永远消失。这意味着如果你不小心导航到错误的目录并删除了一个文件，就无法恢复。这就是为什么我很少使用`rm`。我不信任自己。`rmdir`更安全，因为它只对空目录有效。这两个命令不需要目标路径，因为它们是在删除文件和文件夹。
- en: 'Let’s carefully delete that file and folder from our desktop. We’re still in
    the Documents folder in the terminal. First, we’ll have to delete mysecondnote
    and then we can delete the linux.lunches.terminal directory. To remove the file,
    we’ll use:'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们仔细地从我们的桌面上删除那个文件和文件夹。我们仍然在终端中的Documents文件夹中。首先，我们将删除mysecondnote，然后我们可以删除linux.lunches.terminal目录。要删除文件，我们将使用：
- en: '[PRE17]'
  id: totrans-558
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'We’re sending the command up a directory, via the *..*, into the Desktop folder
    and then into the linux.lunches.terminal folder, and removing the mysecondnote
    file from that folder. Once that file is gone, we can remove the directory with:'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将命令向上发送到目录，通过`..`进入桌面文件夹，然后进入linux.lunches.terminal文件夹，并从该文件夹中删除mysecondnote文件。一旦该文件被删除，我们就可以使用以下命令删除目录：
- en: '[PRE18]'
  id: totrans-560
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: And just like that, the empty directory is gone. If you get a message the directory
    isn’t empty, that means gedit saved a backup file that will be called `mysecondnote~`.
    Go ahead and delete that file and then delete the directory.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，空目录消失了。如果你收到目录不为空的消息，这意味着gedit保存了一个备份文件，其名为`mysecondnote~`。请继续删除该文件，然后删除目录。
- en: '|  |'
  id: totrans-562
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Wildcards
  id: totrans-563
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 通配符
- en: We’ve been working with one file at a time, but the command line allows you
    to use wildcards.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直一次处理一个文件，但命令行允许你使用通配符。
- en: Let’s say you want to move all of the text files in a directory.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想要移动目录中的所有文本文件。
- en: Instead of listing all of the files individually, you could use the wildcard
    to indicate all files with the same file extension. In this case, it would resemble
    *.txt, meaning any file that ends with .txt. A `\*.\*` would delete any files
    with a period in their name, including the file extension.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 与逐个列出所有文件相比，你可以使用通配符来指示具有相同文件扩展名的所有文件。在这种情况下，它将类似于*.txt，意味着任何以.txt结尾的文件。`\*.\*`将删除任何名称中包含点的文件，包括文件扩展名。
- en: But be careful using `rm` with a wildcard! If your syntax isn’t precise enough,
    you could wind up permanently deleting the wrong file, or files.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 但在使用通配符的`rm`时要小心！如果你的语法不够精确，你可能会永久删除错误的文件或文件。
- en: '|  |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 10.2\. Wrapping up
  id: totrans-569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2\. 总结
- en: You should now have a sense of how to manipulate files using the command line.
    I don’t expect that you’ll stop using a file manager and move to the terminal
    for all of your file-shifting needs, but I do expect that you understand the process
    enough to look at commands from other people and understand what’s going on.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该对如何使用命令行操作文件有了概念。我不期望你会停止使用文件管理器，转而使用终端来处理所有的文件移动需求，但我确实期望你理解这个过程，足以理解其他人的命令并了解正在发生的事情。
- en: Once you know how to move and copy files, you’ll often find it’s quicker and
    easier than using the file manager. For instance, the wildcard allows you to quickly
    move all of a certain kind of file into a new directory in the time it takes to
    open a graphical file manager. This can be a huge time-saver if you have a lot
    of files to move.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道如何移动和复制文件，你通常会发现自己比使用文件管理器更快、更简单。例如，通配符允许你快速将所有特定类型的文件移动到新目录中，这比打开图形文件管理器的时间还要快。如果你有很多文件要移动，这可以节省大量时间。
