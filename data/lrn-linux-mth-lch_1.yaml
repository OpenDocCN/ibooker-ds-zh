    terminal. Move into your linux.lunches.terminal directory with
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 在目录之间移动文件的过程将类似。移动命令是 `mv`。它与 `cp` 的工作方式相同，即你首先指定源文件，然后指定目标。你应该仍然在终端中的文档文件夹中。使用以下命令进入你的
    linux.lunches.terminal 目录：
- en: '[PRE13]'
  id: totrans-541
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: I always like to do an `ls` to make sure I am where I think I am. I sometimes
    wish I could do an `ls` in real life.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是喜欢执行一个 `ls` 来确保我确实在我想在的地方。我有时希望我能在现实生活中执行一个 `ls`。
- en: 'Let’s move mysecondnote out to our Documents folder. To do that, you’ll type:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把 mysecondnote 移动到我们的文档文件夹中。为此，你将输入：
- en: '[PRE14]'
  id: totrans-544
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: There’s the `..` again. That’s telling the command to place the file up a directory.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 又是 `..`。这告诉命令将文件放在一个目录之上。
- en: 'Now let’s put it back. To do that, you’ll type the following (note the period):'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们把它放回去。为此，你将输入以下内容（注意句点）：
