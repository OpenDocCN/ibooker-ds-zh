  zh: '| Ctrl-Shift-V | 将内容粘贴到终端 |'
- en: 13.4\. Wrapping up
  id: totrans-938
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.4\. 总结
- en: This is not the end of our work in the terminal, but it is the end of our extended
    focus on it. Now, as you move through the rest of the book, we’ll move between
    GUIs and the terminal, using whichever tools do the best job, but also giving
    you options, when it’s appropriate. You now have enough knowledge to understand
    commands and to create them. You also know enough to create a terminal environment
    that feels comfortable. Finally, you now know a number of ways to review and reuse
    commands. Put together, you now have the tools to feel comfortable using the terminal
    for different tasks.
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我们在终端工作的结束，但这是我们对其扩展关注的结束。现在，随着你翻阅本书的其余部分，我们将在GUI和终端之间切换，使用最适合的工具，并在适当的时候给你提供选项。你现在有足够的知识来理解命令并创建它们。你也知道足够多的知识来创建一个让你感到舒适的终端环境。最后，你现在知道了许多查看和重用命令的方法。总的来说，你现在有了使用终端进行不同任务的工具。
- en: Glossary of terms
  id: totrans-940
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Tile
  id: totrans-942
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 标签页
- en: Desktop windows are all open and arranged in front of you, like tile on a floor,
    except windows might be different sizes
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面窗口都打开并排列在您面前，就像地板上的瓷砖一样，只是窗口可能有不同的大小
- en: 13.5\. Lab
  id: totrans-944
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.5. 实验室
- en: 'This lab is going to walk you through the customizations and time-saving tricks
    you just learned:'
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: 这个实验室将带您了解您刚刚学到的自定义和节省时间的技巧：
- en: '**1**.  Install Guake and Terminator using the command line, if you haven’t
    already done so.'
  id: totrans-946
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 如果您还没有这样做，请使用命令行安装Guake和Terminator。'
- en: '**2**.  Use autocomplete to move into your Documents directory.'
  id: totrans-947
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用自动完成功能进入您的文档目录。'
- en: '**3**.  Go back into your home directory.'
  id: totrans-948
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 返回到您的家目录。'
- en: '**4**.  Now, pipe the output of `history` into a text file. What are your last
    three commands?'
  id: totrans-949
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 现在，将`history`命令的输出重定向到一个文本文件。您最后三个命令是什么？'
- en: '**5**.  Go into Guake and look at your history. How does it compare to the
    output from the default terminal?'
  id: totrans-950
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 进入Guake并查看您的历史记录。它与默认终端的输出有何不同？'
- en: '**6**.  Configure Guake to launch with the F11 key.'
  id: totrans-951
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 将Guake配置为使用F11键启动。'
- en: '**7**.  Split Terminator into four windows in a grid of 2 x 2.'
  id: totrans-952
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 将Terminator分成2 x 2的网格中的四个窗口。'
- en: '**8**.  Type `apt` and then Tab twice. What happens? What does that output
    mean?'
  id: totrans-953
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 输入`apt`然后按Tab键两次。会发生什么？这个输出意味着什么？'
- en: Chapter 14\. Explaining the Linux filesystem hierarchy
  id: totrans-954
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第14章. 解释Linux文件系统层次结构
- en: We’ve spent some time exploring different Linux commands, working within your
    home directory (I’ll explain home in just one moment). But there are other directories
    on your system containing information related to everything from your program
    files to your system’s configuration files. In this chapter, we’re going to explore
    those directories, learning what’s in them and what you can do with them. While
    this process is helpful in troubleshooting issues with your systems, I want to
    emphasize that it’s just as important for personalizing your system. So knowing
    and understanding these directories isn’t only about fixing what’s broken. It’s
    also about improving what already works.
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 我们花了一些时间探索不同的Linux命令，在您的家目录中工作（我马上会解释什么是家）。但是，您的系统上还有其他目录，包含与您的程序文件到系统配置文件相关的信息。在本章中，我们将探索这些目录，了解它们的内容以及您可以做什么。虽然这个过程有助于解决您系统的问题，但我想要强调，它同样重要于个性化您的系统。所以了解和理解这些目录不仅关乎修复损坏的部分，也关乎改进已经工作良好的部分。
- en: 'Before we begin, I want to note that Linux directories are different from Windows
    directories, in that they don’t use letters to identify hard drives or partitions.
    So while your Windows installation lives on a C: drive, Linux (and OS X) simply
    use directory names, like /home.'
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，我想指出，Linux目录与Windows目录不同，因为它们不使用字母来标识硬盘或分区。所以虽然您的Windows安装位于C:驱动器上，Linux（和OS
    X）简单地使用目录名，如/home。
- en: You might think you know your home directory pretty well, based upon the amount
    of time we’ve spent in it, but there are some interesting secrets hidden within
    Linux directories. Let’s take a deeper look at home.
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能认为您非常了解您的家目录，因为我们已经花了很多时间在其中，但Linux目录中隐藏着一些有趣的秘密。让我们更深入地看看家目录。
- en: 14.1\. /home
  id: totrans-958
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.1. /home
- en: 'The /home directory on Linux systems is the user’s personal directory. As you’ve
    seen over the past few chapters, your /home directory has your personal folders:'
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: Linux系统上的/home目录是用户的个人目录。正如您在过去几章中看到的，您的/home目录包含您的个人文件夹：
- en: Desktop
  id: totrans-960
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面
- en: Downloads
  id: totrans-961
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载
- en: Music
  id: totrans-962
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐
- en: Public
  id: totrans-963
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共
- en: Videos
  id: totrans-964
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频
- en: Documents
  id: totrans-965
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档
- en: Pictures
  id: totrans-966
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: Templates
  id: totrans-967
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模板
- en: 'These are folders for your content. You can use them however you wish. There’s
    nothing stopping you from putting your music in your Documents folder. You can
    even delete any of these folders. But /home itself is a system folder, meaning
    it was put there by your operating system and serves a specific purpose. It can’t
    be deleted without destroying your system. You could *probably* save personal
    files in system folders using root permissions, but there’s a chance the files
    could be deleted or could interfere with a process, so it’s best practice to keep
    your personal files within home. Let’s take a look at home:'
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是您的内容文件夹。您可以使用它们按您希望的任何方式。没有任何阻止您将音乐放入文档文件夹。您甚至可以删除这些文件夹中的任何一个。但/home本身是一个系统文件夹，这意味着它是您的操作系统放置的，并具有特定的用途。不能删除它而不会破坏您的系统。您**可能**可以使用root权限在系统文件夹中保存个人文件，但文件可能会被删除或可能干扰一个进程，所以最好的做法是将您的个人文件保存在家目录中。让我们看看家目录：
- en: 'Go into your terminal and type `cd ..` You should see something like this:'
  id: totrans-969
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入您的终端并输入`cd ..`。您应该看到类似以下的内容：
- en: '[PRE44]'
  id: totrans-970
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE44]'
- en: You are now in your system’s /home directory, which contains the /home directories
    of all of the users on your system.
  id: totrans-971
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，你已经在你的系统 /home 目录中，它包含了系统上所有用户的 /home 目录。
- en: Type `ls` to see what directories are in /home. You should see your username
    as a directory (you can tell it’s a directory because it’s bold and in a different
    color than the file names).
  id: totrans-972
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入 `ls` 来查看 /home 中的目录。你应该会看到一个以你的用户名命名的目录（你可以通过它加粗且颜色与文件名不同来判断它是一个目录）。
- en: That’s your personal home directory with your personal settings and configurations,
    and that’s the purpose of /home. Just like your physical home is where you live,
    the /home directory is where your personal files and configurations live. It’s
    the folder we’ve been working in and the default place when we launch our terminal
    or graphical file manager.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 那是你的个人主目录，包含你的个人设置和配置，这就是 /home 的用途。就像你的物理家园是你居住的地方一样，/home 目录是你的个人文件和配置存放的地方。这是我们一直在工作的文件夹，也是我们启动终端或图形文件管理器的默认位置。
- en: 'Let’s go back into it:'
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到终端中：
- en: Type `` `cd` `` and the name of your personal /home directory.
  id: totrans-975
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入 `` `cd` `` 和你的个人 /home 目录名称。
- en: Once you’re in it, type `ls`. You’ll see the usual directories we’ve seen before.
  id: totrans-976
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦进入终端，输入 `ls`。你会看到之前见过的目录。
- en: Now type `ls -A`. This stands for *list all*. What happened when you typed it?
  id: totrans-977
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在输入 `ls -A`。这代表 *列出所有*。当你输入它时发生了什么？
- en: You should see a lot more folders and files, all of them starting with a . (see
    [figure 14.1](#ch14fig01)).
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到更多文件夹和文件，它们都以点号 . 开头（见[图 14.1](#ch14fig01)）。
- en: Figure 14.1\. The `ls -A` command shows hidden folders and files in the terminal.
  id: totrans-979
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 14.1\. `ls -A` 命令在终端中显示隐藏文件夹和文件。
- en: '![](14fig01_alt.jpg)'
  id: totrans-980
  prefs: []
  type: TYPE_IMG
  zh: '![](14fig01_alt.jpg)'
- en: These are system files that are used by you personally. For instance, you’ll
    notice a .mozilla folder. If you don’t see it in your Live session, open and close
    Firefox and it will appear.
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是供你个人使用的系统文件。例如，你会注意到一个 .mozilla 文件夹。如果你在 Live 会话中看不到它，打开并关闭 Firefox，它就会出现。
- en: That folder contains your Firefox profile information. These hidden files and
    folders within your /home directory are used by Linux to personalize your experience.
    Before we work with hidden folders and files, I want to show you one other way
    to see them, if you’re more of a graphical user.
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 该文件夹包含你的 Firefox 配置文件信息。这些隐藏文件和文件夹在你的 /home 目录中由 Linux 用于个性化你的体验。在我们处理隐藏文件夹和文件之前，我想向你展示另一种方法来查看它们，如果你更倾向于图形用户界面的话。
- en: 'To see these hidden folders and files in Nautilus:'
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Nautilus 中查看这些隐藏文件夹和文件：
- en: '**1**.  Open Nautilus. You’ll see your usual directories.'
  id: totrans-984
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  打开 Nautilus。你会看到你常用的目录。'
- en: '**2**.  Type Ctrl-H. Ctrl-H is a global shortcut across Linux file managers
    for showing hidden files.'
  id: totrans-985
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Ctrl-H。Ctrl-H 是 Linux 文件管理器中显示隐藏文件的全球快捷键。'
- en: You should now see a list of previously hidden folders and files in your file
    manager. It should look something like [figure 14.2](#ch14fig02).
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你应该能在文件管理器中看到之前隐藏的文件夹和文件列表。它看起来可能像[图 14.2](#ch14fig02)。
- en: Figure 14.2\. Ctrl-H reveals hidden files in most Linux file managers.
  id: totrans-987
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 14.2\. 在大多数 Linux 文件管理器中，按 Ctrl-H 可以显示隐藏文件。
- en: '![](14fig02_alt.jpg)'
  id: totrans-988
  prefs: []
  type: TYPE_IMG
  zh: '![](14fig02_alt.jpg)'
- en: In Linux, a file or directory can be hidden by beginning the file or directory
    name with a period. For instance, to hide a file in the terminal, you would type
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 中，文件或目录可以通过以点号开始文件或目录名称来隐藏。例如，要在终端中隐藏一个文件，你将输入
- en: '[PRE45]'
  id: totrans-990
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: The file won’t appear unless you use `ls -A` or view hidden files in the file
    manager.
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 文件不会显示，除非你使用 `ls -A` 或在文件管理器中查看隐藏文件。
- en: 'There are lots of interesting hidden files to play with. For instance, you’ll
    recall in the last chapter that we customized our terminal using the Profile Preferences
    menu. But you can also customize it by editing a hidden file called .bashrc. Let’s
    add information to our terminal prompt. Before we do that, let’s make a backup
    of our .bashrc file, just in case something goes wrong. Go back to your terminal
    and type:'
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多有趣的隐藏文件可以探索。例如，你可能会记得在上一章中我们使用配置文件首选项菜单自定义了终端。但你也可以通过编辑名为 .bashrc 的隐藏文件来自定义它。让我们向我们的终端提示符添加信息。在我们这样做之前，让我们备份我们的
    .bashrc 文件，以防万一出了问题。回到你的终端并输入：
- en: '[PRE46]'
  id: totrans-993
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: 'This is an important habit to cultivate. If we somehow wreck our .bashrc file,
    we can delete it and rename the backup .bashrc. Now that we’ve made a backup,
    we can start changing things with a text editor. You could use any text editor,
    as you might recall from [chapter 9](kindle_split_018.html#ch09). I’m using the
    `gedit` text editor because I only need to make a quick edit. The takeaway here
    is not about customizing terminal prompts, but that your /home directory has these
    configuration files and folders that allow things like your terminal prompt to
    be changed. To open the file with `gedit`, use this command:'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个需要培养的重要习惯。如果我们不小心损坏了 .bashrc 文件，我们可以删除它并将备份的 .bashrc 重命名。现在我们已经做了备份，我们可以开始用文本编辑器更改设置。你可以使用任何文本编辑器，就像你可能在第
    9 章[回忆起来](kindle_split_018.html#ch09)的那样。我使用 `gedit` 文本编辑器，因为我只需要进行快速编辑。这里的要点不是关于自定义终端提示符，而是你的
    /home 目录中存在这些配置文件和文件夹，允许像更改终端提示符这样的操作。要使用 `gedit` 打开文件，请使用以下命令：
- en: '[PRE47]'
  id: totrans-995
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: '**1**.  Scroll to the bottom of the .bashrc file and type `export PS1="\u@\h:\w
    \d\\$ \[$(tput sgr0)\]"`. This command is changing the variables that display
    in our command prompt ([figure 14.3](#ch14fig03)).'
  id: totrans-996
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  将 .bashrc 文件滚动到末尾并输入 `export PS1="\u@\h:\w \d\\$ \[$(tput sgr0)\]"`。这个命令正在更改显示在我们命令提示符中的变量（见[图
    14.3](#ch14fig03)）。'
- en: ''
  id: totrans-997
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 14.3\. The command prompt is made up of variables you can select.
  id: totrans-998
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 14.3\. 命令提示符由你可以选择的变量组成。
- en: ''
  id: totrans-999
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](14fig03.jpg)'
  id: totrans-1000
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](14fig03.jpg)'
- en: '**2**.  Save the file.'
  id: totrans-1001
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 保存文件。'
- en: '**3**.  Exit the terminal with the `exit` command and then relaunch the terminal.
    Your prompt should now feature the date:'
  id: totrans-1002
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  使用 `exit` 命令退出终端，然后重新启动终端。现在你的提示符应该会显示日期：'
- en: ''
  id: totrans-1003
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`steven@steven-VirtualBox:~ Thu Nov 12$`'
  id: totrans-1004
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`steven@steven-VirtualBox:~ Thu Nov 12$`'
- en: If you were to create another user account on your system, that user would have
    the stock terminal prompt until they decided to change it. So things you change
    in /home only apply to that user—nothing else changes for other users on the system.
    Coming up in [chapter 16](kindle_split_025.html#ch16), we’re going to create keyboard
    shortcuts to launch certain applications. Those shortcuts are going to use the
    .gconf directory which lives with /home. We’ll be changing the way part of our
    system works, mapping certain key combinations to certain programs, but we’ll
    only be impacting a single user—not the entire system.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要在系统上创建另一个用户账户，该用户将使用默认的终端提示符，直到他们决定更改它。所以你在 /home 中更改的内容只适用于该用户——系统上的其他用户不会发生任何变化。在第
    16 章[中即将介绍](kindle_split_025.html#ch16)，我们将创建键盘快捷键以启动某些应用程序。这些快捷键将使用位于 /home 中的
    .gconf 目录。我们将更改系统部分的工作方式，将某些键组合映射到某些程序，但我们只会影响单个用户——而不是整个系统。
- en: These configuration files are also portable. Some users carry their .bashrc
    file with them, so when they’re on a new system, they can copy over their own
    .bashrc file and have a customized terminal in an instant.
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 这些配置文件也是可移植的。一些用户会随身携带他们的 .bashrc 文件，因此当他们在一个新系统上时，他们可以立即复制自己的 .bashrc 文件并拥有一个定制的终端。
- en: Now let’s take a look at your systemwide files.
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看你的系统级文件。
- en: 14.2\. / (root)
  id: totrans-1008
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.2\. / (root)
- en: Your entire filesystem resides in an area called root. It’s represented by a
    / and not the word root. These are the highest-level directories on your system.
    There is nothing beyond root. To see these files, go into your terminal and type
    `cd /`. That command is saying to change the directory to root.
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 你的整个文件系统都位于一个称为 root 的区域。它由一个 / 而不是单词 root 表示。这些是系统中的最高级目录。root 之外没有其他内容。要查看这些文件，进入你的终端并输入
    `cd /`。这个命令的意思是将目录更改为 root。
- en: You can also see root from your file manager by clicking the Computer link on
    the left navigation panel (see [figure 14.4](#ch14fig04)).
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过点击左侧导航面板上的计算机链接从文件管理器中看到 root（见[图 14.4](#ch14fig04)）。
- en: Figure 14.4\. Your root directory can be seen from your file manager.
  id: totrans-1011
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 14.4\. 你可以从文件管理器中看到你的根目录。
- en: '![](14fig04_alt.jpg)'
  id: totrans-1012
  prefs: []
  type: TYPE_IMG
  zh: '![](14fig04_alt.jpg)'
- en: There isn’t anything to do, per se, in root, but it’s important to know about
    because it’s the path to all of your system folders. Also, as you browse the list
    of folders within root, you’ll notice a directory called root. This is the home
    directory of the root user. We talked about root in [chapter 12](kindle_split_021.html#ch12).
    You’ll recall root is the master account for all Linux systems. Because it’s such
    an important account, there’s not much you can do with it, which protects the
    integrity of your system. But it is confusing that root is used in two different
    ways like this. It’s safe to assume that if someone is talking or writing about
    a root directory, they’re talking about / and not about the root user’s home directory.
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 在root用户下实际上没有太多可以做的事情，但了解这一点很重要，因为它是所有系统文件夹的路径。此外，当你浏览root目录下的文件夹列表时，你会注意到一个名为root的目录。这是root用户的家目录。我们在第12章中讨论了root。你会记得root是所有Linux系统的主账户。因为这个账户非常重要，所以你几乎无法对它进行操作，这保护了系统的完整性。但root被以这种方式使用两种不同的方式确实令人困惑。可以安全地假设，如果有人谈论或写作关于root目录，他们是在谈论
    `/` 而不是root用户的家目录。
- en: 14.3\. /usr, /bin, and /sbin
  id: totrans-1014
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.3\. `/usr`、`/bin` 和 `/sbin`
- en: One of the more confusing things about Linux is that you don’t have a sense
    of where your programs are. The package managers handle the installation, and
    you, as the user, are less involved in where programs go, which is different from
    Windows, which tends to keep programs in one place and often even asks you where
    you want a program to be installed.
  id: totrans-1015
  prefs: []
  type: TYPE_NORMAL
  zh: Linux中更令人困惑的事情之一是你没有意识到你的程序在哪里。包管理器处理安装，而你作为用户在程序存放位置上的参与度较低，这与Windows不同，Windows倾向于将程序保存在一个地方，甚至经常询问你希望程序安装在哪里。
- en: The /bin directory, which is short for binaries, contains commands. A binary
    is a program and can’t be edited directly the way a configuration file can. So
    while we were able to tweak .bashrc ourselves with a text editor, the files in
    bin, /sbin, and /usr can’t be edited by us as end-users.
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: '`/bin` 目录，简称二进制目录，包含命令。二进制是一个程序，不能像配置文件那样直接编辑。所以虽然我们能够使用文本编辑器自己调整 `.bashrc`，但bin、`/sbin`
    和 `/usr` 中的文件作为最终用户是无法编辑的。'
- en: Let’s look at /bin, which will make things clearer. If you’re in root, move
    into /bin and view the files. Scroll through the list and you should see some
    familiar names—`cp` and `grep`. These are the commands we’ve worked with. When
    we use them in the terminal, the commands call into the /bin directory to execute
    and do what we’re asking. So when we use `cp` to copy a file, the `cp` program
    is launching from our /bin directory.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看 `/bin` 目录，这将使事情更清晰。如果你是root用户，请进入 `/bin` 目录并查看文件。滚动列表，你应该会看到一些熟悉的名字——`cp`
    和 `grep`。这些是我们已经使用过的命令。当我们使用它们在终端时，命令会调用 `/bin` 目录来执行并完成我们所要求的操作。所以当我们使用 `cp`
    来复制文件时，`cp` 程序是从我们的 `/bin` 目录启动的。
- en: The /sbin directory is similar, but the commands, used by your system are administrative.
    They usually require root access to run.
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: '`/sbin` 目录类似，但其中使用的命令是系统管理命令。它们通常需要root权限才能运行。'
- en: These are two directories you’ll rarely, if ever, work with, but they’re good
    to know about in terms of understanding what happens when you use a command like
    `mv`. You’re launching a program through the terminal and the program lives in
    a directory like /bin.
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个目录你很少会用到，但如果了解它们，对于理解使用 `mv` 等命令时发生了什么是有帮助的。你通过终端启动一个程序，而这个程序位于 `/bin` 这样的目录中。
- en: The /usr directory holds the so-called user applications, which I find confusing
    since I’m a user and I often use the programs within /bin. Navigate into /usr
    and you’ll see it has its own /bin and /sbin folders, which also contain binaries.
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: '`/usr` 目录包含所谓的用户应用程序，这对我来说很令人困惑，因为我是一个用户，我经常使用 `/bin` 中的程序。进入 `/usr` 目录，你会看到它有自己的
    `/bin` 和 `/sbin` 文件夹，这些文件夹也包含二进制文件。'
- en: These three directories control much of our computer. And we can see how they’re
    structured and what they contain. It’s pretty amazing. It reminds me of those
    anatomical models with clear skin, where you can see how all the parts of the
    body look within the body. It’s sort of like x-ray vision for your computer in
    that you can get a sense of how it works.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个目录控制着我们的计算机的大部分功能。我们可以看到它们的结构和包含的内容。这真的很令人惊叹。这让我想起了那些皮肤透明的解剖模型，你可以看到身体内部所有部分的外观。这就像是你计算机的X光视力，可以让你了解它是如何工作的。
- en: But now let’s look at a directory we can actually edit!
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在让我们看看一个我们可以实际编辑的目录！
- en: 14.4\. /etc
  id: totrans-1023
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.4\. `/etc`
- en: The /etc directory stands for et cetera! It contains your systemwide configuration
    files. These aren’t binaries. These are files you can edit, although because they’re
    systemwide and important you always want to tread carefully.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: /etc 目录代表等等！它包含你的系统级配置文件。这些不是二进制文件。这些是可以编辑的文件，尽管因为它们是系统级的且很重要，你总是要小心行事。
- en: A great example of an editable file can be seen with GRUB, the program used
    to boot your computer. If you’re dual-booting your computer, you might have to
    edit GRUB files. But even if you’re not dual-booting, there are reasons you might
    want to edit the file.
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可编辑文件的绝佳例子是 GRUB，这是用于启动你的计算机的程序。如果你正在双启动你的计算机，你可能需要编辑 GRUB 文件。但即使你不是双启动，也有可能需要编辑文件的原因。
- en: For instance, when you shut down or turn on your computer, you might see text
    telling you what’s going on with your system. By default, Ubuntu turns this feature
    off, so you don’t see any messages, but other distributions leave it on. If you’re
    trying to troubleshoot an issue with your system, these messages can be helpful
    so in general, you probably want it off when things are working, but on when something
    isn’t working. Let’s edit the file using the terminal to see the difference between
    editing a file from home, which only impacts a single user, and editing a file
    from /etc, which impacts the whole system. We’re using the terminal for this because
    we’re going to need administrative access to the file which requires the `sudo`
    command.
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当你关闭或开启计算机时，你可能会看到显示系统正在发生什么的文本。默认情况下，Ubuntu 关闭此功能，因此你不会看到任何消息，但其他发行版将其保留开启。如果你正在尝试解决系统问题，这些消息可能会有所帮助，所以一般来说，当一切正常时，你可能希望关闭它，但当有问题时，则希望开启。让我们使用终端来编辑文件，看看从家编辑文件与从
    /etc 编辑文件之间的区别，前者只影响单个用户，而后者影响整个系统。我们使用终端是因为我们需要对文件进行管理员访问，这需要 `sudo` 命令。
- en: '|  |'
  id: totrans-1027
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Editing GRUB**'
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑 GRUB**'
- en: '**1**.  Open your terminal.'
  id: totrans-1029
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开你的终端。'
- en: '**2**.  Type `cd /etc`. This will put you in the /etc directory.'
  id: totrans-1030
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 输入 `cd /etc`。这将把你置于 /etc 目录。'
- en: '**3**.  Type `cd /default`.'
  id: totrans-1031
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 输入 `cd /default`。'
- en: ''
  id: totrans-1032
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This will move you into the default subdirectory of /etc (you could also type
    `cd /etc/-default` to move directly into that folder in step 2).
  id: totrans-1033
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这将把你移动到 /etc 的默认子目录（你也可以在第二步直接进入该文件夹，输入 `cd /etc/-default`）。
- en: ''
  id: totrans-1034
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](168fig01.jpg)'
  id: totrans-1035
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](168fig01.jpg)'
- en: ''
  id: totrans-1036
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You need the sudo command to edit the grub file.
  id: totrans-1037
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要 sudo 命令来编辑 grub 文件。
- en: '**4**.  Type `ls` to see the files in the directory. We’re going to edit the
    GRUB file, which is conveniently named grub.'
  id: totrans-1038
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 输入 `ls` 以查看目录中的文件。我们将编辑名为 grub 的 GRUB 文件。'
- en: '**5**.  Type `sudo vi grub` to edit the file.'
  id: totrans-1039
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 输入 `sudo vi grub` 以编辑文件。'
- en: '**6**.  Once the file is open, you’ll see a line that reads `GRUB_CMDLINE_LINUX_DEFAULT
    ="quiet splash"`. Quiet splash means no messages are shown when the computer turns
    on or off.'
  id: totrans-1040
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 一旦文件打开，你会看到一行读取为 `GRUB_CMDLINE_LINUX_DEFAULT ="quiet splash"` 的行。Quiet
    splash 意味着在计算机开启或关闭时不会显示任何消息。'
- en: '**7**.  Delete quiet splash so it reads `GRUB_CMDLINE_LINUX_DEFAULT=""`. By
    deleting it, we’re turning off the quiet splash option, which means we’ll see
    system messaging.'
  id: totrans-1041
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 删除 quiet splash 以使其读取 `GRUB_CMDLINE_LINUX_DEFAULT=""`。通过删除它，我们将关闭 quiet
    splash 选项，这意味着我们将看到系统消息。'
- en: '**8**.  Notice that the top of the file says `If you change this file, run
    ''update-grub'' afterwards to update`.'
  id: totrans-1042
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 注意到文件顶部写着 `If you change this file, run ''update-grub'' afterwards to
    update`。'
- en: '**9**.  Save and quit Vim (`:wq`).'
  id: totrans-1043
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**. 保存并退出 Vim (`:wq`)。'
- en: '**10**.  Once you’re back in the terminal, run the command recommended, which
    requires root permission. It will look like `sudo update-grub`.'
  id: totrans-1044
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**10**. 一旦你回到终端，运行推荐的命令，这需要 root 权限。它看起来像 `sudo update-grub`。'
- en: '**11**.  Once GRUB updates, restart your computer.'
  id: totrans-1045
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**11**. 一旦 GRUB 更新，重新启动你的计算机。'
- en: '|  |'
  id: totrans-1046
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: As you shut down, you’ll notice lots of code running down your screen, telling
    you everything that’s happening as your computer shuts off. You’ll also see this
    as you boot up, unless you’re using a LiveCD, in which case the setting won’t
    be saved.
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: 当你关闭计算机时，你会注意到屏幕上有很多代码在运行，告诉你计算机关闭时发生的所有事情。当你启动计算机时，你也会看到这些，除非你正在使用 LiveCD，在这种情况下，设置将不会被保存。
- en: The purpose of this section is not to teach you about GRUB, although GRUB is
    *very* useful, but to show you the type of systemwide configuring you can accomplish
    in the /etc directory. In this section, we changed a small behavior in terms of
    how our computer shuts off and turns on. The /etc directory also holds configurations
    for everything from which repositories we use (which we’ll talk about in [chapter
    17](kindle_split_027.html#ch17)) to how fonts render. Don’t forget—our .bashrc
    editing in our home directory only impacted a single user but the GRUB tweak we
    made in /etc will impact all users.
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目的不是教您关于 GRUB 的知识，尽管 GRUB 非常有用，但是为了向您展示您可以在 /etc 目录中完成的全局配置类型。在本节中，我们改变了一些关于计算机关机和开机方式的小行为。/etc
    目录还包含从我们使用的仓库（我们将在第 17 章中讨论）到字体渲染方式的配置。别忘了——我们在家目录中编辑的 .bashrc 只影响单个用户，但我们 /etc
    中所做的 GRUB 调整将影响所有用户。
- en: 14.5\. /tmp
  id: totrans-1049
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.5\. /tmp
- en: The /tmp directory represents temporary files. These aren’t system files or
    configuration files. Files placed here by your system often disappear between
    reboots.
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: /tmp 目录代表临时文件。这些不是系统文件或配置文件。系统放置在此处的文件通常在重启之间消失。
- en: I mention it because sometimes programs will place files here. For instance,
    when I take a screenshot, the default file saving location is the /tmp directory.
    There were times, before I knew this, when I would accidentally save a screenshot
    too quickly and then I couldn’t find it.
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这一点是因为有时程序会在这里放置文件。例如，当我截图时，默认的文件保存位置是 /tmp 目录。在我知道这一点之前，有时我会不小心太快地保存截图，然后我找不到它。
- en: So consider this final section a public service announcement. Sometimes things
    are saved in /tmp. If you’re not sure where something is, it doesn’t hurt to check
    there.
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请将本节的最后部分视为一项公共服务公告。有时东西会保存在 /tmp 中。如果您不确定某物在哪里，检查那里也无妨。
- en: 14.6\. Wrapping up
  id: totrans-1053
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.6\. 总结
- en: This chapter walked you through what I consider to be the most important directories.
    The /home directory is probably the most important one, since that’s where your
    files and settings are, but as you saw with the GRUB example, the /etc directory
    can also be useful for changing things on our system. The reality is that most
    of the time, we interact with /etc through different third-party system tools.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍了我认为最重要的目录。/home 目录可能是最重要的，因为您的文件和设置都在那里，但正如您在 GRUB 示例中看到的，/etc 目录也可以用于更改系统上的某些内容。现实情况是，大多数时候，我们通过不同的第三方系统工具与
    /etc 交互。
- en: If we want to change our keyboard layout, we do it through the GUI, but if we’re
    so inclined, we can also manually edit a file in `/etc/default`. Understanding
    how these directories work helps us to understand our system—especially if something
    isn’t working as expected. Most Linux users won’t immediately know which directory
    to visit when they’re trying to fix or configure something, but now, when you
    see a file location, you’ll understand immediately what kind of setting you’re
    dealing with. And in situations where you’re not quite sure what you’re looking
    for, you’ll have a better sense of which directory might contain the answer.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们要更改键盘布局，我们通过 GUI 来做，但如果我们愿意，我们也可以手动编辑 /etc/default 中的文件。了解这些目录的工作原理有助于我们了解我们的系统——特别是如果某些事情没有按预期工作的话。大多数
    Linux 用户在尝试修复或配置某些内容时，不会立即知道要访问哪个目录，但现在，当您看到文件位置时，您会立即了解您正在处理哪种设置。在您不确定要找什么的情况下，您将更好地了解哪个目录可能包含答案。
