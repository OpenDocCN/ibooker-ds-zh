- en: Chapter 11\. Working with common command-line applications, part 1
  id: totrans-605
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章\. 使用常用命令行应用程序，第1部分
- en: 'Doug McIlroy, a programmer who worked on UNIX, is credited with coining what
    is considered the UNIX philosophy: “Do one thing and do it well.” For UNIX, that
    meant programs that did only one thing, like moving or copying files but not both.
    This approach is very different from most software programs, where one tool might
    serve multiple functions. Programs that only do one thing: that is where Linux
    shines.'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX的程序员道格·麦克伊罗里（Doug McIlroy）被认为是提出了被认为是UNIX哲学的格言：“只做一件事，做好它。”对于UNIX来说，这意味着只做一件事情的程序，比如移动或复制文件，而不是两者都做。这种方法与大多数软件程序非常不同，其中一种工具可能具有多个功能。只做一件事的程序：这正是Linux的亮点。
- en: 'Think back to our file manager: It displays files, it moves files, it copies
    files, and it deletes files. And that model works for us because it does all of
    those things perfectly fine. In the previous chapter, you learned some basic-but-essential
    commands that do very simple things. You also might have noticed that each command
    we used did one thing. For example, when we moved files, we used the `mv` command,
    but when we copied files, we used cp.'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 想想我们的文件管理器：它显示文件，移动文件，复制文件，并删除文件。这个模型对我们来说很适用，因为它完美地完成了所有这些事情。在上一章中，你学习了一些基本但至关重要的命令，它们执行非常简单的事情。你可能也注意到了，我们使用的每个命令都只做一件事。例如，当我们移动文件时，我们使用了`mv`命令，但当我们复制文件时，我们使用了cp。
- en: 'We often want to do more complex tasks than moving and copying files. The previous
    chapter was about getting you comfortable with the command line. This chapter
    is about learning to use five specialized command line programs for very specific
    tasks: `top`, which tracks system usage; `xkill` and `killall`, which shut down
    programs and processes; `wget`, which downloads files; and `grep`, which searches
    files. These are five applications I use a lot, because they’re much faster than
    their graphical equivalents. Once you have these commands under your fingers,
    you’ll wonder how you ever lived without them.'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常想要执行比移动和复制文件更复杂的任务。上一章是关于让你对命令行感到舒适。这一章是关于学习使用五个专门的命令行程序来完成非常具体的任务：`top`，用于跟踪系统使用情况；`xkill`和`killall`，用于关闭程序和进程；`wget`，用于下载文件；以及`grep`，用于搜索文件。这些是我经常使用的五个应用程序，因为它们比它们的图形化等价物要快得多。一旦你掌握了这些命令，你就会想知道没有它们你是如何生活的。
- en: 11.1\. top
  id: totrans-609
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1。top
- en: We’ve all had the experience of our computers slowing down due to some unknown
    issue. Most operating systems have a task manager that lets you see what programs
    and processes are running and the percentage of the CPU they are taking up, as
    well as how much memory. Ubuntu’s task manager is called System Monitor (most
    desktop environments and distributions have something equivalent, if not the same—otherwise
    you can download one out of the repositories). To launch it, type `System Monitor`
    into the Dash. You’ll see it has three tabs. We’re interested in the Processes
    tab (see [figure 11.1](#ch11fig01)).
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都经历过计算机因某些未知问题而变慢的经历。大多数操作系统都有一个任务管理器，让您可以看到正在运行的程序和进程以及它们占用的CPU百分比和内存量。Ubuntu的任务管理器被称为系统监视器（大多数桌面环境和发行版都有类似的东西，如果不是完全相同——否则您可以从软件仓库中下载一个）。要启动它，请在Dash中输入`System
    Monitor`。您会看到它有三个标签页。我们感兴趣的是进程标签页（见[图11.1](#ch11fig01)）。
- en: Figure 11.1\. System Monitor shows you what processes are running on your computer
    and how much memory and CPU percentage they are using.
  id: totrans-611
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.1。系统监视器显示了您计算机上正在运行的过程以及它们使用的内存和CPU百分比。
- en: '![](11fig01.jpg)'
  id: totrans-612
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig01.jpg)'
- en: If your system slows down, you can use System Monitor to learn/discern the cause.
    You’ll know the problem because it’ll be taking up more memory or CPU than anything
    else on your system. You can see what’s taking up the most of either resource
    by clicking the column for either % CPU or Memory. System Monitor will sort by
    accordingly.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的系统变慢，您可以使用系统监视器来了解/辨别原因。您会知道问题所在，因为占用内存或CPU资源比系统中的其他任何东西都要多。您可以通过点击“% CPU”或“内存”列来查看占用这两种资源最多的是什么。系统监视器会相应地排序。
- en: Let’s say I see that Firefox is taking up most of the memory or CPU percentage
    on my computer. I can close Firefox myself and free up some memory. But sometimes
    programs are taking up so much memory or CPU that they won’t close. In this situation,
    the program is using so much memory or CPU, the computer has nothing left to use
    to close the program. Your computer is choking on a program. In that situation,
    you can close the program through the System Monitor. Right-click on the process
    and you get a list of options (see [figure 11.2](#ch11fig02)).
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我看到Firefox在我的计算机上占用了大部分内存或CPU百分比。我可以自己关闭Firefox并释放一些内存。但有时程序占用了太多的内存或CPU，以至于它们不会关闭。在这种情况下，程序使用的内存或CPU太多，计算机没有剩余的资源来关闭程序。您的计算机正在某个程序上窒息。在这种情况下，您可以通过系统监视器关闭程序。右键单击进程，您会得到一个选项列表（见[图11.2](#ch11fig02)）。
- en: Figure 11.2\. System Monitor lets you end processes that are slowing down your
    computer.
  id: totrans-615
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.2。系统监视器让您结束那些使计算机变慢的进程。
- en: '![](11fig02.jpg)'
  id: totrans-616
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig02.jpg)'
- en: You’ll see options to End Process and Kill Process (the Stop Process pauses
    the program). You usually want to start with End Process, which has the computer
    try to properly close the program for you. If that doesn’t work, Kill Process
    forces the offending program or process to close. Killing is like pulling the
    plug out of a socket to turn off an appliance. It’s tough but effective.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到结束进程和终止进程（停止进程会暂停程序）的选项。您通常想从结束进程开始，这样计算机就会尝试为您正确关闭程序。如果不起作用，终止进程会强制关闭有问题的程序或进程。终止就像从插座中拔掉电源插头来关闭电器。这很困难但有效。
- en: The `top` command does the same thing as System Monitor. So why use it? Because
    it’s fast.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: '`top`命令与系统监视器做的是同样的事情。那么为什么使用它呢？因为它速度快。'
- en: When you open System Monitor, you’re using system resources, and if your computer
    is stuck due to an unresponsive program, opening *another* program, especially
    a graphical one, which is more system-intensive than a command, is making things
    worse. Just how bad it can make things depends on the specs of your computer hardware.
    However, with `top`, you open a terminal and type the command. You’re using fewer
    resources and getting the same functionality. Let’s look at `top` in action. Open
    a terminal and type `top`. You should see something like [figure 11.3](#ch11fig03).
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 当您打开系统监视器时，您正在使用系统资源，如果您的计算机因无响应的程序而卡住，打开*另一个*程序，尤其是图形程序，它比命令更占用系统资源，会使情况变得更糟。这会变得有多糟糕取决于您计算机硬件的规格。然而，使用`top`，您打开一个终端并输入命令。您使用的资源更少，并且获得相同的功能。让我们看看`top`的实际操作。打开一个终端并输入`top`。您应该会看到类似于[图11.3](#ch11fig03)的内容。
- en: Figure 11.3\. The `top` command lets you see system resources without using
    up too many system resources.
  id: totrans-620
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.3。`top`命令让您在不占用太多系统资源的情况下查看系统资源。
- en: '![](11fig03_alt.jpg)'
  id: totrans-621
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig03_alt.jpg)'
- en: The layout is similar to what we saw in System Monitor. You’ll notice columns
    for %CPU and %MEM, which represent memory. You’ll see the name of the program
    or process in the far right column. You’ll also notice the far left column, which
    is called PID. That stands for *process ID*. Every process running on your computer
    has a unique PID. We’re going to talk about that in a moment.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 布局与我们之前在系统监视器中看到的是相似的。你会注意到有%CPU和%MEM列，它们代表内存。你会在最右列看到程序或进程的名称。你也会注意到最左列，它被称为PID。这代表*进程ID*。运行在您计算机上的每个进程都有一个唯一的PID。我们稍后将讨论这一点。
- en: Back in System Monitor, to sort by CPU or memory usage, you clicked the column.
    But that doesn’t work in the terminal. If you want to sort by CPU percentage usage,
    type `P` (make sure it’s capitalized). The sort will change instantly. To sort
    by memory usage, type `M` (make sure it’s capitalized).
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统监视器中，要按CPU或内存使用量排序，你点击了列。但在终端中这不起作用。如果你想按CPU百分比使用量排序，请输入`P`（确保是大写）。排序会立即改变。要按内存使用量排序，请输入`M`（确保是大写）。
- en: All of the columns are sortable, and we’ll talk about how to find out about
    the sorts and configurations available in these kinds of commands in [chapter
    12](kindle_split_021.html#ch12).
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 所有列都是可排序的，我们将在[第12章](kindle_split_021.html#ch12)中讨论如何了解这些命令中可用的排序和配置。
- en: 'Now what about killing the process or program that’s holding up your computer?
    To do that, you’re going to look at the PID for the offending process. It’ll have
    very high %CPU or %MEM usage—probably the most on your computer. If you go back
    to [figure 11.3](#ch11fig03), you’ll notice Firefox has a PID of 4020\. So to
    kill it, we’re going to type `k`. You’ll see a message like this above the columns
    (see [figure 11.4](#ch11fig04)):'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 现在关于杀死阻碍你计算机的进程或程序怎么办？为了做到这一点，你需要查看有问题的进程的PID。它会有非常高的%CPU或%MEM使用率——可能是你计算机上最高的。如果你回到[图11.3](#ch11fig03)，你会注意到Firefox的PID是4020。所以为了杀死它，我们将输入`k`。你会在列上方看到一条类似的消息（见[图11.4](#ch11fig04)）：
- en: '[PRE19]'
  id: totrans-626
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Figure 11.4\. To kill a signal with `top`, you need to know its PID.
  id: totrans-627
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.4。要使用`top`杀死一个信号，你需要知道它的PID。
- en: '![](11fig04_alt.jpg)'
  id: totrans-628
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig04_alt.jpg)'
- en: 'Then you’ll type in the PID of whatever you want to shut down. In my example,
    it’s PID 4020, which is assigned to Firefox. Type in `4020` and click Enter. You’ll
    be asked if you want to send the signal. It will look something like this:'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将输入你想关闭的任何程序的PID。在我的例子中，它是PID 4020，分配给了Firefox。输入`4020`并按回车键。你会被询问是否要发送信号。它看起来会像这样：
- en: '[PRE20]'
  id: totrans-630
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Press Enter. Whatever was assigned to that PID (in my example, Firefox) will
    close.
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 按下回车键。分配给该PID（在我的例子中，是Firefox）的程序将会关闭。
- en: When you’re done with `top`, type `q` to close it. Make sure it’s lowercase.
    `top` is useful for seeing what’s going on with your system without slowing anything
    down. The ability to kill programs and processes is especially convenient, although
    in the next section, we’ll explore other ways to kill programs and processes from
    the command line.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成`top`后，输入`q`来关闭它。确保它是小写。`top`在查看系统状态而不减慢任何东西时很有用。能够杀死程序和进程的能力特别方便，尽管在下一节中，我们将探讨从命令行杀死程序和进程的其他方法。
- en: 11.2\. Kill commands
  id: totrans-633
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2。杀死命令
- en: Sometimes a program gets stuck. For whatever reason it won’t respond and it
    won’t close. In those instances, you want to execute a kill command. In this section,
    you’re going to learn two commands to kill programs that are in your way.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 有时程序会卡住。无论什么原因，它都不会响应，也不会关闭。在这些情况下，你想执行一个kill命令。在本节中，你将学习两个命令来杀死挡在你路上的程序。
- en: 11.2.1\. xkill
  id: totrans-635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.1。xkill
- en: '`top` is useful when you’re not sure what’s slowing down your computer. But
    often you know right away when a program is hung up. You can still use `top` to
    get the PID and kill it, but it’s a multi-step process. For times when I know
    what I want to shut down, I use the `xkill` command. `xkill` is brilliant in its
    simplicity. You type it into the terminal and your cursor turns from an arrow
    into an X (see [figure 11.5](#ch11fig05)).'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不确定是什么减慢了你的计算机时，`top`很有用。但通常当你知道一个程序卡住时，你会立刻知道。你仍然可以使用`top`来获取PID并杀死它，但这是一个多步骤的过程。对于我知道要关闭什么的时候，我使用`xkill`命令。`xkill`以其简洁性而著称。你将它输入到终端，你的光标就会从箭头变成一个X（见[图11.5](#ch11fig05)）。
- en: Figure 11.5\. `xkill` turns your cursor into an X. You can then use it to close
    programs.
  id: totrans-637
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.5。`xkill`将你的光标变成一个X。然后你可以用它来关闭程序。
- en: '![](11fig05.jpg)'
  id: totrans-638
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig05.jpg)'
- en: Once it’s an X, click on any program and it will close. This is very useful
    for unresponsive programs that won’t close by normal means. As I mentioned, it’s
    a terminal command, but you use it on your desktop, making it slightly different
    from the other commands in this chapter.
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦它变成 X，点击任何程序，它就会关闭。这对于无法通过常规方式关闭的无响应程序非常有用。正如我提到的，这是一个终端命令，但你是在桌面上使用它，这使得它与其他章节中的其他命令略有不同。
- en: You launch `xkill` in the terminal, but you don’t use it there. Because of that
    difference, you can launch it in a slightly different way. Rather than going into
    the terminal, you can use Alt-F2, which is a shortcut for entering a command into
    the terminal, without launching the terminal first. This shortcut is fairly standard
    across Linux distributions and desktop environments. In Ubuntu, it looks like
    you’ve summoned the Dash, but if you look in the search bar, you’ll notice it
    says Run a command (see [figure 11.6](#ch11fig06)). In our example, this saves
    us time because we don’t need to see anything in the terminal. We’re running our
    command and then leaving the terminal so this saves us the step of having to close
    the terminal later.
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 你在终端中启动 `xkill`，但并不在终端中使用它。由于这种差异，你可以以稍微不同的方式启动它。与其进入终端，你可以使用 Alt-F2，这是一个将命令输入终端的快捷键，而不需要首先打开终端。这个快捷键在
    Linux 发行版和桌面环境中相当标准。在 Ubuntu 中，它看起来像是你调用了 Dash，但如果你查看搜索栏，你会注意到它说运行一个命令（见[图 11.6](#ch11fig06)）。在我们的例子中，这节省了我们的时间，因为我们不需要在终端中看到任何东西。我们运行了我们的命令，然后离开了终端，这样就节省了后来必须关闭终端的步骤。
- en: Figure 11.6\. Alt-F2 allows you to enter a command into the terminal without
    opening the terminal first.
  id: totrans-641
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.6\. Alt-F2 允许你输入命令到终端，而不需要首先打开终端。
- en: '![](11fig06_alt.jpg)'
  id: totrans-642
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig06_alt.jpg)'
- en: In another desktop environment, the input area might look a little different.
    For instance, in Xfce you get a small box from which to run the command (see [figure
    11.7](#ch11fig07)).
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个桌面环境中，输入区域可能看起来略有不同。例如，在 Xfce 中，你会得到一个小窗口，可以从那里运行命令（见[图 11.7](#ch11fig07)）。
- en: Figure 11.7\. Alt-F2 in Xfce gives you a small box and the option to run the
    command in the terminal.
  id: totrans-644
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.7\. 在 Xfce 中，Alt-F2 给你一个小窗口，可以选择在终端中运行命令。
- en: '![](11fig07.jpg)'
  id: totrans-645
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig07.jpg)'
- en: '|  |'
  id: totrans-646
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**xkill**'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: '**xkill**'
- en: '**1**.  Launch Firefox.'
  id: totrans-648
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  启动 Firefox。'
- en: '**2**.  Press Alt-F2 to launch the terminal box.'
  id: totrans-649
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Alt-F2 启动终端窗口。'
- en: '**3**.  Enter `xkill` into the box. You’ll notice your cursor is now an X.'
  id: totrans-650
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  在框中输入 `xkill`。你会注意到你的光标现在是一个 X。'
- en: '**4**.  Click Firefox to force it closed.'
  id: totrans-651
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击 Firefox 强制关闭它。'
- en: '|  |'
  id: totrans-652
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Using `xkill` is faster than going into your System Monitor, and also quicker
    than using top.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `xkill` 比进入你的系统监视器更快，也比使用 top 更快。
- en: 11.2.2\. killall
  id: totrans-654
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.2\. killall
- en: Sometimes you know which program or process is slowing down your computer, but
    you can’t see it. For instance, I’ll sometimes shut down my Chrome or Firefox
    browser, but it will continue running in the background, slowing down my system.
    Or sometimes I’ll have trouble with my sound and I know I need to shut down PulseAudio,
    the program that controls the sound. In these cases, I know what the problem is
    but `xkill` won’t work, because there’s nothing to click. The issue is the program
    is running in the background. In those cases, I use `killall`, a command-line
    utility that lets me shut down a program by name.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你知道哪个程序或进程正在减慢你的电脑，但你却看不到它。例如，我有时会关闭我的 Chrome 或 Firefox 浏览器，但它会在后台继续运行，减慢我的系统。或者有时我会遇到声音问题，我知道我需要关闭控制声音的
    PulseAudio 程序。在这些情况下，我知道问题是什么，但 `xkill` 不起作用，因为没有可以点击的东西。问题是程序正在后台运行。在这些情况下，我会使用
    `killall`，这是一个命令行工具，它允许我通过名称关闭程序。
- en: 'For instance, from time to time I’ll close Firefox and try to open it later.
    When I go to open it, I’ll get a message like Firefox is already running, but
    isn’t responding. I could go into `top` and get the PID of the Firefox process
    that is still running, or I can save some myself the trouble of running `top`
    and finding the PID by going into the terminal and typing:'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有时我会关闭 Firefox 并尝试稍后打开它。当我尝试打开它时，我会收到一条消息，比如 Firefox 已经运行，但没有响应。我可以进入 `top`
    并获取仍在运行的 Firefox 进程的 PID，或者我可以省去运行 `top` 并在终端中输入来找到 PID 的麻烦：
- en: '[PRE21]'
  id: totrans-657
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: This command will shut down all instances of Firefox. What’s nice about `killall`
    is that if multiple processes with the same name are running, let’s say multiple
    instances of the Chrome browser, it will shut down all of them. This is convenient
    for when Chrome is frozen, because each open tab is a separate process with its
    own PID. `killall` knocks them all out for you.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令将关闭所有 Firefox 的实例。`killall` 的好处是，如果有多个具有相同名称的进程正在运行，比如说多个 Chrome 浏览器实例，它将关闭所有这些实例。这在
    Chrome 冻结时很方便，因为每个打开的标签页都是一个单独的进程，有自己的 PID。`killall` 会帮你关闭它们。
- en: Something to keep in mind is that when you kill programs like with `killall`
    and `xkill`, you’re not properly shutting down the programs. When you shut down
    a program with `killall` or `xkill`, you run the risk of losing data and will
    often reopen the program to find an error message. These kill utilities are for
    when you can’t properly shut down a program or process.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，当你使用 `killall` 和 `xkill` 等方式关闭程序时，你并没有正确地关闭程序。当你使用 `killall` 或 `xkill`
    关闭程序时，你可能会丢失数据，并且通常会重新打开程序以找到错误信息。这些杀戮实用程序是在你无法正确关闭程序或进程时使用的。
- en: 11.3\. wget
  id: totrans-660
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3\. wget
- en: '`wget` is a command-line application that downloads files from the internet.
    The files could be HTML pages, sound files, or PDFs. You point the command to
    the file or site, and `wget` handles the rest. I know what you’re thinking—doesn’t
    the web browser do this same thing? You’re right! The web browser downloads files.
    But what I like about `wget` is that I don’t have to leave my browser open when
    I download big files, which keeps my computer running faster. I also don’t have
    to worry about the download getting corrupted, which sometimes happens when you
    download very large files via the browser, which isn’t designed for that kind
    of downloading. And `wget` is much faster than the browser download.'
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: '`wget` 是一个命令行应用程序，可以从互联网下载文件。这些文件可以是 HTML 页面、声音文件或 PDF 文件。你将命令指向文件或网站，`wget`
    处理其余部分。我知道你在想什么——难道网页浏览器不做同样的事情吗？你说得对！网页浏览器下载文件。但我喜欢 `wget` 的地方是，我下载大文件时不需要离开我的浏览器，这可以让我的电脑运行得更快。我也不必担心下载被损坏，这有时会在你通过浏览器下载非常大的文件时发生，而浏览器并不是为这种下载设计的。而且
    `wget` 的下载速度比浏览器快得多。'
- en: I don’t use `wget` often. I mostly use it to download very large files (smaller
    files download so quickly, it’s rarely worth using `wget` instead of the browser).
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 我不经常使用 `wget`。我主要用它下载非常大的文件（小文件下载得很快，很少值得用 `wget` 代替浏览器）。
- en: 'For instance, when I’m downloading a Linux image file, like we did in [chapter
    3](kindle_split_011.html#ch03), I use `wget` to pull down the file. First, I locate
    the web address of the image file, which is a .iso. Then I go into the terminal
    and navigate to the folder where I want to download the file. For instance, if
    I wanted to download an image from example.com into my Documents folder, the syntax
    would look like this:'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我下载 Linux 映像文件时，就像我们在第 3 章[chapter 3](kindle_split_011.html#ch03)中做的那样，我使用
    `wget` 下载文件。首先，我找到映像文件的网址，它是一个 .iso 文件。然后我进入终端，导航到我想要下载文件的文件夹。例如，如果我想从 example.com
    下载映像到我的文档文件夹，语法看起来像这样：
- en: '**1**.  `cd Documents`'
  id: totrans-664
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  `cd Documents`'
- en: '**2**.  `wget` [http://www.example.com/sample.iso](http://www.example.com/sample.iso)'
  id: totrans-665
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  `wget` [http://www.example.com/sample.iso](http://www.example.com/sample.iso)'
- en: I could then close my web browser and leave the file to download. Or I could
    work on something else. The file will download in the background while I work.
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以关闭我的网页浏览器，让文件下载。或者我可以做其他事情。文件将在后台下载，同时我工作。
- en: Another thing I like about `wget` is that if there are any issues with the download,
    it keeps trying to finish the job. If the download is interrupted, it’ll resume
    on its own.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 我还喜欢 `wget` 的另一个原因是，如果下载过程中有任何问题，它会继续尝试完成工作。如果下载被中断，它会自动继续。
- en: 'Some people use `wget` to download websites, meaning not specific, single files,
    but entire sites. I’ve never had a need for that, but if for some reason you did,
    you would use a flag, which we mentioned in [chapter 10](kindle_split_019.html#ch10).
    To download all of the website [www.example.com](http://www.example.com), you’d
    use:'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人使用 `wget` 下载网站，这意味着不是特定的单个文件，而是整个网站。我从未有过这样的需求，但如果你有这个需求，你会使用一个标志，我们在第 10
    章[chapter 10](kindle_split_019.html#ch10)中提到了。要下载整个网站 [www.example.com](http://www.example.com)，你会使用：
- en: '[PRE22]'
  id: totrans-669
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: The `-r` means recursive. It’s what we did with the `cp` command in the last
    chapter, but with a lowercase r instead of a capital.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: '`-r` 表示递归。这与我们在上一章中使用的 `cp` 命令类似，只是用小写的 r 而不是大写。'
- en: '`wget` has lots of options, from saying how it should appear to a server (you
    can make it look like a web browser to a server because a server might object
    to a command, and not a human, downloading content) to how long to wait between
    downloads. I rarely have a need for these in my day-to-day work. Instead, `wget`
    is tremendously helpful for getting big internet files, especially big Linux image
    files, onto my computer without having to keep my browser open.'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '`wget` 有很多选项，从告诉服务器它应该如何显示（你可以让它看起来像浏览器一样，因为服务器可能会反对命令而不是人类下载内容）到下载之间的等待时间。我在日常工作中很少需要这些。相反，`wget`
    对于将大型的互联网文件，特别是大型的 Linux 图像文件，下载到我的电脑上非常有帮助，而无需保持浏览器打开。'
- en: 11.4\. grep
  id: totrans-672
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4\. grep
- en: '`grep` is a command-line tool for searching through text files. It’s like a
    Ctrl-F that can search through hundreds of text files in the blink of an eye.
    It’s very powerful because it allows the users to search with *regular expressions*
    (also known as *regex*), which is a complex syntax that lets you search patterns,
    like certain words, certain amounts of spaces between words, and even words containing
    certain letters in certain places.'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: '`grep` 是一个用于搜索文本文件的命令行工具。它就像一个 Ctrl-F，可以在一瞬间搜索成百上千的文本文件。它非常强大，因为它允许用户使用 *正则表达式*（也称为
    *regex*）进行搜索，这是一种复杂的语法，允许你搜索模式，比如特定的单词、单词之间的特定空格数量，甚至某些位置包含特定字母的单词。'
- en: I rarely use `grep` unless I’m troubleshooting an issue with my computer. For
    me, it’s a utility I understand, but it’s not something I have a regular need
    for. It’s incredibly helpful for pulling text out of logs and files, and when
    you’re trying to find that needle of text in a haystack of text files, you’ll
    be glad you understand it, too.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少使用 `grep`，除非我在解决电脑问题。对我来说，它是一个我理解的工具，但不是我经常需要的。它对于从日志和文件中提取文本非常有帮助，而且当你试图在文本文件堆中找到那根针时，你会很高兴你理解了它。
- en: 'Remember the `lspci` command from [chapter 4](kindle_split_012.html#ch04)?
    It shows you hardware on your computer. It’s a great overview, but often you want
    one specific thing. Maybe you want to know your graphics card. So rather than
    scrolling through the whole list, you can execute `lspci` and then use `grep`
    to search for specific terms. That command would look like this:'
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 记得 [第 4 章](kindle_split_012.html#ch04) 中的 `lspci` 命令吗？它显示了你的计算机上的硬件。这是一个很好的概述，但通常你只想知道一件具体的事情。也许你想知道你的显卡。所以，而不是滚动整个列表，你可以执行
    `lspci` 命令，然后使用 `grep` 搜索特定术语。这个命令看起来是这样的：
- en: '[PRE23]'
  id: totrans-676
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: You’re running the `lspci` command like we did in [chapter 4](kindle_split_012.html#ch04)
    and then using `grep` to search for the word Graphics. `grep` is case-sensitive,
    which is why the G in Graphics is capitalized. The `|` is a pipe. We’ll talk about
    pipes more in [chapter 12](kindle_split_021.html#ch12). The result of that command
    is you’re not sifting through unhelpful text. `grep` is bringing you only the
    text you want to see at that moment.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在运行 [第 4 章](kindle_split_012.html#ch04) 中我们执行过的 `lspci` 命令，然后使用 `grep` 搜索单词
    Graphics。`grep` 是区分大小写的，这就是为什么 Graphics 中的 G 是大写的。`|` 是一个管道。我们将在 [第 12 章](kindle_split_021.html#ch12)
    中更多地讨论管道。这个命令的结果是，你不会在无用的文本中筛选。`grep` 只会带给你在那个时刻想要看到的文本。
- en: 'You can also use `grep` on log files. In [chapter 4](kindle_split_012.html#ch04),
    we talked about using System Log or a text editor to view a log file. But that’s
    a lot of content. You can use Ctrl-F in a text editor to find certain words, but
    with `grep`, you can search those words before you even open the log. Let’s say
    you’re computer is crashing and you want to find out why. You can search the system
    log for the word fail. That search will look like this:'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在日志文件上使用 `grep`。在 [第 4 章](kindle_split_012.html#ch04) 中，我们讨论了使用系统日志或文本编辑器来查看日志文件。但那有很多内容。你可以在文本编辑器中使用
    Ctrl-F 来查找特定单词，但使用 `grep`，你可以在打开日志之前就搜索这些单词。比如说，你的电脑崩溃了，你想找出原因。你可以搜索系统日志中的单词 fail。这个搜索看起来是这样的：
- en: '[PRE24]'
  id: totrans-679
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: The first part, `grep fail` is your search term. The second part, `/var/log/syslog`
    is the file you’re searching. Together, you’re saying to search the syslog file
    in the /var/log/ directory for the word fail (see [figure 11.8](#ch11fig08)).
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分，`grep fail` 是你的搜索词。第二部分，`/var/log/syslog` 是你正在搜索的文件。结合起来，你是在说在 /var/log/
    目录下的 syslog 文件中搜索单词 fail（见 [图 11.8](#ch11fig08)）。
- en: Figure 11.8\. `grep` requires a search term and a place to search.
  id: totrans-681
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.8\. `grep` 需要一个搜索词和一个搜索位置。
- en: '![](11fig08.jpg)'
  id: totrans-682
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig08.jpg)'
- en: 'Maybe you want to search that syslog file for the word fail or crash. That
    search would look like this:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你想在系统日志文件中搜索单词 fail 或 crash。这个搜索看起来是这样的：
- en: '[PRE25]'
  id: totrans-684
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: In `grep`, OR is represented by `\|`. You put the search terms in single quotations
    (`'`) (see [figure 11.9](#ch11fig09)).
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `grep` 中，OR 用 `\|` 表示。你将搜索词放在单引号 (`'`) 中（见[图11.9](#ch11fig09)）。
- en: Figure 11.9\. `grep` can use
  id: totrans-686
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.9. `grep` 可以使用
- en: '![](11fig09.jpg)'
  id: totrans-687
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig09.jpg)'
- en: 'If you discovered a text editor you love in [chapter 9](kindle_split_018.html#ch09)
    and are now working with lots of text files, you could also use `grep` to search
    through text files in a directory. To do that, you would have a search like this:'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在第9章（kindle_split_018.html#ch09）中发现了一个你喜欢的文本编辑器，并且现在正在处理大量的文本文件，你也可以使用
    `grep` 在目录中搜索文本文件。为此，你需要进行如下搜索：
- en: '[PRE26]'
  id: totrans-689
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The `-r` makes the search recursive, looking through subdirectories. The `.`
    is searching the current directory, which you might remember from the previous
    chapter.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: '`-r` 使搜索递归，遍历子目录。`.` 是搜索当前目录，你可能还记得上一章的内容。'
- en: '|  |'
  id: totrans-691
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Flags and commands
  id: totrans-692
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 标志符和命令
- en: Flags are text added to commands to give them further instructions. I like to
    think of them as an options menu that uses dashes and letters rather than clicks.
    For instance, we used `-r` earlier to make `grep` and `wget` recursive.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 标志符是添加到命令中的文本，以提供进一步指令。我喜欢把它们想象成一个使用破折号和字母而不是点击的选项菜单。例如，我们之前使用 `-r` 来使 `grep`
    和 `wget` 递归。
- en: Flags are important because commands don’t have graphical menus. If you want
    a command to be modular, like searching recursively as opposed to just searching
    the current directory, you need a way to modify the command. Flags are that method.
    In the next chapter, you’re going to learn about the `man` command, which is a
    way to learn more about how commands work. Part of the information provided will
    be the flags for a command. The flags are how you know to use `-r` with `grep`
    but `-R` with `cp`. If the default behavior of a command isn’t working for you,
    see what flags are available either by searching online or using the `man` command,
    which you’ll learn all about tomorrow.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 标志符很重要，因为命令没有图形菜单。如果你想使命令模块化，比如递归搜索而不是仅搜索当前目录，你需要一种修改命令的方法。标志符就是那种方法。在下一章，你将学习关于
    `man` 命令的内容，这是一种了解命令如何工作的方法。提供的信息中包括命令的标志符。标志符告诉你如何使用 `-r` 与 `grep` 一起使用，但与 `cp`
    一起使用 `-R`。如果命令的默认行为不适合你，可以通过在线搜索或使用 `man` 命令（你将在明天学习）来查看可用的标志符。
- en: '|  |'
  id: totrans-695
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 11.5\. Wrapping up
  id: totrans-696
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5. 总结
- en: 'These are a few of my most frequently used commands. As I’ve mentioned, I don’t
    use them daily, but I do use them often enough that I consider all five to be
    indispensable. Some, like `top`, have graphical equivalents, but the command line
    is much quicker and less system-intensive. After spending some time with these
    commands, you might discover your own uses. In the next chapter, we’ll talk about
    how to find out more about commands. [Table 11.1](#ch11table01) outlines everything
    we just discussed:'
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我最常用的几个命令。正如我提到的，我并不每天都使用它们，但我经常使用它们，以至于我认为这五个都是不可或缺的。其中一些，如 `top`，有图形化等价物，但命令行更快，对系统的消耗也更少。在使用这些命令一段时间后，你可能会发现它们自己的用途。在下一章，我们将讨论如何了解更多关于命令的信息。[表11.1](#ch11table01)概述了我们刚刚讨论的内容：
- en: Table 11.1\. Useful Linux commands
  id: totrans-698
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表11.1. 有用的Linux命令
- en: '| Command | When to use it |'
  id: totrans-699
  prefs: []
  type: TYPE_TB
  zh: '| 命令 | 使用时机 |'
- en: '| --- | --- |'
  id: totrans-700
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| grep | Finds text in text files. Useful for parsing files and for extracting
    key information from long screens of output. |'
  id: totrans-701
  prefs: []
  type: TYPE_TB
  zh: '| grep | 在文本文件中查找文本。用于解析文件和从长屏幕输出中提取关键信息。|'
- en: '| killall | Kills processes and programs by name. Useful when you know the
    program you need to shut down. |'
  id: totrans-702
  prefs: []
  type: TYPE_TB
  zh: '| killall | 通过名称结束进程和程序。当你知道需要关闭的程序时，这个功能很有用。|'
- en: '| top | Shows you what’s taking up CPU and memory; also lets you kill it by
    PID. Useful when you’re not sure what’s slowing down your computer. |'
  id: totrans-703
  prefs: []
  type: TYPE_TB
  zh: '| top | 显示占用CPU和内存的资源；也可以通过PID来结束进程。当你不确定是什么导致电脑变慢时，这个功能很有用。|'
- en: '| wget | Good for downloading large files that might become corrupted in your
    browser. |'
  id: totrans-704
  prefs: []
  type: TYPE_TB
  zh: '| wget | 适用于下载可能在浏览器中损坏的大型文件。|'
- en: '| xkill | Lets you close unresponsive programs using your cursor. Useful when
    the program you need to force closed is open in front of you. |'
  id: totrans-705
  prefs: []
  type: TYPE_TB
  zh: '| xkill | 允许你使用光标关闭无响应的程序。当你需要强制关闭的程序就在你面前打开时，这个功能很有用。|'
- en: Glossary of terms
  id: totrans-706
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Flag
  id: totrans-708
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 标志符
- en: Text added to commands, preceded by a dash, to give them further instructions.
    They’re a way to change the default behavior of a command.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到命令中，以破折号开头，以提供进一步指令。它们是改变命令默认行为的一种方式。
- en: Process ID (PID)
  id: totrans-710
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 进程ID (PID)
- en: Unique number assigned to every process and program on your computer
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 分配给计算机上每个进程和程序的唯一编号
- en: 11.6\. Lab
  id: totrans-712
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6\. 实验室
- en: '**1**.  What command would you use to shut down all instances of Firefox? Open
    Firefox and use that command to force it closed.'
  id: totrans-713
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 你会用什么命令来关闭Firefox的所有实例？打开Firefox并使用该命令强制关闭。'
- en: '**2**.  What command would you use to find audio information in your hardware
    configuration? Run that command to locate yours.'
  id: totrans-714
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 你会用什么命令来查找硬件配置中的音频信息？运行该命令以定位你的信息。'
- en: '**3**.  What command would you use to download a PDF of the U.S. Constitution
    from [http://mng.bz/o25h](http://mng.bz/o25h)? Use `wget` to download it.'
  id: totrans-715
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你会用什么命令从[http://mng.bz/o25h](http://mng.bz/o25h)下载美国宪法的PDF版本？使用`wget`下载它。'
- en: '**4**.  Which command requires the PID of the process to shut it down? Open
    Firefox and use that command to shut it down.'
  id: totrans-716
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 哪个命令需要进程的PID来关闭它？打开Firefox并使用该命令来关闭它。'
- en: '**5**.  Open a program and use `xkill` to kill it. HINT: If you’re not sure
    of the name of a program, you can use another command to see the names of everything
    running.'
  id: totrans-717
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 打开一个程序并使用`xkill`来结束它。提示：如果你不确定程序的名字，你可以使用另一个命令来查看所有正在运行的事物的名字。'
- en: '**Advanced Lab**'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验室**'
- en: '**1**.  Use `wget` to download the plain-text version of *Debian GNU/Linux
    : Guide to Installation and Usage* from Project Gutenberg ([http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)).'
  id: totrans-719
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用`wget`从Project Gutenberg ([http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8))下载《Debian
    GNU/Linux : 安装和使用指南》的纯文本版本。'
- en: '**2**.  Use `grep` to search the file for the word linux, but make the search
    case-insenstive.'
  id: totrans-720
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用`grep`在文件中搜索单词linux，但使搜索不区分大小写。'
- en: Chapter 12\. Working with common command-line applications, part 2
  id: totrans-721
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12章. 使用常见命令行应用程序，第二部分
- en: The previous chapter discussed a few command-line programs that are useful for
    keeping your system running smoothly. This chapter picks up right where [chapter
    11](kindle_split_020.html#ch11) left off, getting us into a few more programs
    that have systemwide implications.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 前一章讨论了几种对保持系统平稳运行有用的命令行程序。本章从第11章[章节11](kindle_split_020.html#ch11)结束的地方继续，让我们接触到更多具有系统影响的程序。
- en: The commands we’ll discuss in this chapter are powerful ones. We’re going to
    work with the `su` and `sudo` commands, which let you do a lot of administrative
    tasks on your system. We’re also going to talk about installing and removing software
    using commands, rather than a graphical package manager. And then we’re going
    to finish off the chapter by learning about pipes and how to use different commands
    together.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论的命令是强大的。我们将使用`su`和`sudo`命令，这些命令让你能够在系统上执行许多管理任务。我们还将讨论使用命令安装和卸载软件，而不是图形包管理器。然后我们将通过学习管道以及如何组合使用不同的命令来结束本章。
- en: The previous two chapters have been about getting you comfortable with the command
    line and showing you what the command line can do. This chapter is going to prepare
    you to work with your system. These are commands that you need to know and understand
    to be an effective Linux user. For instance, you need `su` or `sudo` to do most
    administrative tasks on your system. But don’t let that scare you! The work of
    the previous two chapters has gotten you ready for this moment. Let’s get started.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 前两章是关于让你熟悉命令行并展示命令行能做什么。本章将为你准备与系统一起工作。这些是你需要了解和理解的命令，以成为一个有效的Linux用户。例如，你需要`su`或`sudo`来执行系统上的大多数管理任务。但别让这吓到你！前两章的工作已经为你准备好了这一刻。让我们开始吧。
- en: 12.1\. su and sudo for administrative tasks
  id: totrans-725
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1\. su和sudo用于管理任务
- en: Linux systems are permissions-based. That means only certain kinds of users
    can make changes to the system. This includes adding and removing software, but
    also editing and changing certain files. It’s a safety and security precaution
    that we’ll discuss more in [chapter 19](kindle_split_029.html#ch19).
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: Linux系统是基于权限的。这意味着只有某些类型的用户可以更改系统。这包括添加和删除软件，以及编辑和更改某些文件。这是一个安全性和安全预防措施，我们将在第19章[章节19](kindle_split_029.html#ch19)中进一步讨论。
- en: So even though you installed Linux yourself and even though you might be the
    only user on your system, your Linux installation still doesn’t trust you! But
    that’s a good thing. That means it’s all that much harder for you to accidentally
    break your system or for someone else to do it deliberately.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你自己安装了 Linux，即使你可能是系统上的唯一用户，你的 Linux 安装仍然不信任你！但这是一件好事。这意味着你更难意外地破坏你的系统，或者其他人故意这样做。
- en: You might recall from [chapter 7](kindle_split_016.html#ch07) that to install
    software, either with Synaptic or the Ubuntu Software Center, we had to enter
    a password. That’s because Ubuntu grants the account creating the system full
    administrative privileges, which in Linux is called *root*. The root account has
    full access and permission to do anything and everything on a system. Not all
    distributions give the main user account root access, though. Some have the users
    create their own account, but also a separate root password (the root login is
    always root). This is an extra level of security.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得从 [第 7 章](kindle_split_016.html#ch07) 中，为了安装软件，无论是使用 Synaptic 还是 Ubuntu
    软件中心，我们都需要输入密码。这是因为 Ubuntu 授予创建系统的账户完整的系统管理权限，在 Linux 中称为 *root*。root 账户拥有对系统上任何事物和行为的完全访问权限和权限。尽管并非所有发行版都给予主要用户账户
    root 权限。一些发行版要求用户创建自己的账户，但也需要一个单独的 root 密码（root 登录总是 root）。这是一个额外的安全层。
- en: For instance, let’s say my regular account password is changeme and my root
    password is bosco. If my regular account is hacked, or if I forget to logout of
    my system before someone playful or malicious jumps on, they can’t make any major
    changes to my system without my root password.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我的常规账户密码是 changeme，我的 root 密码是 bosco。如果我的常规账户被黑客攻击，或者如果我在某人嬉戏或恶意登录之前忘记退出系统，他们无法不使用我的
    root 密码对我的系统进行任何重大更改。
- en: The `su` and `sudo` commands are methods of bringing the administrative password
    in without logging out of your session and then logging in as root. The commands
    are very similar. Let’s take a look at what they do and how you use them.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '`su` 和 `sudo` 命令是在不退出你的会话的情况下输入管理员密码，然后以 root 身份登录的方法。这两个命令非常相似。让我们看看它们的功能以及如何使用它们。'
- en: 12.1.1\. su
  id: totrans-731
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.1\. su
- en: The `su` command stands for superuser. Or switch user. (These things are sometimes
    hard to determine.) Technically, it allows you to switch to another user’s account.
    But if you don’t specify an account, it allows you to switch to the root (or superuser)
    account, assuming you know the password. From there, you can do things like install
    software and change systemwide configurations.
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: '`su` 命令代表超级用户。或者切换用户。（这些事情有时很难确定。）技术上，它允许你切换到另一个用户的账户。但如果你没有指定账户，它允许你切换到 root（或超级用户）账户，前提是你知道密码。从那里，你可以做一些事情，比如安装软件和更改系统全局配置。'
- en: Ubuntu locks the root account, so `su` won’t work for root access with that
    distribution. The philosophy behind locking it is that it protects the root password
    from being compromised by anyone, but users can still work with their system using
    `sudo`, which we’re going to discuss next.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 锁定了 root 账户，所以使用该发行版的 `su` 命令无法用于 root 访问。锁定它的理念是保护 root 密码不被任何人泄露，但用户仍然可以使用
    `sudo` 与系统交互，我们将在下一节讨论。
- en: 12.1.2\. sudo
  id: totrans-734
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.2\. sudo
- en: The `sudo` command is similar to `su`, in terms of what it does, but it works
    in a slightly different way. You use `sudo` to get administrative privileges on
    your computer, but you’re not using root. Instead, there is a file, called sudoers,
    that controls which accounts have access to the root privileges. But instead of
    using the root password, you’ll authenticate with your own.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo` 命令在功能上与 `su` 类似，但在工作方式上略有不同。你使用 `sudo` 来获取计算机上的管理员权限，但你并不是使用 root。取而代之的是，有一个名为
    sudoers 的文件，它控制哪些账户可以访问 root 权限。但你不使用 root 密码，而是使用自己的密码进行身份验证。'
- en: The difference between the two commands is that `su` has you logging in as root
    and `sudo` has you on a list of users that can act as root, but are not root itself.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个命令之间的区别在于 `su` 让你以 root 身份登录，而 `sudo` 让你在可以充当 root 的用户列表中，但它们本身并不是 root。
- en: The difference doesn’t matter, though. Just know that for Ubuntu, if you want
    to install software via the command line, which we’ll do in the next section,
    you’re going to use the `sudo` command.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区别不大，但要知道，对于 Ubuntu 来说，如果你想通过命令行安装软件，我们将在下一节中这样做，你将使用 `sudo` 命令。
- en: 'If you’re on a system without `sudo`, you can install it and add users to the
    file. To do that, you would use `su` first, to become root, and then add the user
    using the `adduser` command, which adds users to different groups, with the different
    groups having different permissions (we’ll talk about this more in [chapter 19](kindle_split_029.html#ch19)).
    The steps would look like this:'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个没有`sudo`的系统上，你可以安装它并将用户添加到文件中。为此，你首先使用`su`成为root用户，然后使用`adduser`命令添加用户，该命令将用户添加到不同的组中，不同的组有不同的权限（我们将在[第19章](kindle_split_029.html#ch19)中更多地讨论这个问题）。步骤看起来是这样的：
- en: '[PRE27]'
  id: totrans-739
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Your command prompt would then turn to something like `root@yourcomputer`. By
    now you’ve probably noticed that the prompt has your *username*@*the name of your
    computer*. With `su`, you’re switching to the root account, which changes the
    command prompt.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 你的命令提示符将变成类似`root@yourcomputer`的样子。到现在你可能已经注意到，提示符有你的*用户名*@*你的电脑名*。使用`su`，你是在切换到root账户，这会改变命令提示符。
- en: From there, you would use
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，你会使用
- en: '[PRE28]'
  id: totrans-742
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: to add the user named in the command to the `sudo` list. The user named will
    then be able to use the `sudo` command to do things like install software.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 以将命令中命名的用户添加到`sudo`列表。然后该用户将能够使用`sudo`命令执行诸如安装软件等操作。
- en: 'To see this process on your system:'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 要在你的系统上查看此过程：
- en: '**1**.  Go into the terminal.'
  id: totrans-745
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 进入终端。'
- en: '**2**.  Type `sudo adduser` *`your login name`* `sudo`.'
  id: totrans-746
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 输入`sudo adduser` *`你的登录名`* `sudo`。'
- en: You’ll get a message that you’re already a member of `sudo`, because you are,
    but the steps would be the same for adding other users on your system.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 你会收到一条消息，告诉你已经是`sudo`成员，因为你确实是，但步骤对于添加系统上的其他用户也是相同的。
- en: And now the million dollar question—which command is better? As you saw, not
    all distributions will allow you to use `su`, which means you have to use `sudo`.
    The `sudo` command requires you to add users to the group and while it only takes
    a minute, some people don’t appreciate the extra step. I’m a `sudo` user myself,
    since I learned Linux on Ubuntu-based systems. Which tool you use isn’t as important
    as making sure you’re mindful of what you’re doing when you’re using your root-level
    access.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候回答那个价值百万的问题了——哪个命令更好？正如你所见，并非所有发行版都允许你使用`su`，这意味着你必须使用`sudo`。`sudo`命令要求你将用户添加到组中，虽然这只需要一分钟，但有些人并不欣赏这个额外的步骤。我自己就是一个`sudo`用户，因为我是在基于Ubuntu的系统上学习Linux的。你使用哪个工具并不那么重要，重要的是确保你在使用root级访问时，要留意自己在做什么。
- en: We’re going to work more with `sudo` in the next session because you can’t use
    a text-based package manager without it. But before we move on, I’ll leave you
    with an xkcd comic (see [figure 12.1](#ch12fig01)) that might help you to understand
    `sudo` a bit better.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一节中更多地使用`sudo`，因为不使用它就无法使用基于文本的包管理器。但在我们继续之前，我会给你留下一幅xkcd漫画（见[图12.1](#ch12fig01)），它可能会帮助你更好地理解`sudo`。
- en: Figure 12.1\. The `sudo` command isn’t exactly magic, but it sometimes feels
    that way. Image via [https://xkcd.com/149/](https://xkcd.com/149/).
  id: totrans-750
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图12.1. `sudo`命令并不完全是魔法，但有时感觉就像是。图片来自[https://xkcd.com/149/](https://xkcd.com/149/)。
- en: '![](12fig01.jpg)'
  id: totrans-751
  prefs: []
  type: TYPE_IMG
  zh: '![](12fig01.jpg)'
- en: 12.2\. Installing and removing software with the command line
  id: totrans-752
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2. 使用命令行安装和删除软件
- en: If you recall, in [chapter 7](kindle_split_016.html#ch07) we talked about package
    managers. Different distributions use different package managers. You’ll recall
    that Debian-based distributions use Apt, and others like Fedora and OpenSUSE use
    RPM. There are also text-based commands associated with these package managers.
    In Debian-based distributions, like Ubuntu, that command is `apt-get`. In Fedora,
    the command is `dnf`. Since we’re using Ubuntu here, I’ll use `apt-get` for most
    of the examples. But things don’t vary too much between commands. For instance,
    if you’re on a Debian-based system, and you want to install the Clementine music
    player, you would just type
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还记得，在[第7章](kindle_split_016.html#ch07)中我们讨论了包管理器。不同的发行版使用不同的包管理器。你会记得，基于Debian的发行版使用Apt，而像Fedora和OpenSUSE这样的其他发行版使用RPM。这些包管理器还关联着基于文本的命令。在基于Debian的发行版，如Ubuntu中，该命令是`apt-get`。在Fedora中，命令是`dnf`。由于我们在这里使用Ubuntu，所以我将在大多数示例中使用`apt-get`。但命令之间的差异并不太大。例如，如果你在一个基于Debian的系统上，并且你想安装Clementine音乐播放器，你只需输入
- en: '[PRE29]'
  id: totrans-754
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: You’d enter your password and the software would install. If you try `apt-get`
    without `sudo`, you won’t have the permissions required to install software.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 你会输入你的密码，然后软件就会安装。如果你尝试在没有`sudo`的情况下使用`apt-get`，你将没有安装软件所需的权限。
- en: So `sudo` is setting your permission and `apt-get` is the name of the package
    manager program. We’re telling `apt-get` to install with the word `install`. And
    `clementine` is the name of the package we want to install (packages are always
    lowercase).
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 所以 `sudo` 是设置你的权限，而 `apt-get` 是包管理程序的名称。我们正在告诉 `apt-get` 使用 `install` 这个词来安装。而
    `clementine` 是我们想要安装的包的名称（包总是小写）。
- en: If our system didn’t have `sudo`, we’d use `su` to become root and then install
    the software with `apt-get install clementine`.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的系统没有 `sudo`，我们会使用 `su` 变成 root 用户，然后使用 `apt-get install clementine` 安装软件。
- en: 'With `dnf`, it’s almost the same:'
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `dnf` 几乎是一样的：
- en: '[PRE30]'
  id: totrans-759
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: As before, `sudo` is setting the permission, `install` is saying to install
    the program, and `clementine` is the name of the program to install. The only
    difference is the name of the package manager being used.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 就像之前一样，`sudo` 是设置权限，`install` 是说安装程序，而 `clementine` 是要安装的程序名称。唯一的不同是使用的包管理器名称。
- en: You might remember in [chapter 7](kindle_split_016.html#ch07) that Synaptic
    and Ubuntu Software Center took care of additional software needed by the software
    we were installing. It’s the same thing with `apt-get`, `dnf`, and any other command-line
    package managers. They all install any programs needed by the program. In fact,
    when you go to install via the command line, package managers will show you what
    other packages will be installed, how much space they’ll take up, and will ask
    you to confirm you want to install the software.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能记得在 [第 7 章](kindle_split_016.html#ch07) 中提到，Synaptic 和 Ubuntu 软件中心负责我们安装的软件所需的额外软件。`apt-get`、`dnf`
    和任何其他命令行包管理器也是这样。它们都会安装程序所需的任何程序。实际上，当你通过命令行安装时，包管理器会显示将要安装的其他包，它们将占用多少空间，并要求你确认是否要安装软件。
- en: Removing software with the command line is a similar process. Let’s say after
    installing Clementine, you realize it’s not for you. On a Debian-based system,
    you’d type
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 使用命令行删除软件是一个类似的过程。比如说，在安装了 Clementine 之后，你发现它不适合你。在基于 Debian 的系统上，你会输入
- en: '[PRE31]'
  id: totrans-763
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: We’re using `sudo` the same way we did before—to let the system know we have
    the authority to remove software. We’re using `apt-get` as our command and `remove`
    is telling `apt-get` that this time software is coming off the computer. And `clementine`,
    as before, is the name of our program.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 `sudo` 的方式与之前相同——让系统知道我们有权限删除软件。我们使用 `apt-get` 作为我们的命令，而 `remove` 告诉 `apt-get`
    这次软件将从计算机上移除。而 `clementine`，就像之前一样，是我们程序的名称。
- en: On Arch Linux, another distribution, that command would be
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Arch Linux 这样的另一个发行版中，那个命令会是
- en: '[PRE32]'
  id: totrans-766
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Even though it’s a different package manager, and even though the commands and
    terms are different, conceptually you can see it’s the same command. We’re still
    using `sudo`, as we did with `apt-get`. Arch’s package manager is named `pacman`.
    Instead of the word `remove`, as we did with `apt-get`, we’re using `-R`. And
    we’re ending with the name of the program to be removed.
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 即使它是一个不同的包管理器，即使命令和术语都不同，从概念上你可以看到它是一个相同的命令。我们仍然使用 `sudo`，就像我们使用 `apt-get` 一样。Arch
    的包管理器名为 `pacman`。与 `apt-get` 中的 `remove` 不同，我们使用 `-R`。并且我们以要删除的程序名称结束。
- en: We’ll talk more about package managers in [chapter 17](kindle_split_027.html#ch17).
    For now, be aware that the command line is another option for installing software.
    It’s a great option if there’s an issue with your system and you can’t get graphics
    to render. Knowing how to use package management commands allows you to fix programs
    without a GUI. Also, remember that package managers work together. That means
    you can install something with Synaptic and remove it with `apt-get`. You can
    move freely between them all.
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在 [第 17 章](kindle_split_027.html#ch17) 中更多地讨论包管理器。现在，请注意，命令行是安装软件的另一种选项。如果你系统有问题，无法渲染图形，这是一个很好的选项。了解如何使用包管理命令允许你在没有
    GUI 的情况下修复程序。此外，请记住，包管理器是协同工作的。这意味着你可以使用 Synaptic 安装东西，然后用 `apt-get` 删除它。你可以在它们之间自由移动。
- en: Let’s move on to learning how to learn more about commands.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续学习如何了解更多关于命令的知识。
- en: 12.3\. Read the manual with the man command
  id: totrans-770
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3. 使用 `man` 命令阅读手册
- en: You’ve noticed in our discussion of commands that there are lots of flags and
    options and modifiers. How do you know them all? The reality is most people will
    use an internet search to learn more about commands. You’re reading this book
    and by the end you should have a firm grasp of lots of commands and flags. Any
    commands you want to know more about, you’ll probably explore with sites like
    the ones I mentioned in [chapter 4](kindle_split_012.html#ch04). But UNIX systems
    have a built-in help mechanism that’s pretty amazing.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经注意到在我们的命令讨论中，有很多标志、选项和修饰符。你怎么知道它们所有的一切？现实是大多数人会使用互联网搜索来了解更多关于命令的信息。你正在阅读这本书，到结束时你应该对许多命令和标志有牢固的掌握。任何你想了解更多信息的命令，你可能会通过我提到的[第
    4 章](kindle_split_012.html#ch04)中的网站进行探索。但UNIX系统有一个内置的帮助机制，非常令人惊叹。
- en: It’s a command called `man`, which stands for manual. To use it, type `man`
    and the name of the command you wish to learn more about. Go into your terminal
    and type
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个名为`man`的命令，代表手册。要使用它，输入`man`以及你想要了解更多信息的命令名称。进入你的终端并输入
- en: '[PRE33]'
  id: totrans-773
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: You’ll get a lot of information (see [figure 12.2](#ch12fig02)).
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 你将得到很多信息（见[图 12.2](#ch12fig02)）。
- en: Figure 12.2\. The `man` command tells you about a command line program. It’s
    the manual.
  id: totrans-775
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 12.2\. `man`命令告诉你有关命令行程序的信息。它是手册。
- en: '![](12fig02_alt.jpg)'
  id: totrans-776
  prefs: []
  type: TYPE_IMG
  zh: '![12fig02_alt.jpg](12fig02_alt.jpg)'
- en: You’ll get a description of the command, a list of the options available, like
    using it to install or remove software, and examples. You’ll notice some flags
    at the top, too. You’ll recall from yesterday that flags are a way to change the
    default behavior of a command. You know they’re flags because they begin with
    a `-`. The `man` page is showing us ways to change the `apt-get` command. For
    instance, if we wanted `apt-get` to only install software from a certain repository,
    we could use the `-t` flag to tell it which repository to use.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 你将得到命令的描述，一个可用选项的列表，例如使用它来安装或删除软件，以及示例。你也会注意到顶部有一些标志。你可能会记得昨天提到的标志是改变命令默认行为的一种方式。你知道它们是标志，因为它们以`-`开头。`man`页面正在向我们展示如何更改`apt-get`命令。例如，如果我们想让`apt-get`只从某个仓库安装软件，我们可以使用`-t`标志来告诉它使用哪个仓库。
- en: Use your arrow keys to scroll through to the install section of the manual.
    Now use the k key to scroll back to the top. You can use your up and down arrows
    to scroll through, as well as the j and k keys, which you might remember from
    Vim in [chapter 9](kindle_split_018.html#ch09). A lot of the information from
    `man` is available online, but if you’re in the terminal already, it’s often easier
    to use `man` than to open a browser and search for the information. When you’re
    done with `man`, you type `q` to quit.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的箭头键在手册的安装部分滚动。现在使用 k 键滚动回顶部。你可以使用上箭头和下箭头键滚动，也可以使用 j 和 k 键，你可能还记得在[第 9 章](kindle_split_018.html#ch09)中提到的
    Vim。`man`命令中的很多信息都可以在网上找到，但如果你已经在终端中，使用`man`通常比打开浏览器并搜索信息要容易。当你完成`man`后，输入`q`来退出。
- en: In the previous chapter, we talked about the `top` command and how you could
    sort by CPU usage with the letter `P` and by memory with `M`.
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了`top`命令以及你可以如何使用字母`P`按CPU使用率排序，以及使用字母`M`按内存排序。
- en: '|  |'
  id: totrans-780
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Using man**'
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用man**'
- en: '**1**.  Type `man top` into the terminal.'
  id: totrans-782
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 在终端中输入`man top`。'
- en: '**2**.  Scroll through and find the section on *SORTING of task window* and
    the other sort options, such as by PID (N) and time (T).'
  id: totrans-783
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 滚动并找到关于*任务窗口排序*的部分和其他排序选项，例如按PID（N）和时间（T）排序。'
- en: '|  |'
  id: totrans-784
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: You might have noticed it took a lot of scrolling to find the sort information.
    Let’s try a different way.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，要找到排序信息需要滚动很多。让我们尝试一种不同的方法。
- en: '**1**.  Quit the `man` page with `q` and then reopen it.'
  id: totrans-786
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用`q`退出`man`页面，然后重新打开它。'
- en: '**2**.  Use Ctrl-f to find the word `sort`. But you can’t! Ctrl-f only moves
    the page forward. To find terms in `man`, you need to use the `/` key.'
  id: totrans-787
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用 Ctrl-f 查找单词“sort”。但是你做不到！Ctrl-f 只会向前移动页面。要在`man`中查找术语，你需要使用`/`键。'
- en: Now type
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 现在输入
- en: '[PRE34]'
  id: totrans-789
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: and you’ll see all of the instances of the word sort, or words starting with
    sort, highlighted. Type the letter `n` to move, or navigate, between them all.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 并且你会看到所有单词“sort”或以“sort”开头的单词都被突出显示。输入字母`n`来移动，或者在这些之间导航。
- en: One of my favorite things about `man` is it doesn’t discriminate. If you want
    to learn more, type `man man` and you’ll get the manual for `man`! You can also
    learn more about moving through `man` by clicking `h` from the opening screen.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的关于`man`的事情之一是它不歧视。如果你想了解更多，输入`man man`，你将得到`man`的手册！你还可以通过点击启动屏幕上的`h`来了解更多关于在`man`中移动的信息。
- en: Now that we know how to research commands, let’s work on putting commands together.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了如何研究命令，让我们来练习如何组合命令。
- en: 12.4\. Grow commands with pipes and redirects
  id: totrans-793
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.4\. 使用管道和重定向扩展命令
- en: 'A pipe is a way to join two command-line programs. It’s a way to save time
    and typing. Rather than typing one command, pressing Return, manipulating the
    output, and then typing another command to work with the output, you can use pipes
    to make one-line programs made up of commands. You’re feeding the output of one
    command into another, all in the one line. For instance, in the last chapter we
    used a pipe to combine `lspci` and `grep`. Rather than running `lspci`, putting
    the output into a file, and then searching for the word `graphic`, we were able
    to do the same thing in one simple line:'
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 管道是将两个命令行程序连接起来的方式。这是一种节省时间和打字的方式。你不需要输入一个命令，按回车，处理输出，然后再输入另一个命令来处理输出，你可以使用管道来创建由命令组成的一行程序。你正在将一个命令的输出输入到另一个命令中，所有这些都在一行中完成。例如，在上一个章节中，我们使用管道将
    `lspci` 和 `grep` 结合起来。我们不需要运行 `lspci`，将输出放入文件，然后搜索单词 `graphic`，我们能够在一条简单的命令中完成相同的事情：
- en: '[PRE35]'
  id: totrans-795
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: The `|` is the pipe.
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: '`|` 是管道。'
- en: Commands can also have their output redirected into files. What that means is
    rather than information appearing on the screen, you can move the content into
    a file, which often makes it easier to read.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 命令的输出也可以重定向到文件。这意味着，而不是信息显示在屏幕上，你可以将内容移动到文件中，这通常使得阅读更容易。
- en: 'Going back to our `lspci` command, the results wound up on our screen. If we
    wanted it in a file, we would use a `>` to redirect it into a file. That command
    would look like this:'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的 `lspci` 命令，结果最终显示在我们的屏幕上。如果我们想将其保存到文件中，我们会使用 `>` 来将其重定向到文件。这个命令看起来是这样的：
- en: '[PRE36]'
  id: totrans-799
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Now, instead of the information from `lspci` showing up on the screen, it’s
    in a file called output.txt.
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，不再是 `lspci` 的信息显示在屏幕上，而是在一个名为 output.txt 的文件中。
- en: 'Remember the `ls` command from [chapter 10](kindle_split_019.html#ch10)? It’s
    the command that lists what’s in your directory. You can use `grep` with `ls`
    to list all of the files with a certain word in their titles. This is helpful
    when you’re looking for a bunch of files. For instance, because of this book,
    I have a lot of files with “Learn” in the filename. When I want to see them all,
    I sometimes use this command:'
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 记得[第10章](kindle_split_019.html#ch10)中的 `ls` 命令吗？这是列出你目录中内容的命令。你可以使用 `grep` 与
    `ls` 结合来列出所有标题中包含特定单词的文件。当你需要查找一大堆文件时，这非常有用。例如，由于这本书，我有很多文件名中包含“Learn”。当我想要查看所有这些文件时，我有时会使用这个命令：
- en: '[PRE37]'
  id: totrans-802
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'I’m left with a list of the files with “Learn” (note the case) in their filenames.
    If I wanted a file with those file names, I would just redirect the output into
    a file. That command would look like this:'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 我得到了一个包含“Learn”（注意大小写）的文件名的文件列表。如果我想得到这些文件名，我只需将输出重定向到文件。这个命令看起来是这样的：
- en: '[PRE38]'
  id: totrans-804
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: That would leave me with a text file featuring all of the files in my directory
    that have “Learn” in the filename.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使我得到一个包含目录中所有文件名的文本文件，这些文件名中包含“Learn”。
- en: Pipes and redirects are helpful for manipulating files and for getting complex
    command output off of your screen and into a file, where it’s usually easier to
    work with. I don’t use pipes and redirects often, but it’s worth understanding
    for troubleshooting your system, and for saving yourself work. Many times you’ll
    have to do something dull and repetitive, like change a bunch of file names or
    combine a bunch of files into one larger one (as a librarian often working with
    barcodes in text files, I do this fairly regularly). A few minutes of internet
    research (perhaps in some of the places I mentioned in [chapter 4](kindle_split_012.html#ch04))
    might reveal a way to do it using commands and pipes, so if nothing else, understanding
    how they work gives you lots of options.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 管道和重定向对于操作文件以及将复杂的命令输出从屏幕转移到文件中非常有用。我并不经常使用管道和重定向，但了解它们对于故障排除你的系统以及节省你的工作是有价值的。很多时候，你可能不得不做一些枯燥且重复的事情，比如更改一大堆文件名或将多个文件合并成一个更大的文件（作为一个经常在文本文件中处理条形码的图书管理员，我经常这样做）。几分钟的互联网搜索（也许是在我提到的[第4章](kindle_split_012.html#ch04)中的某些地方）可能会揭示一种使用命令和管道来完成它的方法，所以如果其他方法都不行，了解它们的工作原理会给你提供很多选择。
- en: 12.5\. Wrapping up
  id: totrans-807
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.5\. 总结
- en: This chapter touched on a few advanced concepts with commands. Some, like `su`
    and `sudo`, are immediately essential for using Linux. Others, like `man` and
    pipes, will reveal their utility as you use Linux more and more. In the next chapter,
    we’ll talk about ways to use the command line productively. [Table 12.1](#ch12table01)
    summarizes what we covered today.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 本章简要介绍了几个与命令相关的先进概念。一些，如 `su` 和 `sudo`，对于使用 Linux 立即至关重要。其他，如 `man` 和管道，随着你越来越多地使用
    Linux，将揭示它们的实用性。在下一章中，我们将讨论如何有效地使用命令行。[表 12.1](#ch12table01) 总结了今天我们所涵盖的内容。
- en: Table 12.1\. Useful Linux commands
  id: totrans-809
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 12.1. 有用的 Linux 命令
