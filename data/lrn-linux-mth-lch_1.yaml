- en: 12.6\. Lab
  id: totrans-821
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.6. 实验室
- en: You learned a few different commands and processes today. This lab will make
    sure you understand how to use the commands and know how to use pipes and redirects
    to work with commands.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 你今天学习了几个不同的命令和过程。这个实验室将确保你理解如何使用这些命令，并知道如何使用管道和重定向与命令一起工作。
- en: '**1**.  Install the Midori web browser on your computer using the command line.
    HINT: The package name is `midori`.'
  id: totrans-823
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用命令行在你的计算机上安装 Midori 网络浏览器。提示：软件包名为 `midori`。'
- en: '**2**.  Remove it using the command line.'
  id: totrans-824
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用命令行将其删除。'
- en: '**3**.  Find all of the mentions of root in the manual for `sudo`.'
  id: totrans-825
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 在 `sudo` 的手册中找到所有关于 root 的提及。'
- en: '**4**.  Use a single-line command to copy the `sudo` manual text file called
    sudo.txt.'
  id: totrans-826
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用单行命令复制名为 sudo.txt 的 `sudo` 手册文本文件。'
- en: '**Advanced lab**'
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验室**'
- en: '**1**.  Return to your downloaded copy of *Debian GNU/Linux : Guide to Installation
    and Usage* from Project Gutenberg (available via [www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)).'
  id: totrans-828
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 返回你从 Project Gutenberg 下载的 *Debian GNU/Linux : 安装和使用指南* 的副本（可通过 [www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)
    获取）。'
- en: '**2**.  Pipe the output of your `grep` search from the previous lab (a search
    for Linux or linux) into a text file called linux.txt.'
  id: totrans-829
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 将之前实验室中 `grep` 搜索的输出（搜索 Linux 或 linux）通过管道输入到名为 linux.txt 的文本文件中。'
- en: Chapter 13\. Using the command line productively
  id: totrans-830
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 13 章. 高效使用命令行
- en: 'We’ve spent the past three lunches talking about the command line, focusing
    on the commands themselves. In this chapter, we’re going to talk about ways to
    be effective and productive when you’re using the terminal. This chapter will
    cover two alternative terminal interfaces: customizing your terminal and techniques
    to help you recall and reuse commands without having to retype them each time.'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 我们过去的三次午餐都在讨论命令行，重点是命令本身。在本章中，我们将讨论在使用终端时如何高效和高效地工作。本章将涵盖两种替代终端界面：定制你的终端以及帮助你回忆和重用命令而不必每次都重新输入的技术。
- en: This chapter is about creating a command-line environment that makes you comfortable
    and gives you the information you need. As you saw in the previous chapters, the
    command line, at its core, is a way to save time. Rather than working through
    a GUI, you’re in essence talking directly to your system. It makes sense that
    in an environment where you’re trying to work efficiently, you’d want tools to
    help you be even more efficient. This chapter is about those tools. Let’s start
    with the most basic of tools—the terminal interface.
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是关于创建一个让你感到舒适并提供所需信息的命令行环境。正如你在前面的章节中看到的，命令行在本质上是一种节省时间的方式。你直接与系统交谈，而不是通过
    GUI 工作。在一个你试图高效工作的环境中，你想要工具帮助你更加高效是有意义的。本章就是关于这些工具的。让我们从最基本的工具——终端界面开始。
- en: 13.1\. Alternative terminal interfaces
  id: totrans-833
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1. 替代终端界面
- en: When you’re using the terminal on Linux, you’re actually using an emulator,
    or program. That means it’s an interface between you and your system. You’re not
    talking directly to your operating system when you’re in the terminal, even though
    it sometimes feels that way. Because the terminal is a program, that means there
    are different versions of terminals you can use that will all do the same thing.
    Conceptually, terminal interfaces are like desktop environments. They can have
    different looks and feels. The big difference between desktop environments and
    terminals is that the terminal is much simpler, so terminal interfaces aren’t
    going to vary all that much. But they do vary enough that you might want to play
    with a few to see if you like one better than the default Ubuntu one, which is
    called GNOME Terminal. But don’t forget—which terminal interface you use doesn’t
    matter in terms of commands. Everything you do in one terminal interface, you
    can do in another.
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 Linux 上使用终端时，你实际上是在使用一个模拟器或程序。这意味着它是你和系统之间的接口。即使有时感觉你是在直接与操作系统交谈，但你实际上并不是。因为终端是一个程序，这意味着你可以使用不同版本的终端，它们都会做同样的事情。从概念上讲，终端界面就像桌面环境一样。它们可以有不同的外观和感觉。桌面环境和终端之间的主要区别是终端要简单得多，所以终端界面不会变化很大。但它们的变化足以让你想要尝试几个，看看你是否更喜欢默认的
    Ubuntu 终端，它被称为 GNOME 终端。但不要忘记——你使用的终端界面在命令方面并不重要。你在任何一个终端界面中能做的事情，你都可以在另一个终端界面中做。
- en: 13.1.1\. Guake
  id: totrans-835
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.1. Guake
- en: Guake borrows from the classic first-person shooter video game Quake. In that
    game, there’s a menu that rolls down from the screen. When you’re done with it,
    you roll it back up. Guake is exactly the same. You use F12 to summon it and F12
    when you’re done.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: Guake 从经典的第一人称射击视频游戏 Quake 中汲取灵感。在那个游戏中，有一个菜单可以从屏幕上滚下来。当你用完它时，你可以将它卷回去。Guake
    完全一样。你使用 F12 来召唤它，用完之后也用 F12 来关闭它。
- en: I like Guake because it embeds itself in my desktop. Since it’s practically
    transparent, it almost feels like my whole computer is a terminal (see [figure
    13.1](#ch13fig01)). But then, when I’m done, it’s out of my way. Let’s install
    it, so you can see what it looks like.
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢 Guake，因为它嵌入在我的桌面中。由于它几乎是透明的，它几乎让我感觉我的整个电脑都是一个终端（见图 13.1。[figure 13.1](#ch13fig01)）。但是，当我用完它时，它就会消失，不会妨碍我。让我们安装它，这样你可以看到它的样子。
- en: Figure 13.1\. Guake is almost transparent, so it stays out of your way when
    you’re working.
  id: totrans-838
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.1. Guake 几乎是透明的，所以在你工作时不会妨碍你。
- en: '![](13fig01_alt.jpg)'
  id: totrans-839
  prefs: []
  type: TYPE_IMG
  zh: '![13fig01_alt](13fig01_alt.jpg)'
- en: As you might recall from the last chapter, you can install it with
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 如你可能在上一章中回忆的那样，你可以使用以下命令来安装它：
- en: '[PRE39]'
  id: totrans-841
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Using Guake is slightly different from using the standard terminal we’ve been
    using. The first time you use Guake, you need to type `Guake` into the launcher.
    After that first time, you call Guake with the F12 key.
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Guake 与使用我们一直在使用的标准终端略有不同。第一次使用 Guake 时，你需要将 `Guake` 输入到启动器中。之后，你可以使用 F12
    键来调用 Guake。
- en: Now that you have Guake installed, you’ll see it works just like the GNOME Terminal
    we practiced with. If you type `ls`, you’ll see it lists everything in your directory.
    The only difference between the default terminal and Guake is you can call Guake
    up a bit quicker. And when you’re done with Guake, you can press F12 to roll it
    up and out of the way.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经安装了 Guake，你会发现它的工作方式与我们在练习中使用的 GNOME 终端几乎一样。如果你输入 `ls`，你会看到它列出了你的目录中的所有内容。默认终端和
    Guake 之间的唯一区别是你可以更快地调用 Guake。而且当你用完 Guake 时，你可以按 F12 来卷起它并让它消失。
- en: You’ll notice Guake has a bar at the bottom. The icon on the far right is used
    to generate new tabs. The box on the left represents different terminal windows,
    or sessions (see [figure 13.2](#ch13fig02)). You can have multiple terminals open,
    all doing different things, with one terminal downloading a file from one site
    and another terminal downloading a file from a different site. (This is also possible
    in GNOME Terminal, which allows you to open new terminal windows or tabs—Guake
    puts all of the tabs and windows in one place for you.) To move between sessions,
    click the box representing the session you want. If you’ve got a lot of sessions
    open, you can right-click a session and give it a name.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到 Guake 在底部有一个栏。最右边的图标用于创建新的标签页。左边的框代表不同的终端窗口或会话（见图 13.2。[figure 13.2](#ch13fig02)）。你可以打开多个终端，它们都在做不同的事情，一个终端从一个网站下载文件，另一个终端从另一个网站下载文件。（GNOME
    终端也支持这样做，它允许你打开新的终端窗口或标签页——Guake 将所有标签页和窗口都放在一个地方供你使用。）要切换会话，点击代表你想要切换的会话的框。如果你打开了大量的会话，你可以右键点击一个会话并给它命名。
- en: Figure 13.2\. Guake has a bottom bar that lets you track different terminal
    sessions.
  id: totrans-845
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.2\. Guake 有一个底部栏，让您可以跟踪不同的终端会话。
- en: '![](13fig02_alt.jpg)'
  id: totrans-846
  prefs: []
  type: TYPE_IMG
  zh: '![](13fig02_alt.jpg)'
- en: Guake can also be customized. The customization options are in a separate program
    called Guake Preferences. To launch it, type `Guake preferences` into the Dash.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: Guake 也可以进行自定义。自定义选项在一个名为 Guake 预设的独立程序中。要启动它，请在 Dash 中输入 `Guake preferences`。
- en: The options ([figure 13.3](#ch13fig03)) can do things like change the height
    of your Guake window, change the key you use to launch it (if you don’t like using
    F12, the default), and even change the level of transparency, if you’d like the
    terminal to appear lighter or darker.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 选项（[图 13.3](#ch13fig03)）可以执行诸如更改 Guake 窗口的高度、更改启动它的键（如果您不喜欢使用默认的 F12），甚至更改透明度级别，如果您希望终端看起来更亮或更暗。
- en: Figure 13.3\. Guake has a number of customization options, from color schemes
    to the launch keys.
  id: totrans-849
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.3\. Guake 提供了多种自定义选项，从配色方案到启动键。
- en: '![](13fig03.jpg)'
  id: totrans-850
  prefs: []
  type: TYPE_IMG
  zh: '![](13fig03.jpg)'
- en: I like Guake for its speed. When I need a terminal, it’s right there. In some
    ways it’s very well suited for people who don’t spend a lot of time in the terminal,
    because it’s almost designed to disappear. As someone who doesn’t spend a lot
    of time in the terminal, I find it very useful. And as someone who spent far too
    much of college playing Quake, I also appreciate the feeling of nostalgia using
    it gives me.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢 Guake 的速度。当我需要终端时，它就在那里。在某种程度上，它非常适合那些在终端上花费时间不多的人，因为它几乎是为了消失而设计的。作为一个在终端上花费时间不多的人，我发现它非常实用。而且作为一个在大学里花了太多时间玩
    Quake 的人，我也欣赏使用它带来的怀旧感。
- en: Now let’s look at an interface for people looking to spend *more* time in the
    terminal.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看一个面向希望在终端上花费更多时间的人的界面。
- en: 13.1.2\. Terminator
  id: totrans-853
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.2\. Terminator
- en: Terminator is more like GNOME Terminal. The main difference is its ability to
    handle multiple windows, allowing you to tile them. That means the windows are
    all open and arranged in front of you, like tile on a floor, except windows might
    be different sizes. [Figure 13.4](#ch13fig04) shows Terminator tiling windows.
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: Terminator 更像 GNOME 终端。主要区别在于它处理多个窗口的能力，允许您将它们平铺。这意味着所有窗口都是打开的，并排列在您面前，就像地板上的瓷砖一样，只不过窗口可能大小不同。[图
    13.4](#ch13fig04) 展示了 Terminator 平铺窗口。
- en: Figure 13.4\. Terminator tiles terminal windows so you can see everything.
  id: totrans-855
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.4\. Terminator 平铺终端窗口，让您可以看到一切。
- en: '![](13fig04_alt.jpg)'
  id: totrans-856
  prefs: []
  type: TYPE_IMG
  zh: '![](13fig04_alt.jpg)'
- en: Terminator works more like the terminal we’re used to. It just has some additional
    features. Let’s work with it a little.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: Terminator 工作方式更像是我们习惯的终端。它只是有一些额外的功能。让我们稍微了解一下它。
- en: First, install it with `sudo apt-get install terminator`. Once it’s installed,
    you can open it in the Dash.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用 `sudo apt-get install terminator` 安装它。安装完成后，您可以在 Dash 中打开它。
- en: It looks just like GNOME Terminal. If you type `ls`, you’ll get the same output
    you would expect to get in any terminal. Let’s look at what makes Terminator different
    from the other tools we’ve used.
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 它看起来就像 GNOME 终端。如果您输入 `ls`，您会得到您在任何终端中预期的相同输出。让我们看看是什么让 Terminator 与我们之前使用的其他工具不同。
- en: '|  |'
  id: totrans-860
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Tiling with Terminator**'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 Terminator 平铺**'
- en: '**1**.  Type Ctrl-Shift-e. You’ll notice the terminal splits in half vertically.
    If you need help remembering this, think of the second letter of vertical.'
  id: totrans-862
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  输入 Ctrl-Shift-e。您会注意到终端垂直分割成两半。如果您需要帮助记住这个，想想垂直这个词的第二个字母。'
- en: '**2**.  Now type Ctrl-Shift-o. Now the terminal has split horizontally. If
    you need help remembering this, think of the second letter of horizontal.'
  id: totrans-863
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  现在输入 Ctrl-Shift-o。现在终端已经水平分割。如果您需要帮助记住这个，想想水平这个词的第二个字母。'
- en: '|  |'
  id: totrans-864
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: If you’re doing work in multiple terminals, like perhaps writing something in
    Vim in one terminal while you install software in another, and you want to see
    everything at once, Terminator is a great option.
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在多个终端中工作，比如在一个终端中用 Vim 写东西，同时在另一个终端中安装软件，并且希望一次性看到所有内容，Terminator 是一个很好的选择。
- en: You can move between windows with Ctrl-Shift-n (next) and Ctrl-Shift-p (previous).
    You can also use your mouse to select and drag windows around.
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Ctrl-Shift-n（下一个）和 Ctrl-Shift-p（上一个）在窗口之间切换。您也可以使用鼠标选择并拖动窗口。
- en: 'Another neat thing about Terminator is its broadcast option. This lets you
    type the same thing into every terminal window at the same time, rather than typing
    the same thing one window at a time. This functionality is useful if you want
    to use the same commands on different directories. Let’s look at how to do that:'
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: Terminator 的另一个优点是其广播选项。这允许你同时将相同的内容输入到每个终端窗口中，而不是逐个窗口输入相同的内容。如果你想在不同的目录中使用相同的命令，这个功能非常有用。让我们看看如何做到这一点：
- en: '**1**.  Click the four squares in the top left corner (see [figure 13.5](#ch13fig05)).'
  id: totrans-868
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击左上角的四个方块（见[图 13.5](#ch13fig05)）。'
- en: ''
  id: totrans-869
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 13.5\. Terminator allows you to send the same command to all terminal
    windows simultaneously.
  id: totrans-870
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.5\. Terminator 允许你同时向所有终端窗口发送相同的命令。
- en: ''
  id: totrans-871
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](13fig05_alt.jpg)'
  id: totrans-872
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](13fig05_alt.jpg)'
- en: '**2**.  Click Broadcast All.'
  id: totrans-873
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“广播全部”。'
- en: '**3**.  Type your command. In our case, type `exit`. Notice that as you type,
    the letters are appearing in each window. When you hit Enter, everything closes
    because `exit` is the command to close a terminal window. We entered the same
    command once, but it was executed three times in three different terminal sessions.'
  id: totrans-874
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 输入你的命令。在我们的例子中，输入 `exit`。注意，当你输入时，字母会在每个窗口中显示出来。当你按下 Enter 键时，一切都会关闭，因为
    `exit` 是关闭终端窗口的命令。我们输入了相同的命令一次，但在三个不同的终端会话中执行了三次。'
- en: Terminator is probably best-suited for people spending a lot of time in the
    command line or people who use multiple terminal windows. But even if you don’t
    work that way, there’s something neat about having a bunch of open terminals.
    It will definitely impress people in coffee shops.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: Terminator 可能最适合那些在命令行中花费大量时间的人或使用多个终端窗口的人。但即使你不这样做，有一堆打开的终端也很酷。这肯定会在咖啡馆中给人留下深刻印象。
- en: 'We just looked at two additional terminal interfaces. If you want to know more
    about other terminals, Wikipedia has a nice list you can work your way through:
    [https://en.wikipedia.org/wiki/List_of_terminal_emulators#Linux](https://en.wikipedia.org/wiki/List_of_terminal_emulators#Linux).
    Now let’s talk about ways to customize the terminal.'
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚看了两个额外的终端界面。如果你想了解更多关于其他终端的信息，维基百科有一个很好的列表，你可以逐个查看：[https://en.wikipedia.org/wiki/List_of_terminal_emulators#Linux](https://en.wikipedia.org/wiki/List_of_terminal_emulators#Linux)。现在让我们来谈谈定制终端的方法。
- en: 13.2\. Customizing the terminal
  id: totrans-877
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.2\. 定制终端
- en: Earlier we just saw how to customize the look of Guake. You have that same ability
    with the GNOME Terminal. To look at your options, go to the Profile Preferences
    option under the top navigation’s Edit menu (see [figure 13.6](#ch13fig06)).
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我们只看了如何自定义 Guake 的外观。GNOME 终端也有同样的能力。要查看你的选项，请转到顶部导航菜单下的“编辑”菜单中的“配置文件首选项”选项（见[图
    13.6](#ch13fig06)）。
- en: Figure 13.6\. The default terminal allows you to customize its look via the
    Profile Preferences menu.
  id: totrans-879
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.6\. 默认终端允许你通过配置文件首选项菜单自定义其外观。
- en: '![](13fig06.jpg)'
  id: totrans-880
  prefs: []
  type: TYPE_IMG
  zh: '![图片](13fig06.jpg)'
- en: As you might have gathered, GNOME Terminal allows you to have profiles, meaning
    you can have your terminal configured for different people, or for different activities.
    We’ll get to the profile element in a moment. For now, you should see something
    like [figure 13.7](#ch13fig07) in front of you.
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，GNOME 终端允许你拥有配置文件，这意味着你可以为不同的人或不同的活动配置终端。我们稍后会谈到配置文件元素。现在，你应该看到你面前有类似[图
    13.7](#ch13fig07) 的东西。
- en: Figure 13.7\. The different tabs of the Profile Preferences menu of GNOME Terminal.
  id: totrans-882
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.7\. GNOME 终端配置文件首选项菜单的不同选项卡。
- en: '![](13fig07_alt.jpg)'
  id: totrans-883
  prefs: []
  type: TYPE_IMG
  zh: '![图片](13fig07_alt.jpg)'
- en: 'Using these menus, you can change quite a few things about your terminal. Customizing
    your terminal is important in terms of making it easier for you to use. If you
    have trouble seeing the default white text on purple background, you can change
    that to something you find easier to read. You can also change your fonts. To
    do that:'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些菜单，你可以更改关于你的终端的许多事情。从使用角度来说，定制终端非常重要。如果你发现默认的紫色背景上的白色文本难以阅读，你可以将其更改为更容易阅读的内容。你还可以更改你的字体。要这样做：
- en: '**1**.  Uncheck the Use the System Fixed Width Font option so you can choose
    your own font and font size for the terminal.'
  id: totrans-885
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 取消选中“使用系统固定宽度字体”选项，这样你可以为终端选择自己的字体和字体大小。'
- en: '**2**.  Once you’ve unchecked the box, click the word Monospace (Monospace
    12 is the default terminal font and font size) and change the font, the font size,
    or both (see [figure 13.8](#ch13fig08)).'
  id: totrans-886
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 取消选中复选框后，点击“Monospace”（Monospace 12 是默认的终端字体和字体大小）并更改字体、字体大小或两者（见[图
    13.8](#ch13fig08)）。'
- en: ''
  id: totrans-887
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 13.8\. Your terminal font and font size can be changed.
  id: totrans-888
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.8。你可以更改终端的字体和字体大小。
- en: ''
  id: totrans-889
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](13fig08_alt.jpg)'
  id: totrans-890
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](13fig08_alt.jpg)'
- en: '**3**.  Change the font size to 20, click Select, and return to the terminal.
    Your terminal should look different now, with a much bigger font.'
  id: totrans-891
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 将字体大小更改为20，点击“选择”，然后返回终端。你的终端现在应该看起来不同，字体要大得多。'
- en: '**4**.  Go into Profile Preferences again and change your font back to 12.'
  id: totrans-892
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 再次进入“配置文件偏好设置”并将字体恢复为12号。'
- en: You can also change the colors being used by your terminal. Let’s do that together
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以更改终端使用的颜色。让我们一起来做这件事。
- en: '**1**.  Click the Colors tab (see [figure 13.9](#ch13fig09)).'
  id: totrans-894
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击“颜色”选项卡（见[图13.9](#ch13fig09)）。'
- en: ''
  id: totrans-895
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 13.9\. Your terminal has some built-in color schemes, or you can choose
    your own colors.
  id: totrans-896
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.9。你的终端有一些内置的颜色方案，或者你可以选择自己的颜色。
- en: ''
  id: totrans-897
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](13fig09_alt.jpg)'
  id: totrans-898
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](13fig09_alt.jpg)'
- en: '**2**.  Uncheck the Use Colors from System Theme box.'
  id: totrans-899
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 取消勾选“使用系统主题颜色”复选框。'
- en: '**3**.  Select Black on White from the Built-in Schemes.'
  id: totrans-900
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 从内置方案中选择“黑白”。'
- en: Your terminal should now be white instead of purple, with black text instead
    of white. You could also choose custom background and text colors by using the
    Custom scheme option and then choosing your own colors.
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 你的终端现在应该是白色而不是紫色，文字应该是黑色而不是白色。你也可以通过使用“自定义方案”选项并选择自己的颜色来选择自定义的背景和文字颜色。
- en: Finally, if you click the Background tab you can choose an image for your background
    instead of a color (see [figure 13.10](#ch13fig10)). I don’t recommend this option
    since it’s hard to read text against images. However, if that’s your preference,
    it’s available.
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你点击“背景”选项卡，你可以选择一个背景图片而不是颜色（见[图13.10](#ch13fig10)）。我不推荐这个选项，因为文字与图片对比难以阅读。然而，如果你有这个偏好，它是可用的。
- en: Figure 13.10\. You can make your terminal semi-transparent, just like Guake.
  id: totrans-903
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.10。你可以使你的终端半透明，就像Guake一样。
- en: '![](13fig10_alt.jpg)'
  id: totrans-904
  prefs: []
  type: TYPE_IMG
  zh: '![](13fig10_alt.jpg)'
- en: You can also give yourself a transparent background, just like Guake uses. I
    like this option because it lets me see through the terminal to my screen, which
    is very helpful when I’m looking up commands online. To change the transparency
    of your terminal, check the Transparent background option. Use the slider to change
    the amount of transparency. Your terminal will get less transparent as you move
    from none on the left to maximum on the right. This is another personal setting
    depending upon your vision and workflow preferences. To learn more about GNOME
    Terminal’s preferences, click F1 to open the Help menu and then click Preferences.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以给自己一个透明的背景，就像Guake使用的那样。我喜欢这个选项，因为它让我可以看到终端后面的屏幕，这在我在网上查找命令时非常有帮助。要更改终端的不透明度，勾选“透明背景”选项。使用滑块来更改不透明度。当你从左边的“无”移动到右边的“最大”时，你的终端将变得越来越不透明。这是另一个取决于你的视觉和工作流程偏好的个人设置。要了解更多关于GNOME终端偏好的信息，请按F1打开帮助菜单，然后点击“偏好设置”。
- en: With all of the options you have, you might have different terminal color schemes
    and configurations for different kinds of activities. For instance, you might
    want a larger font when you’re writing in Vim. Or you might want a different color
    scheme when you’re installing software, so you remember to be careful. You can
    use profiles to keep them separate. To create a profile, click the File button
    on the top navigation and then click New Profile.... You’ll see a little pop-up
    window asking you to name the new profile and asking you which existing profile
    to base the new profile on. Since you only have one profile, you’ll base your
    first new profile on Default.
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有可用的选项中，你可能会有不同活动的不同终端颜色方案和配置。例如，当你使用Vim编写时，你可能需要一个更大的字体。或者，当你安装软件时，你可能需要一个不同的颜色方案，以便记住要小心。你可以使用配置文件来保持它们分开。要创建一个配置文件，点击顶部导航栏上的“文件”按钮，然后点击“新建配置文件...”。你会看到一个弹出窗口要求你为新配置文件命名，并询问你基于哪个现有配置文件创建新配置文件。由于你只有一个配置文件，你的第一个新配置文件将基于“默认”。
- en: If reading white-on-purple text makes your eyes tired, you might prefer a reading
    profile that’s white-on-black, in a larger font, that you use for reading `man`
    pages. You might make a transparent profile that you use when you’re researching
    commands online. As you use the terminal more, you might find it helpful to create
    profiles that allow you to customize the terminal without having to reconfigure
    it every time you change activities. To change your start-up terminal profile,
    go to Edit and then Profiles and then change the Profile Used When Launching a
    New Terminal setting ([figure 13.11](#ch13fig11)).
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现阅读紫色背景上的白色文字会让你的眼睛感到疲劳，你可能更喜欢一个白色背景黑色文字的阅读配置文件，字体更大，用于阅读 `man` 页面。你可能还会创建一个透明的配置文件，用于在网上研究命令时使用。随着你对终端使用得越来越多，你可能会发现创建配置文件很有帮助，这些配置文件允许你在不每次改变活动时重新配置终端的情况下自定义终端。要更改你的启动终端配置文件，请转到“编辑”然后“配置文件”，然后更改“启动新终端时使用的配置文件”设置（[图
    13.11](#ch13fig11)）。
- en: Figure 13.11\. You can also change which profile is used when you start the
    terminal.
  id: totrans-908
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.11\. 你也可以更改启动终端时使用的配置文件。
- en: '![](13fig11.jpg)'
  id: totrans-909
  prefs: []
  type: TYPE_IMG
  zh: '![图 13.11](13fig11.jpg)'
- en: The next section is going to show you a few shortcuts that will help you save
    time when you’re working in the command line.
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分将向你展示一些快捷键，这些快捷键可以帮助你在命令行工作时节省时间。
- en: 13.3\. Saving time in the terminal
  id: totrans-911
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3\. 在终端中节省时间
- en: As you read about Linux and work with it, you’ll pick up lots of tips. This
    section is going to walk you through a few of the most useful tips I know. They
    represent all of the things I wish I had known sooner about the command line.
    The common thread in these tips is that they all help you to recall commands you’ve
    already used or help you to type a bit less.
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你对 Linux 的了解和操作，你会积累很多技巧。本节将带你了解我知道的一些最有用的技巧。它们代表了我希望早点知道的所有关于命令行的事情。这些技巧的共同点是它们都帮助你回忆起你已经使用过的命令，或者帮助你少打一些字。
- en: 13.3.1\. Last command(s)
  id: totrans-913
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.1\. 最后一条命令
- en: You’ve probably already run into the situation where you type a command and
    manage to insert a typo. It’s not a big deal for relatively short commands, but
    as they get longer and more complex, the thought of retyping from scratch can
    seem demoralizing. Luckily, you don’t need to retype! Instead, use the up arrow
    to call up your last command in the terminal. And what if you need a command from
    earlier? Just keep pressing the up arrow. And if you accidentally go past the
    command you needed, use the down arrow to move forward. This process is great
    if you mistype a small part of a complex command. You can use the arrow to find
    the command and edit it rather than retyping it.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经遇到过这样的情况，你输入了一个命令，不小心输入了错别字。对于相对较短的命令来说，这并不是什么大问题，但随着它们变得越来越长和复杂，从头开始重新输入可能会让人感到沮丧。幸运的是，你不需要重新输入！相反，使用上箭头可以在终端中调用你最后使用的命令。如果你需要更早的命令怎么办？只需继续按上箭头。如果你不小心跳过了所需的命令，可以使用下箭头向前移动。如果你在复杂的命令中输入了小错误，这个过程非常棒。你可以使用箭头找到命令并编辑它，而不是重新输入。
- en: 13.3.2\. history command
  id: totrans-915
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.2\. 历史命令
- en: The up arrow is good if your command was used fairly recently, but if you’re
    trying to find something you used days ago, you might need a way to see more commands.
    The `history` command gives you a printout of your previously used commands. Every
    terminal has a different default number of commands saved. Mine is set up to save
    the last 950\. You can change this variable in the .bashrc file, which we’re going
    to talk about in the next chapter. Type `history` into your terminal to see all
    of the commands you’ve run so far.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的命令是最近使用的，上箭头很好，但如果你试图找到几天前使用的命令，你可能需要一种方法来查看更多命令。`history` 命令会给你一个之前使用过的命令的打印输出。每个终端默认保存的命令数量都不同。我的设置为保存最后
    950 个。你可以在 .bashrc 文件中更改这个变量，我们将在下一章中讨论。在终端中输入 `history` 以查看你迄今为止运行的所有命令。
- en: You probably noticed that the command gives you a giant list of commands on
    your screen. You can certainly scroll through them, but it’s not easy to read
    or work with. Luckily, in the last chapter, we learned how to send text from the
    terminal into a file. If you go back to your terminal and type
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，这个命令在你的屏幕上给你显示了一个巨大的命令列表。你当然可以滚动浏览它们，但阅读或操作起来并不容易。幸运的是，在上一个章节中，我们学习了如何将文本从终端发送到文件中。如果你回到你的终端并输入
- en: '[PRE40]'
  id: totrans-918
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: you should now have a text file full of commands on your desktop, with each
    command on its own line.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该在桌面上有一个包含命令的文本文件，每个命令占一行。
- en: 13.3.3\. Searching commands
  id: totrans-920
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.3\. 搜索命令
- en: 'The final use case we’ll discuss is when you remember *something* about a command
    you used. In that situation, you can search through your commands by typing Ctrl-R.
    You’ll get something that looks like this in your terminal:'
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要讨论的最后一个用例是当你记得你使用的命令的*某些内容*时。在这种情况下，你可以通过按Ctrl-R来搜索你的命令。在你的终端中，你会看到类似这样的内容：
- en: '[PRE41]'
  id: totrans-922
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Type whatever part of the command you remember and you’ll see a command matching
    your search appear. Use Ctrl-R to cycle through all of the matches and press Enter
    when you see the command you wish to execute. If you want to tweak the command,
    use the right arrow to put it in your terminal without launching it. You can then
    edit the command before pressing Enter.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你记得的命令的任何部分，你将看到匹配你搜索的命令。使用Ctrl-R来遍历所有匹配项，并在看到你想要执行的命令时按Enter键。如果你想调整命令，使用右箭头将其放入你的终端而不启动它。然后你可以在按Enter键之前编辑命令。
- en: 13.3.4\. Autocompleting commands
  id: totrans-924
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.4\. 自动补全命令
- en: The terminal can also save you some typing by autocompleting your command. To
    autocomplete, you start to type a command and use the Tab key to either finish
    it or see what your options are. I typically use it to avoid typing entire directory
    names. For instance, go into your terminal and type
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 终端还可以通过自动补全命令来节省你的输入。要自动补全，你开始输入一个命令，并使用Tab键来完成它或查看你的选项。我通常用它来避免输入整个目录名。例如，进入你的终端并输入
- en: '[PRE42]'
  id: totrans-926
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: 'Now press Tab. The command should now read:'
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 现在按Tab。命令现在应该读作：
- en: '[PRE43]'
  id: totrans-928
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: The Tab finished the command. If you had typed `cd D` and pressed Tab, nothing
    would have happened until you pressed Tab again. At that point, you would’ve seen
    the directories that start with a capital D (Documents and Downloads). Using Tab
    to complete your commands can save you lots of typing.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: Tab完成了命令。如果你输入了`cd D`并按了Tab，直到你再次按Tab，什么也不会发生。那时，你会看到以大写D开头的目录（文档和下载）。使用Tab来补全你的命令可以节省你大量的输入。
- en: 13.3.5\. Copying and pasting
  id: totrans-930
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.5\. 复制和粘贴
- en: It is possible to copy and paste text into and out of the terminal. In most
    interfaces, you use Ctrl-X to cut, Ctrl-C to copy, and Ctrl-V to paste. In the
    terminal, it’s Ctrl-Shift-X to cut, Ctrl-Shift-C to copy, and Ctrl-Shift-V to
    paste (see [table 13.1](#ch13table01)). This means that if you found the command
    you needed in that text file we created using `history`, rather than retyping
    it into the terminal, you could copy it out of your text editor and paste it in
    with Ctrl-Shift-V. You can also paste out of websites and into the terminal but
    *be very careful running commands you don’t understand!* You can accidentally
    damage your system. Make sure you go through a command and understand what each
    section is doing before you run it. We’ll talk more about running commands safely
    in [chapter 20](kindle_split_030.html#ch20).
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在终端中复制和粘贴文本。在大多数界面中，你使用Ctrl-X剪切，Ctrl-C复制，Ctrl-V粘贴。在终端中，剪切是Ctrl-Shift-X，复制是Ctrl-Shift-C，粘贴是Ctrl-Shift-V（见[表13.1](#ch13table01)）。这意味着如果你在用`history`创建的文本文件中找到了所需的命令，而不是重新输入到终端中，你可以从你的文本编辑器中剪切它，并用Ctrl-Shift-V粘贴。你也可以从网站粘贴到终端，但*一定要非常小心运行你不理解的命令!*
    你可能会意外损坏你的系统。确保你在运行命令之前通过它并理解每个部分的作用。我们将在[第20章](kindle_split_030.html#ch20)中更多地讨论安全运行命令。
