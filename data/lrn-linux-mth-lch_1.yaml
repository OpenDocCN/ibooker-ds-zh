    one (see [figure 10.4](#ch10fig04)). And the single period indicates the current
    directory.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '`..` 指向的是当前目录之上的文件（参见[图 10.4](#ch10fig04)）。单个句点表示当前目录。'
