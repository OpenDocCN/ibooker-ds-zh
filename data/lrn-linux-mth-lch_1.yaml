- en: 10.1.4\. Moving folders and files
  id: totrans-539
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.4\. 移动文件夹和文件
- en: Moving files between directories will be a similar process. The move command
    is `mv`. It works the same as `cp`, in that you specify your source file first
