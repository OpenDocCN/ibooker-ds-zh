- en: 16.4\. Lab
  id: totrans-1367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.4\. 实验室
- en: '**1**.  Use GNOME Do to create a folder on your Desktop called testfolder.'
  id: totrans-1368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用 GNOME Do 在您的桌面上创建一个名为 testfolder 的文件夹。'
- en: '**2**.  Use Kupfer to move that folder into Documents.'
  id: totrans-1369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用 Kupfer 将该文件夹移动到 Documents。'
- en: '**3**.  Use GNOME Do to create a file on your Desktop called linuxlunches.doc.'
  id: totrans-1370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 使用 GNOME Do 在您的桌面上创建一个名为 linuxlunches.doc 的文件。'
- en: '**4**.  Use Kupfer to open the linuxlunches.doc file with `gedit`.'
  id: totrans-1371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用 Kupfer 使用 `gedit` 打开 linuxlunches.doc 文件。'
- en: '**5**.  Map `gedit` to Ctrl-Shift-G.'
  id: totrans-1372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 将 `gedit` 映射到 Ctrl-Shift-G。'
- en: '**6**.  Of the launchers and shortcut techniques we explored in this chapter,
    which can you see yourself using regularly?'
  id: totrans-1373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 在本章中我们探索的启动器和快捷键技术中，哪些是你认为会经常使用的？'
- en: '**Advanced lab**'
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验室**'
- en: Assign a key combination to the `xkill` command we used in [chapter 11](kindle_split_020.html#ch11).
    Use that shortcut to kill an open program.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 为我们在第 11 章中使用的 `xkill` 命令分配一个按键组合。使用此快捷键来关闭一个打开的程序。
