- en: Chapter 15\. Windows programs in Linux
  id: totrans-1081
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第15章\. Linux中的Windows程序
- en: The challenge of using any operating system is when you need a specific program
    that’s only available on a different operating system. For instance, the U.S.
    government has a nice savings bond calculator, Savings Bond Wizard, that tells
    you how much interest bonds are earning and when they come due. Linux has its
    own version, called GBonds, but the files aren’t compatible between the two programs,
    and I originally created the file in Savings Bond Wizard. So I need Windows to
    use my file.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 使用任何操作系统的挑战在于当你需要仅在另一个操作系统上可用的特定程序时。例如，美国政府有一个很好的储蓄债券计算器，储蓄债券向导，它会告诉你债券赚取了多少利息以及何时到期。Linux有自己的版本，称为GBonds，但这两个程序之间的文件不兼容，我最初是在储蓄债券向导中创建的文件。所以我需要Windows来使用我的文件。
- en: There are times when there’s no Linux alternative for a program and your only
    option is the Windows version. This has been common with games, although that’s
    changing as more games are available on the Steam platform. Luckily, moving between
    Windows and Linux isn’t that complicated. In this chapter I’m going to discuss
    two options for moving between the Linux and Windows worlds.
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，没有Linux的替代程序，你唯一的选择是Windows版本。这通常与游戏有关，尽管随着越来越多的游戏在Steam平台上可用，这种情况正在改变。幸运的是，在Windows和Linux之间移动并不复杂。在本章中，我将讨论在Linux和Windows世界之间移动的两个选项。
- en: One interesting thing to note is that as I’ve spent more time in Linux, I find
    myself needing to go into Windows less. Just about every Windows program I need
    has a good Linux equivalent. But knowing how to easily get into Windows on a Linux
    machine is convenient for those rare occasions you might need Windows. We’re going
    to explore two ways of running Windows programs within Linux. One is virtualization,
    where we run a full Windows installation within Linux, just like we ran Linux
    in a virtual machine back in [chapter 3](kindle_split_011.html#ch03). The other
    is Wine, where aspects of Windows are emulated within our system.
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个有趣的事情要注意的是，随着我在Linux上花费的时间越来越多，我发现我需要进入Windows的次数越来越少。几乎我需要的每一个Windows程序都有一个很好的Linux等价物。但是，知道如何在Linux机器上轻松进入Windows对于那些可能需要Windows的罕见场合来说是很方便的。我们将探讨两种在Linux中运行Windows程序的方法。一种是在Linux中运行完整的Windows安装，就像我们在第3章中在虚拟机中运行Linux一样。另一种是Wine，在我们的系统中模拟Windows的一些方面。
- en: 15.1\. Virtualization
  id: totrans-1085
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.1\. 虚拟化
- en: We talked briefly about virtualization in [chapter 3](kindle_split_011.html#ch03),
    where we used VirtualBox to install Ubuntu within Windows, but we didn’t have
    much time to discuss what we were actually doing. Virtualization is the process
    of simulating hardware. You’re basically tricking software into running on hardware
    that doesn’t exist. In [chapter 3](kindle_split_011.html#ch03), we “built” a computer
    in VirtualBox and then installed Ubuntu on that computer. Ubuntu thinks it’s running
    on a physical machine with whatever RAM and memory we designated, but it’s really
    running in VirtualBox. Put simply, a virtual machine is a computer within a computer,
    and knowing how to install different operating systems without needing different
    pieces of hardware is a useful skill.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第3章](kindle_split_011.html#ch03)中简要地讨论了虚拟化，在那里我们使用VirtualBox在Windows中安装Ubuntu，但我们没有太多时间来讨论我们实际上在做什么。虚拟化是模拟硬件的过程。你基本上是在欺骗软件在不存在硬件上运行。在第3章中，我们在VirtualBox中“构建”了一台计算机，然后在上面安装了Ubuntu。Ubuntu认为它正在运行在一个具有我们指定的任何RAM和内存的物理机器上，但实际上它是在VirtualBox中运行的。简单来说，虚拟机是计算机中的计算机，而无需不同硬件就能安装不同的操作系统是一项有用的技能。
- en: Just as you installed Ubuntu within your Windows or OS X installation, you can
    also install Windows in a similar way. The process is the same as we used in [chapter
    3](kindle_split_011.html#ch03). First, you would install VirtualBox on your Linux
    machine. Then, you’d build a virtual computer in VirtualBox. Then, you’d install
    Windows in that virtual computer.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你在Windows或OS X安装中安装Ubuntu一样，你也可以以类似的方式安装Windows。这个过程与我们在第3章中使用的方法相同。首先，你会在你的Linux机器上安装VirtualBox。然后，你会在VirtualBox中构建一个虚拟计算机。然后，你会在那个虚拟计算机中安装Windows。
- en: The process is simple. The challenge is that to install Windows virtually, you
    need a Windows image. You’ll recall from [chapter 3](kindle_split_011.html#ch03)
    that we downloaded our Ubuntu image from the Ubuntu site. Ubuntu is free and open
    source, meaning the code is publicly accessible to everyone, but also that it’s
    cost-free. Windows is a paid product, though. You can download a limited trial
    version of it but you can’t permanently install it for free (at least not legally).
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程很简单。挑战在于，要虚拟安装Windows，你需要一个Windows镜像。你会记得在第3章中，我们从Ubuntu网站上下载了我们的Ubuntu镜像。Ubuntu是免费和开源的，这意味着代码对每个人都是公开可访问的，但它也是免费的。然而，Windows是一个付费产品。你可以下载它的有限试用版，但你不能免费永久安装它（至少不是合法的）。
- en: And because installations are tied to product keys, if you have a copy of Windows,
    you can’t use it if you’re already using that product key.
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: 由于安装与产品密钥相关联，如果你已经有了Windows的副本，那么如果你已经在使用那个产品密钥，你就不能使用它。
- en: One option for getting Windows is to purchase it. But explore other options.
    For instance, I work for a university that provides Windows images and product
    keys to faculty and staff. I’ve also heard of some students having access to Windows
    images and product keys through their universities. It could be worth asking around
    your school and/or workplace to see if there’s a legal copy of Windows that could
    be given to you.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 获取Windows的一个选项是购买它。但探索其他选项。例如，我供职于一所大学，该大学为教师和员工提供Windows镜像和产品密钥。我也听说一些学生通过他们的大学可以访问到Windows镜像和产品密钥。在你的学校和工作场所周围询问可能值得，看看是否有一个可以合法提供给你的Windows副本。
- en: 'Of the two options I’ll discuss in this chapter, this is probably the easiest
    way to deal with Windows: When I need Windows, I just boot into it through VirtualBox
    and do what I need to. Then, I close it and return to Linux. It’s simple and non-disruptive.
    There are rarely, if ever, any complications with software, because I’m running
    a full version of Windows. While it does require having the Windows image to implement,
    which isn’t trivial, once you have the image, it’s pretty much like having a Windows
    machine that doesn’t take up any physical space.'
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章我将讨论的两个选项中，这可能处理Windows的最简单方法：当我需要Windows时，我只需通过VirtualBox启动它并完成我需要做的事情。然后，我关闭它并返回Linux。这很简单，不会造成干扰。由于我运行的是完整的Windows版本，所以很少或几乎没有软件方面的复杂问题。虽然这确实需要有一个Windows镜像来实施，这并不简单，但一旦你有了镜像，它几乎就像拥有一个不占用任何物理空间的Windows机器一样。
- en: 'I realize not everyone will have access to a Windows image, but I want to quickly
    review the steps to install it. If you do have an extra Windows image, follow
    along:'
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到并不是每个人都能访问到Windows镜像，但我想要快速回顾安装它的步骤。如果你确实有一个额外的Windows镜像，请跟随操作：
- en: '**1**.  Make sure your Windows image is a .iso file. Mine came as a .img file
    so I just changed the last three letters to .iso and I was all set.'
  id: totrans-1093
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 确保你的 Windows 镜像是 .iso 文件。我的镜像文件是 .img 格式，所以我只将最后三个字母改为 .iso，然后一切就绪。'
- en: '**2**.  Open VirtualBox and create a machine (see [figure 15.1](#ch15fig01)).'
  id: totrans-1094
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 打开 VirtualBox 并创建一个虚拟机（见[图 15.1](#ch15fig01)）。'
- en: ''
  id: totrans-1095
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.1\. VirtualBox allows you to create machines within your existing
    operating system.
  id: totrans-1096
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 15.1\. VirtualBox 允许你在现有的操作系统中创建虚拟机。
- en: ''
  id: totrans-1097
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig01_alt.jpg)'
  id: totrans-1098
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](15fig01_alt.jpg)'
- en: '**3**.  Give the image a name and indicate the version of Windows you’re using
    in the pulldown menu. I recommend at least 1024 MB base memory because newer versions
    of Windows can be memory intensive.'
  id: totrans-1099
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 给镜像文件命名，并在下拉菜单中指明你使用的 Windows 版本。我建议至少分配 1024 MB 的基本内存，因为 Windows 的新版本可能会占用更多内存。'
- en: '**4**.  Create a new hard disk and start-up disk (see [figure 15.2](#ch15fig02)).'
  id: totrans-1100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 创建一个新的硬盘和启动盘（见[图 15.2](#ch15fig02)）。'
- en: ''
  id: totrans-1101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.2\. You’re creating a new machine for Windows, but not a new physical
    machine.
  id: totrans-1102
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 15.2\. 你正在为 Windows 创建一个新机器，但不是一个新的物理机器。
- en: ''
  id: totrans-1103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig02_alt.jpg)'
  id: totrans-1104
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](15fig02_alt.jpg)'
- en: '**5**.  Use the VirtualBox Disk Image (VDI) for your file type.'
  id: totrans-1105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 使用 VirtualBox 磁盘镜像（VDI）作为你的文件类型。'
- en: '**6**.  Use a dynamically allocated disk file.'
  id: totrans-1106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 使用动态分配的磁盘文件。'
- en: '**7**.  Allocate at least 25 GB for the size of the disk. A dynamically allocated
    disk file won’t use the full 25 GB at once.'
  id: totrans-1107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 至少分配 25 GB 的磁盘空间。动态分配的磁盘文件不会一次性使用完整的 25 GB。'
- en: '**8**.  Click Create twice and your virtual machine is configured.'
  id: totrans-1108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 点击两次“创建”，你的虚拟机就配置好了。'
- en: '**9**.  Double-click your virtual machine which will trigger the First Run
    Wizard.'
  id: totrans-1109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**. 双击你的虚拟机，这将触发首次运行向导。'
- en: ''
  id: totrans-1110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Choose the location of the Windows image as your Media Source (see [figure 15.3](#ch15fig03)).
  id: totrans-1111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择 Windows 镜像的位置作为媒体源（见[图 15.3](#ch15fig03)）。
- en: ''
  id: totrans-1112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.3\. Point VirtualBox to the location of your disk image.
  id: totrans-1113
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 15.3\. 将 VirtualBox 指向你的磁盘镜像位置。
- en: ''
  id: totrans-1114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig03_alt.jpg)'
  id: totrans-1115
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](15fig03_alt.jpg)'
- en: '**10**.  Click Next and then Start and you should boot into Windows.'
  id: totrans-1116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**10**. 点击“下一步”，然后点击“开始”，你应该可以启动到 Windows。'
- en: '**11**.  From there, follow the on-screen instructions to install Windows.'
  id: totrans-1117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**11**. 然后，按照屏幕上的说明安装 Windows。'
- en: When you’re done, it’ll be like you have a Windows-only machine that you can
    boot into through VirtualBox. It’s completely separate from your Linux system.
    If that virtual Windows machine gets infected with a virus, you can delete it.
    While it’s possible it could impact your Linux system, it’s unlikely.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成时，它就像你有一个仅运行 Windows 的机器，你可以通过 VirtualBox 启动它。它与你的 Linux 系统完全分离。如果那个虚拟 Windows
    机器被病毒感染，你可以删除它。虽然它可能会影响你的 Linux 系统，但这种情况不太可能发生。
- en: You can install Windows software into the virtual machine. Returning to my Savings
    Bond Wizard, I could install it in the virtual Windows machine. When I want to
    use it, I’d go into VirtualBox, boot into Windows, and then launch Savings Bond
    Wizard from there.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 Windows 软件安装到虚拟机中。回到我的储蓄债券向导，我可以在虚拟 Windows 机中安装它。当我想要使用它时，我会进入 VirtualBox，启动到
    Windows，然后从那里启动储蓄债券向导。
- en: Before we move on to another method to use Windows within Linux, I want to point
    out that virtual machines don’t care what operating system you’re using. In the
    preceding example, I showed how you could install Windows into Linux. If you wanted
    to play with other Linux distributions, you could create virtual machines for
    those in your existing Linux system.
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续介绍在 Linux 中使用 Windows 的另一种方法之前，我想指出，虚拟机并不关心你使用的是哪种操作系统。在先前的例子中，我展示了如何在
    Linux 中安装 Windows。如果你想尝试其他 Linux 发行版，你可以在现有的 Linux 系统中为它们创建虚拟机。
- en: '15.2\. Wine: using Windows without full-blown virtual machines'
  id: totrans-1121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.2\. Wine：使用 Windows 而无需完整的虚拟机
- en: Wine is a tool used to run Windows software directly within Linux. You don’t
    have to boot into Windows. Instead, you use Wine to install the programs and then
    they become regular programs in your Linux system. So why would anyone virtualize
    when you can use Wine? Because unfortunately, not every Windows program runs in
    Wine and not all of them run well.
  id: totrans-1122
  prefs: []
  type: TYPE_NORMAL
  zh: Wine 是一个在 Linux 中直接运行 Windows 软件的工具。你不需要启动到 Windows。相反，你使用 Wine 安装程序，然后它们就变成了你的
    Linux 系统中的常规程序。那么，为什么还要虚拟化，当你可以使用 Wine 的时候呢？因为不幸的是，并不是每个 Windows 程序都能在 Wine 中运行，而且并不是所有程序都能良好运行。
- en: Luckily, Wine has a neat system for tracking how well things work. The project
    maintains a database of programs that work (and don’t work) with Wine, identifying
    issues and assigning a score. The database, available at [https://appdb.winehq.org/](https://appdb.winehq.org/),
    uses a five-point scale to rate how well programs run in Wine. Platinum means
    absolutely no issues and garbage is, well, garbage. Visit it now to get a sense
    of what programs work well with Wine. A list of the top 10 platinum programs is
    right on the home page.
  id: totrans-1123
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Wine有一个跟踪事物工作得如何的整洁系统。该项目维护一个数据库，其中包含与Wine一起工作（和不工作）的程序，识别问题并分配分数。该数据库可在[https://appdb.winehq.org/](https://appdb.winehq.org/)找到，使用五点量表来评估程序在Wine中的运行效果。白金表示完全没有问题，垃圾就是垃圾。现在访问它，了解哪些程序与Wine配合得很好。前10个白金程序的列表就在主页上。
- en: Let’s install a Windows program in our Linux machine. Because you’ve heard so
    many great things from me about Savings Bond Wizard, download it. You can find
    it on the U.S. Treasury site at treasurydirect.gov. The file you need can be found
    at [https://www.treasurydirect.gov/indiv/tools/sbwsetup.exe](https://www.treasurydirect.gov/indiv/tools/sbwsetup.exe).
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在Linux机器上安装一个Windows程序。因为您已经从我这里听到了很多关于储蓄债券向导的好消息，所以下载它。您可以在美国财政部网站上找到它，网址为treasurydirect.gov。您需要的文件可以在[https://www.treasurydirect.gov/indiv/tools/sbwsetup.exe](https://www.treasurydirect.gov/indiv/tools/sbwsetup.exe)找到。
- en: Also, because you know exactly where the file is, this is a great use case for
    `wget`. Why open your browser if you don’t need to? Use `wget` to download the
    file. You’ll also need to install Wine. When you install Wine, you’ll have to
    agree to an end-user license agreement, which is something we haven’t encountered
    yet. It will come up during the installation. Once you accept it, the installation
    will continue.
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，因为您确切知道文件在哪里，所以这是`wget`的一个很好的用例。为什么需要打开浏览器呢？使用`wget`下载文件。您还需要安装Wine。当您安装Wine时，您必须同意最终用户许可协议，这是我们还没有遇到的事情。它将在安装过程中出现。一旦您接受，安装将继续。
- en: 'After that, you can install Savings Bond Wizard:'
  id: totrans-1126
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，您可以安装储蓄债券向导：
- en: '**1**.  Double-click the .exe file you downloaded. Wine will open and guide
    you through an installation process that looks just like the Windows installation
    process (see [figure 15.4](#ch15fig04)). If it doesn’t, right-click on the file
    and open it with Wine.'
  id: totrans-1127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  双击您下载的.exe文件。Wine将打开并引导您完成一个看起来就像Windows安装过程的安装过程（参见[图15.4](#ch15fig04)）。如果它不是这样，右键单击文件，并用Wine打开它。'
- en: ''
  id: totrans-1128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.4\. Wine allows you to install Windows programs within Linux. The
    installation is just like using Windows.
  id: totrans-1129
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图15.4\. Wine允许您在Linux中安装Windows程序。安装过程就像使用Windows一样。
- en: ''
  id: totrans-1130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig04.jpg)'
  id: totrans-1131
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](15fig04.jpg)'
- en: '**2**.  Go through the options to accept the license and install Savings Bond
    Wizard. It’s fine to use all of the default settings.'
  id: totrans-1132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  浏览选项以接受许可并安装储蓄债券向导。使用所有默认设置是可以的。'
- en: '**3**.  Once you’re done, you’ll see a shortcut on the desktop to launch it.
    You can delete that if you’re trying to keep your desktop nice and clean.'
  id: totrans-1133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  完成后，您将在桌面上看到一个快捷方式来启动它。如果您试图保持桌面整洁，可以删除它。'
- en: '**4**.  To launch Savings Bond Wizard, just type its name into the Dash.'
  id: totrans-1134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  要启动储蓄债券向导，只需在Dash中输入其名称。'
- en: '**5**.  The program will launch. It’ll look just like a native Linux program
    (see [figure 15.5](#ch15fig05)). When you launch it, Wine is automatically working
    in the background to run the Windows program.'
  id: totrans-1135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  程序将启动。它看起来就像一个本地的Linux程序（参见[图15.5](#ch15fig05)）。当您启动它时，Wine会自动在后台运行Windows程序。'
- en: ''
  id: totrans-1136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.5\. Once a program is installed with Wine, you launch it like any
    other program.
  id: totrans-1137
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图15.5\. 一旦使用Wine安装了程序，您就可以像启动任何其他程序一样启动它。
- en: ''
  id: totrans-1138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig05_alt.jpg)'
  id: totrans-1139
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](15fig05_alt.jpg)'
- en: If you want to uninstall a program you installed with Wine, type `Uninstall
    Wine` into the terminal to launch the uninstaller (see [figure 15.6](#ch15fig06)).
    Click the program you wish to uninstall and click the Remove button.
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想卸载使用Wine安装的程序，请在终端中输入`Uninstall Wine`以启动卸载程序（参见[图15.6](#ch15fig06)）。点击您想要卸载的程序，然后点击移除按钮。
- en: Figure 15.6\. Wine also uninstalls programs for you.
  id: totrans-1141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图15.6\. Wine也会为您卸载程序。
- en: '![](15fig06.jpg)'
  id: totrans-1142
  prefs: []
  type: TYPE_IMG
  zh: '![](15fig06.jpg)'
- en: Wine allows you to customize it however you see fit. The customizations are
    accessed by typing `Configure Wine` into the Dash.
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: Wine允许您根据您的喜好进行自定义。这些自定义可以通过在Dash中输入`Configure Wine`来访问。
- en: The Applications tab allows you to choose which version of Windows is being
    emulated by Wine, either at the application level or for all of Wine (see [figure
    15.7](#ch15fig07)). I’ve never had to override Wine’s default choices, but it
    could be necessary if you’re using a piece of software that needs a specific version
    of Windows to run.
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序选项卡允许你选择 Wine 模拟的 Windows 版本，无论是应用程序级别还是全局（见[图 15.7](#ch15fig07)）。我从未需要覆盖
    Wine 的默认选择，但如果你在使用需要特定版本 Windows 才能运行的软件时，这可能是有必要的。
- en: Figure 15.7\. Wine lets you choose which version of Windows it’s emulating,
    either at the application level or globally.
  id: totrans-1145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 15.7\. Wine 允许你选择它模拟的 Windows 版本，无论是应用程序级别还是全局。
- en: '![](15fig07.jpg)'
  id: totrans-1146
  prefs: []
  type: TYPE_IMG
  zh: '![15fig07.jpg]'
- en: 'The Drives tab lets you add additional drives to Wine. This means you can change
    the install location of programs and create different Windows drives for Wine
    to work with. This could be helpful if you wanted to keep Wine files on an external
    hard drive for space purposes. By default, Wine creates a fake C: drive on your
    computer. It’s a folder called drive_c that’s in a hidden folder called .wine
    in your home directory. Recall from the last chapter that because it’s in your
    home directory, that means that while other users on your system will have access
    to Wine, they won’t have access to any programs you install. Let’s take a look
    at that directory so you know where to look if you have trouble finding something
    you saved with Wine:'
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: '驱动器选项卡允许你向 Wine 添加额外的驱动器。这意味着你可以更改程序的安装位置，并为 Wine 创建不同的 Windows 驱动器以供使用。如果你想要为了节省空间而将
    Wine 文件保存在外置硬盘上，这可能很有帮助。默认情况下，Wine 在你的计算机上创建一个假的 C: 驱动器。它是一个位于你主目录中名为 .wine 的隐藏文件夹中的名为
    drive_c 的文件夹。回想一下上一章的内容，由于它在你的主目录中，这意味着虽然系统上的其他用户可以访问 Wine，但他们无法访问你安装的任何程序。让我们看一下这个目录，以便你知道如果遇到困难找到你用
    Wine 保存的东西应该去哪里查看：'
- en: '**1**.  Go into the terminal and type `ls -A` so you can see your hidden files.
    You should see a .wine directory.'
  id: totrans-1148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 进入终端并输入 `ls -A` 以查看你的隐藏文件。你应该能看到 .wine 目录。'
- en: '**2**.  Go into it with `cd .wine`.'
  id: totrans-1149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用 `cd .wine` 进入。'
- en: '**3**.  Type `ls` to look around. You should see `drive_c`. That’s where Wine
    is keeping your Windows programs.'
  id: totrans-1150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 输入 `ls` 来查看周围环境。你应该能看到 `drive_c`。这就是 Wine 存储你的 Windows 程序的地方。'
- en: '**4**.  Go into `drive_c` and you’ll see the Windows Program Files directory
    which is where your Wine programs are.'
  id: totrans-1151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 进入 `drive_c`，你会看到 Windows 程序文件目录，这是你的 Wine 程序所在的地方。'
- en: '**5**.  Go into Program Files. Press tab after you type `cd P` so the terminal
    will complete the Program Files folder name for you.'
  id: totrans-1152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 进入 Program Files。在输入 `cd P` 后按 tab 键，以便终端为你完成 Program Files 文件夹的名称。'
- en: '**6**.  Use `ls` to look around again and you can now see Savings Bond Wizard.'
  id: totrans-1153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 再次使用 `ls` 来查看周围环境，你现在可以看到储蓄债券向导。'
- en: 15.2.1\. Winetricks
  id: totrans-1154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.2.1\. Winetricks
- en: 'Some Windows software is problematic to install with Wine. Because of that,
    Wine comes with a program called Winetricks, which is a collection of scripts
    designed to help you with difficult-to-install software. If you have trouble getting
    something to work in Wine, try Winetricks. Winetricks works like a repository,
    in that it will download many of the required files for you and then install the
    program. Not every program is represented in Winetricks, but it’s a good place
    to look if you’re having trouble installing something. Let’s take a quick look
    at it:'
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Windows 软件使用 Wine 安装时可能会出现问题。因此，Wine 附带了一个名为 Winetricks 的程序，这是一个旨在帮助你安装难以安装的软件的脚本集合。如果你在
    Wine 中遇到问题，请尝试使用 Winetricks。Winetricks 的工作方式类似于仓库，它会为你下载许多必需的文件，然后安装程序。并非每个程序都在
    Winetricks 中表示，但如果你在安装某物时遇到困难，这是一个很好的查找地方。让我们快速看一下它：
- en: '**1**.  Open Winetricks via the Dash.'
  id: totrans-1156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 通过 Dash 打开 Winetricks。'
- en: '**2**.  Click Install an App and click OK.'
  id: totrans-1157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击安装应用程序并点击确定。'
- en: '**3**.  You’ll see a list of all of the programs available, much like Synaptic.
    A Media status of download means Winetricks will download the program for you.
    A Media status of manual_download means you’ll have to download the program yourself
    (see [figure 15.8](#ch15fig08)). Winetricks usually tells you where to go and
    where to install files if it doesn’t download them for you.'
  id: totrans-1158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你将看到一个所有可用程序的列表，就像 Synaptic 一样。媒体状态为下载意味着 Winetricks 将为你下载程序。媒体状态为手动下载意味着你必须自己下载程序（见[图
    15.8](#ch15fig08)）。如果 Winetricks 没有为你下载，它通常会告诉你去哪里以及在哪里安装文件。'
- en: ''
  id: totrans-1159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 15.8\. Winetricks will handle most downloads for you and indicates the
    programs it can’t download.
  id: totrans-1160
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 15.8\. Winetricks 会为你处理大多数下载，并指出它无法下载的程序。
- en: ''
  id: totrans-1161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](15fig08_alt.jpg)'
  id: totrans-1162
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![15fig08_alt.jpg]'
- en: As you review the list, you’ll probably notice there isn’t much worth installing.
    But if you’re desperate to get older Windows software running in Linux, which
    is a pretty specific situation, Winetricks could be represent your answer.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看这个列表时，你可能会注意到没有多少值得安装的。但如果你迫切希望在Linux上运行较旧的Windows软件，这是一个相当具体的情况，Winetricks可能是你的解决方案。
- en: I’ve used Wine without any issues for years but there is a paid version of the
    software called CrossOver that provides more support. If you can’t get a certain
    Windows program to run in Wine, it might be worth seeing if it runs better with
    CrossOver. The CrossOver site is [www.codeweavers.com](http://www.codeweavers.com).
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经多年没有在使用Wine时遇到任何问题，但这款软件有一个名为CrossOver的付费版本，它提供了更多的支持。如果你发现某个Windows程序在Wine中无法运行，那么尝试使用CrossOver可能是个不错的选择。CrossOver网站是[www.codeweavers.com](http://www.codeweavers.com)。
- en: 15.3\. Wrapping up
  id: totrans-1165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.3\. 总结
- en: Between virtual machines and Wine, you shouldn’t have any problems getting Windows
    programs running in Linux. But before you spend too much time exploring these
    options, I hope you’ll think about the software we explored in [chapter 8](kindle_split_017.html#ch08).
    The Linux software ecosystem is impressive, and you should find that most Windows
    programs have a strong Linux version.
  id: totrans-1166
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟机和Wine之间，你不应该有任何问题在Linux上运行Windows程序。但在你花太多时间探索这些选项之前，我希望你会考虑我们在[第8章](kindle_split_017.html#ch08)中探讨的软件。Linux的软件生态系统令人印象深刻，你应该会发现大多数Windows程序都有强大的Linux版本。
- en: At this point, you might be wondering which of the two options we discussed
    here you should choose for those times when you need Windows to run a program
    on your Linux system? My suggestion would be to use both, which is what I do!
    I use Wine for my bond program because it runs well and it opens like any other
    program. But I also keep a virtual Windows machine for times when Wine doesn’t
    work. Both options work great side-by-side and one doesn’t take away from the
    other.
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你可能想知道在我们讨论的两个选项中，你应该选择哪一个来处理那些需要在Linux系统上运行Windows程序的情况？我的建议是使用两者，这正是我所做的！我使用Wine来运行我的债券程序，因为它运行良好，就像任何其他程序一样打开。但我也保留了一个虚拟的Windows机器，以防Wine不起作用。这两个选项可以很好地并行工作，一个不会影响另一个。
- en: Glossary of terms
  id: totrans-1168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Virtualization
  id: totrans-1170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 虚拟化
- en: The process of simulating hardware
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟硬件的过程
- en: 15.4\. Lab
  id: totrans-1172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.4\. 实验室
- en: '**1**.  Use Wine to uninstall the Savings Bond Wizard.'
  id: totrans-1173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用Wine卸载储蓄债券向导。'
- en: '**2**.  Use Wine to create a D: drive on a USB, as you might do if you want
    to keep your Wine programs off your main hard drive.'
  id: totrans-1174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用Wine在USB上创建一个D:驱动器，就像你想要将Wine程序从主硬盘上分离出来一样。'
- en: '**3**.  Visit the online Wine database and find a platinum Windows program
    to install.'
  id: totrans-1175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 访问在线Wine数据库，找到一个铂金Windows程序进行安装。'
- en: '**4**.  Download and install Amber Pyramid Solitaire using Wine (it’s a free
    game). It can be found at [www.gametop.com/download-free-games/pyramid-solitaire/](http://www.gametop.com/download-free-games/pyramid-solitaire/).'
  id: totrans-1176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用Wine下载并安装Amber金字塔纸牌游戏（这是一款免费游戏）。你可以在[www.gametop.com/download-free-games/pyramid-solitaire/](http://www.gametop.com/download-free-games/pyramid-solitaire/)找到它。'
- en: '**5**.  Play one game of Solitaire. If anyone asks what you’re doing, tell
    them it’s homework for this book.'
  id: totrans-1177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 玩一局纸牌游戏。如果有人问你在做什么，告诉他们这是这本书的作业。'
- en: Chapter 16\. Establishing a workflow
  id: totrans-1178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16章\. 建立工作流程
- en: 'By this time, you should be starting to put the pieces of your Linux system
    together. You can now:'
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个时候，你应该开始组装你的Linux系统组件了。现在你可以：
- en: Find and install software.
  id: totrans-1180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找并安装软件。
- en: Use Unity’s GUI to interact with your system.
  id: totrans-1181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Unity的GUI与系统交互。
- en: Use the terminal to create, move, copy, and delete files.
  id: totrans-1182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用终端创建、移动、复制和删除文件。
- en: Understand how your computer’s filesystem is organized and how the various files
    control different aspects of your system.
  id: totrans-1183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解你的计算机文件系统是如何组织的，以及各种文件如何控制系统的不同方面。
- en: Run Windows programs within your system.
  id: totrans-1184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的系统中运行Windows程序。
- en: 'In other words, you have a sense of how you like to work in Linux. You probably
    even have a preferred text editor! This next part is going to show you how to
    really make your system your own. We’re going to discuss two concepts today:'
  id: totrans-1185
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你对自己的Linux工作方式有了感觉。你可能甚至有一个偏好的文本编辑器！接下来的这部分将向你展示如何真正使你的系统成为你自己的。今天我们将讨论两个概念：
- en: '***File/application launchers—*** Tools to help you quickly open files and
    launch programs. We talked about them a bit in [chapter 5](kindle_split_013.html#ch05),
    but we’re going to go more in-depth in this chapter.'
  id: totrans-1186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***文件/应用程序启动器——*** 帮助你快速打开文件和启动程序的工具。我们在[第5章](kindle_split_013.html#ch05)中简要讨论了它们，但我们将在本章中更深入地探讨。'
- en: '***Keybinding—*** A way to assign certain programs and tasks to certain keystroke
    combinations, which can help you use your computer more efficiently. Rather than
    clicking through menus you’re using a key combination to open the program you
    need.'
  id: totrans-1187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***快捷键——*** 将某些程序和任务分配给特定的按键组合，这可以帮助你更有效地使用电脑。你不需要通过菜单点击，而是使用按键组合来打开所需的程序。'
- en: Application launchers and keyboard shortcuts are great ways to make the programs
    you use frequently readily available to you in only a few keystrokes. In terms
    of how I work, I prefer application launchers because they cover *everything*,
    where keyboard shortcuts have to be configured in advance. Unity’s Dash launcher
    is great for lots of people, but if you’re looking for something with a little
    more functionality than Dash, you might consider Kupfer or GNOME Do (we’ll discuss
    them in the next section), which not only open files and folders, but also allow
    you to use them to move files and folders.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序启动器和键盘快捷键是使你常用的程序在仅几个按键内即可轻松访问的绝佳方式。就我的工作方式而言，我更喜欢应用程序启动器，因为它们涵盖了*一切*，而键盘快捷键则需要预先配置。Unity的Dash启动器对很多人来说都很棒，但如果你在寻找比Dash功能更丰富的工具，你可能会考虑Kupfer或GNOME
    Do（我们将在下一节中讨论它们），它们不仅可以打开文件和文件夹，还可以让你使用它们来移动文件和文件夹。
- en: This chapter is the chance to think about the programs you use most and the
    fastest, easiest way to get them open. And what if you’re happy with the default
    workflow? Then great! But work through this chapter and bookmark it, because eventually
    you probably will want to tweak your Linux workflow.
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是思考你使用最多的程序以及最快、最简单的方式打开它们的时机。如果你对默认的工作流程感到满意，那太好了！但请完成本章内容并将其添加书签，因为最终你可能会想要调整你的Linux工作流程。
- en: 16.1\. File/application launchers
  id: totrans-1190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.1. 文件/应用程序启动器
- en: Why am I discussing application launchers when Ubuntu comes with one? There
    are a few reasons you might wish to go beyond Unity’s Dash. One would be if you
    decide to move to a desktop environment without a built-in launcher. You’ll recall
    that in [chapter 5](kindle_split_013.html#ch05), we ran through a few desktop
    environments. Some, like KDE, GNOME, and Unity, have built-in file/application
    launching functionality. But others, like Xfce, do not. So if you decide to leave
    a desktop environment with a built-in launcher, it’s useful to know how to replicate
    that functionality in a different desktop.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我要讨论应用程序启动器，尽管Ubuntu自带了一个？你可能有一些原因希望超越Unity的Dash。一个原因可能是你决定迁移到一个没有内置启动器的桌面环境。你可能会记得在[第5章](kindle_split_013.html#ch05)中，我们介绍了几种桌面环境。其中一些，如KDE、GNOME和Unity，具有内置的文件/应用程序启动功能。但其他一些，如Xfce，则没有。所以如果你决定离开一个带有内置启动器的桌面环境，了解如何在不同的桌面中复制该功能是有用的。
- en: Application launchers are also useful if you don’t like the one that ships with
    your desktop environment. We’ve been using Unity’s Dash for quite a while, but
    it might not be to your taste. Personally, I find it a little slow and I don’t
    like how it takes over my whole screen when I use it to open something.
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢你的桌面环境自带的启动器，应用程序启动器也很有用。我们一直使用Unity的Dash，但可能不符合你的口味。我个人觉得它有点慢，而且我不喜欢它打开东西时占据整个屏幕的方式。
- en: Your tastes might be different. You might love Dash. And that’s fine! You don’t
    have to switch. But we’re going to look at two other launchers, to give you a
    sense of other tools available to you.
  id: totrans-1193
  prefs: []
  type: TYPE_NORMAL
  zh: 你的品味可能不同。你可能喜欢Dash。这完全没问题！你不必切换。但我们将探讨另外两个启动器，以便让你了解其他可用的工具。
- en: 'Before we begin, you’re going to need to install the launchers. You can use
    the command line, Synaptic, or the Ubuntu Software Center. The two programs you
    need to install (with the package name in parenthesis) are:'
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，你需要安装启动器。你可以使用命令行、Synaptic或Ubuntu软件中心。你需要安装的两个程序（括号内为包名）是：
- en: GNOME Do (`gnome-do`)
  id: totrans-1195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GNOME Do (`gnome-do`)
- en: Kupfer (`kupfer`)
  id: totrans-1196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kupfer (`kupfer`)
- en: 16.1.1\. GNOME Do
  id: totrans-1197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.1.1. GNOME Do
- en: GNOME Do launches applications and opens files and folders. What makes it different
    from Dash is that it allows you to combine these two activities within its interface,
    so that you can do things like open a specific file with a specific program and
    move/copy files and folders. Before we can try it out, we need to configure it.
    This will let us choose how GNOME Do looks and will allow us to select the key
    (or keys) used to launch it. Go into the Dash and launch GNOME Do. You’ll see
    it open in the middle of your screen. To customize it, click the triangle in the
    top right corner and go into Preferences (see [figure 16.1](#ch16fig01)). Let’s
    create a keyboard shortcut to launch GNOME Do.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME Do 启动应用程序并打开文件和文件夹。它与众不同的地方在于，它允许您在界面中结合这两种活动，因此您可以执行诸如使用特定程序打开特定文件以及移动/复制文件和文件夹等操作。在我们尝试之前，我们需要对其进行配置。这将让我们选择
    GNOME Do 的外观，并允许我们选择启动它的键（或键组合）。进入 Dash 并启动 GNOME Do。您会看到它在屏幕中间打开。要自定义它，点击右上角的三角形并进入首选项（见[图
    16.1](#ch16fig01)）。让我们创建一个键盘快捷键来启动 GNOME Do。
- en: Figure 16.1\. The GNOME Do launcher needs to be configured before it’s usable
    in Unity.
  id: totrans-1199
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.1\. 在 Unity 中使用之前，GNOME Do 启动器需要配置。
- en: '![](16fig01.jpg)'
  id: totrans-1200
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig01.jpg)'
- en: 'The Preference area is where you’ll modify GNOME Do’s behavior. You’ll see
    four tabs (see [figure 16.2](#ch16fig02)):'
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 首选项区域是您修改 GNOME Do 行为的地方。您将看到四个标签页（见[图 16.2](#ch16fig02)）：
- en: General, which controls startup behavior
  id: totrans-1202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般，它控制启动行为
- en: Keyboard, which is how you change which keys control which parts of GNOME Do’s
    behavior
  id: totrans-1203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘，它是如何更改哪些键控制 GNOME Do 行为的部分
- en: Plugins, which gives GNOME Do additional functionality (we’ll discuss that later
    in this section)
  id: totrans-1204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件，它为 GNOME Do 提供额外的功能（我们将在本节稍后讨论）
- en: Appearance, which controls the look of GNOME Do
  id: totrans-1205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外观，它控制着 GNOME Do 的外观
- en: Figure 16.2\. GNOME Do’s preferences area lets you configure the launcher’s
    behavior.
  id: totrans-1206
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.2\. GNOME Do 的首选项区域允许您配置启动器的行为。
- en: '![](16fig02.jpg)'
  id: totrans-1207
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig02.jpg)'
- en: 'Click Keyboard so we can assign a launch key (see [figure 16.3](#ch16fig03)).
    I’m going to use Ctrl-space but it can be any combination not being used by something
    else on your system:'
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: 点击键盘，以便我们可以分配一个启动键（见[图 16.3](#ch16fig03)）。我将使用 Ctrl-space，但可以是系统上其他任何未被使用的组合键：
- en: '**1**.  Double-click the shortcut next to the Summon Do action. It might take
    a couple of tries to get the click speed just right so that Disabled changes to
    New Accelerator....'
  id: totrans-1209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  双击 Summon Do 动作旁边的快捷键。可能需要尝试几次才能将点击速度调整得恰到好处，以便将禁用状态更改为新加速器...'
- en: '**2**.  Once you see New Accelerator..., you can assign a launch key combination
    by typing it. Use Ctrl and space together for the key combination. It should look
    like [figure 16.4](#ch16fig04).'
  id: totrans-1210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  一旦您看到新加速器...，您可以通过输入它来分配启动键组合。使用 Ctrl 和空格键一起作为键组合。它应该看起来像[图 16.4](#ch16fig04)。'
- en: ''
  id: totrans-1211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.4\. Ctrl-space will now launch GNOME Do.
  id: totrans-1212
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.4\. Ctrl-space 现在将启动 GNOME Do。
- en: ''
  id: totrans-1213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig04.jpg)'
  id: totrans-1214
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig04.jpg)'
- en: '**3**.  Close GNOME Do and type Ctrl-space. GNOME Do will now launch.'
  id: totrans-1215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  关闭 GNOME Do 并输入 Ctrl-space。现在 GNOME Do 将启动。'
- en: Figure 16.3\. Summon Do allows you to assign a keyboard shortcut to launch GNOME
    Do.
  id: totrans-1216
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.3\. Summon Do 允许您为启动 GNOME Do 分配键盘快捷键。
- en: '![](16fig03.jpg)'
  id: totrans-1217
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig03.jpg)'
- en: To launch an application with GNOME Do, type the name into the GNOME Do box
    and press Enter. For instance, type `Firefox` into the GNOME Do box and you’ll
    see the Firefox icon appear (see [figure 16.5](#ch16fig05)). Press Enter and Firefox
    will launch. You can still use Dash to launch programs. The two applications don’t
    conflict.
  id: totrans-1218
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 GNOME Do 启动应用程序，将名称输入到 GNOME Do 框中并按 Enter。例如，在 GNOME Do 框中输入 `Firefox`，您将看到
    Firefox 图标出现（见[图 16.5](#ch16fig05)）。按 Enter 键，Firefox 将启动。您仍然可以使用 Dash 启动程序。这两个应用程序不会冲突。
- en: Figure 16.5\. GNOME Do lets you launch programs, much like Unity’s Dash.
  id: totrans-1219
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.5\. GNOME Do 允许您启动程序，就像 Unity 的 Dash 一样。
- en: '![](16fig05.jpg)'
  id: totrans-1220
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig05.jpg)'
- en: 'I mentioned that you could use GNOME Do to launch folders and files. That isn’t
    a default behavior, though. Let’s activate it so GNOME Do will always launch folders
    and files:'
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到您可以使用 GNOME Do 启动文件夹和文件。但这不是默认行为。让我们激活它，这样 GNOME Do 就会始终启动文件夹和文件：
- en: '**1**.  Go back into GNOME Do’s preferences. You should be in the Plugins tab.'
  id: totrans-1222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  返回到 GNOME Do 的首选项。您应该在插件标签页上。'
- en: '**2**.  Put a check in the box next to Files and Folders (see [figure 16.6](#ch16fig06)).
    This will activate the plugin that allows GNOME Do to open individual files as
    well as folders.'
  id: totrans-1223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  在文件和文件夹旁边的框中勾选（见[图 16.6](#ch16fig06)）。这将激活插件，允许 GNOME Do 打开单个文件以及文件夹。'
- en: ''
  id: totrans-1224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.6\. GNOME Do lets you launch files and folders once you activate a
    plugin.
  id: totrans-1225
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.6\. GNOME Do 允许你在激活插件后启动文件和文件夹。
- en: ''
  id: totrans-1226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig06.jpg)'
  id: totrans-1227
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](16fig06.jpg)'
- en: '**3**.  Click Close and close GNOME Do.'
  id: totrans-1228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击关闭并关闭 GNOME Do。'
- en: Now launch GNOME Do and type `documents`. You’ll see the Documents folder come
    up in the left pane. In the right pane, you’ll see it says Open. Press Tab and
    you’ll move from the left pane into GNOME Do’s right one. Then, use the down arrow
    to reveal all of the things you can do to that folder with GNOME Do, from opening
    it, to copying it, to moving it, to creating an empty folder inside it (see [figure
    16.7](#ch16fig07)).
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 现在启动 GNOME Do 并输入 `documents`。你会在左侧面板中看到文档文件夹。在右侧面板中，你会看到它写着“打开”。按 Tab 键，你会从左侧面板移动到
    GNOME Do 的右侧面板。然后，使用向下箭头显示你可以使用 GNOME Do 对该文件夹执行的所有操作，从打开它，到复制它，到移动它，到在其内部创建一个空文件夹（见[图
    16.7](#ch16fig07)）。
- en: Figure 16.7\. GNOME Do doesn’t just open folders and files. It also lets you
    manipulate them.
  id: totrans-1230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.7\. GNOME Do 不仅打开文件夹和文件，还允许你操作它们。
- en: '![](16fig07.jpg)'
  id: totrans-1231
  prefs: []
  type: TYPE_IMG
  zh: '![图片](16fig07.jpg)'
- en: Let’s create a new file with GNOME Do. This will be the third way we’ve created
    an empty file without opening an editor. The first way was with the file manager,
    which you learned in [chapter 6](kindle_split_014.html#ch06), and the second was
    with the `touch` command, which you learned in [chapter 10](kindle_split_019.html#ch10).
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用 GNOME Do 创建一个新文件。这将是我们第三次在不打开编辑器的情况下创建空文件的方法。第一种方法是在文件管理器中，这是你在第 6 章（[kindle_split_014.html#ch06](kindle_split_014.html#ch06)）中学到的，第二种方法是使用
    `touch` 命令，这是你在第 10 章（[kindle_split_019.html#ch10](kindle_split_019.html#ch10)）中学到的。
- en: '**1**.  Launch GNOME Do.'
  id: totrans-1233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  启动 GNOME Do。'
- en: '**2**.  Type `documents` again (capitalization won’t matter here, unlike in
    the terminal).'
  id: totrans-1234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  再次输入 `documents`（这里的大小写无关紧要，与终端不同）。'
- en: '**3**.  Once your Documents folder comes up, tab over to the right pane.'
  id: totrans-1235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  一旦你的文档文件夹出现，切换到右侧面板。'
- en: '**4**.  Use the down arrow to scroll until you reach the Create New File option.'
  id: totrans-1236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  使用向下箭头滚动，直到你到达创建新文件选项。'
- en: '**5**.  Press Enter.'
  id: totrans-1237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  按 Enter 键。'
- en: '**6**.  GNOME Do will immediately give you the option to open the file, which
    it named Untitled.'
  id: totrans-1238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  GNOME Do 将立即为你提供打开文件的选项，它将其命名为“未命名”。'
- en: '**7**.  Press Enter to open the file.'
  id: totrans-1239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**.  按 Enter 键打开文件。'
- en: '**8**.  The file will open in `gedit`.'
  id: totrans-1240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**.  文件将在 `gedit` 中打开。'
- en: '**9**.  Save the file as `gnomedotest` and close out.'
  id: totrans-1241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**.  将文件保存为 `gnomedotest` 并关闭。'
- en: This kind of workflow is helpful if you’re starting a new project. You would
    begin your project by using GNOME Do to create a file in your working directory.
    You could then use Save As to give the file a more meaningful name than Untitled.
    However, if you happen to want a file called Untitled, this is amazingly convenient.
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始一个新项目，这种工作流程非常有用。你将使用 GNOME Do 在工作目录中创建一个文件来开始你的项目。然后，你可以使用“另存为”给文件一个比“未命名”更有意义的名字。然而，如果你恰好想要一个名为“未命名”的文件，这非常方便。
- en: While the application launching functionality of GNOME Do is comparable to Dash,
    the ability to use it to also work with files and folders is convenient. To move
    files with Dash, you need to launch a file manager, whereas with GNOME Do, you
    can move the files directly, without a file manager. By now, you’ve probably noticed
    a lot of this book is about saving time and keystrokes. GNOME Do is a nice tool
    in that time-saving arsenal, because rather than finding a file in the file manager
    and then copying it somewhere else, you can do it all within the GNOME Do interface,
    similarly to how we did it in the terminal.
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 GNOME Do 的应用程序启动功能与 Dash 相当，但它能够用来处理文件和文件夹的能力也很方便。要使用 Dash 移动文件，你需要启动文件管理器，而使用
    GNOME Do，你可以直接移动文件，无需文件管理器。到现在，你可能已经注意到这本书中有很多关于节省时间和按键的内容。GNOME Do 是这个节省时间工具箱中的一个好工具，因为它可以在
    GNOME Do 界面内完成所有操作，而不是在文件管理器中找到文件然后将其复制到其他地方，就像我们在终端中做的那样。
- en: Of course, GNOME Do is just one launcher. Let’s take a look at Kupfer, which
    is similar but designed for KDE systems.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，GNOME Do 只是一个启动器。让我们看看 Kupfer，它与 GNOME Do 类似，但专为 KDE 系统 设计。
- en: 16.1.2\. Kupfer
  id: totrans-1245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.1.2\. Kupfer
- en: Kupfer, a KDE application launcher, will work on any desktop environment. The
    KDE part is only significant in that it requires some programs that aren’t in
    other desktop environments by default. When you install it, those files are automatically
    downloaded (we’ll talk more about this in [chapter 17](kindle_split_027.html#ch17)),
    but Kupfer takes up a little more space because of it. It’s not a major issue,
    though.
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: Kupfer，一个KDE应用程序启动器，可以在任何桌面环境中工作。KDE部分之所以重要，仅仅是因为它需要一些默认不在其他桌面环境中的程序。当您安装它时，那些文件会自动下载（我们将在第17章中详细介绍这一点），但由于这一点，Kupfer会占用更多空间。但这不是什么大问题。
- en: You can launch Kupfer via GNOME Do, by typing `Kupfer`.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过输入`Kupfer`通过GNOME Do启动Kupfer。
- en: You’ll notice Kupfer looks a lot like GNOME Do. The two tools are very similar,
    which you’ll see shortly. For now, let’s assign a key combination to launch Kupfer.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 您会注意到Kupfer看起来很像GNOME Do。这两个工具非常相似，您很快就会看到。现在，让我们分配一个键组合来启动Kupfer。
- en: To do that, click the gear icon in the top right corner (see [figure 16.8](#ch16fig08))
    and then click Preferences.
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，点击右上角的齿轮图标（见图16.8），然后点击首选项。
- en: Figure 16.8\. Like GNOME Do, Kupfer has a configuration option.
  id: totrans-1250
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.8\. 与GNOME Do一样，Kupfer有一个配置选项。
- en: '![](16fig08.jpg)'
  id: totrans-1251
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig08.jpg)'
- en: 'As with GNOME Do, you’ll see a configuration area with four tabs (see [figure
    16.9](#ch16fig09)):'
  id: totrans-1252
  prefs: []
  type: TYPE_NORMAL
  zh: 与GNOME Do一样，您将看到一个包含四个选项卡的配置区域（见图16.9）：
- en: General, which controls startup behavior
  id: totrans-1253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般，控制启动行为
- en: Keyboard, which controls the keyboard shortcuts
  id: totrans-1254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘，控制键盘快捷键
- en: Plugins, which controls which Kupfer plugins are used
  id: totrans-1255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插件，控制哪些Kupfer插件被使用
- en: Catalog, which lets you select which settings and files Kupfer searches
  id: totrans-1256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目录，允许您选择Kupfer搜索的设置和文件
- en: Figure 16.9\. Kupfer’s preferences area is similar to GNOME Do’s.
  id: totrans-1257
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.9\. Kupfer的首选项区域类似于GNOME Do。
- en: '![](16fig09.jpg)'
  id: totrans-1258
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig09.jpg)'
- en: 'It’s very similar to GNOME Do. To assign a key combination to Kupfer:'
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
  zh: 它与GNOME Do非常相似。要将键组合分配给Kupfer：
- en: '**1**.  Click the Keyboard tab (see [figure 16.10](#ch16fig10)).'
  id: totrans-1260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击键盘选项卡（见图16.10）。'
- en: ''
  id: totrans-1261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.10\. Kupfer lets you choose which key combination you use to launch
    it.
  id: totrans-1262
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.10\. Kupfer允许您选择您用于启动它的键组合。
- en: ''
  id: totrans-1263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig10.jpg)'
  id: totrans-1264
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig10.jpg)'
- en: '**2**.  In the Show Main Interfact area the shortcut is Ctrl-space. Since we’re
    using that combination for GNOME Do right now, double-click Ctrl-space and assign
    Alt-Ctrl-space to Show Main Interface.'
  id: totrans-1265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  在显示主界面区域，快捷键是Ctrl-space。由于我们现在正在使用该组合为GNOME Do，双击Ctrl-space并将Alt-Ctrl-space分配给显示主界面。'
- en: '**3**.  Click Close.'
  id: totrans-1266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击关闭。'
- en: You can now launch Kupfer with Alt-Ctrl-space. As with GNOME Do, you can use
    any key combination not being used by something else on your system.
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以使用Alt-Ctrl-space启动Kupfer。与GNOME Do一样，您可以使用系统上未使用的任何键组合。
- en: In addition, you can launch applications, like Firefox, simply by typing the
    name of the program.
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您只需输入程序名称即可启动应用程序，例如Firefox。
- en: 'Unlike GNOME Do, Kupfer can open files and folders by default. However, it
    doesn’t index your Documents directory by default. Let’s configure Kupfer so we
    can use it to open files and folders in our Documents directory:'
  id: totrans-1269
  prefs: []
  type: TYPE_NORMAL
  zh: 与GNOME Do不同，Kupfer默认可以打开文件和文件夹。然而，它默认不会索引您的文档目录。让我们配置Kupfer，以便我们可以使用它来打开文档目录中的文件和文件夹：
- en: '**1**.  Go to Kupfer’s Preferences.'
  id: totrans-1270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  转到Kupfer的首选项。'
- en: '**2**.  Click the Catalog tab.'
  id: totrans-1271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击目录选项卡。'
- en: '**3**.  Click Add (see [figure 16.11](#ch16fig11)).'
  id: totrans-1272
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击添加（见图16.11）。'
- en: ''
  id: totrans-1273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.11\. Kupfer lets you launch files and folders by default, but you
    have to indicate which directories you wish it to index.
  id: totrans-1274
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.11\. Kupfer默认允许您启动文件和文件夹，但您必须指定您希望它索引的目录。
- en: ''
  id: totrans-1275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig11.jpg)'
  id: totrans-1276
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig11.jpg)'
- en: '**4**.  Double-click Documents.'
  id: totrans-1277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  双击文档。'
- en: '**5**.  Click OK.'
  id: totrans-1278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  点击确定。'
- en: You should now see your Documents folder as one of Kupfer’s indexed folders.
    That means you can launch any file or folder within Documents. The indexing can
    take a few minutes. If you want to speed up the indexing, you can quit Kupfer
    and relaunch it.
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该看到您的文档文件夹是Kupfer索引文件夹之一。这意味着您可以在文档中启动任何文件或文件夹。索引可能需要几分钟。如果您想加快索引速度，您可以退出Kupfer并重新启动它。
- en: Once your Documents folder is indexed, you can type `gnomedotest` and you’ll
    be presented with the option to open the file (see [figure 16.12](#ch16fig12)).
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的文档文件夹被索引，您就可以输入`gnomedotest`，您将看到打开文件的选项（见图16.12）。
- en: Figure 16.12\. Kupfer lets you open files once you’ve told it where to look
    for them.
  id: totrans-1281
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.12\. 您已经告诉Kupfer在哪里查找文件后，Kupfer允许您打开文件。
- en: '![](16fig12.jpg)'
  id: totrans-1282
  prefs: []
  type: TYPE_IMG
  zh: '![](16fig12.jpg)'
- en: 'As with GNOME Do, you can tab over to the right pane, use the down arrow, and
    manipulate the file from the Kupfer interface. Let’s use Kupfer to move our `gnomedotest`
    file to the Desktop:'
  id: totrans-1283
  prefs: []
  type: TYPE_NORMAL
  zh: 与 GNOME Do 类似，你可以按 Tab 键切换到右侧面板，使用向下箭头，并通过 Kupfer 界面操作文件。让我们用 Kupfer 将 `gnomedotest`
    文件移动到桌面：
- en: '**1**.  Launch Kupfer.'
  id: totrans-1284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  启动 Kupfer。'
- en: '**2**.  Type `gnomedotest`.'
  id: totrans-1285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  输入 `gnomedotest`。'
- en: '**3**.  Tab to the right pane.'
  id: totrans-1286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  切换到右侧面板。'
- en: '**4**.  Use the down arrow to scroll through your option until you get Move
    to....'
  id: totrans-1287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  使用向下箭头滚动到你的选项，直到你得到“移动到...”。'
- en: '**5**.  Tab over to the third pane that will appear and select Desktop (see
    [figure 16.13](#ch16fig13)).'
  id: totrans-1288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  切换到出现的第三个面板，并选择桌面（见[图 16.13](#ch16fig13))。'
- en: ''
  id: totrans-1289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.13\. Kupfer, like GNOME Do, lets you move files and folders through
    its interface.
  id: totrans-1290
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 16.13\. Kupfer，就像 GNOME Do 一样，允许你通过其界面移动文件和文件夹。
- en: ''
  id: totrans-1291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig13.jpg)'
  id: totrans-1292
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig13.jpg)'
- en: '**6**.  Press Enter.'
  id: totrans-1293
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  按 Enter。'
- en: You’ll now see your `gnomedotest` file on the desktop.
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将在桌面上看到你的 `gnomedotest` 文件。
- en: In terms of which one to choose, Kupfer tends to be used by people using KDE,
    whereas Xfce and GNOME users tend to use GNOME Do. You can customize the appearance
    of both, so one appearance option might appeal to you more. That would dictate
    the launcher you would use. But both are *very* similar. The differences between
    the two launchers are subtle.
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择哪一个时，Kupfer 通常被 KDE 用户使用，而 Xfce 和 GNOME 用户则倾向于使用 GNOME Do。你可以自定义两者的外观，所以某个外观选项可能更适合你。这将决定你将使用的启动器。但两者都非常相似。这两个启动器之间的区别很微妙。
- en: Now that you’ve spent time with application launchers, let’s finish up by learning
    how to create global keyboard shortcuts that will allow you to launch specific
    applications.
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经花时间学习了应用程序启动器，让我们通过学习如何创建全局键盘快捷键来结束，这将允许你启动特定的应用程序。
- en: 16.2\. Keyboard shortcuts
  id: totrans-1297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.2\. 键盘快捷键
- en: If you just want to quickly open certain programs, keyboard shortcuts could
    be a good option for you. We use keyboard shortcuts within applications all of
    the time. For instance, Ctrl-X is a universal way to cut text out of most applications.
    Linux also allows you to launch programs with shortcuts.
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想快速打开某些程序，键盘快捷键可能是一个不错的选择。我们经常在应用程序中使用键盘快捷键。例如，Ctrl-X 是从大多数应用程序中剪切文本的通用方式。Linux
    也允许你使用快捷键启动程序。
- en: Some shortcuts are already configured for you. The Windows/meta key opens the
    Dash area for you. Press Alt-Ctrl-T right now and a terminal window will open.
    But you can also create your own shortcuts. In this section, I’m going to walk
    you through the process in three different desktop environments. We’re going to
    map the key combination Ctrl-Alt-F to Firefox. This way, when you want to open
    that browser, you use a shortcut, rather than a launcher or clicking. While the
    process is similar in each desktop environment, they’re different enough that
    it’s helpful to have a guide.
  id: totrans-1299
  prefs: []
  type: TYPE_NORMAL
  zh: 一些快捷键已经为你配置好了。Windows/meta 键为你打开 Dash 区域。现在按下 Alt-Ctrl-T，将打开一个终端窗口。但你也可以创建自己的快捷键。在本节中，我将指导你通过三个不同的桌面环境的过程。我们将将
    Ctrl-Alt-F 键组合映射到 Firefox。这样，当你想打开那个浏览器时，你可以使用快捷键，而不是启动器或点击。虽然每个桌面环境中的过程都相似，但它们的不同之处足以使指南变得有用。
- en: 16.2.1\. Unity/GNOME
  id: totrans-1300
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.1\. Unity/GNOME
- en: The process in Unity and GNOME is the same.
  id: totrans-1301
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 和 GNOME 中的过程是相同的。
- en: '|  |'
  id: totrans-1302
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Creating a keyboard shortcut**'
  id: totrans-1303
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建键盘快捷键**'
- en: '**1**.  Launch Settings (GNOME) or System Settings (Unity). If you don’t have
    a System Settings option in Ubuntu, install the unity-control-center package.'
  id: totrans-1304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  启动设置（GNOME）或系统设置（Unity）。如果你在 Ubuntu 中没有系统设置选项，请安装 unity-control-center
    软件包。'
- en: '**2**.  Click Keyboard.'
  id: totrans-1305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击键盘。'
- en: '**3**.  Once in the Keyboard area, click the Shortcuts tab. If you want to
    change an existing keyboard shortcut, like the terminal one, you can do it from
    here. To create a new shortcut, click Custom Shortcuts.'
  id: totrans-1306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  一旦进入键盘区域，点击“快捷键”选项卡。如果你想更改现有的键盘快捷键，如终端快捷键，你可以从这里进行更改。要创建新的快捷键，请点击“自定义快捷键”。'
- en: ''
  id: totrans-1307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](189fig01_alt.jpg)'
  id: totrans-1308
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](189fig01_alt.jpg)'
- en: ''
  id: totrans-1309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unity and GNOME both have a keyboard shortcut area for creating custom shortcuts.
  id: totrans-1310
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Unity 和 GNOME 都有创建自定义快捷键的键盘快捷键区域。
- en: ''
  id: totrans-1311
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](189fig02_alt.jpg)'
  id: totrans-1312
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](189fig02_alt.jpg)'
- en: ''
  id: totrans-1313
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Custom Shortcuts area requires the name of the program and a shortcut key.
  id: totrans-1314
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自定义快捷键区域需要程序的名称和快捷键。
- en: '**4**.  Click the + sign to create a shortcut. To create a shortcut, you need
    to know the name of the package. In the case of Firefox, the package is `firefox`.
    If you’re not sure of the name of a package, you can look it up in Synaptic.'
  id: totrans-1315
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击加号创建快捷方式。要创建快捷方式，你需要知道软件包的名称。在Firefox的情况下，软件包是`firefox`。如果你不确定软件包的名称，你可以在Synaptic中查找。'
- en: '**5**.  Use Firefox for the name (which is a descriptor so you know what the
    shortcut does) and `firefox` (the name of the package) for the command.'
  id: totrans-1316
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  将名称（这是一个描述符，以便你知道快捷键的作用）设置为Firefox（软件包的名称），并将命令设置为`firefox`（软件包的名称）。'
- en: '**6**.  Press Enter.'
  id: totrans-1317
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  按Enter键。'
- en: '**7**.  Click once on the word Disabled.'
  id: totrans-1318
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**.  点击一次“禁用”这个词。'
- en: '**8**.  When the text changes to New Accelerator, press the Ctrl-Alt-F keys
    together.'
  id: totrans-1319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**.  当文本变为新加速器时，按下Ctrl-Alt-F键。'
- en: '**9**.  Close out of the Settings tool.'
  id: totrans-1320
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**.  关闭设置工具。'
- en: ''
  id: totrans-1321
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Press Ctrl-Alt-F together to make sure the shortcut works.
  id: totrans-1322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 按下Ctrl-Alt-F组合键以确保快捷键正常工作。
- en: '|  |'
  id: totrans-1323
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 16.2.2\. KDE
  id: totrans-1324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.2\. KDE
- en: 'To create a keyboard shortcut for an application in KDE, the process is slightly
    different. Here you’re going to use the KDE Menu Editor. Here is how you would
    make that same Firefox shortcut in KDE:'
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: 在KDE中为应用程序创建键盘快捷键的过程略有不同。这里你将使用KDE菜单编辑器。以下是如何在KDE中创建相同的Firefox快捷方式：
- en: '**1**.  Right-click the KDE menu icon.'
  id: totrans-1326
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  右键单击KDE菜单图标。'
- en: '**2**.  Select Edit Applications... (see [figure 16.14](#ch16fig14)).'
  id: totrans-1327
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  选择编辑应用程序...（见[图16.14](#ch16fig14)）。'
- en: ''
  id: totrans-1328
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.14\. KDE users create shortcuts using the KDE Menu Editor.
  id: totrans-1329
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.14\. KDE用户使用KDE菜单编辑器创建快捷方式。
- en: ''
  id: totrans-1330
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig14.jpg)'
  id: totrans-1331
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig14.jpg)'
- en: '**3**.  You’ll now see a list of programs arranged by what they do. Since we
    need Firefox, click Internet, then Web Browser, then Firefox (see [figure 16.15](#ch16fig15)).'
  id: totrans-1332
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  你现在将看到一个按功能排列的程序列表。由于我们需要Firefox，请点击互联网，然后是网络浏览器，然后是Firefox（见[图16.15](#ch16fig15)）。'
- en: ''
  id: totrans-1333
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.15\. Creating a shortcut in the KDE Menu Editor is an Advanced option.
  id: totrans-1334
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.15\. 在KDE菜单编辑器中创建快捷方式是一个高级选项。
- en: ''
  id: totrans-1335
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig15_alt.jpg)'
  id: totrans-1336
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig15_alt.jpg)'
- en: '**4**.  Go over to the right pane and click the Advanced tab.'
  id: totrans-1337
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  切换到右侧面板并点击高级选项卡。'
- en: '**5**.  Click where it says Current Shortcut Key and set the shortcut to Ctrl-Alt-F.'
  id: totrans-1338
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  点击当前快捷键处，并将快捷键设置为Ctrl-Alt-F。'
- en: '**6**.  Click Save and exit the menu editor.'
  id: totrans-1339
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  点击保存并退出菜单编辑器。'
- en: You can now launch Firefox with Ctrl-Alt-F.
  id: totrans-1340
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以使用Ctrl-Alt-F组合键启动Firefox。
- en: 16.2.3\. Xfce
  id: totrans-1341
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.3\. Xfce
- en: 'The process for setting keyboard shortcuts in Xfce is similar to the GNOME/Unity
    process:'
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xfce中设置键盘快捷键的过程与GNOME/Unity的过程类似：
- en: '**1**.  Click Settings.'
  id: totrans-1343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击设置。'
- en: '**2**.  Click Keyboard (see [figure 16.16](#ch16fig16)).'
  id: totrans-1344
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击键盘（见[图16.16](#ch16fig16)）。'
- en: ''
  id: totrans-1345
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.16\. Xfce, like Unity and GNOME, has a dedicated area for keyboard
    shortcuts.
  id: totrans-1346
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.16\. Xfce，就像Unity和GNOME一样，有一个专门的键盘快捷方式区域。
- en: ''
  id: totrans-1347
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig16.jpg)'
  id: totrans-1348
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig16.jpg)'
- en: '**3**.  Click the Application Shortcuts tab.'
  id: totrans-1349
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击应用程序快捷方式选项卡。'
- en: '**4**.  Click Add (see [figure 16.17](#ch16fig17)).'
  id: totrans-1350
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击添加（见[图16.17](#ch16fig17)）。'
- en: ''
  id: totrans-1351
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 16.17\. Add a new shortcut using the name of the package, which might
    be different from the name of the program.
  id: totrans-1352
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.17\. 使用软件包名称添加新的快捷方式，该名称可能与程序名称不同。
- en: ''
  id: totrans-1353
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](16fig17.jpg)'
  id: totrans-1354
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](16fig17.jpg)'
- en: '**5**.  Use `firefox` for the command. It’ll be all lowercase because it’s
    the name of the package.'
  id: totrans-1355
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  将命令设置为`firefox`。它将全部小写，因为它是软件包的名称。'
- en: '**6**.  Xfce will then ask you to set a shortcut. Press Ctrl-Alt-F and it’ll
    assign that combination to Firefox.'
  id: totrans-1356
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  然后Xfce会要求你设置一个快捷键。按下Ctrl-Alt-F，它将把这个组合分配给Firefox。'
- en: '**7**.  Close out of the keyboard settings box.'
  id: totrans-1357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**.  关闭键盘设置窗口。'
- en: You can now launch Firefox with Ctrl-Alt-F.
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以使用Ctrl-Alt-F组合键启动Firefox。
- en: 16.3\. Wrapping up
  id: totrans-1359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.3\. 总结
- en: 'Launchers and keyboard shortcuts take some time to learn, but pay off in terms
    of saving time while you work. There are other application launchers, like Launchy
    and Synapse. We’ll talk about Synapse in the next chapter, but to find out about
    other launchers, you can check out Wikipedia: [http://mng.bz/XfJH](http://mng.bz/XfJH).
    And don’t forget that you can use all of these tools and techniques together.
    For instance, you might open files with an application launcher but launch programs
    with a keyboard shortcut. Linux is all about creating a workflow that works for
    you. And now, you have a few options to consider in terms of setting up your workflow.'
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: 启动器和键盘快捷键需要一些时间来学习，但当你工作时可以节省时间。还有其他的应用程序启动器，如 Launchy 和 Synapse。我们将在下一章中讨论
    Synapse，但若想了解其他启动器，你可以查看维基百科：[http://mng.bz/XfJH](http://mng.bz/XfJH)。别忘了，你可以将这些工具和技术一起使用。例如，你可能使用应用程序启动器来打开文件，但使用键盘快捷键来启动程序。Linux
    是关于创建适合你的工作流程。现在，你有几个选项可以考虑来设置你的工作流程。
