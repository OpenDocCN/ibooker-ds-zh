- en: Part 2\. A home office in Linux
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分\. Linux 家庭办公
- en: 'The chapters in this second part of *Learn Linux in a Month of Lunches* prepare
    you to use Linux for your home office, how you’ll work with Linux in your day-to-day
    life. You’ll learn about the vast world of software available to you, how to install
    it, and how to work with it. You’ll also learn the mysterious-and-seemingly-intimidating-but-it’s-really-not-that-bad-you’ll-see
    command line. You’ll also learn:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在《一个月午餐学会 Linux》的第二部分中，这些章节将为你准备使用 Linux 进行家庭办公，以及你如何在日常生活中使用 Linux。你将了解可用的庞大软件世界，如何安装它，以及如何使用它。你还将学习神秘的、看似令人生畏但实际上并不那么糟糕的命令行。你还将学习：
- en: How to work with Linux productivity software to do things like word processing
    and editing photos
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Linux 生产力软件来完成诸如文字处理和编辑照片等工作
- en: The beauty and convenience of text editors
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器的美和便利
- en: What the command line is and how to use it
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命令行是什么以及如何使用它
- en: How to run Windows programs in Linux
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 Linux 中运行 Windows 程序
- en: Tips to work effectively in Linux
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Linux 中高效工作的技巧
- en: Chapter 7\. Installing software
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 7 章\. 安装软件
- en: Welcome to [part 2](kindle_split_015.html#part02) of our journey! Now that you’ve
    got Linux running and understand how it works, in terms of things like distributions
    and desktop environments, we’re going to spend time getting it ready for you to
    work with. The next 10 chapters are going to teach you to work with and customize
    your Linux environment so you can work efficiently. For instance, once you learn
    the command line, you might not ever want to go back to graphical programs. For
    now, let’s talk about a basic level of customization—installing new software on
    your system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我们旅程的第二部分[part 2](kindle_split_015.html#part02)！现在你已经让 Linux 运行起来并了解了它的工作原理，比如发行版和桌面环境，我们将花时间让它准备好供你使用。接下来的
    10 章将教你如何使用和自定义你的 Linux 环境，以便你能够高效工作。例如，一旦你学会了命令行，你可能就再也不想回到图形程序了。现在，让我们来谈谈基本级别的自定义——在你的系统上安装新的软件。
- en: 'Every distribution comes with software preinstalled. In the last chapter we
    saw that GNOME and Unity each come with the Nautilus file manager and gedit text
    editor. But what if you don’t like those tools? The beauty of Linux is that you’re
    rarely stuck with software. In this chapter, you’re going to learn how to install
    and remove software with Linux. More specifically:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个发行版都预装了软件。在上一章中，我们看到了 GNOME 和 Unity 各自带了 Nautilus 文件管理器和 gedit 文本编辑器。但如果你不喜欢这些工具呢？Linux
    的美妙之处在于你很少会陷入软件的困境。在这一章中，你将学习如何使用 Linux 安装和删除软件。更具体地说：
- en: I’ll discuss package managers, which are used to install and remove software.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将讨论软件包管理器，它用于安装和删除软件。
- en: We’ll open and use the Ubuntu Software Manager to install Synaptic, *another*
    package manager.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将打开并使用 Ubuntu 软件管理器来安装 Synaptic，*另一个*软件包管理器。
- en: We’ll open and use Synaptic to install Vim.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将打开并使用 Synaptic 来安装 Vim。
- en: I’m also going to discuss some of the basic concepts of how software installation
    works with Linux. However, this chapter is going to focus on the mechanics of
    installing software. I’ll explore more of the “how everything works” in an upcoming
    chapter. For now, I’m guessing you might have some favorite software you might
    want to get on your computer, so I want to show you how to do that first.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将讨论一些关于软件在 Linux 中如何工作的基本概念。然而，这一章将专注于安装软件的机制。我将在下一章中探索更多“一切是如何工作的”内容。现在，我猜你可能有一些你希望在电脑上安装的喜欢的软件，所以我将首先向你展示如何做到这一点。
- en: 7.1\. Package managers
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1\. 软件包管理器
- en: Linux software installation, removal, and updating is handled by package managers.
    A *package manager* is what operates between us, the users, and the distribution
    software repositories. It’s where you look for software to install.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 的软件安装、删除和更新由软件包管理器处理。软件包管理器是我们用户和发行版软件仓库之间的操作工具。这是你寻找要安装的软件的地方。
- en: The package manager is also what keeps software up-to-date on your computer.
    As I mentioned previously, some distributions have more up-to-date versions of
    software than others. Some distributions might be using version 3.17 of gedit
    while another might be using 3.4 (the higher the version number, the more recent
    the software). The version used depends on what’s available in the repositories.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包管理器也是保持你的计算机上软件更新的工具。正如我之前提到的，一些发行版比其他发行版有更新的软件版本。一些发行版可能使用 gedit 的 3.17
    版本，而另一个可能使用 3.4 版本（版本号越高，软件越新）。使用的版本取决于仓库中可用的内容。
- en: If software isn’t available in a repository, it can’t be installed with a package
    manager. The package manager is also what you’ll use if you want to install a
    new desktop environment. You find it and install it, and you have another desktop.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果软件在仓库中不可用，则无法使用软件包管理器进行安装。如果您想安装新的桌面环境，您也会使用软件包管理器。您找到它并安装它，您就拥有了另一个桌面。
- en: Also, for the most part, you’re going to install, remove, and update software
    using a package manager and not by downloading software from websites. As I mentioned
    before, think in terms of how your phone works. Most of us probably install software
    on our phones using the phone’s app store and not by downloading from different
    websites. This process is familiar to anyone used to an app store, but most likely
    feels strange to Windows users (although Windows uses a package manager-like concept
    for removing software from the computer via the Add/Remove software area). However,
    once you get used to it, you’ll be thrilled with the ease of removing and installing
    software.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在大多数情况下，您将使用软件包管理器来安装、删除和更新软件，而不是从网站上下载软件。正如我之前提到的，从手机应用商店安装软件而不是从不同网站下载，这个过程对习惯于应用商店的人来说很熟悉，但可能对Windows用户来说感觉有些奇怪（尽管Windows通过添加/删除软件区域使用类似软件包管理器的概念从计算机中删除软件）。然而，一旦您习惯了它，您会对软件的安装和删除的便捷性感到兴奋。
- en: Your computer has only one package manager, but there are different interfaces
    for it. Despite the different looks, you’re always interacting with the one package
    manager. Later on, we’ll use commands to install and remove software.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您的计算机只有一个软件包管理器，但有不同的界面。尽管外观不同，您始终在与之交互。稍后，我们将使用命令来安装和删除软件。
- en: In this chapter, we’ll look at Synaptic ([figure 7.1](#ch07fig01)), which is
    a graphical package manager used by Debian-based systems. We’ll also look at the
    Ubuntu Software Store, which is another graphical package manager. You can install
    software with one or both, with no repercussions to your system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨Synaptic（见图7.1），它是由基于Debian的系统使用的图形化软件包管理器。我们还将探讨Ubuntu软件商店，它也是另一个图形化软件包管理器。您可以使用其中一个或两个来安装软件，而不会对您的系统造成任何影响。
- en: Figure 7.1\. Synaptic is available for every Debian-based system making it very
    useful to know.
  id: totrans-21
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.1\. Synaptic适用于每个基于Debian的系统，这使得了解它非常有用。
- en: '![](07fig01_alt.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![07fig01_alt.jpg](07fig01_alt.jpg)'
- en: Even though they’re different interfaces, they’re using the same backend. In
    the case of Debian-based distributions, the backend is *Apt*, which stands for
    *Advanced Packaging Tool*. Different distributions use different package managers,
    but the concept behind them remains the same. For instance, Fedora and OpenSUSE
    share a backend called *RPM*, which stands for *RPM Package Manager* (yet another
    charmingly infuriating recursive Linux acronym). The graphical interface for RPM
    on Fedora is called *Software* and is the GNOME software installer (see [figure
    7.2](#ch07fig02)). This is also the default software installer for Ubuntu 16.04,
    which no longer uses Ubuntu Software Center.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们是不同的界面，但它们使用的是相同的后端。对于基于Debian的发行版，后端是*Apt*，代表*高级包装工具*。不同的发行版使用不同的软件包管理器，但它们背后的概念是相同的。例如，Fedora和OpenSUSE共享一个名为*RPM*的后端，代表*RPM软件包管理器*（另一个迷人且令人愤怒的递归Linux缩写）。Fedora上的RPM图形界面称为*软件*，是GNOME软件安装程序（见图7.2）。这也是Ubuntu
    16.04的默认软件安装程序，它不再使用Ubuntu软件中心。
- en: Figure 7.2\. Fedora’s graphical package manager is called Software. It uses
    the RPM package manager. Note how it looks like an app store.
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.2\. Fedora的图形化软件包管理器称为软件。它使用RPM软件包管理器。注意它看起来像是一个应用商店。
- en: '![](07fig02_alt.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![07fig02_alt.jpg](07fig02_alt.jpg)'
- en: The graphical interface for OpenSUSE is called *YaST (Yet Another Setup Tool)
    Control Center* (see [figure 7.3](#ch07fig03)).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: OpenSUSE的图形界面称为*YaST（另一种设置工具）控制中心*（见图7.3）。
- en: Figure 7.3\. OpenSUSE’s graphical package manager is called YaST. Like Fedora,
    it uses the RPM package manager. Notice how it looks more like Synaptic.
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.3\. OpenSUSE的图形化软件包管理器称为YaST。与Fedora类似，它使用RPM软件包管理器。注意它看起来更像是Synaptic。
- en: '![](07fig03_alt.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![07fig03_alt.jpg](07fig03_alt.jpg)'
- en: Package managers work much like desktop managers—the technical underpinnings
    are the same but the GUIs can be different. The key difference is that the interfaces
    are distribution-specific, so if you like the look and feel of YaST, you can’t
    use it on Fedora. However, the behavior, in terms of how you’ll interact with
    it, is pretty much identical across distributions. Ubuntu no longer comes with
    Synaptic installed so before we look at it, we’ll need to install it. Let’s start
    with Ubuntu’s graphical package manager, which is what we’ll use to install Synaptic.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包管理器的工作方式与桌面管理器非常相似——技术基础相同，但图形用户界面可能不同。关键区别在于界面是针对特定发行版的，所以如果你喜欢 YaST 的外观和感觉，你无法在
    Fedora 上使用它。然而，就交互方式而言，行为在各个发行版之间几乎是相同的。Ubuntu 不再预装 Synaptic，所以在我们查看它之前，我们需要安装它。让我们从
    Ubuntu 的图形包管理器开始，这是我们用来安装 Synaptic 的工具。
- en: 7.2\. Ubuntu Software Center
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2\. Ubuntu 软件中心
- en: Ubuntu’s default package manager in 14.04, the version we’re using, is called
    *Ubuntu Software Center*. It’s not a true package manager in that it doesn’t handle
    updating software. Instead, it only allows you to install and remove software.
    Also, it’s modeled on a store, so it includes things like reviews and recommendations
    that you don’t see in most graphical package managers. Finally, because it’s modeled
    on a store, not everything in it is free. This is unusual in terms of Linux but
    is fairly standard in terms of mobile app stores.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用的 14.04 版本的 Ubuntu 的默认包管理器被称为 *Ubuntu 软件中心*。它不是一个真正的包管理器，因为它不处理软件更新。相反，它只允许你安装和删除软件。此外，它模仿了商店的模式，因此它包括像评论和推荐这样的内容，这在大多数图形包管理器中是看不到的。最后，因为它模仿了商店的模式，所以其中并非所有内容都是免费的。这在
    Linux 中是不寻常的，但在移动应用商店中相当标准。
- en: Though the Ubuntu Software Center looks nice, I find it to be slower than a
    pure graphical package manager, like Synaptic. Also, though there is plenty of
    great, purchase-worthy content in the Software Center, I rarely have a need for
    it. So the first thing we’re going to do is install a *different* package manager.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Ubuntu软件中心看起来很漂亮，但我发现它的速度比纯图形包管理器（如Synaptic）慢。此外，尽管软件中心有很多优秀、值得购买的内容，但我很少需要它们。所以我们要做的第一件事就是安装一个*不同的*包管理器。
- en: To launch Ubuntu Software Center, go into the Dash and type `Ubuntu Software
    Center` and then click into the application. You’ll see something like [figure
    7.4](#ch07fig04).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动 Ubuntu 软件中心，进入 Dash 并输入 `Ubuntu Software Center`，然后点击应用程序。你会看到类似[图 7.4](#ch07fig04)的东西。
- en: Figure 7.4\. The Ubuntu Software Center looks like a standard app store.
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.4\. Ubuntu 软件中心看起来像是一个标准的应用商店。
- en: '![](07fig04_alt.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![07fig04_alt.jpg](07fig04_alt.jpg)'
- en: This is pretty standard across graphical package managers. If you wanted to
    see all of the Office programs, you could click the Office link and see a list.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这在图形包管理器中相当标准。如果你想查看所有办公软件，你可以点击 Office 链接并查看列表。
- en: The Software Center also lets you see what programs you have installed as well
    as a history of programs you’ve installed, removed, and updated ([figure 7.5](#ch07fig05)).
    This list is sorted by date, which is helpful if you’re trying to find something
    you accidentally removed or installed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 软件中心还让你可以看到你安装的程序以及你安装、删除和更新的程序的历史记录（[图 7.5](#ch07fig05)）。该列表按日期排序，如果你试图找到你意外删除或安装的东西，这很有帮助。
- en: Figure 7.5\. The Ubuntu Software Center provides a list of all software you
    have installed and tracks software added, removed, and updated.
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.5\. Ubuntu 软件中心提供了你已安装的所有软件列表，并跟踪软件的添加、删除和更新。
- en: '![](07fig05_alt.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![07fig05_alt.jpg](07fig05_alt.jpg)'
- en: Since we know the name of the software we want to install, Synaptic, we can
    search on it using the search box.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们知道我们想要安装的软件名称是 Synaptic，我们可以使用搜索框搜索它。
- en: The Software Center will match as you type so eventually you’ll see a list of
    results with Synaptic at the top of the list. Click it and you’ll have the option
    to either install it or get more information about the program (see [figure 7.6](#ch07fig06)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 软件中心会随着你的输入进行匹配，最终你将看到包含 Synaptic 在列表顶部的结果列表。点击它，你将可以选择安装它或者获取关于该程序（见[图 7.6](#ch07fig06)）的更多信息。
- en: Figure 7.6\. Once you find the software you want, you can either install it
    or get more information about it.
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.6\. 一旦找到你想要的软件，你可以安装它或者获取更多关于它的信息。
- en: '![](07fig06_alt.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![07fig06_alt.jpg](07fig06_alt.jpg)'
- en: The More Information screen ([figure 7.7](#ch07fig07)) has interesting information.
    In addition to the description of the software, which is fairly standard for graphical
    package managers, the Ubuntu Software Center offers user reviews and links to
    related software. This isn’t common to graphical package managers, but could be
    helpful to new users. The More Information screen also has a link to install the
    software, allowing you to read a bit about software before installing it. Click
    Install to put Synaptic on your system.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息屏幕([图7.7](#ch07fig07))有有趣的信息。除了软件的描述，这在图形包管理器中相当标准之外，Ubuntu软件中心还提供用户评价和相关软件的链接。这在图形包管理器中并不常见，但可能对新手有帮助。更多信息屏幕还有一个安装软件的链接，允许您在安装之前了解一些关于软件的信息。点击“安装”将Synaptic添加到您的系统中。
- en: Figure 7.7\. Software can be installed via the More Information area of the
    Ubuntu Software Center.
  id: totrans-45
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.7\. 软件可以通过Ubuntu软件中心的更多信息区域安装。
- en: '![](07fig07_alt.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig07_alt.jpg)'
- en: You’ll be asked to authenticate by inputting your password (see [figure 7.8](#ch07fig08)).
    This is also a Linux concept. Some operating systems, mobile and desktop, allow
    anyone to install software unless otherwise specified. However, Linux systems
    have an *administrator* concept, meaning only certain people have the rights to
    install new software. We’ll talk about this more in [chapter 19](kindle_split_029.html#ch19).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您将被要求输入密码进行身份验证（见[图7.8](#ch07fig08))。这也是Linux的一个概念。一些操作系统，包括移动和桌面操作系统，除非另有说明，否则允许任何人安装软件。然而，Linux系统有一个*管理员*的概念，这意味着只有某些人有权安装新的软件。我们将在[第19章](kindle_split_029.html#ch19)中进一步讨论这个问题。
- en: Figure 7.8\. All Linux systems require a password to install software.
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.8\. 所有Linux系统在安装软件时都需要密码。
- en: '![](07fig08_alt.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig08_alt.jpg)'
- en: After your password is entered, the software is installed. When it’s done you’ll
    see a green circle with a white check in the middle as well as the date of installation.
    You’ll also now see a Remove button, in case you’ve changed your mind about the
    installation (see [figure 7.9](#ch07fig09)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 输入密码后，软件将被安装。安装完成后，您将看到一个中间有白色勾选的绿色圆圈以及安装日期。您现在还将看到一个“移除”按钮，以防您改变了安装的决定（见[图7.9](#ch07fig09))。
- en: Figure 7.9\. Once software is installed, you have the option to see when you
    installed it and to uninstall it.
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.9\. 软件安装后，您可以选择查看安装时间以及卸载它。
- en: '![](07fig09_alt.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig09_alt.jpg)'
- en: To remove Synaptic, or any other software, click Remove. If you click the back
    arrow in the Software Center, you’ll go back to the list of programs you just
    searched. If you click on Synaptic, you’ll now see a Remove link instead of an
    Install one (see [figure 7.10](#ch07fig10)). Removing software in general means
    searching for it in the Software Center and then removing it from your system.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除Synaptic或其他软件，请点击“移除”。如果您在软件中心点击后退箭头，您将返回到您刚刚搜索的程序列表。如果您点击Synaptic，您现在将看到一个“移除”链接而不是“安装”链接（见[图7.10](#ch07fig10)）。一般而言，移除软件意味着在软件中心中搜索它，然后从您的系统中移除它。
- en: Figure 7.10\. The Ubuntu Software Center can also be used to remove software.
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.10\. Ubuntu软件中心也可以用来移除软件。
- en: '![](07fig10_alt.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig10_alt.jpg)'
- en: I know this seems very Ubuntu-specific, but the process is the same across distributions.
    [Figure 7.11](#ch07fig11) shows the Mint Software Manager, which has a similar
    look to the Ubuntu Software Center. You’ll see I’m doing a search for Synaptic
    there.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这看起来非常Ubuntu特定，但这个过程在各个发行版中都是相同的。[图7.11](#ch07fig11)展示了Mint软件管理器，其外观与Ubuntu软件中心相似。您会看到我在那里搜索Synaptic。
- en: Figure 7.11\. Mint’s Software Manager has a similar look to the Ubuntu Software
    Center.
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.11\. Mint的软件管理器外观与Ubuntu软件中心相似。
- en: '![](07fig11_alt.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig11_alt.jpg)'
- en: In [figure 7.12](#ch07fig12) you see the results list, which has a look similar
    to the Ubuntu Software result list. You see Synaptic with a white check in a green
    circle, meaning it’s installed. You also see stars and reviews, like you saw in
    the Ubuntu Software Center. However you can’t remove it from this screen as you
    can with the Software Center.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图7.12](#ch07fig12)中，您可以看到结果列表，其外观类似于Ubuntu软件的结果列表。您看到Synaptic在绿色圆圈中有一个白色勾选，表示已安装。您还可以看到星星和评价，就像在Ubuntu软件中心中看到的那样。然而，您不能从这个屏幕中移除它，就像您可以从软件中心中移除一样。
- en: Figure 7.12\. The Mint Software Manager results screen also looks like the Ubuntu
    Software Center.
  id: totrans-60
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.12\. Mint软件管理器的结果屏幕也看起来像Ubuntu软件中心。
- en: '![](07fig12_alt.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig12_alt.jpg)'
- en: When you double-click on the Synaptic entry, you’re taken to a screen that’s
    also similar to the Ubuntu Software Center (see [figure 7.13](#ch07fig13)). From
    that screen you can remove Synaptic (or add it, if it wasn’t already installed).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你双击Synaptic条目时，你会进入一个与Ubuntu软件中心类似的屏幕（见图7.13）。从那个屏幕你可以移除Synaptic（或者如果它还没有安装，你可以添加它）。
- en: Figure 7.13\. You can remove software once you double-click into the Mint Software
    Manager entry.
  id: totrans-63
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.13。一旦你双击进入Mint软件管理器条目，你就可以移除软件。
- en: '![](07fig13.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig13.jpg)'
- en: As you can see, it’s essentially the same process, no matter what package manager
    you’re using. Now, as long as you have Synaptic installed, let’s look at installing
    software using that.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，无论你使用什么包管理器，基本过程都是一样的。现在，只要你的Synaptic已经安装，我们就来看看如何使用它来安装软件。
- en: '|  |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Ubuntu Software in 16.04**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**16.04中的Ubuntu软件**'
- en: The software client in Ubuntu 16.04 is called Ubuntu Software.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 16.04中的软件客户端被称为Ubuntu软件。
- en: '![](090fig01.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图片](090fig01.jpg)'
- en: Ubuntu uses a new package manager in 16.04.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu在16.04版本中使用了新的包管理器。
- en: The interface is very similar to Ubuntu Software Center. Software is arranged
    by category or can be searched.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 界面与Ubuntu软件中心非常相似。软件按类别排列或可以搜索。
- en: '![](091fig01_alt.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](091fig01_alt.jpg)'
- en: Ubuntu Software has a very similar interface to Ubuntu Software Center.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu软件拥有与Ubuntu软件中心非常相似的界面。
- en: Once you find something you wish to install, you click the Install button, similar
    to Ubuntu Software Center. If you find yourself moving to 16.04, you shouldn’t
    notice much of a difference between the two package managers. The biggest change,
    in terms of how you’ll use it, is the shorter name!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到了想要安装的东西，你点击安装按钮，这与Ubuntu软件中心类似。如果你发现自己正在迁移到16.04，你不会在两个包管理器之间注意到太大的差异。就使用方式而言，最大的变化是更短的名字！
- en: '|  |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 7.3\. Synaptic
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3. Synaptic
- en: Synaptic is available for *all* Debian-based distributions, which means it’s
    an option on quite a few distributions. Synaptic also allows you to update software,
    or get newer versions, which we’ll talk about in [chapter 17](kindle_split_027.html#ch17).
    Close the Ubuntu Software Center if you still have it open and open Synaptic (you
    can only have one package manager open at a time). When you open Synaptic, it’ll
    ask for your password *before* you try to do anything. The first time it opens
    it’ll give you a brief explanation of how it works (see [figure 7.14](#ch07fig14)).
    We’re going to cover that in this section, so feel free to close the notification.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Synaptic适用于*所有*基于Debian的发行版，这意味着它有相当多的发行版可以选择。Synaptic还允许你更新软件或获取新版本，我们将在第17章中讨论这一点。如果你还打开着Ubuntu软件中心，请关闭它并打开Synaptic（你一次只能打开一个包管理器）。当你打开Synaptic时，它会在你尝试做任何事情之前要求你的密码。第一次打开时，它会给你一个关于其工作方式的简要说明（见图7.14）。我们将在本节中介绍这一点，所以请随意关闭通知。
- en: Figure 7.14\. The first time you open Synaptic, it gives you a brief explanation
    of how it works.
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.14。第一次打开Synaptic时，它会给你一个关于其工作方式的简要说明。
- en: '![](07fig14.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig14.jpg)'
- en: The layout of Synaptic is similar to what we saw in the Ubuntu Software Center
    and Mint’s Software Manager (see [figure 7.15](#ch07fig15)). There’s a rough sort
    of the software available by typing the software and a search option. You’ll notice
    some of the subjects have *multiverse* and *universe* in their titles. *Multiverse*
    refers to non-free, proprietary software (there is no way to purchase software
    through Synaptic so it doesn’t refer to cost). *Universe* refers to software contributed
    by the community but not officially supported by Ubuntu.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Synaptic的布局与我们在Ubuntu软件中心和Mint软件管理器中看到的是相似的（见图7.15）。你可以通过输入软件名称进行粗略的分类，也可以进行搜索。你会注意到一些主题的标题中包含*multiverse*和*universe*。*Multiverse*指的是非自由、专有软件（由于无法通过Synaptic购买软件，所以它不涉及成本）。*Universe*指的是由社区贡献但未由Ubuntu官方支持的软件。
- en: Figure 7.15\. The layout of Synaptic is like the other graphical package managers
    we looked at.
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.15。Synaptic的布局与其他我们查看过的图形包管理器类似。
- en: '![](07fig15_alt.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](07fig15_alt.jpg)'
- en: For now, do a filter search for Vim, which is a text editor we’ll talk about
    later in the book. Type `vim` in the quick filter box and then click Enter. The
    quick filter search is usually fine for searching for software, although Synaptic
    has an advanced search option that allows you to do things like search by *dependency*
    (I’ll talk about that term in just a moment) or software version.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对Vim进行过滤搜索，Vim是我们将在本书后面讨论的文本编辑器。在快速过滤框中输入`vim`，然后按Enter键。快速过滤搜索通常适用于搜索软件，尽管Synaptic有一个高级搜索选项，允许你进行诸如按*依赖项*（我将在稍后讨论这个术语）或软件版本进行搜索。
- en: The software we want is right at the top of the list. If it were installed on
    the system, there would be a green box instead of a white one. Each of the column
    settings are sortable, so if you wanted to sort the list by the name of the package,
    or software, you could click on Package and the sort will change to alphabetical
    by package name (see [figure 7.16](#ch07fig16)). The S column lets you sort by
    what you already have installed on your computer. But since we see the package
    we want, just leave the sort as is for now.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要的软件就在列表的顶部。如果它已安装在系统中，框中会有绿色而不是白色。每一列的设置都是可排序的，所以如果你想按软件包或软件的名称排序列表，你可以点击软件包，排序将变为按软件包名称的字母顺序（见[图7.16](#ch07fig16)）。S列允许你按你已经在电脑上安装的内容排序。但由于我们看到我们想要的软件包，现在就保持排序不变。
- en: Figure 7.16\. Synaptic lets you sort by a few parameters.
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.16\. Synaptic允许你按几个参数排序。
- en: '![](07fig16_alt.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![07fig16_alt.jpg](07fig16_alt.jpg)'
- en: If you click the vim entry, you’ll get a brief description of the software.
    You don’t get as much information and feedback as you would in the Ubuntu Software
    Center, but most of the time, you know what you want to install and don’t need
    additional information.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击vim条目，你会得到软件的简要描述。你不会得到像在Ubuntu软件中心那样多的信息和反馈，但大多数时候，你知道你想要安装什么，不需要额外的信息。
- en: Click the empty box next to vim and you’ll get a little pop-up box (see [figure
    7.17](#ch07fig17)). Click Mark for Installation and you’ll be asked to install
    additional software (see [figure 7.18](#ch07fig18)). This is software Vim needs
    to run. It’s called a *dependency*, meaning it’s a program another program needs
    to run. We’ll talk about this in [chapter 17](kindle_split_027.html#ch17). For
    now, click Mark to indicate you want this installed also. You’ll now notice a
    check in the box next to vim. This means it’s ready to be installed.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 点击vim旁边的空白框，你会得到一个小弹出框（见[图7.17](#ch07fig17)）。点击标记为安装，你会被要求安装额外的软件（见[图7.18](#ch07fig18)）。这是Vim运行所需的软件。它被称为*依赖项*，意味着它是另一个程序运行所需的程序。我们将在[第17章](kindle_split_027.html#ch17)中讨论这个问题。现在，点击标记来表示你想要安装它。你现在会注意到vim旁边的框中有一个勾，这意味着它已准备好安装。
- en: Figure 7.17\. Use Mark for Installation to indicate you want the software installed.
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.17\. 使用标记为安装来表示你想要安装软件。
- en: '![](07fig17_alt.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![07fig17_alt.jpg](07fig17_alt.jpg)'
- en: Figure 7.18\. Package managers automatically install software needed by other
    software.
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.18\. 软件包管理器会自动安装其他软件所需的软件。
- en: '![](07fig18_alt.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![07fig18_alt.jpg](07fig18_alt.jpg)'
- en: At this point, you could keep going, marking software to install and remove.
    You don’t need to do one thing at a time. But since we’re only installing Vim,
    you can click Apply (see [figure 7.19](#ch07fig19)). Synaptic will give a pop-up
    summarizing what you’re doing and asking you to confirm by clicking another Apply.
    Click it and Vim will be installed.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你可以继续操作，标记要安装和卸载的软件。你不需要一次只做一件事。但由于我们只安装Vim，你可以点击应用（见[图7.19](#ch07fig19)）。Synaptic会弹出一个窗口总结你的操作，并要求你通过点击另一个应用来确认。点击它，Vim就会安装。
- en: Figure 7.19\. The Apply button is the final step in telling Synaptic to remove,
    add, or update software.
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.19\. 应用按钮是告诉Synaptic移除、添加或更新软件的最后一步。
- en: '![](07fig19_alt.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![07fig19_alt.jpg](07fig19_alt.jpg)'
- en: When Synaptic is done, you’ll get a message telling you the changes have been
    applied. You can then close the dialog box. You’ll notice the box next to vim
    is now green, indicating the software is installed on your computer (see [figure
    7.20](#ch07fig20)).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当Synaptic完成后，你会得到一个消息告诉你更改已被应用。然后你可以关闭对话框。你会注意到vim旁边的框现在是绿色的，表示软件已安装到你的电脑上（见[图7.20](#ch07fig20)）。
- en: Figure 7.20\. The green box next to vim means the software has been installed.
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.20\. vim旁边的绿色框表示软件已被安装。
- en: '![](07fig20_alt.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![07fig20_alt.jpg](07fig20_alt.jpg)'
- en: If you click the green box, you’ll see options to reinstall the software, if
    it’s not working correctly to remove it, which will remove the software; or to
    *completely* remove it, which will remove the software and associated configuration
    files (see [figure 7.21](#ch07fig21)).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您点击绿色框，您将看到重新安装软件的选项，如果软件运行不正确，可以删除它，这将删除软件；或者选择*完全*删除它，这将删除软件和相关配置文件（见[图
    7.21](#ch07fig21)）。
- en: Figure 7.21\. Clicking the green box next to the program allows it to be reinstalled
    or removed.
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.21\. 点击程序旁边的绿色框可以重新安装或删除程序。
- en: '![](07fig21_alt.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](07fig21_alt.jpg)'
- en: Let’s leave Vim installed for now.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们先保留 Vim 的安装状态。
- en: 7.4\. Wrapping up
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4\. 总结
- en: As you can see, even if the tools for installing and removing software are different
    across distributions, the process is similar. We focused on Ubuntu, but as you
    saw the Ubuntu Software Center is similar to Synaptic, which is common across
    Debian-based distributions. Other graphical package managers work in the same
    way for other distributions. There’s more to say about package management, but
    for now, I want you to have a sense of how it’s done. We’ll get into the why of
    package management in a few more lunches.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，尽管不同发行版的软件安装和删除工具不同，但过程是相似的。我们专注于 Ubuntu，但如您所见，Ubuntu 软件中心与 Synaptic 类似，这在基于
    Debian 的发行版中很常见。其他图形包管理器在其他发行版中也以相同的方式工作。关于软件包管理还有很多要说的，但现在，我想让您对如何操作有一个概念。我们将在接下来的几顿午餐中探讨软件包管理的原理。
- en: Glossary of terms
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Package manager
  id: totrans-107
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 软件包管理器
- en: Allows you to install and update software from repositories and keeps software
    up-to-date on your computer
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您从仓库安装和更新软件，并保持计算机上的软件更新
- en: Repository
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 仓库
- en: Distributions’ collections of software
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包的集合
- en: 7.5\. Lab
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5\. 实验室
- en: Go into Synaptic and remove Vim. Then, go into the Ubuntu Software Center and
    install it again.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 进入 Synaptic 并删除 Vim。然后，进入 Ubuntu 软件中心并重新安装它。
- en: '**1**.  How do you initiate a search in Synaptic?'
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 如何在 Synaptic 中启动搜索？'
- en: '**2**.  How do you initiate a search in the Ubuntu Software Center?'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 如何在 Ubuntu 软件中心中启动搜索？'
- en: '**3**.  If you needed to update your software, which tool would you use?'
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 如果您需要更新软件，您会使用哪个工具？'
- en: Browse for office software in both tools (we’re discussing office software in
    the next chapter).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两个工具中查找办公软件（我们将在下一章讨论办公软件）。
- en: Which interface do you prefer to search?
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您更喜欢哪个界面进行搜索？
- en: Which interface is easier for discovering software?
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪个界面更容易发现软件？
- en: Why do you prefer that interface?
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您为什么喜欢这个界面？
- en: Chapter 8\. An introduction to Linux home/office software
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 8 章\. Linux 家/办公软件简介
- en: Once you can install software, which you learned how to do in the previous chapter,
    Linux really opens up for you. Because software is how you customize your desktop
    and make it your own. This chapter is going to cover the typical software most
    users work with daily. Some of this software is installed in Ubuntu (or your distribution
    of choice) by default, and some of it will need to be installed, which you now
    know how to do! I’m going to walk you through
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您学会了如何安装软件，这在上一章中已经介绍过了，Linux 就真正为您打开了大门。因为软件是您定制桌面并使其个性化的方式。本章将涵盖大多数用户日常使用的典型软件。其中一些软件在
    Ubuntu（或您选择的发行版）中默认安装，而一些则需要安装，而这正是您现在所知道的！我将带您了解
- en: Office productivity software, so you can use spreadsheets, word process, and
    handle email.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 办公生产力软件，您可以使用电子表格、文字处理和收发电子邮件。
- en: Image editors, so you can crop and resize your photos.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像编辑器，您可以裁剪和调整您照片的大小。
- en: Multimedia players, so you can watch movies and listen to music.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多媒体播放器，您可以观看电影和听音乐。
- en: This is going to be a brief overview of the various tools available to you.
    For the most part, they’re similar to their Windows/OS X counterparts, so you
    should be able to get around these programs pretty easily (the GIMP image editor
    is a bit more complex and could probably benefit from its own book). I’m going
    to cover a lot of software so you can see some of what’s available and decide
    which tools work best for you and the work you do. A lot of the programs discussed
    in this chapter also have Windows/OS X versions, so if you find something you
    like, you might be able to use it across operating systems.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是对您可用的各种工具的简要概述。大部分工具与Windows/OS X的对应工具相似，因此您应该能够轻松地使用这些程序（GIMP图像编辑器稍微复杂一些，可能需要一本自己的书）。我将介绍很多软件，以便您了解一些可用的内容，并决定哪些工具最适合您的工作。本章讨论的许多程序也有Windows/OS
    X版本，所以如果您发现喜欢的东西，您可能能够在不同的操作系统上使用它。
- en: '|  |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Web browsers
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络浏览器
- en: I’m not going to get into web browsers here because they’re pretty much the
    same across operating systems. Though you don’t have Internet Explorer, Edge,
    or Safari for Linux, you have Chrome and Firefox and they’re exactly the same.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这里讨论网络浏览器，因为它们在各个操作系统之间几乎相同。尽管您没有Linux的Internet Explorer、Edge或Safari，但您有Chrome和Firefox，它们完全一样。
- en: Most repositories have a browser called Chromium, which is the open source version
    of Chrome. The browsers are very similar, but Chromium has some proprietary code
    excluded from it. Part of the excluded code is support for Adobe Flash.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数仓库都有一个名为Chromium的浏览器，它是Chrome的开源版本。浏览器非常相似，但Chromium排除了其中的一些专有代码。排除的代码部分包括对Adobe
    Flash的支持。
- en: Some people will notice a difference between Chrome and Chromium but most won’t.
    However, if you do notice the difference and you wish to use Chrome instead, you
    can download and install it from Google. We’ll talk about how to install software
    from outside of repositories in [chapter 17](kindle_split_027.html#ch17).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会注意到Chrome和Chromium之间的区别，但大多数人不会。然而，如果您注意到差异并且希望使用Chrome，您可以从Google下载并安装它。我们将在第17章（kindle_split_027.html#ch17）中讨论如何从外部仓库安装软件。
- en: '|  |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 8.1\. Office/productivity
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1\. 办公/生产力
- en: 'I can pretend I’m talking about a genre of software when I say “office/productivity”
    but I think everyone knows I mean Microsoft Office. Microsoft Office is a suite
    of programs:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说“办公/生产力”时，我可以假装在谈论一个软件类别，但我认为每个人都知道我的意思是指Microsoft Office。Microsoft Office是一套程序：
- en: Word (word processor)
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文字（文字处理器）
- en: Excel (spreadsheet)
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Excel（电子表格）
- en: PowerPoint (presentations)
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerPoint（演示文稿）
- en: Outlook (email)
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Outlook（电子邮件）
- en: Access (database)
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问（数据库）
- en: OneNote (note-taking)
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OneNote（笔记）
- en: Publisher (desktop publishing)
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布者（桌面出版）
- en: 8.1.1\. LibreOffice
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.1.1\. LibreOffice
- en: The closest Linux equivalent to Microsoft Office is LibreOffice (see [figure
    8.1](#ch08fig01)), which is a bundled suite of similar programs (you have to install
    the entire suite—you can’t pick only one application).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Linux与Microsoft Office最接近的等价物是LibreOffice（见[图8.1](#ch08fig01)），这是一个捆绑了类似程序的套件（您必须安装整个套件——您不能只选择一个应用程序）。
- en: Figure 8.1\. LibreOffice is a suite of office programs, comparable to Microsoft
    Office.
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.1\. LibreOffice是一套办公程序，与Microsoft Office相当。
- en: '![](08fig01_alt.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig01_alt.jpg)'
- en: 'LibreOffice offers:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice提供：
- en: Writer (word processor)
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Writer（文字处理器）
- en: Calc (spreadsheet)
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Calc（电子表格）
- en: Impress (presentations)
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演示（演示文稿）
- en: Draw (drawing)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Draw（绘图）
- en: Math (mathematical formulas)
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学（数学公式）
- en: Base (database)
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础（数据库）
- en: Though the overlap isn’t perfect, you can see LibreOffice covers a lot of the
    same ground. You should have LibreOffice already installed on your system. Let’s
    look at Calc, the spreadsheet application, in action.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然重叠并不完美，但您可以看到LibreOffice覆盖了大量的相同领域。您应该在您的系统上已经安装了LibreOffice。让我们看看Calc，这个电子表格应用程序的实际操作。
- en: '**1**.  Open Calc.'
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  打开Calc。'
- en: '**2**.  Create a column with the heading Chapter.'
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  创建一个标题为“章节”的列。'
- en: '**3**.  Create another column with the heading Date.'
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  创建一个标题为“日期”的另一个列。'
- en: '**4**.  Enter the chapters we’ve covered and the dates you completed them.'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  输入我们已涵盖的章节和完成它们的日期。'
- en: '|  |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: What about OpenOffice?
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 那么，OpenOffice怎么样？
- en: You might have heard about OpenOffice as an open source productivity suite.
    Many people know it as a free, popular, cross-platform alternative to Microsoft
    Office. In fact, it might have broader name recognition than LibreOffice.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能听说过OpenOffice作为一个开源的办公套件。许多人知道它是一个免费、流行的跨平台替代品，用于Microsoft Office。实际上，它可能比LibreOffice有更广泛的名字认知度。
- en: OpenOffice has gone through many name changes, from OpenOffice.org to Apache
    OpenOffice.org to Apache OpenOffice. LibreOffice is a *fork* of Open-Office, meaning
    the LibreOffice team used the OpenOffice code to develop their suite. The LibreOffice
    team took the OpenOffice code in a different direction (thus the term fork) and
    while the two suites are similar, Libre-Office is more actively developed and
    is widely considered to be superior to Apache OpenOffice.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: OpenOffice已经经历了许多名称变更，从OpenOffice.org到Apache OpenOffice.org再到Apache OpenOffice。LibreOffice是Open-Office的分支，这意味着LibreOffice团队使用了OpenOffice的代码来开发他们的套件。LibreOffice团队将OpenOffice的代码引向了不同的方向（因此有了分支这个术语），尽管两个套件很相似，但LibreOffice的开发更为活跃，并且普遍被认为优于Apache
    OpenOffice。
- en: Apache OpenOffice is still developed, albeit slower than LibreOffice, and is
    still available in most repositories, so if you prefer it, for whatever reason,
    you still have access to it.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Apache OpenOffice仍在开发中，尽管速度比LibreOffice慢，但大多数仓库中仍然有提供，所以如果你出于任何原因更喜欢它，你仍然可以访问它。
- en: '|  |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: LibreOffice is not identical to Office. The interface is similar (see [figure
    8.2](#ch08fig02)), but power Office users might need to spend time getting used
    to it. Users working with complex files might find it hard going between both
    programs, but for most users, doing simple things like creating budgets and writing
    reports, LibreOffice should work just fine. LibreOffice is also available for
    Windows and OS X.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice与Office不完全相同。界面相似（见[图8.2](#ch08fig02)），但习惯使用PowerPoint的用户可能需要花时间适应它。处理复杂文件的用户可能会发现在这两个程序之间切换有些困难，但对于大多数用户来说，进行诸如创建预算和撰写报告等简单操作，LibreOffice应该能够很好地工作。LibreOffice也适用于Windows和OS
    X。
- en: Figure 8.2\. LibreOffice Writer looks similar to Word, but is not identical.
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[图8.2]. LibreOffice Writer看起来与Word相似，但并不完全相同。'
- en: '![](08fig02_alt.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图片](08fig02_alt.jpg)'
- en: 8.1.2\. Calligra
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.1.2. Calligra
- en: 'Of course, you’re not limited to LibreOffice in terms of an office suite. Calligra
    is another example. While it’s associated with the KDE desktop, it is usable on
    any desktop environment. It offers:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在办公套件方面，你不仅限于LibreOffice。Calligra是另一个例子。虽然它与KDE桌面相关联，但它可以在任何桌面环境中使用。它提供：
- en: Words (word processor)
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Words（文字处理器）
- en: Stage (presentations)
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stage（演示文稿）
- en: Sheets (spreadsheet)
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sheets（电子表格）
- en: Flow (flow charts)
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flow（流程图）
- en: Kexi (database)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kexi（数据库）
- en: Like LibreOffice, the interface is slightly different, but should seem familiar
    to most users (see [figure 8.3](#ch08fig03)).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 与LibreOffice一样，界面略有不同，但对于大多数用户来说应该很熟悉（见[图8.3](#ch08fig03)）。
- en: Figure 8.3\. Calligra Stage is the Linux equivalent of Microsoft PowerPoint.
  id: totrans-174
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[图8.3]. Calligra Stage是Linux版的Microsoft PowerPoint。'
- en: '![](08fig03_alt.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图片](08fig03_alt.jpg)'
- en: There are also standalone office programs available in most repositories. For
    instance, AbiWord is a simple word processor that doesn’t come bundled with any
    other programs. Gnumeric is a simple spreadsheet that comes by itself. These are
    good options if you don’t need everything that comes with something like Calligra
    or LibreOffice.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数仓库中也有可用的独立办公程序。例如，AbiWord是一个简单的文字处理器，不捆绑任何其他程序。Gnumeric是一个简单的电子表格，单独提供。如果你不需要像Calligra或LibreOffice这样的套件中包含的所有功能，这些是不错的选择。
- en: 8.1.3\. Email clients
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.1.3. 电子邮件客户端
- en: In terms of Outlook, the Microsoft email client, Linux users have quite a few
    alternatives. There are lots of email clients for Linux. Two of the most popular
    are Evolution, and Thunderbird. Evolution is developed by the GNOME project, and
    because of that, it integrates with the GNOME desktop environment. When you click
    the time along the GNOME top navigation, it pulls in information from your Evolution
    calendar (see -[figure 8.4](#ch08fig04)).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在Outlook（微软电子邮件客户端）方面，Linux用户有很多替代选择。Linux有很多电子邮件客户端。其中两个最受欢迎的是Evolution和Thunderbird。Evolution由GNOME项目开发，因此它与GNOME桌面环境集成。当你点击GNOME顶部的导航栏中的时间时，它会从你的Evolution日历中获取信息（见[图8.4](#ch08fig04)）。
- en: Figure 8.4\. Evolution data is readily available via the GNOME desktop environment.
  id: totrans-179
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '[图8.4]. Evolution数据可以通过GNOME桌面环境轻松访问。'
- en: '![](08fig04_alt.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](08fig04_alt.jpg)'
- en: Evolution supports the Exchange email protocol via a free plugin, whereas Thunderbird
    requires the ExQuilla add-on, which requires an annual subscription. Evolution
    has built-in calendar support and is more directly comparable to Outlook, in that
    it feels like a comprehensive corporate email tool (see [figure 8.5](#ch08fig05)).
    Thunderbird feels more appropriate to home users who don’t want a lot of bells
    and whistles (see [figure 8.6](#ch08fig06)). Both support IMAP and POP3, which
    are used in non-commercial email services like Gmail and Yahoo!, without any plugins
    or add-ons.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Evolution 通过免费插件支持 Exchange 电子邮件协议，而 Thunderbird 需要ExQuilla 扩展程序，该扩展程序需要年度订阅。Evolution
    内置日历支持，并且与 Outlook 更直接可比，因为它感觉像是一个全面的电子邮件工具（见图 8.5）。Thunderbird 对不希望有太多花哨功能的家庭用户来说更为合适（见图
    8.6）。两者都支持 IMAP 和 POP3，这些协议用于非商业电子邮件服务，如 Gmail 和 Yahoo!，无需任何插件或扩展程序。
- en: Figure 8.5\. Evolution is a powerful email program that includes its own calendar
    application.
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.5\. Evolution 是一个强大的电子邮件程序，它包含自己的日历应用。
- en: '![](08fig05_alt.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig05_alt.jpg)'
- en: Figure 8.6\. Thunderbird is a simple email program that might appeal to users
    not working in corporate environments.
  id: totrans-184
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.6\. Thunderbird 是一个简单的电子邮件程序，可能对不在企业环境中工作的用户有吸引力。
- en: '![](08fig06_alt.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig06_alt.jpg)'
- en: Thunderbird is also available for Windows and OS X. Evolution is Linux-only.
    Thunderbird is already installed on your system. Open it and see if you can get
    your mail working with it. It’s designed to automatically import the settings
    from most major email providers, so you’ll put in your name, email address, and
    password, and Thunderbird will do the rest.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Thunderbird 也适用于 Windows 和 OS X。Evolution 仅适用于 Linux。Thunderbird 已安装在您的系统上。打开它，看看您是否能用它来处理邮件。它设计为自动从大多数主要电子邮件提供商导入设置，因此您只需输入您的姓名、电子邮件地址和密码，Thunderbird
    就会完成剩余的工作。
- en: 8.1.4\. Choosing your office program(s)
  id: totrans-187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.1.4\. 选择您的办公程序（们）
- en: 'So which program is best? LibreOffice is probably the most commonly used, meaning
    there’s the most help and documentation available. But in terms of choosing a
    program, you probably want to think about two things:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，哪个程序最好？LibreOffice 可能是最常用的，这意味着有最多的帮助和文档可用。但在选择程序时，您可能需要考虑两件事：
- en: '**1**.  Interface'
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  界面'
- en: '**2**.  File rendering'
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  文件渲染'
- en: 'When I say interface, I mean ease of use:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说界面时，我指的是易用性：
- en: '**1**.  Which program makes the most sense to you, in terms of layout?'
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  哪个程序在布局方面对您来说最有意义？'
- en: '**2**.  Which program makes the most sense to you, in terms of navigation?'
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  哪个程序在导航方面对您来说最有意义？'
- en: '**3**.  Which program makes the most sense to you, in terms of behavior?'
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  哪个程序在行为上对您来说最有意义？'
- en: 'Open LibreOffice Writer, the word processor:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 打开LibreOffice Writer文字处理程序：
- en: '**1**.  Write down five things for which you use word processors.'
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  写下您使用文字处理器的五个用途。'
- en: '**2**.  Make the list bold and double-space it.'
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  使列表加粗并双倍行距。'
- en: '**3**.  Change the font.'
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  更改字体。'
- en: '**4**.  Look at the question above and think about how Writer is working for
    you (and keep the file open).'
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  看看上面的问题，并思考Writer是如何为您工作的（并保持文件打开）。'
- en: All of the programs discussed here behave like their Office equivalents, but
    there are subtle things, like the organization of the menus, that can mean the
    difference between a program that’s easy to use and hard to use.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 这里讨论的所有程序都像它们的 Office 等效程序一样运行，但有一些细微之处，比如菜单的组织，这可能意味着程序易于使用或难以使用。
- en: File rendering means how well the program handles your files. For example, if
    LibreOffice is having trouble with a template used in your workplace, another
    word processor, like AbiWord, might be a better choice.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 文件渲染意味着程序处理您的文件的方式。例如，如果LibreOffice在与您的工作场所使用的模板中遇到困难，另一个文字处理程序，如AbiWord，可能是一个更好的选择。
- en: 'Because Microsoft uses proprietary file formats, other programs sometimes have
    trouble working with them, which is why something might look OK in one word processor,
    but different in another. In general, you’ll find it easier to work with files
    when they’re saved in an OpenDocument format, because those are designed to be
    shared and don’t have proprietary code in them. OpenDocument is usually an option
    in your Save As menu across programs and operating system. OpenDocument file formats
    include:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Microsoft 使用专有文件格式，其他程序有时难以与之协同工作，这就是为什么某个程序中看起来可能没问题，但在另一个程序中却不同。一般来说，当文件以
    OpenDocument 格式保存时，您会发现更容易处理文件，因为这些格式是为了共享而设计的，并且其中不包含专有代码。OpenDocument 格式通常在您跨程序和操作系统的“另存为”菜单中作为选项。OpenDocument
    文件格式包括：
- en: OpenDocument Text (.odt)
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenDocument 文本 (.odt)
- en: OpenDocument Presentation (.odp)
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenDocument 演示文稿 (.odp)
- en: OpenDocument Spreadsheet (.ods)
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenDocument 电子表格 (.ods)
- en: OpenDocument Graphic (.odg)
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenDocument 图形 (.odg)
- en: Getting into the habit of using OpenDocument files makes files render better
    across programs.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 养成使用 OpenDocument 文件的习惯会使文件在不同程序间渲染得更好。
- en: For practice, take the Writer file you just created and save it as a .odt file.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 为了练习，将你刚刚创建的 Writer 文件保存为 .odt 文件。
- en: Email is standard-based, meaning you won’t have any technical issues with one
    client or another. Choosing your email client can be a purely interface-based
    decision.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件是基于标准的，这意味着你不会在任何一个客户端遇到任何技术问题。选择你的电子邮件客户端可以是一个纯粹基于界面的决定。
- en: Table 8.1\. Which office software should you pick?
  id: totrans-210
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 8.1\. 你应该选择哪种办公软件？
- en: '| Office software | Reason |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 办公软件 | 原因 |'
- en: '| --- | --- |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Choose LibreOffice if ... | you want a complete suite of office programs
    |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| 选择 LibreOffice 如果 ... | 你需要一个完整的办公程序套件 |'
- en: '| Choose Calligra if ... | you want a complete suite of office programs, and
    you’re using KDE |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 选择 Calligra 如果 ... | 你需要一个完整的办公程序套件，并且使用 KDE |'
- en: '| Choose AbiWord if ... | you want a very simple word processor |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| 选择 AbiWord 如果 ... | 你需要一个非常简单的文字处理器 |'
- en: '| Choose Gnumeric if ... | you want a spreadsheet program |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 选择 Gnumeric 如果 ... | 你需要一个电子表格程序 |'
- en: '| Choose Thunderbird if ... | you want a basic email client |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 选择 Thunderbird 如果 ... | 你需要一个基本的电子邮件客户端 |'
- en: '| Choose Evolution if ... | you want to feel like you’re using Outlook |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| 选择 Evolution 如果 ... | 你想要感觉像在使用 Outlook |'
- en: 8.2\. Image editing
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2\. 图像编辑
- en: Image editing is a simpler process on Linux. For one thing, there are fewer
    options. But another thing that simplifies it is that the tool you choose depends
    on what you want to do with images.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 上进行图像编辑是一个更简单的过程。一方面，选项较少。但另一方面，使它变得简单的是，你选择的工具取决于你想要对图像做什么。
- en: '*The GNU Image Manipulation Program* (GIMP), does a lot of things but has a
    bit of a learning curve. LibreOffice is much more basic, but it’s also more straightforward
    to use.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '*GNU 图像处理程序*（GIMP）可以做很多事情，但学习曲线有点陡峭。LibreOffice 更基础，但使用起来也更直观。'
- en: 8.2.1\. GIMP
  id: totrans-222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.2.1\. GIMP
- en: GIMP is a powerful image edit and creation program. It lets you layer images
    and gives you access to all kinds of things, like filters and color tools. As
    I said, it’s powerful, but it’s also very complicated, with a notoriously challenging
    interface (see [figure 8.7](#ch08fig07)). It could be the reason GIMP doesn’t
    ship as default software with all distributions (including Ubuntu), but it’s available
    in all repositories.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 是一个强大的图像编辑和创建程序。它允许你分层图像，并提供访问各种工具，如过滤器、颜色工具等。正如我所说，它很强大，但它也非常复杂，有一个臭名昭著的具有挑战性的界面（见[图
    8.7](#ch08fig07)）。这可能是 GIMP 不会作为默认软件与所有发行版（包括 Ubuntu）一起发货的原因，但它可在所有仓库中找到。
- en: Figure 8.7\. GIMP has a complex interface that makes it both powerful and challenging.
  id: totrans-224
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.7\. GIMP 拥有一个复杂的界面，这使得它既强大又具有挑战性。
- en: '![](08fig07.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig07.jpg)'
- en: You’ll notice that GIMP has three windows. The window to the left contains the
    tools you’ll use to manipulate your image. This includes things like brushes,
    color pick-up tools, and erasers. The middle window is where you see your image.
    The right window controls the layers, which you’ll use if you’re building a complex
    image.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到 GIMP 有三个窗口。左侧的窗口包含你将用于操作图像的工具。这包括像画笔、拾色工具和橡皮擦等东西。中间的窗口是你看到图像的地方。右侧的窗口控制层，如果你在构建复杂图像时将使用它。
- en: There’s also a top navigation menu area with a lot of other options. GIMP has
    a lot of options, which is a blessing and a curse.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个顶部导航菜单区域，有很多其他选项。GIMP 有很多选项，这既是祝福也是诅咒。
- en: The first thing I do with GIMP is go to Windows along the top navigation and
    put GIMP into Single-Window Mode. This displays one window and makes it much easier
    to work with (see [figure 8.8](#ch08fig08)).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 GIMP 的第一件事就是点击顶部的导航窗口，并将 GIMP 切换到单窗口模式。这显示一个窗口，使得工作更加容易（见[图 8.8](#ch08fig08)）。
- en: Figure 8.8\. GIMP is easier to work with in single-window mode.
  id: totrans-229
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.8\. 在单窗口模式下，GIMP 更容易操作。
- en: '![](08fig08_alt.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig08_alt.jpg)'
- en: 'The trick to using GIMP is determining which menu has your option. For instance,
    if you’re looking to shrink a photo:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 GIMP 的技巧是确定哪个菜单有你的选项。例如，如果你想要缩小一张照片：
- en: '**1**.  Go to the Image menu along the top navigation (see [figure 8.9](#ch08fig09)).'
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击顶部导航栏中的图像菜单（见[图 8.9](#ch08fig09)）。'
- en: ''
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 8.9\. GIMP’s top menus control a lot of functionality, including shrinking
    and enlarging images.
  id: totrans-234
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.9\. GIMP 的顶部菜单控制着很多功能，包括缩小和放大图像。
- en: ''
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](08fig09_alt.jpg)'
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](08fig09_alt.jpg)'
- en: '**2**.  Click Scale Image...'
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击“缩放图像”...'
- en: '**3**.  Choose how you want to shrink it. GIMP uses pixels by default but you
    can also use percentages (see [figure 8.10](#ch08fig10)).'
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  选择你想要缩放的方式。GIMP默认使用像素，但你也可以使用百分比（参见[图8.10](#ch08fig10)）。'
- en: ''
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 8.10\. The Scale Image menu controls the size and resolution of images.
  id: totrans-240
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.10\. “缩放图像”菜单控制图像的大小和分辨率。
- en: ''
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](08fig10.jpg)'
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](08fig10.jpg)'
- en: The process is simple once you know what to do. But there’s a bit of a learning
    curve.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道该怎么做，这个过程就很简单了。但学习曲线有点陡峭。
- en: Download a book cover from Amazon.com and resize it, making it smaller. To save
    an image, right-click it in your browser and click Save Image As... Make sure
    you save the image.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 从Amazon.com下载一个书封面并调整大小，使其变小。要保存图像，在浏览器中右键单击它并点击“另存为图片...”确保保存图像。
- en: I don’t have an art or Photoshop background and I use GIMP for all of my image
    manipulation needs, including the images for this book. I don’t use all of the
    functionality, but I can do what I need to do, and I suspect that’s how most people
    use this. It takes some time to learn GIMP but it’s time well-spent if you do
    any kind of regular work with photos or images.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有艺术或Photoshop背景，我使用GIMP来满足所有我的图像处理需求，包括这本书的图像。我不使用所有功能，但我能完成我需要做的事情，我怀疑大多数人也是这样使用的。学习GIMP需要一些时间，但如果你经常处理照片或图像，这是值得的。
- en: GIMP is also available for Windows and OS X.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP也适用于Windows和OS X。
- en: 8.2.2\. LibreOffice Draw
  id: totrans-247
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.2.2\. LibreOffice Draw
- en: LibreOffice Draw is much more basic, which makes it easier to use. It’s nothing
    great but if you need to occasionally touch up photos in a minor way, it should
    be fine.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice Draw更基础，这使得它更容易使用。它并不出色，但如果偶尔需要轻微修饰照片，它应该没问题。
- en: LibreOffice Draw has a much simpler interface than GIMP (see [figure 8.11](#ch08fig11)).
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice Draw的界面比GIMP简单得多（参见[图8.11](#ch08fig11)）。
- en: Figure 8.11\. LibreOffice Draw has a simple interface, not unlike Microsoft
    Word’s.
  id: totrans-250
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.11\. LibreOffice Draw的界面简单，与Microsoft Word的界面相似。
- en: '![](08fig11.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig11.jpg)'
- en: If you want to shrink or enlarge a photo with LibreOffice Draw, you click on
    the image. You’ll see some small squares around the image (see [figure 8.12](#ch08fig12)).
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用LibreOffice Draw缩小或放大照片，请点击图像。你会在图像周围看到一些小方块（参见[图8.12](#ch08fig12)）。
- en: Figure 8.12\. Working with the small squares around the image allows you to
    change its size in LibreOffice Draw.
  id: totrans-253
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.12\. 使用图像周围的方块可以让你在LibreOffice Draw中改变其大小。
- en: '![](08fig12.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig12.jpg)'
- en: If you click and drag on the squares, you’ll change the size of the image. Take
    the book cover you just shrunk with GIMP and make it bigger.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击并拖动方块，你会改变图像的大小。用GIMP缩小后的书封面，将其放大。
- en: Table 8.2\. Which image editor should you pick?
  id: totrans-256
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表8.2\. 你应该选择哪个图像编辑器？
- en: '| Editor | Reason |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '| 编辑器 | 原因 |'
- en: '| --- | --- |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Choose GIMP if ... | you’re looking for a robust Adobe Photoshop replacement
    |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| 如果你想寻找一个强大的Adobe Photoshop替代品，请选择GIMP |'
- en: '| Choose LibreOffice Draw if ... | you want to lightly and occasionally crop
    photos and images |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '| 如果你想偶尔轻微裁剪照片和图像，请选择LibreOffice Draw |'
- en: 8.3\. Multimedia
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3\. 多媒体
- en: Let’s be honest for a moment. You’re not all about work. Even though you’re
    spending your lunch hour learning Linux, you also enjoy your down time. Maybe
    you like to watch movies. Or maybe you like to listen to music. This section will
    help you relax using your Linux desktop.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们诚实一点。你不是只工作。尽管你花午餐时间学习Linux，但你也很享受你的空闲时间。也许你喜欢看电影。或者也许你喜欢听音乐。本节将帮助你使用Linux桌面放松。
- en: 8.3.1\. Movies
  id: totrans-263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.3.1\. 电影
- en: Ubuntu doesn’t come with a default video player, which I think has to do with
    how much viewing now happens in the web browser. There was a time when you couldn’t
    stream Netflix from Ubuntu but it’s now possible through the Chrome browser on
    most up-to-date distributions. But if you want to watch your own content, you
    have options with Linux.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu没有默认的视频播放器，我认为这与现在大部分观看都在网页浏览器中进行有关。曾经有一段时间，你无法从Ubuntu中流式传输Netflix，但现在通过大多数最新版本的Chrome浏览器可以实现。但如果你想要观看自己的内容，Linux有选择。
- en: VLC
  id: totrans-265
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: VLC
- en: My favorite video player is VLC Media Player (it can also play music but we’ll
    talk about that later in this section). It handles different formats of videos
    without much drama or thought. Double-click your video and VLC handles the rest.
    This isn’t the case with all movie players, which sometimes need your help downloading
    and installing codecs (which you might remember from [chapter 4](kindle_split_012.html#ch04)).
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的视频播放器是 VLC 媒体播放器（它也可以播放音乐，但我们会在这个部分稍后讨论）。它处理不同格式的视频时无需太多戏剧性或思考。双击你的视频，VLC
    就会处理剩下的部分。并非所有电影播放器都如此，有时它们需要你的帮助下载和安装编解码器（你可能还记得第 4 章[chapter 4](kindle_split_012.html#ch04)中提到的）。
- en: VLC’s interface is very simple (see [figure 8.13](#ch08fig13)). The controls
    along the bottom are used to work with the video.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: VLC 的界面非常简单（见图 8.13[figure 8.13](#ch08fig13)）。底部的控件用于处理视频。
- en: Figure 8.13\. VLC looks like most other movie players.
  id: totrans-268
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.13\. VLC 的外观与其他大多数电影播放器相似。
- en: '![](08fig13_alt.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig13_alt.jpg)'
- en: There isn’t much more to say about VLC because it works so well and so simply.
    It’s also available for Windows and OS X and it’s my preferred video player for
    those operating systems, too, for the same reasons discussed here.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 VLC 没有多少可说的，因为它工作得如此出色和简单。它也适用于 Windows 和 OS X，并且由于同样的原因，它也是我在这些操作系统上首选的视频播放器。
- en: '**1**.  Install VLC.'
  id: totrans-271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 安装 VLC。'
- en: '**2**.  Download a video and an audio clip from [https://archive.org/](https://archive.org/)
    and play both using VLC.'
  id: totrans-272
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 下载一个视频和一个音频剪辑从 [https://archive.org/](https://archive.org/)，并使用 VLC
    播放这两个文件。'
- en: GNOME Videos
  id: totrans-273
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: GNOME 视频
- en: There are other movie players for Linux, if for some reason VLC doesn’t work
    for you. GNOME Videos is another one, with a similar look to VLC. However it doesn’t
    have the same kind of codec support VLC does. Luckily, it will offer to go out
    and download whatever you need to play a given video (see [figure 8.14](#ch08fig14)).
    Try playing the video you downloaded from archive.org in GNOME Videos.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出于某种原因 VLC 对你不适用，Linux 还有其他电影播放器。GNOME 视频（GNOME Videos）是另一个，外观与 VLC 类似。然而，它没有
    VLC 那样的编解码器支持。幸运的是，它会提供下载所需内容以播放特定视频（见图 8.14[figure 8.14](#ch08fig14)）。尝试在 GNOME
    视频中播放你从 archive.org 下载的视频。
- en: Figure 8.14\. GNOME Videos will help you with the codecs needed to play certain
    videos.
  id: totrans-275
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.14\. GNOME 视频（GNOME Videos）将帮助你获取播放某些视频所需的编解码器。
- en: '![](08fig14_alt.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig14_alt.jpg)'
- en: 8.3.2\. Music
  id: totrans-277
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.3.2\. 音乐
- en: Music players, like iTunes, represent a single interface to all of the music
    on your computer. iTunes isn’t available for Linux, but there are quite a few
    similar programs.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐播放器，如 iTunes，代表了你电脑上所有音乐的单一界面。iTunes 不适用于 Linux，但有许多类似的程序。
- en: Rhythmbox
  id: totrans-279
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Rhythmbox
- en: Ubuntu comes with Rhythmbox by default and it’s similar to iTunes, except that
    content isn’t purchased through it (although it does offer a plugin that interfaces
    with Magnatune, an online music store).
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 默认自带 Rhythmbox，它与 iTunes 类似，但内容不是通过它购买的（尽管它提供了一个与在线音乐商店 Magnatune 交互的插件）。
- en: With Rhythmbox, you point it to your music directory (or directories) and it
    handles the rest. Rhythmbox has a simple interface, with the play/forward/back
    commands you would expect on a music player (see [figure 8.15](#ch08fig15)).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Rhythmbox，你只需将其指向你的音乐目录（或目录），然后它就会处理剩下的部分。Rhythmbox 拥有简单的界面，具有音乐播放器上应有的播放/快进/快退命令（见图
    8.15[figure 8.15](#ch08fig15)）。
- en: Figure 8.15\. Rhythmbox has a standard music player interface.
  id: totrans-282
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 8.15\. Rhythmbox 拥有标准的音乐播放器界面。
- en: '![](08fig15.jpg)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig15.jpg)'
- en: It also has a nice plugin architecture that installs software that adds more
    functionality, like the aforementioned ability to connect to a third-party music
    store. Plugins can do everything from tweeting what you’re playing to automatically
    importing cover art.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 它还有一个不错的插件架构，可以安装软件以添加更多功能，如前面提到的连接到第三方音乐商店的能力。插件可以从发推文你正在播放的内容到自动导入封面艺术，无所不能。
- en: Rhythmbox is part of the GNOME project, but works across Linux distributions
    and desktops. Use it to play the audio clip you downloaded from archive.org.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox 是 GNOME 项目的一部分，但可以在 Linux 发行版和桌面之间工作。使用它播放你从 archive.org 下载的音频剪辑。
- en: Amarok
  id: totrans-286
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Amarok
- en: KDE has its own music player called Amarok. It looks similar to Rhythmbox and
    has most of the same functionality (see [figure 8.16](#ch08fig16)). However, it
    will do things like pull in artist information from Wikipedia. It also keeps statistics
    on your music habits. Despite being associated with KDE, Amarok is also available
    for Windows and OS X.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: KDE 有自己的音乐播放器，名为 Amarok。它看起来与 Rhythmbox 类似，并且具有大多数相同的功能（见图 8.16[figure 8.16](#ch08fig16)）。然而，它会做一些事情，比如从维基百科中拉取艺术家信息。它还会记录你的音乐习惯统计。尽管与
    KDE 相关，Amarok 也适用于 Windows 和 OS X。
- en: Figure 8.16\. Amarok is KDE’s default music player, but it works across desktop
    environments.
  id: totrans-288
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图8.16\. Amarok是KDE的默认音乐播放器，但它可以在不同的桌面环境中工作。
- en: '![](08fig16_alt.jpg)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](08fig16_alt.jpg)'
- en: There are other music players like Banshee and Clementine. Perhaps more than
    any other piece of software, different distributions seem to go with different
    music players.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他音乐播放器，如Banshee和Clementine。也许比任何其他软件，不同的发行版似乎与不同的音乐播放器搭配。
- en: If you spend a lot of time playing music with your computer, I think it’s worth
    spending time playing with the different players, because the interface is a personal
    thing and all of them will do the simple job of playing music. [Table 8.3](#ch08table03)
    offers suggestions on picking a multimedia player.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你花很多时间用电脑听音乐，我认为花时间尝试不同的播放器是值得的，因为界面是个人化的东西，它们都会完成简单的播放音乐的工作。[表8.3](#ch08table03)提供了选择多媒体播放器的建议。
- en: Table 8.3\. Which multimedia player should you pick?
  id: totrans-292
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表8.3\. 你应该选择哪个多媒体播放器？
- en: '| Player | Reason |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| 玩家 | 原因 |'
- en: '| --- | --- |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Choose VLC if ... | you want the simplest way to play videos |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| 如果你想用最简单的方式播放视频... | 选择VLC |'
- en: '| Choose GNOME Videos if ... | something about VLC doesn’t work for you |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| 如果VLC对你不起作用... | 选择GNOME Videos |'
- en: '| Choose Rhythmbox if ... | you want something relatively simple |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| 如果你想使用相对简单的程序... | 选择Rhythmbox |'
- en: '| Choose Amarok if ... | you want a music player with a few more bells and
    whistles |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| 如果你想有一个带有更多功能的音乐播放器... | 选择Amarok |'
- en: 8.4\. Wrapping up
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4\. 总结
- en: The goal of this chapter is to give you an overview of the commonly used software
    available for Linux. It’s based on what people tend to use on Windows and OS X.
    This list is by no means complete.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是为你提供一个关于Linux上常用软件的概述。它基于人们在Windows和OS X上倾向于使用的内容。这个列表绝对不是完整的。
- en: The point (and joy) of Linux is the amount of choice you have, so you’re by
    no means limited to what’s discussed here. Instead, I selected some of the larger
    software projects, which are probably good places to start. When I’m resizing
    a photo or building a spreadsheet, I want a program that simply works. I’m not
    looking for anything dramatic or exciting. I want my photo to get smaller or my
    formulas to work. All of the software in this chapter will accomplish that goal.
    But like desktop environments, you’ll want to think about what works for you and
    the way you like to work.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的要点（和乐趣）在于你拥有的选择量，所以你绝对不仅限于这里讨论的内容。相反，我选择了一些较大的软件项目，这些项目可能是开始的好地方。当我调整照片大小或构建电子表格时，我想要一个简单地工作的程序。我不需要任何戏剧性或令人兴奋的东西。我想让我的照片变小或让我的公式工作。本章中的所有软件都能实现这个目标。但就像桌面环境一样，你需要考虑对你来说什么才是合适的，以及你喜欢的操作方式。
- en: Glossary of terms
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了以下内容：
- en: Office productivity software
  id: totrans-304
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 办公生产力软件
- en: Programs typically used for office work, like spreadsheets, word processors,
    and email clients
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 通常用于办公工作的程序，如电子表格、文字处理器和电子邮件客户端
- en: Multimedia player
  id: totrans-306
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 多媒体播放器
- en: Software for playing audio and video
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音频和视频的软件
- en: 8.5\. Lab
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.5\. 实验室
- en: 'Consider these questions before you dive into the lab that follows them. You
    should also apply these questions to any of the programs discussed in this chapter
    and in this book:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行以下实验室之前，请考虑这些问题。你也应该将这些问题应用到本章和本书中讨论的任何程序上：
- en: What do you like about the interface you’re currently using?
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢你目前使用的界面的哪些方面？
- en: Do you know how to navigate it or are you constantly looking for a feature that
    you cannot find?
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你知道如何导航它，还是你一直在寻找找不到的功能？
- en: Do you like the aesthetics of the interface or does it feel ugly to you?
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢界面的美学，还是觉得它很丑陋？
- en: Does it feel dramatically different from the versions of these programs you
    use in Windows and OS X?
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与你在Windows和OS X中使用的这些程序版本相比是否感觉有显著的不同？
- en: What do you like better about these programs?
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你更喜欢这些程序中的哪些？
- en: Do these interfaces make more sense to you?
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些界面对你来说更有意义吗？
- en: Are there features on these tools that your current tools lack?
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些工具上是否有你当前工具缺少的功能？
- en: What features and functionality do you feel is missing?
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你觉得缺少哪些功能和功能？
- en: 'With those questions in mind, let’s work with the programs you just learned:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这些问题的情况下，让我们使用你刚刚学到的程序：
- en: '**1**.  Use LibreOffice Writer and create a short document.'
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用LibreOffice Writer创建一个简短的文档。'
- en: '**2**.  Use LibreOffice Calc to compute the average of 10, 15, 19, and 18.'
  id: totrans-320
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用LibreOffice Calc计算10、15、19和18的平均值。'
- en: '**3**.  Download GIMP and try to scale an image from archive.org, this time
    making it bigger.'
  id: totrans-321
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 下载GIMP并尝试从archive.org缩放一个图像，这次将其放大。'
- en: '**4**.  Use Rhythmbox to install the song lyric plugin. *HINT*: It’s under
    Tools.'
  id: totrans-322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用Rhythmbox安装歌曲歌词插件。**提示**：它在工具中。'
- en: Chapter 9\. Text files and editors
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章. 文本文件和编辑器
- en: 'A *text editor* is a simple editor that presents text without any formatting
    like bold, italics, or underline. Text editors only show text and line breaks
    (some might preserve indenting). Text editors, like Windows Notepad and OS X’s
    TextEdit, are wonderful tools on any operating system but are especially useful
    on Linux systems because:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本编辑器**是一个简单的编辑器，它以没有任何格式（如粗体、斜体或下划线）的方式呈现文本。文本编辑器只显示文本和换行符（一些可能会保留缩进）。文本编辑器，如Windows记事本和OS
    X的TextEdit，在任何操作系统中都是优秀的工具，但在Linux系统中尤其有用，因为：'
- en: They allow you to edit configuration files in your Linux system.
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们允许您编辑Linux系统中的配置文件。
- en: They keep you away from proprietary formats that might require certain software.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们让您远离可能需要特定软件的专有格式。
- en: They last forever. Long after civilization has ended, text files will still
    be openable and readable.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们永远存在。在文明终结很久之后，文本文件仍然可以打开和阅读。
- en: This chapter will discuss the power and beauty of text files and will walk you
    through some common Linux text editors. In the previous chapter, we talked about
    word processors, which are fantastic tools, but also complex ones. Text editors
    allow you to work with just text and not formatting, making text files easy to
    move between operating systems without losing any information. I’m not writing
    this book in a word processor, but with a text editor. I’ll discuss this process
    later in the chapter.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论文本文件的力量与美丽，并带您了解一些常见的Linux文本编辑器。在前一章中，我们讨论了文字处理器，这些是出色的工具，但也很复杂。文本编辑器允许您仅与文本进行工作，而不涉及格式化，这使得文本文件可以在不同的操作系统之间轻松移动而不会丢失任何信息。我并不是在文字处理器中编写这本书，而是在文本编辑器中。我将在本章后面讨论这个过程。
- en: Text editors also allow you to interact with your Linux system in a way that
    isn’t possible with other operating systems. For instance, I use a ThinkPad with
    a built-in TrackPoint mouse. Most Linux distributions let me use the TrackPoint
    wheel to scroll through content without my having to do anything, but some distributions,
    for whatever reason, don’t. In that situation I can enable the TrackPoint scroll
    by going into a directory, adding a text file to a folder with a few lines I copied
    and pasted from a guide, and then, after I reboot, the scroll works. Many desktop
    environments, like Openbox, allow you to make changes to the interface using text
    files. This power, flexibility, and versatility is what makes text editors so
    popular within the Linux community.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 文本编辑器还允许您以一种在其他操作系统中不可能的方式与Linux系统进行交互。例如，我使用ThinkPad笔记本电脑，内置TrackPoint鼠标。大多数Linux发行版允许我使用TrackPoint滚轮在不做任何操作的情况下滚动内容，但有些发行版，出于某种原因，则不行。在这种情况下，我可以通过进入目录，向文件夹中添加一个包含我从指南中复制粘贴的几行文本的文本文件，然后重启后，滚动功能就会工作。许多桌面环境，如Openbox，允许您使用文本文件来更改界面。这种力量、灵活性和多功能性使得文本编辑器在Linux社区中非常受欢迎。
- en: 9.1\. Getting to know text editors
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1. 获取了解文本编辑器
- en: This section will introduce you to three text editors, giving you an overview
    of how they work and the tasks to which they’re best suited. The nice thing about
    text editors is that the product is always the same—a simple file without any
    formatting. It can be anything from programming to HTML to words in a file. All
    text editors will do that job fine, so you never need to worry you’re using the
    *wrong* text editor. Any text editor can open the work of any other text editor.
    With that mental safety net in place, you can simply focus on the one you like
    to use. Or the ones you like to use, in my case.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍三种文本编辑器，为您概述它们的工作方式以及它们最适合执行的任务。文本编辑器的好处在于产品始终如一——一个没有任何格式的简单文件。它可以是从编程到HTML到文件中的文字。所有文本编辑器都能很好地完成这项工作，所以您永远不需要担心您使用的是**错误的**文本编辑器。任何文本编辑器都可以打开其他文本编辑器的作品。有了这个心理安全网，您只需专注于您喜欢使用的编辑器即可。或者，在我的情况下，您喜欢使用的编辑器。
- en: 'One final note: The editors discussed in this chapter are also available for
    Windows and OS X so if you discover you like using one of these, you can also
    use them on other operating systems.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点说明：本章中讨论的编辑器也适用于Windows和OS X，所以如果您发现您喜欢使用其中之一，您也可以在其他操作系统上使用它们。
- en: 9.1.1\. gedit
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.1. gedit
- en: You might remember gedit from [chapter 6](kindle_split_014.html#ch06). It’s
    the default text editor for GNOME and Ubuntu. You also might remember that the
    interface is simple and straightforward. You type words and they appear on the
    screen. There are some basic controls along the top navigation panel (see [figure
    9.1](#ch09fig01)) and some more along the top navigation menu.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得gedit来自[第6章](kindle_split_014.html#ch06)。它是GNOME和Ubuntu的默认文本编辑器。你也可能记得它的界面简单直观。你输入文字，它们就会出现在屏幕上。顶部导航面板上有一些基本控制（见[图9.1](#ch09fig01)），顶部导航菜单上还有一些。
- en: 'Figure 9.1\. gedit has simple editing tools at the top of its interface: undo,
    redo, find, and find and replace.'
  id: totrans-335
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.1\. gedit在其界面顶部提供简单的编辑工具：撤销、重做、查找和查找替换。
- en: '![](09fig01_alt.jpg)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![](09fig01_alt.jpg)'
- en: The top navigation menu includes the gedit Preferences, found under the Edit
    menu. Preferences lets you change the look of gedit, including its colors. It
    also gives you access to some plugins, which give gedit additional functionality
    like Snippets, which allow you to save frequently used pieces of text and deploy
    them with either a shortcut key or a tab after a certain word. If you frequently
    write a complicated word, sentence, or piece of code, you can assign it a letter
    or word trigger. Then, whenever you type that letter or word and hit Tab, gedit
    will replace the text with whatever you assigned to that combination.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部导航菜单包括gedit首选项，位于“编辑”菜单下。首选项允许你更改gedit的外观，包括其颜色。它还让你可以访问一些插件，这些插件为gedit提供了额外的功能，如片段，允许你保存常用文本片段，并通过快捷键或特定单词后的制表符部署它们。如果你经常写复杂的单词、句子或代码，你可以为其分配一个字母或单词触发器。然后，每次你输入那个字母或单词并按Tab键时，gedit就会用你分配给该组合的内容替换文本。
- en: gedit comes with some plugins, not all of which are activated. You can see them
    under the Preferences menu also (see [figure 9.2](#ch09fig02)).
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: gedit附带一些插件，并非所有插件都已被激活。你可以在“首选项”菜单下看到它们（见[图9.2](#ch09fig02)）。
- en: Figure 9.2\. gedit has many plugins that can give it additional functionality.
  id: totrans-339
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.2\. gedit有许多插件可以为其提供额外的功能。
- en: '![](09fig02.jpg)'
  id: totrans-340
  prefs: []
  type: TYPE_IMG
  zh: '![](09fig02.jpg)'
- en: Because its code is freely available to anyone, you’ll find lots of gedit plugins
    online. The best place to start is the GNOME wiki at [https://wiki.gnome.org](https://wiki.gnome.org).
    There, you’ll find links to the various gedit plugin projects. The permissions-based
    nature of Linux makes it unlikely these plugins could harm your computer. We’ll
    talk more about permissions in [chapter 19](kindle_split_029.html#ch19).
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其代码对任何人都是免费可用的，你会在网上找到许多gedit插件。开始的最佳地方是GNOME维基百科[https://wiki.gnome.org](https://wiki.gnome.org)。在那里，你可以找到各种gedit插件项目的链接。Linux基于权限的特性使得这些插件不太可能损害你的计算机。我们将在[第19章](kindle_split_029.html#ch19)中更多地讨论权限。
- en: 'Let’s take a few moments to use gedit again:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们花几分钟时间再次使用gedit：
- en: '**1**.  Launch it via the Dash. You can type `gedit` or `text editor`.'
  id: totrans-343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  通过Dash启动它。你可以输入`gedit`或`text editor`。'
- en: '**2**.  Type a sentence into gedit. I recommend `Text editors are fun!`'
  id: totrans-344
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  在gedit中输入一句话。我推荐输入`Text editors are fun!`'
- en: '**3**.  Highlight the sentence. You can use Ctrl-A to select all of the text
    or use your mouse.'
  id: totrans-345
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  突出显示句子。你可以使用Ctrl-A选择所有文本或使用鼠标。'
- en: '**4**.  Copy the text using Ctrl-C or using the icon along the top bar (it’s
    an icon featuring two pieces of paper).'
  id: totrans-346
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  使用Ctrl-C或使用顶部栏上的图标（它是一个包含两页纸的图标）复制文本。'
- en: '**5**.  Move to the end of the first sentence and paste this after it using
    Ctrl-V or the paste icon (it’s a clipboard icon).'
  id: totrans-347
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  移动到第一句话的末尾，并使用Ctrl-V或粘贴图标（它是一个剪贴板图标）将其粘贴到后面。'
- en: '**6**.  Highlight the second sentence and cut it using Ctrl-X or the cut icon
    (it’s a scissors icon).'
  id: totrans-348
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  突出显示第二句话，并使用Ctrl-X或剪切图标（它是一个剪刀图标）剪切它。'
- en: All of these steps should feel familiar. It’s just like using most word processors,
    web browsers, or pretty much any other kind of program. I tend to use gedit for
    most of my writing because it’s so simple. I know all of the keyboard shortcuts
    because they’re the same ones most other programs use. The plugins let me do things
    like add a word count to the screen and preview certain kinds of markup (we’ll
    talk about that in a moment) in a separate window. It’s simple yet effective.
    Now let’s move on to Vim, which can do a lot more than gedit, but also has a steeper
    learning curve.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些步骤都应该感觉熟悉。它就像使用大多数文字处理器、网页浏览器或几乎所有其他类型的程序一样。我倾向于使用 gedit 来进行大部分写作，因为它非常简单。我熟悉所有的键盘快捷键，因为它们与大多数其他程序使用的快捷键相同。插件让我能够做一些事情，比如在屏幕上添加字数统计并预览某些类型的标记（我们稍后会讨论这一点）在一个单独的窗口中。它简单而有效。现在让我们转向
    Vim，它比 gedit 能做更多的事情，但学习曲线也更陡峭。
- en: 9.1.2\. Vim
  id: totrans-350
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2\. Vim
- en: Vim is another popular text editor with its own syntax that makes it almost
    like a language. It’s not easy to learn, but if you can master it, you can have
    complete control over your documents and words.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: Vim 是另一个流行的文本编辑器，它拥有自己的语法，几乎像一门语言。学习起来并不容易，但如果你能掌握它，你就可以完全控制你的文档和文字。
- en: For instance, if you want to remove the third word in the fourth line of a document,
    there are Vim commands that can do that for you, without you having to move your
    cursor to that word like you’d need to in something like gedit. Vim is based on
    vi, a UNIX program that you use within the terminal (Vim stands for vi Improved).
    If you have access to a terminal anywhere, and you’re on a Unix-based system such
    as Linux or OS X, then you have vi. Vim is a version of vi that’s a bit more user-friendly,
    in that it lets you use the arrow keys to move (vi has you use the H-J-K-L keys
    because it predates arrow keys!). We’re going to work with Vim because it’s slightly
    more user-friendly, but it looks and behaves just like vi, so if you ever find
    yourself stuck in a terminal, you should be able to survive. You also might recall
    it from [chapter 7](kindle_split_016.html#ch07) when we installed it.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想删除文档第四行的第三个单词，Vim 有命令可以帮你做到这一点，而不需要像在 gedit 中那样移动光标到那个单词。Vim 基于 vi，这是一个
    UNIX 程序，你可以在终端中使用它（Vim 代表 vi Improved）。如果你在任何地方都可以访问终端，并且你使用的是基于 Unix 的系统，如 Linux
    或 OS X，那么你就有了 vi。Vim 是 vi 的一个版本，它更加用户友好，因为它允许你使用箭头键来移动（vi 使用 H-J-K-L 键，因为它在箭头键之前出现！）。我们将使用
    Vim，因为它稍微友好一些，但它的外观和行为与 vi 几乎相同，所以如果你发现自己被困在终端中，你应该能够生存下来。你也可能记得它在[第 7 章](kindle_split_016.html#ch07)中，当我们安装它时。
- en: There are two ways to interact with Vim. The two ways are called *modes* (there
    are actually more modes but we won’t explore them). One mode is for creating text
    (*insert mode*) and the other is for manipulating it with commands (*normal* or
    *command* mode).
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Vim 交互有两种方式。这两种方式被称为 *模式*（实际上有更多模式，但我们不会探索它们）。一种模式是用于创建文本（*插入模式*），另一种是用于通过命令来操作它（*正常*或*命令模式*）。
- en: Insert mode is what you use when you’re creating text. It feels like a traditional
    text editor in this mode in that you’re typing words and they’re appearing on
    the screen. However, you can’t change the text in insert mode. To do something
    like copy or move text, you need to switch into command mode. You enter commands
    at the bottom of your screen; the rest of the screen is for insert mode ([figure
    9.3](#ch09fig03)).
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 插入模式是你在创建文本时使用的模式。在这个模式下，它感觉像是一个传统的文本编辑器，因为你正在输入单词，它们会出现在屏幕上。然而，你无法在插入模式下更改文本。要执行像复制或移动文本这样的操作，你需要切换到命令模式。你会在屏幕底部输入命令；屏幕的其余部分用于插入模式（[图
    9.3](#ch09fig03)）。
- en: Figure 9.3\. Vim’s command area is the colon at the bottom of the screen. The
    rest of the screen is for content.
  id: totrans-355
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 9.3\. Vim 的命令区域是屏幕底部的冒号。屏幕的其余部分用于内容。
- en: '![](09fig03_alt.jpg)'
  id: totrans-356
  prefs: []
  type: TYPE_IMG
  zh: '![图片](09fig03_alt.jpg)'
- en: We’re going to learn some Vim commands in a moment. I think of insert mode for
    creating text and command mode for manipulating text. This is very different from
    gedit, where everything happens in a single window and in a single mode.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后将会学习一些 Vim 命令。我认为插入模式用于创建文本，命令模式用于操作文本。这与 gedit 非常不同，在 gedit 中，所有操作都在一个窗口和一个模式下进行。
- en: We’re going to spend a few minutes working with Vim. It takes a while to learn
    and it does a lot of different things well, more than I could even cover here.
    But if using Vim speaks to you, I encourage you to spend some time learning to
    use it (I also think it would make a great *Month of Lunches* topic!).
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将花几分钟时间来学习使用 Vim。学习它需要一段时间，而且它能够很好地完成许多不同的事情，多到甚至无法在这里全部涵盖。但如果使用 Vim 能引起你的兴趣，我鼓励你花些时间学习如何使用它（我也认为它会是“午餐月”主题的一个绝佳选择！）。
- en: '|  |'
  id: totrans-359
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Customizing ViM
  id: totrans-360
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 自定义 ViM
- en: You’ll notice Vim doesn’t have a preferences menu (or any menus, really).
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到 Vim 没有偏好菜单（实际上也没有任何菜单）。
- en: If you wish to customize it, in terms of things like colors, fonts, how it wraps
    lines, or if it starts with the spell check turned on, you create and edit the
    .vimrc file (with a text editor!) that lives in your home directory (we’ll talk
    more about directories in [chapter 14](kindle_split_023.html#ch14)). There are
    lots of sample .vimrc files online that’ll help to get you started.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望对其进行自定义，比如颜色、字体、如何换行，或者是否在启动时开启拼写检查，你可以在你的主目录中创建和编辑 .vimrc 文件（使用文本编辑器！）来做到这一点（我们将在[第
    14 章](kindle_split_023.html#ch14)中更多地讨论目录）。网上有很多示例 .vimrc 文件可以帮助你开始。
- en: '|  |'
  id: totrans-363
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Let’s take Vim for a spin.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们试驾一下 Vim。
- en: '**1**.  Launch the terminal via the Dash (you can just type the word `terminal`).'
  id: totrans-365
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  通过 Dash 启动终端（你只需输入单词 `terminal`）。'
- en: '**2**.  Type the word `vim` into the terminal and press Enter. Vim will open.'
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  在终端中输入单词 `vim` 并按 Enter 键。Vim 将会打开。'
- en: '**3**.  As soon as you start typing, you’ll enter insert mode. You’ll know
    this because it says *-- INSERT --* at the bottom of the screen. Type `Text editors
    are fun!` again.'
  id: totrans-367
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  一旦开始输入，你将进入插入模式。你会知道这一点，因为屏幕底部会显示 *-- INSERT --*。再次输入 `Text editors
    are fun!`。'
- en: '**4**.  Try to highlight and copy and paste the sentence like we did with gedit.
    Notice that you can’t. Instead, enter command mode by pressing Escape and then
    colon (`:`).'
  id: totrans-368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  尝试像我们在 gedit 中做的那样突出显示并复制粘贴这句话。注意，你做不到。相反，通过按 Escape 键然后按冒号（`:`）进入命令模式。'
- en: '**5**.  Once in command mode, type the letter `y`, which means yank, or copy,
    the text.'
  id: totrans-369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  一旦进入命令模式，输入字母 `y`，它代表剪切或复制文本。'
- en: '**6**.  Now type `p` to paste it. You’ll see the sentence on a new line.'
  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  现在输入 `p` 来粘贴。你会在新的一行看到这句话。'
- en: '**7**.  To remove that extra sentence, type `dd` twice, which will cut the
    extra sentence.'
  id: totrans-371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**.  要删除多余的句子，输入 `dd` 两次，这将剪切掉多余的句子。'
- en: '**8**.  To go back to typing, press Escape and then `i`.'
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**.  要返回到输入状态，按 Escape 键然后按 `i`。'
- en: '**9**.  When you’re done with Vim, click the colon to go into command mode
    and type `q!` which lets you quit without saving.'
  id: totrans-373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**.  当你完成 Vim 的工作后，点击冒号进入命令模式，并输入 `q!` 来退出而不保存。'
- en: Vim comes with its own tutorial. To launch it, type `vimtutor` into the terminal.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: Vim 自带教程。要在终端中启动它，输入 `vimtutor`。
- en: 9.1.3\. Emacs
  id: totrans-375
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.3\. Emacs
- en: Emacs is, like Vim, a powerful-yet-complex text editor. Like Vim, it has its
    passionate fans who love its versatility. For instance, Emacs can be used to read
    and send email. It also has an organization mode that keeps lists and notes. It
    also has games and a calendar. There are people who live their life through Emacs,
    and like Vim, learning it could be its own book.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs 与 Vim 类似，是一个功能强大但复杂的文本编辑器。与 Vim 一样，它有热情的粉丝，他们喜欢它的多功能性。例如，Emacs 可以用来阅读和发送电子邮件。它还有一个组织模式，可以保存列表和笔记。它还有游戏和日历。有些人通过
    Emacs 来生活，就像 Vim 一样，学习它可能需要一本书。
- en: Emacs uses lots of key combinations based upon the Ctrl key, which it abbreviates
    as C, and the Alt key, which Emacs abbreviates as M. Some people liken using Emacs
    to playing an instrument, since many of the shortcuts are not unlike making chords
    on a piano or guitar. You’ll notice Emacs has some gedit-like icons along its
    top (see [figure 9.4](#ch09fig04)) as well as some menus.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs 使用很多基于 Ctrl 键的组合键，它将其简称为 C，以及基于 Alt 键的组合键，Emacs 将其简称为 M。有些人将使用 Emacs 比喻为演奏乐器，因为许多快捷键与在钢琴或吉他上弹奏和弦类似。你会注意到
    Emacs 在顶部有一些与 gedit 类似的图标，以及一些菜单。
- en: Figure 9.4\. Emacs has icons similar to gedit.
  id: totrans-378
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 9.4\. Emacs 有与 gedit 类似的图标。
- en: '![](09fig04_alt.jpg)'
  id: totrans-379
  prefs: []
  type: TYPE_IMG
  zh: '![](09fig04_alt.jpg)'
- en: Unlike Vim, you can muddle along with Emacs without needing to learn much. Rather
    helpfully, the menus show the shortcut keys for each command so you learn while
    you use it (see [figure 9.5](#ch09fig05)).
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Vim 不同，你可以不用学习太多就能使用 Emacs。非常有帮助的是，菜单显示了每个命令的快捷键，这样你在使用它的同时就能学习（参见[图 9.5](#ch09fig05)）。
- en: Figure 9.5\. Emacs’s menus show you shortcuts that you can use instead of menus.
  id: totrans-381
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 9.5\. Emacs 的菜单显示了你可以使用的快捷键，而不是菜单。
- en: '![](09fig05_alt.jpg)'
  id: totrans-382
  prefs: []
  type: TYPE_IMG
  zh: '![](09fig05_alt.jpg)'
- en: You can customize Emacs via its top Options menu. We’re only going to spend
    a few minutes with Emacs, but like Vim, if you like it, I encourage you to invest
    time learning to use it. There’s a tutorial link in the opening screen of Emacs.
    You’ll see it every time you open Emacs. Let’s try Emacs out.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过其顶部的选项菜单自定义 Emacs。我们只会花几分钟时间使用 Emacs，但就像 Vim 一样，如果你喜欢它，我鼓励你投入时间去学习如何使用它。在
    Emacs 的启动屏幕中有一个教程链接。每次你打开 Emacs 都会看到它。让我们试试 Emacs 吧。
- en: '|  |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Getting started with Emacs**'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始使用 Emacs**'
- en: '**1**.  Install Emacs (just like we did with Vim in [chapter 7](kindle_split_016.html#ch07)),
    then launch it from the Dash.'
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 安装 Emacs（就像我们在第 7 章[chapter 7](kindle_split_016.html#ch07)中安装 Vim 一样），然后从
    Dash 中启动它。'
- en: '**2**.  Open a new file by typing Ctrl-X and then Ctrl-F. You’ll be on the
    bottom of the screen like you were in Vim’s command mode. Emacs wants you to name
    the new file. Just call it test and Press Enter.'
  id: totrans-387
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 通过按 Ctrl-X 然后按 Ctrl-F 来打开一个新文件。你会在屏幕底部，就像你在 Vim 的命令模式中一样。Emacs 会要求你为新文件命名。只需将其命名为
    test 并按 Enter 键。'
- en: '**3**.  Now that you’re in an empty file, type `Text editors are fun!`'
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 现在你在一个空文件中，输入 `Text editors are fun!`'
- en: '**4**.  Use Ctrl-x and then the letter `h` to highlight all of the text.'
  id: totrans-389
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用 Ctrl-x 然后按字母 `h` 来突出显示所有文本。'
- en: '**5**.  Use Alt-w to copy the sentence.'
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 使用 Alt-w 来复制句子。'
- en: '**6**.  Use Ctrl-y to paste it in.'
  id: totrans-391
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 使用 Ctrl-y 来粘贴它。'
- en: '**7**.  To remove the extra sentence, highlight it with your mouse (or shift
    and the arrow keys) and press Ctrl-w to cut it.'
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 要删除多余的句子，用鼠标（或 shift 和箭头键）突出显示它，然后按 Ctrl-w 来剪切它。'
- en: '|  |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 9.2\. Working with text editors
  id: totrans-394
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2\. 使用文本编辑器工作
- en: Now that you’ve seen a few text editors, let’s talk more specifically about
    *what* you can do with them.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了几个文本编辑器，让我们更具体地谈谈 *你可以用它们做什么*。
- en: 9.2.1\. Writing with text editors
  id: totrans-396
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.1\. 使用文本编辑器进行写作
- en: 'As you saw with those three text editors, writing with them is just a matter
    of typing. The hard part of that is thinking of things to type. But you can’t
    blame text editors for that. The real challenge of text editors is that they provide
    you with no formatting, so you can’t do anything like add bullets or bold/italicized
    text to your document. However, there is a solution in certain *markup languages*.
    Markup languages are ways of formatting documents. Some are complicated like HTML,
    but others are pretty simple. For instance, Markdown is a popular markup method.
    You write it in a text file, but if you want to make something bold, you use two
    asterisks before and after the word or words. So this:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的这三个文本编辑器，用它们写作只是打字的问题。那个过程中的难点在于思考要打什么。但你不能责怪文本编辑器。文本编辑器的真正挑战是它们不提供格式化，所以你不能对你的文档做任何像添加项目符号或粗体/斜体文本这样的事情。然而，在某些
    *标记语言* 中有一个解决方案。标记语言是格式化文档的方式。有些很复杂，比如 HTML，但其他则相当简单。例如，Markdown 是一种流行的标记方法。你可以在文本文件中编写它，但如果你想使某些内容加粗，你可以在单词或短语前后使用两个星号。所以这个：
- en: '[PRE0]'
  id: totrans-398
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: would look like
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 它看起来会是这样
- en: '**bold**'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**'
- en: To save the file as Markdown, you would put .md at the end of the file name.
    You would then have a Markdown-formatted text file that you could edit with any
    text editor on any operating system. But how do you turn a text file into another
    kind of document? The answer is a utility called *Pandoc*, which transforms text
    between formats. To use it, you first install it from your repository, and then
    you use simple syntax to change one kind of file into another. For example, to
    change a Markdown file called notes.md into an OpenDocument Text file or .odt,
    which we talked about in the last chapter, you would go into the terminal, navigate
    into the file’s directory (I’ll show you how to do that next chapter), and run
    a command like
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件保存为 Markdown 格式，你需要在文件名末尾加上 .md。这样你就有了一个 Markdown 格式的文本文件，你可以在任何操作系统上的任何文本编辑器中编辑它。但如何将文本文件转换为另一种类型的文档呢？答案是名为
    *Pandoc* 的实用程序，它可以在格式之间转换文本。要使用它，你首先从你的仓库中安装它，然后使用简单的语法将一种类型的文件转换为另一种类型。例如，要将名为
    notes.md 的 Markdown 文件转换为我们在上一章中提到的 OpenDocument Text 文件或 .odt，你将进入终端，导航到文件的目录（我将在下一章中展示如何做），然后运行一个类似以下命令的命令
- en: '[PRE1]'
  id: totrans-402
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You would then have a new OpenDocument Text file in the same directory as the
    original Markdown file. This ability to transform content makes it much more shareable.
    I might have some great content in an HTML file when I’m suddenly asked to give
    a presentation on it. I can use Pandoc to change it to a slide format. With Pandoc,
    file format becomes less of a restriction.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个目录中有一个新的OpenDocument Text文件，与原始Markdown文件在同一目录下。这种转换内容的能力使其更具可分享性。当我突然被要求就某个主题进行演示时，我可能会有一些很好的内容在HTML文件中。我可以使用Pandoc将其转换为幻灯片格式。有了Pandoc，文件格式就不再是限制。
- en: Of course, some people just keep everything in text files without transforming
    it, which is what allows them to use something like Emacs for everything.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有些人只是将所有内容都保留在文本文件中而不进行转换，这就是他们能够使用像Emacs这样的工具来处理所有事情的原因。
- en: I’m writing this book in Asciidoc, another markup language. What I like about
    the combination of text files and transformation utilities is that I don’t have
    to worry about rendering or what version of what software someone is using. With
    text files, you know anyone can open them, on their phone or computer, without
    any complications.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 我用Asciidoc编写这本书，这是一种另一种标记语言。我喜欢文本文件和转换工具的组合，因为我不必担心渲染或某人使用什么软件的版本。有了文本文件，你知道任何人都可以在他们的手机或电脑上打开它们，没有任何复杂性。
- en: I like Markdown for similar reasons. I write everything in Markdown and then
    use Pandoc to change the Markdown into anything and everything from HTML to Word
    documents, without ever having to shift mental gears in terms of how I work with
    text.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢Markdown也是出于类似的原因。我写所有内容都是Markdown，然后使用Pandoc将Markdown转换为从HTML到Word文档的任何东西，而不必在处理文本的方式上转换思维模式。
- en: Markdown and Pandoc are not Linux-only so if you find the workflow helpful here,
    you can expand it to other operating systems, too.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: Markdown和Pandoc不仅限于Linux，所以如果你觉得这里的流程有帮助，你也可以将其扩展到其他操作系统。
- en: 9.2.2\. Going under the hood with text files
  id: totrans-408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2\. 深入文本文件内部
- en: As I mentioned at the start of this chapter, you can interact with different
    parts of the Linux operating system using text files. You can change parts of
    your Linux system by editing certain text files, like the way I fixed my TrackPoint.
    You can also see what’s going on with your system by looking at text files. A
    quick-and-easy way for us to do that now is checking the log files, which we talked
    about in [chapter 4](kindle_split_012.html#ch04). The logs are the record of what’s
    going on with your operating system. You’ll recall from [chapter 4](kindle_split_012.html#ch04)
    that Ubuntu has a tool called System Log for viewing log files, but you can use
    any text editor to view them, too.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在本章开头提到的，你可以通过文本文件与Linux操作系统的不同部分进行交互。你可以通过编辑某些文本文件来更改你的Linux系统的一部分，就像我修复我的TrackPoint一样。你还可以通过查看文本文件来了解你的系统情况。现在，我们快速简单地做到这一点的方法是检查日志文件，我们在[第4章](kindle_split_012.html#ch04)中讨论过。日志是关于你的操作系统中发生的事情的记录。你可能会记得，从[第4章](kindle_split_012.html#ch04)中，Ubuntu有一个名为系统日志的工具来查看日志文件，但你也可以使用任何文本编辑器来查看它们。
- en: If you wanted to look at a log of all of your logs, to see *everything* that’s
    been happening on your system, you could look at the syslog file in a text editor.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要查看所有日志的日志，以查看系统上发生的*所有*事情，你可以在文本编辑器中查看syslog文件。
- en: 'To do that in gedit, you would:'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 要在gedit中这样做，你会：
- en: '**1**.  Use Ctrl-O or click the Open button.'
  id: totrans-412
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用Ctrl-O或单击打开按钮。'
- en: '**2**.  Click Computer from the file directory (see [figure 9.6](#ch09fig06)).'
  id: totrans-413
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 从文件目录中单击计算机（见[图9.6](#ch09fig06)）。'
- en: ''
  id: totrans-414
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 9.6\. Use the Computer link to access your log files.
  id: totrans-415
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.6\. 使用计算机链接访问你的日志文件。
- en: ''
  id: totrans-416
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](09fig06_alt.jpg)'
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](09fig06_alt.jpg)'
- en: '**3**.  Double-click the var directory (I’ll explain that in [chapter 14](kindle_split_023.html#ch14)).'
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 双击var目录（我将在[第14章](kindle_split_023.html#ch14)中解释）。'
- en: '**4**.  Double-click the log directory.'
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 双击日志目录。'
- en: '**5**.  Double-click syslog.'
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 双击syslog。'
- en: '**6**.  The log file will open in gedit.'
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 日志文件将在gedit中打开。'
- en: You can scroll through the file to see all of the things that happen on your
    computer while you’re working. This can help you troubleshoot issues, like unexplained
    crashes. Simply scroll through the file and see what was happening (or not happening)
    before the crash.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以滚动浏览文件，查看你在工作时电脑上发生的一切。这可以帮助你排查问题，比如无法解释的崩溃。只需滚动浏览文件，看看崩溃前发生了什么（或没有发生什么）。
- en: 'To open that same file in Vim:'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Vim中打开相同的文件：
- en: '**1**.  Go into command mode (:) and type `edit /var/log/syslog`.'
  id: totrans-424
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 进入命令模式(:)并输入`edit /var/log/syslog`。'
- en: '**2**.  The file will open in Vim.'
  id: totrans-425
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 文件将在Vim中打开。'
- en: '**3**.  Don’t forget how to exit Vim: command mode and then `q`!'
  id: totrans-426
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 不要忘记如何退出Vim：命令模式然后按`q`！'
- en: 'To open it in Emacs:'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 在Emacs中打开它：
- en: '**1**.  Go to the File menu.'
  id: totrans-428
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 前往文件菜单。'
- en: '**2**.  Click on Open File...?'
  id: totrans-429
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“打开文件...”？'
- en: '**3**.  Navigate to the file, as we did with gedit.'
  id: totrans-430
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 导航到文件，就像我们用gedit做的那样。'
- en: 9.3\. Wrapping up
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3\. 总结
- en: You now have a sense of the power and beauty of text editors. Three specific
    ones were mentioned here, but like in the previous chapter, there are more that
    I didn’t have time to cover. I briefly touched on a few more in [table 9.1](#ch09table01).
    You don’t have to spend a lot of time in a text editor on Linux, but it’s nice
    to have one you feel comfortable using, so you’re comfortable when you need to
    use one.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在对文本编辑器的强大和美丽有了感觉。这里提到了三个具体的例子，但就像上一章一样，还有更多我没有时间介绍。我在[表9.1](#ch09table01)中简要提到了一些。你不需要在Linux的文本编辑器上花费太多时间，但拥有一个让你感到舒适的编辑器是很好的，这样当你需要使用它时你会感到舒适。
- en: Table 9.1\. Choosing a text editor
  id: totrans-433
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表9.1\. 选择文本编辑器
- en: '| Text editor | Pros | Cons |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| 文本编辑器 | 优点 | 缺点 |'
- en: '| --- | --- | --- |'
  id: totrans-435
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Atom | Simple interface Packages (Atom calls them plugins) add functionality
    | Linux version is still a little buggy Doesn’t render certain markup very well
    |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| Atom | 简单的界面 插件（Atom称其为插件）增加功能 | Linux版本仍然有点问题 无法很好地渲染某些标记 |'
- en: '| Brackets | Simple interface Extensions (what Brackets calls “plugins”) add
    functionality | Linux version is still a little buggy |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| Brackets | 简单的界面 扩展（Brackets称其为插件）增加功能 | Linux版本仍然有点问题 |'
- en: '| gedit | Simple interface Plugins add functionality Minimal learning curve
    | Fewest features of the three |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| gedit | 简单的界面 插件增加功能 学习曲线最小 | 三者中功能最少 |'
- en: '| Emacs | Powerful Expandable to the point that it’s almost an operating system
    Usable without a mouse | Has a bit of a learning curve Requires a lot of finger
    stretching to execute commands |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| Emacs | 强大 可扩展到几乎成为操作系统的程度 无需鼠标即可使用 | 有一点学习曲线 执行命令需要很多手指伸展 |'
- en: '| nano | *Very* simple interface Terminal-based, like Vim Lists shortcuts on
    interface | You can’t do much more than type, cut/copy, and paste. |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| nano | 非常简单的界面 基于终端，如Vim 在界面上列出快捷键 | 你不能做很多除了输入、剪切/复制和粘贴之外的事情。 |'
- en: '| Vim | Powerful Can be installed almost anywhere Takes up very little disk
    space | Has a steep learning curve |'
  id: totrans-441
  prefs: []
  type: TYPE_TB
  zh: '| Vim | 强大 几乎可以安装在任何地方 占用很少的磁盘空间 | 学习曲线陡峭 |'
- en: I hope you’ll give some serious thought to doing more work in a text editor,
    because it frees you from the distractions of formatting and is a nice way to
    force yourself to focus on words or code or whatever it is you’re working on.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你会认真考虑在文本编辑器中做更多的工作，因为它让你摆脱了格式化的干扰，并且是一种很好的强迫自己专注于文字或代码或你正在处理的事情的方法。
- en: And which text editor should you pick? By now you know that’s up to you! However,
    [table 9.1](#ch09table01) might help you decide which one to invest time using.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你应该选择哪个文本编辑器呢？到现在为止，你知道这取决于你！然而，[表9.1](#ch09table01)可能有助于你决定使用哪一个。
- en: Glossary of terms
  id: totrans-444
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Markup
  id: totrans-446
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 标记
- en: A syntax for formatting documents
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 一种用于格式化文档的语法
- en: Markdown
  id: totrans-448
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Markdown
- en: A form of markup that allows text to easily be changed into other formats, like
    HTML and word processed documents
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 一种标记形式，允许文本轻松地转换为其他格式，如HTML和文档处理文档
- en: Text editor
  id: totrans-450
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 文本编辑器
- en: A simple editor that presents text without any formatting like bold, italics,
    or underline
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的编辑器，显示没有格式化（如粗体、斜体或下划线）的文本
- en: 9.4\. Lab
  id: totrans-452
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4\. 实验室
- en: '**1**.  Open gedit and write up some notes and thoughts about this chapter.'
  id: totrans-453
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开gedit并写下关于本章的笔记和想法。'
- en: '**2**.  Save the file and open it in Vim, adding one more note.'
  id: totrans-454
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 保存文件并在Vim中打开，添加一条额外的笔记。'
- en: '**3**.  Delete the note you added and save the file.'
  id: totrans-455
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 删除你添加的笔记并保存文件。'
- en: '**4**.  Install Emacs using the terminal.'
  id: totrans-456
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 使用终端安装Emacs。'
- en: '**5**.  Open the file in Emacs and retype the note you added and deleted in
    Vim.'
  id: totrans-457
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 在Emacs中打开文件，重新输入你在Vim中添加和删除的笔记。'
- en: '**6**.  Delete everything in the file.'
  id: totrans-458
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 删除文件中的所有内容。'
- en: '**7**.  Undo the deletion.'
  id: totrans-459
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 撤销删除操作。'
- en: '**8**.  Rank the text editors in order of your personal preference in the file
    and save it in Emacs.'
  id: totrans-460
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 按照个人喜好在文件中对文本编辑器进行排序，并在Emacs中保存。'
- en: '**Advanced lab**'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验室**'
- en: '**1**.  Open the file in Vim and copy and paste each line so each one appears
    twice in the file.'
  id: totrans-462
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 在Vim中打开文件，并将每一行复制粘贴，使每行在文件中重复出现一次。'
- en: '**2**.  Use `dd` to delete the duplicate lines.'
  id: totrans-463
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用`dd`删除重复的行。'
- en: Chapter 10\. Working with files and folders on the command line
  id: totrans-464
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第10章\. 在命令行上处理文件和文件夹
- en: Most of us interact with computers using GUIs, visual ways of working with software.
    They’re what allow us to use a mouse to open programs and change directories.
    But beneath these visual interfaces are text-based commands. The GUIs translate
    our clicks into commands, without our having to know the commands. In Linux, you
    have access to these commands via the terminal. You’ll sometimes hear the terminal
    or command line referred to as Bash or command line interface (CLI).
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人使用图形用户界面(GUI)与计算机交互，这是一种视觉化的软件工作方式。它们使我们能够使用鼠标打开程序和更改目录。但在这些视觉界面之下，是文本命令。GUI将我们的点击转换为命令，而无需我们了解这些命令。在Linux中，您可以通过终端访问这些命令。您有时会听到终端或命令行被称为Bash或命令行界面(CLI)。
- en: Most of the time, this graphical way of interacting with our device is convenient.
    We point at something with our mouse and something happens, whether it’s a file
    opening or a setting changing. But sometimes you need to know the commands yourself.
    Sometimes, as we saw with Vim in the previous chapter, we need to drop into the
    command line to issue commands ourselves, without a GUI between us and our operating
    system. This could be for reasons of convenience, to more efficiently move files
    around our system, or to repair something on our system that can’t be fixed through
    a GUI.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，这种与设备交互的图形方式很方便。我们用鼠标指向某个东西，就会发生某些事情，无论是打开文件还是更改设置。但有时您需要自己知道这些命令。有时，就像我们在上一章中看到的Vim一样，我们需要进入命令行来亲自发出命令，而无需GUI在我们和操作系统之间。这可能是因为方便、更有效地在我们系统中移动文件，或者修复无法通过GUI修复的系统上的某些东西。
- en: Linux, which you’ll recall is based upon the text-based UNIX operating system,
    allows you to freely and easily move between the command line and a graphical
    interface. Also, because OS X is based on UNIX, you’ll be able to use these same
    commands in your OS X command line (Windows has a command prompt, but it’s not
    based on UNIX). Though most commands have graphical equivalents, sometimes it’s
    simply quicker to do something in the terminal.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: Linux，您可能还记得，是基于基于文本的UNIX操作系统的，它允许您自由且轻松地在命令行和图形界面之间切换。此外，由于OS X基于UNIX，您将能够在您的OS
    X命令行中使用这些相同的命令（Windows有一个命令提示符，但它不是基于UNIX的）。尽管大多数命令都有图形等价物，但有时在终端中做某事要快得多。
- en: The purpose of this chapter, and the next few chapters, is to get you comfortable
    working in the command line and to help you understand how it can make your life
    easier. The command line often comes in handy when you’re trying to fix something
    with your system. But I also find it helpful when I’m working on an old, slow
    machine. The command line, in those situations, is much quicker.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 本章以及接下来的几章的目的，是让您在命令行环境中感到舒适，并帮助您理解它如何使您的生活变得更轻松。当您试图修复系统中的问题时，命令行经常派上用场。但我也发现，当我在一台老旧、缓慢的机器上工作时，它同样很有帮助。在这些情况下，命令行要快得多。
- en: My goal isn’t to convert you to the command line full-time. The truth is, I
    spend little time in the command line myself. However, for the few tasks I choose
    to do via the command line, it’s a wonderfully helpful thing to know. In the next
    chapter, you’ll learn how to shut down stubborn programs with the command line.
    In [chapter 12](kindle_split_021.html#ch12), you’ll learn how to move the output
    of commands into text files. All of these are helpful tools in keeping your Linux
    system running efficiently. But before we can get to those commands, let’s start
    with the basics.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目的是不让您完全转向命令行。事实上，我自己在命令行上花费的时间很少。然而，对于我选择通过命令行完成的少数任务，了解它是一件非常有益的事情。在下一章中，您将学习如何使用命令行关闭顽固的程序。在第[12章](kindle_split_021.html#ch12)中，您将学习如何将命令的输出移动到文本文件中。所有这些都是在保持Linux系统高效运行的有用工具。但在我们能够使用这些命令之前，让我们从基础知识开始。
- en: In [chapter 6](kindle_split_014.html#ch06), we used Nautilus to move, create,
    and delete files and folders. We’re now going to do the same things using the
    command line.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](kindle_split_014.html#ch06)中，我们使用了Nautilus来移动、创建和删除文件和文件夹。现在我们将使用命令行来完成同样的操作。
- en: '|  |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: For those using live images
  id: totrans-472
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 对于使用实时镜像的用户
- en: If you’re using a live image, you’ll need to flip back to [chapter 6](kindle_split_014.html#ch06)
    and put back the linux.lunches folder we put in Documents. Make sure you do that
    before we begin.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用实时镜像，您需要翻回到[第6章](kindle_split_014.html#ch06)并将我们放在“文档”中的linux.lunches文件夹放回原处。确保在我们开始之前完成这件事。
- en: '|  |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 10.1\. Working with files and folders
  id: totrans-475
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1. 与文件和文件夹一起工作
- en: 'Let’s start our terminal work by seeing where in our file structure we are.
    Open your terminal. You should see something like:'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从查看我们的文件结构中的位置开始我们的终端工作。打开您的终端。你应该会看到类似以下内容：
- en: '[PRE2]'
  id: totrans-477
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: In this case, my username is steven and the name of my computer is steven-VirtualBox.
    You’ll have something like your logon name @ the name of your computer and `:~$`.
    This is called the *command prompt* which references some place in a directory
    or folder on your computer, but where?
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我的用户名是steven，我的电脑名称是steven-VirtualBox。你会有类似登录名@电脑名称和`:~$`的内容。这被称为*命令提示符*，它引用了电脑中某个目录或文件夹的位置，但具体在哪里呢？
- en: Type `ls`, for list, hit Enter, and you’ll see all of the files and folders
    in your current directory. This is helpful for orienting yourself.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 输入`ls`，按回车键，你将看到当前目录中的所有文件和文件夹。这有助于确定你的位置。
- en: 'You should see a list of folders. You know they’re folders because they’re
    in a different color than everything else in the terminal. You should see:'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到一个文件夹列表。你知道它们是文件夹，因为它们的颜色与终端中的其他内容不同。你应该会看到：
- en: Desktop
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面
- en: Downloads
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载
- en: Music
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐
- en: Public
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共
- en: Videos
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频
- en: Documents
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档
- en: Pictures
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: Templates
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模板
- en: Now open Nautilus, or another graphical file manager. You should see the same
    folders. Now you know where you are in your filesystem.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开Nautilus或其他图形文件管理器。你应该会看到相同的文件夹。现在你知道你在文件系统中的位置了。
- en: In [chapter 6](kindle_split_014.html#ch06), we double-clicked into the Documents
    directory. But there’s no double-clicking in the terminal. Everything is done
    via commands. Instead, we’ll type `cd Documents` and press Enter (the command
    prompt is case-sensitive, so make sure the first D is uppercase). `cd` means change
    directory and Documents is the name of the directory we’re changing to. After
    you type that, you’ll notice your command prompt has changed. Now, after the colon,
    you’ll see `~/Documents$`. That means you’re now in the Documents directory.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](kindle_split_014.html#ch06)中，我们双击进入了文档目录。但在终端中不能双击。所有操作都是通过命令完成的。我们将输入`cd
    Documents`并按回车键（命令提示符区分大小写，所以请确保第一个D是大写的）。`cd`代表更改目录，而Documents是我们要更改到的目录名称。输入后，你会注意到你的命令提示符已经改变。现在，在冒号之后，你会看到`~/Documents$`。这意味着你现在在Documents目录中。
- en: Type `ls` and press Enter again to see what else is in that directory. You should
    see our linux.lunches folder from [chapter 6](kindle_split_014.html#ch06).
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 输入`ls`并再次按回车键以查看该目录中的其他内容。你应该能看到来自[第6章](kindle_split_014.html#ch06)的我们的linux.lunches文件夹。
- en: 10.1.1\. Creating folders
  id: totrans-492
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.1\. 创建文件夹
- en: In [chapter 6](kindle_split_014.html#ch06), we used our mouse to create a folder
    called linux.lunches. Now we’re going to use the command line to do the same thing.
    Let’s create another folder called linux.lunches.terminal. To do that, type
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](kindle_split_014.html#ch06)中，我们使用鼠标创建了一个名为linux.lunches的文件夹。现在我们将使用命令行来完成同样的操作。让我们创建另一个名为linux.lunches.terminal的文件夹。为此，输入
- en: '[PRE3]'
  id: totrans-494
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: and press Enter. `mkdir` stands for make directory. It might seem like nothing
    happened, but if you type `ls` again, you’ll see two directories in your Documents
    folder and one of them will be linux.lunches.terminal. This is similar to [chapter
    6](kindle_split_014.html#ch06) but with typing instead of right-clicking.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 并按回车键。`mkdir`代表创建目录。可能看起来没有发生什么，但如果你再次输入`ls`，你将在Documents文件夹中看到两个目录，其中一个将是linux.lunches.terminal。这与[第6章](kindle_split_014.html#ch06)类似，但这次是通过输入而不是右键点击。
- en: Now, let’s go into this new directory so we can add a file. Type
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们进入这个新目录，以便我们可以添加一个文件。输入
- en: '[PRE4]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: and your command prompt will change again. After the colon, you’ll now see `~/Documents/linux.lunches.terminal$`.
    The prompt is showing that you’re in the linux.lunches.terminal directory, which
    is in the Documents directory (see [figure 10.1](#ch10fig01)).
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 并且你的命令提示符将再次改变。在冒号之后，你现在会看到`~/Documents/linux.lunches.terminal$`。提示符显示你现在位于Documents目录中的linux.lunches.terminal目录（参见[图10.1](#ch10fig01)）。
- en: Figure 10.1\. The command prompt shows directory hierarchies.
  id: totrans-499
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.1\. 命令提示符显示目录层次结构。
- en: '![](10fig01.jpg)'
  id: totrans-500
  prefs: []
  type: TYPE_IMG
  zh: '![图片](10fig01.jpg)'
- en: It’s important to remember that things done on the command line will appear
    in our GUI. They’re not separate systems. So the directory we created in the command
    line is visible and accessible via the GUI (and vice versa). Go back to the Nautilus
    file manager. You’ll see this new directory within your Documents directory. Keep
    Nautilus (or your preferred file manager) open so you can see the changes we make
    in the command line.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，在命令行上执行的操作将出现在我们的GUI中。它们不是独立的系统。所以我们在命令行中创建的目录在GUI中是可见和可访问的（反之亦然）。返回Nautilus文件管理器。你会在你的Documents目录中看到这个新目录。保持Nautilus（或你喜欢的文件管理器）打开，这样你就可以看到我们在命令行中做出的更改。
- en: 10.1.2\. Creating files
  id: totrans-502
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.2\. 创建文件
- en: Now we’re going to place a file in this new folder so you can see how to create
    a file with the command line. The new file will be called mysecondnote. To create
    it, type
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将在这个新文件夹中放置一个文件，这样你就可以看到如何使用命令行创建文件。新文件将命名为mysecondnote。要创建它，输入
- en: '[PRE5]'
  id: totrans-504
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: and press Enter. Now toggle over to your file manager and look in the linux.lunches.terminal
    folder. You’ll see a text file called mysecondnote.touch automatically updates
    a file, as if you saved it, without having to open the file. It also creates empty
    files, though, in cases where the file being touched doesn’t exist. If you double-click
    mysecondnote in your file manager, you’ll see it’s empty. Once again you’ve created
    a text file without opening a text editor, which is still kind of impressive!
    You created a new file in two words of commands without opening or saving anything!
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 并按Enter。现在切换到你的文件管理器，查看linux.lunches.terminal文件夹。你会看到一个名为mysecondnote.touch的文本文件，它会自动更新文件，就像你保存了它一样，而不需要打开文件。但是，它也会在文件不存在的情况下创建空文件。如果你在文件管理器中双击mysecondnote，你会看到它是空的。再一次，你没有打开文本编辑器就创建了一个文本文件，这仍然相当令人印象深刻！你只用两个命令词就创建了一个新文件，没有打开或保存任何东西！
- en: Now that you have the file open, type a brief message like `I'm learning the
    command line.` Then, save and close the file, and go back to the terminal. You
    can open the file in your text editor of choice via the command line.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经打开了文件，输入一条简短的消息，比如`我正在学习命令行`。然后保存并关闭文件，返回终端。你可以通过命令行使用你选择的文本编辑器打开文件。
- en: '|  |'
  id: totrans-507
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Live image users
  id: totrans-508
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 实时镜像用户
- en: 'Remember: Live image users will need to reinstall Vim and Emacs.'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 记住：实时镜像用户需要重新安装Vim和Emacs。
- en: To open it in Emacs, type `emacs mysecondnote`
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在Emacs中打开它，输入`emacs mysecondnote`
- en: To open it in gedit, type `gedit mysecondnote`
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在gedit中打开它，输入`gedit mysecondnote`
- en: To open it in Vim, type `vim mysecondnote`
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在Vim中打开它，输入`vim mysecondnote`
- en: '|  |'
  id: totrans-513
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Each time you do this, the file will open in the text editor you indicated.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你这样做，文件都会在你指定的文本编辑器中打开。
- en: 10.1.3\. Copying folders and files
  id: totrans-515
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.3\. 复制文件夹和文件
- en: The command to copy a file or folder is `cp`. When you use it, you first indicate
    a file or folder to copy and then the destination. Let’s move mysecondnote into
    our linux.lunches folder, or directory.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 复制文件或文件夹的命令是`cp`。当你使用它时，首先指明要复制的文件或文件夹，然后是目标位置。让我们将mysecondnote移动到我们的linux.lunches文件夹或目录中。
- en: 'To do that, you’ll type:'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，你将输入：
- en: '[PRE6]'
  id: totrans-518
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: We’re issuing a command to copy the file mysecondnote to the folder linux.lunches
    (see [figure 10.2](#ch10fig02)).
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在执行一个命令，将文件mysecondnote复制到文件夹linux.lunches中（见[图10.2](#ch10fig02)）。
- en: Figure 10.2\. The copy command includes the file to be copied and the location
    to which the file will be copied.
  id: totrans-520
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.2\. 复制命令包括要复制的文件和文件将被复制到的位置。
- en: '![](10fig02.jpg)'
  id: totrans-521
  prefs: []
  type: TYPE_IMG
  zh: '![](10fig02.jpg)'
- en: The *..* means to go up a directory. And whenever you see a / in a command,
    you’re dealing with a directory or folder. So if we started in Documents/linux.lunches.terminal,
    we’re telling the file to go back up into the Documents folder and then into the
    linux.lunches one.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '*..* 表示向上移动一个目录。并且每当你在命令中看到 / ，你就是在处理一个目录或文件夹。所以如果我们从Documents/linux.lunches.terminal开始，我们就是在告诉文件回到Documents文件夹，然后进入linux.lunches文件夹。'
- en: Go back into Nautilus and you’ll see the file is now in two places.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 返回Nautilus，你会看到文件现在在两个地方。
- en: Now let’s copy a folder. Let’s copy linux.lunches.terminal into our linux.lunches
    folder. To do that, you might type
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们复制一个文件夹。让我们将linux.lunches.terminal复制到我们的linux.lunches文件夹中。为此，你可能需要输入
- en: '[PRE7]'
  id: totrans-525
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'But what happened? You should have gotten an error `cp: cannot stat ''/linux.lunches.terminal'':
    No such file or directory`. That’s because you can’t copy a folder or directory
    from inside of it with `cp`. So you’ll need to leave that directory. Remember
    how we used `..` to go up a directory in our copy command? It also works with
    `cd` command. To move up a folder, type'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '但发生了什么？你应该得到了一个错误 `cp: cannot stat ''/linux.lunches.terminal'': No such file
