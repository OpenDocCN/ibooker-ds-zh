  zh: '| > | 将命令的输出放入文件中 |'
- en: Glossary of terms
  id: totrans-817
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Pipe
  id: totrans-819
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 管道
