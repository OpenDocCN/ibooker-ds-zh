  id: totrans-936
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl-Shift-X | 从终端剪切内容 |'
- en: '| Ctrl-Shift-V | Paste into terminal |'
  id: totrans-937
  prefs: []
