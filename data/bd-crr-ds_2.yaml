- en: Part 3\. Settling into data science
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分。适应数据科学
- en: '![](f0135-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](f0135-01.jpg)'
- en: Starting your first data science job is quite an accomplishment, but it’s only
    the beginning of your data science career. Working at a company as a data scientist
    is quite different from doing data science as a hobby or as part of a course.
    You may need to pick up all sorts of other concepts, from corporate etiquette
    to the proper way to put code into production. The huge difference between your
    expectation of what the role will be like and what the work truly is like can
    be a shock. This part of the book aims to provide a comforting cushion to soften
    that jolt. By reading this part, you’ll know what to expect in a data science
    job and be better prepared to excel in it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开始你的第一份数据科学工作是一项相当大的成就，但这只是你数据科学职业生涯的开始。作为数据科学家在公司工作与作为爱好或课程的一部分进行数据科学工作有很大不同。你可能需要掌握各种其他概念，从公司礼仪到将代码正确部署到生产中的正确方法。你对这个角色期望与实际工作之间的巨大差异可能会让你感到震惊。本书的这一部分旨在提供一个舒适的缓冲区，以减轻这种冲击。通过阅读这部分，你将了解数据科学工作中的期望，并更好地为出色地完成工作做好准备。
- en: '[Chapter 9](kindle_split_021.html#ch09) is about the first months on the job,
    from the first few days, when you may feel totally lost, through settling in as
    you learn more about the role, your co-workers, and the data. [Chapter 10](kindle_split_022.html#ch10)
    provides a guide to creating good analyses (a large part of most data science
    roles) by making and executing a plan at the start. [Chapter 11](kindle_split_023.html#ch11)
    discusses taking machine learning models and putting them into production, introducing
    concepts such as unit testing that are essential for more engineering-based data
    science roles. [Chapter 12](kindle_split_024.html#ch12) is a deep dive into the
    extremely relevant task of working with stakeholders, which is often the part
    of a data science job that people struggle with most.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](kindle_split_021.html#ch09)讲述了工作的前几个月，从最初的几天你可能感到完全迷茫，到随着你对角色、同事和数据的了解而逐渐适应。[第10章](kindle_split_022.html#ch10)通过在开始时制定和执行计划，提供了一份创建良好分析（大多数数据科学角色的大部分）的指南。[第11章](kindle_split_023.html#ch11)讨论了将机器学习模型投入生产，介绍了对于更基于工程的数据科学角色至关重要的概念，如单元测试。[第12章](kindle_split_024.html#ch12)深入探讨了与利益相关者合作这一极其相关的工作任务，这通常是数据科学工作中人们最难以应对的部分。'
- en: Chapter 9\. The first months on the job
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章。工作的前几个月
- en: '![](f0137-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](f0137-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: What to expect in your first few weeks as a data scientist
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为数据科学家，你前几周可以期待什么
- en: How to become productive by building relationships and asking questions
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过建立关系和提问来提高生产力
- en: What to do if you’re in a bad work environment
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你处于不良的工作环境中，应该怎么做
- en: In this chapter, we’re going to walk you through what to expect in your first
    few months and how to use them to set yourself up for success. These months will
    have an outsize impact on how the job goes; this is your chance to set up a system
    and support network that will allow you to be successful. Although each data science
    job is different, some broad patterns and principles apply to any job.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将向您介绍您在前几个月可以期待什么，以及如何利用这些时间为自己设定成功的基础。这些月份将对工作的进展产生巨大影响；这是你建立一套系统和支持网络的机会，这将使你能够成功。尽管每个数据科学工作都不同，但一些广泛的模式和原则适用于任何工作。
- en: When you start working, you’ll instinctively want to get as much done as possible.
    Fight that instinct. You need to be sure that you’re not just accomplishing tasks,
    but doing them in the right way. When you’re starting a job is the easiest time
    to ask questions about how something should be done, because you aren’t expected
    to know the processes at your new company. Managers occasionally forget that you
    don’t have the institutional knowledge that your predecessor may have had, so
    you might get tasked with something that doesn’t make sense to you. You might
    be able to fake your way through the first few tasks, but you’ll be much better
    served by asking questions early and finding out how to approach your work process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始工作时，你本能地想要尽可能多地完成任务。抵制这种本能。你需要确保你不仅完成了任务，而且是以正确的方式完成的。当你开始工作时，询问如何做某事是最容易的时候，因为你不需要了解你新公司中的流程。经理们有时会忘记你没有你前任可能拥有的制度知识，所以你可能被分配去做对你来说没有意义的事情。你可能能够通过欺骗的方式完成前几项任务，但通过早期提问并了解如何处理你的工作流程，你会得到更好的服务。
- en: 9.1\. The first month
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1. 第一个月
- en: 'Your first month at one company will look really different from your first
    month at another type of organization. Large and small companies will approach
    your onboarding from almost opposite perspectives. [Figure 9.1](#ch09fig01) compares
    what you might expect at two companies: a massive one with tons of data scientists
    and one with no or barely any data science team. (In [chapter 2](kindle_split_012.html#ch02),
    these examples would be MTC and Seg-Metra, respectively.) These two examples highlight
    the ends of a spectrum, but the company you’re working for will likely fall in
    between.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你在一家公司的前一个月与在另一类组织的前一个月将看起来非常不同。大型和小型公司对入职的态度几乎完全相反。[图9.1](#ch09fig01)比较了你可能期望在两家公司的情况：一家拥有大量数据科学家的巨型公司，以及一家没有或几乎没有数据科学团队的公司。（在[第2章](kindle_split_012.html#ch02)中，这些例子分别是MTC和Seg-Metra。）这两个例子突出了光谱的两端，但你所工作的公司可能位于两者之间。
- en: Figure 9.1\. Onboarding at a large organization is like going through a factory
    line, while a small company is more ad hoc. (Twitter Emojis from the Twemoji project)
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图9.1\. 在大型组织的入职就像通过一条生产线，而小型公司则更加随意。（来自Twemoji项目的Twitter表情符号）
- en: '![](09fig01_alt.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](09fig01_alt.jpg)'
- en: '9.1.1\. Onboarding at a large organization: A well-oiled machine'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.1\. 大型组织的入职：一台运转良好的机器
- en: You’re one of dozens of people starting this week. You got an email the week
    before telling you where to go, when to arrive, and what you need to bring. Now
    you begin a formal, multiday onboarding process with people from different departments.
    You’re issued your laptop and go through the process of setting it up. You listen
    to presentations about the company culture, human resources policies, and how
    the company is organized. Everything runs like clockwork; the company has onboarded
    thousands of employees before.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你是本周开始工作的几十个人之一。在上周，你收到了一封电子邮件，告诉你去哪里、什么时候到达以及需要携带什么。现在，你开始了一个正式的多日入职流程，与来自不同部门的同事一起。你被发放了笔记本电脑，并开始设置它。你听取了关于公司文化、人力资源政策和公司组织结构的介绍。一切运行得像钟表一样精准；公司之前已经成功入职了成千上万的员工。
- en: On the data science side, you’ll get help setting up your coding environment.
    There’s likely to be a checklist or extensive documentation on everything you
    need to do to get access to the data. There’s also a central repository of old
    reports and documentation of the data for you to read and absorb. No one is expecting
    you to deliver much right away; although your co-workers are excited to have you
    join the team, they know that you’ll need time to adjust. You’ll be expected to
    take a few weeks to go through all the training and get your access approved for
    the systems. You may be frustrated that it’s taking so long to feel productive,
    but a slow start is natural in this environment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学方面，你将得到帮助来设置你的编码环境。很可能会有一份清单或详尽的文档，列出了你需要完成的所有步骤以获取数据访问权限。同时，还有一个中心存储库，包含旧报告和数据文档，供你阅读和吸收。没有人期望你立刻就能做出很多贡献；尽管你的同事很高兴你能加入团队，但他们知道你需要时间来适应。你将被期望花几周时间完成所有培训，并获得对系统的访问批准。你可能觉得这个过程太慢，难以感到有成效，但在这个环境中，缓慢的开始是自然的。
- en: If you’re given a list of to-dos or an assignment, you should take it seriously,
    but worry more about the process than the result. Established data science teams
    often have their own idiosyncrasies that you’ll need to adopt. It’s not just good
    to ask questions at this stage; it’s essential to your ability to perform your
    job later. The first few months are your chance to see what’s been done before
    you and learn about the rhythm of your peers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被分配了一项待办事项列表或任务，你应该认真对待，但更多地关注过程而不是结果。成熟的数据科学团队通常有自己的独特之处，你需要去适应。在这个阶段提问不仅好，而且对于你以后的工作能力至关重要。前几个月是你了解之前的工作内容，了解同事节奏的机会。
- en: '9.1.2\. Onboarding at a small company: What onboarding?'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.2\. 小公司的入职：什么是入职？
- en: “Oh, you’re starting today?” If you’re joining a small startup, don’t be surprised
    if not everything is ready, including your laptop. You may be left on your own
    to figure out how to access the data. When you do get in, it may turn out that
    the data isn’t well optimized for your job and that a SQL query on a small table
    of 100,000 rows takes six minutes to run. Onboarding sessions for learning about
    the company may not happen for weeks, if there even are any, because not enough
    people may be starting in a given week for it to make sense to run those sessions
    frequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，你今天开始？”如果你加入了一个小型初创公司，不要惊讶如果一切都没有准备好，包括你的笔记本电脑。你可能需要自己弄清楚如何访问数据。当你进入时，可能会发现数据并没有很好地针对你的工作进行了优化，在一个包含10万行的小表上执行SQL查询需要六分钟才能完成。了解公司的入职培训可能需要几周时间，如果有的话，因为可能一周内开始工作的人数不足以频繁地举办这些会议。
- en: There are no data science standards to speak of. No one will tell you what programming
    language to use or how to approach and structure an analysis. You will, however,
    be asked to start getting results quickly. Unlike at a large organization, you
    don’t have to worry about not being productive; you’ll be asked to do that right
    away. You do have to worry a lot more that you’re accidentally doing something
    wrong and no one will tell you, finding out a few months later that your (incorrect)
    work is already being relied upon. That’s why it’s still imperative to ask questions
    and work to get a foothold before you no longer have the fallback position of
    being new. Going from crisis to crisis will cause you to burn out quickly, so
    work to build your own processes that will allow you to be successful in the long
    run.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有关于数据科学的标准可以谈论。没有人会告诉你应该使用哪种编程语言，或者如何去接近和构建一个分析。然而，你将被要求迅速开始获得结果。与大型组织不同，你不必担心无法产生生产力；你将立即被要求这样做。但你确实需要担心的是，你可能会无意中做错事情，而没有人会告诉你，几个月后发现你的（错误）工作已经被依赖。这就是为什么在你不具备新手的退路之前，仍然迫切需要提问并努力站稳脚跟。从危机到危机会迅速让你筋疲力尽，所以努力建立自己的流程，这将使你能够长期成功。
- en: 9.1.3\. Understanding and setting expectations
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.3\. 理解和设定期望
- en: One of the most important things you can do in your first weeks is have a meeting
    with your manager to discuss priorities. This meeting is important because it
    gives you knowledge about what you’re supposed to be working toward in your job.
    In some data science jobs, the priority is to provide analyses to a specific set
    of stakeholders to help grow a particular part of the business. In other data
    science jobs, the goal is to make high-performing models for the website. And
    in some jobs, both or neither of these goals may apply.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你最初的几周里，你可以做的一件最重要的事情是与你的经理开会，讨论优先事项。这次会议很重要，因为它让你了解你应在工作中努力实现的目标。在一些数据科学工作中，优先事项是为特定的利益相关者提供分析，以帮助增长业务的某个部分。在其他数据科学工作中，目标是创建高性能的网站模型。在某些工作中，这两个目标可能都适用，也可能都不适用。
- en: You may feel that you should already know the job expectations from the job
    posting and interview process. Although this is sometimes true, a lot can change
    between the interview process and the start of the job. The interviewers may not
    be on the same time frame as you, or the organization may have changed before
    you joined. By talking to your manager as early as possible, you’ll get the most
    up-to-date information and have time to spend discussing it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得你应该已经从职位发布和面试过程中知道了工作期望。尽管这有时是正确的，但在面试过程和开始工作之间可能会发生很多变化。面试官可能没有与你相同的进度，或者在你加入之前，组织可能已经发生了变化。通过尽早与你的经理交谈，你将获得最新的信息，并有时间进行讨论。
- en: Ideally, your manager has a vision of what you’ll be doing but is open to your
    priorities and strengths. Together, you want to define what success means in your
    job. Generally, your success is tied to making your team and/or manager successful;
    if the members of the data science team aren’t all working broadly toward the
    same objective, it can be difficult to support one another. To define your own
    success, you need to understand what problems the team is trying to solve and
    how performance is evaluated. Will you be helping to generate more revenue by
    working on experiments to increase conversion, or will you be making a machine
    learning model to help customer service agents predict a customer’s concerns,
    with the goal of decreasing average time spent per request?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你的经理对你将要做的事情有一个愿景，但愿意听取你的优先事项和优势。一起，你们想要定义工作中的成功意味着什么。通常，你的成功与让你的团队和/或经理成功紧密相连；如果数据科学团队的成员没有共同努力实现同一个目标，那么相互支持可能会很困难。为了定义你自己的成功，你需要了解团队试图解决的问题以及绩效是如何评估的。你将通过进行实验来提高转化率，从而帮助产生更多收入，还是将创建一个机器学习模型来帮助客服代表预测客户的关注点，目标是减少每个请求的平均处理时间？
- en: Performance goals usually do *not* mean “Make a machine learning model with
    99% accuracy” or “Use the newest statistical model in your analysis.” These tools
    help you solve a problem; they’re not the goal itself. If your models and analyses
    deal with problems that people don’t care about, they’re pretty much useless.
    Thinking that developing the highest-performing models is the goal is a common
    misconception among people entering their first data science jobs. It makes sense
    that this misconception is common, because many academic research and educational
    courses cover the many methods of making accurate models. Ultimately, however,
    for most data science jobs, having highly accurate models isn’t enough to be successful.
    Things such as the model’s usefulness, level of insight, and maintainability are
    often more important. ([Chapters 10](kindle_split_022.html#ch10) and [11](kindle_split_023.html#ch11)
    discuss these ideas in more detail.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 绩效目标通常并不意味着“创建一个99%准确率的机器学习模型”或“在你的分析中使用最新的统计模型”。这些工具帮助你解决问题；它们本身不是目标。如果你的模型和分析处理的是人们不关心的问题，那么它们基本上是无用的。认为开发最高性能的模型是目标是那些进入第一份数据科学工作的人中常见的误解。这个误解之所以常见，是因为许多学术研究和教育课程涵盖了制作准确模型的各种方法。然而，最终，对于大多数数据科学工作来说，拥有高度准确的模型并不足以成功。模型的有用性、洞察力水平和可维护性通常更为重要。（[第10章](kindle_split_022.html#ch10)和[第11章](kindle_split_023.html#ch11)更详细地讨论了这些观点。）
- en: You can’t know when you start a new job what the expectations are in terms of
    job responsibilities. Some companies value teamwork; you may be expected to work
    on several projects at the same time but drop your work on a moment’s notice to
    help a colleague. Other companies ask that you have deliverables on a regular
    basis, and it’s OK to ignore emails or Slack messages to finish your project.
    The way to find out whether you’re meeting expectations is to have regular meetings
    with your direct supervisor. In most companies, you’ll have a weekly one-on-one
    so that you can discuss what you’re working on or any issues you have. These meetings
    exist so that you can find out whether you’re spending your time on the tasks
    that matter to your boss. Why should you guess what is wanted when you can get
    explicit feedback? Thinking in shorter-term blocks will help you be sure that
    you’re on the right track when the larger performance reviews come along.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始新工作的时候，你无法知道公司对工作职责的期望是什么。有些公司重视团队合作；你可能需要同时处理几个项目，但需要在接到通知的瞬间放下手中的工作去帮助同事。其他公司则要求你定期交付成果，忽略电子邮件或Slack消息以完成项目是可以接受的。了解你是否达到期望的方法是与直接上司定期开会。在大多数公司，你将每周进行一次一对一的会议，以便讨论你正在处理的工作或任何问题。这些会议的存在是为了让你了解你是否把时间花在了对老板来说重要的事情上。当你可以得到明确的反馈时，为什么还要猜测期望是什么？以短期块状思考将帮助你确保在大型绩效评估来临时，你走在正确的轨道上。
- en: '|  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Setting yourself up for success**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**为成功做好准备**'
- en: Unless you’re at a very small company, there’ll be a formal performance review
    process, so be sure to ask about what that process entails and when it will happen.
    One common practice is to have a review every six months, with salary increases
    and promotions potentially following. Many companies do this review as a 360 process,
    in which you get direct feedback not just from your manager, but also from your
    peers. If this is the case, find out whether you’ll choose the peers or whether
    your manager chooses them, so you can understand who your most important stakeholders
    are.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你在一个非常小的公司，否则将有一个正式的绩效评估流程，所以一定要询问这个流程包含哪些内容以及何时进行。一种常见的做法是每六个月进行一次评估，可能伴随着薪资增长和晋升。许多公司将这种评估作为360度评估过程，你不仅会从你的经理那里得到直接反馈，还会从你的同事那里得到反馈。如果情况是这样，找出你是否可以选择同事，或者你的经理选择他们，这样你就可以了解你的最重要的利益相关者是谁。
- en: More established data science teams may have a matrix that shows what areas
    you’re evaluated on and what’s expected for each area at different levels of seniority.
    One area could be technical expertise, for example. A junior data scientist may
    be expected to have only foundational knowledge and show that they’re learning;
    a midlevel data scientist may have one area of expertise; and a senior data scientist
    may be the company’s go-to person for a whole area, such as A/B testing or writing
    big data jobs. If a matrix doesn’t exist, see whether you can come up with a few
    areas with your manager.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 更成熟的数据科学团队可能有一个矩阵，显示你将被评估的领域以及在每个不同资历水平上对每个领域的期望。例如，一个领域可能是技术专长。初级数据科学家可能只需要具备基础知识并展示他们在学习；中级数据科学家可能有一个专长领域；而资深数据科学家可能是公司在某个领域（如A/B测试或编写大数据作业）的首选人员。如果不存在这样的矩阵，看看你是否可以和你的经理一起提出几个领域。
- en: Regardless of the system, make a plan with your manager to have a review after
    your first three months if that’s not common practice. This review will help you
    make sure you’re on the same page as your manager, give updates, and plan the
    rest of your first six months and year.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论系统如何，都要和你的经理制定一个计划，在你第一个三个月结束时进行一次评估，如果这不是常规做法。这次评估将帮助你确保你和你的经理意见一致，提供更新，并规划你接下来的前六个月和一年。
- en: The point of defining success is not that you already need to be excelling in
    every area during your first months. In fact, most companies won’t do a formal
    performance evaluation of someone who’s been there for less than six months, because
    much of that time has been spent on-ramping. Rather, defining success is about
    making sure as you learn about your role and begin work that you do so with the
    big picture in mind.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 定义成功的目的是不是你需要在你的前几个月里在每个领域都表现出色。事实上，大多数公司不会对在该公司工作不到六个月的人进行正式的绩效评估，因为大部分时间都花在了入门阶段。相反，定义成功是确保你在了解你的角色并开始工作时，带着大局观去行动。
- en: '|  |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 9.1.4\. Knowing your data
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.1.4. 了解你的数据
- en: You do need to learn about the data science part as well, of course. If your
    company has been doing data science for a while, a great place to start is reading
    reports that employees have written. Reports will tell you not only what types
    of data your company keeps (and give you key insights), but also the tone and
    style of how you should communicate your results. Much of a data scientist’s job
    is conveying information to nontechnical peers, and by reading reports, you’ll
    have a sense of just how nontechnical those peers are. See how simplified or complex
    the writers make certain concepts, and you’ll be less likely to over- or underexplain
    when it comes time to write your own reports.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你也需要了解数据科学的部分。如果你的公司已经从事数据科学有一段时间了，一个很好的开始是阅读员工撰写的报告。报告不仅会告诉你公司保留的数据类型（并给你提供关键见解），还会告诉你应该如何沟通你的结果以及语气和风格。数据科学家的大部分工作是将信息传达给非技术同事，通过阅读报告，你会对那些同事的非技术程度有一个感觉。看看作者如何简化或复杂化某些概念，这样你在撰写自己的报告时就不太可能过度或不足解释。
- en: Then you’ll need to learn where the data lives and get access to it. Getting
    this access includes knowing what table contains the data you want and maybe also
    what data system has it. Perhaps the most frequently accessed data lives in a
    SQL database, but the event data from two years ago lives in HDFS (Hadoop Distributed
    File System), which you need to use another language to access.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你需要了解数据存储的位置并获得访问权限。获得这种访问权限包括知道哪个表包含你想要的数据，也许还知道哪个数据系统拥有它。可能最常访问的数据生活在SQL数据库中，但两年前的活动数据生活在HDFS（Hadoop分布式文件系统）中，你需要使用另一种语言来访问。
- en: Take a broad look at the data you’re going to be working with on a regular basis,
    but go in with an open mind. Some tables have documentation (either packaged with
    the data or in a report about the data) that explains potential quality issues
    or quirkiness. Read those documents first, as they’ll keep you from investigating
    “mysteries” that later turn out to have been solved. Then take a look at a few
    rows and summary statistics. This information can help you avoid “gotchas,” in
    which you find out that some subscriptions start in the future or that a column
    often has missing values. When you find surprises that aren’t documented, the
    best way to figure them out is usually to talk to the expert on that table. That
    person may be a data scientist, if your company is large enough, or someone who
    collected the data. You might find out that the surprise is a true issue that
    needs fixing, or it might turn out to be what’s expected. Subscriptions that start
    in the future, for example, could be those that have been paused and set to restart
    on that date. Or the coupons for last year’s New Year promo that you find used
    in May of this year may have been used in May because the support team issued
    them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细审视你将定期处理的数据，但要以开放的心态进入。一些表格可能有文档（可能是与数据打包在一起，或者是在关于数据的报告中）解释潜在的质量问题或古怪之处。首先阅读这些文档，因为它们会防止你调查那些后来证明已经被解决的问题的“神秘”问题。然后查看几行数据和汇总统计信息。这些信息可以帮助你避免“陷阱”，比如发现某些订阅将在未来开始，或者某个列经常有缺失值。当你发现未记录的惊喜时，通常最好的方法是向该表格的专家咨询。如果你们公司足够大，那个人可能是一位数据科学家，或者是一位收集数据的人。你可能会发现惊喜是一个需要修复的真实问题，或者它可能最终证明是预期的。例如，未来开始的订阅可能是那些被暂停并设定在那天重新启动的。或者，你在今年五月份发现的去年新年促销活动的优惠券可能是因为支持团队在五月份发放的。
- en: Some companies are better than others about having data that was created for
    testing separate from real data, although others merge the data without a second
    thought. In the latter case, you want to ask around whether you should exclude
    certain orders or activity generated by test accounts or special business partnerships.
    Similarly, some datasets include users with radically different behavior. American
    Airlines, for example, once offered a lifetime pass that included a companion
    fare. One of the people with the pass used the companion fare for strangers, pets,
    or his violin and might fly multiple times a day. Although you may not have anyone
    so extreme, it’s not uncommon for newer businesses to offer deals that later look
    silly (such as 10 years of access for $100) and may need to be accounted for in
    your analysis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司在将用于测试的数据与真实数据分开方面做得比其他公司好，尽管其他人没有多想就将数据合并在一起。在后一种情况下，你想要四处询问是否应该排除某些订单或由测试账户或特殊商业合作伙伴产生的活动。同样，一些数据集包括具有截然不同行为的用户。例如，美国航空公司曾经提供一种包括同伴票的终身通行证。拥有通行证的人之一为陌生人、宠物或他的小提琴使用了同伴票，并且可能一天内多次飞行。虽然你可能没有这么极端的人，但新成立的企业提供后来看起来很愚蠢的优惠（如100美元十年的访问权限）并不罕见，并且可能需要在你的分析中考虑这些优惠。
- en: Throughout this process of investigating the data, you’re figuring out what
    kind of overall shape your data is in. If you’re at a smaller company, you may
    find that you need to work with engineers to collect more data before the overall
    data can be useful. If you’re at a larger company, you’ll be deciphering dozens
    of tables to see whether what you want exists. Maybe you’re looking for tables
    with a column called Order across 12 databases. Ideally, there should be well-documented,
    well-maintained tables for the core business metric, such as transactions or subscriptions.
    But that’s likely not to be the case for other, less-important datasets, and you
    should try to learn more if you’re going to focus on one of the less-documented
    areas.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个调查数据的过程中，你正在了解你的数据整体处于什么状态。如果你在一家较小的公司，你可能会发现你需要与工程师合作收集更多数据，这样整体数据才能变得有用。如果你在一家较大的公司，你将需要解读数十个表格，以查看你想要的东西是否存在。也许你正在寻找跨越12个数据库的具有“订单”列的表格。理想情况下，应该有关于核心业务指标（如交易或订阅）的详细记录、维护良好的表格。但其他不那么重要的数据集可能不会是这样，如果你打算专注于其中一个不太详细记录的领域，你应该尝试了解更多信息。
- en: Make sure that you learn how the data got to you. If you’re working with something
    such as website data, it’ll likely flow through multiple systems to get from the
    website to the database you can use. Each of these systems likely changes the
    data in some way. When data collection suddenly stops, you want to know where
    to try to find the problem (rather than panic about it). But some places have
    data that people input manually, such as doctors in a hospital or survey results.
    In these situations, you have to worry less about pipelines and much more about
    understanding the many attributes of the data and potential places where a human
    entered it incorrectly. Pretty much anywhere you go, you’ll have to deal with
    some data dirtiness.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你了解数据是如何到达你的手中的。如果你正在处理像网站数据这样的东西，它很可能会通过多个系统从网站传输到你可以使用的数据库。这些系统中的每一个都可能以某种方式改变数据。当数据收集突然停止时，你想要知道在哪里尝试找到问题（而不是对此感到恐慌）。但是有些地方的数据是人们手动输入的，比如医院里的医生或调查结果。在这些情况下，你不必太担心管道，而更多的是要理解数据的许多属性以及人类可能输入错误的地方。几乎在任何地方，你都会不得不处理一些数据杂乱。
- en: As you go along, try writing down any “gotchas” in the data and making a map
    of where everything lives. It’s difficult to remember these sorts of facts over
    the course of a job, and many companies don’t have a great system for documentation
    or data discovery. Just as commenting code helps your future self and others understand
    its purpose, documenting data provides enormous dividends. Although keeping this
    documentation locally on your laptop is OK, the best thing to do is store it somewhere
    that everyone in the company can access. You’ll be helping future new hires and
    even current data scientists at the company who aren’t familiar with that specific
    area.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在你继续前进的过程中，尝试写下数据中的任何“陷阱”，并制作一个映射，显示一切所在的位置。在工作的过程中很难记住这些事实，而且许多公司都没有一个很好的文档或数据发现系统。正如注释代码有助于你未来的自己和他人理解其目的一样，记录数据提供了巨大的回报。尽管将这种文档保存在你的笔记本电脑上是可以的，但最好的做法是将它存储在一个公司中每个人都可以访问的地方。你将帮助未来的新员工，甚至那些不熟悉该特定领域的公司内的当前数据科学家。
- en: '|  |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Elin Farnell: Thoughts on the transition from academia to industry**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**Elin Farnell：从学术界到工业界的思考**'
- en: 'After eight years as a mathematician in academia, I started considering a move
    to industry when I recognized that certain aspects of my work that I valued most
    were central to data science positions in industry. Two of my research projects
    were collaborations with an engineering company under grants for the Department
    of Defense and Department of Energy. What I loved about these projects was that
    our research group got to tackle interesting mathematical questions, while knowing
    that what we were developing would be used to address a problem in the real world.
    I also appreciated the opportunity to learn new mathematical content in order
    to solve the problem and to collaborate with an interdisciplinary team. In my
    recent move from academia to industry, certain aspects of my new career path stood
    out for their contrast to my previous experience:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术界担任数学家八年之后，当我意识到我最看重的我的工作的一些方面正是工业界数据科学职位的核心时，我开始考虑转向工业界。我的两个研究项目是在国防部和国防能源部的资助下与一家工程公司合作的。我喜欢这些项目的原因是我们研究小组得以解决有趣的数学问题，同时知道我们所开发的内容将用于解决现实世界中的问题。我也欣赏有机会学习新的数学内容以解决问题，并与跨学科团队合作。在我从学术界转向工业界的最近一次转变中，我的新职业道路的某些方面与我的先前经验形成鲜明对比：
- en: '***The breadth–depth trade-off—*** In academia, a top priority, especially
    for early-career researchers, is often to establish a research program centered
    on a deep, narrow subfield. In industry, on the other hand, the goal is generally
    to solve a wide range of problems, which means learning about and utilizing a
    broad set of tools from across your field. Both settings can be rewarding in different
    ways. The extent to which this breadth–depth trade-off is manifested varies depending
    on institution and research area in academia, or team and project focus in industry.
    Where your personal preferences fit on the breadth–depth spectrum should help
    you assess various job opportunities.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***广度与深度权衡—*** 在学术界，对于早期职业研究人员来说，一个首要任务通常是建立一个以深度、狭窄子领域为中心的研究计划。另一方面，在工业界，目标通常是解决广泛的问题，这意味着了解和利用你领域内广泛的一系列工具。这两种环境都可以以不同的方式带来回报。这种广度与深度权衡在学术界的表现程度取决于机构和研究领域，或者在工业界的团队和项目焦点。你的个人偏好在这个广度与深度谱上的位置可以帮助你评估各种工作机会。'
- en: '***Autonomy—*** Academia offers significant autonomy in terms of what research
    projects you choose to focus on. In industry, it’s expected that you will solve
    the problems your employer wants you to solve (usually with significant flexibility
    in terms of how you go about solving it). As I noted in the intro paragraph, the
    upside to this top-down problem definition is that it comes with the knowledge
    that what you’re working on will have a positive impact in the real world. It
    should also be noted that there are mechanisms for increased autonomy in industry;
    many positions have the flexibility for data scientists to propose new areas for
    future work, and internal or external grant work can open up time and resources
    for new projects as well.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***自主性—*** 在学术界，你在选择要专注的研究项目方面拥有很大的自主性。在工业界，人们期望你解决雇主希望你解决的问题（通常在解决问题的方法上有很大的灵活性）。正如我在引言段落中提到的，这种自上而下的问题定义的好处是，它伴随着你所做的工作将对现实世界产生积极影响的认知。还应注意的是，工业界有增加自主性的机制；许多职位允许数据科学家提出未来工作的新领域，内部或外部的资助工作也可以为新项目开辟时间和资源。'
- en: '***Work–life balance—*** My sense from most people who have worked in both
    worlds and my personal experience so far is that work–life balance tends to be
    better in industry. In academia, it is generally quite difficult to set boundaries,
    and it is natural to take work home with you every night and weekend. Although
    work outside of the standard hours is also common in industry, it’s more driven
    by deadlines and tends to go in phases. The work–life balance you find is extremely
    dependent on the culture at the particular institution or company, and also on
    how you personally engage in and contribute to that culture. I’ve known people
    in both settings who have found it difficult to manage, and I’ve known people
    in both who have successfully found a healthy balance.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***工作与生活平衡—*** 从那些在两个世界都工作过的人以及我到目前为止的个人经验来看，我认为在工业界工作与生活平衡通常更好。在学术界，通常很难设定界限，而且很自然地，你会在每个晚上和周末把工作带回家。虽然在工业界，超出标准工作时间的工作也很常见，但它更多地是由截止日期驱动的，并且往往分阶段进行。你所发现的工作与生活平衡极其依赖于特定机构或公司的文化，以及你个人如何参与和贡献这种文化。我认识在两种环境中都发现管理困难的人，也认识在两种环境中都成功找到健康平衡的人。'
- en: '|  |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 9.2\. Becoming productive
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2\. 变得高效
- en: Eventually, you should be making your manager look good and lightening their
    workload, but in the beginning, you will make it harder, and that’s expected.
    It takes longer than you think to get fully productive. It’s normal to feel frustrated
    during this time, but remember that you’re dealing with a lot of cognitive load
    from being in a new environment. You’re trying to pick up on the (likely unspoken)
    norms about how long people take for lunch, what the working hours are, what forms
    of communication to use, whether everyone closes their laptop when they walk away
    from the desk, and more. On top of that, you have a whole data system to get to
    know.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你应该让你的经理看起来很好，减轻他们的工作量，但在开始时，你会使事情变得更难，这是预期的。达到完全高效需要比你想象的更长的时间。在这个时候感到沮丧是正常的，但请记住，你正在处理大量来自新环境的认知负荷。你试图了解（可能未明说的）关于人们午餐时间多长、工作时间是什么、使用哪种沟通方式、是否每个人都离开办公桌时关闭笔记本电脑等等的规范。除此之外，你还有一个整个数据系统需要了解。
- en: It’s important to stress that it’s an easy mistake to make to assume that you
    have to prove yourself quickly and early, such as “I need to do everything faster,
    or else they’ll wonder why they hired me.” This is a case of impostor syndrome
    ([chapter 8](kindle_split_019.html#ch08)). Unless you’re in a truly dysfunctional
    company, it’ll expect some ramp-up time. Instead of proving yourself quickly,
    focus on positioning yourself to deliver value over the longer term (within months,
    not weeks). Early on, you’re going to be asking more of the company (“Can I get
    access to this? Why is this query so slow?”) than you’re giving back (in the form
    of reports, analyses, and models).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 需要强调的是，认为你必须快速且尽早证明自己的假设是一个容易犯的错误，例如“我需要更快地完成所有事情，否则他们会怀疑为什么雇佣我。”这是一个冒牌者综合症（[第8章](kindle_split_019.html#ch08)）的例子。除非你在一个真正功能失调的公司，否则它期望你有一些适应期。与其快速证明自己，不如专注于在更长的时间内（数月而非数周）定位自己以提供价值。一开始，你可能会向公司提出更多要求（“我能获得这个权限吗？为什么这个查询这么慢？”）而不是你给出的回报（以报告、分析和模型的形式）。
- en: That being said, you can still deliver some value early. Focus on simple and
    entirely descriptive questions, such as “What is the distribution of our client
    sizes?” or “What percentage of our users are active each week?” In the process,
    you’ll familiarize yourself with the company’s data and also find some of the
    snags and traps that are waiting. During your check-ins with your manager, show
    off some of your in-progress work so that you can see whether you’re headed in
    the right direction. It’s frustrating to put in a lot of time and find yourself
    answering the wrong question, using a methodology that your boss hates, or that
    you’re using the wrong data source.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你仍然可以在早期提供一些价值。关注简单且完全描述性的问题，例如“我们客户的规模分布是怎样的？”或“我们每周有多少用户是活跃的？”在这个过程中，你会熟悉公司的数据，也会发现一些等待的陷阱。在与经理的会面中，展示一些你的正在进行中的工作，以便你可以看到你是否正在正确的方向上。投入大量时间却发现自己在回答错误的问题，使用老板讨厌的方法，或者使用错误的数据源，这是令人沮丧的。
- en: Focusing on simpler questions also keeps you from embarrassing yourself by giving
    an incorrect conclusion because you’re trying to answer a complicated question
    without learning all the details of the data first. This situation can be challenging,
    because if your stakeholders are new to data science, their first question might
    be something like “Can you predict which sales deals will close?” or “How can
    we maximize user retention?” But as we’ll talk about in [chapter 12](kindle_split_024.html#ch12),
    one of your jobs as a data scientist is to dig into the business question to find
    the data question behind it. If people don’t know or have misconceptions about
    basic facts (such as what percentage of users make a second purchase or how many
    people click ads), they won’t be asking the right questions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关注简单的问题还可以防止你在试图回答一个复杂的问题而没有先学习所有数据细节的情况下得出错误的结论。这种情况可能具有挑战性，因为如果你的利益相关者对数据科学是新手，他们可能会问一些像“你能预测哪些销售交易会成交吗？”或“我们如何最大化用户保留率？”这样的问题。但正如我们将在[第12章](kindle_split_024.html#ch12)中讨论的，作为数据科学家，你的一个工作就是深入挖掘业务问题，找到其背后的数据问题。如果人们对基本事实（例如，有多少用户进行了第二次购买或有多少人点击了广告）不了解或存在误解，他们就不会提出正确的问题。
- en: 'Two strategies can help you become productive more quickly: asking questions
    and building relationships. Asking questions helps you understand the details
    of your job more quickly. Building relationships allows you to understand the
    context of your role in the organization.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 两种策略可以帮助你更快地变得高效：提问和建立关系。提问有助于你更快地了解你的工作细节。建立关系使你能够理解你在组织中的角色背景。
- en: 9.2.1\. Asking questions
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.1\. 提问
- en: One of the biggest things that can hold you back in your career is being afraid
    to ask questions or say “I don’t know.” As we’ve said before, data science is
    such a big field that no one knows everything or even 20% of it! And there’s no
    way you could know all the intricacies of your company’s data. Your manager would
    much rather you ask questions and take up a few minutes of someone’s time than
    be stuck spinning your wheels for days. A helpful question can be anything from
    a technical question (such as “What statistical test do we use for detecting a
    change in revenue in an A/B test?”) to a business question (such as “Which team
    is responsible for this product?”).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的职业生涯中，最大的阻碍之一就是害怕提问或说“我不知道”。正如我们之前所说，数据科学是一个如此庞大的领域，没有人知道一切，甚至不知道20%！而且你也不可能知道你公司数据的所有复杂性。你的经理更愿意你提问并占用几分钟别人的时间，而不是在原地打转几天。一个有用的问题可以是任何技术问题（例如，“我们在A/B测试中检测收入变化时使用哪种统计测试？”）或者业务问题（例如，“哪个团队负责这个产品？”）。
- en: 'That being said, all questions are not created equal. Here are some suggestions
    for asking better questions:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，并不是所有问题都是平等的。以下是一些提出更好问题的建议：
- en: '*Try to learn from observation about the question culture at the company.*
    Do people ask questions in person, on a Slack channel, in forums, or by email?
    Getting the channel right means that you’re less likely to bother someone. You
    also can ask your manager the meta-question of how to ask questions.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*尝试观察公司的问题文化来学习。* 人们是在现场、Slack频道、论坛还是通过电子邮件提问？选择正确的渠道意味着你不太可能打扰到别人。你还可以向你的经理提出关于如何提问的元问题。'
- en: '*It’s good to show that you’ve been proactive.* You might say “I researched
    this and found these three things” or “This sounds like X. Is it?” By having done
    some research yourself, you may be able to answer the question on your own, and
    you’ll be able to ask questions with a better understanding of the concept.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*表现出你的主动性是好的。* 你可以说“我研究了这个问题，并找到了这三点”或者“这听起来像X。是吗？”通过自己做一些研究，你可能能够自己回答问题，并且你将能够以更好的理解提出问题。'
- en: '*Don’t ask questions when you can find the answers quickly on your own.* Unless
    the topic comes up while you’re working with someone or discussing an issue, you
    want to avoid asking questions that are answered in the first Stack Overflow result
    on Google (such as “What’s the difference between a vector and a list in R?”).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*当你能快速找到答案时，不要提问。* 除非你在与某人一起工作或讨论问题时提到这个话题，否则你想要避免提出那些在谷歌的第一个Stack Overflow结果就能找到答案的问题（例如，“在R中，向量和列表有什么区别？”）。'
- en: '*Find the experts and be thoughtful about their time.* Although some of your
    questions will be general, you might also have deeply technical questions. Finding
    out who are the experts on various statistical or programming methods is important,
    as those people are generally the ones you need to get answers from. You don’t
    want to be a burden on this type of person (or anyone), so if you realize that
    you have many questions for a particular person, try to schedule a meeting with
    them. People are much less likely to feel put-upon if they have a few time-boxed
    meetings rather than face questions every few minutes. It can also help to ask
    that person’s style. Some people within the company have the role of supporting
    others, but if that person is also required to have deliverables, see whether
    they have a calendar that blocks out certain times where they aren’t reachable,
    and respect those times.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*找到专家并考虑他们的时间。* 虽然你的一些问题可能是通用的，但你可能也会有非常技术性的问题。找出谁是各种统计或编程方法的专家是很重要的，因为这些人是你通常需要从他们那里获得答案的人。你不希望成为这类人的负担（或任何人），所以如果你意识到你对某个人有很多问题，试着安排与他们见面。如果他们有几个时间限制的会议，而不是每隔几分钟就提问，人们不太可能感到被逼迫。了解那个人的风格也有帮助。公司里有些人有支持他人的角色，但如果那个人还需要有交付成果，看看他们是否有日历上标出某些他们无法联系的时间，并尊重这些时间。'
- en: '*Avoid voicing criticisms veiled as questions,* such as “Why do you code this
    request this way instead of the clearly better way I learned in undergrad?” Try
    to genuinely understand why things are done the way they are. If the company has
    been around for a while, there’s a lot of technical debt. If a large company has
    physical servers, for example, moving that data to the cloud is more than a half-year
    of work for dozens of engineers. When people ask “Why don’t we just do X? It’s
    so easy and would save us a lot of time,” they often assume that other people
    don’t understand the problem or feel that it’s urgent. But the reason they’re
    not doing X may be because of things you have no idea about, such as legal constraints.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*避免以提问的方式表达批评，*例如，“你为什么用这种方式编写这个请求，而不是我在本科时学到的明显更好的方式？”试着真正理解事情为什么会这样做。如果公司已经存在了一段时间，那么会有很多技术债务。例如，如果一个大型公司有物理服务器，将那些数据迁移到云上可能需要几十个工程师超过半年的工作。当人们问“我们为什么不直接做X？这很简单，可以节省我们很多时间”时，他们通常假设其他人不理解问题或者觉得它很紧急。但它们不这么做的原因可能是因为你不知道的事情，比如法律限制。'
- en: '*Team up with someone else.* A great way to learn is to pair with people. Instead
    of just asking questions and getting answers, you can see how people found those
    answers. For a technical question, pairing with someone is also a way to see their
    coding environment and learn new techniques. Even if your question is about how
    to get data, you can learn what table that data is in, how they knew which table,
    and maybe some coding tricks. Your eventual goal is to be able to answer as many
    questions yourself as possible by knowing where to look.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与另一个人合作。*一种很好的学习方式是与他人配对。你不仅可以提问并得到答案，还可以看到人们是如何找到这些答案的。对于技术问题，与某人配对也是一种了解他们的编码环境并学习新技术的途径。即使你的问题是如何获取数据，你也可以了解这些数据在哪个表中，他们是如何知道哪个表的，也许还有一些编码技巧。你的最终目标是尽可能多地通过了解在哪里查找来自己回答问题。'
- en: '*Make a list.* Finally, if you have questions that don’t need an immediate
    response, try to keep a list of things that might be useful to know, such as how
    often the data refreshes, the size limit for queries, and how far back certain
    data goes on the local server. Then go over these items in a block with your mentor
    or manager. This approach prevents you from interrupting someone over and over,
    which can become a bother if you’re not careful.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*列一个清单。*最后，如果你有一些不需要立即回答的问题，试着保持一个可能有用知识的清单，比如数据更新的频率，查询的大小限制，以及某些数据在本地服务器上可以追溯到多远。然后与你的导师或经理一起讨论这些事项。这种方法可以防止你一次又一次地打扰某人，如果不小心，这可能会变得很烦人。'
- en: 9.2.2\. Building relationships
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2\. 建立关系
- en: An important part of feeling comfortable in your new work environment is building
    a support network. Some people do this more easily than others, but you want to
    make sure that you engage in some nontechnical talk with people. In most cases,
    this means setting up meetings with people you’ve never talked to before to get
    to know them and their work. This time isn’t wasted; it allows both you and your
    co-workers to feel more comfortable relying on one another if you know more than
    names and job titles.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在你新的工作环境中感到舒适的一个重要部分是建立支持网络。有些人比其他人更容易做到这一点，但你要确保你与人们进行一些非技术性的交谈。在大多数情况下，这意味着与之前从未交谈过的人安排会议，以便了解他们及其工作。这段时间并没有浪费；如果你知道的不只是名字和职位，那么这让你和你的同事在相互依赖时感到更加舒适。
- en: Approaching someone you don’t know can be daunting, but you can use your questions
    as a way to start a conversation with someone. People like being helpful and feeling
    knowledgeable, so don’t be afraid to use questions as an in as long as you’re
    polite and friendly in your queries. When you know a few people, even the largest
    offices feel less intimidating. It’s also normal to message people you’ll be working
    closely with to ask whether you can set up a 30-minute meeting to get to know
    each other. If you work in a large office, ask your manager to make a list of
    people you should get to know.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 接触你认识的人可能会感到有些令人畏惧，但你可以利用你的问题作为与某人开始对话的方式。人们喜欢帮助他人并感到自己知识渊博，所以不要害怕在礼貌友好的提问中使用问题。当你认识了几个人，即使是最大的办公室也会显得不那么令人生畏。向将与你密切合作的人发消息询问是否可以安排一个30分钟的会议来相互了解也是正常的。如果你在一个大办公室工作，请你的经理列出你应该认识的人。
- en: In an office of any size, it’s good to find out who to go to for specific questions.
    One person might be the company’s best at SQL, and someone else might be in charge
    of the experimentation system. It’s very helpful to know who to turn to when you
    face a technical hurdle, and that person usually isn’t your manager. You also
    want to at least introduce yourself to your skip-level boss—not so you can tattle
    on your boss, but because making yourself known to the person will make it easier
    when they have to discuss you with your boss.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何规模的办公室中，了解谁可以回答特定问题都是一件好事。可能有人是公司SQL方面的最佳人选，而另一个人可能负责实验系统。当你面临技术难题时，知道该找谁求助非常有帮助，而那个人通常不是你的经理。你至少也应该向你的跳级上司自我介绍——不是为了让你说你上司的坏话，而是因为让自己被这个人认识，当他们在与你的上司讨论你时会更容易。
- en: Similarly, you should try to meet all the stakeholders you’ll be working with.
    If the data science team is fewer than ten people, try to meet with all of them
    individually. If you’ll be working with data engineers or other data people, talk
    with them. These meetings can be informal, but it’s important for you not to exist
    solely as an email signature. Even if you mostly work remotely, try to use a video
    conferencing system so that people can see your face.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，你应该尝试结识你将要与之共事的所有利益相关者。如果数据科学团队人数少于十人，尽量与他们每个人单独见面。如果你将与数据工程师或其他数据人员合作，与他们交谈。这些会议可以是非正式的，但对你来说，重要的是不要仅仅作为一个电子邮件签名存在。即使你主要远程工作，也尽量使用视频会议系统，这样人们可以看到你的脸。
- en: Do a lot of listening, both in official meetings and during social opportunities
    such as lunch. Meet people who work in data-adjacent areas (which could be everything
    from engineering to finance to sales operations to marketing analytics), and hear
    how they currently do their jobs. Don’t rush in with a statement like “I could
    do that better” or make commitments early, such as “We’ll build you a machine
    learning platform to do that.” Simply focus on collecting information and thoughts.
    And don’t forget that everything doesn’t always need to be about work. It’s nice
    to get to know people on a personal level, whether by asking about their weekend
    plans, favorite TV shows, or hobbies.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在正式会议和社交机会，如午餐期间，都要多听。结识那些在数据相关领域工作的人（这可能是从工程到金融，再到销售运营和市场营销分析等一切领域），了解他们目前的工作方式。不要急于发表“我能做得更好”这样的声明，也不要过早做出承诺，比如“我们将为你建立一个机器学习平台来做这件事。”只需专注于收集信息和思想。而且别忘了，事情不总是和工作有关。了解他们的个人生活也很不错，无论是询问他们的周末计划、最喜欢的电视剧还是爱好。
- en: 'One last word to the wise: befriend the office manager. Office managers control
    a lot of the things that can make your day better: snacks, the lunch order, what
    type of hand lotion is in the bathroom, and so on. They also have one of the hardest
    and most thankless jobs around, so make sure that they feel appreciated.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点建议：和办公室经理交朋友。办公室经理控制着许多能让你的一天变得更好的事情：零食、午餐订单、洗手间里有什么类型的护手霜等等。他们还拥有最艰难、最不受感激的工作之一，所以确保他们感到被感激。
- en: '|  |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Mentorship and sponsorship**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**导师和赞助**'
- en: “Find a mentor” is one of the most common pieces of career advice, but it can
    be frustratingly inactionable. It’s true that having a *mentor*—someone who offers
    you career advice—can help you solve thorny issues and make better decisions.
    But unlike learning programming or improving your communication skills, the process
    of getting a mentor doesn’t involve classes you can take or books you can read.
    So how do you find one?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “寻找导师”是职业建议中最常见的一条，但它可能令人沮丧，难以付诸行动。确实，拥有一个导师——一个能为你提供职业建议的人——可以帮助你解决棘手的问题并做出更好的决定。但与学习编程或提高沟通技巧不同，获得导师的过程并不涉及你可以参加的课程或可以阅读的书籍。那么，你该如何找到一位导师呢？
- en: Fortunately, mentorship doesn’t necessarily need to be a long-term relationship.
    Angela Bassa (whom we interview in [chapter 16](kindle_split_029.html#ch16)) put
    together a list of people who were willing to answer questions and mentor data
    science newcomers at [datahelpers.org](http://datahelpers.org). A mentor may not
    be someone you can call about every career dilemma you face, but you could find
    one to help with a specific problem you’re having, such as practicing behavioral
    interviews or making your first R package.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，导师关系不一定是长期的关系。安吉拉·巴萨（我们在第16章中采访了她，[链接](kindle_split_029.html#ch16)）列出了一群愿意回答问题并指导数据科学新手的[数据助手网站](http://datahelpers.org)。导师可能不是你可以随时打电话寻求关于每个职业困境的人，但你可能会找到一个能帮助你解决特定问题的人，比如练习行为面试或制作你的第一个R包。
- en: 'One type of person can have even more influence on your career: a sponsor.
    A *sponsor* is someone who gives people opportunities, whether by funding their
    project, advocating for their promotion, introducing them to important people,
    or making sure that they get assigned to the types of challenging projects that
    can help them grow. Even more than for a mentor, you need to show a sponsor that
    you’ll do a good job with the opportunity they’re offering. If someone recommends
    you to speak at a conference, for example, and you never respond to the organizer
    or give a clearly unprepared talk, your behavior reflects poorly on the recommender.
    You don’t have to have done the same thing before, but if you can show that you
    did something similar (such as gave a meetup talk), and if you’re responsive and
    polite in your communications with a sponsor, you can build their confidence that
    you’ll do the job well.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有一类人甚至可以对你的职业生涯产生更大的影响：赞助者。*赞助者*是那些给人机会的人，无论是通过资助他们的项目、为他们争取晋升、向他们介绍重要人物，还是确保他们被分配到有助于他们成长的有挑战性的项目。与导师相比，你需要向赞助者展示你将如何利用他们提供的机会。例如，如果有人推荐你在会议上发言，而你从未回应组织者或给出明显没有准备好的演讲，你的行为会反映出推荐者的不佳。你不必之前做过同样的事情，但如果你能展示你做过类似的事情（例如，发表过聚会演讲），并且在与赞助者的沟通中反应迅速、礼貌，你就可以建立他们对你的信心，相信你会把工作做好。
- en: If you want someone to be a long-term mentor or sponsor, keep them updated on
    how you’ve followed their advice or taken advantage of the opportunity they helped
    you with. Many people are mentors and sponsors because they want to help people,
    and it’s gratifying for them to hear how you’ve benefited. And if you never communicate
    with them except when you need something, they may feel that you’re just using
    them, which no one wants.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望某人成为长期的导师或赞助者，要让他们了解你如何遵循他们的建议或利用他们帮助你的机会。许多人之所以成为导师或赞助者，是因为他们想帮助他人，听到你从中受益的消息对他们来说是一种满足。而且，如果你除了需要东西时从不与他们沟通，他们可能会觉得你只是在利用他们，而没有人愿意这样。
- en: A lot of articles about sponsorship and mentorship are about finding those people
    at your company, which is especially important if you work for a large organization.
    But it’s common for data scientists to change jobs every few years, and the data
    science community has enough small subpockets that you can start building a positive
    reputation and find sponsors and mentors outside of your company who will stay
    with you through multiple jobs.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 许多关于赞助和指导的文章都是关于在公司内寻找那些人，这对于在大型组织中工作的人来说尤为重要。但是，数据科学家经常每隔几年就换工作，数据科学社区有足够的小子领域，你可以开始建立积极的声誉，并找到公司外的赞助者和导师，他们会在你换多份工作时一直支持你。
- en: '|  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 9.3\. If you’re the first data scientist
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.3. 如果你是最初的数据科学家
- en: Everything up to this point of the chapter applies to the first few months of
    any data scientist position, but being the first data scientist in an organization
    provides its own unique set of challenges. Given how new the field is and how
    many small companies lack data scientists, being the first one isn’t uncommon.
    For those reasons, as the first data scientist in a company, you should be especially
    prepared when you begin.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止本章的所有内容都适用于任何数据科学家职位的最初几个月，但成为组织中第一个数据科学家会带来自己独特的一套挑战。鉴于这个领域的新颖性和许多小公司缺乏数据科学家的情况，成为第一个并不罕见。出于这些原因，作为公司第一个数据科学家，你在开始时应该特别做好准备。
- en: When you start your new position, there’ll be absolutely no precedents. No one
    has decided yet whether to use Python, R, or some other programming language.
    No one has figured out how to manage the work. Should software development practices
    such as agile be used to decide what to work on, or should you do whatever you
    feel like that day? How should the code be managed? Should a GitHub professional
    license be bought or a Microsoft TFS server used, or can you keep all the files
    in your My Documents folder on your laptop without backups?
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始新的职位时，将完全没有先例。没有人决定是否使用Python、R或其他编程语言。没有人想出如何管理工作。是否应该使用敏捷等软件开发实践来决定要做什么工作，或者你应该随心所欲地做任何你想做的事情？代码应该如何管理？是否应该购买GitHub专业许可证或使用Microsoft
    TFS服务器，或者你可以在笔记本电脑上不备份地将所有文件保存在My Documents文件夹中？
- en: Because there are no precedents, everything you do will implicitly become a
    precedent. If you happen to enjoy doing your work in the obscure programming language
    F#, for example, you’re forcing the next data scientist to learn F#. It’s in your
    best interest to make decisions that will benefit whatever the team looks like
    down the line, which may mean using a more common programming language than the
    one that’s your favorite. This approach has to be balanced with the fact that
    focusing too much on the future can cause serious harm to the present. If you
    spent three months setting up a beautiful pipeline for sharing reports with other
    data scientists automatically, but the second data scientist isn’t hired for five
    years, that work was a waste. Every day, either directly or indirectly, you’ll
    be making decisions that have large consequences.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 因为没有先例，你做的每一件事都将隐含地成为先例。例如，如果你碰巧喜欢用晦涩的编程语言F#来做工作，你就是在强迫下一个数据科学家去学习F#。对你来说，最好的做法是做出对未来的团队有利的决定，这可能意味着使用比你最喜欢的编程语言更常见的编程语言。这种方法必须与过度关注未来可能对现在造成严重损害的事实相平衡。如果你花了三个月时间设置一个漂亮的管道，以便自动与其他数据科学家共享报告，但五年内都没有雇佣第二个数据科学家，那么这项工作就是徒劳的。每天，无论是直接还是间接，你都会做出具有重大影响的决策。
- en: Besides having to figure out the role on your own, you have to sell data science
    to the rest of the organization. Because the company hasn’t had data scientists
    before, most people won’t understand why you’re around. The faster people get
    your role, the more likely they are to want to work with you and keep a data scientist
    around. These conversations are also about managing expectations. As we’ve discussed
    before, some people think that data science is basically magic and that their
    first data scientist can immediately solve some of the company’s biggest problems.
    You’ll need to set realistic expectations about (a) what data science is capable
    of and (b) how quickly those goals can be reached. Therefore, your job will require
    you to continually explain data science in general to people, as well as what
    in particular you can do to help the business. Sitting quietly in a corner working
    on models for months is possibly OK if you’re the 20th data scientist on a team,
    but you certainly can’t do that as the first.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 除了要自己弄清楚角色外，你还得向组织推销数据科学。因为公司之前没有数据科学家，大多数人不会理解你为什么在那里。人们越快理解你的角色，就越有可能想要与你合作并保留数据科学家的职位。这些对话也是关于管理期望的。正如我们之前讨论过的，有些人认为数据科学基本上就是魔法，他们认为他们的第一个数据科学家可以立即解决公司的一些最大问题。你需要设定关于（a）数据科学能够做什么以及（b）这些目标可以多快达到的切实可行的期望。因此，你的工作将需要你不断地向人们解释数据科学的一般情况，以及你具体能做些什么来帮助业务。如果你是团队中的第20个数据科学家，安静地坐在角落里工作几个月可能是可以接受的，但作为第一个数据科学家，你肯定不能这样做。
- en: Although being the first data scientist is a lot more work and a lot riskier
    than other positions, it also has great payoffs. By making the technical decisions,
    you get to choose things that are more in line with what you want. By selling
    data science to the organization, you get to be better known and more influential.
    And as the data science team grows, you’re in line to be the head of it, which
    can be great for career growth.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然成为第一个数据科学家的工作比其他职位要多得多，风险也更大，但它也有巨大的回报。通过做出技术决策，你可以选择更符合你意愿的事情。通过向组织推销数据科学，你可以获得更好的知名度和更大的影响力。随着数据科学团队的成长，你将有机会成为团队的负责人，这对职业发展大有裨益。
- en: 9.4\. When the job isn’t what was promised
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4. 当工作不是承诺的那样
- en: 'Entering a data science job and finding that it’s nowhere near what you expected
    can be crushing. After months of work, you’ve finally broken into the field, and
    now you might have to go out and start all over again. Worse, you may worry that
    leaving quickly will look terrible on your résumé. Does that mean you have to
    put in a year? Managing a bad environment and deciding whether to leave is challenging.
    In the following sections, we cover two main categories of problems: the work
    is terrible, and the work environment is toxic. Although there’s no silver bullet
    to solve these problems, we’ll walk through some potential mitigation strategies.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 进入数据科学工作并发现它与你预期的相去甚远可能会令人沮丧。经过数月的工作，你终于进入了这个领域，现在你可能不得不重新开始。更糟糕的是，你可能担心快速离职会在你的简历上留下糟糕的印象。这意味着你不得不投入一年时间吗？管理一个糟糕的环境和决定是否离职是具有挑战性的。在接下来的章节中，我们将讨论两个主要类别的问题：工作本身很糟糕，工作环境有毒。尽管没有灵丹妙药可以解决这些问题，但我们将探讨一些可能的缓解策略。
- en: 9.4.1\. The work is terrible
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.1\. 工作本身很糟糕
- en: First, take a hard look at your expectations. Is the problem something along
    the lines of “All my data isn’t cleaned! I spent two days just on data prep! The
    data engineers don’t fix everything immediately!” Those problems are going to
    be part of every data science role. Even data scientists at the biggest companies
    with hundreds of engineers have these problems; there’s so much data that it’s
    impossible for it all to be perfectly vetted. Although the core tables should
    be clean and well-documented, you’ll likely encounter data in your subareas that
    you need to improve or work with others to collect.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，仔细审视你的期望。问题是否类似于“我的所有数据都没有清理！我仅仅在数据准备上就花了两天时间！数据工程师不可能立即修复所有问题！”这些问题将是每个数据科学角色的组成部分。即使是拥有数百名工程师的最大公司的数据科学家也会遇到这些问题；数据量如此之大，不可能全部都经过完美的审查。尽管核心表应该干净且文档齐全，但你很可能会在你的子领域中遇到需要改进或与他人合作收集的数据。
- en: One way to check how realistic your expectations are is to check them with other
    data scientists. If you graduated with a related degree or a bootcamp, ask your
    peers or people in the alumni network what they think of the data environment
    you’re working in. If you don’t know many data scientists yet, try to go to meetups
    or join online communities if you’re in a small town or rural area. (We covered
    this topic in depth in [chapter 5](kindle_split_016.html#ch05).) If other data
    scientists at your company had previous data science jobs, see whether they can
    give you an idea of how this one compares.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 检查你的期望是否现实的另一种方法是与其他数据科学家进行交流。如果你获得了相关学位或参加了训练营，询问你的同龄人或校友网络中的人对你的工作环境有何看法。如果你还没有认识很多数据科学家，如果你在一个小镇或农村地区，尝试参加聚会或加入在线社区。（我们在第5章中深入讨论了这一主题。）如果你的公司中的其他数据科学家之前有数据科学工作，看看他们是否能给你一个这个工作与其他工作的比较想法。
- en: Another situation may be that the work is tedious and boring. The job you got
    hired to do might have been forecasting, for example, but in practice, all you
    do is press the rerun button on someone else’s existing forecasting model once
    a month. In that case, see whether you can carve out some side projects in the
    organization or automate some processes. If the work is boring but not time-consuming,
    take the opportunity to do things that are related to data science. Continue to
    build your data science portfolio with side projects, write blog posts, or take
    online courses. These tactics will help position you for your next role.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种情况可能是工作单调乏味。你被雇佣来做的工作可能是预测，例如，但在实践中，你每个月只是按一下别人现有预测模型的重启按钮。在这种情况下，看看你能否在组织中开展一些副项目或自动化一些流程。如果工作无聊但并不耗时，利用这个机会做一些与数据科学相关的事情。继续通过副项目、撰写博客文章或参加在线课程来构建你的数据科学作品集。这些策略将帮助你为你的下一个角色定位。
- en: Finally, you can learn even from bad jobs. Is there any way you can tailor your
    job so that you’ll do more things from which you can learn? What areas can you
    improve upon? Maybe your peers won’t help you learn how to write better code,
    but can you learn about what mistakes are easy to make in building a data science
    team? It’s very likely that there are some smart and well-meaning people in your
    company, so what happened to make the work bad? By learning what you don’t like,
    you’ll know what to watch out for in your next job search and be better prepared
    to avoid mistakes if you ever start your own data science team.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你甚至可以从糟糕的工作中学到东西。你能否调整你的工作，使其包含更多你可以从中学习的事情？你可以在哪些方面进行改进？也许你的同事不会帮助你学习如何编写更好的代码，但你能否了解在构建数据科学团队时容易犯的错误？在你公司里很可能有一些聪明且善良的人，那么是什么让工作变得糟糕？通过学习你不喜欢的东西，你将知道在下次求职时要注意什么，并更好地准备避免错误，如果你开始组建自己的数据科学团队的话。
- en: 9.4.2\. The work environment is toxic
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.2. 工作环境有毒
- en: '[Section 9.4.1](#ch09lev2sec7) discusses a bad but manageable situation. But
    what if your work is really toxic? What if your manager and stakeholders have
    completely unrealistic expectations and threaten to fire you because you’re not
    making progress in predicting lifetime value when they have no data for it? Or
    you get penalized when your answers don’t meet the company’s expectations? Companies
    that are new to data science may expect you to sprinkle your data science fairy
    dust to solve the company’s core problems. They may tell you “Build a model to
    tell whether text is written well”—a problem that no one in the field has even
    come close to solving. In this case, you need to adjust the company’s expectations
    or risk feeling like a constant underperformer. Speaking up for yourself in this
    circumstance is difficult, but there are usually reasonable and smart people working
    at any company. If they say, “If you were a better data scientist, you would be
    able to do this,” that’s a huge red flag. Even if a much more experienced data
    scientist could tackle the problem, the company should have recognized that fact
    when it was designing and hiring for the role.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9.4.1节](#ch09lev2sec7) 讨论了一个不好但可以管理的情况。但如果你遇到的是真正有毒的工作环境怎么办？如果你的经理和利益相关者对预期完全不切实际，并威胁要解雇你，因为你没有在预测终身价值上取得进展，而他们没有相关数据？或者当你的答案不符合公司的期望时，你会受到惩罚？对于数据科学新手的公司可能期望你撒点数据科学魔法来解决公司的核心问题。他们可能会告诉你“建立一个模型来判断文本是否写得很好”——这是一个领域内没有人接近解决的问题。在这种情况下，你需要调整公司的期望，否则你可能会觉得自己一直表现不佳。在这种情况下为自己发声是困难的，但通常任何公司都有合理且聪明的人在工作。如果他们说，“如果你是一个更好的数据科学家，你就能做到这一点”，那是一个巨大的红旗。即使一个经验更丰富的数据科学家能够解决这个问题，公司也应该在设计和招聘这个角色时就认识到这一点。'
- en: 'Maybe the problem is that people and teams aren’t collaborating. Instead of
    seeing where they can help, teams may be trying to sabotage one another. They
    focus only on how they can get ahead, and they may even see having success at
    the company as a zero-sum game: if you or your team is doing well, theirs is losing.
    Besides creating an unhealthy environment, this situation often leads to a lot
    of wasted work, as you may end up duplicating someone else’s project because they
    wouldn’t share their data or learning with you.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 可能问题在于人们和团队没有协作。他们可能不是在寻找可以提供帮助的地方，而是试图相互破坏。他们只关注如何取得进步，甚至可能将公司在成功视为零和游戏：如果你或你的团队做得好，他们的就是输。除了创造一个不健康的环境外，这种情况通常会导致大量工作浪费，因为你可能最终会重复别人的项目，因为他们不会与你分享他们的数据或学习成果。
- en: The problem may have nothing to do with the data science part at all; the environment
    may be sexist, racist, homophobic, or otherwise hostile. There’s no reason why
    you should feel uncomfortable going to work every day. Even if you’re not getting
    openly hostile harassment, being talked over in meetings, being addressed by incorrect
    pronouns, or being asked “But where are you *really* from?” all add up.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 问题可能根本与数据科学部分无关；环境可能存在性别歧视、种族歧视、恐同或其它敌意。你没有理由每天去上班都感到不舒服。即使你没有受到公开的敌意骚扰，在会议中被忽视，被使用错误的代词，或者被问“但你**真正**来自哪里？”所有这些都会累积起来。
- en: Unfortunately, solving these types of problems usually requires the involvement
    of top leadership and active engagement from everyone else. But the fact that
    the workplace is toxic often indicates that leadership is nonexistent or even
    actively contributing to the problem. If the problem is rooted in one bad person,
    ideally, others will recognize that fact, and the person will be removed. But
    if the problem is widespread, it may be close to impossible to change, and trying
    to change it as a junior employee is a quick recipe for burnout. In these situations,
    you want to think carefully about whether you need to leave.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，解决这类问题通常需要高层领导的参与和每个人的积极参与。但工作场所的恶劣环境往往表明领导层不存在，甚至可能积极加剧问题。如果问题根源在于一个人，理想情况下，其他人会认识到这一点，这个人将被移除。但如果问题是普遍存在的，那么改变它可能几乎是不可能的，作为一个初级员工尝试改变它可能会迅速导致疲惫不堪。在这些情况下，你需要仔细思考是否需要离职。
- en: 9.4.3\. Deciding to leave
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.4.3. 决定离职
- en: 'Deciding whether it’s right to leave your job is an extremely personal decision.
    Although no one can give you a simple flow chart that will make the decision painless
    and easy, we can offer some questions to think about to guide your decision:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 决定是否离职是一个非常个人化的决定。虽然没有人能给你一个简单的流程图，让你轻松地做出决定，但我们可以提供一些问题供你思考，以指导你的决定：
- en: Do you have enough savings, a partner with a second income who can support you,
    or family members whom you can ask for a loan if you leave without having another
    job?
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有足够的储蓄，有一个有第二收入的伴侣可以支持你，或者在你没有其他工作的情况下可以向你借款的家庭成员？
- en: Is your job affecting your health or life outside work?
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的工作是否影响了你的健康或工作之外的生活？
- en: If the issue is the work, have you talked with your manager about the issues
    and tried to resolve them?
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题是工作上的，你是否已经与你的经理讨论过这些问题，并尝试解决它们？
- en: Is it possible to switch teams or roles—if not now, within a few months?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有可能转换团队或角色——如果现在不行，那么在几个月内呢？
- en: If the answers to these questions make you feel that you need to leave, one
    option is to start looking for other jobs immediately. But you may worry about
    how having a short job stint on your résumé will look or how you’d explain it
    to interviewers. If you’ve been on the job for only a few weeks, and you came
    to it directly from your last job, consider getting in touch with your previous
    manager. It’s likely that your position hasn’t been filled yet, and if you left
    on a good note, you may be able to go back.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些问题的答案让你觉得你需要离职，一个选择是立即开始寻找其他工作。但你可能担心简历上短暂的就业经历会看起来如何，或者你该如何向面试官解释。如果你只工作了几个星期，而且是从上一份工作直接过来的，考虑联系你的前经理。你的职位可能还没有被填补，如果你离开时留下了好印象，你可能能够回去。
- en: 'If you’re looking for a new job, here are a few tips on talking about your
    short stint during your interview:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找新的工作，以下是一些在面试中谈论你短暂工作经历的小贴士：
- en: '***Wait for the interviewer to bring up the subject.*** Don’t feel that you
    need to talk about it proactively; it may not be a concern, especially because
    the company is clearly interested. (You’ve reached the interview stage!)'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***等待面试官提出这个话题。*** 不要觉得你需要主动谈论它；这可能不是问题，尤其是因为公司显然对此感兴趣。（你已经到达了面试阶段！）'
- en: '***Find some positive experience and learning from the job you can talk about.***
    Those experiences and lessons may be a project you worked on, exposure to the
    industry, or guidance from a senior leader.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***找出一些你可以谈论的积极经验和学习经历。*** 这些经验和教训可能是一个你参与的项目、对行业的接触，或者来自高级领导的指导。'
- en: '***When asked why you left so soon, keep it short and neutral.*** You’re in
    a difficult situation because you want to be honest about why you left and about
    how it wasn’t through any fault of your own, but if you’re too open and honest,
    the interviewer may unfairly perceive you as difficult to work with. Thus, your
    best bet is to give a vague “The requirements of my job weren’t what I expected,
    and I wasn’t able to use my skills and expertise to benefit the company” and leave
    it at that. If you’ve learned something about the type of work environment you
    want, share it. Maybe you were the first data scientist at a company, and you
    realized that you want to be a part of a larger team.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***当被问及为什么这么快就离开时，保持简短和中立。*** 你处于一个困难的情况，因为你想要诚实地说明你离开的原因，以及这不是你自己的过错，但如果你过于坦率，面试官可能会不公平地认为你难以共事。因此，你的最佳选择是给出一个模糊的“我的工作要求与我预期的不同，我无法利用我的技能和专业知识为公司带来利益”并就此打住。如果你对想要的工作环境有所了解，可以分享。也许你是公司第一位数据科学家，你意识到你想要成为更大团队的一部分。'
- en: If you’ve decided to leave, check out [chapter 15](kindle_split_028.html#ch15)
    for information on how to do so gracefully, including searching for a new job
    while you’re working full-time and leaving on a good note.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经决定离开，查看[第15章](kindle_split_028.html#ch15)以获取如何优雅地离开的信息，包括在你全职工作的同时寻找新工作，并以良好的方式离开。
- en: 'But maybe you can’t leave because your visa is tied to your workplace or the
    company is the only one doing data science in your small town. If that’s your
    situation, here are some tips:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许你不能离开，因为你的签证与你的工作场所挂钩，或者在你所在的小镇上，只有这家公司在做数据科学。如果你处于这种情况，这里有一些提示：
- en: '***Remember that you are not your job.*** You don’t have to take responsibility
    for poor decisions that the company makes. Unless you’re in a leadership position,
    you likely have little control over what the company does.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***记住，你不是你的工作。*** 你不需要为公司做出的糟糕决定承担责任。除非你处于领导职位，否则你很可能对公司所做的事情几乎没有控制权。'
- en: '***Try to keep yourself healthy.*** Don’t sacrifice sleep, exercise, and time
    with friends and family members.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***尽量保持健康。*** 不要牺牲睡眠、锻炼以及与朋友和家人的时间。'
- en: '***Talk to someone.*** Maybe that person is a partner, a friend, or a therapist.
    They may have advice to give, but just listening to you will help.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***与某人交谈。*** 可能那个人是你的伴侣、朋友或治疗师。他们可能会给你提供建议，但仅仅倾听你也会有所帮助。'
- en: '***Think about reporting personal harassment.*** If you’re being harassed by
    a specific person, consider reporting them to your human resources department.
    Make sure that you document your reporting. Don’t drop by human resources in person;
    send emails and get emails back so that you have a record of the process. Eventually,
    you may want to point out certain things that were said to you, and having a written
    record will be helpful. If the company does nothing, you can file a claim with
    the Equal Employment Opportunity Commission if you’re in the United States. Unfortunately,
    reporting harassment is not without risk: although it’s illegal to do so, companies
    have retaliated against employees for reporting by stalling their career growth
    or even firing them. Even if you don’t want to report harassment, consider keeping
    documentation of any harassment you experience in case you decide to report it
    later.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***考虑一下是否要报告个人骚扰。*** 如果你被某个人骚扰，考虑向人力资源部门报告他们。确保你记录下你的报告。不要亲自去人力资源部门；发送电子邮件并收到回复，以便你有这个过程的相关记录。最终，你可能想要指出对你说过的一些特定的事情，书面记录将会很有帮助。如果你在美国，如果公司没有采取行动，你可以向平等就业机会委员会提起诉讼。不幸的是，报告骚扰并非没有风险：尽管这样做是非法的，但公司会通过拖延员工的职业发展或甚至解雇他们来报复报告骚扰。即使你不想报告骚扰，也考虑记录下你经历的任何骚扰，以防你以后决定报告。'
- en: '***See whether you can think outside the box about leaving the company.***
    Maybe you feel that you can’t leave because the only options available to you
    are going to a less-prestigious company, getting a lower title, or temporarily
    depleting your savings. But don’t underestimate the negative effects of staying
    in a toxic environment: if you can make a short-term sacrifice to leave, leaving
    will likely be worthwhile in the long term.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***考虑一下是否可以跳出思维定势，考虑离开公司。*** 可能你觉得你不能离开，因为你唯一的选择是去一个不那么有威望的公司、获得一个较低的职位，或者暂时耗尽你的储蓄。但不要低估留在有毒环境中的负面影响：如果你可以做出短期牺牲来离开，从长远来看，离开可能是有价值的。'
- en: We hope that you’ll never be in this type of situation, but it’s handy to have
    a little “Break glass in case of emergency” information somewhere. Keep in mind
    that switching jobs in the data science field is common (as we discuss further
    in [chapter 15](kindle_split_028.html#ch15)), so there’s no career reason to stay
    in a workplace that makes you uncomfortable.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您永远不会遇到这种情况，但拥有一些“紧急情况破窗”的信息总归是方便的。请记住，在数据科学领域更换工作是很常见的（我们将在第15章中进一步讨论），因此没有必要因为工作场所让您感到不舒服而留在那里。
- en: 9.5\. Interview with Jarvis Miller, data scientist at Spotify
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.5. Spotify数据科学家Jarvis Miller的访谈
- en: Jarvis Miller works as a data scientist in the Personalization Mission at Spotify,
    focusing on improving the listening experience for each user. When this interview
    was conducted, he was working as a data scientist at BuzzFeed. He graduated in
    2018 with a master’s degree in statistics.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Jarvis Miller在Spotify的个性化任务中担任数据科学家，专注于提高每位用户的收听体验。当这次采访进行时，他正在BuzzFeed担任数据科学家。他于2018年以统计学硕士学位毕业。
- en: What were some things that surprised you in your first data science job?
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你在第一份数据科学工作中遇到了哪些让你惊讶的事情？
- en: Two things that surprised me were how much I could improve as a writer and how
    I needed to explain my data science contribution to the business without using
    jargon. I had this idea that because stakeholders had been working with data scientists,
    they have learned to understand the language, and thus, I didn’t really have to
    change the way I explained things. I realized that that’s absolutely not the case,
    and I can’t simply say, “I ran a logistic regression on this data to classify
    . . .” On the being-a-better-writer side, I’ve begun to flesh out the story when
    I write a report; improve my data storytelling abilities; and explain things in
    a way to where product managers, designers, and stakeholders who aren’t in tech
    at all can understand what I’m saying.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 让我惊讶的两件事是，我作为一个作家可以提升多少，以及我需要在不使用行话的情况下向业务解释我的数据科学贡献。我有一种想法，因为利益相关者一直与数据科学家合作，他们已经学会了理解这种语言，因此我实际上不需要改变解释事物的方式。我意识到这绝对不是事实，我无法简单地说，“我对这些数据进行了逻辑回归以进行分类……”在成为一个更好的作家方面，我开始在撰写报告时充实故事；提高我的数据讲故事能力；并以一种产品经理、设计师和完全不接触技术利益相关者都能理解的方式解释事物。
- en: I came from academia, where I felt it was all about whether you found the result
    at the end of the day; it didn’t matter whether you started working right before
    the deadline or if you planned way ahead. In industry, you have a big overall
    goal, but you figure out how to break it down into versions. You get the first
    version working, ship it, learn about whether it’s doing well or not, and maybe
    improve it in a future quarter. I was used to going until it is done. But here,
    I had to learn how to prioritize parts of a project and then wrap it up. I learned
    to document what I had done and what there is to do in the next version; and then
    make it shareable, whether that’s by putting a report into a shared folder or
    making an app so people can use my work and see what it’s supposed to do.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我来自学术界，在那里我觉得一切关乎你是否在一天结束时找到了结果；你是在截止日期前开始工作还是提前很久规划，这并不重要。在工业界，你有一个大的整体目标，但你需要找出如何将其分解成版本。你让第一个版本运行起来，发布它，了解它是否表现良好，然后在未来的季度中可能对其进行改进。我习惯于一直做到完成。但在这里，我必须学习如何优先考虑项目的各个部分，然后将其完成。我学会了记录我所做的工作以及下一版本中需要完成的工作；然后使其可共享，无论是通过将报告放入共享文件夹，还是制作一个应用程序，让人们可以使用我的工作并了解它应该做什么。
- en: What are some issues you faced?
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你遇到了哪些问题？
- en: Speaking out was something I really struggled with. When I started, I was doing
    an isolated project, and the person I reported to was in New York, and I was in
    LA. If I was confused, I didn’t know whether I should message them immediately
    or save it for our meeting. I knew I didn’t want to be derailed by something that
    was blocking my work, but I wasn’t even sure when something was a blocker. I think
    this is a common problem for data scientists, especially for those in marginalized
    groups or who switched from a different field. They may feel like because they’re
    new or not experts, they can’t express displeasure or voice an opinion. If I could
    go back, I would have a conversation sooner about how I’m feeling isolated and
    how I’m not sure how communication works at this company.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 发表意见是我真正感到困难的事情。当我开始的时候，我在做一个孤立的项目，我汇报的人在新泽西，而我自己在洛杉矶。如果我感到困惑，我不知道我是应该立即给他们发消息还是等到我们的会议。我知道我不想让阻碍我的工作的事情分散我的注意力，但我不确定什么时候某件事是阻碍。我认为这是数据科学家中一个普遍的问题，尤其是对于边缘化群体或从不同领域转换过来的人来说。他们可能觉得因为他们是新手或者不是专家，所以他们不能表达不满或者发表意见。如果我能回到过去，我会早点讨论我感到孤立以及我不确定在这个公司中沟通是如何进行的。
- en: Can you tell us about one of your first projects?
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你能告诉我们你第一个项目的情况吗？
- en: 'One of them was to revamp our A/B testing platform, which was a very broad
    problem. I started by getting a list of people to talk with about what they did
    at BuzzFeed, how they worked, and how A/B testing fit into that workflow. We then
    discussed the specific tool: what did they dislike and why, and what was their
    workflow when using it? Unfortunately, this led to the issue of taking on too
    much. A lot of people had multiple suggestions, and I gave them all equal weight,
    which ended up with 50 big things that I needed to do. But my manager asked me
    to break those suggestions up into the must-haves and the nice-to-haves, including
    the reasons why these were prioritized the way they were. He suggested listing
    the overall goal of the project and giving ideas weights based on their contribution
    towards the goal and how long they would take.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个项目是重新设计我们的A/B测试平台，这是一个非常广泛的问题。我开始的时候，先列出一个名单，与这些人交谈，了解他们在BuzzFeed的工作内容、工作方式以及A/B测试如何融入这个工作流程。然后我们讨论了具体的工具：他们不喜欢它什么，为什么，以及他们使用它时的工作流程？不幸的是，这导致了承担过多的问题。很多人提出了多个建议，我给了它们相同的权重，最终导致了50件我需要做的事情。但我的经理让我将这些建议分成必需品和加分项，包括为什么这些被优先考虑。他建议列出项目的整体目标，并根据它们对目标的贡献以及它们需要的时间来给想法加权。
- en: What would be your biggest piece of advice for the first few months?
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 对于前几个月，你最大的建议会是什么？
- en: 'Remember that you’ve been hired for a reason: they respect your point of view,
    and they think they can help you learn and that they can learn from you. If you
    have an opinion, try and let someone know. If you hate speaking in a big group,
    maybe message one person, run it through with them, and bounce ideas back and
    forth before you express it in front of the larger group.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你被雇佣的原因：他们尊重你的观点，并且他们认为他们可以帮助你学习，同时也可以从你那里学到东西。如果你有意见，尽量让某人知道。如果你讨厌在大组里发言，也许可以给一个人发消息，和他们讨论一下，在你向更大的群体表达之前来回交换想法。
- en: This doesn’t just apply for the technical side of the job. For me, in the first
    few minutes of my one-on-one with my manager, I don’t want to immediately jump
    into what I’ve done. I want to have a few minutes to have a casual conversion
    to destress and clear my mind. I know that this helps my productivity, and my
    company wants me to be productive, so I should let them know. Your opinion is
    valued, and it’s worth sharing, especially if it’s about how you like to be treated
    or how you can be most productive and flourish in this role, because they don’t
    know you like you know yourself, and your being productive will benefit everyone.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅适用于工作的技术方面。对我来说，在我和经理的一对一会议的前几分钟，我不想立即跳入我已经做了什么。我想要几分钟时间进行轻松的交谈，以减轻压力并澄清我的思路。我知道这有助于我的生产力，我的公司希望我高效，所以我应该让他们知道。你的意见是被重视的，值得分享，尤其是如果你是关于你喜欢如何被对待或者你如何在这个角色中发挥最大效能并茁壮成长，因为他们不知道你像你自己一样了解你，你的高效将使每个人受益。
- en: Summary
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Don’t worry about becoming fully productive right away. Instead, focus on building
    relationships, tools, and your understanding of the data, which will make you
    productive in the long term.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要担心立即变得完全高效。相反，专注于建立关系、工具以及你对数据的理解，这将使你在长期内变得高效。
- en: If you’re in a bad work situation, try to work to get control to mitigate the
    impact on your health and career.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你处于一个糟糕的工作环境中，尽量努力争取控制权以减轻对健康和职业的影响。
- en: Chapter 10\. Making an effective analysis
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第10章\. 制作有效的分析
- en: '![](f0155-01.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0155-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Planning an analysis
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划分析
- en: Thinking through code, data, and project structure
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思考代码、数据和项目结构
- en: Delivering the analysis to the client
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将分析结果交付给客户
- en: This chapter is written in the context of data scientists who focus on decision
    science and analytics—people who use data to provide ideas and suggestions to
    the business. Although machine learning engineers also have to do analysis before
    building and deploying models, some of the content around stakeholder management
    with pretty visualizations is less relevant. If you’re a machine learning engineer
    and you’re reading this book, don’t worry; this chapter is still plenty relevant
    to you, and you’ll love [chapter 11](kindle_split_023.html#ch11), which covers
    deploying models into production.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是在关注决策科学和数据分析的数据科学家背景下编写的——这些人使用数据为业务提供想法和建议。尽管机器学习工程师在构建和部署模型之前也需要进行分析，但围绕利益相关者管理和精美可视化的一些内容不太相关。如果你是机器学习工程师并且正在阅读这本书，请不要担心；本章对你仍然非常有用，你将喜欢[第11章](kindle_split_023.html#ch11)，它涵盖了将模型部署到生产中的内容。
- en: 'The backbone of many data science jobs is making *analyses*: brief documents
    that use data to try to explain a business situation or solve a business problem.
    Modern companies are built on reporting and analyses. People who make decisions
    aren’t comfortable doing so without data to back up their choices, and data scientists
    are some of the best people to find meaning in the data. Analyses are also important
    for building machine learning tools, because before a machine learning model can
    be built, the context of the dataset needs to be understood. Crafting an analysis
    that can take the vast amount of company data and convert it into a concise result
    that clarifies the matter at hand is extremely difficult and practically an art.
    How can a person be expected to take tables with millions of records on historical
    information, each with complexities and nuances within them, and turn that into
    a definitive “Yes, the data says this idea is good”? The act of figuring out what
    is meaningful mathematically, what the business cares about, and how to bridge
    the gap between the two is not something you should expect to know how to do naturally.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学工作的核心是制作*分析*：使用数据尝试解释业务状况或解决业务问题的简短文档。现代公司建立在报告和分析的基础上。做出决策的人如果没有数据支持他们的选择，会感到不舒服，而数据科学家是找到数据意义中最好的人之一。分析对于构建机器学习工具也很重要，因为在一个机器学习模型可以构建之前，需要理解数据集的上下文。制作一个能够将大量公司数据转化为简洁结果，从而阐明当前问题的分析是非常困难的，实际上是一门艺术。一个人如何能够期望自然地知道如何从包含数百万条历史信息的表格中找出有意义的数学关系，业务关心的是什么，以及如何弥合两者之间的差距呢？确定什么是数学上有意义的，业务关心的是什么，以及如何弥合两者之间的差距，不是你应该期望自然知道如何做的事情。
- en: In this chapter, we’ll go through the basics of how to build an analysis so
    that you understand how to provide meaningful analyses to the company. By using
    the skills in the chapter, you should be able to grow more quickly in your data
    science career.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍如何构建分析的基础知识，以便你了解如何为公司提供有意义的分析。通过使用本章中的技能，你应该能够更快地在你数据科学职业生涯中成长。
- en: What is an analysis, really? An analysis is typically a PowerPoint deck, a PDF
    or Word file, or an Excel spreadsheet that can be shared with non-data scientists,
    containing insights from data and visualizations displaying them. [Figure 10.1](#ch10fig01)
    is an example of a slide that could be found in an analysis. An analysis generally
    takes on the order of one to four weeks to make, with a data scientist having
    to collect data, run code for statistical methods on it, and make the final result.
    When completed, the code is not touched until the analysis must be rerun months
    later, or possibly never. Example analyses include
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 究竟什么是分析？分析通常是一套PowerPoint演示文稿、PDF或Word文件，或者Excel电子表格，可以与非数据科学家共享，包含从数据中得出的见解和展示这些见解的视觉化。[图10.1](#ch10fig01)
    是分析中可能找到的幻灯片的一个示例。分析通常需要一到四周的时间来完成，数据科学家需要收集数据，对其运行统计方法的代码，并制作最终结果。完成之后，代码直到几个月后分析必须重新运行，或者可能永远不会被再次触及。以下是一些分析的示例：
- en: Analyzing customer survey data to see which products have highest satisfaction
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析客户调查数据，以查看哪些产品满意度最高
- en: Looking at data on the locations that orders are being made from to pick out
    the location of a new factory
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看订单来源地的数据，以挑选出新建工厂的位置
- en: Using historical airline industry data to predict which cities will need more
    routes to them
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用历史航空业数据来预测哪些城市需要更多通往它们的航线
- en: Figure 10.1\. An example slide of an analysis PowerPoint deck
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.1。分析PowerPoint演示文稿的一个示例幻灯片
- en: '![](10fig01_alt.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](10fig01_alt.jpg)'
- en: These examples have varying levels of technical complexity; some require only
    summarizing and visualizing data, whereas others need optimization methods or
    machine learning models, but all of them answer a one-time question.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子具有不同的技术复杂度；一些只需要总结和可视化数据，而另一些则需要优化方法或机器学习模型，但所有这些都能回答一个一次性的问题。
- en: '|  |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Reporting versus making an analysis**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**报告与进行分析的区别**'
- en: A report and an analysis are similar but not the same. A *report* is something
    that is generated on a recurring basis without much structural change between
    versions. The monthly financial report, for example, may be a large Excel spreadsheet
    that updates with new numbers each month. The point of a report is to keep people
    aware of how metrics are changing. An analysis is something that is done on a
    one-time basis to answer a deeper question. A customer acquisition analysis may
    be work done in R on how new customers are purchasing products, with the results
    put into a PowerPoint presentation. Reports tend to be filled with numbers and
    metrics, whereas analyses focus on providing a single main result. Most of the
    traits of a good analysis hold for a good report, so in this chapter, we use analysis
    to mean both unless explicitly stated otherwise.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 报告和分析相似但不相同。*报告*是定期生成的东西，版本之间没有太多结构性的变化。例如，月度财务报告可能是一个大型Excel电子表格，每月更新新的数字。报告的目的是让人们了解指标是如何变化的。分析是一次性进行的，用于回答更深层次的问题。客户获取分析可能是在R上完成的工作，研究新客户如何购买产品，结果放入PowerPoint演示文稿中。报告通常充满数字和指标，而分析则侧重于提供单一的主要结果。大多数好的分析的特点也适用于好的报告，因此在本章中，我们使用分析一词来指代两者，除非明确说明否则。
- en: '|  |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'So what makes a good analysis? A good analysis has these five traits:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么是一个好的分析？一个好的分析具有以下五个特点：
- en: '***It answers the question.*** An analysis starts with someone asking a question,
    so for the analysis to be meaningful, it needs to provide an answer. If the question
    proposed was “Which of these two websites causes more customers to buy products?”,
    the analysis should show which website causes more sales. That answer could even
    be “We don’t have enough information to tell,” but it must be a direct response
    to the question.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***它回答了问题。*** 分析始于有人提出问题，因此为了使分析有意义，它需要提供答案。如果提出的问题是“这两个网站哪个导致更多客户购买产品？”，分析应该显示哪个网站导致更多销售。这个答案甚至可以是“我们没有足够的信息来告诉您”，但它必须是直接回答问题的。'
- en: '***It is made quickly.*** Answers to business questions will influence decisions
    that have deadlines. If the analysis takes too long to create, the decision will
    be made without the analysis. A common expectation is that the analysis will be
    complete within a month.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***它做得快。*** 对商业问题的回答将影响有截止日期的决定。如果分析花费的时间太长，决策将不会基于分析做出。一个常见的期望是分析将在一个月内完成。'
- en: '***It can be shared.*** The analysis needs to be shared, not only with the
    person who asked for the analysis to be done, but also with whomever that person
    wants to share it with. If the analysis involves a plot, for example, the plot
    can’t just live within an R or Python script; it has to be in a format that people
    can digest, such as PowerPoint.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***它可以被分享。*** 分析需要被分享，不仅是要分析的人，还要分享给其他人。例如，如果分析涉及图表，图表不能仅仅存在于R或Python脚本中；它必须是一种人们可以理解的形式，比如PowerPoint。'
- en: '***It is self-contained.*** Because you can’t predict who will see the analysis,
    it needs to be understandable on its own. Plots and tables have to have clear
    descriptions, axes should be labeled, explanations in the analysis should be written
    down, and the analysis should avoid referencing other work if possible.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***它是自包含的。*** 因为无法预测谁会看到分析结果，所以它需要独立理解。图表和表格必须有清晰的描述，坐标轴应该有标签，分析中的解释应该写下来，并且分析应尽可能避免引用其他工作。'
- en: '***It can be revisited.*** Most questions will be asked again in the future.
    Sometimes, answering them means doing exactly the same work again, such as rerunning
    a clustering. Sometimes, you have to use the approach somewhere else, such as
    changing the input data from European customers to Asian customers.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***可以重新访问。*** 大多数问题将来还会被再次提出。有时，回答这些问题意味着要再次做完全相同的工作，比如重新运行聚类。有时，你需要在其他地方使用这种方法，比如将输入数据从欧洲客户更改为亚洲客户。'
- en: These traits aggregate to the general theme “A good analysis is something that
    helps non-data scientists do their job.”
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质汇总成一般主题“一个好的分析是帮助非数据科学家完成工作的东西。”
- en: The rest of this chapter is structured to cover the steps of an analysis chronologically,
    starting with the initial request for the analysis and ending with the reports
    being handed over. Although not every analysis will follow these steps, most will
    (or should). As you become more familiar with making analyses, you may feel inclined
    to skip some steps, but those shortcuts are the very actions that cause senior
    data scientists to make mistakes.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分按时间顺序组织，从分析初始请求开始，以提交的报告结束。尽管并非每个分析都会遵循这些步骤，但大多数都会（或应该会）。随着你对制作分析越来越熟悉，你可能倾向于跳过一些步骤，但那些捷径正是资深数据科学家犯错误的原因。
- en: '|  |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Analyses for different types of data scientists**'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同类型数据科学家的分析**'
- en: 'Depending on your role as a data scientist, the situations where you’ll be
    doing analyses will vary greatly:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的数据科学家角色，你将进行分析的情况会有很大差异：
- en: '***Decision scientist—*** For these types of data scientists, making analyses
    is the core function of the job. Decision scientists are continually diving into
    the data to answer questions, and those questions need to be communicated to the
    business. An analysis is the key tool for doing so.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***决策科学家——*** 对于这类数据科学家来说，制作分析是工作的核心功能。决策科学家不断深入数据以回答问题，并且这些问题需要传达给业务。分析是实现这一目标的关键工具。'
- en: '***Machine learning engineer—*** Although a machine learning engineer focuses
    on creating and deploying models, analyses are still useful tools for sharing
    how well the models are performing. Analyses are used to show the value in building
    a new model or how the models change over time.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习工程师——*** 虽然机器学习工程师专注于创建和部署模型，但分析仍然是分享模型表现如何的有用工具。分析用于展示构建新模型的价值或模型随时间的变化。'
- en: '***Analyst—*** Analysts, who are data scientists who focus heavily on metrics
    and KPIs for the business, usually find themselves making lots of reports. They
    create a stream of recurring data for the company, often in Excel, SQL, R, or
    Python. Although these analytics experts will make analyses, they need to think
    about the maintainability of the work more than the other roles because they have
    to repeat it so often.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分析师——*** 分析师，他们是专注于业务指标和KPI的数据科学家，通常发现自己要制作很多报告。他们为公司创建了一系列重复的数据，通常在Excel、SQL、R或Python中。尽管这些分析专家会制作分析，但他们需要比其他角色更多地考虑工作的可维护性，因为他们必须频繁地重复这些工作。'
- en: '|  |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 10.1\. The request
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1. 请求
- en: An analysis starts with a request for an answer to a business question. A person
    from a different part of the business or your manager will come to you with a
    question like “Can you look into why widget sales were low in Europe in December?”
    or “Do our small-business customers behave differently from our larger ones?”
    Depending on the level of technical expertise of the person asking, you may get
    an ill-defined request (“Why are sales down?”) or a precise one (“What attributes
    are correlated with a lower average order value?”).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 分析始于对回答一个业务问题的请求。来自业务不同部门的人或你的经理会向你提出类似的问题，比如“你能看看为什么12月份欧洲的widget销量低吗？”或者“我们的中小企业客户的行为是否与我们的大型客户不同？”根据提问者的技术专长水平，你可能得到一个定义不明确的要求（“为什么销量下降？”）或一个精确的要求（“哪些属性与较低的订单平均价值相关？”）。
- en: The analysis is formed around the business question, but you can’t do data science
    on a business question. Data science questions are things like “How do you cluster
    these data points?” and “How do we forecast sales?” The data scientist has to
    do the job of converting that business question into a data science question,
    answering the data science question, and returning a business answer. This job
    is a tricky one. Understanding how data science questions and business questions
    relate requires a combination of experience with the type of problem at hand and
    an understanding of how the results of different statistical methods could potentially
    be useful. This workflow of business questions to data science question-and-answer
    and finally back to a business answer was devised by Renee Teate, who is also
    interviewed in [chapter 14](kindle_split_027.html#ch14) of this book.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 分析是围绕业务问题构建的，但你不能在业务问题上进行数据科学。数据科学问题是诸如“你如何聚类这些数据点？”和“我们如何预测销售额？”之类的问题。数据科学家必须将那个业务问题转化为数据科学问题，回答数据科学问题，并给出业务答案。这项工作很棘手。理解数据科学问题和业务问题之间的关系需要结合对当前问题的经验以及理解不同统计方法的结果可能如何有用。这个从业务问题到数据科学问题问答再到最终回到业务答案的工作流程是由Renee
    Teate设计的，她也在本书的第14章（[kindle_split_027.html#ch14]）中接受了采访。
- en: '[Figure 10.2](#ch10fig02) shows this process graphically. The business question
    comes from the stakeholders, who want to know how to target marketing to different
    customers. The data scientist has to figure out what that request means in mathematical
    terms—in this example, a clustering of the customer data. When the process is
    complete, the data scientist has a data science answer (such as a set of three
    groups of clustered data points). Finally, the data scientist has to convert that
    answer back into something the business would understand, like groups such as
    “new customers” or “high spenders.”'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.2](#ch10fig02)展示了这个过程，图形化地展示了业务问题来自利益相关者，他们想知道如何针对不同客户进行市场营销。数据科学家必须弄清楚这个请求在数学意义上的含义——在这个例子中，是客户数据的聚类。当这个过程完成后，数据科学家有一个数据科学答案（例如一组聚类的数据点）。最后，数据科学家必须将这个答案转换成业务能够理解的东西，比如“新客户”或“高消费群体”这样的分组。'
- en: Figure 10.2\. The process of answering a business question with data science,
    devised by Renee Teate
  id: totrans-173
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.2. 由Renee Teate设计的用数据科学回答业务问题的过程
- en: '![](10fig02_alt.jpg)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图10.2](10fig02_alt.jpg)'
- en: Before you start looking at data and writing code to solve a data science question,
    you have to do foundational work to best understand the business question. You
    need to understand what the context is for the analysis so that you can best deliver
    something helpful. Who is asking for the analysis to be done, and what is their
    relationship to their team? What is their motive? Do they have a very specific
    question they want answered or a vague, general idea of a problem and a hope that
    data could be useful for it? Does it seem like you might even have the data to
    solve this problem? If not, what would it take to get it? Asking questions not
    only helps you understand how to solve the problem, but also helps you understand
    what it will be used for. Many data scientists have spent weeks on analyses only
    to discover that there was no need for it, because the stakeholder was “just curious.”
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始查看数据和编写代码来解决数据科学问题之前，你必须做一些基础工作，以便最好地理解业务问题。你需要了解分析背景，以便最好地提供有用的东西。谁在请求进行这项分析，他们与团队的关系是什么？他们的动机是什么？他们是否有非常具体的问题想要得到解答，或者有一个模糊的、一般的问题，并希望数据可能对它有用？看起来你甚至可能拥有解决这个问题的数据吗？如果不是，需要什么才能获得它？提问不仅有助于你理解如何解决问题，还有助于你理解它将用于什么目的。许多数据科学家花费了数周时间进行数据分析，结果却发现根本不需要它，因为利益相关者只是“好奇”。
- en: These questions are generally answered in a 30- to 60-minute kickoff meeting
    with the person making the request, plus anyone else involved in the work. As
    the person doing the analysis, you may not be the one to organize a meeting, but
    if you don’t seem to have one on your calendar, scheduling one is worthwhile.
    If you haven’t met the person who’s requesting the analysis before, this meeting
    is a good time to make an introduction and learn about their work.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题通常在与提出请求的人以及任何参与工作的人举行的30至60分钟的启动会议上得到解答。作为进行分析的人，你可能不是组织会议的人，但如果你的日程上似乎没有安排会议，那么安排一次会议是值得的。如果你之前还没有见过提出分析请求的人，这次会议是介绍自己和了解他们工作的好时机。
- en: 'A hypothetical example set of foundational knowledge would be something like
    this:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一个假设的基础知识示例可能如下：
- en: '***Who’s requesting the analysis?*** Julia from the widget product team requested
    it.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***谁请求分析？*** 小部件产品团队的Julia请求的。'
- en: '***What’s the motive?*** Widget sales are down 10 percent this month, and the
    business team doesn’t know why.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***动机是什么？*** 本月小部件销售额下降了10%，业务团队不知道原因。'
- en: '***What’s the request?*** The team wants to use data to see whether the widget-sales
    dip was focused in one part of the country.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***请求是什么？*** 团队希望使用数据来查看小部件销售额下降是否集中在国家的一个部分。'
- en: '***What decision will be made?*** The decision is whether the widget product
    should be discontinued or not.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***将做出什么决定？*** 决定是是否应该停止小部件产品的销售。'
- en: '***Do we have the required data?*** Yes, the analysis needs customer orders
    by shipping zip code, which is available in the order database.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***我们是否有所需的数据？*** 是的，分析需要客户订单的邮寄编码，这在订单数据库中是可用的。'
- en: Knowing whether you have data that could plausibly answer the question is *really*
    important. The last thing you want to do is spend several weeks working on an
    analysis, only to have to return to the stakeholder without anything they could
    use.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 知道你是否拥有能够合理回答问题的数据非常重要。你最不希望做的事情就是花几周时间进行数据分析，结果却发现没有任何东西可以用作成果。
- en: 'An example of a situation in which you wouldn’t have data would be something
    like the following: at a retail company, the stakeholder wants to know how many
    orders each customer made, but because customers pay in cash, there is no way
    to use existing data to tell who made each order. In this type of situation, it’s
    best to be up-front with all people involved and let them know that what they
    are asking for isn’t possible. Other people may propose alternative ways to use
    data that may be close enough to what you hoped for, or you may have to explain
    why the alternatives won’t work either. If at all possible, propose a plan that
    could get the required data someday. In the preceding example, a loyalty program
    would allow orders to be associated with a particular customer and thereby fix
    the data problem, although that program would take time to create.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有数据的情况下，一个例子可能如下：在一家零售公司，股东想知道每个客户下了多少订单，但由于客户用现金支付，无法使用现有数据来确定每个订单的制作者。在这种情况下，最好对所有相关人员坦诚，并告知他们他们所要求的内容是不可能的。其他人可能会提出使用数据的替代方法，这些方法可能足够接近你希望的结果，或者你可能需要解释为什么这些替代方案也不可行。如果可能的话，提出一个计划，以便将来能够获取所需的数据。在前面的例子中，一个忠诚度计划可以使订单与特定客户相关联，从而解决数据问题，尽管创建该计划需要时间。
- en: The other questions, such as who the person is and why they are making the request,
    are useful for creating the analysis plan.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 其他问题，例如请求者是谁以及他们为什么提出请求，对于制定分析计划是有用的。
- en: 10.2\. The analysis plan
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2. 分析计划
- en: For data scientists, nothing is more fun than diving right into some data to
    answer questions. Let’s load data! Group it! Summarize it! Fit a model and plot
    results! Unfortunately, with there being an infinite number of ways to summarize
    and model data, you can spend weeks working with data only to discover that nothing
    you’ve produced answers the business question that was proposed. The realization
    that you haven’t done something relevant is *the worst*. And it happens frequently
    to data scientists, especially junior ones who haven’t been burned too many times.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，没有什么比直接深入数据来回答问题更有趣的了。让我们加载数据！分组！总结！拟合模型并绘制结果！不幸的是，由于有无限种总结和建模数据的方法，你可能会花几周时间与数据打交道，结果却发现你产生的任何东西都无法回答提出的商业问题。意识到你没有做任何相关的事情是最糟糕的。而且这种情况经常发生在数据科学家身上，尤其是那些还没有被烧过几次的初级数据科学家。
- en: One solution to this problem is to have a guardrail in place that keeps you
    on track and doing work that’s relevant. An analysis plan is that guardrail. The
    idea is that before you start looking at data, you write down everything you plan
    to do with the data. Then, as your analysis progresses, you keep track of how
    much of the plan you’ve completed. When you’ve done everything on the plan, you’re
    done! You not only have a way of knowing whether you’re off the plan, but also
    have a tool for tracking progress and keeping yourself accountable. You can even
    use it in meetings with your manager to discuss how things are going.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方法之一是设置一个护栏，以确保你保持在正确的轨道上并从事相关的工作。分析计划就是这个护栏。其理念是在你开始查看数据之前，写下你计划用数据做的一切。然后，随着分析进程的推进，你记录下你完成了计划中的多少。当你完成了计划上的所有事项，你就完成了！你不仅有一种方法知道你是否偏离了计划，而且还有一个跟踪进度和自我监督的工具。你甚至可以在与经理的会议中使用它来讨论事情进展情况。
- en: When making an analysis plan, you want to have the work in the plan be actionable.
    “Make a linear regression on sales by region” is something you can write code
    to do, whereas “Find out why sales are down” isn’t something you can just do;
    it’s the result of doing other things. If the tasks in the plan are actionable,
    it’ll be easy to tell whether you are making progress. It will also make doing
    the analysis easier, because you won’t have to worry about what to do next. Instead,
    you’ll be able to look at the analysis plan and select the next task to do.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 制定分析计划时，你希望计划中的工作是可以执行的。“按地区进行线性回归销售”是你可以编写代码来执行的事情，而“找出销售下降的原因”则不是你可以直接做的事情；它是做其他事情的结果。如果计划中的任务是可执行的，那么判断你是否在取得进展会很容易。它也会使分析工作更容易，因为你不必担心下一步要做什么。相反，你将能够查看分析计划并选择下一个要完成的任务。
- en: 'For making your first few analysis plans, we strongly recommend using the following
    template:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 对于制定你最初的几个分析计划，我们强烈建议使用以下模板：
- en: '***The top—*** List the title of the analysis, who you are (in case the analysis
    will be shared with others), and the objective of the analysis.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***顶部——*** 列出分析的标题、你是谁（以防分析将被与他人分享），以及分析的目标。'
- en: '***Sections—*** Each section should be a general topic in the analysis. The
    analysis work done within each section should be self-contained (not relying on
    the work of other sections), so it should be possible for a different person to
    do each section. Each section should have a list of tasks.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***部分——*** 每个部分应该是分析中的一个大主题。每个部分内完成的分析工作应该是自包含的（不依赖于其他部分的工作），因此应该有可能让不同的人完成每个部分。每个部分都应该有一个任务列表。'
- en: '***First level of section lists—*** The first level of the section lists should
    be each question that was posed. This section will help everyone remember why
    you’re doing that specific work, and if all the questions are successfully answered,
    the topic of the main section should be considered to be understood.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一级列表项——*** 一级列表项应该是每个提出的问题。这个部分将帮助每个人记住你为什么要做那项具体工作，如果所有问题都得到了成功回答，那么主部分的题目应该被认为是已被理解。'
- en: '***Second level of section lists—*** The second level of the lists should have
    the actual tasks to do that can be checked off as the work is being done. These
    tasks could be types of models to run, for example, and the descriptions should
    be specific enough so that at any time, you could concretely say whether the work
    has been completed.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***二级列表项——*** 二级列表应包含实际要完成的任务，这些任务可以在工作过程中勾选。例如，这些任务可以是运行模型的类型，描述应该足够具体，以便在任何时候都能具体地说出工作是否已完成。'
- en: '[Figure 10.3](#ch10fig03) shows an example analysis plan, in this case for
    assessing why customers are leaving in the North American region. At the top are
    the title, objective, and contact information of the data scientist in case the
    material is passed around. Each section of the plan covers a different component
    of the analysis (e.g., either analyzing within North America or comparing to other
    regions). The subsections (numbered) are questions in the analysis, and the lowest
    section (lettered) are the specific tasks to be done.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.3](#ch10fig03) 展示了一个分析计划的例子，在这种情况下是评估北美地区客户流失的原因。在顶部是标题、目标和数据科学家的联系信息，以防材料被传阅。计划的每个部分都涵盖分析的不同组成部分（例如，要么在北美进行分析，要么与其他地区进行比较）。子部分（编号）是分析中的问题，最低部分（字母编号）是要完成的特定任务。'
- en: Figure 10.3\. An example analysis plan
  id: totrans-196
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.3。一个分析计划的例子
- en: '![](10fig03_alt.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![图10.3的替代文本](10fig03_alt.jpg)'
- en: When you make your analysis plan, share it with your manager and the stakeholder
    making the request. They should either give suggestions on how to improve it or
    approve of the work. An approved analysis plan provides an agreed-upon foundation
    for the work. If, after you do the analysis, the stakeholder asks why you did
    things that way, you can refer to the analysis plan and the original goals.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 当你制定分析计划时，应与你的经理和提出请求的利益相关者分享。他们应该提出改进建议或批准这项工作。一个批准的分析计划为工作提供了一个达成共识的基础。如果你在分析后，利益相关者询问你为什么那样做，你可以参考分析计划和原始目标。
- en: It’s likely that as you do the analysis, you’ll realize that you left something
    important out of the analysis plan or have a new idea that you hadn’t considered
    before. That’s totally fine; just update the plan and let the stakeholder know
    that you’re making the change. Because you have time constraints, you may have
    to remove a less-important task from the existing plan. But again, the analysis
    plan is useful because it creates a conversation around what to remove instead
    of making you attempt to do an impossible amount of work.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能在你进行分析的过程中，你会意识到你在分析计划中遗漏了一些重要内容，或者有一个你之前没有考虑过的新想法。这完全没问题；只需更新计划，并让利益相关者知道你正在做出更改。由于你有时间限制，你可能不得不从现有计划中删除一个不太重要的任务。但再次强调，分析计划是有用的，因为它围绕要删除的内容进行对话，而不是让你尝试完成不可能的大量工作。
- en: 10.3\. Doing the analysis
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3\. 进行分析
- en: With signoff on the analysis plan, you can get started on the analysis itself!
    The work starts with importing data so that you can manipulate and clean it. Then
    you repeatedly transform the data by summarizing, aggregating, modifying, visualizing,
    and modeling it. When the data is ready, you communicate that work to others.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析计划获得批准后，你就可以开始进行实际的分析工作了！这项工作从导入数据开始，以便你可以对其进行操作和清理。然后你通过汇总、聚合、修改、可视化和建模数据来反复转换数据。当数据准备就绪时，你将这项工作传达给其他人。
- en: In the following sections, we briefly cover some of the considerations you should
    keep in mind while doing an analysis in a work environment. Whole books dedicated
    to this topic can also teach you the code for conducting the analysis in the language
    of your choice.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下章节中，我们将简要介绍你在工作环境中进行数据分析时应注意的一些考虑因素。也有专门针对这个主题的整本书，也可以教你如何使用你选择的编程语言进行数据分析。
- en: 10.3.1\. Importing and cleaning data
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.3.1\. 导入和清理数据
- en: Before you can tackle the questions on your analysis plan, you need to have
    the data in a place where you can manipulate it and in a format you can use. That
    usually means being able to load it in R or Python but could include using SQL
    or other languages. Almost always, this task will take you more time than you
    expect. Many surprises can appear in the process. A few of these many horrors
    are
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够处理分析计划中的问题之前，你需要将数据放在你可以操作的地方，并且以你可以使用的格式。这通常意味着能够将其加载到 R 或 Python 中，但也可能包括使用
    SQL 或其他语言。几乎总是，这项任务会花费你比预期更长的时间。在这个过程中可能会出现许多惊喜。其中一些许多恐怖的事情包括
- en: Issues with connecting to company databases in your particular integrated development
    environment (IDE)
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你特定的集成开发环境（IDE）中连接公司数据库的问题
- en: Issues with incorrect datatypes (such as numbers as strings)
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不正确的数据类型问题（例如，数字作为字符串）
- en: Issues with weird time formats (“year-day-month” instead of “year-month-day”)
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奇怪的时间格式问题（例如，“年-日-月”而不是“年-月-日”）
- en: Data that requires formatting (perhaps every order id started with “ID-,” and
    you need to remove that)
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要格式化的数据（也许每个订单 ID 都以“ID-”开头，你需要将其删除）
- en: Records that are missing in the data
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中缺失的记录
- en: What’s worse, none of this work looks productive to nontechnical people; you
    can’t show the stakeholder a compelling graph of how you got a database driver
    working, nor would they understand that string manipulation helps them with their
    business problem. So as tedious as this task is, you want to get moving to doing
    the data exploration quickly.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，这些工作对非技术人员来说看起来都没有生产力；你无法向利益相关者展示一个如何使数据库驱动程序工作的令人信服的图表，他们也不会理解字符串操作如何帮助他们解决业务问题。所以尽管这项任务很繁琐，你仍然希望尽快开始进行数据探索。
- en: 'When working through importing and tidying the data, consider that you have
    a dual mandate: spend as little time as possible on anything that won’t be needed
    and as much time as possible on work that will help down the line. If you have
    a column of dates that are stored as strings and doubt that you’ll ever need that
    column, don’t spend time changing the strings to the right date and time format.
    On the other hand, if you do think you’d need that column, definitely do the work
    as soon as possible, because you want to have a clean set of data for your analysis.
    It’s hard to tell in advance what will be useful, but if you find yourself spending
    a lot of time on something, ask yourself whether you really need it.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理导入和整理数据的过程中，考虑你有一个双重任务：尽可能少花时间在不需要的事情上，尽可能多花时间在将来有帮助的工作上。如果你有一列存储为字符串的日期，并且怀疑你永远不会需要这一列，那么不要浪费时间将其转换为正确的日期和时间格式。另一方面，如果你确实认为你需要这一列，那么请尽快完成这项工作，因为你希望为分析准备一套干净的数据。事先很难判断什么是有用的，但如果你发现自己花了很多时间在某个事情上，问问自己你是否真的需要它。
- en: 'When importing and tidying data, you may find yourself stuck for multiple days
    on a single issue, such as connecting to a database. If you find yourself in this
    situation, you have three options: (1) ask for help, (2) find a way to make the
    problem something you can avoid entirely, or (3) keep trying to fix the issue
    yourself. Option (1) is great if you can do it: a senior person may be able to
    find a quick fix, and you can learn from what they did. Option (2) is great too;
    doing something like using a flat .csv file instead of a database connection will
    get you going to the analysis, which provides the business value. Option (3)—keep
    trying and trying—is something you should avoid at all costs. If you spend days
    and days on a single issue, you’ll look like you aren’t able to deliver value.
    If something is insurmountable to you, discuss with your manager what to do; don’t
    just keep trying and hope that somehow the problem will solve itself.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在导入和整理数据时，你可能会发现自己因为某个问题，比如连接数据库，而陷入困境长达数日。如果你发现自己处于这种情况，你有三个选择：(1)寻求帮助，(2)找到一种方法将问题完全避免，或者(3)继续尝试自己解决问题。如果你能这样做，选择(1)是很好的：一个资深人士可能能够快速找到解决方案，并且你可以从他们的做法中学习。选择(2)也很好；比如使用平面.csv文件而不是数据库连接，这样你就可以开始分析，从而提供商业价值。选择(3)——不断尝试——是你应该尽量避免的。如果你在单个问题上花费了数日，你会看起来无法提供价值。如果你遇到无法克服的问题，与你的经理讨论应该怎么做；不要只是不断尝试并希望问题会自行解决。
- en: After you’ve loaded the data and formatted it, you may start using it and find
    weird data. *Weird data* is anything that is outside basic assumptions. If you
    were looking at historical airline flight data, for example, and found some flights
    that landed before they took off, that would be weird, because generally, airplanes
    take off first! Other weirdness could be anything from a store selling items that
    have a negative price to manufacturing data showing that one factory made a thousand
    times more items than an otherwise-similar factory. These sorts of weird artifacts
    show up all the time in real-world data, and there is no way to predict them until
    you look at the data yourself.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在加载数据并格式化后，你可能会开始使用它，并发现奇怪的数据。“奇怪的数据”是指任何超出基本假设的数据。例如，如果你正在查看历史航空航班数据，并发现一些航班在起飞前降落，这将是奇怪的，因为通常飞机是先起飞的！其他奇怪之处可能包括从商店销售价格负数的商品到显示一个工厂生产的物品数量是另一个类似工厂的千倍以上的制造数据。这些类型的奇怪异常在现实世界的数据中经常出现，而且在你亲自查看数据之前，无法预测它们。
- en: If you find yourself in a situation in which you have weird data, don’t ignore
    it! The worst thing you can do is assume that the data is fine and then, after
    weeks of analysis work, find out that the data wasn’t fine and have your work
    go to waste. Instead, talk to either your stakeholder or someone who’s responsible
    for the data you’re using and ask whether they are aware of the weirdness. In
    many cases, they already know about it and suggest that you ignore it. In the
    airline-data example, you may be able to just remove the data for flights that
    landed before taking off.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己处于一个有奇怪数据的情况，不要忽视它！最糟糕的事情就是假设数据是好的，然后在经过数周的分析工作后，发现数据并不好，你的工作就白费了。相反，与你的利益相关者或负责你使用的数据的人交谈，询问他们是否意识到这些奇怪之处。在许多情况下，他们已经知道这些情况，并建议你忽略它们。在航空数据示例中，你可能只需删除起飞前降落的航班数据。
- en: If it turns out that the weirdness was unknown and could jeopardize the analysis,
    you need to investigate ways to salvage it. If you’re going to do an analysis
    comparing revenue and costs, and weirdly, half of your data is missing costs,
    you need to see whether you can work with the existing costs alone or with revenue
    alone. In a way, this approach becomes an analysis within an analysis; you’re
    making a mini-analysis to see whether the original analysis is even feasible.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最终发现这种奇怪现象是未知的并且可能危及分析，你需要调查如何挽救它。如果你要进行一个比较收入和成本的分析，并且奇怪的是，你的一半数据缺失了成本，你需要看看你是否可以仅使用现有的成本或仅使用收入来工作。从某种意义上说，这种方法变成了一种分析中的分析；你正在做一个迷你分析，看看原始分析是否甚至可行。
- en: 10.3.2\. Data exploration and modeling
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.3.2. 数据探索和建模
- en: During the data exploration and modeling part of the analysis, you go through
    the analysis plan point by point and try to complete the work. The following sections
    provide a general framework tackling each point.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析的数据探索和建模部分，你一点一点地通过分析计划并尝试完成工作。以下各节提供了一个处理每个点的通用框架。
- en: Use general summarization and transformation
  id: totrans-218
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用通用的摘要和转换
- en: The vast majority of analysis work can be completed by summarizing and transforming
    data. Questions such as “How many customers did we have each month?” can be answered
    by taking customer data, grouping it at the month level, and then counting the
    distinct number of customers in each month. This technique requires no statistical
    methods or machine learning models—merely transformations.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数分析工作可以通过摘要和转换数据来完成。例如，“我们每个月有多少客户？”这样的问题可以通过获取客户数据，按月分组，然后计算每个月的独特客户数量来回答。这项技术不需要统计方法或机器学习模型——只需要转换。
- en: It is easy to view this as not really data science because it doesn’t require
    anything beyond a lot of arithmetic, but often doing the transformations in the
    right way is immensely valuable. Most other people in the company don’t have access
    to the data in the first place, don’t have the ability to do the transformations
    effectively, or wouldn’t know the right transformations to do.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易认为这并不是真正的数据科学，因为它不需要任何超出大量算术的东西，但通常正确地进行转换是非常有价值的。公司中的大多数其他人最初都没有访问数据，没有有效地进行转换的能力，或者不知道应该进行哪些转换。
- en: Depending on the data, you may want to throw in some statistical methods, such
    as finding values at different percentile levels or computing a standard deviation.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据，你可能想加入一些统计方法，比如找到不同百分位数水平上的值或计算标准差。
- en: Visualize the data or create summary tables
  id: totrans-222
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可视化数据或创建摘要表格
- en: After doing the appropriate transformations, create visualizations or summary
    tables to better see what is happening in the data. Continuing the earlier example,
    if you had the number of customers each month, you could create a bar plot to
    see how they have changed. This plot can make it easy to see what patterns are
    in the data in a way that you couldn’t merely by printing a data frame to a screen.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行适当的转换后，创建可视化或摘要表格以更好地了解数据中正在发生的事情。继续前面的例子，如果你有每个月的客户数量，你可以创建一个条形图来查看它们是如何变化的。这个图可以让你很容易地看到数据中的模式，而不仅仅是将数据框打印到屏幕上。
- en: '[Figure 10.4](#ch10fig04) shows an example summary visualization showing the
    overall customer count each month. With this graph, people can easily see that
    the customer count is trending slightly upward.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.4](#ch10fig04) 展示了一个示例摘要可视化，显示了每个月的整体客户数量。通过这个图表，人们可以很容易地看到客户数量略有上升趋势。'
- en: Figure 10.4\. An example summary table
  id: totrans-225
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.4. 一个示例摘要表格
- en: '![](10fig04.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![图片](10fig04.jpg)'
- en: The actual visualization you choose depends highly on the data at hand. You
    may want to use a line graph, a box plot, or any of many other choices. You may
    also make summary data tables instead of a chart, depending on what you are trying
    to understand. Consult the resources section at the end of this part of the book
    for resources that can help you choose the right kind of plot for your data. Note
    that as you make the visualization, you may realize that you need to change some
    steps in the transformation. You’ll likely go back and forth between steps many
    times.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的实际可视化很大程度上取决于手头的数据。你可能想使用折线图、箱线图或许多其他选择之一。根据你试图理解的内容，你还可以创建数据表而不是图表。请参考本书本部分的资源部分，以获取可以帮助你为数据选择正确类型图表的资源。请注意，当你制作可视化时，你可能会意识到你需要改变转换步骤中的某些步骤。你可能会在步骤之间来回多次。
- en: Because you’ll be iterating through visualizations and continuously transforming
    the data, you’ll have to balance your desire to delete the mediocre ones to keep
    your code clean with a desire to save everything in case you need it again. The
    best practice is to save as much as possible, provided that (1) your old code
    doesn’t break after you make further changes, and (2) you can clearly denote which
    results are “the good ones.” Avoid keeping code that doesn’t work in your analysis
    or massive areas of code that are commented out; those situations make maintaining
    the code enormously difficult. This approach is further enchanced by using version
    control such as git and GitHub; by continuously making commits every time you
    add new content to the analysis, you’ll be able to keep a log of what you’ve done
    and roll back code that suddenly breaks things.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你会迭代可视化并持续转换数据，所以你必须平衡你删除平庸的以保持代码清洁的愿望和保存一切以防万一的愿望。最佳实践是尽可能多地保存，前提是（1）你在进行进一步更改后，旧代码不会出错，并且（2）你可以清楚地标明哪些结果是“好的”。避免在分析中保留无效的代码或大量被注释掉的代码区域；这些情况使代码维护变得极其困难。使用版本控制（如git和GitHub）可以进一步增强这种方法；通过每次向分析添加新内容时持续提交，你将能够记录你所做的工作，并在代码突然出错时回滚代码。
- en: Create a model as needed
  id: totrans-229
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 需要时创建模型
- en: If you see patterns in your data that suggest modeling is a good idea, do it!
    Maybe it makes sense to apply a time-series model to the customer counts to predict
    next year’s customers, for example. When creating models, you’ll want to output
    results and visualize them to understand how accurate or useful the models are.
    You might create plots that compare the predicted results with the actual values
    or show metrics such as accuracy scores and feature importance values.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现数据中存在表明建模是个好主意的模式，那就去做吧！例如，可能需要对客户数量应用时间序列模型来预测下一年度的客户数量。在创建模型时，你将希望输出结果并可视化它们，以了解模型的准确性和有用性。你可能创建出比较预测结果与实际值的图表，或者展示诸如准确度得分和特征重要性值等指标。
- en: If you create machine learning models that may be used outside the analysis,
    such as by potentially being put into production (which [chapter 11](kindle_split_023.html#ch11)
    covers), make sure that you are isolating the code that builds the model from
    the general analysis work. Because in the future, you’ll want to use only the
    model, you’ll need to easily be able to pull that code out from the code that
    makes the general visualization charts.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你创建了可能用于分析之外的机器学习模型，例如可能被投入生产（第11章[kindle_split_023.html#ch11]有所涉及），请确保你将构建模型的代码与一般分析工作隔离开。因为将来，你只想使用模型，你需要能够轻松地从制作一般可视化图表的代码中提取出那段代码。
- en: Repeat
  id: totrans-232
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 重复
- en: You should complete these steps for each point of the analysis plan. During
    the steps, you may have a new idea about what to analyze or realize that what
    you thought was a reasonable question doesn’t make sense. This is when you should
    adjust your analysis plan and continue your work.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该为分析计划的每个点完成这些步骤。在这些步骤中，你可能会有关于要分析的新想法，或者意识到你原本认为合理的问题实际上并不合理。这时，你应该调整你的分析计划并继续你的工作。
- en: It’s likely that the different analysis plan points are related, so the code
    you used at one point will be repeated in another. It’s worthwhile to put effort
    into structuring your analysis plan so that you can run the same code repeatedly,
    and updates to one part of the plan instantly roll out to the others. Your goal
    is to make a set of code you can maintain; you can easily modify it without spending
    a ton of time keeping track of complex code.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能不同的分析计划点之间是相关的，所以你在某个点使用的代码将在另一个点重复。投入精力构建你的分析计划，以便你可以重复运行相同的代码，并且计划的一部分更新可以即时推广到其他部分。你的目标是创建一套你可以维护的代码；你可以轻松修改它，而无需花费大量时间跟踪复杂的代码。
- en: 10.3.3\. Important points for exploring and modeling
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.3.3. 探索和建模的重要要点
- en: The work of data exploration and modeling is extremely dependent on the problem
    you are trying to solve. The mathematical and statistical techniques you’d use
    for trying to cluster data are quite different from those for making a prediction
    or trying to optimize a decision. That being said, following some broad guidelines
    can make the difference between an OK analysis and a great one.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 数据探索和建模工作极其依赖于你试图解决的问题。你用于尝试聚类数据的数学和统计技术与你用于预测或尝试优化决策的技术大不相同。尽管如此，遵循一些广泛的指导方针可以在一个不错的分析和一个出色的分析之间产生差异。
- en: Focus on answering the question
  id: totrans-237
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 专注于回答问题
- en: As discussed in [section 10.2](#ch10lev1sec2), it’s extremely easy to waste
    time by doing work that doesn’t support the goal. If you’re analyzing customer
    orders to see whether you can predict when a customer will never come back, you
    may get a neural network model working decently and then spend multiple weeks
    tuning the hyperparameters. If the stakeholder wants only a yes or no answer on
    whether the model is feasible in the first place, tuning hyperparameters to make
    the model slightly more efficient doesn’t help. The weeks spent on hyperparameter
    tuning could have instead been spent on something more relevant.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 如在第10.2节[讨论](#ch10lev1sec2)中所述，通过做不支持目标的工作来浪费时间是非常容易的。如果你正在分析客户订单以查看你是否可以预测一个客户永远不会回来，你可能会让一个神经网络模型工作得相当不错，然后花上几周时间调整超参数。如果利益相关者只想知道模型最初是否可行，那么调整超参数以使模型略微更有效率是没有帮助的。在超参数调整上花费的几周时间本可以用来做更相关的事情。
- en: When doing the analysis, it’s important to stay focused on the analysis plan
    and answering the question that the business asked. That means continually asking
    yourself “Is this relevant?” That question should be something you consider every
    time you make a plot or table. If you find yourself repeatedly thinking that what
    you’re doing is relevant, that’s great. In the much-more-likely instance in which
    you occasionally find yourself thinking “This plot (or table) isn’t useful,” you
    may have to adjust your work. First, try stopping what you’re doing and taking
    a different approach to the problem. If you were trying to group customers by
    their spend, try doing a clustering instead. By taking a dramatically different
    approach, you’re more likely to succeed than by changing what you’re doing only
    slightly. Second, talk to your manager or the project stakeholder; it could be
    that the data you are using isn’t effective for solving the problem at hand.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行分析时，保持专注于分析计划和回答商业提出的问题非常重要。这意味着不断地问自己“这相关吗？”这个问题应该是你每次制作图表或表格时都要考虑的。如果你发现自己反复认为你正在做的事情是相关的，那很好。在更可能的情况中，你偶尔会发现自己认为“这个图表（或表格）没有用”，你可能需要调整你的工作。首先，尝试停止你正在做的事情，以不同的方法来处理问题。如果你试图根据客户的消费来分组客户，尝试进行聚类。通过采取截然不同的方法，你更有可能成功，而不是仅仅稍微改变你正在做的事情。其次，与你的经理或项目利益相关者交谈；可能你正在使用的数据对于解决当前的问题并不有效。
- en: Over the course of the weeks in which you do the analysis, you should be steadily
    building a collection of results that are truly relevant and (ideally) follow
    the analysis plan.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在你进行分析的那几周里，你应该稳步建立一个真正相关且（理想情况下）遵循分析计划的成果集合。
- en: Use simple methods instead of complex ones
  id: totrans-241
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用简单的方法而不是复杂的方法
- en: Complex methods are so exciting! Why use a linear regression when you can use
    a random forest? Why use a random forest when you can use a neural network? These
    methods are shown to perform better than a plain ol’ regression or *k*-means clustering,
    and they’re more interesting. So when people ask you to solve business questions
    with data, surely you should deliver the best methods possible.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的方法是如此令人兴奋！为什么要在可以使用随机森林时使用线性回归？为什么要在可以使用神经网络时使用随机森林？这些方法已被证明比普通的回归或*k*-均值聚类表现更好，而且更有趣。所以当人们要求你用数据解决商业问题时，当然你应该提供尽可能最好的方法。
- en: Unfortunately, complex methods come with many drawbacks that aren’t visible
    from focusing solely on their accuracy. When you’re doing an analysis, the goal
    isn’t to get the best possible accuracy or prediction; it’s to answer a question
    in a way that a businessperson is able to understand. That means you need to explain
    why you got the result you did. With a simple linear regression, it’s easy to
    provide plots of how much each feature contributed to the result, whereas with
    other methods, it can be very difficult to describe how the model produced the
    result, which makes it harder for a businessperson to believe your results. More-complicated
    methods are also more time-intensive to set up; it takes a while to tune and run
    a neural network, whereas a linear regression is pretty quick.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，复杂的方法伴随着许多缺点，而这些缺点仅从关注其准确性是看不到的。当你进行数据分析时，目标不是获得最佳可能的准确度或预测；而是以业务人员能够理解的方式回答问题。这意味着你需要解释你得到的结果的原因。使用简单的线性回归，很容易提供每个特征对结果贡献的图表，而使用其他方法，描述模型如何产生结果可能非常困难，这使得业务人员更难相信你的结果。更复杂的方法在设置上也更加耗时；调整和运行神经网络需要一段时间，而线性回归则相对快速。
- en: So when you’re doing your analysis, choose simple methods as often as possible,
    both in models and in transformations and aggregations. Rather than pruning some
    percentage of outliers, for example, do a logarithmic transformation or take the
    median instead of the mean. If a linear regression works reasonably well, don’t
    spend time building a neural network to improve accuracy slightly. Sticking to
    simple methods whenever possible makes the result much easier for other people
    to understand and for you to defend and debug.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你进行数据分析时，尽可能选择简单的方法，无论是在模型中还是在转换和聚合中。例如，与其剪除一定比例的异常值，不如进行对数变换或取中位数而不是平均值。如果线性回归效果合理，就没有必要花费时间构建神经网络来略微提高准确度。尽可能坚持使用简单方法可以使结果更容易被其他人理解，也更容易为你自己辩护和调试。
- en: Consider plots for exploration vs plots for sharing
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 考虑探索性图表与共享图表
- en: 'There are two different reasons why a data scientist would choose to visualize
    data: for exploration and for sharing. When you’re making a plot for exploration,
    the point is to help the data scientist understand what is happening in the data.
    Having a complicated and poorly labeled graph is fine so long as the data scientist
    understands it. When you’re making a plot for sharing, the goal is for someone
    who doesn’t know much about the data to get a specific point that a data scientist
    is trying to make. Here, the plot must be simple and clear to be effective. When
    making an analysis, you should use lots of exploratory plots, but those plots
    shouldn’t be used for sharing.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家选择可视化数据有两个不同的原因：用于探索和用于共享。当你制作探索性图表时，目的是帮助数据科学家理解数据中正在发生的事情。只要数据科学家能理解，一个复杂且标签不佳的图表是可以接受的。当你制作共享图表时，目标是让对数据不太了解的人能够得到数据科学家试图传达的具体观点。在这里，图表必须简单明了才能有效。在进行分析时，你应该使用大量的探索性图表，但这些图表不应用于共享。
- en: 'Consider an example based on fictional data about pet names in a city: a data
    scientist wants to understand whether the letter a pet name starts with relates
    to the species of the pet (cat or dog). The data scientist loads up the data and
    makes this visualization, showing for each letter the split of cats and dogs whose
    names start with that letter ([figure 10.5](#ch10fig05)).'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个基于虚构数据的城市宠物名字的例子：一位数据科学家想要了解宠物名字开头的字母是否与宠物的种类（猫或狗）有关。数据科学家加载了数据并制作了这个可视化，显示了每个字母对应的以该字母开头的猫和狗的数量分布（[图10.5](#ch10fig05)）。
- en: Figure 10.5\. Example of a visualization made during an analysis before cleaning
  id: totrans-248
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.5\. 分析前清理的示例可视化
- en: '![](10fig05_alt.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![10fig05_alt.jpg](10fig05_alt.jpg)'
- en: If you look closely at [figure 10.5](#ch10fig05), you’ll notice that the T bar
    has a much higher number of cats than dogs—a meaningful finding for the data scientist.
    That being said, this plot isn’t something you’d want to show to a stakeholder;
    a lot is going on in the plot, and it isn’t clear what the point is at first glance.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细观察[图10.5](#ch10fig05)，你会注意到T条上的猫的数量比狗的数量多得多——这对数据科学家来说是一个有意义的发现。然而，这个图表并不是你想要展示给利益相关者的；图表中有很多内容，乍一看并不清楚其目的。
- en: '[Figure 10.6](#ch10fig06) shows the same data plotted in a different, more
    shareable way. In this version, it’s clear that cats have a 12% chance of having
    a name that starts with T, whereas dogs have only a 5% chance. Now this same data
    is something that could be shared.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.6](#ch10fig06)展示了以不同、更易于分享的方式绘制相同的数据。在这个版本中，很明显，猫有12%的几率拥有以T开头的名字，而狗只有5%的几率。现在，这些相同的数据可以分享。'
- en: Figure 10.6\. The same data as [figure 10.5](#ch10fig05), plotted to highlight
    the importance of the letter T
  id: totrans-252
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.6。与图10.5[相同的数据](#ch10fig05)，绘制以突出字母T的重要性
- en: '![](10fig06.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![图片](10fig06.jpg)'
- en: Continuously ready to share
  id: totrans-254
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 持续准备分享
- en: The result of the analysis can take different forms, and which form to choose
    is typically based on the target audience. If the analysis is to be handed to
    businesspeople, a slide deck or editable document is often used. PowerPoint or
    Word (or Google Slides or Google Docs) is a good choice, because anyone can view
    it (as long as they have the Microsoft Office suite for the first two), and it
    can include lots of charts, tables, and text descriptions. If the analysis is
    for technical people, you could hand over a Jupyter Notebook or R Markdown output
    HTML file. These methods are good because they usually require less work to polish
    (that is, you don’t need to spend time aligning figures on a slide). If the analysis
    requires handing over many tables of data to financial people, Excel may be the
    best choice. Excel is a great tool when the end user needs to take the numbers
    in the results and do further calculations on them. You should decide early in
    the analysis-making process what kind of output you expect to deliver to avoid
    rework later.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 分析的结果可以采取不同的形式，选择哪种形式通常取决于目标受众。如果分析是要提交给商业人士，通常使用幻灯片或可编辑文档。PowerPoint或Word（或Google
    Slides或Google Docs）是一个不错的选择，因为任何人都可以查看它（只要他们有Microsoft Office套件的前两者），并且它可以包含大量的图表、表格和文本描述。如果分析是针对技术人员的，您可以提供Jupyter
    Notebook或R Markdown输出HTML文件。这些方法很好，因为它们通常需要较少的工作来润色（也就是说，您不需要花费时间在幻灯片上对齐图表）。如果分析需要向财务人员提交大量数据表格，Excel可能是最佳选择。当最终用户需要从结果中提取数字并对其进行进一步计算时，Excel是一个伟大的工具。您应该在分析制作过程的早期就决定您期望提供哪种类型的输出，以避免后续的返工。
- en: 'Depending on how big the scope of the analysis is, you’ll want to check in
    periodically with the person for whom you are making the analysis and show them
    your work. This approach prevents the terrible situation in which you spend weeks
    working on an analysis in isolation, and when it’s time to hand it over, the stakeholder
    points out something that invalidates all your work (such as “You looked at customer
    sales but forgot to consider returns.”). In a situation like this, had that item
    been pointed out in the beginning, you’d be able to avoid having to throw away
    lots of work. In addition to avoiding bad situations, the stakeholder can often
    contribute by suggesting possible areas to focus on or methods to try. In a sense,
    checking in with your stakeholder throughout the making of the analysis is similar
    to the software development concept of agile: continuously putting out improvements
    to the work rather than making one massive software release.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 根据分析范围的大小，您需要定期与您正在为其进行分析的人沟通，并向他们展示您的工作。这种方法可以防止出现这种情况：您独自花费数周时间进行一项分析，而当交付的时候，利益相关者指出了一些使您所有工作无效的问题（例如，“您看了客户销售数据，但忘记了考虑退货。”）。在这种情况下，如果这项问题在开始时就已指出，您就能避免浪费大量工作。除了避免不良情况外，利益相关者通常可以通过建议可能的关注领域或尝试的方法来做出贡献。从某种意义上说，在整个分析过程中与利益相关者保持沟通类似于软件开发中的敏捷概念：持续改进工作，而不是发布一个巨大的软件版本。
- en: Frequent check-ins with stakeholders are great, but data scientists often neglect
    to do them. The downside of having a check-in with someone is that the work has
    to be able to be shown to a non-data scientist; it has to be at a sufficient level
    of polish that it’s not embarrassing to show. Things such as plots with clear
    labels and meaning, code with minimal errors, and a basic story behind what’s
    happening are all required. So it’s easy for a data scientist to think “I’ll put
    off sharing my work until I polish it, and I’ll put off polishing it until later.”
    Don’t do this! It’ll almost always end up being more work in the long run. By
    continuously maintaining a level of polish so that you can share your code, you
    end up with a better product.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 与利益相关者进行频繁的检查是个好主意，但数据科学家往往忽视这一点。与某人进行检查的缺点是工作必须能够展示给非数据科学家；它必须达到足够的完善程度，以便展示时不尴尬。需要的东西包括带有清晰标签和意义的图表、错误最少的代码，以及关于正在发生的事情的基本故事。因此，数据科学家很容易认为“我会推迟分享我的工作，直到我把它完善，然后我会推迟完善它直到以后。”不要这样做！从长远来看，这几乎总是会导致更多的工作。通过持续保持一定的完善程度，以便你可以分享你的代码，你最终会得到一个更好的产品。
- en: One-button run
  id: totrans-258
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 单键运行
- en: Just as it should take running only one script to load and prepare your data,
    your analysis should take a one-button press to run. In Python, this means having
    a Jupyter Notebook that automatically loads the data and does the analysis without
    error. In R, have an R Markdown file that loads the data, analyzes it, and outputs
    an HTML file, Word document, or PowerPoint deck.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 正如只运行一个脚本就可以加载数据并准备数据一样，你的分析应该只需要一键即可运行。在Python中，这意味着拥有一个Jupyter Notebook，它可以自动加载数据并进行分析而不会出错。在R中，有一个R
    Markdown文件，它可以加载数据，进行分析，并输出HTML文件、Word文档或PowerPoint演示文稿。
- en: When doing the analysis, you’ll want to avoid running too much code outside
    the script or running your scripts out of order. These practices make it more
    likely that when you rerun the whole script, it will have an error. It’s okay
    to do a bit of ad-hoc coding, but just make sure that you can rerun your file
    without errors. This practice will help you keep your results continuously ready
    to share with other people and ensure that you spend less time fixing the script
    at the end of the analysis.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行分析时，你希望避免在脚本之外运行过多的代码或以错误的顺序运行脚本。这些做法使得当你重新运行整个脚本时，它更有可能出现错误。进行一些临时的编码是可以的，但请确保你可以无错误地重新运行你的文件。这种做法将帮助你保持你的结果可以持续与他人分享，并确保你在分析结束时花费更少的时间修复脚本。
- en: 10.4\. Wrapping it up
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4. 总结
- en: Depending on the stakeholder for this analysis, the output of your code may
    be enough to satisfy the request, or you may have to go further and make a final
    version. If a polished, final version is required, such as a PowerPoint presentation,
    you may need to do a final level of polishing beyond what you did while making
    the analysis so that you adhere to company style guidelines. Most importantly,
    you’ll need to craft a narrative for the final document so that people who weren’t
    involved in the work can fully understand the conclusions of the work, what was
    done, and why.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 根据分析的利益相关者，你的代码输出可能足以满足要求，或者你可能需要进一步工作并制作最终版本。如果需要经过精心打磨的最终版本，例如PowerPoint演示文稿，你可能需要在制作分析时进行最终级别的打磨，以确保遵循公司风格指南。最重要的是，你需要为最终文档构思一个叙述，以便未参与工作的人可以完全理解工作的结论、所做的工作以及为什么这样做。
- en: 'Making that narrative is the first step in a good final document. What kind
    of story are you going to tell? How are you going to introduce the problem, explain
    how your work provides a solution (or doesn’t), and discuss the next steps? There
    are many ways to create a narrative, but one simple way is to think about how
    you’d explain the work out loud to a person who hasn’t seen it before. Think about
    the story you would tell them, and try to tell that story through your document.
    Repeatedly ask yourself these questions: “Is what I am showing going to be understandable
    to my audience?” and “What can I do to improve this?” Eventually, you’ll get to
    a point at which you’re happy with your content.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 构建这个叙述是制作良好最终文档的第一步。你打算讲述什么样的故事？你将如何介绍问题，解释你的工作如何提供解决方案（或没有提供），以及讨论下一步？有无数种方式可以构建一个叙述，但一种简单的方法是考虑你将如何向一个以前从未见过这项工作的人大声解释工作。考虑你要告诉他们的故事，并尝试通过你的文档讲述这个故事。反复问自己这些问题：“我所展示的内容是否会被我的观众理解？”和“我能做些什么来改进这个？”最终，你会达到一个你对自己的内容感到满意的程度。
- en: You’ll also need to add text to your document—usually to explain the narrative
    you have or why each graph is worth sharing. Again, try to make it understandable
    to someone who doesn’t have the context you have. Have the text answer the question
    “How is what I am showing useful for the business?” Different companies have different
    standards for how much text to include; some want detailed descriptions explaining
    everything, whereas other companies are happy with a few words. Try to err on
    the side of overexplaining, because you can cut content later.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要在你的文档中添加文本——通常是为了解释你的叙述或为什么每个图表值得分享。再次强调，尽量让没有你那样背景的人也能理解。让文本回答“我所展示的内容对业务有何帮助？”这个问题。不同的公司对包含多少文本有不同的标准；有些公司希望有详细的描述来解释一切，而其他公司则对几句话感到满意。尽量多解释一些，因为你可以稍后删减内容。
- en: When you think your material is ready, you’ll want to have some peer review
    to check for small mistakes before sending it to the stakeholder. Consider having
    someone on your team who’s familiar with the context of the work check it to see
    whether everything makes sense. Depending on your company, your manager may require
    you to do this with them so that they can give you a sign-off.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 当你认为你的材料准备好了，你将想要进行一些同行评审，以检查在发送给利益相关者之前是否有小错误。考虑让熟悉工作背景的团队成员检查它，看看是否一切都合理。根据你的公司，你的经理可能要求你与他们一起这样做，以便他们可以给你一个认可。
- en: 10.4.1\. Final presentation
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.4.1. 最终演示
- en: When you have sign-off on your analysis from your manager, you should set up
    a meeting with the stakeholder to deliver your analysis in person. In this meeting,
    you’ll want to walk them through each component, describing what you did, what
    you learned, and what you chose not to look into. You will have spent so much
    time with the data creating the analysis that you should be pretty comfortable
    explaining it and answering questions.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的分析得到经理的认可后，你应该与利益相关者安排一次会议，亲自交付你的分析。在这次会议中，你将想要引导他们了解每个组成部分，描述你所做的工作、你所学到的以及你选择不去探究的内容。你将花费大量时间与数据一起创建分析，因此你应该很舒服地解释它并回答问题。
- en: 'Depending on the stakeholder, you may find yourself being peppered with questions
    throughout your presentation, or the person may save questions until the end.
    Questions may range from calm and curious (“Why did you use dataset X instead
    of dataset Y?”) to critical and concerned (“Why don’t these results align with
    the other team’s work? Are there errors in your code?”). How you should handle
    questions is in many ways the same as answering questions during job interviews
    ([chapter 7](kindle_split_018.html#ch07)): be up-front with what you know and
    what you don’t know. It’s okay to say that you need to look into something. As
    much as possible, be open with your reasoning (“We used dataset X because it covered
    the time period we cared about”), and when you don’t know something (“I’m not
    sure why they don’t align with the other team; I’ll look into that”). That being
    said, most of the time, these meetings are calm and conflict-free!'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 根据利益相关者的不同，你可能会在整个演示过程中被问及问题，或者他们可能会把问题留到会议结束。问题可能从平静好奇（“为什么你使用数据集X而不是数据集Y？”）到批评和担忧（“为什么这些结果与其他团队的工作不一致？你的代码中是否有错误？”）。如何处理这些问题在很多方面与在面试中回答问题（[第7章](kindle_split_018.html#ch07)）相似：坦率地说明你所知道的和不知道的。说你需要调查某事是可以的。尽可能开放地说明你的理由（“我们使用数据集X是因为它涵盖了我们所关心的时间段”），当你不知道某事时（“我不确定为什么它们与其他团队不一致；我会调查一下”）。尽管如此，大多数时候，这些会议都是平静且没有冲突的！
- en: 'No matter how good your analysis is, you will inevitably get a question of
    the form “Well, what about _____?”, in which the blank is something you didn’t
    look at in your analysis. Someone might ask “Well, what about if you only use
    the last month’s data in the analysis?” This is a natural thing for people to
    do because of the nature of data science: you can always find more ways to slice
    the data and ideas about what might be useful. This is especially common in situations
    in which the analysis proved to be inconclusive. In these situations, the person
    making the request often wants to jump in with the hope that something might suddenly
    prove to be conclusive.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的分析有多好，您不可避免地会遇到形式为“嗯，关于_____怎么样？”的问题，其中空白处是您在分析中没有考虑到的。有人可能会问“嗯，如果在分析中只使用上个月的数据会怎么样？”这是人们由于数据科学性质的自然反应：您总能找到更多切割数据的方法和可能有用的想法。这在分析结果不确定的情况下尤其常见。在这些情况下，提出请求的人通常希望介入，希望某些东西可能会突然证明是决定性的。
- en: As a data scientist, the best thing you can do in these situations is to try
    to gently push back against these requests. Although the requests occasionally
    prove to be useful, they can just as easily end up drawing no new conclusions,
    causing you to lose days of time trying to work through them. As the data scientist,
    you should have the best knowledge of what would have a chance of being valuable,
    and if you don’t think something would be useful, you can lean into that conclusion.
    Often when you’re doing an analysis, the business question you’re trying to solve
    is so abstract that you could never give a truly definitive answer. And just like
    when you were doing the analysis and had to avoid trying method after method to
    find a result, after the analysis, you have to know when to stop.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，在这些情况下，您能做的最好的事情是尝试温和地抵制这些请求。尽管这些请求有时证明是有用的，但它们也可能导致没有得出新的结论，让您在尝试解决这些问题时浪费数天时间。作为数据科学家，您应该对什么可能是有价值的信息有最好的了解，如果您认为某件事没有用，您可以坚持这个结论。通常，当您进行数据分析时，您试图解决的商业问题非常抽象，您永远无法给出一个真正确定的答案。就像您在进行分析时不得不避免尝试一种方法又一种方法以找到结果一样，在分析之后，您必须知道何时停止。
- en: 10.4.2\. Mothballing your work
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.4.2\. 将工作封存
- en: When the final analysis is delivered and approved, you’ll be asked to move quickly
    to the next set of work, such as another analysis. Before you do, however, taking
    a few small steps will make your life much easier in the future. There is a good
    chance that at some point down the line, months or years away, you’ll be asked
    to redo the analysis with more-recent data. If you spend some time documenting
    your work, completing that repeat analysis will be much easier. The steps are
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 当最终的分析交付并获得批准后，您将被要求快速转向下一组工作，例如另一项分析。然而，在这样做之前，采取一些小步骤将使您未来的生活更加容易。有很大可能性，在未来的某个时候，几个月或几年后，您将被要求使用更新的数据重新进行这项分析。如果您花时间记录您的工作，完成重复分析将会容易得多。步骤如下：
- en: '***Double-check whether you can rerun the whole analysis.*** Earlier, we discussed
    making your analysis a one-button run; at this point, you should do one last check
    to verify that the analysis still works.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***双重检查您是否可以重新运行整个分析。*** 之前，我们讨论了使您的分析成为一个一键运行；在这个时候，您应该进行最后一次检查，以验证分析仍然有效。'
- en: '***Comment your code.*** Because you might not look at your code again for
    years, even light commenting can help you remember how to use or modify your code.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***注释您的代码。*** 因为您可能多年都不会再次查看您的代码，即使是轻量级的注释也能帮助您记住如何使用或修改您的代码。'
- en: '***Add a README file.*** A README file is a simple text document covering what
    the analysis is for, why it was done, and how to run it.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***添加一个README文件。*** README文件是一个简单的文本文件，概述了分析的目的、为什么进行这项分析以及如何运行它。'
- en: '***Store your code safely.*** If you are using git and GitHub, you’ve already
    done this, but if not, consider how someone could access the code a long time
    from now.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***安全存储您的代码。*** 如果您正在使用git和GitHub，您已经完成了这项工作，但如果不是的话，考虑一下有人如何在很长时间后访问代码。'
- en: '***Ensure that the data is stored safely.*** Check that all data files are
    stored in a safe place other than your laptop, such as cloud services (OneDrive,
    a shared network drive, or AWS S3, for example). Also, datasets stored in databases
    should ideally be checked to ensure that they won’t be deleted.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***确保数据安全存储。*** 确认所有数据文件都存储在安全的地方，除了您的笔记本电脑之外，例如云服务（例如OneDrive、共享网络驱动器或AWS
    S3）。此外，存储在数据库中的数据集应理想地检查以确保它们不会被删除。'
- en: '***Output is stored in a shared location.*** The most common way people share
    analyses are as email attachments, but that’s not a good way to archive them.
    Place your results in a place that other team members and people in other parts
    of the business can access.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出存储在共享位置**。人们共享分析的最常见方式是作为电子邮件附件，但这并不是存档的好方法。将你的结果放在其他团队成员和业务其他部分的人都可以访问的地方。'
- en: When that work is all done, you can call the analysis truly complete. As you
    make more and more analyses, you’ll find the methods and techniques that work
    best for you, and you’ll get better and faster at making them.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 当这项工作全部完成时，你可以说分析真正完成了。随着你进行越来越多的分析，你会发现最适合你的方法和技巧，并且你会越来越擅长快速完成它们。
- en: 10.5\. Interview with Hilary Parker, data scientist at Stitch Fix
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5. 与希尔丽·帕克（Hilary Parker）的访谈，Stitch Fix的数据科学家
- en: Hilary Parker works at Stitch Fix, an online personal styling service, where
    she creates machine learning models to help suggest clothing to customers. Previously,
    she was a senior data analyst at Etsy. She has a PhD in biostatistics from the
    Johns Hopkins Bloomberg School of Public Health.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 希尔丽·帕克（Hilary Parker）在Stitch Fix工作，这是一家在线个性化服装服务公司，她创建机器学习模型来帮助向客户推荐服装。此前，她曾在Etsy担任高级数据分析师。她拥有约翰霍普金斯大学布隆伯格公共卫生学院生物统计学博士学位。
- en: How does thinking about other people help your analysis?
  id: totrans-282
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 思考他人如何帮助你的分析？
- en: Just about every analysis I start by trying to understand “who wants what?”
    For example, was this work requested because the product manager needs to make
    a decision, and they don’t feel they can until they get this analysis of an experiment?
    Is it that we’re trying to drive a strategic vision and in order to get people
    comfortable with it, we’re going to need to show that we believe this would make
    X dollars over Y years? I make sure to sit down and talk with the eventual consumers
    of the analysis to understand their context.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每次分析我都是从试图理解“谁想要什么？”开始的。例如，这项工作是否是因为产品经理需要做出决定，而他们觉得自己在没有得到这个实验的分析之前无法做出决定？或者是因为我们试图推动一个战略愿景，为了让人们感到舒适，我们需要展示我们认为这将使X美元在Y年内增加？我确保坐下来与最终的分析消费者交谈，了解他们的背景。
- en: When you’re presenting, the most important thing is to understand the audience
    and where they’re at and what their goals are. Do they want to understand the
    nitty-gritty or not? What would be most compelling to them? If they seem eager
    for more information, you can offer more statistical details, but if they’re disengaging,
    you want to scale that back.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行展示时，最重要的是理解观众和他们所处的位置以及他们的目标。他们是否想要了解细节？对他们来说什么最有说服力？如果他们渴望更多信息，你可以提供更多统计细节，但如果他们开始分心，你想要减少这些细节。
- en: How do you structure your analyses?
  id: totrans-285
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是如何构建你的分析的？
- en: I think structuring the analysis in a way where it is approachable is important.
    I make sure that I have a short summary at the top and that I’m not making complicated
    graphs, because most people can’t absorb them quickly. I also don’t do a stream-of-consciousness
    notebook for an analysis, which I see a lot of people doing in an industry setting.
    The comments in notebooks look like text, so you add more and more comments and
    deliver that. You end up delivering something that is “Here’s where I started,
    and here’s where I ended.” But you actually want to flip that to “Here’s the conclusion,
    and in the appendix, you see where I started.” Keep in mind the idea that a human
    will read it, and what’s going to be the easiest to produce quickly may not be
    the most readable. I focus on the final format so much that it’s part of the process.
    I don’t ever have to translate a big notebook and make it pretty; I’m making the
    pretty thing the whole time.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为以易于接近的方式构建分析很重要。我确保我在顶部有一个简短的摘要，并且我不会制作复杂的图表，因为大多数人无法快速吸收它们。我也不会为分析制作意识流笔记本，我在行业环境中看到很多人这样做。笔记本中的注释看起来像文本，所以你添加越来越多的注释并交付它。你最终交付的是一个“这是我的起点，这是我的终点”的东西。但实际上，你实际上想要将其颠倒为“这是结论，而在附录中，你可以看到我是如何开始的。”记住，有人会阅读它，而最容易被快速制作出来的东西可能不是最易读的。我非常关注最终格式，以至于它成为了过程的一部分。我永远不需要翻译一个大笔记本并使其变得漂亮；我一直在制作这个漂亮的东西。
- en: What kind of polish do you do in the final version?
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在最终版本中，你进行什么样的润色？
- en: I think color themes go a really long way. A lot of companies will have their
    corporate color theme; Stitch Fix has a color theme in our branding. We have ggplot2
    templates that import the colors from our color palette. Stuff such as that is
    really effective because it makes people in the company feel familiar. We have
    the same thing with Google Slides presentations. There are Google Slides templates
    that people use because it looks nice when you do it.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为颜色主题可以走得很远。许多公司都会有他们的企业颜色主题；Stitch Fix在我们的品牌中有一个颜色主题。我们有一些ggplot2模板，可以从我们的调色板中导入颜色。像这样的事情非常有效，因为它让公司的人感到熟悉。我们还有与Google
    Slides演示文稿相同的事情。人们使用Google Slides模板，因为当你这样做的时候，它看起来很漂亮。
- en: I also think “Don’t overdo it.” One of my early projects at Stitch Fix was launching
    our plus-size business line. We had some rapid analysis we needed to do in order
    to understand if we were sending out the right sizes. I spent so much time building
    my little system for how we were going to deliver the analysis. I got all excited
    about developing this reproducible website that would dynamically update at every
    *x* hours to show what was changing. But ultimately, the people I was working
    with didn’t look at it that much. I got all excited about building the website
    instead of checking in with the partner. It’s easy to go overboard with the aesthetics
    of the analysis. Do as much as you need, but not too much.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 我还认为“不要过度”。我在Stitch Fix的早期项目中，负责推出我们的加大码服装线。我们需要进行一些快速分析，以了解我们是否发出了正确的尺码。我花了很多时间构建我的小系统，来展示我们将如何交付分析。我对开发一个每*x*小时动态更新以显示变化的可重复网站感到非常兴奋。但最终，与我合作的人并没有太多地查看它。我过于兴奋地构建网站，而没有与合作伙伴保持联系。分析的美学很容易过度。做你需要做的，但不要做得太多。
- en: How do you handle people asking for adjustments to an analysis?
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你如何处理人们要求调整分析的情况？
- en: 'I’ve been reading a lot about design thinking recently, and this happens in
    a design context all the time. The attitude there is the one that I’ve taken upon
    myself: that people are bad at communicating, and they’re not going to zoom out
    and think abstractly. In the design world, the person is going to come to you
    and say words about what they want, and you can’t take them literally. You have
    to help them frame the problem. That’s part of what a designer’s value add is:
    that they’re thinking about the problem holistically and systematically framing
    in different ways until they come up with the frame that makes sense.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我读了很多关于设计思维的文章，这在设计环境中经常发生。那里的态度是我自己采取的：人们不擅长沟通，他们不会退后一步进行抽象思考。在设计界，人们会来告诉你他们想要什么，你不能字面理解他们的话。你必须帮助他们界定问题。这就是设计师增值的一部分：他们从整体和系统性的角度思考问题，并以不同的方式构建框架，直到找到有意义的框架。
- en: I think that data scientists and statisticians are the same way. Someone’s going
    to ask for some feature because they’re trying to articulate unease, and that’s
    one way of expressing it. But you have to figure out what the unease is about.
    Are you saying that you don’t want to make this decision? Is this causing hesitancy?
    What’s going to be the end result of this? Almost any time as a data scientist,
    you’re interacting with one of the consumers. You have to constantly be not just
    doing exactly what they say, but instead figuring out what this person is actually
    trying to say. What’s the root cause of what they’re saying? Is that something
    that it’s even appropriate for an analysis to address? There can be a lot going
    on, and it really pays to have a bird’s-eye perspective on the entire situation
    rather than just iterating until the end of time.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为数据科学家和统计学家也是这样。有人会要求一些特征，因为他们试图表达不安，这是表达的一种方式。但你必须弄清楚这种不安的原因。你是说你不希望做出这个决定吗？这是否导致了犹豫？这个决定的最终结果会是什么？几乎每次作为数据科学家，你都在与消费者互动。你必须不断地不仅仅是做他们说的，而是要弄清楚这个人实际上想说什么。他们所说的事情的根本原因是什么？这是否是分析应该解决的问题？可能会有很多事情发生，真正重要的是对整个情况有一个鸟瞰视角，而不是一直迭代到永远。
- en: Summary
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Analyses are documents that highlight conclusions and encapsulate important
    features of an application of data science to solve a business problem. They are
    critical for data scientists.
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析是突出结论并封装数据科学应用于解决商业问题的重要特征的文档。它们对于数据科学家至关重要。
- en: A great analysis requires understanding the business problem and how data can
    solve it.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个优秀的分析需要理解业务问题和数据如何解决它。
- en: When making the analysis, always think of the end goal, use simple methods with
    clear visualizations, and be ready to share your work.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行分析时，始终考虑最终目标，使用简单的方法和清晰的视觉呈现，并准备好分享你的工作。
- en: Managing the process of creating the analysis is important to keep the work
    focused on the goal and to ensure that it has a clear end.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理创建分析的过程对于保持工作专注于目标并确保有一个明确的终点非常重要。
- en: Chapter 11\. Deploying a model into production
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章\. 将模型部署到生产环境中
- en: '![](f0174-01.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![](f0174-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Building a machine learning model to use in production
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建用于生产的机器学习模型
- en: Understanding what APIs are and how they’re helpful
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解API是什么以及它们如何有帮助
- en: Deploying a machine learning model
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署机器学习模型
- en: This chapter is written to cover the essential concepts of the job of a machine
    learning engineer—a person who creates machine learning models and deploys them
    for the business to use. If your work instead involves creating analyses and reports,
    it’s easy to be scared of this material. Don’t be! The gap between decision scientist
    and machine learning engineer is smaller than it seems, and this chapter will
    be a helpful introduction to the concepts.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 本章旨在涵盖机器学习工程师的工作的基本概念——这个人创建机器学习模型并将它们部署给业务使用。如果你的工作涉及创建分析和报告，可能会觉得这些材料很可怕。不要害怕！决策科学家和机器学习工程师之间的差距比看起来要小，本章将有助于介绍这些概念。
- en: Sometimes, the point of a data science project isn’t to answer a question with
    data; it’s to create a tool that uses a machine learning model to do something
    useful. Although you could do an analysis to understand what items people tend
    to buy together, it’s a different task to make a program that recommends the best
    item to a customer on the website. The work of taking a machine learning model
    and making it so that it can be used by other parts of the business, such as on
    the website or in the call center, tends to be complex, and involves data scientists,
    software engineers, and product managers.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，数据科学项目的目的并不是用数据来回答问题；而是创建一个使用机器学习模型来完成有用工作的工具。虽然你可以进行一个分析来了解人们倾向于一起购买哪些商品，但制作一个向网站上的客户推荐最佳商品的程序是不同的任务。将机器学习模型转化为可以被业务的其他部分（如网站或呼叫中心）使用的模型的工作通常很复杂，涉及到数据科学家、软件工程师和产品经理。
- en: In this chapter, we’ll discuss how to think about how to make models that are
    part of a product and how to get them off your laptop and into a place where they
    can function.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何思考如何制作产品的一部分模型，以及如何将它们从你的笔记本电脑上移到它们可以运行的地方。
- en: 'Two minor notes before we dive into this topic:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入这个主题之前，有两个小注解：
- en: Because the task of creating code that runs in production is fairly technical,
    this chapter is more technical than the others. Since we want these topics to
    be easy to understand for people who have less familiarity with the concepts of
    software development, we’ll focus more on the concepts and ideas than the technical
    specifics.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于创建在生产环境中运行的代码的任务相当技术性，本章比其他章节更技术性。由于我们希望这些主题对不太熟悉软件开发概念的读者来说更容易理解，我们将更多地关注概念和想法，而不是技术细节。
- en: Because we are focusing more on the concepts, at times we will make general
    statements that may not be 100% true. This decision is an intentional one, made
    to help with readability. If you are already familiar with these topics and can
    think of a counterexample to something we’ve written—you’re probably right!
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于我们更关注概念，有时我们会做出一些可能不是100%正确的概括性陈述。这个决定是一个有意为之的决定，旨在帮助提高可读性。如果你已经熟悉这些主题，并能想到一个反驳我们所写内容的反例——你可能是对的！
- en: 11.1\. What is deploying to production, anyway?
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1\. 什么是部署到生产环境？
- en: When people say “deploying into production,” what they mean is taking code and
    putting it on some sort of system that allows it to be run continuously, typically
    as part of a customer-facing product. Deploying is a verb; it’s the act of moving
    it to a different system. And production is a noun; it’s the place where code
    that is part of a product runs. Code that is in production needs to be able to
    work with minimal errors or issues because if the code stops working, customers
    notice.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们说“部署到生产环境”时，他们的意思是将代码放入某种系统，使其能够持续运行，通常作为面向客户的产品的一部分。部署是一个动词；它是将代码移动到不同系统的行为。而生产是一个名词；它是产品代码运行的地方。处于生产状态的代码需要能够以最小的错误或问题运行，因为如果代码停止工作，客户会注意到。
- en: Although software developers have been putting code into production for decades,
    it’s becoming more and more common for data scientists, specifically machine learning
    engineers, to train a machine learning model and put it into production as well.
    Training a machine learning model to be put into production is similar to training
    a model as part of an analysis, but there are substantially more steps after the
    model is trained to have it ready for production. Often, the act of building the
    model for production starts with an analysis. First, you need to understand the
    data and get business buy-in; then you can think about deploying to production.
    Thus, the two acts are quite intertwined.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管软件开发者已经将代码部署到生产环境中几十年了，但数据科学家，特别是机器学习工程师，训练机器学习模型并将其部署到生产环境中的情况越来越普遍。将机器学习模型训练用于生产与将模型作为分析的一部分进行训练相似，但在模型训练完成后，还需要进行大量步骤才能使其准备好投入生产。通常，为生产构建模型的行为始于分析。首先，你需要理解数据并获得业务支持；然后你才能考虑部署到生产环境。因此，这两个行为是相当交织在一起的。
- en: To get a better sense of what deploying to production means, here is a quick
    example. Suppose that a business stakeholder in a company thinks that too many
    customers are leaving and asks a data scientist to do an analysis of customer
    churn. As part of the analysis, the data scientist builds a model and shows that
    there are several key indicators of churn. The business stakeholder loves the
    analysis and realizes that if customer care agents working in the call center
    knew which customers are likely to churn, the agents could offer discounts to
    try to keep them from leaving.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解将代码部署到生产环境意味着什么，这里有一个简短的例子。假设一家公司的业务利益相关者认为客户流失太多，并要求数据科学家分析客户流失情况。作为分析的一部分，数据科学家构建了一个模型，并显示有几个关键指标可以指示流失。业务利益相关者非常喜欢这个分析，并意识到如果客服代表知道哪些客户可能流失，他们可以提供折扣以尝试留住他们。
- en: At this point, the data scientist needs to put the model into production. The
    model that lived on the data scientist’s laptop must somehow run every time a
    customer calls support to compute the chance of churn. On the laptop, the model
    took a few minutes to assess many customers at the same time, but in production,
    this model has to run on a single customer the moment they call in, pulling customer
    data from other parts of the company and using that data for a rating.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，数据科学家需要将模型部署到生产环境。在数据科学家笔记本电脑上运行的模型必须以某种方式在客户每次联系支持时运行，以计算流失的可能性。在笔记本电脑上，模型需要几分钟的时间来评估许多客户，但在生产环境中，这个模型必须在客户拨打电话的那一刻运行，从公司的其他部分拉取客户数据，并使用这些数据进行评级。
- en: 'Most production machine learning models are similar: they need to work in near
    real time to make a prediction or classify something based on provided data. Famous
    examples are Netflix’s movie recommendation model, which predicts which movies
    a person would like; Facebook’s facial-recognition model, which takes an image,
    finds faces in it, and matches those faces to identities; and Google’s Gmail autocomplete
    model, which takes text as you’re writing it and predicts the next word.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数生产中的机器学习模型都是相似的：它们需要几乎实时地工作来做出预测或根据提供的数据对某物进行分类。著名的例子包括Netflix的电影推荐模型，它预测一个人会喜欢哪些电影；Facebook的人脸识别模型，它接受一个图像，在其中找到面孔，并将这些面孔与身份匹配；以及Google的Gmail自动完成模型，它接受你正在撰写的文本，并预测下一个单词。
- en: Models used for production need to go through several substantial steps. First,
    the models need to be coded to handle any scenario that might happen when the
    code is live so that they’re less prone to errors. When you’re doing an analysis,
    small amounts of weird data can be filtered out and not fed into the model without
    disrupting the analysis results. In a production model, the code needs to run
    regardless of how strange the input data is. It’s probably fine for analysis purposes
    if a natural language processing model crashes when run on an emoji, for example,
    because you can just ignore input data with emojis. For a production model, if
    the code breaks when an emoji shows up, that could cause the product the machine
    learning model supports to break too. Imagine what would happen if the Gmail web
    page crashed every time you typed an emoji. The production models need to be made
    to handle weird cases themselves, or code needs to fix special weird cases before
    they ever get to the model.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 用于生产的模型需要经过几个重要的步骤。首先，模型需要被编码以处理代码运行时可能发生的任何场景，这样它们就较少出错。当你进行分析时，可以过滤掉少量奇怪的数据，不将其输入模型，而不会影响分析结果。在生产模型中，代码需要运行，无论输入数据多么奇怪。例如，如果自然语言处理模型在运行表情符号时崩溃，这可能对分析目的来说是完全可以接受的，因为你只需忽略带有表情符号的输入数据。对于生产模型，如果代码在出现表情符号时崩溃，这可能会使机器学习模型支持的产品也崩溃。想象一下，如果你每次输入表情符号时，Gmail网页都会崩溃，会发生什么。生产模型需要能够自行处理奇怪的情况，或者代码需要在模型之前修复特殊的奇怪情况。
- en: Production models must also be maintainable. Because they are being continuously
    used in products, they occasionally have to be retrained on newer data—or coded
    in such a way that they automatically retrain themselves. They need ways of monitoring
    how well they are working so that people in the company can tell whether they
    are no longer working as well or suddenly stop working altogether. And because
    they will possibly be running for years, they need to be coded in such a way that
    they follow the standards of other models and can be updated over time. Coding
    one model in a long-dead programming language that few people know is bad for
    an analysis and catastrophic for a production model. Check out [figure 11.1](#ch11fig01)
    to see an example process of creating and deploying a production machine learning
    model.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 生产模型也必须是可维护的。因为它们在产品中持续使用，有时需要在新数据上重新训练，或者以某种方式编码，以便它们能够自动重新训练。它们需要方法来监控它们的工作效果，以便公司的人可以判断它们是否不再工作得很好，或者突然完全停止工作。而且因为它们可能会运行多年，它们需要以符合其他模型标准的方式编码，并且可以随着时间的推移进行更新。在一个长时间不再使用的编程语言中编码一个模型，而几乎没有人知道这种语言，这对分析来说是不好的，对生产模型来说则是灾难性的。查看[图
    11.1](#ch11fig01)，以了解创建和部署生产级机器学习模型的示例流程。
- en: Figure 11.1\. Example process of creating a production machine learning product
  id: totrans-318
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 11.1\. 创建生产级机器学习产品的示例流程
- en: '![](11fig01_alt.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![](11fig01_alt.jpg)'
- en: 'The rest of this chapter covers three concepts: how to create a machine learning
    model that is suitable for production, how to deploy it into production, and how
    to keep it running over time.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分涵盖了三个概念：如何创建适合生产环境的机器学习模型，如何将其部署到生产环境，以及如何保持其长期运行。
- en: '|  |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Production for different types of data scientists**'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同类型数据科学家的生产**'
- en: 'How much you have to think about production systems varies greatly by the type
    of data scientist you are:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要考虑生产系统的程度因数据科学家的类型而异：
- en: '***Machine learning engineer—*** This is pretty much your whole job. By the
    time you’re comfortable in your role as a machine learning engineer, you should
    be comfortable with everything discussed in this chapter.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习工程师——*** 这基本上就是你的整个工作。当你作为机器学习工程师的角色感到舒适时，你应该对这一章中讨论的所有内容都感到舒适。'
- en: '***Analyst—*** An analyst may have to deal with production systems depending
    on the complexity of their reporting. If the analytics team is creating consistent
    reporting on a recurring basis, it’s best to productionize the reporting systems.
    By making it so that the reports refresh themselves automatically, the analytics
    team is free to do other work. This is especially true for dashboards, where the
    expectation is that the systems are in production, updating themselves.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分析师——*** 分析师可能必须根据他们报告的复杂性处理生产系统。如果分析团队定期创建一致的报告，最好是使报告系统实现生产化。通过使其报告能够自动刷新，分析团队就可以自由地做其他工作。这对于仪表板尤其如此，预期系统处于生产状态，并自行更新。'
- en: '***Decision scientist—*** Because the work of a decision scientist is mostly
    ad hoc, there aren’t as many opportunities to create production systems. But if
    models created by decision scientists are handed off to machine learning engineers
    to productionize, having a better understanding of production systems will help.
    Decision scientists also can create interactive tools for the business from libraries
    such as Shiny or Dash that need to be deployed and maintained in production systems.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***决策科学家——*** 由于决策科学家的工作大多是临时的，因此创建生产系统的机会并不多。但如果决策科学家创建的模型被转交给机器学习工程师进行生产化，那么对生产系统的更好理解将有所帮助。决策科学家还可以从
    Shiny 或 Dash 等库中创建交互式工具，这些工具需要在生产系统中部署和维护。'
- en: '|  |'
  id: totrans-327
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 11.2\. Making the production system
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2. 制作生产系统
- en: 'A production system based on a machine learning model starts with the same
    steps as making a machine learning model for an analysis; you need to find the
    appropriate data, do feature selection, train the model, and get business buy-in.
    When those steps are complete, more work then has to be done:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器学习模型的生成系统开始于为分析创建机器学习模型的相同步骤；你需要找到合适的数据，进行特征选择，训练模型，并获得业务支持。当这些步骤完成后，还需要进行更多的工作：
- en: The model needs to be converted to a format that other programs can use. Typically,
    that’s done by creating code that allows the model to be accessed as an API from
    other systems in the company as though it were a website.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型需要转换为其他程序可以使用的格式。通常，这是通过创建代码来实现的，该代码允许模型作为 API 从公司中的其他系统中访问，就像访问一个网站一样。
- en: The model has to have code added to it to handle many possible inputs that may
    be fed to it. This ensures that the model won’t crash with an unexpected input
    and has as little downtime as possible. This step requires adding tests to the
    model to ensure that it’s correctly handling all the data it could be expected
    to process.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型需要添加代码来处理可能被输入的许多可能输入。这确保了模型不会因为意外输入而崩溃，并且尽可能减少停机时间。这一步骤需要向模型添加测试，以确保其正确处理所有可能需要处理的数据。
- en: The model is deployed to a test environment to ensure that it functions correctly.
    The API is tested to ensure that it works and that it can handle the amount of
    traffic that will be hitting it when it’s live.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该模型被部署到测试环境中以确保其正确运行。API 被测试以确保其工作正常，并且能够处理当其上线时可能遇到的流量量。
- en: When all these steps are complete, the model is finally deployed into a production
    environment.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有这些步骤都完成后，模型最终被部署到生产环境中。
- en: 11.2.1\. Collecting data
  id: totrans-334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.1. 收集数据
- en: 'When you’re collecting data to train a model for an analysis, you need to find
    a suitable set of historical data that contains a good signal. Although this is
    also necessary for a production model, it’s often not enough, because the real-time
    component of the model needs to be considered. Consider the earlier example in
    which a company needs a model in production to predict in real time whether a
    customer is going to leave. If a customer churn model is going to be used for
    an analysis, a historical collection of customer attributes (number of purchases,
    years since first purchase, and so on) that was collected a few months ago would
    be great for a model. Because the production model needs to predict in real time
    whether a customer will leave, code will need to be written to somehow find out
    what the customer’s attributes are at the time the model is being called upon.
    If customer #25194 is calling customer support, the code for the model needs to
    know at that precise moment how many orders the customer has made so that the
    model can make its determination.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '当你收集数据以训练用于分析的模型时，你需要找到一组合适的历史数据，其中包含良好的信号。尽管这对于生成模型也是必要的，但通常这还不够，因为模型的实时组件需要被考虑。考虑之前的例子，其中一家公司需要一个在生产中实时预测客户是否会离开的模型。如果将客户流失模型用于分析，几个月前收集的客户属性（购买次数、首次购买以来的年数等）对于模型来说是非常好的。因为生产模型需要实时预测客户是否会离开，所以需要编写代码来找出在模型被调用时客户属性是什么。如果客户
    #25194 正在联系客户支持，模型的代码需要知道在那个确切时刻客户下了多少订单，以便模型可以做出判断。'
- en: The difference between using historical data to train a model and feeding the
    model real-time data when running it can be drastic. For technical reasons regarding
    how the data is collected, there may be a lag of hours or days before data is
    put into a database or storage location that a data scientist can access. Alternatively,
    there can be situations in which the data is available in real time but the values
    aren’t stored historically. There may be a way to query whether a customer is
    located internationally at the moment, for example, but the data on whether the
    customer was ever international was not stored.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 使用历史数据训练模型和运行时向模型提供实时数据之间的差异可能非常显著。由于数据收集的技术原因，数据可能需要数小时或数天才能被放入数据科学家可以访问的数据库或存储位置。或者，可能存在数据实时可用但历史值未存储的情况。例如，可能有一种方法可以查询客户是否目前在海外，但关于客户是否曾经是国际客户的数据并未存储。
- en: When you’re looking for data to create a model for production, consider what
    data will be needed in real time when the model is run. Will the data be suitably
    fresh for use? Can it be accessed via a database connection or some other method
    that someone can set up? It’s not uncommon for machine learning projects to fail
    because of dataset issues.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找数据以创建用于生产的模型时，考虑模型运行时需要哪些实时数据。这些数据是否足够新鲜以供使用？是否可以通过数据库连接或其他某人可以设置的方法访问？由于数据集问题，机器学习项目失败并不罕见。
- en: 11.2.2\. Building the model
  id: totrans-338
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.2. 构建模型
- en: When you have a suitable dataset, you can start building a machine learning
    model. This topic is a broad one; if you want to learn how to build a machine
    learning model, from feature engineering to model training and validation, lots
    of books and internet resources are available. That being said, when making a
    model specifically for production, you want to keep a few things in mind.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有合适的数据集时，你可以开始构建机器学习模型。这是一个广泛的话题；如果你想学习如何构建机器学习模型，从特征工程到模型训练和验证，有很多书籍和互联网资源可供参考。然而，当制作专门用于生产的模型时，你需要记住以下几点。
- en: Paying extra attention to model performance
  id: totrans-340
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 重视模型性能
- en: Because other systems are going to rely on your model to work effectively on
    whatever data those systems choose to pass to it, you need to understand how the
    model will work in all cases. Suppose that you’re making a machine learning model
    as part of an analysis to understand what products customers are interested in,
    such as a model that predicts the product a customer will buy next. If the model
    you built correctly predicted 99% of the purchases, but 1% of the time predicted
    that the customer would order Nicolas Cage temporary tattoos, the model would
    be a huge success. By understanding the vast majority of customers, you could
    help the business make an informed marketing decision. If, on the other hand,
    you were going to deploy that model to show recommended products on the company
    website, that 1% could be catastrophic and cause you to lose customers (or at
    least those customers who don’t appreciate Nicolas Cage’s unmatched charisma).
    What happens on the margins is really important in production systems, but not
    in analyses.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 因为其他系统将依赖于你的模型在传递给它的任何数据上有效工作，你需要了解模型在所有情况下将如何工作。假设你正在制作一个机器学习模型，作为分析客户感兴趣的产品的一部分，例如预测客户将购买的产品。如果你构建的模型正确预测了99%的购买，但1%的时间预测客户会订购尼古拉斯·凯奇临时纹身，那么这个模型将是一个巨大的成功。通过理解大多数客户，你可以帮助业务做出明智的营销决策。另一方面，如果你打算将此模型部署到公司网站上显示推荐产品，那么这1%可能会造成灾难性后果，导致你失去客户（至少是那些不欣赏尼古拉斯·凯奇无与伦比的魅力的客户）。在生产系统中，边缘情况发生的情况非常重要，但在分析中则不然。
- en: Building a simple model
  id: totrans-342
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 构建一个简单的模型
- en: Once the model is deployed into production and running so that customers interact
    with it, you’ll inevitably run into a situation in which the model does something
    strange and you want to understand why. If the model is a customer churn model,
    it could predict that every customer in Alaska is going to churn for some unknown
    reason. Or a recommendation engine on an outdoor-products website might recommend
    only kayaks. At this point, you’ll need to dig in to try to figure out what is
    going on and whether the model needs to be changed in some way.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦模型部署到生产环境中并运行，以便客户与之互动，你不可避免地会遇到模型做一些奇怪的事情，而你又想了解原因的情况。如果模型是客户流失模型，它可能会预测阿拉斯加的每个客户都会因为某些未知原因流失。或者，一个户外产品网站的推荐引擎可能只会推荐皮划艇。在这种情况下，你需要深入挖掘以试图弄清楚发生了什么，以及模型是否需要以某种方式更改。
- en: If you use a simple model such as a linear regression, it should be fairly straightforward
    to trace the computation done to make the prediction. If you use a complex method
    such as an ensemble or boosted model, it becomes much more difficult to understand
    what is going on. Although you should use a model that’s complex enough to solve
    your problem, you should use the simplest acceptable model as much as possible,
    even at the cost of accuracy.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用一个简单的模型，如线性回归，那么追踪用于做出预测的计算应该是相当直接的。如果你使用一个复杂的模型，如集成或提升模型，那么理解正在发生的事情就变得困难得多。尽管你应该使用足够复杂的模型来解决你的问题，但你应该尽可能使用最简单的可接受模型，即使是以牺牲准确性为代价。
- en: One interesting real-world story involves the Netflix Prize. Netflix ran a contest
    to see whether a team could create an algorithm that improved its movie recommendation
    results by 10 percent, and in 2009, the company awarded a $1 million prize for
    it. As stated in a *Wired* article ([https://www.wired.com/2012/04/netflix-prize-costs](https://www.wired.com/2012/04/netflix-prize-costs)),
    Netflix never ended up actually using the winning algorithm. The algorithm was
    an ensemble method that combined many models, and the engineering complexity of
    running and debugging it was so high that using it wasn’t worth the increase in
    accuracy. Despite the fact that Netflix paid a high price to have an accurate
    model, the company realized there are more important things than accuracy. If
    Netflix, with its army of data scientists and engineers, doesn’t maintain a highly
    complex model, it’s hard to say that many companies should.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的现实世界的故事涉及Netflix Prize。Netflix举办了一场比赛，看看是否有团队能够创建一个算法，将其电影推荐结果提高10%，2009年，该公司为此颁发了100万美元的奖金。正如一篇《Wired》文章所述（[https://www.wired.com/2012/04/netflix-prize-costs](https://www.wired.com/2012/04/netflix-prize-costs)），Netflix最终并没有真正使用获奖算法。该算法是一种结合了许多模型的集成方法，运行和调试它的工程复杂性非常高，以至于使用它并不值得提高的准确性。尽管Netflix为拥有一个准确模型付出了高昂的代价，但公司意识到，有些事情比准确性更重要。如果Netflix拥有其庞大的数据科学家和工程师团队，不维护一个高度复杂的模型，很难说许多公司应该这样做。
- en: 11.2.3\. Serving models with APIs
  id: totrans-346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.3\. 使用API提供模型服务
- en: As of the time of the writing of this book, most machine learning models are
    served as application programming interfaces (APIs). This means that the machine
    learning model code can run on one computer system and that other systems can
    connect to it when they need the model to run on their data. If a company has
    one system that runs the shopping website and wants to add a machine learning
    model to offer a discount if the customer is predicted to unsubscribe, rather
    than try to get the machine learning code inside the website code, it could set
    up a second system that has the machine learning model, and the website could
    periodically query it.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书写作之时，大多数机器学习模型都是以应用程序编程接口（API）的形式提供服务。这意味着机器学习模型代码可以在一个计算机系统上运行，而其他系统在需要模型在其数据上运行时可以连接到它。如果一个公司有一个运行购物网站的系统，并希望添加一个机器学习模型以预测客户可能取消订阅时提供折扣，那么它不必试图将机器学习代码放入网站代码中，而是可以设置一个包含机器学习模型的第二个系统，并且网站可以定期查询它。
- en: The concept of breaking up different parts of a system into small microservices
    is all the rage in software engineering and is covered in beautiful depth in many
    books. For data scientists, the important concept is setting up one computer system
    that solely runs the model so that other systems can use it.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个系统的不同部分拆分成小型微服务在软件工程中非常流行，这在许多书中都有深入探讨。对于数据科学家来说，重要的概念是设置一个仅运行模型的计算机系统，以便其他系统可以使用它。
- en: Modern APIs are done with web services—colloquially called REST APIs. A REST
    API is basically a tiny website, but instead of the website returning HTML to
    render in a browser, it returns data, usually as formatted text. These requests
    use the HTTP protocol, which is the same protocol that web browsers use (and which
    is why website addresses start with http:// or https://). A weather API, for example,
    could be set up so that if you go to the URL http://*exampleweather.com*/seattle_temperature,
    the site would return the temperature in degrees in Seattle (45). For a machine
    learning model API, you would want to go to a particular website and get a prediction.
    In the case of a machine learning model, somewhere in the company network, there
    could be a site that predicts whether a customer will leave. A site such as http://*internalcompany.com*/predict?customer=1234
    would return a number between `0` and `1`, representing the probability of that
    customer’s leaving.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 现代API是通过网络服务实现的——通俗地说就是REST API。REST API基本上是一个微型网站，但与网站返回HTML在浏览器中渲染不同，它返回数据，通常是格式化的文本。这些请求使用HTTP协议，这与网络浏览器使用的协议相同（这也是为什么网站地址以http://或https://开头）。例如，一个天气API可以设置成，如果你访问URL
    http://*exampleweather.com*/seattle_temperature，该网站会返回西雅图的温度（45）。对于一个机器学习模型API，你想要访问特定的网站并获取预测。在机器学习模型的情况下，在公司网络中某个地方可能有一个网站可以预测客户是否会离开。像http://*internalcompany.com*/predict?customer=1234这样的网站会返回一个介于`0`和`1`之间的数字，代表该客户离开的概率。
- en: Designing the API involves making decisions, such as which URLs return what
    data and what types of requests to use. Making the design understandable to users
    is an important part of getting people to actually use it, so often, as much care
    has to be put into thinking through the interface as into creating the model.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 设计API涉及做出决策，例如哪些URL返回什么数据以及使用什么类型的请求。使设计对用户易懂是让人们真正使用它的重要部分，因此，在思考界面和创建模型时，往往需要投入同样多的精力。
- en: 'Having a machine learning model run as an API web service is great for a couple
    of reasons:'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 将机器学习模型作为API网络服务运行有几个好处：
- en: Because it’s a web API, anything in the company can use the model, including
    live systems and other data scientists running analyses. The same churn prediction
    model being used on the website can be queried for an analysis by a person who’s
    doing decision science.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为它是一个网络API，公司中的任何东西都可以使用该模型，包括运行分析的生命系统和其他数据科学家。在网站上使用的相同的客户流失预测模型可以被进行决策科学的人查询。
- en: Because it works like a website, almost any modern technology can connect the
    model, regardless of technical platform. If the model is written in R, it can
    still be used by a website written in Node.js or by another analyst using Python.
    Also, because it’s hosted as its own website, if the model stops working for some
    reason, it’s less likely to take other products down with it. If the company shopping
    site uses the model and suddenly can’t connect, the shopping site should still
    run.
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为它的工作方式就像网站一样，几乎任何现代技术都可以连接模型，无论技术平台如何。如果模型是用R编写的，它仍然可以被Node.js编写的网站或使用Python的另一位分析师使用。此外，因为它作为自己的网站托管，如果模型由于某种原因停止工作，它不太可能拖累其他产品。如果公司的购物网站使用该模型，突然无法连接，购物网站仍然应该运行。
- en: 11.2.4\. Building an API
  id: totrans-354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.4\. 构建API
- en: APIs are great for machine learning models, but some additional coding is needed
    for them. Both R and Python have packages—Plumber and Flask, respectively—that
    do this coding for you. When you run an R or Python script with these packages,
    that script takes your function and exposes it to an endpoint on your computer.
    You could specify that going to the URL http://*yourwebsite.com*/predict will
    run your machine learning R or Python function and then return whatever the function
    result is. Then you could go into a web browser to call your code! Assuming that
    you’re running this code on a laptop or desktop computer, if you set your computer
    to allow outside traffic by adjusting the firewall, other people could hit your
    API. But the moment you stop running the API hosting program (R or Python), no
    one will be able to run your model.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: API非常适合机器学习模型，但需要一些额外的编码。R和Python都有相应的包——分别是Plumber和Flask，它们会为您完成这些编码工作。当您使用这些包运行R或Python脚本时，该脚本会将您的函数暴露在您计算机上的一个端点上。您可以指定，访问URL
    http://*yourwebsite.com*/predict 将运行您的机器学习R或Python函数，并返回函数的结果。然后您可以通过网页浏览器调用您的代码！假设您在笔记本电脑或台式计算机上运行此代码，如果您通过调整防火墙允许外部流量，其他人就可以调用您的API。但一旦您停止运行API托管程序（R或Python），就没有人能够运行您的模型了。
- en: Although both R and Python make it easy to serve a model as an API, design decisions
    need to be made, such as what data will need to be passed as input to the model
    in an API request. Suppose that you’re making a model to predict a customer’s
    likelihood of churning based on their tenure with the company, the amount they’ve
    spent with the company, and the number of times they’ve called customer care.
    One possible API design would be for a person to do a request with the customer’s
    unique ID in the URL. To look up the customer with ID 1234, for example, you could
    go to http://*yourwebsite.com*/predict?customer_id=1234\. Another option would
    be for users to have to look up all the customer information themselves and then
    include that information as the body of a request. So for a customer with a tenure
    of 1.7 years, a total spend of $1,257, and three calls to the contact center,
    you could send a request to http://*yourwebsite.com*/predict where the request
    of the body was `{"tenure":1.7,"spend":1257,"calls":3}`.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然R和Python都使得将模型作为API提供服务变得容易，但需要做出一些设计决策，例如在API请求中需要传递哪些数据给模型。假设您正在创建一个模型，根据客户与公司的服务年限、他们在公司花费的金额以及他们联系客户服务中心的次数来预测客户流失的可能性。一个可能的API设计是让用户在URL中提供客户的唯一ID进行请求。例如，要查找ID为1234的客户，您可以访问http://*yourwebsite.com*/predict?customer_id=1234。另一种选择是让用户自己查找所有客户信息，然后将这些信息作为请求的主体。因此，对于一个服务年限为1.7年、总花费为1,257美元、联系客户服务中心三次的客户，您可以发送一个请求到http://*yourwebsite.com*/predict，其中请求的主体为`{"tenure":1.7,"spend":1257,"calls":3}`。
- en: Both of these options are valid for an API design, but one requires your API
    to do all the work of looking up the customer details and the other makes the
    API user look up the details. It’s generally not a good idea to make these decisions
    alone; the more you can loop in the people who might use your API, the more likely
    they are to be happy with it.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种选项对于API设计都是有效的，但一种需要您的API完成查找客户详细信息的工作，而另一种则让API用户去查找这些信息。单独做出这些决定通常不是一个好主意；您能将可能使用您的API的人更多地纳入决策过程，他们就越有可能对API感到满意。
- en: After you’ve designed your API, go talk to the people who are going to use it
    and show them how it works. They should be able to give you feedback on your design.
    Ideally, you should also share documentation on the API with them.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 在您设计完API后，去和将要使用它的人交谈，并向他们展示它是如何工作的。他们应该能够对您的设计提供反馈。理想情况下，您还应该与他们分享API的文档。
- en: '|  |'
  id: totrans-359
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**On plumber: An R package for serving R code as a web API (Jeff Allen)**'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Plumber：一个将R代码作为Web API提供的R包（杰夫·艾伦**）'
- en: '*Jeff Allen works at RStudio and is the creator of the R package plumber, which
    allows people to create web APIs in R so that machine learning models can be used
    across an organization.*'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '*杰夫·艾伦在RStudio工作，是R包plumber的创建者，该包允许人们使用R创建Web API，以便机器学习模型可以在整个组织中使用。*'
- en: 'plumber wasn’t started by a company that decided to pour lots of engineers
    and funding into creating it; it had more humble origins. In 2012, I was working
    in a biostatistics group at a research center. This group used R for much of their
    analysis and had brought me in to help them create better software. Primarily,
    we had three different audiences:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: plumber 不是由一个决定投入大量工程师和资金来创建它的公司开始的；它的起源更加朴素。2012 年，我在一个研究中心的生物统计学小组工作。这个小组在他们的分析中大量使用
    R，并邀请我来帮助他们创建更好的软件。主要来说，我们有三个不同的受众：
- en: Other biostatisticians who used R and wanted to leverage or evaluate the methods
    we had developed
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他使用 R 并希望利用或评估我们所开发方法的生物统计学家
- en: Nontechnical users, such as clinicians, who just needed the results of our analysis
    to answer questions like “Which drug would be most effective for this patient?”
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非技术用户，例如临床医生，他们只需要我们的分析结果来回答像“哪种药物对这个患者最有效？”这样的问题
- en: Technical users who wanted to leverage our analysis but weren’t interested in
    or didn’t have the computational resources to run our R code
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要利用我们的分析但对其不感兴趣或没有计算资源来运行我们的 R 代码的技术用户
- en: The first audience was the easiest; R comes with a robust packaging system that
    allows you to bundle your code and data in packages that can be shared and used
    by others. The second audience was a bit harder to serve at the time. Today, Shiny
    is the obvious solution to this problem and offers a convenient way for R users
    to continue working in R to build rich, interactive web applications that can
    be consumed by a nontechnical audience.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组受众是最容易服务的；R 自带了一个强大的打包系统，允许你将代码和数据打包成其他人可以共享和使用的包。当时，第二组受众的服务稍微有些困难。如今，Shiny
    是解决这个问题的明显解决方案，并为 R 用户提供了一个方便的方式，继续在 R 中工作，构建丰富的交互式网络应用程序，这些应用程序可以被非技术用户消费。
- en: It was this third audience that remained difficult to address. Some users already
    had an existing application written in another language, like Java, but wanted
    to invoke some of our R functions from their service. Others had a simple, automated
    pipeline and wanted to leverage some computationally intensive R function that
    we had defined. In all of these cases, what they really wanted was something that
    they could call remotely and rely on us to internally do all of the R processing
    and then send them the result. In short, they wanted a remote API for R.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这第三组受众一直很难满足。一些用户已经用另一种语言（如 Java）编写了现有的应用程序，但希望从他们的服务中调用我们的一些 R 函数。其他人有一个简单的自动化流程，并希望利用我们定义的一些计算密集型的
    R 函数。在所有这些情况下，他们真正想要的是可以远程调用并依赖我们内部进行所有 R 处理，然后将结果发送给他们的东西。简而言之，他们想要一个 R 的远程 API。
- en: It was years later that I actually had the opportunity to start working on the
    package that would become plumber, but I carried this motivation with me. There
    is a group of people in most organizations who don’t know R but would benefit
    from the analysis that their data scientists are creating in R. For many, a programmatic
    and structured interface is required, and web APIs offer an elegant solution.
    Thankfully, the authors of the Shiny package had already solved all the hard problems
    around creating a performant web server that could be used by R packages to service
    HTTP requests. The remaining piece was to create an interface by which users could
    define the structure and behavior of their API.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，过了几年我才有机会开始开发将成为 plumber 的包，但我带着这种动力。在大多数组织中，有一群人不知道 R，但会从他们的数据科学家在 R 中创建的分析中受益。对于许多人来说，需要一个程序化和结构化的接口，而网络
    API 提供了一个优雅的解决方案。幸运的是，Shiny 包的作者已经解决了创建一个高性能网络服务器的大部分难题，该服务器可以被 R 包用来服务 HTTP 请求。剩下的部分是创建一个接口，用户可以通过它定义他们
    API 的结构和行为。
- en: My hope is that plumber offers a solution to that technical audience so that
    these programmatic users can benefit from R just as effectively as the other aforementioned
    audiences have. As I’ve watched plumber's growth over the years, both in features
    and usage, I think it has been able to strike a chord with R users. Because R
    can be conveniently surfaced over an API, it’s now earned a seat alongside other
    programming languages that are more familiar to traditional IT organizations.
    It’s been fun watching people use plumber to accomplish things that I could never
    have done.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望 plumber 为那些技术受众提供解决方案，这样这些程序化用户就能像其他上述受众一样有效地从 R 中受益。随着我多年来观察 plumber 在功能和用途上的增长，我认为它已经能够触动
    R 用户的心弦。因为 R 可以方便地通过 API 表现出来，它现在已经在其他更熟悉传统 IT 组织的编程语言中赢得了一席之地。看着人们使用 plumber
    完成我从未能做的事情，这很有趣。
- en: '|  |'
  id: totrans-370
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 11.2.5\. Documentation
  id: totrans-371
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.5\. 文档
- en: When you have a working API, it’s a great time to write documentation for it.
    The earlier in the process you have documentation, the easier it is to maintain
    the API over time. In fact, it’s a great practice to write your documentation
    about your API before you write the first line of code. In that case, the documentation
    is your blueprint for creating the API, and people who will be using your model
    have plenty of time to prepare for it.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个工作的 API 时，是编写其文档的好时机。在流程的早期就拥有文档，随着时间的推移维护 API 会更容易。事实上，在编写第一行代码之前就编写关于
    API 的文档是一种很好的实践。在这种情况下，文档就是创建 API 的蓝图，而将使用你的模型的人有足够的时间为此做好准备。
- en: 'The core of API documentation is the specification for the API requests: what
    data can be sent to what endpoints, and what is expected back? This documentation
    allows other people to write the code that will call the API and know what to
    expect. This documentation should include lots of details, such as'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: API 文档的核心是对 API 请求的规范：可以向哪些端点发送什么数据，以及期望得到什么反馈？这份文档允许其他人编写调用 API 的代码，并了解可以期待什么。这份文档应包含大量细节，例如
- en: 'The endpoint URLs: (*[http://www.companywebsite.com/example](http://www.companywebsite.com/example)*)'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端点 URL：（[http://www.companywebsite.com/example](http://www.companywebsite.com/example)）
- en: What needs to be included in the request
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求中需要包含的内容
- en: The format and content of the response
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响应的格式和内容
- en: This documentation could live in any text document, but there are also standard
    templates to store it, such as OpenAPI documents. An *OpenAPI document* is a specification
    for writing API specification files that can easily be understood by users or
    computer systems.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 这份文档可以存储在任何文本文档中，但也有一些标准的模板来存储它，例如 OpenAPI 文档。一个 *OpenAPI 文档* 是编写 API 规范文件的规范，可以很容易地被用户或计算机系统理解。
- en: Ideally, you won’t be the person keeping the API running forever, so you’ll
    also want documentation of what requirements the API has to run on your system
    and how to install it somewhere else. This documentation will allow the person
    who takes over to get the code working themselves and make changes as needed.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你不会是永远维护 API 运行的人，因此你还需要记录 API 在你的系统上运行的要求以及如何在其他地方安装它。这份文档将允许接手的人自己使代码工作，并根据需要做出更改。
- en: Finally, you’ll want to have some documentation of why the model exists and
    the basic methods behind it. This documentation is useful when you are no longer
    working on the product, and knowledge about why it was created is lost.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你希望有一些文档说明模型存在的原因以及其背后的基本方法。当你不再从事产品开发工作时，这份文档对于了解为什么创建它非常有用。
- en: 11.2.6\. Testing
  id: totrans-380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.6\. 测试
- en: Before a machine learning model is put into production and customers rely on
    it, it’s important to make sure that the model works. When a machine learning
    model is trained, part of the process is checking the model output and ensuring
    accuracy, which is helpful but not fully sufficient to know whether the model
    will work. Rather, the model needs to be tested to check that it can handle any
    input that it could receive without failing. If a churn model being put into production
    has an API that takes a numeric customer ID as input, what happens if the customer
    ID is blank? Or a negative number? Or the word *customer*? If in these cases the
    API returns a response that the users don’t expect, that can be bad. If the bad
    input causes the API to crash, it could be catastrophic. Thus, the more issues
    that can be caught in advance, the better.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 在将机器学习模型投入生产并让客户依赖它之前，确保模型能够正常工作是非常重要的。当机器学习模型被训练时，其中的一个过程是检查模型输出并确保准确性，这很有帮助，但并不足以完全确定模型是否能够工作。相反，模型需要经过测试，以确保它能够处理可能收到的任何输入而不会失败。如果一个即将投入生产的流失率模型有一个接受数字客户ID作为输入的API，如果客户ID为空？或者是一个负数？或者是一个单词*customer*？如果在这些情况下API返回用户不期望的响应，那可能会很糟糕。如果不良输入导致API崩溃，那可能是灾难性的。因此，提前发现的问题越多，越好。
- en: There are many types of testing, but for the purposes of creating a production
    machine learning model, one particularly important type is unit testing—the process
    of testing each small component of the code to ensure that the system will work
    in practice. In the case of a machine learning API, that often means testing that
    each endpoint of the API behaves as expected under different conditions. This
    testing can include receiving as input enormously large numbers, negative numbers,
    or strings with weird words in them. Each scenario is turned into a test. For
    a machine learning model that classifies text as either positive or negative sentiment,
    the test could be “On input I love you, we expect the API response to be positive.”
    Another test could be that if the input is a number such as 27.5, the code returns
    a could-not-compute result rather than crashing.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 测试有很多种类型，但为了创建生产级的机器学习模型，一种特别重要的类型是单元测试——测试代码的每个小组件以确保系统在实际中能够工作。在机器学习API的情况下，这通常意味着测试API的每个端点在不同条件下是否按预期行为。这种测试可以包括接收作为输入的极大数值、负数或包含奇怪单词的字符串。每个场景都被转换为一个测试。对于一个将文本分类为正面或负面情绪的机器学习模型，测试可能是“当输入是I
    love you时，我们期望API响应为正面。”另一个测试可能是，如果输入是一个数字，比如27.5，代码返回一个无法计算的结果而不是崩溃。
- en: Beyond testing the API endpoints, you can individually test functions within
    the code. The goal is to have 100% coverage, meaning that every line of code in
    the API has been tested to function correctly. Each time the model is going to
    be deployed, the tests are checked, and if any test fails, the issues have to
    be resolved.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 除了测试API端点之外，你还可以单独测试代码中的函数。目标是实现100%的覆盖率，这意味着API中的每一行代码都已被测试以确保其正确运行。每次模型即将部署时，都会检查测试，如果任何测试失败，就必须解决这些问题。
- en: It’s easy to brush off testing as something there isn’t time for, but it’s often
    the only way to catch major issues before the model is put in front of customers.
    Writing a bunch of checks feels like busywork compared with the task of building
    a machine learning model, but it’s extremely important and shouldn’t be ignored.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 人们很容易将测试视为没有时间去做的事情，但通常它是捕捉模型在客户面前之前重大问题的唯一方法。与构建机器学习模型的任务相比，编写大量检查似乎是一种忙碌的工作，但它极其重要，不应被忽视。
- en: 11.2.7\. Deploying an API
  id: totrans-385
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.7\. 部署API
- en: If you have a machine learning model coded so that you can run it on your laptop,
    it’s not much work to turn it into an API that runs on your laptop. Unfortunately,
    sometimes you want to turn your laptop off or use it to watch Netflix, so having
    an API running on it continuously isn’t a long-term strategy. For your API to
    run continuously in a stable way, it needs to live on a server somewhere so that
    it’ll always run. The process of moving the code to a server to run is what we
    mean by deploying it. Setting up the server to have the code always running is
    a bit more work than just creating the API.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个可以在你的笔记本电脑上运行的机器学习模型，将其转换为在笔记本电脑上运行的API并不费多少功夫。不幸的是，有时你可能想关掉笔记本电脑或用它来看Netflix，所以让API在笔记本电脑上持续运行并不是一个长期策略。为了让API以稳定的方式持续运行，它需要存在于某个服务器上，这样它才能始终运行。将代码移动到服务器上运行的过程就是我们所说的部署。设置服务器以使代码始终运行需要比仅仅创建API更多的工作。
- en: '|  |'
  id: totrans-387
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**The term *server***'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '**术语*服务器*** '
- en: When you hear the word *server*, it can be intimidating, like some special computer
    that normal people don’t understand. In practice, a server is just an ordinary
    computer, such as a laptop, but it runs somewhere without a screen. Instead of
    walking up to a server and logging in, people connect remotely with other computers,
    which simulate being in front of it. Servers run almost the same operating systems
    as computer laptops—Windows or Linux with minor tweaks. If you connect remotely
    to a server, it should look very familiar, with the same Start menu for Windows
    or a terminal for Linux.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 当你听到“服务器”这个词时，它可能会让你感到害怕，就像是一种普通人不懂的特殊电脑。实际上，服务器只是一台普通的电脑，比如笔记本电脑，但它运行在没有屏幕的地方。人们不会走到服务器前登录，而是通过其他电脑远程连接，这就像站在它面前一样。服务器几乎运行着与笔记本电脑相同的操作系统——Windows或经过轻微调整的Linux。如果你远程连接到服务器，它看起来应该非常熟悉，有Windows的相同开始菜单或Linux的终端。
- en: The advantages of servers are that people usually leave them running and that
    they tend to live in places safer than a home office. But there is no reason you
    couldn’t take an old home PC, put it in your closet, and treat it like a server;
    many software engineering hobbyists do just that.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器的优点是人们通常会让它们运行，而且它们往往存在于比家庭办公室更安全的地方。但没有任何理由你不能拿一台旧的家庭PC，把它放在你的壁橱里，并把它当作服务器来对待；许多软件工程爱好者就是这样做的。
- en: When people talk about using cloud services such as Amazon Web Services (AWS),
    Microsoft Azure, and Google Cloud Platform (GCP), what they mean is that they’re
    using servers that are rented from Amazon, Microsoft, and Google. But just because
    you’re paying a big company for these services doesn’t mean that the computers
    are different. You can think of them as being expensive sky laptops.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们谈论使用像亚马逊网络服务（AWS）、微软Azure和谷歌云平台（GCP）这样的云服务时，他们的意思是他们正在使用从亚马逊、微软和谷歌租用的服务器。但仅仅因为你为这些服务支付了大公司，并不意味着电脑是不同的。你可以把它们想象成昂贵的天空笔记本电脑。
- en: '|  |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'You have two basic ways to deploy an API to a server: run it on a virtual machine
    or put it in a container.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 你有两种基本方式将API部署到服务器：在虚拟机上运行或在容器中放置。
- en: Deploying to a virtual machine
  id: totrans-394
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部署到虚拟机
- en: '*Enterprise servers* are generally machines that are both extremely powerful
    and extremely expensive. It rarely makes sense to have one of these powerful machines
    devoted to a single task, because for most tasks, that would be overkill. Instead,
    the server will be doing many tasks at the same time, but it would be catastrophic
    for one task to crash the computer and then cause unrelated tasks to crash too.
    Virtual machines are a solution to this problem because they are simulations of
    computers. The large, expensive computer will run many simulations of other computers
    at the same time. If one simulation crashes, it’s no problem; the other ones keep
    working. A virtual machine can, in almost all cases, be treated exactly the same
    as a regular computer; if you log into one, you can’t tell that’s a virtual machine
    unless you’re looking for it. Every time you use AWS, Azure, or GCP to access
    a computer, you’re connecting to a virtual machine. If you ask your IT department
    to get a server for you, they’ll likely make you an on-premises virtual machine
    as well.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '*企业级服务器*通常是既非常强大又非常昂贵的机器。很少有必要让这些强大的机器专门用于单一任务，因为对于大多数任务来说，这将是过度配置。相反，服务器将同时执行许多任务，但如果一个任务崩溃导致电脑崩溃，进而导致其他无关任务也崩溃，那将是灾难性的。虚拟机是解决这个问题的方法，因为它们是电脑的模拟。大型昂贵的电脑将同时运行许多其他电脑的模拟。如果一个模拟崩溃了，没问题；其他的还在工作。在几乎所有情况下，虚拟机都可以像普通电脑一样对待；如果你登录到一台电脑，除非你在寻找它，否则你无法分辨出那是一台虚拟机。每次你使用AWS、Azure或GCP访问电脑时，你都是在连接到一个虚拟机。如果你要求你的IT部门为你获取服务器，他们可能会为你创建一个本地虚拟机。'
- en: 'Virtual machines are great because they’re simulations: you can easily turn
    them on or off. You can also take snapshots so that you can go back to an earlier
    version or have many copies running at the same time. You can share a snapshot
    with someone else, and they can run it too. Or you can close your eyes and pretend
    that the virtual machine is a regular old laptop and generally be fine (assuming
    that you use your laptop with your eyes closed).'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机很棒，因为它们是模拟：你可以轻松地打开或关闭它们。你还可以拍摄快照，这样你就可以回到早期版本，或者同时运行多个副本。你可以与他人分享快照，他们也可以运行它。或者，你可以闭上眼睛，假装虚拟机是一台普通的旧笔记本电脑，并且通常过得很好（假设你闭着眼睛使用笔记本电脑）。
- en: 'Because a virtual machine is a regular computer, the simplest way to deploy
    your code to the machine is to install R or Python, install the libraries you
    need, copy your code to it, and then run your code. These steps are the same ones
    you’ll use to get your API running on your laptop! If you want to make changes
    to the API, just copy the newer version of the code to the virtual machine and
    then run your code. It really is the case that you can get a system into production
    by following only these steps:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 由于虚拟机是一台普通的计算机，将你的代码部署到机器的最简单方法是安装 R 或 Python，安装你需要的库，将你的代码复制到其中，然后运行你的代码。这些步骤与你在笔记本电脑上运行你的
    API 时使用的步骤相同！如果你想对 API 进行更改，只需将代码的新版本复制到虚拟机中，然后运行你的代码。确实，你只需遵循这些步骤就可以将系统部署到生产环境中：
- en: Start a virtual machine.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动一个虚拟机。
- en: Install the programs and code you need to run the machine learning model API.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装运行机器学习模型 API 所需的程序和代码。
- en: Start running your API.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始运行你的 API。
- en: Given how much people talk about the complexity of making production systems,
    it’s shocking how easily you can do it in a bare-bones way.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到人们经常谈论制作生产系统的复杂性，你能够如此轻易地以最基本的方式完成它，这真是令人震惊。
- en: One major hassle with this simple method of copying and pasting code to a virtual
    machine and pressing Run is that you have to move the code manually every time
    you make a change. This process is both laborious and prone to error. It’s easy
    to forget to move the code over or lose track of which version is on the virtual
    machine.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种简单的方法将代码复制粘贴到虚拟机并按下运行按钮，一个主要的问题是你每次进行更改时都必须手动移动代码。这个过程既费时又容易出错。很容易忘记移动代码，或者失去对虚拟机上哪个版本的控制。
- en: '*Continuous Integration* (CI) is the practice of having code be recompiled
    automatically every time it is committed into a repository. CI tools can monitor
    git repositories, see when changes are made, and then rebuild the software based
    on that information. If you’re using R or Python, recompiling isn’t likely to
    be necessary, but the build process can run steps such as rerunning the unit tests.
    *Continuous Deployment* (CD) is the practice of taking the output of continuous
    integration tools and automatically deploying it in production systems. CI/CD
    refers to using both of these practices together.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: '*持续集成*（CI）是指在代码提交到代码库时自动重新编译代码的实践。CI 工具可以监控 Git 代码库，查看何时进行了更改，然后根据这些信息重新构建软件。如果你使用
    R 或 Python，重新编译可能不是必要的，但构建过程可以运行诸如重新运行单元测试等步骤。*持续部署*（CD）是指将持续集成工具的输出自动部署到生产系统中的实践。CI/CD
    指的是同时使用这两种实践。'
- en: Thus, a CI/CD tool will check your repository for changes and, if it finds some,
    will run your build process (such as check unit tests) and then move the resulting
    code to a virtual machine. As a data scientist, you don’t have to worry about
    making changes to the virtual machine; the CI/CD tool will do that work for you.
    Setting up a CI/CD tool yourself isn’t an easy task, but if your company has a
    software development team, it’s likely that they already have these tools set
    up and that you can use them.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，CI/CD 工具会检查你的代码库是否有更改，如果发现一些更改，就会运行你的构建过程（例如检查单元测试），然后将生成的代码移动到虚拟机。作为数据科学家，你不必担心对虚拟机进行更改；CI/CD
    工具会为你完成这项工作。自己设置 CI/CD 工具并不是一件容易的事情，但如果你的公司有一个软件开发团队，那么他们很可能已经设置了这些工具，你可以使用它们。
- en: Another improvement in using virtual machines is running multiple virtual machines
    at the same time. If you expect that your API is going to get a lot of traffic,
    you can make copies of the virtual machine, run all of them at the same time,
    and assign traffic randomly to a machine. Further, you can monitor how active
    each virtual machine is and start and stop extra copies of the machine as needed.
    This technique is called *autoscaling*. Although it’s practical for large systems,
    autoscaling is a bit of a pain to set up, and if you’re in a situation in which
    you need it, you’re also likely to be in a situation in which software developers
    are around to help.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 使用虚拟机的另一个改进是同时运行多个虚拟机。如果你预计你的 API 将会获得大量流量，你可以复制虚拟机，同时运行所有这些虚拟机，并将流量随机分配到一台机器。此外，你可以监控每个虚拟机的活跃程度，根据需要启动和停止额外的机器副本。这种技术被称为
    *自动扩展*。尽管这对于大型系统来说很实用，但自动扩展的设置可能有些麻烦，如果你需要它，你也很可能处于需要软件开发人员帮助的情况。
- en: Deploying to a Docker container
  id: totrans-406
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部署到 Docker 容器
- en: Setting up and running a virtual machine can be quite a hassle. Because each
    one is a simulation of a computer, setting it up is as annoying as setting up
    a regular computer. You have to install each program, change each driver, and
    get the machine configured just right. It’s really difficult to document all the
    steps needed, and if someone else repeats the process, it’s easy to make mistakes.
    Another problem is that because each virtual machine is a simulation of a computer,
    the machines take up a lot of space because they have to contain everything that
    a regular computer does.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 设置和运行虚拟机可能相当麻烦。因为每个虚拟机都是一台计算机的模拟，设置起来就像设置一台普通计算机一样令人烦恼。你必须安装每个程序，更改每个驱动程序，并确保机器配置正确。记录所有必要的步骤真的很困难，如果其他人重复这个过程，很容易出错。另一个问题是，由于每个虚拟机都是一台计算机的模拟，因此这些机器需要占用大量空间，因为它们必须包含一台普通计算机所做的一切。
- en: 'Docker is a solution to these problems. To use Mike Coleman’s metaphor from
    the Docker blog ([https://www.docker.com/blog/containers-are-not-vms](https://www.docker.com/blog/containers-are-not-vms)):
    if a server full of virtual machines is a neighborhood of houses, Docker containers
    are a set of apartments in a single building. Although each apartment is a fully
    livable unit, the apartments share services such as a hot-water heater. Compared
    with virtual machines, Docker containers are much easier to set up and more efficient
    to run.'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 是解决这些问题的方案。使用 Mike Coleman 在 Docker 博客中的比喻（[https://www.docker.com/blog/containers-are-not-vms](https://www.docker.com/blog/containers-are-not-vms)）：如果一个充满虚拟机的服务器是一个社区的房子，那么
    Docker 容器就是一栋楼里的公寓。尽管每个公寓都是一个完全可居住的单位，但公寓共享诸如热水器等服务。与虚拟机相比，Docker 容器的设置要容易得多，运行效率也更高。
- en: Docker allows you to easily specify how a machine is set up, and by having a
    shared specification across distinct machines, you can share resources. This allows
    the creation and maintenance of production systems to be far easier than with
    virtual machines, which is why Docker took the software development world by storm.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 允许你轻松地指定机器的设置方式，并且通过在不同的机器之间共享规范，你可以共享资源。这使得生产系统的创建和维护比使用虚拟机要容易得多，这也是
    Docker 为什么能横扫软件开发世界的原因。
- en: 'To understand Docker, it’s important to understand three concepts:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解 Docker，重要的是要了解三个概念：
- en: A *dockerfile* is a text file that contains all the steps required to set up
    the simulated machine. These steps can include “Install Python 3” or “Copy over
    the saved model file to the machine.” Most of the steps are exactly the same as
    Linux bash commands, so if you’re used to reading those commands, a dockerfile
    should feel familiar.
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*dockerfile* 是一个包含设置模拟机器所需所有步骤的文本文件。这些步骤可以包括“安装 Python 3”或“将保存的模型文件复制到机器上”。大多数步骤与
    Linux bash 命令完全相同，所以如果你习惯于阅读这些命令，那么 dockerfile 应该会感觉熟悉。'
- en: A Docker *image* is the result when Docker follows the steps of a dockerfile
    to build and store a snapshot of a computer state.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker *镜像* 是 Docker 按照 dockerfile 的步骤构建和存储计算机状态快照的结果。
- en: A *container* is created when Docker takes an image and starts running it. A
    running container can be connected to and used like a normal physical computer
    with the programs and data specified in the image.
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 Docker 从镜像中取出并开始运行时，就创建了一个 *容器*。一个正在运行的容器可以连接并像使用正常物理计算机一样使用镜像中指定的程序和数据。
- en: Docker has lots of advantages over the traditional deployment methods, but using
    Docker to deploy a machine learning model into production will likely work only
    if other people in the organization are using Docker containers. If that’s the
    case, the company will have someone who knows how to create a Docker container,
    deploy it, and monitor it to see whether it’s working continuously. If not, there’ll
    likely be pushback for having the machine learning models deployed in a nonstandard
    way.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 相比传统的部署方法有很多优势，但使用 Docker 将机器学习模型部署到生产中可能只有在组织中的其他人也在使用 Docker 容器的情况下才会有效。如果是这样，公司将会有知道如何创建
    Docker 容器、部署它并监控它是否持续工作的人。如果不是这样，很可能会因为机器学习模型以非标准方式部署而受到抵制。
- en: Because Docker containers are more complex to get started than virtual machines,
    if you’ve never deployed code before, it may be easier to start with virtual machines
    instead. Even if you can’t use Docker for deploying models to production, using
    Docker for reproducible analyses has lots of benefits. It’s definitely worth it
    to at least gain a little experience in using the tool at some point, even if
    it’s not immediately clear that you have a career need for it.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Docker容器比虚拟机更复杂，如果您以前从未部署过代码，那么从虚拟机开始可能更容易。即使您不能使用Docker将模型部署到生产环境中，使用Docker进行可重复分析也有很多好处。在某个时候至少获得一些使用该工具的经验绝对是值得的，即使您现在不清楚您是否有职业上的需求。
- en: 11.2.8\. Load testing
  id: totrans-416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.8. 压力测试
- en: If lots of systems are going to be using your model, or if one system is going
    to be using your model a lot of times at the same time, you’ll want to make sure
    that the API won’t fail under the stress. This failure could happen because the
    system the API is running on runs out of memory, because the system takes too
    long to process each request and has a longer and longer queue, or because of
    any number of other terrible things.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 如果许多系统将要使用您的模型，或者如果某个系统将要同时多次使用您的模型，您需要确保API在压力下不会失败。这种失败可能是因为API运行的系统耗尽了内存，因为系统处理每个请求需要太长时间，导致队列越来越长，或者因为任何其他可怕的事情。
- en: The easiest way to make sure that this doesn’t happen is to run a *load test*—a
    test in which you make a high number of requests to the API at the same time and
    see how the API does. Usually, you run a number of requests that’s at least twice
    as much as you could ever expect to see. If the API handles these requests gracefully,
    you’re golden. If it crashes, though, you’ll know that you need to make your code
    more efficient, scale your system up, or make other changes.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 确保这种情况不会发生的最简单方法是运行一个*压力测试*——这是一种同时向API发送大量请求并观察API表现的方式。通常，您会运行至少是您预期看到数量的两倍的请求。如果API能够优雅地处理这些请求，那么您就成功了。但如果它崩溃了，那么您就会知道您需要使代码更高效，扩大系统规模，或进行其他更改。
- en: 11.3\. Keeping the system running
  id: totrans-419
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3. 保持系统运行
- en: Even after your API is successfully deployed and being used, that’s not enough.
    (It’s never enough.) Either you or someone else in the organization will have
    the job of continuing to ensure that the API works. Some companies have a development
    operations (DevOps) team whose charter is to make sure that the APIs are always
    working. Even if the API is working fine, you still may want to make adjustments
    for other reasons. The following sections discuss three important considerations
    for API maintenance over time.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您的API成功部署并投入使用，这也不够。（永远都不够。）要么您，要么组织中的其他人将负责继续确保API正常工作。一些公司有一个开发运维（DevOps）团队，其宗旨是确保API始终正常工作。即使API运行良好，您可能仍希望出于其他原因进行调整。以下几节讨论了API维护过程中的三个重要考虑因素。
- en: 11.3.1\. Monitoring the system
  id: totrans-421
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.1. 监控系统
- en: It’s a good idea to monitor continuously how the model is doing. How many requests
    is it receiving each hour? Are the model predictions still accurate? Are any errors
    happening? The easiest way to keep track of these metrics is to have your API
    include logging and telemetry. *Logging* is recording data on internal issues
    within the tool—every time the model has an error, for example. *Telemetry* is
    recording events that occur, such as every time a request or particular prediction
    is made. Additionally, alerting can be set up for when issues occur.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 持续监控模型的表现是个好主意。每小时它接收多少请求？模型的预测是否仍然准确？是否有任何错误发生？跟踪这些指标的最简单方法是让您的API包含日志记录和遥测功能。*日志记录*是记录工具内部问题的数据——例如，每次模型出现错误时。*遥测*是记录发生的事件，例如每次请求或特定预测时。此外，还可以设置在出现问题时发出警报。
- en: Logging can be as simple as having your API write information to a file every
    time an event occurs. Then, to check the logs, you can just enter the Docker container
    or virtual machine. Telemetry generally involves sending the event information
    to a remote location (such as a centralized server) so that the telemetry of many
    systems is located in one place. Then you can make a dashboard so that the telemetry
    can be viewed and monitored in real time.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 日志记录可以简单到每次事件发生时API将信息写入文件。然后，要检查日志，您只需进入Docker容器或虚拟机。遥测通常涉及将事件信息发送到远程位置（例如集中式服务器），这样许多系统的遥测数据就集中在一个地方。然后您可以创建一个仪表板，以便实时查看和监控遥测数据。
- en: Alerting tools are used so that when something is going wrong, people in the
    company will find out. These alerts can be automatic emails or Slack messages
    that are sent when a specific set of events occurs. If the model API has a telemetry
    event for when a request is received, and no requests happen over an entire day,
    an alert email could be sent out to let someone know that the system isn’t receiving
    traffic but probably should be.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 警报工具被用来确保当出现问题时，公司的人会知道。这些警报可以是当特定事件发生时自动发送的电子邮件或Slack消息。如果模型API有一个用于请求接收时的遥测事件，并且整个一天都没有请求发生，可以发送一个警报电子邮件通知某人系统没有接收流量，但可能应该接收。
- en: These different monitoring systems are often used in conjunction, and companies
    try to standardize so that they can monitor all the company APIs in the same way.
    As in much of this chapter, the more you can work with the standards of your organization,
    the more useful your tool will be.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不同的监控系统通常会被联合使用，公司试图标准化以便能够以相同的方式监控所有公司的API。正如本章的大部分内容，你能够更多地利用你组织的标准，你的工具就会更有用。
- en: 11.3.2\. Retraining the model
  id: totrans-426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.2\. 重新训练模型
- en: It’s often the case that at some point after a machine learning model is released
    into production, it will start to not perform as well. Machine learning models
    are trained on data, and as time passes, that data becomes less relevant. A machine
    learning model to predict churn, for example may falter as customers from new
    regions start to engage with the company. When the model is sufficiently nonperformant,
    it needs to be retrained.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，在机器学习模型投入生产一段时间后，它可能会开始表现不佳。机器学习模型是在数据上训练的，随着时间的推移，这些数据变得不那么相关。例如，用于预测客户流失的机器学习模型可能会因为新地区的客户开始与公司互动而表现不佳。当模型表现不佳时，就需要重新训练。
- en: The simplest solution for retraining is that when the model does badly, repeat
    the steps you followed to train the model in the first place, but load a newer
    version of the data. This process likely means loading data in R or Python onto
    your computer, rerunning the scripts, and then putting the model into production
    in the same way. This approach is nice because if you did something once, you
    can do it again. In fact, plenty of important production machine learning systems
    are handled this way at large, impressive corporations.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 重新训练的最简单解决方案是，当模型表现不佳时，重复最初训练模型时采取的步骤，但加载更新的数据版本。这个过程可能意味着在计算机上加载R或Python中的数据，重新运行脚本，然后将模型以相同的方式投入生产。这种方法很棒，因为如果你做了一次，你可以再次做。事实上，许多重要的生产级机器学习系统在大公司中都是这样处理的。
- en: One thing you can do to make this process more sophisticated is to create some
    standard schedule for the work to be done. Instead of trying to keep an eye on
    the model metrics and using your gut to decide when to retrain it, set a standard
    practice of doing it every *n* weeks or months. This practice takes the guesswork
    out of choosing when to perform an important act.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采取的一项措施是为此过程创建一个标准的工作时间表。而不是试图关注模型指标并依靠直觉来决定何时重新训练，设定一个每*n*周或每月进行一次的标准做法。这种做法消除了选择何时执行重要行为时的猜测。
- en: More critically, doing the retraining on a standard schedule means that you
    can automate the process. If you have a Python or R script that loads the data,
    builds the model, and then saves it somewhere, you can set up a system to do those
    things automatically on schedule. In fact, this retrainer system can be put into
    production itself so that you don’t have to spend time doing the work. Such a
    system can also test whether the newly retrained model is performing just as well
    as, or better than, the previous one; if not, it should send an alert to the data
    scientists. Advanced retraining processes such as these are becoming more common,
    and cloud tools such as AWS SageMaker have support for them.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，按照标准时间表进行重新训练意味着你可以自动化这个过程。如果你有一个Python或R脚本，可以加载数据，构建模型，然后将其保存到某个地方，你可以设置一个系统自动按计划执行这些操作。事实上，这个重新训练系统本身也可以投入生产，这样你就不必花时间做这项工作了。这样的系统还可以测试新重新训练的模型是否与之前的模型表现一样好，或者更好；如果不是，它应该向数据科学家发送警报。像这样的高级重新训练过程越来越常见，云工具如AWS
    SageMaker也支持这些功能。
- en: Automatic retraining pipelines are sophisticated and in vogue, but at the end
    of the day, so long as you are retraining your model at all, you’re doing great.
    Data scientists get into trouble when they build a model, deploy it into production,
    and stop paying attention to it as the model does less and less well over time.
    By not continuing to monitor performance of a model and fix it if necessary, you
    run a real risk of doing damage with your work instead of helping. Keep an eye
    on it.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 自动重新训练管道复杂且流行，但最终，只要你在重新训练模型，你就做得很好。数据科学家在构建模型、将其部署到生产环境中，并且随着时间的推移模型表现越来越差时停止关注，就会遇到麻烦。如果不继续监控模型的表现并在必要时进行修复，你就有可能对你的工作造成损害而不是帮助。要密切关注它。
- en: 11.3.3\. Making changes
  id: totrans-432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.3\. 进行改动
- en: If your model in production is successful for the business, you’ll inevitably
    want to make changes to the model to improve it. You may want to pull in more
    datasets or change the machine learning method to improve the performance of the
    API, for example. You’ll also hear from people around the business about features
    that they want in the model or issues that they find with it.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的生产模型对业务成功，你不可避免地想要对模型进行改动以改进它。你可能想要引入更多数据集或更改机器学习方法来提高 API 的性能，例如。你还会听到来自业务周围的人关于他们希望在模型中看到的功能或他们发现的模型问题的反馈。
- en: As in the discussion of analyses in [chapter 10](kindle_split_022.html#ch10),
    these sorts of one-more-thing changes can present real issues. It’s not clear
    that doing this work is necessarily worth the time, even if it’s interesting or
    seems important to someone. If it takes three months to get the model from 84%
    to 86% accuracy, you’ll lose three months that you could have spent on something
    else. Or a feature that seems important to a particular stakeholder may not actually
    affect many customers. A successful machine learning model in production will
    draw the attention of many people, and as the data scientist who helped create
    it, you should try to ensure that the time spent improving it is well spent.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在第 10 章讨论分析时提到的，这类“再加一点”的改动可能会带来真正的问题。即使这项工作很有趣或似乎对某人来说很重要，但做这项工作是否值得花费时间并不明确。如果将模型从
    84% 准确率提高到 86% 需要三个月时间，那么你将失去三个月本可以用于其他事情的时间。或者，某个特定利益相关者认为重要的功能可能实际上并没有影响许多客户。在生产中的成功机器学习模型会吸引许多人的注意，作为帮助创建该模型的数据科学家，你应该努力确保用于改进模型的时间是值得的。
- en: 11.4\. Wrapping up
  id: totrans-435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4\. 总结
- en: This chapter covers lots of concepts about deploying models, some of which you
    may have been familiar with and some not. Although not all the topics may be relevant
    to your work, it’s great to have a basic understanding of them in case you need
    it in the future. You can find lots of good resources in books and online that
    provide more information about these topics, especially because there is so much
    overlap with software engineering. As data science continues to change as a field,
    these topics will stay important and are worth continuing to learn.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了关于部署模型的大量概念，其中一些你可能已经熟悉，而另一些可能不熟悉。尽管并非所有这些主题都与你的工作相关，但了解它们的基本概念在将来可能需要时是非常有用的。你可以在书籍和网络上找到大量关于这些主题的好资源，特别是由于这些主题与软件工程有很多重叠。随着数据科学作为一个领域的持续变化，这些主题将保持重要性，并且值得继续学习。
- en: 11.5\. Interview with Heather Nolis, machine learning engineer at T-Mobile
  id: totrans-437
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5\. 与 T-Mobile 机器学习工程师 Heather Nolis 的访谈
- en: Heather Nolis is a machine learning engineer on the AI @ T-Mobile team, where
    she helps put into production R and Python models that are hit millions of times
    a week. She holds a master’s degree in computer science and bachelor’s degrees
    in neuroscience and French.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: Heather Nolis 是 T-Mobile AI 团队的一名机器学习工程师，在那里她帮助将 R 和 Python 模型投入生产，这些模型每周被点击数百万次。她拥有计算机科学硕士学位，以及神经科学和法语学士学位。
- en: What does “machine learning engineer” mean on your team?
  id: totrans-439
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在你们团队中，“机器学习工程师”是什么意思？
- en: I take the models that data scientists make and engineer them into products
    that the team maintains. For a long time, T-Mobile had data scientists who would
    sit around building beautiful models and doing cool analyses that they would then
    send over to the software engineering department to put it into production. The
    idea was that this would let the work have a real business impact, but it was
    really difficult for the engineers to actually use the work because there was
    a huge language barrier between data scientists and engineers. My goal is to sit
    in the middle so I can understand all of the things that went into an analysis
    or are important for a given model and then communicate that to engineers.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 我将数据科学家创建的模型转化为团队维护的产品。长期以来，T-Mobile有数据科学家会坐下来构建漂亮的模型和进行酷炫的分析，然后他们会将它们发送到软件工程部门以投入生产。这个想法是让这项工作产生真正的商业影响，但工程师实际上很难使用这项工作，因为数据科学家和工程师之间存在巨大的语言障碍。我的目标是坐在中间，这样我就可以理解分析中所有投入的东西或对给定模型重要的事情，然后将其传达给工程师。
- en: What was it like to deploy your first piece of code?
  id: totrans-441
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 部署你的第一段代码是什么感觉？
- en: My first deployment was my first week ever as a software developer. It was on
    an already-existing product, and at first, I didn’t understand why it was risky.
    When you’re coding on a computer, it’s fine if you run the code 50 times to test
    it. But in production, if one piece of code has a bug, it can cause a huge problem
    for your company, so it’s not just you on your laptop that you’re inconveniencing
    by running code that doesn’t work. In my first release when I thought I was done,
    I actually had to do three hours of integration testing before it was allowed
    to release.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次部署是在我作为软件开发者的第一周。那是在一个已经存在的产品上，起初，我不明白为什么这会有风险。当你在一个电脑上编码时，如果你运行代码50次来测试它，那是可以的。但在生产环境中，如果一段代码有bug，它可能会给公司造成巨大的问题，所以不仅仅是你在你的笔记本电脑上运行不工作的代码会给你带来不便。在我第一次发布时，我以为我已经完成了，实际上我不得不进行三个小时的集成测试，然后才允许发布。
- en: If you have things go wrong in production, what happens?
  id: totrans-443
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你在生产环境中遇到问题，会发生什么？
- en: Early on, I built a Twitter-based tool that would recommend you to the nearest
    T-Mobile store on social media. I wrote it in Node.js, which our team didn’t support
    at all, but I figured, “I will solve it for me and show people that it could be
    done and then somebody more qualified can engineer it.” That’s where I learned
    that “somebody more qualified can engineer it” never actually happens; my code
    was what was put into production.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 早期，我开发了一个基于Twitter的工具，它会推荐你在社交媒体上最近的T-Mobile商店。我用Node.js编写的，而我们团队根本不支持它，但我想，“我会为自己解决这个问题，并让人们知道这是可以做到的，然后有人更有资格的人可以将其工程化。”这就是我学到“有人更有资格的人可以将其工程化”实际上从未真正发生；我的代码是投入生产的代码。
- en: We released it, and—me being brand-new to Node—it wasn’t beautiful code by any
    means. It worked and was secure, but having limited production experience, I lacked
    confidence that it would run in production. Other engineers were nervous because
    it was a language that we didn’t yet support. For the next two months, I got called
    in every single time any service had a hiccup. I had to be there because I took
    a risk on releasing something in a different language on a new platform; people
    assumed that anything weird was from me.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了它，而且——由于我是Node.js的新手——它绝对不是漂亮的代码。它运行正常且安全，但由于生产经验有限，我缺乏信心认为它能在生产环境中运行。其他工程师也很紧张，因为这是一种我们尚未支持的语言。接下来的两个月，每次任何服务出现故障时，我都会被叫去。我必须在那里，因为我冒险在一个新的平台上用不同的语言发布了一些东西；人们认为任何奇怪的问题都来自我。
- en: 'Every single time that I got notified for that entire two months, I felt like
    it was my problem. But it was never actually my code that broke in production!
    I think that’s something to remember: when you put things in production for the
    first time, there’s a chance that you do break everything, but other people’s
    things don’t work too. It’s not just your code. You don’t have to be scared when
    things break.'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 在那整整两个月里，每次我被通知时，我都觉得这是我的问题。但事实上，生产中出问题的从来不是我的代码！我认为这是要记住的事情：当你第一次将东西投入生产时，你可能会破坏一切，但别人的东西也可能不工作。这不仅仅是你的代码。当事情出错时，你不必害怕。
- en: 'I will also say this about putting things in production: of course I would
    always like to build the nicest models with all the coolest bells and whistles,
    but that doesn’t always help build the product we want. In the end, we have to
    sacrifice many of these things to have robust code that will continue to function.
    My job as a machine learning engineer is to understand these trade-offs and drive
    the creation of a product.'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想谈谈将事物投入生产的问题：当然，我总是希望构建最漂亮的模型，拥有所有最酷的功能和特性，但这并不总是有助于构建我们想要的产品。最终，我们必须牺牲许多这些事物，以拥有能够持续运行的健壮代码。作为机器学习工程师，我的工作是理解这些权衡并推动产品的创建。
- en: What’s your final piece of advice for data scientists working with engineers?
  id: totrans-448
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对与工程师合作的数据科学家有什么最终建议？
- en: Two keys to working well together are to understand their language and appreciate
    what they care about. For understanding their language, consider that things which
    might seem like a normal sentence to you sound to a machine learning engineer
    like they walked into your house and you had a big, old console CRT TV. They’re
    wondering “Did I step back in time?” My favorite example of that was when we got
    our first data scientist on the AI team at T-Mobile. At one point I asked the
    data scientist, “Can’t we just put the R model into production as an API?” She
    asked, “You want me to run R as a web server?” I had to step back for a second
    because when I hear the words *web server*, I hear “Hello—I’m coming from the
    1980s!” I was completely turned off by that, even though she meant exactly the
    same thing.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 共同工作的两个关键是理解他们的语言并欣赏他们关心的事情。为了理解他们的语言，考虑一下，对你来说可能像正常句子一样的事情，对机器学习工程师来说就像他们走进你的房子，你有一个大型的、古老的CRT电视。他们在想：“我是不是回到了过去？”我最喜欢的例子之一是我们第一次在
    T-Mobile 的 AI 团队中聘请数据科学家。有一次我问数据科学家：“我们不能把 R 模型作为 API 部署到生产中吗？”她问：“你想让我把 R 作为
    Web 服务器运行吗？”我不得不退后一步，因为当我听到“Web 服务器”这个词时，我会听到“你好——我来自20世纪80年代！”我对此感到完全反感，尽管她的意思完全一样。
- en: For the latter, at the end of the day, data scientists feel good about their
    jobs when they’re building accurate models. What makes me, an engineer, feel good
    is putting stuff into production so other people can touch it. The only thing
    that I really value is working code. If you could go to an engineer and say I
    designed an API and I created a document that specifies all the inputs and outputs,
    that shows engineers that you’re thinking about the problems that they have too.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 对于后者，最终，当数据科学家在构建准确模型时，他们会对自己的工作感到满意。让我，一个工程师，感到满意的是将东西投入生产，让其他人可以接触它。我真正看重的是可工作的代码。如果你可以去找一个工程师说，我设计了一个
    API，并创建了一个指定所有输入和输出的文档，这表明你在考虑他们遇到的问题。
- en: Summary
  id: totrans-451
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Deploying to production is the practice of making models run continuously.
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将模型部署到生产中是使模型持续运行的做法。
- en: Putting a model in a REST API allows other systems to use it.
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将模型放入 REST API 中允许其他系统使用它。
- en: APIs can be deployed to virtual machines or as Docker containers.
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API 可以部署到虚拟机或作为 Docker 容器。
- en: Look closely into how your company manages code, testing, and deployment of
    production systems.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细观察贵公司如何管理代码、测试和生产系统的部署。
- en: Chapter 12\. Working with stakeholders
  id: totrans-456
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12章：与利益相关者合作
- en: '![](f0192-01.jpg)'
  id: totrans-457
  prefs: []
  type: TYPE_IMG
  zh: '![](f0192-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Working with different types of stakeholders
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与不同类型的利益相关者合作
- en: Engaging with people outside the data science team
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据科学团队外的人交流
- en: Listening so that your work gets best used
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倾听以确保你的工作得到最佳利用
- en: It seems like the job of a data scientist would be primarily about data, but
    much of the work revolves around people. Data scientists spend hours listening
    to people in their company talk about the problems they have and how data might
    solve those problems. Data scientists have to present their work to people so
    they can use the knowledge gained from an analysis or trust a machine learning
    model. And when problems occur, such as projects being delayed or data not being
    available, it requires conversations with people to figure out what the next step
    should be.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎数据科学家的工作主要是关于数据的，但大部分工作都围绕着人。数据科学家花费数小时倾听公司里的人谈论他们遇到的问题以及数据如何解决这些问题。数据科学家必须向人们展示他们的工作，以便他们可以使用从分析中获得的知识，或者信任机器学习模型。当出现问题时，例如项目延迟或数据不可用，就需要与人交谈，以确定下一步应该做什么。
- en: Karl Weigers and Joy Betty define the term stakeholder in *Software Requirements*
    as “a person, group, or organization that is actively involved in a project, is
    affected by its outcome, or can influence its outcome.” For a data scientist,
    stakeholders can be the businesspeople working in marketing, product development,
    or other areas of the business who use data science to make decisions. Stakeholders
    can also be people in engineering who rely on machine learning models created
    by data scientists to power their software or make sure the data is collected
    properly. In some situations, stakeholders are high-level executives. Stakeholders
    can come from across the company, and different stakeholders have different behaviors
    and needs.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔·维格拉斯和乔伊·贝蒂在《软件需求》中将“利益相关者”定义为“一个积极参与项目、受其结果影响或可以影响其结果的个人、团体或组织。”对于数据科学家来说，利益相关者可以是那些在营销、产品开发或其他业务领域工作，并使用数据科学来做出决策的商人。利益相关者也可以是依赖数据科学家创建的机器学习模型来驱动他们的软件或确保数据正确收集的工程师。在某些情况下，利益相关者可能是高级管理人员。利益相关者可能来自公司各个部门，不同的利益相关者有不同的行为和需求。
- en: In this chapter, we walk through what to expect from the different types of
    stakeholders you’ll encounter during a data science project. Then we cover how
    to work with stakeholders effectively and how you should think through communication
    with people outside the data science team. Lastly, we cover the process of prioritizing
    the work that stakeholders give you.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨在数据科学项目中你将遇到的不同类型利益相关者的期望。然后，我们将介绍如何有效地与利益相关者合作，以及你应该如何思考与数据科学团队外的人的沟通。最后，我们将介绍优先处理利益相关者分配给你的工作的过程。
- en: 12.1\. Types of stakeholders
  id: totrans-465
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1. 类型化的利益相关者
- en: 'Each stakeholder you may encounter during a data science project has their
    own background and motivation. Although a stakeholder can be pretty much anyone,
    depending on how weird your project is, most stakeholders fall into one of four
    categories: business, engineering, leadership, and your manager ([figure 12.1](#ch12fig01)).'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学项目中，你可能会遇到的各种利益相关者都有他们自己的背景和动机。尽管利益相关者可以是几乎任何人，但根据你的项目有多奇怪，大多数利益相关者都会落入以下四个类别之一：商业、工程、领导和你的经理([图12.1](#ch12fig01))。
- en: Figure 12.1\. Types of stakeholders covered in this section
  id: totrans-467
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图12.1. 本节涵盖的利益相关者类型
- en: '![](12fig01.jpg)'
  id: totrans-468
  prefs: []
  type: TYPE_IMG
  zh: '![12fig01](12fig01.jpg)'
- en: 12.1.1\. Business stakeholders
  id: totrans-469
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.1. 商业利益相关者
- en: '*Business stakeholders* are people from a department such as marketing, customer
    care, or product who oversee business decisions. These people are the ones who
    request analyses to help them make better decisions or machine learning models
    to increase efficiencies. People in these roles have varied backgrounds: a person
    in marketing could have an MBA degree and come from an ad agency, although a manager
    in the customer care department could have started as a care agent with a community-college
    degree and worked their way up. These varied paths to the job will give each person
    a different perspective on working with you.'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: '*商业利益相关者*是来自营销、客户服务或产品等部门的个人，他们负责监督商业决策。这些人就是那些要求分析以帮助他们做出更好的决策或机器学习模型以提高效率的人。这些角色中的人有着不同的背景：营销部门的人可能拥有MBA学位并来自广告公司，尽管客户服务部门的经理可能从社区大学的护理代理开始，拥有社区大学学位，然后逐步晋升。这些不同的职业路径将给每个人带来不同的与您合作的角度。'
- en: 'Usually, business stakeholders have little technical background. They might
    be capable in Microsoft Excel, but with a few exceptions, that is the extent of
    their analytical expertise. Most business stakeholders won’t know how to use R
    or Python, or the merits of different machine learning models. But if they have
    picked up any news article in the past decade, they’ve heard over and over the
    value of data in making decisions and the importance of data science. Thus, business
    stakeholders are in a tricky situation: they have to rely on data scientists to
    provide them the critical information they need to make decisions or release machine
    learning tools, but without technical expertise themselves, they have to trust
    that what the data scientist is saying is right.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，商业利益相关者技术背景有限。他们可能擅长使用Microsoft Excel，但除了一些例外，这也就是他们分析专长的极限。大多数商业利益相关者不知道如何使用R或Python，或不同机器学习模型的优点。但如果有在过去十年中读过任何新闻文章，他们反复听到数据在决策中的价值以及数据科学的重要性。因此，商业利益相关者处于一个棘手的情况：他们必须依赖数据科学家提供他们做出决策或发布机器学习工具所需的关键信息，但他们没有自己的技术专长，因此必须相信数据科学家所说的内容是正确的。
- en: Often, a business stakeholder is highly engaged in a data science project. They’re
    there to help kick it off and define the objective for the project. They are there
    during the project to look at intermediate results and give feedback from the
    business. And they are there at the end of the project, when either the final
    analysis is delivered or the model is deployed. Because they are the ones who
    ensure that the business gets value from the data science work, they have to be
    constantly involved.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，商业利益相关者会高度参与数据科学项目。他们在那里帮助启动项目并定义项目的目标。在项目进行期间，他们会查看中间结果并从业务角度提供反馈。在项目结束时，无论是交付最终分析还是部署模型，他们都会在场。因为他们是确保业务从数据科学工作中获得价值的人，所以他们必须始终参与其中。
- en: As a data scientist, it’s your job to deliver to them what they need for their
    part of the business to function, such as an analysis, a dashboard, or (on occasion)
    a machine learning model. You not only have to do this work for them, but also
    need to make sure they understand and trust it. If you give them a table with
    complex statistics and no explanation, they won’t understand it and thus won’t
    be able to use it. By being a trusted business partner to them, you’re enabling
    them to use data, and they’re giving you avenues for more data science to be done
    within the organization.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你的工作是向他们提供他们业务部分所需的东西，比如分析、仪表盘，或者（偶尔）机器学习模型。你不仅要为他们做这项工作，还需要确保他们理解和信任它。如果你给他们一个带有复杂统计数据的表格而没有解释，他们就不会理解它，因此无法使用它。通过成为他们的可信赖的商业伙伴，你使他们能够使用数据，而他们则为你提供了在组织内部进行更多数据科学工作的途径。
- en: The most difficult situations with business stakeholders tend to be when they
    don’t accept the data science results, such as when a data scientist makes an
    analysis and the stakeholder responds “Oh, that can’t be right.” When the facts
    and premises of the data science work are called into question, there is the possibility
    of the stakeholder cutting the data scientists out of the loop. In these situations,
    the best thing you can do is help them understand what you did and how you did
    it. Usually, a lack of belief comes from a lack of understanding, and by having
    a discussion about how things were done, you may need to change the assumptions
    in the analysis.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 与商业利益相关者最困难的情况往往是当他们不接受数据科学结果时，例如当一个数据科学家进行分析，而利益相关者回应说“哦，那不可能是对的。”当数据科学工作的事实和前提受到质疑时，利益相关者可能会切断数据科学家的工作循环。在这些情况下，你能做的最好的事情就是帮助他们理解你所做的一切以及你是如何做到的。通常，缺乏信念源于缺乏理解，通过讨论事情是如何完成的，你可能需要改变分析中的假设。
- en: 12.1.2\. Engineering stakeholders
  id: totrans-475
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.2\. 工程利益相关者
- en: The engineering teams are in charge of maintaining the code (and, potentially,
    physical products) that the company delivers, and when those products require
    machine learning algorithms or data science analyses, they become stakeholders.
    In some ways, engineers are easier to work with than other types of stakeholders
    because culturally, they have many similarities to data scientists. Just like
    data scientists, they have technical backgrounds that they gained from schools,
    bootcamps, or online coursework.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 工程团队负责维护公司交付的代码（以及可能的产品），当这些产品需要机器学习算法或数据科学分析时，他们就成了利益相关者。在某种程度上，与其它类型的利益相关者相比，工程师更容易合作，因为从文化上讲，他们与数据科学家有很多相似之处。就像数据科学家一样，他们从学校、训练营或在线课程中获得了技术背景。
- en: Although engineers have extensive technical backgrounds, they often have little
    experience with key parts of the data science job. Although a software engineer
    writes code, they usually do it with an extremely specific task in mind, such
    as creating an API that queries a specific database. The job of a software developer
    does not have the exploratory component of a data scientist’s job, so the idea
    of spending weeks trying to understand data and gain insights is foreign.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管工程师拥有广泛的技术背景，但他们通常在数据科学工作的关键部分缺乏经验。尽管软件工程师编写代码，但他们通常有一个非常具体的目标，比如创建一个查询特定数据库的API。软件开发者的工作并不具备数据科学家工作的探索性成分，因此花费数周时间试图理解数据和获得见解的想法对他们来说是陌生的。
- en: Engineers tend to collaborate with data scientists when a machine learning model
    is needed as part of an engineering project. This collaboration is most often
    done as a machine learning model being converted to an API in production that
    the engineers will use for their work (see [chapter 11](kindle_split_023.html#ch11)).
    The engineers are relying on the data scientists and machine learning engineers
    to create a product that has clear input and output, is reliable to use, and won’t
    surprise them in production. As a data scientist, it’s your job to deliver those
    things to an engineering stakeholder. You have to think like an engineer and try
    to understand what would be the best product for their needs.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要机器学习模型作为工程项目的部分时，工程师们往往会与数据科学家合作。这种合作通常是通过将机器学习模型转换为工程师在生产中使用的API来完成的（参见第11章[chapter
    11](kindle_split_023.html#ch11)）。工程师们依赖数据科学家和机器学习工程师创建一个具有明确输入和输出、可靠使用且在生产中不会让他们感到惊讶的产品。作为一名数据科学家，你的任务是向工程利益相关者交付这些产品。你必须像工程师一样思考，并试图理解什么才是他们所需的最佳产品。
- en: Engineers also rely on data scientists to do analyses that help power the tools
    they are building. Data scientists can look at data to help prioritize features,
    diagnose bugs in the engineering systems, and assess the performance of customer-facing
    products such as websites. In these situations, engineers are closer to business
    stakeholders, because they need the data scientists to get them the knowledge
    to make the right decisions.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们也依赖数据科学家来进行分析，这些分析有助于推动他们所构建的工具。数据科学家可以分析数据以帮助优先考虑功能，诊断工程系统中的错误，并评估面向客户的产品的性能，例如网站。在这些情况下，工程师们更接近业务利益相关者，因为他们需要数据科学家提供知识，以便做出正确的决策。
- en: Difficulties tend to arise with engineer stakeholders around the uncertainty
    of data science work. When developing a software product, you generally set out
    to design an API or process, and you do it. You have clear tasks involved in the
    design and requirements for what it should do. In data science, on the other hand,
    you have very little expectations going into creating a product. It’s not clear
    what data you’ll end up needing, because you may not know what would be important
    for the model. It’s not clear what the output will be, because output often depends
    on the model and its performance. And it’s not even clear whether the idea will
    be feasible, because you could find that no model is accurate enough to meet business
    expectations.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕数据科学工作的不确定性，工程师利益相关者往往会遇到困难。在开发软件产品时，你通常开始设计一个API或流程，然后去实施它。在设计过程中，你有明确的任务和对其应做什么的要求。然而，在数据科学方面，你进入产品创建时几乎没有期望。你不知道最终需要什么数据，因为你可能不知道对模型来说什么才是重要的。输出也不明确，因为输出通常取决于模型及其性能。甚至是否可行也不明确，因为你可能会发现没有模型足够准确以满足业务期望。
- en: Because of how unknown data science projects are at the start, engineering stakeholders
    are often taken aback by how little data scientists can promise early on. Thus,
    as a data scientist, you’ll need to take extra care to communicate the process
    so that engineers will be less surprised as things change. Make sure to communicate
    early and often about what the data science process is and how you’re following
    it. When you let engineers in on the ambiguities of data science, they’ll be less
    likely to be surprised by them.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学项目在开始时往往是不确定的，工程利益相关者常常对数据科学家早期能承诺的很少感到惊讶。因此，作为一名数据科学家，你需要格外小心地沟通过程，以便工程师在事情发生变化时不会感到太惊讶。确保尽早并经常地沟通数据科学过程以及你是如何遵循它的。当你让工程师了解数据科学的模糊性时，他们就不太可能对它们感到惊讶。
- en: 12.1.3\. Corporate leadership
  id: totrans-482
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.3. 企业领导
- en: The executives of a company have backgrounds similar to those of business stakeholders
    (or engineers, if they’re leading a technology organization) but far larger spheres
    of influence. These directors, vice presidents, and chief corporate officers are
    guiding the organization, and they need data to do it. Data scientists are often
    tasked with sifting through data to provide the insight that executives need to
    do their jobs. Data scientists may also be accountable to them if they are involved
    in a large-scale project of which machine learning is a critical component.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的执行人员背景与商业利益相关者（或者如果他们领导一个技术组织，则是工程师）相似，但影响力范围要大得多。这些董事、副总裁和首席企业官员正在指导组织，他们需要数据来完成这项工作。数据科学家通常负责筛选数据，为执行人员提供他们完成工作所需洞见。如果数据科学家参与了一个机器学习是关键组成部分的大型项目，他们也可能对他们负责。
- en: 'Corporate leaders are extremely busy and have little time to understand details
    that don’t affect them. This fact leads to immense difficulty in getting any time
    with them, and when that time is granted, it is brief. When you meet with a high-level
    executive, they generally want to get to the point and understand the implications
    immediately. This makes sense: they’re extremely busy people, and the less work
    they have to do figuring out what someone is trying to say, the more they can
    focus on making the decisions.'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 企业领导者非常忙碌，几乎没有时间去了解那些不影响他们的细节。这一事实导致与他们取得任何时间的难度极大，而且一旦获得时间，通常也很短暂。当你与高级执行人员会面时，他们通常希望直接切入要点并立即理解其影响。这是有道理的：他们是非常忙碌的人，他们需要做的越少去理解别人试图表达的意思，他们就能越专注于做出决策。
- en: Corporate leaders tend to work with data scientists when they need data to make
    a major decision or when they want to have a better understanding of a part of
    the company. Sometimes, work that is done for business stakeholders or other people
    is shown to higher-level people in the organization until people at the top are
    seeing it. In these situations, the analysis and report may be polished again
    and again as they go higher up. At other times, an executive may request a specific
    analysis or piece of work to be done, and it’s the data scientist’s job to create
    something that someone who’s seeing the results for the first time will understand
    immediately.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 企业领导者通常在需要数据做出重大决策或希望更好地了解公司某部分时与数据科学家合作。有时，为商业利益相关者或其他人员完成的工作会展示给组织中的高级人员，直到顶层人员看到。在这些情况下，分析和报告可能需要反复打磨，随着级别的提高。在其他时候，执行人员可能要求进行特定的分析或完成特定的工作，而数据科学家的任务是创建一个即使是对第一次看到结果的人来说也能立即理解的东西。
- en: Depending on the size and culture of the organization, data scientists may have
    to do a lot of work before sharing the results with an executive stakeholder.
    At some organizations, teams of people review results to ensure that they align
    with business objectives and organizational beliefs. At more relaxed or smaller
    organizations, data scientists can create work directly for the leader. Regardless
    of the company, work should always be clean and error-free.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 根据组织的规模和文化，数据科学家在向执行利益相关者分享结果之前可能需要做大量工作。在一些组织中，团队会审查结果以确保它们与商业目标和组织信念一致。在更加轻松或规模较小的组织中，数据科学家可以直接为领导者创建工作。无论公司如何，工作都应该始终干净且无错误。
- en: Trouble tends to happen when work is presented that is unclear or incomplete.
    If the executive can’t understand what’s being presented to them, they will have
    no patience to wait for things to become clear on their own. If they ask questions
    that the data scientist can’t answer, they may feel that the work isn’t reliable.
    If collaborating with an executive goes sufficiently badly and the executive is
    unforgiving, that could be a serious blow to the team.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 当工作呈现不清楚或不完整时，问题往往会出现。如果执行人员无法理解他们面前展示的内容，他们将没有耐心等待事情自行变得清晰。如果他们提出数据科学家无法回答的问题，他们可能会觉得这项工作不可靠。如果与执行人员的合作非常糟糕，并且执行人员无法原谅，这可能会对团队造成严重打击。
- en: On the other side of the coin, if the executive likes the results or finds them
    valuable, that can be a great boon to the data scientists. By becoming a trusted
    partner to an executive, a data science team can gain leverage in an organization
    to use data and machine learning in more places and for more reasons.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果执行人员喜欢结果或认为它们有价值，这可以成为数据科学家的一大福音。通过成为执行人员的信任伙伴，数据科学团队可以在组织中获得更多使用数据和机器学习的地方和理由的杠杆作用。
- en: 12.1.4\. Your manager
  id: totrans-489
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.1.4. 你的经理
- en: Depending on the project at hand, your manager is sometimes a stakeholder. If
    your manager assigns you a task, continuously checks in on it, and makes suggestions,
    they effectively are a stakeholder on the project. A manager wants a project to
    succeed because (1) their job is to make you succeed, (2) it looks good for them
    if the projects assigned to their team do well, and (3) the project may align
    with your manager’s broader goals for your team.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 根据手头的项目，你的经理有时也是利益相关者。如果你的经理分配给你一项任务，持续检查进度，并提出建议，那么他们实际上就是项目中的利益相关者。经理希望项目成功，因为（1）他们的工作是让你成功，（2）如果他们团队分配的项目做得好，这对他们来说是个好事情，（3）项目可能与经理为团队设定的更广泛目标相一致。
- en: In general, your manager should be guiding and mentoring you on your project.
    When you have struggles, you should be able to talk to your manager about them,
    and your manager should help you find the best course of action. Your manager
    will take your work and help it go as far as it can in the business—by telling
    people about it, by helping the work get integrated into existing processes, and
    by thinking of new opportunities to improve your work.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，你的经理应该在你项目上给予指导和辅导。当你遇到困难时，你应该能够与你的经理讨论这些问题，你的经理应该帮助你找到最佳的行动方案。经理会帮助你把工作做到最好，通过告诉人们关于它的事情，通过帮助工作融入现有流程，以及通过思考新的机会来改进你的工作。
- en: But a manager is also a stakeholder because they are relying on you to do work.
    They need you to deliver the best work that you can because your reports, models,
    and analyses are what your manager shares. So a manager fills a dual role as both
    a person you can rely on for help and a person for whom you have to do work.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 但经理也是利益相关者，因为他们依赖你完成工作。他们需要你交付你能做到的最好的工作，因为你的报告、模型和分析是经理分享的内容。因此，经理在双重角色中，既是你可以依赖寻求帮助的人，也是你必须为其工作的那个人。
- en: Because of this dual role, everything in the rest of this chapter relates to
    your manager too. The main difference is that with your manager, you can let your
    guard down and show more vulnerability. It’s reasonable to say something like
    “Wow, I’m really struggling to finish this analysis” to your manager, but you
    probably couldn’t reveal that information to an executive stakeholder. A manager
    is able to treat you as more of a human being and provide advice, whereas other
    stakeholders are purely customers of your work.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种双重角色，本章剩余部分的内容也与你经理相关。主要区别在于，与你的经理相处时，你可以放下防备，表现出更多的脆弱。对经理说“哇，我真的很困难地完成这项分析”是合理的，但你可能无法向一个高管利益相关者透露这样的信息。经理能够把你当作一个更有人性的人来对待，并提供建议，而其他利益相关者只是你工作的客户。
- en: 'Overall, treat managers just as you would the other people you work with: give
    clear updates, communicate continuously, and deliver presentable work. But when
    you are having trouble, open up to your manager first, because they want to help
    you and understand when things need assistance.'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，对待经理就像对待你工作中的其他人一样：提供清晰的更新，持续沟通，并交付可展示的工作。但当你遇到麻烦时，首先向经理敞开心扉，因为他们想帮助你并了解何时需要帮助。
- en: 12.2\. Working with stakeholders
  id: totrans-495
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2. 工作与利益相关者合作
- en: 'To communicate effectively with stakeholders during your data science projects,
    there are four core tenets to think about:'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的数据科学项目中与利益相关者有效沟通时，有四个核心原则需要考虑：
- en: Understand the stakeholder’s goals
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解利益相关者的目标
- en: Communicate constantly
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续沟通
- en: Be consistent
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持一致性
- en: Create a relationship
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立关系
- en: The following sections go into detail on each of these tenets.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节将详细介绍这些原则。
- en: 12.2.1\. Understanding the stakeholder’s goals
  id: totrans-502
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.1. 理解利益相关者的目标
- en: Everyone has goals when working a job—objectives they want to achieve when they
    go to work every day. Those goals are determined both by the job a person has
    and their personal traits such as ambition and a desire for career-life balance.
    A lead engineer, for example, may focus on getting their current project complete
    so that they can get a promotion. Or a senior executive may know that they are
    going to leave the company soon and want to avoid rocking the boat before then.
    These goals shape what people do at work and how they respond to other people’s
    actions. A project that takes longer than expected could be terrible for the promotion-oriented
    engineer but great for the executive who doesn’t want to do anything.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人在工作时都有自己的目标——他们每天去工作时想要实现的目标。这些目标既由一个人所从事的工作决定，也由他们的个人特质，如雄心和事业与生活的平衡愿望所决定。例如，一个高级工程师可能专注于完成当前项目，以便他们能够获得晋升。或者，一个高级管理人员可能知道他们很快就会离开公司，并希望在那时之前避免引起不必要的麻烦。这些目标塑造了人们在工作中的行为以及他们如何回应他人的行为。一个比预期花费更多时间的项目可能对以晋升为导向的工程师来说是个灾难，但对不想做任何事情的高级管理人员来说却是个大好事。
- en: When you’re working with stakeholders as a data scientist, it’s critical that
    you understand their goals. Exactly the same analysis could be received well or
    poorly, depending on the stakeholder’s perspective. Consider an analysis of the
    performance of a certain product being sold on the company website. Suppose that
    the stakeholder is the person who manages that product, and your analysis found
    that the product was not selling well in South America. If the stakeholder had
    the goal of making the product seem to be amazing to the company because it was
    their idea, the analysis could be received very poorly because it shines a light
    on the problem. On the other hand, if the stakeholder had the goal of keeping
    an entire portfolio of products performing well, knowing which one may need to
    be cut is very helpful.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 当你作为数据科学家与利益相关者合作时，了解他们的目标是至关重要的。同样的分析可能会得到好的或差的反应，这取决于利益相关者的视角。考虑一下对公司网站上销售的产品性能的分析。假设利益相关者是管理该产品的人，而你的分析发现该产品在南美洲的销量不佳。如果利益相关者的目标是让公司认为这个产品很棒，因为它是由他们提出的，那么分析可能会得到非常差的反应，因为它揭示了问题。另一方面，如果利益相关者的目标是保持整个产品组合的良好表现，知道哪个可能需要被砍掉是非常有帮助的。
- en: 'When working with a stakeholder, you should try to understand their goals and
    motivation as quickly as possible. The faster you can understand those things,
    the less likely you are to deliver something that is unnecessarily poorly received.
    You have a few ways to discover a person’s motivations:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 当与利益相关者合作时，你应该尽快了解他们的目标和动机。你越快了解这些事情，就越不可能交付一些不必要的、反应不佳的东西。你有几种方法可以发现一个人的动机：
- en: '***Ask them directly.*** By asking a stakeholder “What’s important to you?”,
    you’re effectively opening a door for them to reveal themselves. What people say
    openly isn’t the whole picture, but you can often pick up the essentials in this
    way. Also, it’s a totally normal question to ask during an introductory meeting.'
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***直接询问他们。*** 通过向利益相关者询问“对你来说什么最重要？”，你实际上是在为他们打开一扇门，让他们展示自己。人们公开说出的事情并不完整，但你通常可以通过这种方式抓住关键。此外，在初次见面时提出这个问题是完全正常的。'
- en: '***Ask around.*** See whether your co-workers have worked with the stakeholder
    before. Asking someone on your team a question like “So tell me about this stakeholder:
    what’s their deal?” can get co-workers to fill you in. Keep in mind that you want
    to avoid gossiping; don’t take what a co-worker told you in confidence and spread
    it to others without thought.'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***四处询问。*** 看看你的同事之前是否与该利益相关者合作过。向你的团队成员提出像“那么告诉我关于这个利益相关者的事情：他们有什么特点？”这样的问题可以让同事告诉你一些情况。记住，你想要避免八卦；不要在没有思考的情况下将同事告诉你的秘密告诉其他人。'
- en: '***Infer the stakeholder’s motivation from their actions.*** Sometimes, it
    can be pretty clear from what the stakeholder is doing what their motivations
    are. If you’re presenting an analysis that reflects poorly on one of the products
    they manage, for example, and they get overly defensive, that’s a sign that the
    product is extremely important to them. The downside of this method is that you
    have to learn through interacting, so you can easily make mistakes, but if you’re
    going to be interacting with them anyway, you might as well spend time learning
    from those mistakes.'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从利益相关者的行为中推断其动机。**有时，从利益相关者的行为中可以很清楚地看出他们的动机。例如，如果你展示的分析反映了他们管理的某个产品的不足，而他们表现得过于防御，这可能表明该产品对他们来说非常重要。这种方法的不利之处在于你必须通过互动来学习，因此你很容易犯错，但如果你无论如何都要与他们互动，你不妨花时间从这些错误中学习。'
- en: By partaking in these tasks, you should be able to build a mental model of the
    stakeholder. How will they react to different outcomes of an analysis or delays
    in a model? If you can think through the outcomes in advance, you can be thoughtful
    in your communication.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 通过参与这些任务，你应该能够构建一个关于利益相关者的心理模型。他们会如何对不同分析结果或模型延迟做出反应？如果你能提前思考结果，你可以在沟通中更加周到。
- en: Note that understanding the stakeholder’s motivations doesn’t mean you have
    to cater to them. Although understanding their goals helps you predict how they
    will react, there may be cases in which your goals don’t align with your stakeholders’
    goals, and you have to disregard theirs. If your goal is to be the best data scientist
    you can, in the example situation in which your analysis shows a product does
    poorly, it would be in your best interest to be honest in your analysis and not
    hide your findings. Knowledge of the stakeholder’s needs is something that can
    aid you.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，理解利益相关者的动机并不意味着你必须迎合他们。虽然理解他们的目标有助于你预测他们的反应，但可能存在你的目标与利益相关者的目标不一致的情况，你必须忽略他们的目标。例如，如果你的目标是成为最好的数据科学家，在分析显示某个产品表现不佳的情况下，诚实地分析并不要隐瞒你的发现对你最有利。了解利益相关者的需求可以为你提供帮助。
- en: If you find yourself having to deliver news that the stakeholder won’t receive
    well, the first course of action is usually to call in reinforcements. Can your
    manager or a more senior member of your team help? By having someone help you
    deliver this message, they’ll be able to navigate any political fallout or issues
    rather than you. A junior data scientist isn’t expected to be an expert in the
    politics of the company and the bigger picture.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己不得不传达利益相关者不太可能接受的消息，通常的第一步是寻求支援。你的经理或团队中的资深成员能帮忙吗？通过让某人帮助你传达这个信息，他们可以处理任何政治上的后果或问题，而不是让你来处理。一个初级数据科学家并不需要成为公司政治和全局的专家。
- en: When you have to navigate a difficult conversation on your own, it’s best to
    try to frame the conversation as a collaboration. Think about how you can be on
    the same side as the stakeholder. The news may be hard to hear, but you can try
    to convince them that you’re not intentionally inflicting pain, but trying to
    see the situation from their side and looking for areas of opportunity to move
    past the current issue. In this case, the conversation is much more a traditional
    business negotiation and discussion than a technical one; it’s about having different
    sides come to a shared understanding.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 当你必须独自处理一场棘手的对话时，最好尝试将其框架化为一次合作。想想你如何能与利益相关者站在同一阵线。消息可能很难听，但你可以尝试说服他们，你不是有意造成痛苦，而是试图从他们的角度看待情况，寻找克服当前问题的机会。在这种情况下，对话更多的是一种传统的商业谈判和讨论，而不是技术性的；它是关于让不同的方面达成共识。
- en: '|  |'
  id: totrans-513
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Key Performance Indicators (KPIs)**'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键绩效指标 (KPIs)**'
- en: Key Performance Indicators (KPIs) and Objective Key Results (OKRs) are metrics
    that a team or organization focuses on because they drive business value. An online
    retail team, for example, may focus on orders per month as a number they want
    to raise. KPIs are useful for data scientists because they provide explicit quantification
    of the goals of the team. If you are able to find out a team’s KPIs, you’ll be
    able to frame all of your analyses and other work in terms of how it affects their
    KPIs. If an analysis or method does not relate to a KPI, the team probably won’t
    be interested.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 关键绩效指标（KPIs）和目标关键结果（OKRs）是团队或组织关注的指标，因为它们推动业务价值。例如，一个在线零售团队可能会将每月订单数量作为一个想要提高的数字。对于数据科学家来说，KPIs非常有用，因为它们提供了对团队目标的具体量化。如果你能找到团队的KPIs，你就能以如何影响他们的KPIs为依据来构建所有的分析和其它工作。如果一个分析或方法与KPI无关，团队可能不会感兴趣。
- en: Not every team has core KPIs, and sometimes, they are constantly changing or
    are poorly defined, but if you do have a situation in which you are given KPIs,
    it’s best not to ignore them. They’re often the easiest way to understand your
    stakeholder’s goals quickly.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个团队都有核心关键绩效指标（KPIs），有时它们会不断变化或定义不清，但如果你确实被赋予了KPIs，最好不要忽视它们。它们通常是快速理解利益相关者目标的最简单方式。
- en: '|  |'
  id: totrans-517
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 12.2.2\. Communicating constantly
  id: totrans-518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.2. 持续沟通
- en: 'It’s easy for a data scientist to worry that they’re either communicating too
    much or not communicating enough. “Is emailing a stakeholder for the third time
    in one day too much?” is a thought that may cross your mind as you press Send
    once again. Or just as easily, you could think “I haven’t talked to our stakeholder
    in a while. I wonder what they’re thinking?” Or the worst case of all: you could
    not put any consideration at all into how you’re keeping the stakeholder in the
    loop and cause your stakeholder to be completely unaware of how the project is
    doing.'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，担心自己要么沟通过多要么沟通不足是很常见的情况。“一天之内第三次给利益相关者发邮件是不是太多了？”当你再次按下发送按钮时，这样的想法可能会闪过你的脑海。或者，同样容易地，你可能会想，“我已经有一段时间没和我们的利益相关者谈过了。我想知道他们在想什么？”或者最糟糕的情况：你可能根本不考虑如何让利益相关者了解项目进展，导致利益相关者完全不知道项目进展如何。
- en: For a data scientist, it is almost always the case that they are not communicating
    enough. Stakeholders thrive on communication. Emails, meetings, and calls are
    the only ways that stakeholders can understand what is going on with a project.
    Without enough communication, stakeholders can believe themselves to be out of
    the loop and worry that they don’t have a good understanding of what is going
    on. And if there isn’t enough communication, by the time a data scientist does
    talk to a stakeholder, the stakeholder can be taken aback by how different their
    expectations are from reality.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，几乎总是沟通不足。利益相关者依赖于沟通。电子邮件、会议和电话是利益相关者了解项目进展的唯一方式。如果没有足够的沟通，利益相关者可能会认为自己被排除在外，担心自己对项目进展的理解不够好。而且如果沟通不足，当数据科学家最终与利益相关者交谈时，利益相关者可能会因为他们的期望与现实相差甚远而感到震惊。
- en: 'A data scientist should communicate several messages to stakeholders:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该向利益相关者传达几个信息：
- en: A data scientist should be keeping a stakeholder in the loop about how the project
    is meeting the expected timeline. If at the start of the project, it seemed that
    it would take a month to find and clean the data and then another month to build
    a model, tell the stakeholder whether that timeline is still the expected one.
    Ideally, this system will be one in which the data scientist shares changes and
    delays as they happen. A bad scenario is when the stakeholder is expecting a project
    to have finished but the data scientist has weeks or months of work ahead and
    hasn’t shared that information. When the stakeholder eventually finds out, they
    can be upset, and rightly so.
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家应该让利益相关者了解项目如何满足预期的进度。如果在项目开始时，看起来需要一个月来找到和清理数据，然后又需要一个月来构建模型，告诉利益相关者这个进度是否仍然是预期的。理想情况下，这是一个数据科学家在变化和延误发生时分享的系统。一个糟糕的情况是，利益相关者预期项目已经完成，但数据科学家还有数周或数月的工作要做，而他们没有分享这些信息。当利益相关者最终发现时，他们可能会感到沮丧，这是完全合理的。
- en: A data scientist should communicate how the project is progressing, such as
    findings that the data scientist discovered during the project or areas on which
    they are finding more difficulty than expected. Something such as being stuck
    because of access to a database could potentially be resolved with stakeholder
    help. Sharing where the analysis is going well may help the stakeholder improve
    the project scope. If the project seems to be faring very poorly, that should
    be communicated too. ([chapter 13](kindle_split_026.html#ch13) provides more information
    about projects that fail.)
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家应该沟通项目进展情况，例如在项目中发现的数据科学家发现的结果，或者他们发现比预期更困难的地方。例如，由于数据库访问受限而陷入困境的问题，可能需要利益相关者的帮助才能解决。分享分析进展顺利的地方可能有助于利益相关者改进项目范围。如果项目似乎进展得非常糟糕，这也应该被传达出去。（[第13章](kindle_split_026.html#ch13)提供了更多关于失败项目的信息。）
- en: Distinct from how the project is progressing, a data scientist should be continually
    updating the stakeholder about how the work informs the business and what comes
    next. Data scientists should have opinions on how what has been done so far should
    change the project trajectory. If, for example, a data scientist is doing an analysis
    and finds something totally novel, they should create a set of recommendations
    to the business on what to do with that finding.
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与项目进展情况不同，数据科学家应持续更新利益相关者关于工作如何影响业务以及接下来会发生什么的信息。数据科学家应该对到目前为止所做的工作如何改变项目轨迹有看法。例如，如果数据科学家在进行分析时发现了一些全新的东西，他们应该为业务制定一套关于如何处理这一发现的建议。
- en: 'Often, the best way to create this consistent communication is to make it the
    default way that the project works. Nothing does that better than a recurring
    meeting on the calendar between the data scientist and the stakeholder. By having
    a weekly or biweekly meeting, you’re ensuring some required communication. This
    routine is a forcing function: by having it on the calendar, you’re forcing yourself
    to make something to share for each meeting. For each one of these meetings, you
    should come prepared with a list of updates to the timeline, notes about what
    is going well or poorly, parts of your work to share, and suggested next steps.'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，创建这种持续沟通的最好方式是将它作为项目工作的默认方式。没有什么比数据科学家和利益相关者之间日历上的定期会议做得更好了。通过每周或每两周举行一次会议，你确保了必要的沟通。这种例行公事是一个强制函数：通过将其放在日历上，你迫使自己在每次会议中分享一些内容。对于每一次这样的会议，你应该准备好一份更新时间表、关于进展顺利或不好的笔记、要分享的工作部分以及建议的下一步行动。
- en: As a data scientist, you should also get into the habit of emailing stakeholders
    directly as needed. As an aspiring or junior data scientist, you may find it very
    intimidating to ask questions of senior people in the organization. Most of the
    time, however, stakeholders are happy to answer questions if that means that your
    work will be better; that’s their role in the organization. If you’re worried
    that the person is so high up that the email needs to be extra-polished, or if
    you think that the questions sound obvious enough to make them think you don’t
    know much, run the email by your manager first; that’s your manager’s role. Depending
    on the stakeholder and the project, you should be emailing them once a week or
    so.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你也应该养成在需要时直接给利益相关者发邮件的习惯。作为一名有抱负或初级数据科学家，你可能觉得向组织中资深人士提问非常令人畏惧。然而，大多数情况下，利益相关者乐于回答问题，如果这意味着你的工作会做得更好；这是他们在组织中的角色。如果你担心对方地位很高，邮件需要特别精心打磨，或者你认为问题听起来足够明显，以至于他们认为你不太懂，可以先让经理过目；这是经理的职责。根据利益相关者和项目的情况，你应该每周或大约一周左右给他们发一次邮件。
- en: If things are suddenly changing in your project (perhaps a dataset that you
    thought existed doesn’t) and you need stakeholder input, sometimes, the right
    route is to set up a call or impromptu meeting with them. These sorts of quick
    gatherings can be great for getting immediate input when necessary. The only question
    to ask yourself before getting one of these meetings on the calendar is “Do I
    actually need stakeholder input on this?” If a change occurs, but you know what
    to do next, you probably don’t need to take up other people’s time. If you do
    require input, go for it. A mistake that junior data scientists tend to make is
    having a default assumption that other people set up meetings, not them. But the
    more proactive you can be about keeping the project moving, the better the project
    will go. Further, this situation is great training for more senior roles in which
    these actions are expected.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的项目（比如你本以为存在的数据集）突然发生变化，你需要利益相关者的输入，有时，正确的做法是与他们安排一次电话或即兴会议。这类快速会议在需要时获取即时输入非常有用。在日历上安排此类会议之前，你需要问自己一个问题：“我真的需要利益相关者的输入吗？”如果发生变化，但你已知下一步该怎么做，你可能不需要占用他人的时间。如果你确实需要输入，那就去做吧。初级数据科学家容易犯的一个错误是默认认为其他人会安排会议，而不是他们自己。但你能越积极主动地推动项目进展，项目就会进行得越好。此外，这种情况是针对更高级别角色的良好培训，在这些角色中，这些行为是预期的。
- en: The method and reasons for communication should vary based on stakeholder type.
    In general, business stakeholders tend to be happy with meetings in which they
    can provide direction and collaboration. They probably aren’t the people who will
    be able to provide actual data or help with technical blockers. Engineers often
    have the technical answers for you but will be just as uncertain as you when making
    decisions about the project or direction of the work. Executives are extremely
    busy and usually can be in the loop only at the beginning of the project to set
    broad goals and the end of the project to see the conclusion.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 通信的方法和原因应根据利益相关者的类型而变化。一般来说，商业利益相关者对能够提供指导和合作的会议感到满意。他们可能不是能够提供实际数据或帮助解决技术障碍的人。工程师可能对你有技术答案，但在决定项目或工作方向时，他们和你一样不确定。高管非常忙碌，通常只能在项目开始时设定宏伟目标，在项目结束时看到结论。
- en: 12.2.3\. Being consistent
  id: totrans-529
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.2.3\. 保持一致性
- en: Imagine a restaurant down the street from you. One day, you order fajitas there,
    and they quickly bring out the best fajitas you’ve ever had. A month later, you
    order the fajitas again, but this time, they totally forgot to season the meat.
    You go a third time, and the food was tasty, but it took more than an hour to
    come out—far longer than you expected. Is this a restaurant you’d want to eat
    at?
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你家附近的一家餐厅。有一天，你在那里点了一份墨西哥卷饼，他们很快端出了你吃过的最好的墨西哥卷饼。一个月后，你再次点墨西哥卷饼，但这次他们完全忘记了给肉调味。你去第三次，食物味道不错，但上来花了超过一个小时——比你预期的要长得多。你会想在这家餐厅吃饭吗？
- en: Businesses thrive on delivering a consistent product, and as a data scientist,
    you are a mini-business within your organization. The stakeholders are your customers,
    and if you don’t serve them well, they will stop asking you for help. One way
    to deliver consistency in your relationships is through standardization of your
    work.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 企业依靠提供一致的产品来繁荣发展，作为数据科学家，你是在组织中的一个小型企业。利益相关者是你们的客户，如果你不能很好地为他们服务，他们就会停止向你寻求帮助。在你们的关系中提供一致性的一个方法是通过标准化你的工作。
- en: 'In the case of analyses and reports, you can do your stakeholders a great service
    by creating a consistent framework in which to share them. If you can keep things
    as much the same from analysis to analysis as possible, the stakeholders will
    be able to focus on the findings. Here are some things to consider standardizing:'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析和报告的情况下，通过创建一个一致的框架来共享它们，你可以为你的利益相关者提供极大的帮助。如果你能尽可能保持从分析到分析的内容尽可能一致，利益相关者将能够专注于发现。以下是一些需要考虑标准化的方面：
- en: '***How the analysis is structured—*** As much as possible, try to have a format
    for the analysis. Start with the same style of Objective and Data, and end with
    similar Conclusions and Next Steps. You’re training your stakeholders in how to
    read and think through these materials.'
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析的结构——** 尽可能地，尝试为分析制定一个格式。从相同风格的“目标”和“数据”开始，并以类似的“结论”和“下一步行动”结束。你正在训练利益相关者如何阅读和思考这些材料。'
- en: '***How the analysis is delivered—*** Although you don’t have to stick to it
    exactly, things tend to go more smoothly if you have one file type for your analyses.
    These files can be PowerPoint, PDF, HTML, or something else. They should all be
    stored in the same place each time. You can create a Dropbox, network folder,
    or other sharing tool for your analyses. Make sure that the tool is something
    stakeholders can use; a GitHub repository probably won’t work, although you could
    make one for yourself to keep everything under version control.'
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分析的交付方式—*** 虽然你不必完全坚持这一点，但如果你的分析有一个文件类型，事情往往会更加顺利。这些文件可以是PowerPoint、PDF、HTML或其他类型。每次都应该将它们存储在同一个地方。你可以为你的分析创建一个Dropbox、网络文件夹或其他共享工具。确保这个工具是利益相关者可以使用的；GitHub仓库可能不太适用，尽管你可以为自己创建一个以保持版本控制。'
- en: '***How the analysis is styled—*** This point may seem to be small, but consistency
    in the visuals can go a long way. Use the same colors and templates as much as
    possible (bonus points for your company’s colors).'
  id: totrans-535
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分析的风格—*** 这个点可能看起来很小，但视觉的一致性可以走得很远。尽可能使用相同的颜色和模板（如果你的公司有颜色，那将加分）。'
- en: When you’re delivering dashboards, many of the consistency rules for analyses
    apply here. You want to keep styling and format consistent among multiple dashboards
    and store all them in a shared location so that people will remember how to access
    them.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 当你交付仪表板时，许多分析的一致性规则都适用于此处。你希望保持多个仪表板之间的样式和格式一致，并将它们全部存储在共享位置，以便人们能够记住如何访问它们。
- en: For APIs and machine learning deliverables, the consistency is in the product’s
    design. As a data science team’s portfolio of APIs and models grows, it can be
    extremely hard to keep track of how each one works. The more consistent the APIs
    are, the easier they are to use. Consistency rules include
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 对于API和机器学习成果，一致性体现在产品的设计上。随着数据科学团队API和模型的组合不断增长，跟踪每个模型的工作方式可能会变得极其困难。API越一致，使用起来就越容易。一致性规则包括
- en: '***Consistency in the input—*** How your models and APIs take data in should
    follow the same format as much as possible. All of them can take JSON objects
    with the same parameter names in them, for example.'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***输入的一致性—*** 你的模型和API如何接收数据应尽可能遵循相同的格式。例如，所有这些都可以接收具有相同参数名称的JSON对象。'
- en: '***Consistency in the output—*** How the output is structured should make sense
    with how the input is structured and how the rest of the APIs created by the team
    work. If the model takes JSON as input, it should return JSON as output.'
  id: totrans-539
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***输出的 consistency—*** 输出的结构应该与输入的结构以及团队创建的其他API的工作方式相一致。如果模型以JSON作为输入，它应该以JSON作为输出。'
- en: '***Consistency in authentication—*** It is likely that the models and APIs
    require some form of authentication for security. Whatever method you use use,
    it should be consistent across as many of the APIs as possible, especially because
    it’s easy to lose track of which credentials are for which API.'
  id: totrans-540
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***认证的一致性—*** 模型和API可能需要某种形式的认证以保障安全。无论你使用什么方法，都应该尽可能多地与API保持一致，特别是因为很容易忘记哪些凭证属于哪个API。'
- en: In addition to helping your stakeholders, all this consistency will be useful
    to you! The more you can standardize all of these parts of the data science work,
    the less you’ll have to think about them (and the more you can focus on the interesting
    parts). The more a data science team can standardize, the easier it is to pass
    work among different people. Standardization is good for everyone.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 除了帮助你的利益相关者外，所有这些一致性对你自己也会很有用！你越能标准化数据科学工作的所有这些部分，你就越不需要考虑它们（并且你就能更多地关注有趣的部分）。数据科学团队能够标准化的越多，工作在不同人之间传递就越容易。标准化对每个人都有好处。
- en: '|  |'
  id: totrans-542
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Elizabeth Hunter, senior vice president of technology strategy implementation
    at T-Mobile: Managing relationships**'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊丽莎白·亨特，T-Mobile技术战略实施高级副总裁：管理关系**'
- en: Relationships between people play an important, but sometimes overlooked, part
    of any business interaction. People subconsciously look for social and emotional
    cues to establish stability, comfort, and connection, and when they find these
    cues they tend to be more open to new ideas and experiences. This connectedness
    to a person provides a welcoming setting for whatever information you want to
    present to them. How to establish a good relationship with someone is less linear
    than most work-related tasks. Some people form connections quickly with people
    based on being generally friendly. Other people take much longer and require numerous
    interactions with deep personal discussion.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 人与人之间的关系在任何商业互动中都扮演着重要但有时被忽视的角色。人们在潜意识中寻找社会和情感线索来建立稳定性、舒适感和联系，当他们找到这些线索时，他们往往更愿意接受新想法和经验。这种与个人的联系为你向他们展示任何信息提供了一个欢迎的环境。与某人建立良好关系的过程比大多数与工作相关任务的过程更不线性。有些人基于一般友好与人们迅速建立联系。而有些人则需要更长的时间，并且需要与人们进行多次深入的个性讨论。
- en: Over the years, I’ve found that much of my success in my career has depended
    on the relationships I taken the time to establish, whether it was someone’s support
    in an important meeting, an executive listening to one of my ideas, or someone
    offering me a new opportunity. A huge part of my career growth was working hard
    and demonstrating the value of my work, but having established personal connections
    to people provided them with a lot of context about me, what they could expect,
    how much leeway they were willing to give me, and how much they would accept from
    me on belief versus proof.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，我发现我在职业生涯中的许多成功都取决于我花时间建立的关系，无论是某人在重要会议上的支持，还是一位高管倾听我的想法，或者有人为我提供新的机会。我职业成长的一个很大部分是努力工作和展示我工作的价值，但与人们建立个人联系为他们提供了很多关于我的背景信息，他们可以期待什么，他们愿意给予多少宽容，以及他们愿意从我相信而不是证据中接受多少。
- en: As an introvert, forming relationships came less naturally to me than to others,
    and I had to work at how to go about it. Retrospectively, I now realize I conducted
    a series of small experiments—I formed hypotheses based on what I knew or observed
    about how I could connect with someone, tested whether that worked, adjusted based
    on the new information I learned about them, and repeated this in my interactions
    with them until I figured out what made them tick and could relate to them well.
    This isn’t to say that you should change yourself for others, but some empathy
    to what makes others comfortable goes a surprisingly long way.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名内向者，建立关系对我来说不如其他人自然，我不得不努力去学习如何去做。回顾过去，我现在意识到我进行了一系列的小实验——我根据我所知道或观察到的如何与他人建立联系形成假设，测试这些假设是否有效，根据我了解到的关于他们的新信息进行调整，并在与他们互动中重复这个过程，直到我弄清楚是什么让他们兴奋，并能与他们建立良好的关系。这并不是说你应该为了别人改变自己，但对他人的舒适感有一些同理心会出奇地走得很远。
- en: '|  |'
  id: totrans-547
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 12.3\. Prioritizing work
  id: totrans-548
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3. 工作优先级
- en: 'As a data scientist trying to support an organization, you often have to decide
    what task you should be working on. Although some teams have a project manager
    who decides what work each data scientist should do, you should still be recommending
    what the next task should be. These tasks can vary wildly in topic and scope,
    and each may come from a different stakeholder. You can classify tasks into three
    buckets:'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名试图支持组织的数据科学家，你经常需要决定你应该做什么任务。尽管有些团队有项目经理决定每个数据科学家应该做什么工作，但你仍然应该推荐下一个任务应该是什么。这些任务在主题和范围上可能会有很大的不同，每个任务可能来自不同的利益相关者。你可以将这些任务分为三个类别：
- en: '***Quick tasks that come directly from stakeholders—*** These tasks tend to
    be small requests such as “Make a graph of sales over time.” They are often urgent,
    and because they don’t take much time it’s hard to say no. But each one is a distraction
    from more-important work, and as requests build up, it’s harder and harder to
    do productive work.'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直接来自利益相关者的快速任务——** 这些任务往往是小请求，例如“制作随时间变化的销售图表。”它们通常很紧急，因为它们不花太多时间，所以很难拒绝。但每个任务都会分散你更重要的工作注意力，随着请求的积累，进行有成效的工作变得越来越困难。'
- en: '***Long-term projects for the business—*** These projects are the core of a
    data scientist’s job. Building dashboards, making long-form analyses, and creating
    models to put into production all fall into this bucket. These tasks tend to be
    highly important, but given the fact that they can take weeks or months to complete,
    they are not always urgent.'
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***对业务有长期影响的项目——*** 这些项目是数据科学家工作的核心。构建仪表板、进行长篇分析以及创建投入生产的模型都属于这一类别。这些任务通常非常重要，但由于它们可能需要数周或数月才能完成，因此它们并不总是紧急的。'
- en: '***Ideas that you think have a long-term benefit—*** Given the nature of data
    science, these generally are more technical, such as creating a machine learning
    model to predict when a customer will call support before they do. This category
    also includes work that makes you more productive, such as creating functions
    or even a library to solve common problems faster. If a manual process takes hours
    each week to run, you can automate the task, providing no direct benefit to the
    business but indirectly freeing yourself to do more. No one is asking for this
    work, but it feels important.'
  id: totrans-552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***你认为具有长期效益的想法——*** 由于数据科学的性质，这些想法通常更技术性，例如创建一个机器学习模型来预测客户在主动联系支持之前会做什么。这一类别还包括使你更高效的工作，例如创建函数甚至库来更快地解决常见问题。如果某个手动流程每周需要花费数小时来运行，你可以自动化这个任务，虽然这对业务没有直接的好处，但间接地让你有更多时间去做其他事情。没有人要求你做这项工作，但感觉它很重要。'
- en: It can be difficult to figure out the most important task to be working on and
    what you can put on the back burner, especially when multiple people are requesting
    work from you. At the same time, the work that is very important to stakeholders
    may not be important for the business as a whole. As a data scientist, you rarely
    have the ability to decline requests from stakeholders, because they usually are
    the ones who drive the direction of the business. All this creates an environment
    in which the decision about what you work on can hugely influence the business;
    it also constrains you in what you can choose to do.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 确定最重要的任务以及你可以推迟的任务可能很困难，尤其是在有多个人向你请求工作时。同时，对利益相关者非常重要的工作可能对整个业务并不重要。作为数据科学家，你很少有能力拒绝利益相关者的请求，因为他们通常是推动业务方向的人。所有这些都创造了一个环境，在这个环境中，你决定做什么可以极大地影响业务；它也限制了你可以选择做什么。
- en: This area is one that many data scientists struggle with. When stakeholders
    make requests, it’s natural to want to please them and not to disappoint them.
    Also, the requests they make can be intellectually interesting. Trying to fulfill
    every request is unsustainable, however, because the requests for answers are
    endless. Further, answering one question with data often leads to new questions,
    so fulfilling requests often creates additional work rather than lowering the
    amount of work left to do.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域是许多数据科学家都感到困难的地方。当利益相关者提出请求时，自然希望取悦他们，不让他们失望。此外，他们提出的请求在智力上可能很有趣。然而，试图满足每一个请求是不切实际的，因为对答案的请求是无穷无尽的。此外，用数据回答一个问题通常会导致新的问题，因此满足请求通常会产生额外的工作，而不是减少剩余的工作量。
- en: 'When you’re considering possible tasks to work on, it helps to focus on two
    questions:'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑要处理的可能任务时，关注两个问题是有帮助的：
- en: '***Will this work have an impact?*** Does knowing the result of this analysis
    materially affect the company? Would any result change decisions? Would this machine
    learning model increase profit?'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这项工作会有影响吗？*** 知道这项分析的结果会对公司产生实质性的影响吗？任何结果会改变决策吗？这个机器学习模型会增加利润吗？'
- en: '***Will this work do something new?*** Would you be applying an existing process
    over and over, or would you be trying something different?'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***这项工作会做些新的事情吗？*** 你会反复应用现有的流程，还是会尝试不同的方法？'
- en: 'The answers to these two questions create four combinations of types of work:'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个问题的答案创造了四种工作类型的组合：
- en: Innovative and impactful
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创新且具有影响力
- en: Not innovative but impactful
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不创新但具有影响力
- en: Innovative but not impactful
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创新但无影响力
- en: Neither innovative nor impactful
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 既不创新也不具有影响力
- en: In the next few sections, we go into each of these combinations in detail.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将详细探讨这些组合中的每一个。
- en: 12.3.1\. Both innovative and impactful work
  id: totrans-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.1. 创新且具有影响力的工作
- en: Innovative work that alters the business is what most data scientists want to
    spend their whole career doing. An example project would be something such as
    taking inventory data that has never been touched by a data scientist before and
    using a start-of-the-art machine learning model to optimize ordering product,
    saving the company millions of dollars. They’re the kind of projects that, at
    their best, get you featured in magazines such as *Harvard Business Review* or
    *Wired*.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 改变业务流程的创新工作，是大多数数据科学家希望在整个职业生涯中从事的工作。一个例子项目可能是这样的：从未被数据科学家触及的库存数据，使用最先进的机器学习模型来优化产品订购，为公司节省数百万美元。这类项目在最佳状态下，能让你在《哈佛商业评论》或《连线》等杂志上获得关注。
- en: 'Unfortunately, not many company projects fall into this category. To exist,
    these projects need to have many things going for them:'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，很少有公司项目属于这一类别。为了生存，这些项目需要具备许多有利条件：
- en: There needs to be enough data for data science methods to be useful.
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须有足够的数据，以便数据科学方法有用。
- en: There has to be an interesting signal in the data that the models can pick up.
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中必须有模型能够捕捉到的有趣信号。
- en: The part of the business has to be large or important enough that changes can
    make a difference to the bottom line (so the project probably isn’t optimizing
    dry-erase marker inventory for the office).
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务部分必须足够大或重要，以至于变化能够对底线产生影响（因此项目可能不是优化办公室的干擦笔库存）。
- en: The problem must be complex or unique enough that people haven’t tried it before.
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题必须足够复杂或独特，以至于人们以前没有尝试过。
- en: The set of problems at a company that fall into all those buckets is exceedingly
    small.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 符合所有这些条件的公司问题集非常小。
- en: These projects are great because they create excitement among both stakeholders
    and data scientists. The stakeholders feel great because they can see the clear
    value of the project. The data scientists are eager to try new methods on new
    data and see the results. If you find a project in this category, do everything
    you can to nurture it. These projects are the sort that can define a career, but
    because they have so many requirements, they are very rare and don’t often succeed.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目很棒，因为它们在利益相关者和数据科学家中创造了兴奋感。利益相关者感到非常高兴，因为他们能看到项目明显的价值。数据科学家渴望尝试新的方法在新数据上，并看到结果。如果你找到一个属于这个类别的项目，尽你所能去培养它。这些项目可以定义一个人的职业生涯，但由于它们有很多要求，它们非常罕见，而且并不经常成功。
- en: 12.3.2\. Not innovative but still impactful work
  id: totrans-573
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.2. 不创新但仍有影响力的工作
- en: These projects aren’t innovative but alter the business, such as very mundane
    data analysis that persuades a team to launch a product. Often, this persuasion
    amounts to providing proof of a thing that everyone suspects is true; it’s not
    particularly innovative, but it will help. In engineering, these projects could
    be taking a model that has already been deployed in one division of the company
    and redeploying it to another division. Another type of work that falls in this
    category is streamlining tasks that take lots of time. That kind of work isn’t
    innovative, but it does improve the business.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目并不创新，但可以改变业务，例如说服团队推出产品的非常平凡的数据分析。通常，这种说服相当于提供证据，证明每个人都怀疑是真实的事情；这并不特别创新，但它会有帮助。在工程领域，这些项目可能是将已经在公司一个部门部署的模型重新部署到另一个部门。属于这一类别的另一种工作是简化耗时的工作。这类工作并不创新，但它确实改善了业务。
- en: Although this work isn’t glamorous, what’s important is that it helps the business.
    Helping stakeholders see the value of data science work is great for getting buy-in.
    If you have more buy-in, the next time a project goes over budget or doesn’t pan
    out, people are more likely to keep their faith in you. So as much as possible,
    try to take on these projects.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这项工作并不光鲜，但重要的是它有助于业务。帮助利益相关者看到数据科学工作的价值，对于获得支持是非常好的。如果你有更多的支持，那么下次项目超预算或未能成功时，人们更有可能继续信任你。所以尽可能多地承担这些项目。
- en: At the end of the day, the job of a data scientist is to provide value to the
    company, not to do the work that’s most fascinating to them. A valuable skill
    for data scientists is to be able to tolerate this kind of valuable-but-not-interesting
    work. That being said, if a job is entirely full of projects that don’t interest
    you and won’t teach you anything, it’s entirely appropriate to seek a different
    job. It’s totally valid to consider job satisfaction when you’re prioritizing
    work; just make sure that it’s not the only consideration.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，数据科学家的职责是为公司提供价值，而不是去做那些对他们来说最迷人的工作。对于数据科学家来说，一项宝贵的技能是能够忍受这种有价值但并不有趣的工作。话虽如此，如果一份工作完全由你不喜欢且无法让你学到任何东西的项目组成，那么寻找另一份工作是完全合适的。在优先考虑工作时考虑工作满意度是完全可以接受的；只是确保这不是唯一的考虑因素。
- en: 12.3.3\. Innovative but not impactful work
  id: totrans-577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.3\. 具有创新性但无影响力的工作
- en: This work is innovative but not useful to the business, such as researching
    new theoretical data science algorithms and methods that have a low chance of
    being used. These projects can be ivory towers, in which people spend months or
    years holed up on work that doesn’t interact with other groups and won’t end up
    being used. These projects can be huge time sinks for data science teams and end
    up costing millions of dollars with little to show for them. Despite these facts,
    these projects attract data scientists to them like moths to a bright light.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作虽然具有创新性，但对业务没有用处，例如研究那些使用可能性很低的新的理论数据科学算法和方法。这些项目可以是象牙塔式的，人们可能会花几个月甚至几年时间闭门造车，这些工作不与其他团队互动，最终也不会被使用。这些项目可能会成为数据科学团队的巨大时间陷阱，最终花费数百万美元，却几乎没有什么成果可以展示。尽管有这些事实，这些项目仍然像飞蛾扑火一样吸引着数据科学家。
- en: These projects tend to start within the data science team and focus on what
    is methodologically interesting rather than what is useful for the business. A
    data scientist could read a research paper outlining a new theoretical technique
    and persuade the rest of the team that they *must* try using it on their own data.
    Six months later, it’s clear the method isn’t as good as the paper suggested,
    and even if it was, no one in the business has a particular need for the results
    that the algorithm would have provided. Worse, the data scientist has since moved
    on to a new paper, and the process repeats.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目往往始于数据科学团队，关注的是方法论上的有趣性，而不是对业务有用的内容。数据科学家可能会阅读一篇概述新理论技术的论文，并说服团队的其他成员他们“必须”在自己的数据上尝试使用它。六个月后，很明显，这种方法并不像论文中所建议的那样好，即使它确实如此，业务中也没有人对算法将提供的结果有特别的需求。更糟糕的是，数据科学家已经转向了新的论文，这个过程又重复了。
- en: Often, stakeholders don’t even know about these projects. At most, they notice
    that some of the data scientists on the team seem to be very busy working on something
    that sounds really hard, but no one has explained what it is. As a data scientist,
    it’s easy to feel that when you complete a project, people will be able to find
    a use for it. In practice, if you can’t see a use for the project immediately,
    stakeholders probably won’t either. As much as possible, don’t get stuck working
    on these projects, which may not be contributing to the business, causing people
    to question your value.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，利益相关者甚至都不知道这些项目。最多，他们注意到团队中的某些数据科学家似乎在忙于做一些听起来非常困难的事情，但没有人解释过这是怎么回事。作为数据科学家，很容易觉得当你完成一个项目时，人们会发现它的用途。实际上，如果你不能立即看到项目的用途，利益相关者可能也不会。尽可能避免陷入这些可能对业务没有贡献的项目，这可能会让人们质疑你的价值。
- en: 12.3.4\. Neither innovative nor impactful work
  id: totrans-581
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.3.4\. 既不创新也不具有影响力的工作
- en: Unfortunately, plenty of work that data scientists get asked to do is neither
    innovative nor impactful. The most classic example is a frequently updated report
    that isn’t automated and takes a long time to make, yet no one bothers to read
    every time it’s published. This sort of work takes a ton of time and effort to
    make, yet if it’s delivered to many stakeholders, no one is willing to be the
    stakeholder who steps up and says that the work no longer needs to be done. As
    the business collects more and more required reports over time, the time it takes
    to generate all of them can eventually weigh down a data science team.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，数据科学家被要求做的许多工作既不创新也不具有影响力。最经典的例子是那些频繁更新且未自动化的报告，制作它们需要花费大量时间和精力，但没有人会在每次发布时都去阅读。这种工作需要大量的时间和精力来完成，但如果交付给许多利益相关者，没有人愿意站出来表示这项工作不再需要做了。随着时间的推移，随着企业收集越来越多的必要报告，生成所有这些报告所需的时间最终可能会压垮数据科学团队。
- en: Although reporting is one type of work that has the potential to be neither
    innovative nor impactful, plenty of small one-off requests can fall into this
    category. Executives who like data and charts can repeatedly make requests of
    the data science team such as “Make me a chart of sales in Europe by week” or
    “Find me the product that has the biggest drop in orders in the past 12 weeks.”
    None of these requests may be particularly difficult, but together, they take
    a lot of bandwidth and probably don’t provide very much value to the business.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然报告是一种可能既不创新也不具有影响力的工作类型，但许多小型的单次请求都可能属于这一类别。喜欢数据和图表的行政人员可能会反复向数据科学团队提出请求，例如“为我制作一张按周划分的欧洲销售图表”或“找出过去12周订单下降最大的产品”。这些请求中的任何一个可能都不特别困难，但加在一起，它们会占用大量的带宽，并且可能不会为业务提供很大的价值。
- en: These sorts of situations are difficult because there are no easy answers. You
    can try automating reports and processes that take lot of time, but that task
    itself takes a lot of time, and you may get only limited improvements, depending
    on the technology being used. If high-level stakeholders are making repeated requests,
    for example, it’s hard to say no without jeopardizing the data science team’s
    standing.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况之所以困难，是因为没有简单的答案。你可以尝试自动化那些耗时较多的报告和流程，但这项任务本身也需要很多时间，而且根据所使用的技术的不同，你可能只能获得有限的改进。例如，如果高级利益相关者反复提出请求，那么很难说不，否则可能会损害数据科学团队的地位。
- en: Despite these difficult situations, it’s your responsibility as a data scientist
    to try to advocate for your time being well used. If many of these tasks are going
    on, you should make it clear to other people that those tasks may not be worth
    the time by having conversations with your manager or your stakeholders. It’s
    likely that they already know that this work isn’t especially useful, but by having
    continuing discussions about the processes and how you think they should be improved,
    people will be less willing to accept the status quo. If not, sometimes the best
    thing you can do is try to make your suggested improvements first and then show
    them off.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些情况很困难，但作为数据科学家，你有责任尝试为你的时间得到有效利用进行辩护。如果许多这样的任务正在进行，你应该通过与管理层或利益相关者进行对话，明确表示这些任务可能不值得花费时间。他们可能已经知道这项工作并不特别有用，但通过持续讨论流程以及你认为应该如何改进，人们将不太愿意接受现状。如果不这样做，有时你能做的最好的事情就是首先尝试实施你的建议，然后再展示它们。
- en: 12.4\. Concluding remarks
  id: totrans-586
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.4. 结论
- en: Working with stakeholders is a constant process throughout the course of a project.
    You need to understand their needs and why they are asking for them. A project
    starts due to a stakeholder request, but what they are requesting will likely
    change during the project itself, and it’s your responsibility to keep up with
    the changes. The more you can align your project with what the stakeholder is
    asking for, the less likely the project will be to fail. In [chapter 13](kindle_split_026.html#ch13),
    we talk about what happens when a data science project fails, such as when stakeholder
    communication breaks down.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目进行的过程中，与利益相关者的合作是一个持续的过程。你需要理解他们的需求以及他们为什么提出这些需求。项目始于利益相关者的请求，但他们在项目过程中提出的要求很可能会发生变化，而你的责任就是跟上这些变化。你越能将你的项目与利益相关者的需求对齐，项目失败的可能性就越小。在[第13章](kindle_split_026.html#ch13)中，我们讨论了数据科学项目失败时会发生什么，例如当利益相关者沟通出现问题时。
- en: '|  |'
  id: totrans-588
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Sam Barrows, data scientist at Airbnb: Turning requests into dialogues**'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sam Barrows，Airbnb的数据科学家：将请求转化为对话**'
- en: One valuable tool for working with stakeholders is to turn requests into dialogues.
    You may often have colleagues ask you to complete specific tasks. Rather than
    immediately accept or reject these requests, start a dialogue about why the request
    is being made. What business need does the request aim to solve? Is there a better
    way to achieve the intended outcome? By understanding the motivations behind the
    requests that you receive, you are more likely to do meaningful work.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 与利益相关者合作的一个有用工具是将请求转化为对话。你可能会经常有同事要求你完成特定的任务。而不要立即接受或拒绝这些请求，而是开始一个关于为什么提出这个请求的对话。这个请求旨在解决什么业务需求？是否有更好的方法来实现预期的结果？通过理解你收到的请求背后的动机，你更有可能做有意义的工作。
- en: This strategy is practicing interest-based negotiation, where the players in
    a negotiation focus on addressing their underlying interests, rather than just
    their more immediate needs. In this case, the immediate needs are the requests
    that you receive, while the underlying interests are the business motivations
    behind these requests, as well as the objectives of the data science team.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略是实践基于利益的谈判，在谈判中，参与者关注的是解决他们潜在的利益，而不仅仅是他们更直接的需求。在这种情况下，直接需求是你收到的请求，而潜在利益是这些请求背后的商业动机，以及数据科学团队的目标。
- en: '|  |'
  id: totrans-592
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 12.5\. Interview with Sade Snowden-Akintunde, data scientist at Etsy
  id: totrans-593
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.5. Etsy 数据科学家 Sade Snowden-Akintunde 采访
- en: Sade Snowden-Akintunde works at Etsy, where she specializes in experiment design
    and analysis to improve purchasing experiences for international consumers. Her
    areas of expertise include A/B testing and experimentation, implementing reliable
    data practices, and scaling data infrastructure.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: Sade Snowden-Akintunde 在 Etsy 工作，她在实验设计和分析方面专长，旨在改善国际消费者的购物体验。她的专业领域包括 A/B 测试和实验、实施可靠的数据实践以及扩展数据基础设施。
- en: Why is managing stakeholders important?
  id: totrans-595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 管理利益相关者为什么很重要？
- en: Unfortunately, it doesn’t matter how smart you are if you cannot communicate
    concepts to non-technical stakeholders. At the end of the day, a lot of these
    companies are run by people who may not have the same level of technical skill
    as you. You need to be able to communicate to them in a way that both makes them
    feel capable and allows you to advocate for yourself if necessary. Managing stakeholders
    is probably one of the most important aspects of data science, but often, it’s
    highlighted the least.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，如果你不能与非技术性的利益相关者沟通概念，那么你有多聪明都不重要。最终，许多公司是由可能没有你那样技术水平的人经营的。你需要能够用一种方式与他们沟通，既让他们觉得自己有能力，又在你需要的时候为你自己辩护。管理利益相关者可能是数据科学最重要的方面之一，但往往是最不被重视的。
- en: How did you learn to manage stakeholders?
  id: totrans-597
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是如何学会管理利益相关者的？
- en: 'Trial and error: I’ve had situations that have worked and situations that did
    not work, and I paid attention. I think the biggest thing that I’ve learned is
    it’s really important to communicate early and repeat yourself to make sure that
    people understand what you’re saying. Early in my data science career, I assumed
    that if I said something once and somebody agreed, then they knew exactly what
    I was talking about, but people may not even know that they don’t understand what
    you’re saying.'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试和错误：我遇到过有效的情况和无效的情况，我注意到了。我认为我学到最重要的东西是，尽早沟通并重复自己非常重要，以确保人们理解你在说什么。在我的数据科学职业生涯早期，我假设如果我提了一次，有人同意，那么他们就知道我具体在说什么，但人们可能甚至不知道他们不理解你在说什么。
- en: Was there a time where you had difficulty with a stakeholder?
  id: totrans-599
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是否曾经遇到过与利益相关者难以相处的情况？
- en: Early in my career, I was afraid to advocate for myself and from my perspective
    as an experiment designer. Other people would make experiments that did not make
    sense to me, but I didn’t say anything. Then I would try to analyze the experiments
    after they finished, and the results would be difficult to interpret because of
    the experiment design. I should have been working with the stakeholders from the
    very beginning to communicate how I could best analyze their work and what they
    would get from their experiment with proper design. I realized I have to actually
    say something from the very beginning if I want to be able to do my best work
    at the end.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的职业生涯早期，我害怕为自己辩护，从我的实验设计者的角度来看。其他人会做我不理解的实验，但我没有说什么。然后我会在实验结束后尝试分析这些实验，但由于实验设计，结果很难解释。我应该从一开始就与利益相关者合作，沟通我如何最好地分析他们的工作，以及他们通过适当的实验设计能得到什么。我意识到，如果我想在最后能做得最好，我必须从一开始就说出自己的想法。
- en: What do junior data scientists frequently get wrong?
  id: totrans-601
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 初级数据科学家经常犯哪些错误？
- en: I think junior data scientists assume people are going to automatically recognize
    the value in their work. This is especially common among data scientists who come
    from academic backgrounds. We tend to get really wrapped up in everything being
    super-thorough and following the scientific method. While this is important in
    academia, just working hard is not necessarily what’s going to get people to recognize
    the value of your work. The way that you communicate is what gets people to recognize
    the value of your work.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为初级数据科学家认为人们会自动认识到他们工作的价值。这在来自学术背景的数据科学家中尤为常见。我们往往非常注重一切都要非常彻底，遵循科学方法。虽然这在学术界很重要，但仅仅努力工作并不一定能让人们认识到你工作的价值。你沟通的方式才是让人们认识到你工作价值的关键。
- en: Do you always try to explain the technical part of the data science?
  id: totrans-603
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是否总是尝试解释数据科学中的技术部分？
- en: It depends on how much the stakeholder wants to be involved. I've worked with
    project managers who did not want to be involved in anything technical. If I just
    said “This is not working right now,” they would take that at face value. I’ve
    also worked with project managers who wanted to know every detail, and what I
    have found is that they do tend to get a little overwhelmed. Some people want
    you to check in on a regular basis and tell them what’s happening, and even if
    they know that they don’t understand, they just want to feel in the loop. So I’ll
    just make sure that they feel in the loop.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于利益相关者想要参与多少。我曾与不想参与任何技术工作的项目经理合作。如果我只是说“现在这个不工作”，他们会直接接受这个说法。我也曾与想要了解每个细节的项目经理合作，我发现他们确实会感到有些不知所措。有些人希望你能定期检查并告诉他们发生了什么，即使他们知道他们不理解，他们只是想感到自己是其中一员。所以我会确保他们感到自己是其中一员。
- en: What’s your final piece of advice for junior or aspiring data scientists?
  id: totrans-605
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对初级或正在努力成为数据科学家的人有什么最后的建议？
- en: I think that people tend to want to go into technical careers like data science
    because they think that you can focus only on the logical element and not deal
    with the human element. But that’s not the case at all. When people are considering
    a career in data science, they should really think about if they are willing to
    have a small ego in order to communicate and do their job well. It’s really easy
    to say “I want to learn how to build this model, and I want to learn A/B testing,
    and I want to learn all these technical things.” While that’s great, the soft
    skills are what are going to take you far in your career.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为人们倾向于想要进入像数据科学这样的技术职业，因为他们认为你可以只关注逻辑元素，而不必处理人文元素。但事实并非如此。当人们考虑数据科学职业时，他们应该真正思考自己是否愿意为了沟通和做好工作而稍微放下一些自我。说“我想学习如何构建这个模型，我想学习
    A/B 测试，我想学习所有这些技术事物”很容易，虽然这很好，但软技能才是你职业生涯中能让你走得更远的因素。
- en: Summary
  id: totrans-607
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Stakeholders come in many forms, with many needs.
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者以多种形式出现，有各种各样的需求。
- en: Create relationships with stakeholders so that they can consistently rely on
    you.
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与利益相关者建立关系，这样他们可以持续地依赖你。
- en: Have continuous communication, and keep stakeholders in the loop on timelines
    and difficulties with projects.
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持持续的沟通，让利益相关者了解项目的时间表和困难。
- en: Chapters 9–12 resources
  id: totrans-611
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 9-12 章资源
- en: Books
  id: totrans-612
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 书籍
- en: '*Beautiful Evidence*, by Eduard Tufte (Graphics Press)'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Eduard Tufte 著的《*美丽证据*》（Graphics Press）
- en: 'Eduard Tufte is a legend in the field of visualizing data, and his books are
    filled with detailed guidance on how to think through plots and tables. He has
    other books as well; you can grab them in a set or, even better, take one of his
    one-day courses that he does as a traveling tour. A word of caution, though: His
    advice is sometimes academic. It’s pretty much impossible to do everything he
    suggests and have time to do any other part of your job besides make visualizations.'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 爱德华·图费在数据可视化领域是一位传奇人物，他的书籍充满了关于如何思考图表和表格的详细指导。他还有其他书籍；你可以成套购买，或者更好的是，参加他作为巡回讲师举办的一日课程。不过，有一个警告：他的建议有时过于学术化。几乎不可能完成他建议的所有事情，同时还有时间做其他工作，除了制作可视化。
- en: '*Fundamentals of Data Visualization: A Primer on Making Informative and Compelling
    Figures*, by Claus O. Wilke (O’Reilly Media)'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 《*数据可视化基础：制作信息丰富且引人入胜的图形的入门指南*》，作者 Claus O. Wilke（O’Reilly Media）
- en: If Eduard Tufte provides an academic overview of thinking through visualizations,
    Wilke provides the practical applied version. This text walks though how to think
    about visualization decisions on a day-to-day basis. When are boxplots good? Are
    pie charts as bad as people say they are? This book will guide you through those
    decisions.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 如果爱德华·图费提供了关于通过可视化进行思考的学术概述，那么威尔克提供了实际应用的版本。这本书通过日常如何考虑可视化决策来引导读者。何时箱线图是好的？饼图是否真的像人们说的那样糟糕？这本书将引导你通过这些决策。
- en: '*The Pyramid Principle: Logic in Writing and Thinking*, by Barbara Minto (Trans-Atlantic
    Publications)'
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 《*金字塔原理：写作与思考的逻辑*》，作者 Barbara Minto（Trans-Atlantic Publications）
- en: This book is years out of print (although you can find used copies) but still
    referred to as a foundational work in communicating well. Minto lays out how to
    think about structuring a report or presentation so that it resonates with the
    audience, giving critical guidance such as ordering your content in a way that’s
    meaningful, not just in the order in which you created it. Minto is an ex-consultant
    at the prestigious consulting firm McKinsey, and the book is full of lessons that
    consultants master.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书已经绝版多年（尽管你可以找到二手副本），但仍然被视为沟通技巧的基础之作。明托阐述了如何思考报告或演示的结构，以便与观众产生共鸣，提供了诸如按有意义的方式而不是按创建顺序排列内容等关键指导。明托曾是著名咨询公司麦肯锡的咨询顾问，书中充满了顾问们掌握的教训。
- en: '*The Design of Web APIs*, by Arnaud Lauret (Manning)'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Web API的设计*》，作者 Arnaud Lauret（Manning）
- en: It’s common to learn how to design APIs by learning through experience; eventually,
    you make enough of them that the designs start to be sensible. This book is like
    a shortcut through that process. It starts by laying out what APIs are and how
    they are structured; then it goes through the design of them and best practices.
    It even covers topics such as OpenAPI documentation so that you can write shareable
    specifications for your APIs.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 通过经验学习如何设计API是很常见的；最终，你会设计出足够的API，设计开始变得合理。这本书就像是通过这个过程的一个捷径。它首先阐述了API是什么以及它们的结构；然后，它探讨了它们的
    设计和最佳实践。它甚至涵盖了诸如OpenAPI文档等主题，以便你可以为你的API编写可共享的规范。
- en: '*Amazon Web Services in Action*, 2nd ed., by Michael Wittig and Andreas Wittig
    (Manning)'
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Amazon Web Services in Action*》，第2版，作者 Michael Wittig 和 Andreas Wittig（Manning）
- en: '*Azure in Action*, by Chris Hay and Brian H. Prince (Manning)'
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Azure in Action*》，作者 Chris Hay 和 Brian H. Prince（Manning）
- en: '*Google Cloud Platform in Action*, by JJ Geewax (Manning)'
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 《*Google Cloud Platform in Action*》，作者 JJ Geewax（Manning）
- en: These three books cover how to use Amazon Web Services, Microsoft Azure, and
    Google Cloud Platform, respectively. As you learn to deploy machine learning models,
    you’ll want a place to host them, and these three cloud providers are the major
    options. You can pick whichever platform sounds most useful to you and then use
    the appropriate book to learn the basics.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 这三本书分别介绍了如何使用亚马逊云服务、微软Azure和谷歌云平台。当你学习部署机器学习模型时，你会需要一个托管它们的地方，而这三个云服务提供商是主要的选择。你可以选择对你最有用的平台，然后使用相应的书籍来学习基础知识。
- en: '*Difficult Conversations: How to Discuss What Matters Most*, by Douglas Stone,
    et al. (Penguin Publishing)'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 《*艰难对话：如何讨论最重要的事情*》，作者 Douglas Stone 等（Penguin Publishing）
- en: Communicating is always tricky, but it’s even harder when the topic is heated
    or people are deeply invested. This book is all about having the conversations
    that people usually avoid. This book provides a great skill set for a data scientist
    because often, data scientists have to deliver unsatisfying results to the people
    they work with.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通总是棘手的，但当话题激烈或人们投入很深时，就更加困难。这本书主要关于进行人们通常避免的对话。这本书为数据科学家提供了一套很好的技能，因为通常，数据科学家必须向他们合作的人提供不满意的结果。
- en: '*Getting to Yes: Negotiating Agreement Without Giving In*, by Roger Fisher,
    William L. Ury, and Bruce Patton (Penguin Publishing)'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 《达成一致：不妥协的谈判》，由罗杰·费希尔、威廉·L·尤里和布鲁斯·帕顿（企鹅出版社）著
- en: Being a data scientist requires a lot of negotiation, from persuading a team
    to grant you access to data to urging an executive to heed your findings. Being
    able to successfully convince and negotiate in these moments can be more important
    to your success than any technical skills. *Getting to Yes* is a great resource
    for learning how to negotiate with stakeholders and get the results you want.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家需要大量的谈判，从说服团队给你数据访问权到敦促高管注意你的发现。在这些时刻能够成功地说服和谈判可能比任何技术技能都对你的成功更重要。“达成一致”是学习如何与利益相关者谈判并获得你想要的结果的绝佳资源。
- en: '*Software Requirements,* Third Edition, by Karl Wiegers and Joy Beatty (Microsoft
    Press)'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 《软件需求》，第三版，由卡尔·威格尔斯和乔伊·贝蒂（微软出版社）著
- en: Defining what is needed for a project in a way that can be understood by the
    business is a difficult task. This well-regarded book covers how to create requirements
    and manage them over the course of the project. While requirements gathering isn’t
    the most glamourous part of data science, it can make or break a project’s execution.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种业务可以理解的方式定义项目所需的内容是一项困难的任务。这本备受推崇的书籍涵盖了如何在项目过程中创建和管理需求。虽然需求收集不是数据科学中最光彩夺目的部分，但它可以决定项目的成败。
- en: Blogs
  id: totrans-631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 博客
- en: “R in Production” by Jacqueline Nolis and Heather Nolis
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 《生产中的R》由杰克琳·诺利斯和希瑟·诺利斯著
- en: '[http://mng.bz/YrAA](http://mng.bz/YrAA)'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/YrAA](http://mng.bz/YrAA)'
- en: This three-part series covers creating an API in R with the plumber package,
    deploying it as a Docker container, and then making it enterprise-ready. The open-source
    R docker container provided is in use by T-Mobile.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 这个三部分系列涵盖了使用plumber包在R中创建API，将其作为Docker容器部署，然后使其企业化。提供的开源R Docker容器正在T-Mobile使用。
- en: '“Advice for new and junior data scientists: what I would have told myself a
    few years ago,” by Robert Chang'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: “给新和初级数据科学家的建议：我会几年前告诉自己什么”，由罗伯特·张著
- en: '[http://mng.bz/zlyX](http://mng.bz/zlyX)'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/zlyX](http://mng.bz/zlyX)'
- en: In this popular post, Robert Chang, our [chapter 1](kindle_split_011.html#ch01)
    interviewee, lays out six core principles that he learned in his journey to becoming
    a senior data scientist at Airbnb. These important insights could take you years
    to learn on your own, so take the shortcut and start applying them now instead.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇受欢迎的文章中，我们的第1章访谈者罗伯特·张，概述了他在成为Airbnb高级数据科学家旅程中学习的六个核心原则。这些重要的见解可能需要你花费数年时间去学习，所以请走捷径，现在就开始应用它们。
- en: '“Data science foundations: know your data. Really, really, know it,” by Randy
    Au'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: “数据科学基础：了解你的数据。真的，真的了解它”，由兰迪·奥著
- en: '[http://mng.bz/07Pl](http://mng.bz/07Pl)'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/07Pl](http://mng.bz/07Pl)'
- en: 'Randy Au, our [chapter 2](kindle_split_012.html#ch02) interviewee, gives this
    piece of advice to every new data person: “Know your data, where it comes from,
    what’s in it, what it means. It all starts from there.” In this post, he lays
    out how to get to know your data, from starting at the data layout to knowing
    the collection decisions being made.'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 兰迪·奥，我们的第2章访谈者，给每个新数据人员提供以下建议：“了解你的数据，它的来源，它包含的内容，它的含义。一切从这里开始。”在这篇文章中，他概述了如何了解你的数据，从数据布局开始，到了解正在做出的收集决策。
- en: '“How to work with stakeholders as a data scientist: what I would have told
    myself when I started,” by Sam Barrows'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: “作为数据科学家如何与利益相关者合作：当我开始时我会告诉自己什么”，由山姆·巴罗斯著
- en: '[http://mng.bz/KEPZ](http://mng.bz/KEPZ)'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/KEPZ](http://mng.bz/KEPZ)'
- en: We shared the first of Sam’s seven tips for working productively with stakeholders
    as a sidebar in [chapter 12](#ch12) (“[Turning requests into dialogues](#ch12sb03)”),
    but the other six are well worth reading.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第12章](#ch12)（“[将请求转化为对话](#ch12sb03)”）的边栏中分享了山姆关于作为数据科学家与利益相关者高效工作的七个技巧中的第一个，但其他六个也值得一读。
