- en: Part I. Understanding Behaviors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：理解行为
- en: In this first part of the book, I’ll explain why behavioral data analysis requires
    a new approach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分将解释为什么行为数据分析需要新的方法。
- en: '[Chapter 1](ch01.xhtml#the_causal_behavioral_framework_for_da) will describe
    that new approach, the causal-behavioral framework for data analysis. We’ll look
    at a concrete example showing how even the simplest of data analyses can be derailed
    by the presence of a confounder. Solving that issue is at best complicated and
    at worst impossible with traditional approaches, but the new framework provides
    a straightforward process.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.xhtml#the_causal_behavioral_framework_for_da)将描述一种新的方法，即因果行为数据分析框架。我们将通过一个具体示例展示，即使是最简单的数据分析也可能因混杂变量的存在而偏离轨道。解决这个问题在传统方法中可能极为复杂，甚至不可能，但新框架提供了一个简单的解决方案。'
- en: '[Chapter 2](ch02.xhtml#understanding_behavioral_data) will explore further
    the specificities of behavioral data while providing both a gentle introduction
    to behavioral science and a process for ensuring that our data adequately reflects
    the corresponding real-life behaviors.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.xhtml#understanding_behavioral_data)将进一步探讨行为数据的具体特性，同时为行为科学提供一个初步介绍，并确保我们的数据能够充分反映相应的真实行为。'
