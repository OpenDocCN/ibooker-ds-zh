- en: appendix B. Data requirements for AWS managed AI services
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. AWS托管AI服务的数据需求
- en: Chapter 1 presented a table of AWS managed AI services. This appendix expands
    on this table to show the data requirements for each service. This is presented
    in table B.1\. It also indicates whether training is supported in each service.
    You can use this guide, along with everything you learned about data gathering
    in chapter 7, to ensure you have the correct data and have performed adequate
    data preparation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章介绍了一张AWS托管AI服务的表格。本附录在此基础上扩展，展示了每个服务的数据需求。这体现在表B.1中。它还指出了每个服务是否支持训练。您可以使用此指南，结合第7章中关于数据收集的所有学习内容，以确保您拥有正确的数据并已进行了充分的数据准备。
- en: Table B.1 Data requirements for AI services
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表B.1 AI服务的数据需求
- en: '| Application | Service | Data required | Training support |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 应用 | 服务 | 需要的数据 | 训练支持 |'
- en: '| Machine translation | AWS Translate | Text in the source language | Translate
    does not support or require custom training. You can, however, define custom terminology
    that is specific to your domain. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 机器翻译 | AWS Translate | 源语言文本 | 机器翻译不支持或需要自定义训练。然而，您可以定义特定于您领域的自定义术语。 |'
- en: '| Document analysis | AWS Textract | High quality images of documents | No
    training is required. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 文档分析 | AWS Textract | 文档的高质量图像 | 无需训练。 |'
- en: '| Key phrases | AWS Comprehend | Text | No training is required. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 关键短语 | AWS Comprehend | 文本 | 无需训练。 |'
- en: '| Sentiment analysis | AWS Comprehend | Text | No training is required. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 情感分析 | AWS Comprehend | 文本 | 无需训练。 |'
- en: '| Topic modeling | AWS Comprehend | Text | No training is required. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 主题建模 | AWS Comprehend | 文本 | 无需训练。 |'
- en: '| Document classification | AWS Comprehend | Text with classification labels
    | Training is required. We covered custom classifiers in chapter 6. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 文档分类 | AWS Comprehend | 带有分类标签的文本 | 需要训练。我们在第6章中介绍了自定义分类器。 |'
- en: '| Entity extraction | AWS Comprehend | Text. For custom entity training, labelled
    entities are required. | Standard entities (names, dates, and locations) can be
    extracted without training. It is also possible to train AWS Comprehend with custom
    entities by providing a set of text with entity labels. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 实体提取 | AWS Comprehend | 文本。对于自定义实体训练，需要标记过的实体。 | 标准实体（名称、日期和地点）可以不经过训练进行提取。也可以通过提供带有实体标签的文本集来训练AWS
    Comprehend以使用自定义实体。 |'
- en: '| Chatbots | AWS Lex | Text utterances | Training is not required. AWS Lex
    builds models based on sample utterances and configured slots. This was covered
    in chapter 4. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 聊天机器人 | AWS Lex | 文本语句 | 无需训练。AWS Lex基于样本语句和配置的槽位构建模型。这已在第4章中介绍。 |'
- en: '| Speech-to-text | AWS Transcribe | Audio files or streaming audio | No training
    is required, but it is possible to add custom vocabularies and pronunciations
    to refine results. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 语音转文本 | AWS Transcribe | 音频文件或流式音频 | 无需训练，但可以添加自定义词汇和发音以细化结果。 |'
- en: '| Text-to-speech | AWS Polly | Text, optionally annotated using SSML | No training
    is required. AWS Polly was covered in chapter 4. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 文本转语音 | AWS Polly | 文本，可选地使用SSML进行标注 | 无需训练。AWS Polly在第4章中有所介绍。 |'
- en: '| Object, scene, and activity detection | AWS Rekognition | Image or video
    | No training is required. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 目标、场景和活动检测 | AWS Rekognition | 图像或视频 | 无需训练。 |'
- en: '| Facial recognition | AWS Rekognition | Image or video | No training is required,
    but custom faces can be added. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 面部识别 | AWS Rekognition | 图像或视频 | 无需训练，但可添加自定义面部。 |'
- en: '| Facial analysis | AWS Rekognition | Image or video | No training is required.
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 面部分析 | AWS Rekognition | 图像或视频 | 无需训练。 |'
- en: '| Text in images | AWS Rekognition | Image | No training is required. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 图像中的文本 | AWS Rekognition | 图像 | 无需训练。 |'
- en: '| Time series forecasting | AWS Forecast | Time series data and item metadata
    | Training is required. AWS Forecast trains models based on historical data and
    metadata you provide. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 时间序列预测 | AWS Forecast | 时间序列数据和项目元数据 | 需要训练。AWS Forecast根据您提供的历 史数据和元数据训练模型。
    |'
- en: '| Real-time personalization and recommendation | AWS Personalize | Item catalog
    and user data | Training is required. AWS Personalize can train a model and choose
    an optimal algorithm based on the data provided. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 实时个性化推荐 | AWS Personalize | 项目目录和用户数据 | 需要训练。AWS Personalize可以根据提供的数据训练模型并选择最佳算法。
    |'
- en: As you can see, the majority of services do not require a training phase. For
    these cases, the data gathering and learning process is greatly simplified. Whether
    training or using pre-trained models, AWS has clear specifications on the kind
    of data required and the format it should be in.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，大多数服务不需要训练阶段。对于这些情况，数据收集和学习过程得到了极大的简化。无论是进行训练还是使用预训练模型，AWS都对所需数据的类型和格式有明确的规范。
