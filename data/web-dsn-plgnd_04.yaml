- en: Summary
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: You can use the `font-family` property to assign a typeface to a page element.
    This typeface can be one of the five generic fonts—`serif`, `sans-serif`, `monospace`,
    `cursive`, or `fantasy`—or a system font that's already installed on the user's
    computer.
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用 `font-family` 属性为页面元素分配字体。这个字体可以是五种通用字体之一——`serif`、`sans-serif`、`monospace`、`cursive`
    或 `fantasy`——或者用户计算机上已安装的系统字体。
- en: Use the `font-size` property to control the size of your text elements.
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `font-size` 属性来控制文本元素的大小。
- en: Use the `font-weight` property to apply bolding nonsemantically.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `font-weight` 属性以非语义方式应用粗体。
- en: Use the `font-style` property to apply italics nonsemantically.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `font-style` 属性以非语义方式应用斜体。
- en: Use `text-align` to set the horizontal alignment, such as centering headings
    and left-aligning text.
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `text-align` 设置水平对齐，例如居中标题和左对齐文本。
- en: Use `text-indent` to indent or outdent the first line of a text block.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `text-indent` 来缩进或取消缩进文本块的第一行。
- en: To color an element’s text, use the `color` property.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要为元素文本着色，使用 `color` 属性。
- en: To color an element’s background, use the`background-color` property.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要为元素背景着色，使用 `background-color` 属性。
