- en: 'Lesson 4.3: Setting the Type Size'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4.3课：设置字体大小
- en: 'Covers: The `font-``size` property'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`font-size`属性
- en: 'Online: [wdpg.io/4-3-0](http://wdpg.io/4-3-0)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-3-0](http://wdpg.io/4-3-0)
- en: In the same way that the web browser defines a default typeface for each element,
    it defines default type sizes, particularly for the heading elements `h1` (largest)
    through `h6` (smallest). Again, these defaults are usually reasonable, but I'm
    going to urge you to forget about the defaults and set up your own type sizes.
    Why? One of the secrets of good web design is assuming control of every aspect
    of the design, which is the only way to be sure that the web page looks the way
    you or your client wants it to look. One of your main jobs as a web page designer
    is to set your own type sizes not only for headings, but also for all your page
    elements, including body text, captions, sidebars, and navigation.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与网络浏览器为每个元素定义默认字体样式的方式相同，它还定义了默认的字体大小，尤其是对于标题元素`h1`（最大）到`h6`（最小）。再次强调，这些默认值通常是合理的，但我要敦促您忘记默认值，并设置自己的字体大小。为什么？优秀网络设计的秘诀之一是控制设计的每一个方面，这是确保网页看起来符合您或您的客户期望的唯一方法。作为网页设计师，您的主要工作之一是设置自己的字体大小，这不仅适用于标题，还适用于您页面的所有元素，包括正文文本、标题、侧边栏和导航。
- en: REMEMBER
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: You can specify font sizes in units other than pixels. I take you through all
    the available CSS units in Chapter 7.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用像素以外的单位指定字体大小。我在第7章中为您介绍了所有可用的CSS单位。
- en: You specify the type size of an element by setting the `font-size` property
    equal to a value in pixels, which you indicate with the unit `px`. The example
    that follows tells the web browser to render all text that appears within a `div`
    element at a text size of 24 pixels. By comparison, the example also shows some
    text within a `p` element displayed in the default size, which in all modern browsers
    is 16 pixels.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您通过将`font-size`属性设置为像素值来指定元素的字体大小，您使用`px`单位来表示这个值。下面的示例告诉网络浏览器将所有出现在`div`元素内的文本渲染为24像素的文本大小。相比之下，该示例还显示了一些在`p`元素内的文本以默认大小显示，在所有现代浏览器中，这个默认大小是16像素。
- en: Example
