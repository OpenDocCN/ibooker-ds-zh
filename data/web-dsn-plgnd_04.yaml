- en: 'Several CSS properties have a color component, including borders, backgrounds,
    and shadows. You learn about all those properties and more in this book (including
    backgrounds in the next section), but so far you know about text, so I’ll start
    there. Here’s the general CSS syntax for applying color to a text element:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 几个 CSS 属性具有颜色组件，包括边框、背景和阴影。你将在本书中了解所有这些属性以及更多内容（包括下一节中的背景），但到目前为止，你只知道文本，所以我将从那里开始。以下是应用颜色到文本元素的通用
    CSS 语法：
- en: '[PRE16]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: ①  The text item to which you want the color applied
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: ①  要应用颜色的文本项
- en: ②  The `color` property and its value
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `color` 属性及其值
- en: The `*selector*` can be an HTML element, such as an `h1` heading or `p` element,
    or it can be any of the CSS selectors that you see in Chapter 7\. The real work
    is done by the `color` property and its associated value, which can be any of
    the CSS color keywords (or any of the other color values supported by CSS, which
    you learn about in Chapter 17).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '`*选择器*` 可以是一个 HTML 元素，例如 `h1` 标题或 `p` 元素，或者它可以是第 7 章中看到的任何 CSS 选择器。实际的工作是由
    `color` 属性及其关联的值完成的，它可以是由 CSS 颜色关键词（或第 17 章中你将学习的 CSS 支持的其他任何颜色值）。'
