- en: Learn
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: Some browsers support the `text-align-last` property, which sets the alignment
    of the last line in a text block when the `text-align` property is set to `justify`.
    Possible values include `left`, `right`, `center`, and `justify`. See [http://caniuse.com/#feat=css-text-align-last](http://caniuse.com/#feat=css-text-align-last)
    to follow the support for this property.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一些浏览器支持`text-align-last`属性，该属性在`text-align`属性设置为`justify`时设置文本块中最后一行的对齐方式。可能的值包括`left`、`right`、`center`和`justify`。参见[http://caniuse.com/#feat=css-text-align-last](http://caniuse.com/#feat=css-text-align-last)了解此属性的兼容性。
- en: You can indent paragraph text by using the CSS `text-indent` property, which
    takes either of the values shown in [Table 4.3](#table4.3). Note that the indent
    applies only to the beginning of the first line of the text block.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用CSS的`text-indent`属性来缩进段落文本，该属性可以是[表4.3](#table4.3)中显示的任一值。请注意，缩进仅适用于文本块第一行的开头。
- en: Table 4.3 Values You Can Apply to the `text-indent` Property
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 表4.3 可以应用于`text-indent`属性的值
