  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: When you're working with an element that defaults to italic styling, such as
    `cite` or `var` (see Chapter 16), you can prevent that element from appearing
    with italic text by assigning the keyword `normal` to its `font-style` property.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处理默认为斜体样式的元素时，例如`cite`或`var`（见第16章），你可以通过将该元素的`font-style`属性赋值为关键字`normal`来防止该元素以斜体文本显示。
- en: Styling Paragraphs
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 段落样式
- en: When (or perhaps I should say *if*) people think of typography, they tend to
    look at individual letters or letter combinations. That's important, for sure,
    but it's only the "trees" view of typography. If you want your web pages to look
    their best, you also need to take in the "forest" view, which encompasses the
    larger text blocks on the page, including titles, subtitles, headings, and especially
    paragraphs. As you see in the next couple of sections, paying attention to important
    styling touches such as alignment and indents can go a long way toward changing
    your pages from drab to fab.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当（或者我应该说*如果*）人们想到排版时，他们往往会关注单个字母或字母组合。这当然很重要，但这只是排版的“树木”视角。如果你想让你的网页看起来最好，你还需要考虑“森林”视角，这包括页面上的较大文本块，包括标题、副标题、标题和特别是段落。正如你在下一两个部分中看到的，注意重要的样式细节，如对齐和缩进，可以大大改变你的页面从单调到精彩。
- en: 'Lesson 4.6: Aligning Paragraphs Horizontally'
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4.6课：水平对齐段落
- en: 'Covers: The `text-align` property'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`text-align`属性
- en: 'Online: [wdpg.io/4-6-0](http://wdpg.io/4-6-0)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-6-0](http://wdpg.io/4-6-0)
- en: To control how a paragraph or block of text is aligned horizontally—that is,
    with respect to the left and right page margins—use the CSS `text-align` property,
    which takes any of the keywords shown in [Table 4.2](#table4.2).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要控制段落或文本块的水平对齐方式——即相对于左右页边距的对齐方式——请使用CSS `text-align`属性，该属性接受[表4.2](#table4.2)中显示的任何关键字。
- en: Table 4.2 Possible Values for the `text-align` Property
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 表4.2 `text-align`属性的可能的值
- en: '| **Keyword** | **Description** |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| **关键字** | **描述** |'
- en: '| --- | --- |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `left` | Aligns the left edge of the text block with the left margin; the
    right edge of the text block is not aligned (and so is said to be *ragged*); this
    is the default in languages that read left to right. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| `left` | 将文本块的左边缘与左边距对齐；文本块的右边缘不对齐（因此被称为*参差不齐*）；这是从左到右阅读的语言中的默认设置。 |'
- en: '| `right` | Aligns the right edge of the text block with the right margin;
    the left edge of the text block is not aligned (ragged); this is the default in
    languages that read right to left. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| `right` | 将文本块的右边缘与右边距对齐；文本块的左边缘不对齐（参差不齐）；这是从右到左阅读的语言中的默认设置。 |'
- en: '| `center` | Centers each line of the text block between the left and right
    margin; both the left and right edges of the text block are ragged. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| `center` | 将文本块中的每一行居中对齐到左右边距之间；文本块的左右边缘都是参差不齐的。 |'
- en: '| `justify` | Aligns the left edge of the text block with the left margin and
    the right edge of the text block with the right margin. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| `justify` | 将文本块的左边缘与左边距对齐，将文本块的右边缘与右边距对齐。 |'
- en: Use It
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: For most web page text blocks, left-aligned text is easiest to read. Centered
    text is useful for page titles and subtitles. Use justified alignment when you
    want your text to have a more elegant look.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数网页文本块，左对齐的文本最容易阅读。居中对齐的文本适用于页面标题和副标题。当你想要文本看起来更优雅时，使用对齐对齐。
- en: Beware
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: The web browser justifies text by adding spaces between words in a line. If
    your text block is narrow or includes one or more long words, you can end up with
    large, unsightly gaps in the text.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器通过在行内添加空格来对齐文本。如果你的文本块较窄或包含一个或多个长单词，你可能会在文本中留下大而难看的空隙。
- en: The four modes of alignment (centered, justified, flush left, and flush right)
    form the basic grammar of typographic composition. *—Ellen Lupton*
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对齐的四种模式（居中、对齐、左对齐和右对齐）形成了排版创作的语法基础。*——艾伦·卢普顿*
