- en: '| `length` | A numeric value entered with a unit, such as `px`. |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| `长度` | 带有单位的数值，例如`px`。|'
- en: '| `percentage` | A percentage value. The computed indent is the width of the
    text block multiplied by the percentage. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| `百分比` | 一个百分比值。计算出的缩进是文本块宽度乘以百分比。|'
- en: Remember
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: A commonly used value for a paragraph indent is `16px`.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 段落缩进常用的值是`16px`。
- en: 'As with most things typographical, much debate exists about whether text blocks
    should be indented. Some typographers eschew indents because they believe that
    nonindented text is more aesthetically pleasing; others embrace indents because
    they believe that indented text is more readable. Whichever side you end up on,
    you should keep the following points in mind:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 就像大多数排版事物一样，关于文本块是否应该缩进，存在很多争议。一些排版师避免缩进，因为他们认为未缩进的文本更美观；而另一些人则接受缩进，因为他们认为缩进的文本更易读。无论你最终站在哪一方，你应该记住以下要点：
- en: Beware
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: If you want to create an outdent for a text block, make sure that the block
    has a left margin that’s wide enough to accommodate the outdented text. See Chapter
    7 to learn how to set the left margin for a text block.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要为文本块创建缩进，确保该块有足够宽的左边距来容纳缩进的文本。参见第7章了解如何设置文本块的左边距。
- en: Never indent the first paragraph of the page or the first paragraph after a
    heading. The purpose of an indent is to separate the paragraph from the one above
    it, but that doesn’t apply to the first paragraph.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要缩进页面的第一段或标题之后的第 一段。缩进的目的在于将段落与上面的段落分开，但这不适用于第一段。
- en: If you indent your paragraphs, you don’t need to add space between paragraphs.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你缩进你的段落，你不需要在段落之间添加空格。
- en: If you don’t indent your paragraphs, you should add some margin or padding between
    the paragraphs for readability. See Chapter 6 to find out how to set the margins
    and padding.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你没有缩进你的段落，你应该在段落之间添加一些边距或填充以提高可读性。参见第6章了解如何设置边距和填充。
- en: Using paragraph spacing and indents together squanders space and gives the text
    block a flabby, indefinite shape. *—Ellen Lupton*
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用段落间距和缩进一起浪费空间，并使文本块呈现出松散、不确定的形状。*——艾伦·卢普顿*
