  zh: 常见问题解答
- en: '*When would I ever use the normal (or 400) value?* When you''re working with
    an element that defaults to bold styling, such as a heading. To prevent such an
    element from appearing with bold text, assign its `font-weight` property a value
    of `normal` (or `400`).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*我什么时候会使用正常（或400）值？* 当你处理默认为加粗样式的元素时，例如标题。为了防止此类元素以加粗文本显示，将其`font-weight`属性赋值为`normal`（或`400`）。'
- en: 'Lesson 4.5: Making Text Italic'
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4.5课：使文本斜体
- en: 'Covers: The `font-``style` property'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`font-style`属性
- en: 'Online: [wdpg.io/4-5-0](http://wdpg.io/4-5-0)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-5-0](http://wdpg.io/4-5-0)
- en: 'As you learned in Chapter 2, you can display text in italics semantically by
    using the `<em>` tag when you want to emphasize text or the `<i>` tag when you
    want to format alternative text. If you have text that isn''t semantic, but you
    want it to appear italic anyway, use the CSS property `font-style`, and set it
    to the value `italic`. Here''s an example:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在第2章中学到的，你可以通过使用当想要强调文本或格式化替代文本时使用`<em>`标签来在语义上显示斜体文本。如果你有非语义文本，但希望它以斜体显示，使用CSS属性`font-style`，并将其设置为`italic`值。以下是一个示例：
- en: Use It
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 使用方法
- en: Nonsemantic uses for italic text include pull quotes, the lead words or the
    lead sentence in a paragraph, and article metadata (such as the author name and
    date).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 斜体文本的非语义用途包括引语、段落中的首字或首句，以及文章元数据（如作者姓名和日期）。
