- en: Working with Text Styles
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与文本样式一起工作
- en: When you have your typeface picked out and your page elements set up with different
    type sizes, you're well on your way to making typographically pleasing web pages.
    But to make your pages stand out from the herd, you need to know two more CSS
    properties related to styling text. The next couple of sections take you through
    these styles.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择了字体并设置了不同字体大小的页面元素时，您就已经在制作具有良好印刷效果的网页的道路上了。但要让您的页面脱颖而出，您还需要了解两个与文本样式相关的CSS属性。接下来的几个部分将带您了解这些样式。
- en: 'Lesson 4.4: Making Text Bold'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4.4课：使文本加粗
- en: 'Covers: The `font-``weight` property'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`font-weight`属性
- en: 'Online: [wdpg.io/4-4-0](http://wdpg.io/4-4-0)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-4-0](http://wdpg.io/4-4-0)
- en: 'In Chapter 2, you learned that you can display text as bold by using the `<strong>`
    tag or the `<b>` tag. You use these tags when the affected text has semantic significance:
    The `strong` element is for important text, whereas the `b` element is for keywords.
    But what if you have text that doesn''t fit into either of these semantic categories,
    but you want it to appear bold anyway for the sake of appearance? In that case,
    you can turn to the CSS property `font-weight`. [Table 4.1](#table4.1) lists the
    weights and keywords you can assign to this property.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，您学习了如何使用`<strong>`标签或`<b>`标签来显示加粗文本。您在具有语义意义的文本上使用这些标签：`strong`元素用于重要文本，而`b`元素用于关键词。但如果您有不适合这两个语义类别的文本，但出于外观原因仍然希望它显示为加粗，怎么办？在这种情况下，您可以转向CSS属性`font-weight`。[表4.1](#table4.1)列出了您可以分配给此属性的权重和关键词。
- en: Use It
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: Nonsemantic uses for bold text include a title used at the beginning of each
    item in a bulleted list, the lead words or the lead sentence in a paragraph, and
    contact information.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 加粗文本的非语义用途包括在项目符号列表中每个条目开头的标题、段落中的引导词或引导句，以及联系信息。
- en: BEWARE
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Not all the values in [Table 4.1](#table4.1) work in all systems. If whatever
    typeface you’re using doesn’t support one or more of the weights, specifying that
    weight won’t have any effect.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 并非[表4.1](#table4.1)中的所有值在所有系统中都有效。如果你使用的字体不支持其中一个或多个粗细度，指定该粗细度将不会产生任何效果。
- en: Table 4.1 Possible Values for the `font-weight` Property
