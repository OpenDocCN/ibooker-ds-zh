- en: Working with Colors
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与颜色一起工作
- en: By default, most web browsers display the page by using black text on a white
    background. That combination is certainly readable but not interesting. Our marvelous
    eyes are capable of distinguishing millions of colors, so a palette of only black
    and white seems wrong somehow. Fortunately, CSS enables you to put your designer
    eyes to good use by offering several methods for accessing any of the 16 or so
    million colors that are available in the digital realm. Alas, most of those methods
    are a bit complicated, so I'm going to put them off until later (see Chapter 13).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，大多数网页浏览器使用黑色文本和白色背景来显示页面。这种组合当然可读，但并不有趣。我们的眼睛能够区分数百万种颜色，所以只有黑白调色板似乎有些不合适。幸运的是，CSS
    允许你通过提供几种访问数字领域中的 1600 万种颜色中的任何一种的方法来充分发挥你的设计师眼光。唉，这些方法中的大多数都比较复杂，所以我将把它们推迟到以后（见第
    13 章）。
- en: For now, you get access to colors using the keywords that CSS defines. [Table
    4.4](#table4.4) lists the keywords for a few common colors.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，你可以通过 CSS 定义的关键词来获取颜色。[表 4.4](#table4.4) 列出了几种常见颜色的关键词。
