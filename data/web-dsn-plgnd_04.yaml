- en: Chapter 4  Formatting Your Web Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章 格式化您的网页
- en: Digital design is like painting, except the paint never dries. *—Neville Brody*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数字设计就像绘画，但颜料永远不会干。*——内维尔·布罗迪*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Styling the text font, size, and style
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置文本字体、大小和样式
- en: Aligning and indenting paragraphs
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对齐和缩进段落
- en: Adding text and background colors
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加文本和背景颜色
- en: You now know how to display important and emphasized text, create links and
    headings, and display items in bulleted or numbered lists, but although these
    important techniques give your web page a bit of visual interest, they won't win
    you any design awards. To get people to sit up and take notice of your page, you
    need to concentrate on the CSS side of things for a bit, and that's what you'll
    do in this chapter. First, you'll learn a few ways to style your web page text,
    including specifying the typeface you want to use and setting the size of the
    text. You'll also learn how to apply bold to any text (not only important terms
    or keywords), as well as how to add italic to any text (not only emphasized words
    or alternative terms). From words and phrases, you jump to paragraphs, learning
    how to align text horizontally and indent paragraph text. The chapter closes on
    a colorful note as you learn how to apply CSS colors to text and to the page background.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何显示重要和强调的文本，创建链接和标题，以及如何以项目符号或编号列表显示项目，但尽管这些重要技术给你的网页增添了一些视觉兴趣，它们却不能为你赢得任何设计奖项。为了让人们坐直身子并注意到你的页面，你需要稍微专注于CSS方面的事情，这正是本章要做的。首先，你将学习一些设置网页文本样式的技巧，包括指定你想要使用的字体和设置文本大小。你还将学习如何将粗体应用于任何文本（而不仅仅是重要术语或关键词），以及如何将斜体应用于任何文本（而不仅仅是强调的单词或替代术语）。从单词和短语开始，你将学习如何对段落进行水平对齐和缩进段落文本。章节以一个有趣的点结束，你将学习如何将CSS颜色应用于文本和页面背景。
- en: As you'll see, these basic CSS techniques are straightforward to learn and implement,
    but don't let their inherent simplicity fool you. These are powerful tools that
    you'll use over and over to make your pages look great and to give them your personal
    touch. Those design awards are right around the corner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将看到的，这些基本的CSS技术易于学习和实施，但不要让它们固有的简单性欺骗了你。这些是强大的工具，你将反复使用它们来让你的页面看起来很棒，并赋予它们个人风格。那些设计奖项就在眼前。
- en: Styling Text
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置文本样式
- en: Each browser uses default styles to render text such as headings and paragraphs.
    Although some differences exist among browsers, for the most part these styles
    are rendered similarly in Google Chrome, Mozilla Firefox, Apple Safari, and so
    on. These styles are perfectly good design choices, but if you use these default
    styles, you run the risk of having your web page end up with a default look. That’s
    the last thing you want as a web page designer, so one of your most important
    tasks is to override those defaults and specify your own text formatting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个浏览器都使用默认样式来渲染文本，如标题和段落。尽管浏览器之间存在一些差异，但大多数情况下，这些样式在Google Chrome、Mozilla Firefox、Apple
    Safari等浏览器中渲染相似。这些样式是很好的设计选择，但如果你使用这些默认样式，你可能会面临你的网页最终看起来像默认样式的风险。这对于网页设计师来说绝对不是你想要的，因此你最重要的任务之一就是覆盖这些默认样式并指定你自己的文本格式。
- en: 'Web typography is a huge, fascinating topic that you''ll learn in depth in
    Chapter 14\. For now, I’ll keep things simple by focusing on four of the most
    important text-formatting features: typeface, type size, bolding, and italics.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 网页排版是一个庞大而迷人的主题，你将在第14章中深入学习。现在，我将保持简单，专注于四个最重要的文本格式化功能：字体、字号、粗体和斜体。
- en: Styling the Typeface
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置字体样式
- en: I like to describe fonts as the architecture of characters. When you examine
    a building, certain features and patterns help you identify the building's architectural
    style. A flying buttress, for example, usually is a telltale sign of a Gothic
    structure. Fonts, too, are distinguished by a unique set of characteristics, and
    those characteristics are embodied in the typeface.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢将字体描述为字符的建筑。当你审视一座建筑时，某些特征和模式能帮助你识别建筑的风格。例如，飞扶壁通常是哥特式建筑的明显标志。字体也是如此，它们通过一组独特的特征来区分，而这些特征体现在字体设计中。
- en: A *typeface* is a distinctive design that's common to any related set of letters,
    numbers, and symbols. What’s the difference between a typeface and a font? For
    all practical purposes, the two terms are interchangeable. For all impractical
    purposes, however, a *font* is a particular implementation of a typeface, meaning
    the typeface as rendered with a specific size, weight, and style. Helvetica is
    a typeface; Helvetica 16-point bold is a font.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*字体*是一种在相关的字母、数字和符号集中常见的独特设计。字体和字体的区别是什么？从所有实际用途来看，这两个术语是可以互换的。然而，从所有不切实际的用途来看，*字体*是字体的特定实现，意味着以特定的尺寸、粗细和样式渲染的字体。Helvetica是一种字体；Helvetica
    16点粗体是一种字体。'
- en: 'The typeface design gives each character a shape and thickness that''s unique
    to the typeface and difficult to classify. Five main categories serve to distinguish
    most typefaces you’ll come across in your web-design career:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 字体设计为每个字符赋予独特的形状和厚度，这是该字体的特点，难以分类。五个主要类别用于区分您在网页设计生涯中遇到的大多数字体：
- en: '| *Serif* —A *serif* (rhymes with *sheriff*) typeface contains fine cross strokes
    (called *feet*) at the extremities of each character. These subtle appendages
    give the typeface a traditional, classy look, but they can get lost when displayed
    on a screen at small sizes. | ![04_table_01.png](Images/04_table_01.png) |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| *衬线体* — 一种衬线体（与*sheriff*押韵）字体在每个字符的末端包含细小的横笔画（称为*脚*）。这些细微的附加物赋予了字体传统、优雅的外观，但在屏幕上以小尺寸显示时可能会丢失。
    | ![04_table_01.png](Images/04_table_01.png) |'
- en: '| *Sans serif* —A *sans-serif* typeface doesn''t contain cross strokes on the
    extremities of characters. These typefaces usually have a clean, modern look that’s
    well suited to screen text, particularly at small sizes. | ![04_table_02.png](Images/04_table_02.png)
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| *无衬线体* — 无衬线体字体在字符的末端不包含横笔画。这些字体通常具有干净、现代的外观，非常适合屏幕文本，尤其是在小尺寸时。 | ![04_table_02.png](Images/04_table_02.png)
    |'
- en: '| *Monospace* —A *monospace* typeface (also called a *fixed-width* typeface)
    uses the same amount of space for each character, so skinny letters such as *i*
    and *l* take up as much space as wider letters such as *m* and *w*. | ![04_table_03.png](Images/04_table_03.png)
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| *等宽体* — 等宽体（也称为*固定宽度*字体）为每个字符使用相同的空间，因此像*i*和*l*这样的细体字母占据的空间与*m*和*w*这样的宽体字母一样多。
    | ![04_table_03.png](Images/04_table_03.png) |'
- en: '| *Cursive* —The *cursive* typefaces are designed to resemble handwritten pen
    or brush writing. | ![04_table_04.png](Images/04_table_04.png) |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| *手写体* — 手写体设计用来模仿手写笔或刷子的书写。 | ![04_table_04.png](Images/04_table_04.png)
    |'
- en: '| *Fantasy* —*Fantasy* typefaces usually are fanciful designs that have some
    extreme elements (such as being extra-thick). | ![04_table_05.png](Images/04_table_05.png)
    |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| *艺术体* — 艺术体通常具有奇异的设计，包含一些极端元素（例如额外加粗）。 | ![04_table_05.png](Images/04_table_05.png)
    |'
- en: USe It
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: USe It
- en: On a screen, serif usually works best for headings and other text set at large
    sizes; sans serif makes good body text; monospace works well for code listings;
    cursive is best for short bits of text that require elegance or playfulness; and
    fantasy should be used only when a special effect is required.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕上，衬线体通常最适合标题和其他大号文本；无衬线体适合正文文本；等宽体适合代码列表；手写体最适合需要优雅或趣味性的短文本；而艺术体仅在需要特殊效果时使用。
- en: In CSS, you tell the web browser which typeface you want to apply to an element
    by using the `font-family` property. You have several ways to set the `font-family`
    value, but I begin by looking at the method that requires the least amount of
    work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在CSS中，您通过使用`font-family`属性来告诉网络浏览器您希望应用于元素的字体类型。您有几种方法可以设置`font-family`的值，但我首先查看需要最少工作量的一种方法。
- en: 'Lesson 4.1: Specifying a Generic Font'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4.1节：指定通用字体
- en: 'Covers: The `font-family` property and generic fonts'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`font-family`属性和通用字体
- en: 'Online: [wdpg.io/4-1-0](http://wdpg.io/4-1-0)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-1-0](http://wdpg.io/4-1-0)
- en: 'The simplest way to use `font-family` is to specify a *generic font*, which
    is a standard font implemented by all modern web browsers. There are five generic
    font families, and their names correspond to the five typeface categories discussed
    in the preceding section: `serif`, `sans serif`, `monospace`, `cursive`, and `fantasy`.
    The following example puts the `font-family` property through its paces.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`font-family`的最简单方法是指定一个*通用字体*，这是一种所有现代网络浏览器都实现的标准化字体。有五种通用字体族，它们的名称对应于上一节中讨论的五种字体类别：`衬线体`、`无衬线体`、`等宽体`、`手写体`和`艺术体`。以下示例展示了`font-family`属性的使用。
- en: Example
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/4-1-1](http://wdpg.io/4-1-1)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-1-1](http://wdpg.io/4-1-1)
- en: This example shows you how to use the `font-family` property to apply the `sans-serif`
    generic font to the `h3` element and the `serif` generic font to the `p` element.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例展示了如何使用 `font-family` 属性将 `sans-serif` 通用字体应用于 `h3` 元素，并将 `serif` 通用字体应用于
    `p` 元素。
- en: Web Page
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn04_01.eps](Images/unn04_01.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![unn04_01.eps](Images/unn04_01.png)'
- en: CSS
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ①  The `h3` element gets the `sans-serif` generic font.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `h3` 元素获得 `sans-serif` 通用字体。
- en: ②  The `p` element gets the `serif` generic font.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `p` 元素获得 `serif` 通用字体。
- en: HTML
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Generic fonts are useful because they're supported by all web browsers, but
    with only five font families, they lack variety. If you'd like a bit more choice
    for your web page text, you need to access a broader collection of fonts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通用字体很有用，因为它们被所有网络浏览器支持，但只有五种字体家族，它们缺乏多样性。如果你想在网页文本中拥有更多选择，你需要访问更广泛的字体集合。
- en: 'Lesson 4.2: Specifying a System Font'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四课第二部分：指定系统字体
- en: 'Covers: The `font-family` property and system fonts'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`font-family` 属性和系统字体
- en: 'Online: [wdpg.io/4-2-0](http://wdpg.io/4-2-0)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-2-0](http://wdpg.io/4-2-0)
- en: Besides the built-in generic fonts, each web browser can access the fonts that
    a site visitor has installed on her computer. Most computers have the serif typeface
    Times New Roman installed, for example, so your web page could use that typeface
    instead of the generic `serif` font. These installed typefaces are known as *system
    fonts*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了内置的通用字体外，每个网络浏览器都可以访问网站访问者在她的计算机上安装的字体。例如，大多数计算机都安装了 Times New Roman 这种 serif
    字体，因此你的网页可以使用这种字体而不是通用 `serif` 字体。这些已安装的字体被称为 *系统字体*。
- en: Remember
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Using quotation marks and capitalizing the first letter of each word in a system
    font name are optional, but they’re good habits to get into because they make
    your code more readable.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用引号和将系统字体名称中的每个单词的首字母大写是可选的，但养成这些好习惯会使你的代码更易读。
- en: 'When you specify a system font, here are two things to keep in mind:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你指定一个系统字体时，这里有两个需要注意的事项：
- en: 'If the font name includes one or more spaces, numbers, or punctuation characters
    other than a hyphen (-), surround the name with quotation marks:'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果字体名称包含一个或多个空格、数字或除连字符（-）之外的标点符号，请用引号将该名称括起来：
- en: '[PRE2]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Capitalize the first letter (or, for multiword names, capitalize the first
    letter of each word):'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首字母大写（或对于多词名称，每个单词的首字母大写）：
- en: '[PRE3]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Note that it''s perfectly legal to specify more than one font name as long
    as you separate the names with commas. In that case, the browser checks the fonts
    in the order in which they appear and uses the first one that''s installed on
    the user''s computer. This arrangement is useful because you can''t be sure which
    system fonts each user has installed. In particular, it’s good practice to include
    a similar generic font family after the system font. If you specify a serif system
    font such as Times New Roman or Georgia (or both), for example, include the `serif`
    generic font as the last item in the `font-family` value:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，只要用逗号分隔名称，指定多个字体名称是完全合法的。在这种情况下，浏览器会按照它们出现的顺序检查字体，并使用用户计算机上安装的第一个字体。这种安排很有用，因为你无法确定每个用户安装了哪些系统字体。特别是，在系统字体之后包含一个类似的通用字体家族是一个好的做法。例如，如果你指定了
    Times New Roman 或 Georgia 这样的 serif 系统字体（或者两者都指定），在 `font-family` 值中将 `serif`
    通用字体作为最后一个项目：
- en: '[PRE4]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Remember
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Some system fonts are installed on at least 90 percent of both Macs and Windows
    PCs. For sans-serif, these fonts are Arial, Arial Black, Tahoma, Trebuchet MS,
    and Verdana. For serif, these fonts are Georgia and Times New Roman. For monospace,
    this font is Courier New.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一些系统字体至少安装在 90% 的 Mac 和 Windows PC 上。对于 sans-serif，这些字体是 Arial、Arial Black、Tahoma、Trebuchet
    MS 和 Verdana。对于 serif，这些字体是 Georgia 和 Times New Roman。对于 monospace，这个字体是 Courier
    New。
- en: Learn
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: To get the installation percentages for many popular system fonts, see [https://www.cssfontstack.com](https://www.cssfontstack.com).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取许多流行系统字体的安装百分比，请参阅 [https://www.cssfontstack.com](https://www.cssfontstack.com)。
- en: The following example applies the Verdana system font to the `div` element,
    which (as you might recall from Chapter 2) is the element you use to divide the
    web page content into separate sections.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例将 Verdana 系统字体应用于 `div` 元素，正如你可能从第二章回忆起来，这是你用来将网页内容划分为单独部分元素。
- en: Example
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/4-2-1](http://wdpg.io/4-2-1)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/4-2-1](http://wdpg.io/4-2-1)
- en: This example applies the Verdana system font to the `div` element and adds the
    `sans-serif` generic font as a backup.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例将 Verdana 系统字体应用于 `div` 元素，并添加了 `sans-serif` 通用字体作为后备。
