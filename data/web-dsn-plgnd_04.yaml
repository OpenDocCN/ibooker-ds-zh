- en: 'Covers: The `text-indent` property'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`text-indent`属性
- en: 'Online: [wdpg.io/4-7-0](http://wdpg.io/4-7-0)'
