- en: In each grayscale keyword, you can replace the word `*gray*` with the word `*grey*`,
    and the result will be the same color for all browsers (except Internet Explorer
    7 and earlier). The keywords `*darkgray*` and `*darkgrey*` produce the same shade,
    for example.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个灰度关键词中，你可以将单词 `*gray*` 替换为 `*grey*`，并且所有浏览器（除了 Internet Explorer 7 及更早版本）都会显示相同的颜色。例如，关键词
    `*darkgray*` 和 `*darkgrey*` 会产生相同的色调。
- en: There are more than 140 defined keywords in all, so you shouldn't have any trouble
    finding the right shade (or shades) for your next web project. I’ve put the complete
    list of color keywords on the Web Design Playground at [wdpg.io/colorkeywords](http://wdpg.io/colorkeywords).
    [Figure 4.1](#figure4.1) shows a partial list.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 总共有超过 140 个定义好的关键词，所以你不需要有任何困难就能找到你下一个网络项目所需的正确色调（或色调组合）。我已经将完整的颜色关键词列表放在了 Web
