- en: So far, I’ve looked only at setting the color of the foreground—the web page
    text—but you can use CSS to apply a color to a background. This color could be
    the background of the entire page (that is, the `body` element), a heading, a
    paragraph, a link, or part of a page such as a `<div>` or `<span>` tag.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我只看了设置前景色——网页文本的颜色，但你也可以使用 CSS 为背景应用颜色。这种颜色可以是整个页面的背景（即 `body` 元素），标题、段落、链接，或者页面的某个部分，如
    `<div>` 或 `<span>` 标签。
