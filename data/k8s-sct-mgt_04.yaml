- en: Part 2\. Managing Secrets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 管理机密
- en: Now that you have a basic understanding of Secrets and Kubernetes, part 2 focuses
    on the ways these assets can be managed and how they can be applied in the context
    of a Kubernetes cluster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对机密和Kubernetes有了基本的了解，第2部分重点介绍这些资产的管理方式以及它们如何在Kubernetes集群的上下文中应用。
- en: Chapter 3 provides an overview of different approaches to storing Kubernetes
    Secrets securely at rest, including supporting tooling to assist in the process.
    Chapter 4 focuses on storing secrets securely inside a Kubernetes cluster, including
    the capabilities at an infrastructure level to support encryption. Chapter 5 introduces
    a secrets management tool for storing and managing sensitive assets. Finally,
    in chapter 6, the concepts from the prior chapter are expanded to integrate cloud
    secrets stores.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章概述了在静态存储Kubernetes机密的不同方法，包括支持工具以协助此过程。第4章专注于在Kubernetes集群内部安全存储机密，包括在基础设施级别支持加密的能力。第5章介绍了一种用于存储和管理敏感资产的秘密管理工具。最后，在第6章中，前一章的概念被扩展以集成云秘密存储。
