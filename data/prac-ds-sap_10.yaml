- en: Chapter 10\. Conclusion
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第十章：结论
- en: With this chapter our journey comes to an end. We bid farewell and wish you
    the best in your continued travels with data science and SAP. As a conclusion,
    we’d like to revisit the original mission, recap what has been covered in the
    previous nine chapters, give you some tips and recommendations, and finally provide
    ways we can keep in touch.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这一章的结束，我们的旅程也告一段落。我们在此道别，并祝愿您在继续学习数据科学和SAP的旅途中一切顺利。作为总结，我们想重新审视最初的使命，回顾前九章的内容，给您一些建议和推荐，并最终提供保持联系的途径。
- en: Original Mission
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最初的使命
- en: We have been promised everything from self-driving cars (which, despite advancements,
    have not yet been widely manufactured) to AI we fall in love with (as depicted
    in the films *Ex Machina* and *Her*). We are also warned of a grim and desolate
    future in which we are replaced in the workforce by our own creations. These juxtaposing
    visions undermine the practical value of data science. The field of AI and data
    science has encountered a number of winters in its history. These were periods
    of marked hype followed by disappointment and a loss of interest. There is unfortunate
    speculation that we are entering, or even currently in, another downturn of interest.
    We hope to have shown in this book the immediate value simple machine learning
    methods can provide to enterprise data. When used with SAP data in particular,
    data science and AI aren’t overhyped—they’re underdelivered.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们曾经被承诺过从自动驾驶汽车（尽管有进展，但尚未广泛制造）到我们爱上的人工智能（如电影《Ex Machina》和《Her》中所描绘的那样）。我们还被警告说，我们将被我们自己创造的东西所取代，这将导致一个阴郁和荒凉的未来。这些相反的愿景削弱了数据科学的实际价值。人工智能和数据科学领域在其历史上经历过多次寒冬。这些是被狂热宣传后紧随其后的失望和兴趣流失的时期。不幸的是，有人推测我们正在进入甚至目前已经处于另一次兴趣衰退期。我们希望在本书中展示简单机器学习方法如何为企业数据提供即时价值，特别是在使用SAP数据时。数据科学和人工智能并不是被过度宣传了，而是被低估了。
- en: What we wanted most to do in this book was to build a bridge between business
    analysts and data scientists. Business analysts often have a clear understanding
    of their company’s data and business processes. However, they lack a data science
    perspective. Data scientists have clear approaches to modeling and analyzing data.
    However, they often lack business process understanding. You’ve likely seen the
    popular data science use case example depicted in [Figure 10-1](#is_it_a_chihuahua_or_blueberry_muffinque)).
    It is a scenario where machine learning or deep learning is asked to identify
    whether an image is of a Chihuahua or a blueberry muffin. With a scenario like
    this, it is no wonder business analysts have a hard time understanding how data
    science applies to enterprise data. We hoped to show that data science is more
    than just image recognition and Chihuahuas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中最想做的事情之一是在商业分析师和数据科学家之间架起一座桥梁。商业分析师通常对其公司的数据和业务流程有清晰的理解。然而，他们缺乏数据科学的视角。数据科学家对建模和分析数据有清晰的方法。然而，他们经常缺乏业务流程的理解。您可能已经看到了流行的数据科学用例示例，如[图10-1](#is_it_a_chihuahua_or_blueberry_muffinque)所示。这是一个机器学习或深度学习被要求识别图片是否是吉娃娃还是蓝莓松饼的场景。有了这样的场景，难怪商业分析师很难理解数据科学如何应用于企业数据。我们希望能够展示数据科学不仅仅是图像识别和吉娃娃。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: There is a reason we have no examples of image recognition in this book. While
    it is probably the most cited example of data science and AI, it is rarely necessary
    in enterprise data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中没有图像识别的示例是有原因的。虽然它可能是数据科学和人工智能最常被引用的例子，但在企业数据中很少必要。
- en: '![Is it a Chihuahua or Blueberry muffin? How does this apply to business?](assets/pdss_1001.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![这是吉娃娃还是蓝莓松饼？这如何应用于业务？](assets/pdss_1001.png)'
- en: Figure 10-1\. Is it a Chihuahua or blueberry muffin? How does this apply to
    business?
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-1：这是吉娃娃还是蓝莓松饼？这如何应用于业务？
- en: Recap
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'Chapter 1: Introduction'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章：引言
- en: We introduced the concept of bridging the gap between enterprise data and data
    science. We also explained some of the fundamental concepts (and joy) of telling
    stories with data. In this chapter we first introduced data scientists to SAP
    concepts and SAP business analysts to data science concepts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了架起企业数据和数据科学之间鸿沟的概念。我们还解释了用数据讲述故事的基本概念（和乐趣）。在这一章中，我们首先向数据科学家介绍了SAP的概念，并向SAP业务分析师介绍了数据科学的概念。
- en: 'Chapter 2: Data Science for SAP Professionals'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章：SAP专业人士的数据科学
- en: This chapter was for the SAP business analysts and introduced many data science
    terms. We explored concepts from machine learning and deep learning. The idea
    was to give a basis to the business analysts, a preview if you will, of what was
    to come.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章是为SAP业务分析师准备的，介绍了许多数据科学术语。我们探讨了从机器学习和深度学习中探索概念的想法，目的是为业务分析师提供基础，预告未来即将到来的内容。
- en: 'Chapter 3: SAP for Data Scientists'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章：面向数据科学家的SAP
- en: Data scientists were the focus audience for this chapter. SAP has a wealth of
    data, but what is SAP, what kind of data lives there, and how can you get it?
    This chapter provided answers to those questions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的重点是数据科学家。SAP拥有丰富的数据，但SAP是什么，那里存放着什么样的数据，以及如何获取这些数据？本章提供了这些问题的答案。
- en: 'Chapter 4: Exploratory Data Analysis'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4章：探索性数据分析
- en: The fundamental start to exploring data with data science is EDA. In this chapter,
    we introduced concepts for looking at SAP data from a data science perspective.
    In the end, we modeled our data and failed. This represents an important discovery—sometimes
    machine and deep learning models don’t provide answers to our questions. The lesson
    in this chapter was to understand that our investment was minimal and move on
    to other data science ideas.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用数据科学的视角探索SAP数据的基础是探索性数据分析（EDA）。在本章中，我们介绍了从数据科学角度查看SAP数据的概念。最后，我们对数据进行了建模并失败了。这代表了一个重要的发现——有时候机器和深度学习模型无法回答我们的问题。本章的教训是要理解我们的投资是有限的，并继续探索其他数据科学的想法。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: We deliberated on showing the failure of data science in a business scenario.
    However, we decided in the end, “This is real life,” and left it as an example.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们详细讨论了数据科学在业务场景中的失败问题。然而，最终我们决定，“这是现实生活”，并将其留作示例。
- en: 'Chapter 5: Anomaly Detection with R and Python'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章：使用R和Python进行异常检测
- en: This was a hefty chapter full of a lot of different concepts. We showed how
    to extract data using the NetWeaver Gateway, automate that function using Visual
    Studio, store the data in a SQL database, model the data using R and Python, and
    finally report on the findings using PowerBI. We showed how all these techniques
    used in concert can yield impressive first results when looking for anomalies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个内容丰富、涵盖了许多不同概念的重要章节。我们展示了如何使用NetWeaver Gateway提取数据，使用Visual Studio自动化该功能，将数据存储在SQL数据库中，使用R和Python对数据建模，并最终使用PowerBI报告发现。我们展示了所有这些技术如何协同使用，在寻找异常时可以产生令人印象深刻的初步结果。
- en: 'Chapter 6: Prediction with R'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章：使用R进行预测
- en: The goal of this chapter was to make predictions on sales data. We created examples
    of prediction using both R and Python. We again used the NetWeaver Gateway to
    extract the data, but this time we augmented it. However, this was just the beginning
    and much more can be done.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是对销售数据进行预测。我们使用R和Python创建了预测示例。我们再次使用NetWeaver Gateway提取数据，但这次我们进行了增强。然而，这只是一个开始，还有许多工作可以做。
- en: 'Chapter 7: Clustering and Segmentation in R'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7章：使用R进行聚类和分割
- en: Customers are an important but often neglected part of SAP data. This chapter
    sought to cluster and segment customers based on their buying habits. We showed
    how that can be done using a variety of machine learning techniques such as *k*-means,
    *k*-medoids, hierarchical clustering, and manual clustering. Telling a good story
    about results sometimes gets overlooked, so we showed how R Markdown can be used
    to deliver impressive reports.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 客户是SAP数据中重要但常常被忽视的部分。本章旨在根据其购买习惯对客户进行聚类和分段。我们展示了如何使用多种机器学习技术（如*k*-means、*k*-medoids、层次聚类和手动聚类）来完成这一任务。有时候，讲述关于结果的好故事被忽视了，因此我们展示了如何使用R
    Markdown来提供令人印象深刻的报告。
- en: 'Chapter 8: Association Rule Mining'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8章：关联规则挖掘
- en: In this chapter, we operationalized our data science investigation. Association
    rules are a common technique in finding customer buying patterns. We extracted
    SAP data using a simple program, created association rules in R, created an API
    of those rules, and then consumed the results in an SAP Fiori application. This
    illustrated how easy it is to use Fiori to deliver an operationalized model to
    the user. In this case, the operationalized model will likely lead to upsales
    when creating sales orders.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将我们的数据科学调查操作化。关联规则是发现客户购买模式的常见技术。我们使用简单的程序提取了SAP数据，使用R创建了关联规则，创建了这些规则的API，然后在SAP
    Fiori应用程序中使用了结果。这展示了使用Fiori向用户交付操作化模型有多么容易。在这种情况下，操作化模型很可能在创建销售订单时带来附加销售。
- en: 'Chapter 9: Natural Language Processing with the Google Cloud Natural Language
    API'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章：使用Google Cloud自然语言API进行自然语言处理
- en: This chapter introduced publicly available Google Cloud APIs to the business
    user. We provided a scenario on sentiment analysis that required very little model
    programming. Publicly available APIs are so easy to use they almost seem like
    cheat codes. As avid developers, this was a hard chapter to write. We like to
    code, not just access APIs. However, from a business perspective, if an API fits
    the solution, often the economical choice is to use it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向商业用户介绍了可公开获取的 Google Cloud API。我们提供了一个情感分析的场景，几乎不需要进行模型编程。公开可用的 API 使用起来非常简单，几乎像是作弊代码一样。作为狂热的开发者，这是一章很难写的内容。我们喜欢编码，而不仅仅是访问
    API。然而，从商业角度来看，如果 API 适合解决方案，通常经济选择是使用它。
- en: Tips and Recommendations
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示和建议
- en: 'If experience has taught us anything, it’s these three principles: be creative,
    be practical, and enjoy the ride.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经验教会了我们任何东西，那就是这三个原则：创造性、实用性和享受旅程。
- en: Be Creative
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 充满创意
- en: SAP and other forms of enterprise data are often easy to access and clean. This
    data is a goldmine. Business analysts who understand the basics of data science
    are in a great position to leverage this data. When receiving business requirements
    or project requests, think of the examples in this book and try and apply them
    to your situation. The business won’t ask you for something to detect anomalies
    or to create association rules. You are the bridge. Innovative thinking about
    data and data science will lead you to rewarding solutions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: SAP 和其他形式的企业数据通常易于访问和清理。这些数据就像黄金矿藏一样宝贵。了解数据科学基础的业务分析师在利用这些数据方面处于一个很好的位置。在接收业务需求或项目请求时，想象一下本书中的例子，并尝试将其应用到您的情况中。业务不会要求您检测异常或创建关联规则。您是桥梁。对数据和数据科学的创新思维将引导您获得有益的解决方案。
- en: Be Practical
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持实际
- en: “If you build it...they will come.” This is a common belief among data science
    consulting firms. In order to do data science you need a Hadoop cluster (perhaps
    a few), Spark, an ingestion engine, 17 R programmers, and a director with a doctorate
    in business analytics. We’ve seen companies spend millions on this thinking and
    end up with nothing. What do you need to plant a data science seed at your company?
    You need a computer, you need a programming language such as R or Python, you
    need to understand your data, and you need to be innovative. Data science is rewarding
    and fun. Don’t let it get bogged down on its own infrastructure and buzzwords.
    You may need Hadoop later, you may want Spark or Cassandra later; cross that bridge
    when you get to it. For now, be practical and use tools that you already have.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你建造它...他们会来。”这是数据科学咨询公司的一种常见信念。要做数据科学，您需要一个 Hadoop 集群（也许需要几个），Spark、一个摄入引擎、17
    名 R 程序员以及一位拥有博士学位的业务分析主任。我们见过一些公司在这种思维上花费数百万美元，最终一无所获。要在公司播种数据科学的种子，您需要一台计算机，您需要一种编程语言如
    R 或 Python，您需要了解您的数据，并且您需要创新。数据科学是有益且有趣的。不要让它陷入自己的基础设施和术语的泥沼中。也许以后您会需要 Hadoop，也许以后您会想要
    Spark 或 Cassandra；在到达那座桥之前先过好眼前的桥。现在，保持实际，并使用您已经拥有的工具。
- en: Enjoy the Ride
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 享受这段旅程
- en: 'Data science is challenging and rewarding beyond anything we’ve done in IT
    in our combined 40 years. Gravitate toward an aspect that you find appealing:
    association rule mining, anomaly detection, forecasting and prediction, or even
    deep neural network modeling. For us, nature-inspired algorithms are particularly
    appealing. We hope you have as much fun as we’ve had!'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在我们合计 40 年的 IT 经历中具有挑战性和超乎想象的奖励性。朝着您感兴趣的方面迈进：关联规则挖掘、异常检测、预测与预测，甚至是深度神经网络建模。对我们来说，受自然启发的算法尤其吸引人。我们希望您能像我们一样享受这段旅程！
- en: Stay in Touch
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持联系
- en: This is the beginning, not the end of our journey. We will follow up with blogs
    to augment this book...we’ve already begun. What kind of ideas do you have for
    your data? Has this book led you on a tangential journey you’d like to share?
    Is there something that is yet unclear or are you stuck? Well, you’re on your
    own now. Good luck.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是我们旅程的开始，而不是结束。我们将继续发布博客来增强这本书......我们已经开始了。您对数据有什么样的想法？本书是否引导您进行了您想要分享的切线旅程？是否有什么还不清楚或者您被卡住了？好吧，现在您只能靠自己了。祝好运。
- en: 'Just kidding. We are always available and truly look forward to hearing from
    you. You can reach us through any of the following means:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 开个玩笑。我们随时都在，并真诚期待听到您的消息。您可以通过以下任何方式联系我们：
