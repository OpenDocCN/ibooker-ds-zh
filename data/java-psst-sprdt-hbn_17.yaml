- en: Part 4\. Building Java persistence applications with Spring
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 部分\. 使用 Spring 构建Java持久化应用程序
- en: 'In part 4, you’ll connect Java Persistence with the most widely used Java framework
    nowadays: Spring.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 4 部分，您将连接 Java 持久化与目前最广泛使用的 Java 框架：Spring。
- en: In chapter 14, you’ll learn the most important strategies for creating a JPA
    or Hibernate application and integrating it with Spring. You’ll see various alternatives
    for making this integration, you’ll work in more depth with the DAO (data access
    object) pattern, and you’ll build generic persistence applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 14 章，您将学习创建 JPA 或 Hibernate 应用程序并与其集成的重要策略。您将看到实现这一集成的各种替代方案，您将更深入地研究 DAO（数据访问对象）模式，并构建通用的持久化应用程序。
- en: 'Next, chapter 15 introduces and analyzes the possibilities of developing persistence
    applications using another part of the large Spring Data framework: Spring Data
    JDBC. In chapter 16, we’ll work with Spring Data REST to build applications in
    the representational state transfer (REST) architectural style.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，第 15 章介绍了并分析了使用大型 Spring Data 框架的另一部分来开发持久化应用程序的可能性：Spring Data JDBC。在第
    16 章，我们将使用 Spring Data REST 来构建采用表示状态转移（REST）架构风格的应用程序。
- en: After reading this part of the book, you’ll know how to efficiently work with
    JPA, Hibernate, and Spring, and how to decide between the alternatives to integrate
    your persistence application with Spring.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的这一部分后，您将了解如何高效地使用 JPA、Hibernate 和 Spring，以及如何决定将持久化应用程序与 Spring 集成的替代方案。
