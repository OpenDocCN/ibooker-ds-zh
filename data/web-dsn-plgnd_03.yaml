  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ②  在容器内，将每个项目的文本放在`<li>`和`</li>`标签之间。
- en: Play
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: To get some practice with the `ol` and `li` elements, try the exercises on the
    Web Design Playground. Online:[wdpg.io/3-6-2](http://wdpg.io/3-6-2)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要练习`ol`和`li`元素，请尝试Web设计游乐场上的练习。在线：[wdpg.io/3-6-2](http://wdpg.io/3-6-2)
- en: By default, the numbers used in the list are standard decimal values (1, 2,
    3, and so on). You can change the number type by specifying the `list-style-type`
    CSS property. [Table 3.1](#table3.1) lists the most common numbered-list values
    for this property.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，列表中使用的数字是标准的十进制值（1，2，3等等）。您可以通过指定`list-style-type` CSS属性来更改数字类型。[表3.1](#table3.1)列出了此属性的常见编号列表值。
- en: Table 3.1 Common Numbered-List Values for the list-style-type CSS Property
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.1 常见的用于CSS属性list-style-type的编号列表值
- en: '| **Value** | **Description** | **Example Numbers** |'
  id: totrans-119
  prefs: []
