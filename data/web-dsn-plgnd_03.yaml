- en: 'Lesson 3.5: Adding a Visual Break between Blocks'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3.5课：在块之间添加视觉分隔
- en: 'Covers: The `hr` element'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`hr`元素
- en: 'Online: [wdpg.io/3-5-0](http://wdpg.io/3-5-0)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/3-5-0](http://wdpg.io/3-5-0)
- en: As I mention earlier, the `p` element automatically adds whitespace between
    paragraphs, and for other block-level elements such as `div`, you can use CSS
    to create your own vertical spacing between blocks. Sometimes, however, you want
    a more direct or more emphatic visual indicator of a break between blocks. In
    such a case, you can insert the `hr` (short for *horizontal rule*) element. As
    you can see in the following example, the web browser displays a horizontal line
    across the page. If you don’t want the line to extend the width of its container,
    you can use the `width` CSS property and set it to the width (measured in, say,
    pixels or a percentage) you prefer.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，`p`元素会自动在段落之间添加空白，而对于其他如`div`这样的块级元素，你可以使用CSS来创建块之间的垂直间距。有时，你可能需要一个更直接或更强调的视觉指示来表示块之间的分隔。在这种情况下，你可以插入`hr`（水平线）元素。正如以下示例所示，网页浏览器会在页面中显示一条水平线。如果你不希望线延伸到其容器的宽度，你可以使用`width`
    CSS属性，并将其设置为所需的宽度（例如，以像素或百分比为单位）。
- en: Example
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/3-5-1](http://wdpg.io/3-5-1)
