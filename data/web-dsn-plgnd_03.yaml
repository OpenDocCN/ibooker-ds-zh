- en: Elements such as `div` and `p` are important because they provide containers
    in which you add and style text. Sometimes, however, you want to style just a
    subset of the text within such a container. You may want to apply a font effect
    or color to a few words or to a sentence, for example. In that case, you can create
    an *inline container* by surrounding the text with the `<span>` tag and its `</span>`
    end tag. The following example creates several inline containers, and a CSS property
    is defined for the `span` element to apply a yellow background to each container.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如`div`和`p`这样的元素很重要，因为它们提供了容器，在其中你可以添加和样式化文本。有时，你可能只想样式化容器内的子集文本。你可能想对几个单词或一个句子应用字体效果或颜色，例如。在这种情况下，你可以通过将文本包围在`<span>`标签及其`</span>`结束标签中来创建一个*内联容器*。以下示例创建了一些内联容器，并为`span`元素定义了一个CSS属性，以将黄色背景应用于每个容器。
- en: Remember
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Elements such as `div` and `p` are known as *block-level elements* because they
    create a boxlike container that begins on a new line and within which the content
    (such as text) flows. Elements such as `span` are known as *inline elements* because
    each one creates a container that exists within some larger element and flows
    with the rest of the content in that larger element.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如`div`和`p`这样的元素被称为*块级元素*，因为它们创建了一个类似盒子的容器，内容（如文本）从新的一行开始，并在其中流动。如`span`这样的元素被称为*内联元素*，因为每个元素创建的容器存在于某个更大的元素中，并与该更大元素中的其余内容一起流动。
