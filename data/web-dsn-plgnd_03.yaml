  zh: '| **值** | **描述** | **示例数字** |'
- en: '| --- | --- | --- |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| `decimal` | Decimal numbers | 1, 2, 3, 4, … |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| `decimal` | 十进制数 | 1, 2, 3, 4, … |'
- en: '| `decimal-leading-zero` | Decimals numbers with a leading 0 | 01, 02, 03,
    04, … |'
  id: totrans-122
  prefs: []
