- en: In Chapter 11, I show you the HTML5 sectioning elements, including `<section>`
    and `<article>`. These elements enable you to structure your page semantically
    by designating containers as sections and articles within those sections, as well
    as headers, footers, navigation, and more. Not all text falls neatly into any
    of the HTML5 semantic categories, however. For text that requires a container
    but for which none of the semantic elements (including the `p` element) is appropriate,
    HTML offers the `div` (short for *division*) element. The `<div>` tag and its
    corresponding `</div>` end tag create a simple container for text. The web browser
    applies no inherent formatting to the text, including not rendering any space
    between consecutive `div` elements, as you see in the following example.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11章中，我向您展示了HTML5分区元素，包括`<section>`和`<article>`。这些元素使您能够通过指定容器作为这些部分内的部分以及标题、页脚、导航等来语义化地构建您的页面。然而，并非所有文本都完美地适合HTML5语义类别。对于需要容器但没有任何语义元素（包括`p`元素）合适的文本，HTML提供了`div`（即分割）元素。`<div>`标签及其相应的`</div>`结束标签创建了一个简单的文本容器。网络浏览器不对文本应用任何固有的格式，包括在连续的`div`元素之间不渲染任何空间，正如您在以下示例中看到的。
