  zh: 许多`list-style-type`的值与各种其他语言相关联，例如中文、希伯来语和日语。有关完整列表，请参阅以下页面：[https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type](https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type)。
- en: 'Lesson 3.7: Adding a Bulleted List'
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3.7课：添加项目符号列表
- en: 'Covers: The `ul` element'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`ul`元素
- en: 'Online: [wdpg.io/3-7-0](http://wdpg.io/3-7-0)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/3-7-0](http://wdpg.io/3-7-0)
- en: If the items you want to display have no inherent numeric order, such as you
    might find in a to-do list or a set of characteristics, a bulleted list is the
    way to go. Each item appears in its own paragraph, preceded by a bullet (usually,
    a black dot). You don’t have to enter the bullets manually because the browser
    adds them automatically.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您要显示的项目没有固有的数字顺序，例如在待办事项列表或一组特征中，则可以使用项目符号列表。每个项目都出现在自己的段落中，前面有一个项目符号（通常是黑色圆点）。您不需要手动输入项目符号，因为浏览器会自动添加。
- en: Use It
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: Use a bulleted list for any collection of items that are related in some way
    but don’t have to appear in numeric order. Examples include a to-do list or grocery
    list, a set of traits or properties associated with an object, or a collection
    of prerequisites for a course.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 使用项目符号列表来显示任何以某种方式相关联的项目集合，但不必按数字顺序排列。例如，包括待办事项列表或购物清单、与对象相关联的一组特征或课程的一组先决条件。
- en: 'You start building a bulleted list by creating a container that consists of
    the `<ul>` (short for *unordered list*) tag and its closing `</ul>` tag. Between
    these tags, as with a numbered list, you add one or more `<li>` tags, followed
    by the item text and the closing `</li>` tag:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过创建一个由`<ul>`（代表无序列表）标签及其关闭标签`</ul>`组成的容器来开始构建项目符号列表。在这些标签之间，与编号列表一样，您添加一个或多个`<li>`标签，然后是项目文本和关闭标签`</li>`：
- en: '[PRE8]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The browser displays the item with a bullet on the left, followed by `*item
    text*`, which is indented from the bullet, and the entire item is indented from
    the left margin of the element that contains it.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器将项目显示为左侧带有项目符号，然后是`*项目文本*`，该文本从项目符号缩进，整个项目从包含它的元素的左边缘缩进。
