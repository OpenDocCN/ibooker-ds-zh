- en: '[PRE5]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: ①  The `<hr>` tag inserts a horizontal line between two text blocks.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `<hr>`标签在两个文本块之间插入一条水平线。
- en: I should note here that many web-design gurus recommend that instead of using
    the `hr` element to get a horizontal line between two blocks, you should add a
    bottom border to the top block or a top border to the bottom block. See Chapter
    7 for more info on styling borders.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该在这里指出，许多网页设计大师建议，不要使用`hr`元素在两个文本块之间获取水平线，而应该给顶部块添加底部边框或给底部块添加顶部边框。有关边框样式的更多信息，请参阅第7章。
- en: Organizing Text Into Lists
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将文本组织成列表
- en: It’s tough to surf the web these days and not come across a list or three in
    your travels—a top-ten list, a best-of list, a point-form summary of an event,
    or any of a thousand other variations on the list theme. A list is often the perfect
    way to display certain types of information, such as a series of steps or an unordered
    collection of items.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在上网很难不遇到一个或多个列表——可能是前十名列表、最佳列表、事件要点总结，或者是千变万化的列表主题之一。列表通常是展示某些类型信息的完美方式，例如一系列步骤或无序的项目集合。
- en: 'HTML offers these two list types:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: HTML提供了这两种列表类型：
- en: A *numbered list* (sometimes called an *ordered list*) presents its items in
    numeric order, with each item’s number on the left and the item text indented
    to the right.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*编号列表*（有时称为*有序列表*）按照数字顺序展示其项目，每个项目的数字位于左侧，项目文本向右缩进。'
- en: A *bulleted list* (sometimes called an *unordered list*) presents its items
    in the order you specify, with each item having a bullet (usually, a small dot)
    on the left and the item text indented to the right.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目符号列表*（有时称为*无序列表*）按照你指定的顺序展示其项目，每个项目左侧都有一个项目符号（通常是小圆点），项目文本向右缩进。'
- en: Remember
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Although this type of list is used far less than numbered and bulleted lists,
    you should also be aware of *description list*, which is a list of terms and descriptions.
    The entire list uses the `<dl>` and `</dl>` tags as a container; you specify each
    term within the `<dt>` and `</dt>` tags and each description within the `<dd>`
    and `</dd>` tags.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种类型的列表比编号列表和项目符号列表使用得少得多，但你应该也了解*描述列表*，它是一系列术语和描述。整个列表使用`<dl>`和`</dl>`标签作为容器；你指定`<dt>`和`</dt>`标签内的每个术语，以及`<dd>`和`</dd>`标签内的每个描述。
- en: 'Lesson 3.6: Adding a Numbered List'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3.6课：添加编号列表
- en: 'Covers: The `ol` element'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`ol`元素
- en: 'Online: [wdpg.io/3-6-0](http://wdpg.io/3-6-0)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/3-6-0](http://wdpg.io/3-6-0)
- en: If the things you want to display have an inherent numeric order, such as you
    might find in the steps of a procedure or the elements in a series, a numbered
    list is the way to go. The good news is that you don’t have to enter the numbers
    yourself, because the browser takes care of them for you automatically. The first
    item in the list is given the number 1, the second is given 2, and so on. If you
    insert or delete items, the browser adjusts all the list numbers as needed to
    keep everything in numeric order.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要显示的事物具有固有的顺序，例如在程序步骤或一系列元素中可能找到的顺序，那么编号列表是最佳选择。好消息是，你不必自己输入数字，因为浏览器会自动为你处理。列表中的第一项被赋予数字1，第二项被赋予数字2，依此类推。如果你插入或删除项目，浏览器会根据需要调整所有列表编号，以保持数字顺序。
- en: Use It
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: Use a numbered list for any collection that must appear in sequential, numeric
    order. Examples are the steps the reader must follow in a how-to procedure, the
    tasks involved in a recipe, the sections in a document (particularly a contract
    or other legal document), or the items in a ranking such as a top-ten list.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于必须按顺序、数字顺序显示的任何集合，请使用编号列表。例如，读者在如何操作程序中必须遵循的步骤、食谱中涉及的任务、文档中的部分（尤其是合同或其他法律文件）或排名中的项目（如前十名列表）。
- en: 'You start to construct a numbered list by creating a container that consists
    of the `<ol>` tag (short for *ordered list*) and its closing `</ol>` tag. Between
    those tags, you add one or more `<li>` (short for *list item*) tags followed by
    the item text and the closing `</li>` tag:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过创建一个容器来开始构建编号列表，该容器由`<ol>`标签（代表*有序列表*）及其关闭标签`</ol>`组成。在这两个标签之间，你添加一个或多个`<li>`标签（代表*列表项*），然后是项目文本和关闭标签`</li>`：
- en: '[PRE6]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The browser displays the item with a number on the left (the value of which
    is determined by the item’s position in the list), followed by `*item text*`,
    which is indented from the number, and the entire item is indented from the left
    margin of whatever element contains it.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器会显示左侧带有数字的项目（其值由项目在列表中的位置决定），然后是`*项目文本*`，该文本从数字处缩进，整个项目从包含它的元素左侧缩进。
- en: The following example shows a basic numbered list and the HTML tags and text
    used to create it.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了基本编号列表及其创建所使用的HTML标签和文本。
