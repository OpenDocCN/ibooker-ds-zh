- en: '[PRE7]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: ①  Use the `<ol>` and `</ol>` tags as the container for the numbered list.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: ①  使用`<ol>`和`</ol>`标签作为编号列表的容器。
- en: ②  Within the container, enter each item’s text between the `<li>` and `</li>`
