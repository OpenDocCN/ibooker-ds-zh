- en: Summary
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: To structure your page text into paragraphs, use the `p element`.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将页面文本结构化为段落，请使用 `p` 元素。
- en: To separate one line from the next, insert the `br` element to add a line break.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将一行与下一行分开，插入 `br` 元素以添加换行符。
- en: Use the `div` element to divide the page into text blocks.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `div` 元素将页面划分为文本块。
- en: You can create an inline container for text by surrounding the text with the
    `<span>` and `</span>` tags.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过将文本包围在 `<span>` 和 `</span>` 标签中来创建一个内联容器。
- en: Use the `hr` element to separate text blocks with a horizontal rule.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `hr` 元素通过水平线分隔文本块。
- en: Use the `<ol>` tag to create a numbered list and the `<ul>` tag to create a
    bulleted list. In both cases, you use the `<li>` tag to designate each item in
    the list.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `<ol>` 标签创建编号列表，使用 `<ul>` 标签创建项目符号列表。在这两种情况下，您都使用 `<li>` 标签来指定列表中的每个项目。
