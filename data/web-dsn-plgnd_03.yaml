  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/3-1-0](http://wdpg.io/3-1-0)
- en: I mentioned in Chapter 2 that web browsers ignore whitespace, including carriage
    returns created by pressing Enter or Return, which is normally how you'd separate
    text into paragraphs in a text editor or word processor. The most common way to
    create a paragraph in HTML is to place a `<p>` (for paragraph) tag at the beginning
    of the text and a closing `</p>` tag at the end of the text.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在第二章中提到，网络浏览器会忽略空白，包括由按Enter或Return键创建的换行符，这通常是你在文本编辑器或文字处理器中分隔文本的方法。在HTML中创建段落的常见方法是在文本开头放置一个`<p>`（段落）标签，并在文本末尾放置一个关闭的`</p>`标签。
- en: The following example shows you both the wrong and right ways to create paragraphs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了创建段落的正确和错误方式。
