- en: Chapter 3  Adding Structure to Your Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章 添加页面结构
- en: Organizing is what you do before you do something, so that when you do it, it
    is not all mixed up. *—A. A. Milne*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 组织是在你做某事之前所做的事情，这样当你做的时候，就不会一团糟。*——A. A. Milne*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Dividing page text into paragraphs and sections
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将页面文本分为段落和部分
- en: Adding numbered lists
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加编号列表
- en: Building bulleted lists
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建项目符号列表
- en: You learned in Chapter 2 that you can create an effective web page by typing
    some text and then using headings and elements such as `strong` and `em` to make
    the text more readable and easier to understand. Headings in particular are crucial
    page devices, not only because they help the reader see where one part of the
    page ends and another begins, but also because they give the reader a general
    sense of the page hierarchy. All this falls under the general rubric of page structure,
    and that's the focus of this chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你在第二章中学到，你可以通过输入一些文本，然后使用标题和诸如`strong`和`em`之类的元素来使文本更易于阅读和理解来创建一个有效的网页。特别是标题是至关重要的页面设备，不仅因为它们帮助读者看到页面的一部分结束和另一部分开始，而且还因为它们给读者一个页面层次结构的总体感觉。所有这些都属于页面结构的一般范畴，这也是本章的重点。
- en: Thinking about the structure of your web page is important, because a wall of
    unstructured text is difficult to scan and read, as well as difficult to style.
    When you add structure (such as the headings from Chapter 2 and the paragraphs,
    sections, containers, and lists that you learn about in this chapter), each of
    those substructures is seen by the browser as a separate entity to which you can
    apply many style properties. As a rule, the more structured your page, the greater
    the control you have over how it looks. Fortunately, as you see in this chapter,
    HTML comes with several useful and straightforward tools for adding structure
    to a page.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑你的网页结构很重要，因为无结构的文本墙难以扫描和阅读，也难以进行样式设计。当你添加结构（如第二章中的标题以及你在这章中学到的段落、部分、容器和列表）时，浏览器会将每个子结构视为一个单独的实体，你可以对其应用许多样式属性。一般来说，你的页面结构越复杂，你对页面外观的控制就越大。幸运的是，正如你在这章中看到的，HTML提供了几个有用的简单工具来添加页面结构。
- en: HTML Elements for Structuring Page Text
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结构化页面文本的HTML元素
- en: 'If you work with a word processor, you know that almost all documents have
    a structure: a title, possibly a subtitle, one or more topic headings, and one
    or more paragraphs within each topic. This makes the document easy to browse and
    comfortable to read because the structure guides readers and enables them to focus
    on the text. You can get those same advantages in your web pages by taking advantage
    of the various structural elements offered by HTML. I’ll begin with one of the
    most common structures: the paragraph.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用文字处理器，你会知道几乎所有的文档都有结构：一个标题，可能有一个副标题，一个或多个主题标题，以及每个主题中的一个或多个段落。这使得文档易于浏览，阅读舒适，因为结构引导读者，使他们能够专注于文本。你可以通过利用HTML提供的各种结构元素来在你的网页上获得同样的优势。我将从最常见的一种结构开始：段落。
- en: 'Lesson 3.1: Working with Paragraphs'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三课3.1：处理段落
- en: 'Covers: The `p` element'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖：`p`元素
- en: 'Online: [wdpg.io/3-1-0](http://wdpg.io/3-1-0)'
  id: totrans-12
