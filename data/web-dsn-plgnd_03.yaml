- en: When you separate page text into paragraphs, the web browser renders this text
    by (among other things) creating a bit of space between paragraphs. This space
    is normally what you want because that vertical gap gives the reader a visual
    clue as to where one paragraph ends and the next one begins, as well as a chance
    to take a quick breather between sections of text. This space isn’t *always* what
    you want, however. If your page text is a poem, for example, you almost certainly
    don’t want paragraphs between lines. The same is true if your text is programming
    code or song lyrics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将页面文本分成段落时，网络浏览器通过（其他事情中）在段落之间创建一些空间来渲染此文本。这个空间通常是您想要的，因为垂直间隙给读者提供了一个视觉线索，表明一个段落在哪里结束，下一个段落在哪里开始，以及有机会在文本部分之间快速休息。然而，这个空间并不总是您想要的。例如，如果您的页面文本是一首诗，您几乎肯定不希望在行与行之间有段落。如果您的文本是编程代码或歌曲歌词，也是如此。
- en: When you want to start a new line but don’t want to have any space between the
    two lines, you need the `br` (short for *line break*) element. As you can see
    in the following example, the web browser renders the `br` element by inserting
    a carriage return and beginning the next line immediately below the previous one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要开始新的一行但又不希望在两行之间有任何空间时，您需要`br`（即换行符）元素。正如您在以下示例中可以看到的，网络浏览器通过插入回车符并在上一行下方立即开始下一行来渲染`br`元素。
