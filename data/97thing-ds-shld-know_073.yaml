- en: Chapter 68\. “All Models Are Wrong.” What Do We Do About It?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第68章。“所有模型都是错误的。”我们该怎么办？
- en: Miroslava Walekova
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 米洛斯拉瓦·瓦莱科娃
- en: '![](Images/Miroslava_Walekova.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Miroslava_Walekova.png)'
- en: Senior Manager, Transformation Platform Ltd.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 变革平台有限公司高级经理
- en: 'Machine learning will continue to transform every aspect of our lives: the
    way we interact with each other, the way we learn and develop, and the way we
    interact with society. Yet these systems will inadvertently break down every so
    often.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习将继续改变我们生活的方方面面：我们彼此交流的方式，我们学习和成长的方式，以及我们与社会互动的方式。然而，这些系统偶尔会不可避免地出现故障。
- en: All models are approximations. Essentially, all models are wrong, but some are
    useful.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有模型都是近似值。基本上，所有模型都是错误的，但有些是有用的。
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —George E. P. Box
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —乔治·E·P·博克斯
- en: 'In other words: no model, machine learning, or artificial intelligence solution
    can be right all the time. If we agree that failures cannot be avoided, then our
    main concern is to focus on the processes and controls that can effectively and
    efficiently minimize any adverse impact on individuals.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：没有模型、机器学习或人工智能解决方案能始终正确。如果我们认同失败是无法避免的，那么我们的主要关注点是集中在能够有效和高效地减少对个体任何不利影响的过程和控制上。
- en: 'A machine learning governance framework has to cover solutions from idea inception
    to solution decommissioning, and it needs to:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个机器学习治理框架必须涵盖从构思到废弃解决方案的所有阶段，并且需要：
- en: Prevent solution problems by design
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过设计预防解决方案问题
- en: Rectify any issues in an expedited, transparent, and responsible manner
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迅速、透明和负责任地纠正任何问题
- en: Improve the governance framework continuously
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续改进治理框架
- en: Let’s walk through each of these requirements.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个审视这些要求。
- en: 1\. Prevent
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 预防
- en: The effort to minimize adverse impacts starts with an internal assurance that
    a solution will adhere to principles of fairness.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最大化的努力从内部保证，以确保解决方案遵守公平原则。
- en: Defining fairness, however, poses a number of challenges. Not only do individuals
    have different perceptions of what is fair, but there is also a great variety
    of views across geography. There is a need to establish professional bodies that
    will actively develop a unified vision of what fairness means. With appropriate
    definition and clarity around what constitutes a fair solution, “fairness” may
    become a core element of the machine learning solution design. And if instead
    of embedding our own bias we incorporate “diversity by design,” we may find the
    ultimate impact of machine learning to be positive.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，定义公平性面临着多个挑战。不仅个体对公平的认知存在差异，而且在地理上也有广泛的观点差异。有必要建立专业机构，积极发展公平意味着什么的统一视野。通过恰当的定义和对什么构成公平解决方案的清晰界定，“公平”可能成为机器学习解决方案设计的核心元素。如果我们不是嵌入我们自己的偏见，而是通过“多样性设计”，我们可能会发现机器学习的最终影响是积极的。
- en: Every principle or rule that a professional body or internal governance framework
    may stipulate is still, however, subject to individual interpretation. Segregation
    of duties and a formal compliance process with these principles are the key to
    success.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 任何专业机构或内部治理框架可能规定的每一项原则或规则，仍然会受到个体解释的影响。责任分离和这些原则的正式遵从流程是成功的关键。
- en: 2\. Rectify
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 纠正
- en: As we are unable to completely eliminate adverse impacts with prevention by
    design, it is important that the process to rectify any failures in a transparent
    and expedited way is defined and that it is at the core of any product or service
    deployment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们无法完全通过设计消除不利影响，因此重要的是定义透明和迅速纠正任何失败的过程，并将其作为任何产品或服务部署的核心。
- en: A core component of any organization’s culture should be ART— accountability,
    responsibility, and transparency. ART should be translated into the objectives
    of all individuals involved in the development and maintenance of machine learning
    solutions. Raising ethical issues related to any internal or external application
    of machine learning should be encouraged, and the same protections given to whistleblowers
    should apply.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何组织文化的核心组成部分应该是ART —— 账户、责任和透明度。 ART应该被转化为参与机器学习解决方案开发和维护的所有个人的目标。鼓励提出与任何内部或外部应用机器学习相关的伦理问题，并应用给予举报者的同等保护。
- en: In fact, the responsibility to raise ethical concerns should reside not only
    with internal staff but also with external stakeholders—that is, customers, suppliers,
    the government, and so forth. Both the organizations who develop machine learning
    solutions and professional bodies need to enable all stakeholders to raise their
    concerns.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，引起伦理关注的责任不仅应由内部人员承担，还应由外部利益相关者承担，包括客户、供应商、政府等。开发机器学习解决方案的组织和专业机构都需要使所有利益相关者能够提出他们的关注。
- en: The process could be similar to the EU’s GDPR process, where individuals have
    the right to request information from companies to understand what personal information
    they hold. The organizations in turn are obligated to respond to such requests
    within a month. This period is sufficient to carry out an “ethical principle”
    assessment and enable the organization to prevent any further adverse impact on
    individuals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程可能类似于欧盟的GDPR过程，其中个人有权向公司请求信息，了解他们持有的个人信息。组织有义务在一个月内对此类请求作出回应。这段时间足以进行“伦理原则”评估，并使组织能够防止进一步对个人造成不利影响。
- en: 3\. Improve
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 改进
- en: Machine learning applications, as well as society, will continue to evolve.
    As a result, the fairness definition and governance framework will need to evolve
    simultaneously. All organizations should therefore allow for flexibility to enable
    continuous review and improvement of machine learning solutions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习应用以及社会将继续发展。因此，公平定义和治理框架需要同时进化。因此，所有组织都应允许灵活性，以便持续审查和改进机器学习解决方案。
