- en: appendix A. Getting set up with Python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A：配置Python环境
- en: This appendix covers the basic steps to get Python and related tools installed
    so you can run the code examples in this book. The main thing to install is Anaconda,
    which is a popular Python distribution for mathematical programming and data science.
    Specifically, Anaconda comes with an interpreter that runs Python code, as well
    as a number of the most popular math and data science libraries and a coding interface
    called Jupyter. The steps are mostly the same on any Linux, Mac, or Windows machine.
    I’m going to show you the steps on my Mac.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了安装Python和相关工具的基本步骤，以便你可以运行本书中的代码示例。主要要安装的是Anaconda，这是一个流行的Python发行版，适用于数学编程和数据科学。具体来说，Anaconda包含一个运行Python代码的解释器，以及一些最受欢迎的数学和数据科学库，还有一个名为Jupyter的编码接口。在任何Linux、Mac或Windows机器上，步骤大致相同。我将向你展示在Mac上的步骤。
- en: A.1 Checking for an existing Python installation
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 检查现有Python安装
- en: It’s possible you already have Python installed on your computer, even if you
    didn’t realize it. To check the existing installation, open a terminal window
    (or CMD or PowerShell on Windows) and type `python`. On a Mac straight from the
    factory, you should see a Python 2.7 terminal appear. You can press Ctrl-D to
    exit the terminal.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能你的电脑上已经安装了Python，即使你没有意识到。要检查现有安装，打开一个终端窗口（或在Windows上打开CMD或PowerShell）并输入`python`。在出厂的Mac上，你应该会看到一个Python
    2.7终端出现。你可以按Ctrl-D退出终端。
- en: '![](../Images/APPA_UN01_Orland.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_UN01_Orland.png)'
- en: For the examples in this book, I use Python 3, which is becoming the new standard,
    and specifically, I use the Anaconda distribution. As a warning, if you have an
    existing Python installation, the following steps might be tricky. If any of the
    instructions below don’t work for you, my best advice is to search Google or StackOverflow
    with any error messages you see.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例使用Python 3，它正在成为新的标准，并且特别使用Anaconda发行版。作为警告，如果你有一个现有的Python安装，以下步骤可能会有些棘手。如果你遇到以下任何指令不起作用，我最好的建议是使用你看到的任何错误信息在Google或StackOverflow上搜索。
- en: If you are a Python expert and don’t want to install or use Anaconda, you should
    be able to find and install the relevant libraries like NumPy, Matplotlib, and
    Jupyter using the pip package manager. For a beginner, I strongly recommend installing
    Anaconda as follows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位Python专家，并且不想安装或使用Anaconda，你应该能够使用pip包管理器找到并安装相关的库，如NumPy、Matplotlib和Jupyter。对于初学者，我强烈建议按照以下步骤安装Anaconda。
- en: A.2 Downloading and installing Anaconda
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 下载和安装Anaconda
- en: Go to [https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/)
    to download the Anaconda Python distribution. Click Download and choose the Python
    version beginning with 3 (figure A.1). At the time of writing, this was Python
    3.7.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/)下载Anaconda
    Python发行版。点击下载并选择以3开头的Python版本（图A.1）。在撰写本文时，这是Python 3.7。
- en: '![](../Images/APPA_F01_Orland.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F01_Orland.png)'
- en: Figure A.1 At the time of writing, here’s what I see after clicking Download
    on the Anaconda website. To install Python, choose the Python 3.x download link.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 在撰写本文时，点击Anaconda网站上的下载后我会看到什么。要安装Python，请选择Python 3.x下载链接。
- en: Open the installer. It walks you through the installation process. The installer
    dialog box looks different depending on your operating system, but figure A.2
    shows what it looks like on my Mac.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 打开安装程序。它会引导你完成安装过程。安装程序对话框的外观取决于你的操作系统，但图A.2显示了在我的Mac上的样子。
- en: '![](../Images/APPA_F02_Orland.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F02_Orland.png)'
- en: Figure A.2 The Anaconda installer as it appears on my Mac
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.2 在我的Mac上出现的Anaconda安装程序
- en: I used the default installation location and didn’t add any optional features
    like the PyCharm IDE. Once the installation is complete, you should be able to
    open a fresh terminal. Type `python` to enter a Python 3 session with Anaconda
    (figure A.3).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了默认的安装位置，并且没有添加任何可选功能，如PyCharm IDE。一旦安装完成，你应该能够打开一个新的终端。输入`python`以进入带有Anaconda的Python
    3会话（图A.3）。
- en: '![](../Images/APPA_F03_Orland.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F03_Orland.png)'
- en: Figure A.3 How the Python interactive session should look once you install Anaconda.
    Notice the Python 3.7.3 and the Anaconda, Inc. labels that appear.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3 安装Anaconda后Python交互会话应该看起来像什么。注意出现的Python 3.7.3和Anaconda, Inc.标签。
- en: If you don’t see a Python version starting with the number 3 and the word *Anaconda*,
    it probably means you’re stuck on the previous Python installation on your system.
    You need to edit your PATH environment variables so that your terminal knows which
    Python version you want when you type `python` in a terminal window. Hopefully,
    you won’t run into this problem, but if so, you can search online for a fix. You
    can also type `python3` instead of `python` to explicitly use your Python 3 installation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到以数字3和单词*Anaconda*开头的Python版本，这可能意味着你卡在了系统上之前的Python安装上。你需要编辑你的PATH环境变量，以便在终端中输入`python`时，终端知道你想要哪个Python版本。希望你不会遇到这个问题，但如果遇到，你可以在网上搜索解决方案。你也可以输入`python3`而不是`python`来显式使用你的Python
    3安装。
- en: A.3 Using Python in interactive mode
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 使用Python的交互模式
- en: Three angle brackets (`>>>)` in the terminal window prompt you to enter a line
    of Python code. When you type `2+2` and press Enter, you should see the Python
    interpreter’s evaluation of this statement, which is `4` (figure A.4).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端窗口中，三个尖括号(`>>>`)提示你输入一行Python代码。当你输入`2+2`并按Enter键时，你应该看到Python解释器对这个语句的评估，结果是`4`（图A.4）。
- en: '![](../Images/APPA_F04_Orland.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F04_Orland](../Images/APPA_F04_Orland.png)'
- en: Figure A.4 Entering a line of Python in the interactive session
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.4 在交互会话中输入一行Python代码
- en: Interactive mode is also referred to as a REPL, standing for read-evaluate-print
    loop. The Python session reads in a line of typed code, evaluates it, and prints
    the result, and this process is repeated as many times as you want in a loop.
    Pressing Ctrl-D signifies that you’re done entering code and sends you back to
    your terminal session.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 交互模式也被称为REPL（read-evaluate-print loop，即读取-评估-打印循环）。Python会话读取一行输入的代码，评估它，并打印结果，这个过程可以循环多次。按下Ctrl-D表示你已完成代码输入，并返回到你的终端会话。
- en: Python interactive can usually identify if you enter a multi-line statement.
    For instance, `def f(x):` is the first line you enter when defining a new Python
    function called `f`. The Python interactive session shows you `...` to indicate
    that it expects more input (figure A.5).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Python交互通常可以识别你是否输入了多行语句。例如，`def f(x):`是在定义名为`f`的新Python函数时输入的第一行。Python交互会话显示`...`以表示它期望更多的输入（图A.5）。
- en: '![](../Images/APPA_F05_Orland.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F05_Orland](../Images/APPA_F05_Orland.png)'
- en: Figure A.5 The Python interpreter knows you’re not done with your multi-line
    statement.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.5 Python解释器知道你还没有完成你的多行语句。
- en: You can indent to augment the function and then you need to press Enter twice
    to let Python know that you’ve finished the multi-line code input and to implement
    the function (figure A.6).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过缩进来增强函数，然后你需要按两次Enter键来让Python知道你已经完成了多行代码输入并实现函数（图A.6）。
- en: '![](../Images/APPA_F06_Orland.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F06_Orland](../Images/APPA_F06_Orland.png)'
- en: Figure A.6 Once you’ve completed your multi-line code, you need to press Enter
    twice to submit it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.6 完成你的多行代码后，你需要按两次Enter键来提交它。
- en: The function `f` is now defined in your interactive session. On the next line,
    you can give Python input to evaluate (figure A.7).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 函数`f`现在已经在你的交互会话中定义了。在下一行，你可以给Python输入以进行评估（图A.7）。
- en: '![](../Images/APPA_F07_Orland.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F07_Orland](../Images/APPA_F07_Orland.png)'
- en: Figure A.7 Evaluating the function defined previously
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.7 评估之前定义的函数
- en: Beware that any code you write in an interactive session disappears when you
    exit the session. For that reason, if you’re writing a lot of code, it’s best
    to put it in a script file or in a Jupyter notebook. I’ll cover both of these
    methods next.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你在交互会话中编写的任何代码在退出会话时都会消失。因此，如果你要编写大量代码，最好将其放入脚本文件或Jupyter笔记本中。我将在下一节中介绍这两种方法。
- en: A.3.1 Creating and running a Python script file
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 创建和运行Python脚本文件
- en: You can create Python files with basically any text editor you like. As usual,
    it’s better to use a text editor designed for programming rather than a rich-text
    editor like Microsoft Word, which could insert invisible or unwanted characters
    for formatting. My preference is Visual Studio Code, and other popular choices
    are Atom, which is cross-platform, and Notepad++ for Windows. At your own risk,
    you can use a terminal-based text editor like Emacs or Vim. All of these tools
    are free and readily downloadable.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用你喜欢的任何文本编辑器创建Python文件。通常，使用专为编程设计的文本编辑器比使用像Microsoft Word这样的富文本编辑器更好，因为后者可能会插入不可见或不需要的字符进行格式化。我的首选是Visual
    Studio Code，其他流行的选择包括跨平台的Atom和Windows的Notepad++。在自行承担风险的情况下，你可以使用基于终端的文本编辑器，如Emacs或Vim。所有这些工具都是免费的，并且可以轻松下载。
- en: To create a Python script, simply create a new text file in your editor with
    a .py filename extension. Figure A.8 shows that I’ve created a file called first.py,
    which is in my ~/Documents directory. You can also see in figure A.8 that my text
    editor, Visual Studio Code, comes with syntax highlighting for Python. Keywords,
    functions, and literal values are colored to make it easy to read the code. Many
    editors (including Visual Studio Code) have optional extensions you can install
    to give you more helpful tools like checking for simple errors as you type, for
    instance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个Python脚本，只需在你的编辑器中创建一个以 .py 为文件扩展名的新的文本文件。图A.8显示我已经创建了一个名为 first.py 的文件，它位于我的
    ~/Documents 目录中。你还可以在图A.8中看到，我的文本编辑器Visual Studio Code自带Python的语法高亮功能。关键字、函数和字面量值被着色，以便于阅读代码。许多编辑器（包括Visual
    Studio Code）都有可安装的扩展，这些扩展可以为你提供更多有用的工具，例如在输入时检查简单错误等。
- en: '![](../Images/APPA_F08_Orland.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F08_Orland.png)'
- en: Figure A.8 Some example Python code in a file. This code prints the squares
    of all digits from 0 to 9.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.8 文件中的某些示例Python代码。此代码打印出从0到9所有数字的平方。
- en: Figure A.8 shows a few lines of Python code typed into the first.py file. Because
    this is a math book, we can use an example that’s more “mathy” than Hello World.
    When we run the code, it prints the squares of all digits from 0 to 9.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.8 展示了输入到 first.py 文件中的几行Python代码。因为这是一本数学书，我们可以使用一个比“Hello World”更“数学化”的例子。当我们运行代码时，它会打印出从0到9所有数字的平方。
- en: Back in the terminal, go to the directory where your Python file lives. On my
    Mac, I go to the ~/Documents directory by typing `cd ~/Documents`. You can type
    `ls first.py` to confirm that you’re in the same directory as your Python script
    (figure A.9).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端中，转到你的Python文件所在的目录。在我的Mac上，我通过输入 `cd ~/Documents` 来转到 ~/Documents 目录。你可以输入
    `ls first.py` 以确认你与你的Python脚本在同一目录中（图A.9）。
- en: '![](../Images/APPA_F09_Orland.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F09_Orland.png)'
- en: Figure A.9 The `ls` command shows you that the file first.py is in the directory.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.9 `ls` 命令显示文件 first.py 在目录中。
- en: To execute the script file, type `python first.py` into the terminal window.
    This invokes the Python interpreter and tells it to run the first.py file. The
    interpreter does what we hoped and prints some numbers (figure A.10).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行脚本文件，请在终端窗口中输入 `python first.py`。这会调用Python解释器，并告诉它运行 first.py 文件。解释器做了我们希望的事情，并打印了一些数字（图A.10）。
- en: '![](../Images/APPA_F10_Orland.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F10_Orland.png)'
- en: Figure A.10 The result of running a simple Python script from the command line
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.10 从命令行运行简单Python脚本的输出结果
- en: When you’re solving more complicated problems, you might want to break your
    code up into separate files. Next, I’ll show you how to put the function `f(x)`
    in a different Python file that can be used by first.py. Let’s call this new file
    function.py and save it in the same directory as first.py, then cut and paste
    the code for `f(x)` into it (figure A.11).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你解决更复杂的问题时，你可能想要将你的代码拆分成单独的文件。接下来，我将向你展示如何将函数 `f(x)` 放入一个不同的Python文件中，该文件可以被
    first.py 使用。让我们称这个新文件为 function.py，并将其保存在与 first.py 相同的目录中，然后将 `f(x)` 的代码剪切并粘贴到其中（图A.11）。
- en: '![](../Images/APPA_F11_Orland.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F11_Orland.png)'
- en: Figure A.11 Putting the code to define the function `f(x)` in its own Python
    file
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.11 将定义函数 `f(x)` 的代码放入其自己的Python文件中
- en: To let Python know that you’re going to combine multiple files in this directory,
    you need to add an empty text file called __init__.py in the directory. (That’s
    two underscores before and after the word *init*.)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要让Python知道你打算将此目录中的多个文件组合在一起，你需要在目录中添加一个名为 __init__.py 的空文本文件。（在单词 *init* 前后各有两个下划线。）
- en: Tip A quick way to create this empty file on a Mac or Linux machine is to type
    `touch __init__.py`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：在Mac或Linux机器上创建此空文件的一个快速方法是输入 `touch __init__.py`。
- en: To use the function `f(x)` from function.py in your script first.py, we need
    to let the Python interpreter know to retrieve it. To do that, we write `from
    function import f` as the first line in first.py (figure A.12).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要在脚本 first.py 中使用 function.py 中的函数 `f(x)`，我们需要让Python解释器知道去检索它。为此，我们在 first.py
    的第一行写入 `from function import f`（图A.12）。
- en: '![](../Images/APPA_F12_Orland.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F12_Orland.png)'
- en: Figure A.12 Rewriting the file first.py to include the function `f(x)`
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.12 将文件 first.py 重写以包含函数 `f(x)`
- en: When you run the command `python first.py` again, you should get the same result
    as the previous time you ran it. This time, Python is getting the function *f*
    from function.py in the process.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你再次运行命令 `python first.py` 时，你应该得到与上次运行相同的结果。这次，Python正在从 function.py 文件中获取函数
    *f*。
- en: An alternative to doing all of your work in text files and running them from
    the command line is to use Jupyter notebooks, which I’ll cover next. For this
    book, I did most of my examples in Jupyter notebooks, but I wrote any reusable
    code in separate Python files and imported those files.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在文本文件中完成所有工作并通过命令行运行它们之外，还可以使用 Jupyter 笔记本，我将在下一节中介绍。对于这本书，我大部分的例子都是在 Jupyter
    笔记本中完成的，但我将任何可重用的代码写在单独的 Python 文件中，并导入这些文件。
- en: A.3.2 Using Jupyter notebooks
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.2 使用 Jupyter 笔记本
- en: A Jupyter Notebook is a graphical interface for coding in Python (and other
    languages as well). As with a Python interactive session, you type lines of code
    into a Jupyter notebook, and it prints the result. The difference is that Jupyter
    is a prettier interface than your terminal, and you can save your sessions to
    resume or re-run later.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 笔记本是一个用于在 Python（以及其他语言）中进行编码的图形界面。与 Python 交互会话一样，你在 Jupyter 笔记本中输入代码行，它会打印结果。区别在于，Jupyter
    的界面比你的终端更美观，你可以保存你的会话以供稍后恢复或重新运行。
- en: Jupyter Notebook should automatically install with Anaconda. If you’re using
    a different Python distribution, you can install Jupyter with pip as well. See
    [https://jupyter.org/install](https://jupyter.org/install) for documentation if
    you want to do a custom installation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 应该会自动与 Anaconda 一起安装。如果你使用的是不同的 Python 发行版，你也可以使用 pip 安装 Jupyter。有关自定义安装的文档，请参阅
    [https://jupyter.org/install](https://jupyter.org/install)。
- en: To open the Jupyter Notebook interface, type `jupyter notebook` or `python -m
    notebook` in a directory you want to work in. You should see a lot of text stream
    into the terminal, and your default web browser should open showing you the Jupyter
    Notebook interface.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开 Jupyter 笔记本界面，在你想工作的目录中输入 `jupyter notebook` 或 `python -m notebook`。你应该会在终端中看到大量的文本流过，并且你的默认网页浏览器应该会打开，显示
    Jupyter 笔记本界面。
- en: Figure A.13 shows what I see in my terminal after typing `python -m notebook`.
    Again, your mileage may vary, depending on the Anaconda version you have.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.13 展示了我在终端中输入 `python -m notebook` 后看到的内容。再次强调，具体效果可能因你拥有的 Anaconda 版本而异。
- en: '![](../Images/APPA_F13_Orland.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F13_Orland.png)'
- en: Figure A.13 What the terminal looks like when you open a Jupyter notebook
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.13 打开 Jupyter 笔记本时终端的外观
- en: Your default web browser should open, showing the Jupyter interface. Figure
    A.14 shows what I see when Jupyter opens in the Google Chrome browser.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你的默认网页浏览器应该会打开，显示 Jupyter 界面。图 A.14 展示了我在 Google Chrome 浏览器中打开 Jupyter 时的界面。
- en: '![](../Images/APPA_F14_Orland.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F14_Orland.png)'
- en: Figure A.14 When you start Jupyter, a browser tab automatically opens, looking
    something like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.14 当你启动 Jupyter 时，浏览器标签页会自动打开，看起来像这样。
- en: What’s going on here is that the terminal is running Python behind the scenes
    and also serving a local website at the address localhost:8888\. From here on,
    you only have to think about what’s going on in the browser. The browser automatically
    sends the code you write to the Python process in the terminal via web requests.
    This Python background process is called a *kernel* in Jupyter terminology.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这里发生的情况是，终端在后台运行 Python 并在地址 localhost:8888 上提供本地网站。从现在开始，你只需要考虑浏览器中发生的事情。浏览器会自动通过网页请求将你编写的代码发送到终端中的
    Python 进程。在 Jupyter 术语中，这个 Python 后台进程被称为 *内核*。
- en: At the first screen that opens in the browser, you can see all of the files
    in the directory you’re working in. For example, I opened the notebook in my ~/Documents
    folder, so I can see the Python files we wrote in the last section. If you click
    one of the files, you’ll see you can view and edit it directly in the web browser.
    Figure A.15 shows what I see when I click first.py.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器打开的第一个屏幕上，你可以看到你正在工作的目录中的所有文件。例如，我打开了位于 ~/Documents 文件夹中的笔记本，因此我可以看到我们在上一节中编写的
    Python 文件。如果你点击其中一个文件，你会看到你可以在网页浏览器中直接查看和编辑它。图 A.15 展示了当我点击 first.py 时看到的界面。
- en: '![](../Images/APPA_F15_Orland.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F15_Orland.png)'
- en: Figure A.15 Jupyter has a basic text editor for Python files. Here, I’ve opened
    the first.py file.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.15 Jupyter 为 Python 文件提供了一个基本的文本编辑器。在这里，我打开了 first.py 文件。
- en: This isn’t a notebook yet. A notebook is a different kind of file than an ordinary
    Python file. To create a notebook, return to the main view by clicking the Jupyter
    logo in the top left corner, then go to the New dropdown menu on the right, and
    click Python 3 (figure A.16).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不是一个笔记本。笔记本是一种不同于普通 Python 文件的文件类型。要创建一个笔记本，通过点击左上角的 Jupyter 标志返回主视图，然后转到右侧的“新建”下拉菜单，并点击
    Python 3（图 A.16）。
- en: '![](../Images/APPA_F16_Orland.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F16_Orland.png)'
- en: Figure A.16 Selecting the menu option to create a new Python 3 notebook
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.16 选择创建新的Python 3笔记本的菜单选项
- en: Once you’ve clicked Python 3, you’ll be taken to your new notebook. It should
    look like the one shown in figure A.17, with one blank input line ready to accept
    some Python code.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您点击Python 3，您将被带到您的新笔记本。它应该看起来像图A.17中所示，其中有一个空白输入行，准备好接受一些Python代码。
- en: '![](../Images/APPA_F17_Orland.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F17_Orland.png)'
- en: Figure A.17 A new, empty Jupyter notebook ready for coding
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.17 一个新的、空的Jupyter笔记本，准备进行编码
- en: You can type a Python expression into the text box and then press Shift-Enter
    to evaluate it. In figure A.18, I typed `2+2` and then pressed Shift-Enter to
    see the output, `4`.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在文本框中输入Python表达式，然后按Shift-Enter来评估它。在图A.18中，我输入了`2+2`并按Shift-Enter来查看输出，`4`。
- en: '![](../Images/APPA_F18_Orland.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F18_Orland.png)'
- en: Figure A.18 Evaluating 2 + 2 in a Jupyter notebook
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.18 在Jupyter笔记本中评估2 + 2
- en: As you can see, it works just like an interactive session except it looks nicer.
    Each input is shown in a box, and the corresponding output is shown below it.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，它的工作方式就像一个交互式会话一样，只是看起来更美观。每个输入都显示在一个框中，相应的输出显示在其下方。
- en: If you just press Enter rather than Shift-Enter, you can add a new line inside
    your input box. In the interface, variables and functions defined in boxes above
    can be used by boxes below. Figure A.19 shows what our original example could
    look like in a Jupyter notebook.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只是按Enter而不是Shift-Enter，您可以在输入框内添加新行。在界面中，上方框中定义的变量和函数可以被下方的框使用。图A.19显示了我们的原始示例在Jupyter笔记本中的样子。
- en: '![](../Images/APPA_F19_Orland.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F19_Orland.png)'
- en: Figure A.19 Writing and evaluating several snippets of Python code in a Jupyter
    notebook. Notice the input boxes and the resulting output.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.19 在Jupyter笔记本中编写和评估几个Python代码片段。注意输入框和相应的输出。
- en: Strictly speaking, each box doesn’t depend on the boxes above it, but on the
    boxes you *previously evaluated*. For example, if I redefine the function `f(x)`
    in the next input box, and then rerun the previous box, I overwrite the previous
    output (figure A.20).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 严格来说，每个框不依赖于上面的框，而是依赖于您之前评估的框。例如，如果我在下一个输入框中重新定义函数`f(x)`，然后重新运行前面的框，我将覆盖之前的输出（图A.20）。
- en: '![](../Images/APPA_F20_Orland.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F20_Orland.png)'
- en: Figure A.20 If you redefine a symbol like `f` below the previous output and
    then rerun a box above, Python uses the new definition. Compare this figure with
    figure A.19 to see the new cell.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.20 如果您在之前的输出下方重新定义了像`f`这样的符号，然后重新运行上面的框，Python将使用新的定义。将此图与图A.19进行比较，以查看新的单元格。
- en: This can be confusing, but at least Jupyter renumbers the input boxes as you
    run them. For reproducibility, I suggest you define variables and functions *above*
    their first usage. You can confirm your code runs correctly from top to bottom
    by clicking the menu item Kernel > Restart & Run All (figure A.21). This wipes
    out all of your existing computations, but if you stay organized, you should get
    the same results back.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让人困惑，但至少Jupyter在运行时会重新编号输入框。为了可重复性，我建议您在第一次使用之前定义变量和函数。您可以通过点击菜单项“内核”>“重启并运行所有”（图A.21）来确认您的代码从上到下运行正确。这将清除您所有的现有计算，但如果您保持组织有序，您应该会得到相同的结果。
- en: '![](../Images/APPA_F21_Orland.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F21_Orland.png)'
- en: Figure A.21 Use the menu item Restart & Run All to clear the outputs and run
    all of your inputs from top to bottom.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.21 使用“重启并运行所有”菜单项清除输出并从上到下运行所有输入
- en: Your notebook is automatically saved as you go. When you’re done coding, you
    can name the notebook by clicking Untitled at the top of the screen and entering
    a new name (figure A.22).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您的笔记本在您编码时会自动保存。当您完成编码后，您可以通过点击屏幕顶部的“未命名”来命名笔记本，并输入一个新名称（图A.22）。
- en: '![](../Images/APPA_F22_Orland.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F22_Orland.png)'
- en: Figure A.22 Giving your notebook a name
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.22 给您的笔记本命名
- en: Then you can click the Jupyter logo once again to return to the main menu, and
    you should see your new notebook saved as a file with the .ipynb extension (figure
    A.23). If you want to return to your notebook, you can click its name to open
    it.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您可以再次点击Jupyter标志返回主菜单，您应该会看到您的新的笔记本已保存为具有.ipynb扩展名的文件（图A.23）。如果您想返回您的笔记本，您可以点击其名称来打开它。
- en: '![](../Images/APPA_F23_Orland.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F23_Orland.png)'
- en: Figure A.23 Your new Jupyter notebook appears.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.23 您的新Jupyter笔记本出现。
- en: Tip To make sureall your files are saved, you should exit Jupyter by clicking
    Quit rather than just closing the browser tab or stopping the interactive process.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 为了确保所有文件都已保存，你应该通过点击“退出”来关闭 Jupyter，而不是仅仅关闭浏览器标签页或停止交互过程。
- en: For more info on Jupyter notebooks, you can consult the extensive documentation
    at [https://jupyter.org/](https://jupyter.org/). At this point, however, you know
    enough to download and play with the source code for this book, which is organized
    in a Jupyter notebook for almost all of the chapters.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解有关 Jupyter 笔记本更详细的信息，您可以查阅[https://jupyter.org/](https://jupyter.org/)上的全面文档。然而，到目前为止，您已经掌握了足够的信息来下载并尝试这本书的源代码，该代码几乎组织在
    Jupyter 笔记本中，用于几乎所有章节。
