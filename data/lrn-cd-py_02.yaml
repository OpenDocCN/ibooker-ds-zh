  zh: 在本课中，我的目标是教你
- en: The think-code-test-debug-repeat cycle of events that a good programmer should
    follow.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个优秀的程序员应该遵循的思考-编码-测试-调试-重复的事件循环。
- en: To think about the problem you’re given and understand what’s being asked.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思考你被给出的问题，并理解被要求做什么。
- en: To draw out what the inputs and outputs are based on the problem description
    before beginning to code.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始编写代码之前，根据问题描述来梳理输入和输出。
- en: That a problem statement won’t necessarily outline the series of steps you should
    take to solve the task. It may be up to you to come up with a recipe—a series
    of steps to achieve the task.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题陈述并不一定会概述你应该采取的步骤来解决任务。可能需要你自己想出一个方案——一系列实现任务的步骤。
- en: To write code with the intent of it being read. You should use descriptive and
    meaningful names, and write comments that describe in words the problem and coded
    solution.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写代码时，要考虑到代码的可读性。你应该使用描述性和有意义的名称，并编写注释，用文字描述问题和编码解决方案。
