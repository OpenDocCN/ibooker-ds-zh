- en: Lesson 2\. Basic principles of learning a programming language
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2课\. 学习编程语言的基本原则
- en: After reading [lesson 2](#ch02), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第2课](#ch02)后，你将能够
- en: Understand the process of writing a computer program
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解编写计算机程序的过程
- en: Get a big-picture view of the think-code-test-debug-repeat paradigm
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得对“思考-编码-测试-调试-重复”范式的整体认识
- en: Understand how to approach a programming problem
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解如何处理编程问题
- en: Understand what it means to write readable code
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解编写可读代码的意义
- en: 2.1\. Programming as a skill
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 编程作为一项技能
- en: Like reading, counting, playing piano, or playing tennis, programming is a skill.
    As with any skill, you have to nurture it through lots of practice. Practice requires
    dedication, perseverance, and self-discipline on your part. At the beginning of
    your programming career, I highly recommend that you write out as much code as
    possible. Open your code editor and type up every piece of code that you see.
    Try to type it out instead of relying on copying and pasting. At this point, the
    goal is to make programming become second nature, not to program quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就像阅读、计数、弹钢琴或打网球一样，编程是一项技能。与任何技能一样，你必须通过大量的练习来培养它。练习需要你的奉献、毅力和自律。在你编程生涯的开始阶段，我强烈建议你尽可能多地编写代码。打开你的代码编辑器，输入你看到的每一行代码。尽量自己输入，而不是依赖复制粘贴。在这个阶段，目标是让编程成为第二本能，而不是快速编程。
- en: This lesson serves as motivation to get you in the mindset of a programmer.
    The first lesson introduced you to the “Thinking like a programmer” boxes that
    will be scattered throughout this book. The following sections offer a big-picture
    view encapsulating the main ideas of those boxes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课旨在激发你成为程序员的思维方式。第一节课介绍了本书中散布的“像程序员一样思考”的框框。以下部分提供了一个整体视角，概括了这些框框的主要思想。
- en: '|  |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Consider this**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: You want to teach a cave dweller how to get dressed to go to a job interview.
    Assume the clothes are already laid out and that the dweller is familiar with
    clothes, just not the process of dressing up. What steps do you tell him to take?
    Be as specific as possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你想教一个穴居人如何打扮去参加面试。假设衣服已经摆好，穴居人对衣服很熟悉，但不知道如何穿衣。你会告诉他哪些步骤？尽可能具体。
- en: 'Answer:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: '**1**.  Pick up underwear, put left foot in one hole, put right foot in the
    other hole, and pull them up.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 拿起内衣，左脚穿进一个洞，右脚穿进另一个洞，然后拉起。'
- en: '**2**.  Pick up shirt, put one arm through one sleeve, and then put your other
    arm in the other sleeve. The buttons should be on your chest. Close shirt by inserting
    the little buttons into the holes.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 拿起衬衫，将一只手臂穿过一个袖子，然后将另一只手臂穿过另一个袖子。纽扣应该在你的胸前。通过将小纽扣插入孔中关闭衬衫。'
- en: '**3**.  Pick up pants, put one foot on one pant leg, and the other foot in
    the other pant leg. The pant opening should be in the front. Pull zipper up and
    button the pants.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 拿起裤子，一只脚放在一条裤腿上，另一只脚放在另一条裤腿上。裤口应该在前面。拉上拉链并扣好裤子。'
- en: '**4**.  Take one sock and put it on one foot. Then put a shoe on. Pull the
    laces of the shoes and tie them. Repeat with the other sock and shoe.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 拿起一只袜子，把它穿在一只脚上。然后穿上鞋子。拉紧鞋带并系好。用另一只袜子和鞋子重复此操作。'
- en: '|  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 2.2\. A parallel with baking
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 与烘焙的类比
- en: Suppose I ask you to bake me a loaf of bread. What is the process you go through—from
    the time I give you the task, to when you give me the finished loaf?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我要求你为我烤一条面包。你将经历什么过程——从我开始给你任务，到你给我完成的面包？
- en: 2.2.1\. Understand the task “bake a loaf of bread”
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1\. 理解任务“烤一条面包”
- en: 'The first step is to make sure you understand the given task. “Bake a loaf
    of bread” is a bit vague. Here are some questions you may want to ask to clarify
    the task:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是确保你理解给定的任务。“烤一条面包”有点模糊。以下是一些你可能想要提出的问题来澄清任务：
- en: What size loaf of bread?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面包的大小是多少？
- en: Should it be a simple bread or flavored bread? Are there any specific ingredients
    you have to use or not use? Are there any ingredients you don’t have?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该是简单的面包还是有味道的面包？你必须使用或避免使用哪些特定成分？你有什么没有的成分？
- en: What equipment do you need? Is the equipment supplied to you, or do you need
    to get your own?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么设备？设备是提供的，还是你需要自己购买？
- en: Is there a time limit?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时间限制吗？
- en: Are there any recipes that you can look up and use, or do you have to make one
    up on your own?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能否查找并使用任何食谱，或者你必须自己创造一个？
- en: It’s important that you get these details right in order to avoid having to
    start over on the task. If no further details on the task are provided, the solution
    you come up with should be as simple as possible and should be as little work
    for you as possible. For example, you should look up a simple recipe instead of
    trying to come up with the correct combination of ingredients on your own. As
    another example, first try to bake a small loaf of bread, don’t add any flavors
    or spices, and use a bread machine (if you have one) to save time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你正确地获取这些细节，以避免在任务上重新开始。如果没有提供关于任务的更多细节，你提出的解决方案应该尽可能简单，并且对你来说应该尽可能少的工作。例如，你应该查找一个简单的食谱，而不是自己尝试找到正确的成分组合。另一个例子，首先尝试烤一个小面包，不要添加任何风味或香料，并使用面包机（如果你有的话）来节省时间。
- en: 2.2.2\. Find a recipe
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2\. 寻找食谱
- en: After you clarify any questions or misconceptions about the task, you can look
    up a recipe or come up with one on your own. The recipe tells you how to do the
    task. Coming up with a recipe on your own is the hardest part of doing the task.
    When you have a recipe to follow, putting everything together shouldn’t be difficult.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在你澄清了关于任务的任何疑问或误解之后，你可以查找一个食谱或者自己创造一个。食谱告诉你如何完成任务。自己创造一个食谱是完成任务中最困难的部分。当你有一个可以遵循的食谱时，把所有东西组合起来不应该很难。
- en: 'Take a quick look at any recipe right now. [Figure 2.1](#ch02fig01) shows a
    sample recipe. A recipe may include the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在快速查看任何食谱。[图 2.1](#ch02fig01)展示了一个样本食谱。一个食谱可能包括以下内容：
- en: The steps you should take and in what order
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该采取的步骤及其顺序
- en: Specific measurements
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具体的测量
- en: Instructions on when and how many times to repeat a task
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指示何时以及重复任务的次数
- en: The substitutions you can make for certain ingredients
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以替换某些成分的替代方案
- en: Any finishing touches on the dish and how to serve it
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对菜肴的任何最终修饰以及如何上菜
- en: Figure 2.1\. A sample recipe for bread
  id: totrans-36
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.1\. 面包的样本食谱
- en: '![](images/02fig01.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.1](images/02fig01.jpg)'
- en: The recipe is a sequence of steps that you must follow to bake bread. The steps
    are sequential; for example, you can’t take the loaf out of the oven without first
    putting the dough in the pan. At certain steps, you can choose to put in one item
    instead of another; for example, you can put in either butter or canola oil, but
    not both. And some steps may be repeated, such as occasionally checking for the
    crust color before declaring that the bread is done.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 食谱是一系列你必须遵循的步骤来烘焙面包。步骤是顺序的；例如，你不能在没有先将面团放入烤盘之前将面包从烤箱中取出。在某个步骤中，你可以选择放入一个物品而不是另一个；例如，你可以放入黄油或菜籽油，但不能两者都放。并且某些步骤可能需要重复，比如偶尔检查面包皮的颜色，在宣布面包烤好之前。
- en: 2.2.3\. Visualize the recipe with flowcharts
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3\. 用流程图可视化食谱
- en: When you read a recipe, the sequence of steps is likely outlined in words. To
    prepare you for understanding how to be a programmer, you should start to think
    about visualizing recipes with flowcharts, as discussed briefly in [lesson 1](kindle_split_010.html#ch01).
    [Figure 2.2](#ch02fig02) shows how to represent baking bread with a flowchart.
    In this scenario, you’re using a bread machine, and the ingredients differ slightly
    than the ones shown in [figure 2.1](#ch02fig01). In the flowchart, steps are entered
    in rectangular boxes. If a recipe allows for a possible substitution, represent
    that with a diamond box. If a recipe has you repeating a task, draw an arrow going
    back up to the first step in the repeated sequence.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读食谱时，步骤的顺序可能用文字概述。为了帮助你理解如何成为一名程序员，你应该开始思考如何用流程图可视化食谱，正如在[第 1 节](kindle_split_010.html#ch01)中简要讨论的那样。[图
    2.2](#ch02fig02)展示了如何用流程图表示烘焙面包。在这个场景中，你正在使用面包机，并且配料与[图 2.1](#ch02fig01)中展示的略有不同。在流程图中，步骤以矩形框的形式输入。如果食谱允许可能的替代，用菱形框表示。如果食谱要求你重复一个任务，画一个箭头返回到重复序列的第一个步骤。
- en: Figure 2.2\. A flowchart of a simple recipe for baking bread. Rectangular boxes
    represent taking an action. Diamonds represent a decision point. The line going
    back up to a previous step represents a sequence repetition. Follow the arrows
    to trace paths through various implementations of the recipe.
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.2\. 烘焙面包的简单流程图。矩形框表示执行一个动作。菱形表示决策点。返回到前一步的线条表示序列重复。按照箭头指示追踪流程图的路径。
- en: '![](images/02fig02_alt.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片 2.2](images/02fig02_alt.jpg)'
- en: 2.2.4\. Use an existing recipe or make one up?
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.4\. 使用现有的食谱还是自己创造一个？
- en: There are many recipes for bread out there. How do you know which one to use?
    With a vague problem statement such as “Bake a loaf of bread,” all are good to
    use because they all accomplish the task. In that sense, a more general problem
    statement is easier for you when you have a set of recipes to pick from, because
    any of the recipes will work.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有很多面包食谱。你怎么知道该用哪一个？对于像“烤一条面包”这样的模糊问题陈述，所有食谱都适用，因为它们都能完成任务。从这个意义上说，当你有一组可供选择的食谱时，更一般的问题陈述对你来说更容易，因为任何食谱都可能适用。
- en: But if you have a picky eater and are asked to bake something for which there’s
    no recipe, you’ll have a hard time accomplishing the task. You’ll have to experiment
    with various ingredient combinations and quantities, and with various temperatures
    and baking times. Likely, you’ll have to start over a few times.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你有一个挑剔的食客，并且被要求制作没有食谱的烘焙食品，你将很难完成任务。你将不得不尝试各种成分组合和数量，以及各种温度和烘焙时间。很可能会多次从头开始。
- en: The most common type of problem you’ll be given is a specific task for which
    you have some information, such as “Bake me a two-pound rosemary loaf of bread
    using 4 cups of flour, 1 tablespoon of sugar, 1 tablespoon of butter, 1 teaspoon
    of salt, and 1 teaspoon of yeast.” You may not find a recipe that accomplishes
    this task exactly, but you’re given a lot of critical information already in the
    task; in this example, you have all the ingredient measurements except for the
    rosemary amount. The hardest part is experimenting with ways of putting the ingredients
    together and determining how much rosemary to add. If this isn’t your first time
    baking, you come to the task with some intuition for how much rosemary is just
    right. The more practice you have, the easier it’ll be.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你最常遇到的问题类型是具体任务，你有一些相关信息，例如“用4杯面粉、1汤匙糖、1汤匙黄油、1茶匙盐和1茶匙酵母为我烤一条两磅的迷迭香面包。”你可能找不到一个完全完成这个任务的食谱，但任务中已经提供了大量关键信息；在这个例子中，你有了所有成分的量，除了迷迭香的量。最难的部分是尝试将成分组合在一起，并确定应该添加多少迷迭香。如果你不是第一次烘焙，你将带着一些关于迷迭香应该加多少的直觉来完成任务。你练习得越多，就越容易。
- en: The main idea to come away with from this baking example is that there’s more
    to baking than following a recipe. First you have to understand what you’re being
    asked to bake. Then you must determine whether you have any existing recipes that
    you can follow. If not, you have to come up with your own recipe and experiment
    until you have a final product that matches what is being asked of you. In the
    next section, you’ll see how the baking example translates into programming.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个烘焙例子中应该得到的要点是，烘焙不仅仅是遵循食谱。首先，你必须理解你被要求烘焙的是什么。然后，你必须确定你是否有一些现成的食谱可以遵循。如果没有，你必须想出自己的食谱并进行实验，直到你有一个符合要求的产品。在下一节中，你将看到烘焙例子如何转化为编程。
- en: 2.3\. Think, code, test, debug, repeat
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. 思考、编码、测试、调试、重复
- en: In this book, you’ll write both simple and complicated programs. No matter what
    the complexity of the program, it’s important to approach every problem in an
    organized and structured manner. I suggest using the think-code-test-debug-repeat
    paradigm shown in [figure 2.3](#ch02fig03) until you’re satisfied that your code
    works according to the problem specification.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将编写简单和复杂的程序。无论程序的复杂程度如何，以有组织、结构化的方式处理每个问题都很重要。我建议使用[图2.3](#ch02fig03)中所示的“思考-编码-测试-调试-重复”范式，直到你对代码按照问题规范工作感到满意。
- en: Figure 2.3\. This is the ideal way to approach solving a problem with programming.
    Understand the problem before you write any code. Then test the code that you
    write and debug it as necessary. This process repeats until your code passes all
    tests.
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.3\. 这是用编程解决问题的理想方式。在编写任何代码之前理解问题。然后测试你编写的代码，并根据需要调试它。这个过程会重复进行，直到你的代码通过所有测试。
- en: '![](images/02fig03.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](images/02fig03.jpg)'
- en: The Think step is equivalent to making sure you understand what kind of baked
    good you’re being asked to make. Think about the problem asked of you and decide
    whether you have any recipes that might work or if you need to come up with one
    on your own. In programming, recipes are *algorithms*.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 思考步骤相当于确保你理解了被要求制作的烘焙食品的类型。思考一下被提出的问题，并决定你是否有一些可能适用的食谱，或者你是否需要自己想出一个。在编程中，食谱就是*算法*。
- en: The Code step is equivalent to getting your hands dirty and experimenting with
    possible combinations of ingredients, any substitutions, and any repetitive parts
    (for example, check the crust every five minutes). In programming, you’re coding
    up an *implementation* of an algorithm.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 代码步骤相当于亲自动手，通过实验可能的成分组合、任何替代品以及任何重复的部分（例如，每五分钟检查一次饼皮）。在编程中，你正在编写一个算法的*实现*。
- en: The Test step is equivalent to determining whether the final product matches
    what the task was expecting you to produce. For example, is the baked good that
    came out of the oven a loaf of bread? In programming, you run a program with different
    inputs and check whether the *actual output* matches the *expected output*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 测试步骤相当于确定最终产品是否符合任务预期的结果。例如，从烤箱里出来的烘焙食品是不是面包？在编程中，你用不同的输入运行程序，并检查*实际输出*是否与*预期输出*匹配。
- en: The Debug step is equivalent to tweaking your recipe. For example, if it’s too
    salty, reduce the amount of salt you add. In programming, you *debug* a program
    to figure out which lines of code are causing incorrect behavior. This is a rough
    process if you don’t follow best practices. Some are outlined later in this lesson,
    and [unit 7](kindle_split_045.html#part08) also contains some debugging techniques.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 调试步骤相当于调整食谱。例如，如果太咸了，就减少加盐的量。在编程中，你*调试*程序以找出导致不正确行为的代码行。如果你不遵循最佳实践，这是一个粗略的过程。一些将在本课的后面部分概述，[单元7](kindle_split_045.html#part08)也包含一些调试技术。
- en: These four steps repeat as many times as necessary until your code passes all
    tests.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些四个步骤需要重复多次，直到你的代码通过所有测试。
- en: 2.3.1\. Understanding the task
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1\. 理解任务
- en: When you’re given a problem that you need to solve using programming, you should
    never begin to write code right away. If you start by writing code, you enter
    the cycle directly at the Code leg shown in [figure 2.3](#ch02fig03). It’s unlikely
    that you’ll write your code correctly the first time. You’ll have to cycle through
    until you think about the given problem, because you didn’t correctly solve it
    the first time. By thinking about the problem at the start, you minimize the number
    of times you’ll go through the programming cycle.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到需要用编程解决的问题时，你绝对不应该立即开始编写代码。如果你一开始就写代码，你将直接进入[图2.3](#ch02fig03)中所示的代码步骤的循环。如果你第一次没有正确解决问题，你将不得不循环多次。通过在开始时思考问题，你可以最小化你将经历编程循环的次数。
- en: As you tackle harder and harder problems, it’s also important that you try to
    break them into smaller problems with a simpler and smaller set of steps. You
    can focus on solving the smaller problems first. For example, instead of baking
    a loaf of bread with exotic ingredients, try a few small rolls to get the proportions
    just right without wasting too many resources or too much time.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你解决越来越难的问题，尝试将它们分解成更简单、步骤更少的更小问题也很重要。你可以先专注于解决这些小问题。例如，与其用异国风味的成分烤一个面包，不如先尝试几个小面包卷，以恰到好处地调整比例，而不浪费太多资源或时间。
- en: 'When you’re given a problem, you should ask yourself the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到一个问题，你应该问自己以下问题：
- en: What is this program supposed to accomplish? For example, “Find the area of
    a circle.”
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个程序打算完成什么？例如，“找到圆的面积。”
- en: Are there any interactions with the user? For example, “The user will enter
    a number” and “You show the user the area of a circle with that radius.”
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有与用户的交互？例如，“用户将输入一个数字”和“你向用户展示以该半径的圆的面积。”
- en: What type of input is the user giving you? For example, “The user will give
    you a number representing the radius of a circle.”
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户给你提供什么类型的输入？例如，“用户将给你一个代表圆半径的数字。”
- en: What does the user want from the program and in what form? For example, you
    might show the user “12.57,” you might be more verbose and show “The area of a
    circle with radius 2 is 12.57,” or you might draw a picture for the user.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户希望程序提供什么，以及以什么形式？例如，你可能向用户展示“12.57”，你可能更详细地展示“半径为2的圆的面积是12.57”，或者你可能为用户画一张图。
- en: 'I suggest that you organize your thoughts on the problem by redescribing the
    problem in two ways:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你通过以下两种方式重新描述问题，来组织你对问题的思考：
- en: Visualize the problem.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化问题。
- en: Write down a few sample inputs and then the outputs that you expect.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下几个样本输入，然后你期望的输出。
- en: '|  |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Quick check 2.1**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查2.1**'
- en: '**[Q1:](kindle_split_056.html#app01qa1q0a1)**'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](kindle_split_056.html#app01qa1q0a1)**'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Find any recipe (in a box or look one up on the internet). Write a problem statement
    for what the recipe is trying to achieve. Write a vague problem statement. Write
    a more specific problem statement.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 找到任何食谱（在盒子里或在网上查找）。为食谱试图实现的目标编写一个问题陈述。编写一个模糊的问题陈述。编写一个更具体的问题陈述。
- en: '|  |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 2.3.2\. Visualizing the task
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.2. 可视化任务
- en: When you’re given a task to solve using programming, think of the task as a
    black box. At first, don’t worry about the *implementation*.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你被分配一个使用编程来解决的问题时，将任务视为一个黑盒。一开始，不要担心实现。
- en: '|  |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Definition
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: An implementation is the way you write the code to solve a task.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 实现是编写代码来解决任务的方式。
- en: '|  |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'Instead of worrying about the details of the implementation, think about what’s
    being asked: Are there any interactions with the user? Is there any input your
    program might need? Is there any output your program might show? Is your program
    just supposed to be doing calculations behind the scenes?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心实现的细节，考虑一下被询问的问题：程序与用户有交互吗？程序可能需要哪些输入？程序可能显示哪些输出？程序只是应该在幕后进行计算吗？
- en: It’s helpful to draw a diagram showing possible interactions between your program
    and the user of the program. Go back to the bread example. A possible black box
    visualization is shown in [figure 2.4](#ch02fig04). The inputs are represented
    to the left of the black box and the outputs to the right.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 画一个图来展示你的程序与程序用户之间可能的交互是有帮助的。回到面包的例子。一个可能的黑盒可视化如图2.4所示。输入在黑盒的左侧表示，输出在右侧表示。
- en: Figure 2.4\. A black box visualization of baking a loaf of bread with a given
    set of ingredients.
  id: totrans-82
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.4。使用给定的一组成分烘焙一袋面包的黑盒可视化。
- en: '![](images/02fig04_alt.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/02fig04_alt.jpg)'
- en: When you have an idea of the inputs and outputs of your black box, think about
    any special behaviors that you may need to take into account. Will the program
    behave differently in different situations? In the bread example, can you substitute
    something for sugar if you don’t have any? Will you get a different type of bread
    if you add sugar instead of salt? You should write out what the program will do
    in these situations.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对黑盒的输入和输出有了一定的了解后，考虑任何可能需要考虑的特殊行为。程序在不同情况下会有不同的行为吗？在面包的例子中，如果你没有糖，你能用其他东西代替吗？如果你用盐代替糖，你会得到不同类型的面包吗？你应该写出程序在这些情况下会做什么。
- en: All these specific interactions can be visualized in a flowchart. You can trace
    many routes through your flowchart, each route representing a different possible
    implementation and outcome, as in [figure 2.2](#ch02fig02).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些具体的交互都可以在流程图中可视化。你可以在流程图中追踪许多路径，每条路径代表不同的可能实现和结果，如图2.2所示。
- en: '|  |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Quick check 2.2**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查2.2**'
- en: '**[Q1:](kindle_split_056.html#app01qa2q0a1)**'
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](kindle_split_056.html#app01qa2q0a1)**'
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You need to clean up after your baking adventure. You need to do two things:
    wash the dishes and take out the trash, in that order. Organize the following
    steps and decision points into a flowchart as in [figure 2.2](#ch02fig02). Use
    as many steps/decisions as possible, but you don’t have to use them all.'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你的烘焙冒险之后，你需要清理：洗碗和倒垃圾，按照这个顺序。将以下步骤和决策点组织成如图2.2所示的流程图。尽可能使用尽可能多的步骤/决策，但不必全部使用。
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Step: Rinse dish'
  id: totrans-92
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：冲洗盘子
- en: 'Step: Sing a song'
  id: totrans-93
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：唱一首歌
- en: 'Step: Tie up trash bag'
  id: totrans-94
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：扎紧垃圾袋
- en: 'Step: Take trash outside'
  id: totrans-95
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：将垃圾带出室外
- en: 'Step: Pick up a dirty dish'
  id: totrans-96
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：拿起一个脏盘子
- en: 'Step: Scrub dirty dish with soap'
  id: totrans-97
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：用肥皂刷洗脏盘子
- en: 'Step: Put clean dish in drying rack'
  id: totrans-98
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：将干净的盘子放入晾架上
- en: 'Step: Dump out trash bag on the floor'
  id: totrans-99
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：将垃圾袋倒放在地上
- en: 'Step: Put a piece of trash in the trash bag'
  id: totrans-100
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤：将一片垃圾放入垃圾袋
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Decision: Anything else to put in the trash bag?'
  id: totrans-102
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策：垃圾袋里还需要放其他东西吗？
- en: 'Decision: Am I happy with my baking skills?'
  id: totrans-103
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策：我对我的烘焙技能满意吗？
- en: 'Decision: Any more dirty dishes left?'
  id: totrans-104
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策：还有其他脏盘子吗？
- en: 'Decision: Should I watch a movie tonight?'
  id: totrans-105
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策：我今晚要看电影吗？
- en: '|  |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 2.3.3\. Writing pseudocode
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3. 编写伪代码
- en: At this point, you’ve come up with test cases, special behaviors you might have
    to be careful of, and a visual representation of a sequence of steps that you
    believe will accomplish the task given. If you drew out your sequence of steps,
    now is the time to convert your drawing into words, using programming concepts.
    To solve the problem, you must come up with a sequence of steps to follow so that
    they achieve the task outlined in the problem.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你已经想出了测试用例，一些你可能需要小心处理的特殊行为，以及一个你认为能够完成任务的步骤序列的视觉表示。如果你已经画出了你的步骤序列，现在就是将你的草图转换成文字的时候了，使用编程概念。为了解决问题，你必须想出一组步骤来遵循，以便它们能够完成问题中概述的任务。
- en: '*Pseudocode* is a mix of English and programming on paper or in your code editor.
    It helps you get the structure of the program looking right at various points:
    when you get input from the user, when you show output, when you need to make
    a decision, and when you need to repeat a set of steps.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*伪代码*是英语和编程在纸上或代码编辑器中的混合体。它帮助你确保程序结构在各个点上正确：当你从用户那里获取输入时，当你显示输出时，当你需要做出决定时，以及当你需要重复一组步骤时。'
- en: Putting the sequence of steps into words is like writing down and trying out
    your recipe. You must use what you know about how ingredients taste and what they’re
    used for to decide the best way to arrange them together. In programming, you
    must use everything you know about various techniques and constructs to put the
    code together, and this is the hardest part of programming.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 将步骤序列用文字表达就像写下并尝试你的食谱。你必须使用你所知道的关于食材的味道和用途的知识来决定如何将它们安排在一起。在编程中，你必须使用你所知道的关于各种技术和构造的知识来组合代码，这是编程中最困难的部分。
- en: 'In pseudocode, finding the area of a circle might look like this:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在伪代码中，计算圆的面积可能看起来像这样：
- en: Get a radius from the user.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从用户那里获取一个半径。
- en: Apply a formula.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用公式。
- en: Show the result.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示结果。
- en: Repeat steps 1–3 until the user says to stop.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤1-3，直到用户说停止。
- en: Throughout this book, you’ll see examples where certain programming concepts
    are useful. The only way to know which concept to use and when to use it is through
    intuition, which comes with a lot of practice.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你将看到一些例子，说明某些编程概念是有用的。唯一知道何时以及如何使用这些概念的方法是通过直觉，而这种直觉来自于大量的实践。
- en: Of course, there are many ways to achieve a task with programming. It’s not
    a bad thing to go down one path and find yourself stuck; then you’ll have a better
    understanding of why a particular method doesn’t work in that case. With time
    and experience, you’ll develop intuition for when one concept is better to use
    than another.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，用编程实现一个任务有无数种方法。走一条路然后发现自己卡住了并不是什么坏事；这样你会更好地理解为什么在那种情况下特定的方法不起作用。随着时间的推移和经验的积累，你会对何时使用一个概念而不是另一个概念有直觉。
- en: '|  |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Quick check 2.3**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查2.3**'
- en: '**[Q1:](kindle_split_056.html#app01qa3q0a1)**'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](kindle_split_056.html#app01qa3q0a1)**'
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here’s a problem statement. The Pythagorean theorem is a² + b² = c². Solve for
    c. Write a sequence of steps, in pseudocode, that you might take to solve for
    c.
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个问题陈述。勾股定理是a² + b² = c²。求解c。用伪代码编写一组步骤，说明你可能采取的求解c的方法。
- en: ''
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Hint: √(x²) = x'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提示：√(x²) = x
- en: '|  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 2.4\. Writing readable code
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4. 编写可读的代码
- en: As you learn more about programming, and specifically Python programming in
    this book, you’ll see language specifics that Python offers to help you achieve
    this principle. I don’t discuss those in this lesson. What’s important to remember
    at this point, before you even start writing code, is that any code you write
    should be with the intent that someone else will read it, including yourself in
    a few weeks’ time!
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你对编程的了解越来越多，特别是这本书中关于Python编程的了解，你会看到Python提供的语言特性，这些特性可以帮助你实现这一原则。我在这个课程中不会讨论这些内容。在你开始编写代码之前，重要的是要记住，你编写的任何代码都应该有意图让其他人阅读，包括自己在几周后！
- en: 2.4.1\. Using descriptive and meaningful names
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.1. 使用描述性和有意义的名称
- en: 'Here’s a short snippet of code in Python, which you don’t need to understand
    right now. It consists of three lines of code, evaluated in order, top to bottom.
    Notice that it looks similar to something you may write in a math class:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个Python代码的简短片段，你现在不需要理解它。它由三行代码组成，按顺序从上到下评估。注意，它看起来与你在数学课中可能写的东西相似：
- en: '[PRE0]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Can you tell, at a high level, what the code is supposed to calculate? Not
    really. Suppose I rewrite the code:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你能否从高层次上说出代码应该计算什么？实际上很难。假设我重写了代码：
- en: '[PRE1]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now can you tell, at a high level, what the code is supposed to do? Yes! It
    calculates—or rather, estimates—the area of a circle with radius 2.2\. As in math,
    programming languages use *variables* to store data. A key idea behind writing
    readable code when programming is using descriptive and meaningful variable names.
    In the preceding code, `pi` is a variable name, and you can use it to refer to
    the value 3.1\. Similarly, `radius` and `circle_area` are variable names.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你能从高层次上告诉代码应该做什么吗？是的！它计算——或者更确切地说，估计——半径为2.2的圆的面积。就像数学一样，编程语言使用*变量*来存储数据。编写可读代码的一个关键思想是使用描述性和有意义的变量名。在上面的代码中，`pi`是一个变量名，你可以用它来引用值3.1。同样，`radius`和`circle_area`也是变量名。
- en: 2.4.2\. Commenting your code
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.2\. 为代码添加注释
- en: Also notice that the preceding code includes a line that starts with the `#`
    character. That line is called a *comment*. In Python, a comment starts with the
    `#` character, but in other languages, it can start with different special characters.
    A comment line isn’t part of the code that runs when the program runs. Instead,
    comments are used in code to describe important parts of the code.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意，前面的代码中包含了一条以`#`字符开头的行。这一行被称为*注释*。在Python中，注释以`#`字符开头，但在其他语言中，它可能以不同的特殊字符开头。注释行不是程序运行时执行的代码的一部分。相反，注释用于代码中描述代码的重要部分。
- en: '|  |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: 'A comment is a line in a Python program that starts with a #. These lines are
    ignored by Python when running a program.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 注释是Python程序中的一行，以#开头。这些行在运行程序时被Python忽略。
- en: '|  |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Comments should help others, and yourself, understand why you wrote code in
    that way. They shouldn’t just put into words what the code implements. A comment
    that says “Use the formula to calculate the area of a circle” is much better than
    one that says “Multiply pi times the radius times the radius.” Notice that the
    former explains why the code is correct to use, but the latter simply puts into
    words what the code is implementing. In this example, someone else reading the
    code already knows that you’re multiplying the three values (because they know
    how to read code!), but they might not know why you’re doing the multiplication.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 注释应该帮助他人和你自己理解为什么以这种方式编写代码。它们不应该只是将代码实现的内容用文字表达出来。一个说“使用公式计算圆的面积”的注释比一个说“将π乘以半径再乘以半径”的注释要好得多。注意，前者解释了为什么代码使用是正确的，但后者只是简单地将代码实现的内容用文字表达出来。在这个例子中，阅读代码的人已经知道你在乘以三个值（因为他们知道如何阅读代码！），但他们可能不知道为什么你要进行乘法。
- en: Comments are useful when they describe the rationale behind a larger chunk of
    code, particularly when you come up with a unique way to compute or implement
    something. A comment should describe the big idea behind the implementation of
    that particular chunk of code, because it might not be obvious to others. When
    someone reading the code understands the big picture, they can then go into the
    specifics of the code by reading each line to see exactly what calculations you’re
    doing.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当注释描述了更大块代码背后的理由时，注释是有用的，尤其是当你想出了一种独特的方式来计算或实现某事时。注释应该描述特定代码块实现背后的主要思想，因为这对其他人可能不明显。当阅读代码的人理解了整体情况时，他们可以通过阅读每一行代码来深入了解代码的具体细节，看看你具体做了哪些计算。
