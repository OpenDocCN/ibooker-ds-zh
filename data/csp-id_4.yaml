- en: Language features by version
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言特性按版本
- en: This book is mostly organized by version, but it can be difficult to get a sense
    of the features introduced in each version at a glance. This is particularly true
    for the features introduced in minor versions of C# 7, which typically improve
    a feature introduced in C# 7.0.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要按版本组织，但很难一眼看出每个版本引入的特性。这对于在C# 7的次要版本中引入的特性尤其如此，这些特性通常改进了C# 7.0中引入的特性。
- en: Additionally, it can be useful to know whether a language feature requires runtime
    or framework support or whether it’s pure compiler magic. This appendix aims to
    make all of this information available as simply as possible.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解一个语言特性是否需要运行时或框架支持，或者它是否是纯编译器魔法，可能很有用。本附录旨在尽可能简单地提供所有这些信息。
- en: One aspect I haven’t mentioned is how generic type inference has evolved over
    versions. It’s changed many times and usually in ways that are too complicated
    to capture in just a few words. I suggest you take it as a given that anytime
    a new version is introduced, generic type inference may have improved.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有提到的一个方面是泛型类型推断在各个版本中的演变。它已经改变了很多次，通常是以太复杂，无法用几句话来概括。我建议你把它当作一个既定事实，即每当引入一个新版本时，泛型类型推断可能已经得到了改进。
