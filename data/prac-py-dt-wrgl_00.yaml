  type: TYPE_NORMAL
  zh: 致谢
- en: 'As I mentioned previously, this book owes much to my many students over the
    years who were brave enough to try something new and ask sincere questions along
    the way. The process of writing this book (to say nothing of the text itself)
    was made immeasurably better by my editor, Jeff Bleiel, whose pleasantness, flexibility,
    and light touch tempered my excesses while making space for my personal style.
    I am also grateful for the thoughtful and generous comments of my reviewers: Joanna
    S. Kao, Anne Bonner, and Randy Au.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，这本书在很大程度上要归功于多年来敢于尝试新事物并在旅途中提出真诚问题的我的许多学生。写作这本书的过程（更不用说书中的内容本身）得益于我的编辑杰夫·布莱尔（Jeff
    Bleiel），他的愉快、灵活和轻柔的手法在调和我的过度表达的同时为我的个人风格留出了空间，使这一过程更加愉快。我还要感谢我的审稿人乔安娜·S·高（Joanna
    S. Kao）、安妮·邦纳（Anne Bonner）和兰迪·奥（Randy Au）的深思熟虑和慷慨评论。
- en: I would also like to thank Jess Haberman, who offered me the chance to make
    this material my own, as well as Jacqueline Kazil and Katharine Jarmul, who helped
    put me in her way. I’d also like to thank Jeannette Wing and Cliff Stein and the
    staff at Columbia University’s Data Science Institute, whose interest in this
    work has already helped it generate exciting new opportunities. And of course,
    I want to thank my friends and relations for their interest and support, even—and
    especially—when they had no idea what I was talking about.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢杰斯·哈伯曼（Jess Haberman），他给了我让这些材料成为我的机会，以及杰奎琳·卡齐尔（Jacqueline Kazil）和凯瑟琳·贾默尔（Katharine
    Jarmul），她们帮助我找到了机会。我还要感谢珍妮特·温格（Jeannette Wing）、克利夫·斯坦（Cliff Stein）以及哥伦比亚大学数据科学研究所的工作人员，他们对这项工作的兴趣已经帮助它产生了令人兴奋的新机会。当然，我也要感谢我的朋友和亲属，感谢他们的关注和支持，即使——也特别是——当他们完全不明白我在说什么的时候。
- en: Finally, I’d want to thank my family (including the children too young to read
    this) for staying supportive even when the Sad SpongeBob days set in. You make
    the work worth doing.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的家人（包括那些太小而无法阅读本书的孩子们），即使在低落的时刻，你们的支持也使得这项工作有了价值。
- en: ^([1](preface01.html#idm45143428969872-marker)) For a *long* time, installing
    the tools was also a huge obstacle. Now all you need is an internet connection!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](preface01.html#idm45143428969872-marker)) **长时间以来**，安装工具也是一个巨大的障碍。现在你只需要一个互联网连接！
