- en: Chapter 2\. Data Knowledge and Skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章 数据知识与技能
- en: Data is the foundation of this entire book. By reading it, you are clearly taking
    an important step towards using data more than you are today, so it’s vital that
    you truly understand what we mean by data. One of the biggest challenges you may
    encounter when working with data is the terminology used to describe the values,
    fields, and files you will use.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是整本书的基础。通过阅读它，您显然正在朝着比今天更多地使用数据迈出重要一步，因此真正理解我们所说的数据是至关重要的。在处理数据时可能遇到的最大挑战之一是术语，这些术语用于描述您将使用的值、字段和文件。
- en: Once you are familiar with the terminology, this chapter will introduce you
    to the fundamental concepts of data. These building blocks of data take many forms.
    By understanding where data comes from, you will be able to find useful sources,
    spot differences between them, and learn about what it takes to form a usable
    data source.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦熟悉了术语，本章将介绍数据的基本概念。数据的这些构建块具有多种形式。通过理解数据的来源，您将能够找到有用的来源，发现它们之间的差异，并了解形成可用数据源所需的内容。
- en: Finding and refining a data source for analysis to drive data-informed decisions
    isn’t the only output you are likely to create when working with data. This chapter
    will look at the various outputs your projects might create and at the key aspects
    of each type, as well as describing the essential factors that ensure each meets
    the project’s requirements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据时，寻找和优化用于驱动数据驱动决策的数据来源并不是您可能创造的唯一输出。本章将探讨您的项目可能创建的各种输出以及每种类型的关键方面，并描述确保每种类型满足项目需求的基本因素。
- en: As covered in [Chapter 1](ch01.html#the_emerging_data_challenge_and_opportunity),
    data fluency is a fundamental set of skills that are likely missing for many people
    in your organization. To create the benefit of data-informed decision-making and
    build valuable data propositions, you will need to fill this skill gap for yourself
    and others. The abilities required to ensure successful project outcomes will
    be covered so you know what aptitudes and expertise are required to achieve the
    best results for your organization.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第1章](ch01.html#the_emerging_data_challenge_and_opportunity)中所述，数据流畅是您组织中许多人可能缺少的基本技能集。为了创建数据驱动决策的好处并建立有价值的数据建议，您需要填补自己和其他人的这一技能差距。确保成功项目结果所需的能力将会被覆盖，以便您了解为您的组织取得最佳结果所需的能力和专业知识。
- en: What Is Data?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据？
- en: '*Data* is the facts or numbers collected from observations for the purpose
    of understanding a particular subject better. This can include the details or
    figures that operational systems create to record transactions for future reference
    within the system or for reporting purposes. Compared to the trickle of data produced
    when, for example, books were handwritten or census data was collected manually,
    the amount of data produced by increasing digitalization and the greater adoption
    of smart devices has become a flood.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据*是从观察中收集的用于更好理解特定主题的事实或数字。这可以包括操作系统为记录未来系统内部的交易或报告目的而创建的细节或数字。与手写书籍或手动收集人口普查数据时产生的数据涓涓细流相比，随着数字化程度的增加和智能设备更广泛的采用，产生的数据量已经成为洪水般的数量。'
- en: The challenge of working with data is no longer just about finding the right
    data sets amongst the sea of data available but now lies in “wrangling” the data
    available to find answers to your questions. Using new data sources can often
    involve cleaning, structuring, and aggregating data sets into more easily usable
    formats. These tasks involve planning what is required, investigating the data,
    and then enacting those plans to form a revised data set for further analysis.
    Finding these sources of data will involve a lot of collaboration with colleagues
    as you track down the data that will help you achieve your goals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 处理数据的挑战不再仅仅是在大量可用数据中找到正确的数据集，而是现在在于“驯服”可用数据以找到问题的答案。使用新的数据源通常需要清理、结构化和聚合数据集以更容易使用的格式。这些任务涉及计划所需内容、调查数据，然后执行这些计划以形成修订后的数据集以进行进一步分析。寻找这些数据源将涉及与同事的大量协作，因为您追踪可以帮助您实现目标的数据。
- en: To understand what data is needed, you will need to be able to translate the
    business problem at hand into a question and form hypotheses to test. There is
    rarely a single way to resolve a dilemma, and you will need to iterate through
    various formulations to learn what solution is really required. Gaining experience
    of refining the questions to get to the true need requires experience, and developing
    trust with your stakeholders will require time and effort.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解需要什么数据，你需要能够将手头的业务问题转化为一个问题，并形成假设来测试。很少有一种方法可以解决困境，你需要通过不同的表达式来迭代，以了解到底需要什么解决方案。获得精炼问题的经验，以满足真正需求，需要经验，与你的利益相关者建立信任将需要时间和努力。
- en: Organizations have built valuable data stores over the past few decades; or
    rather, their IT departments have, as they were the only people with the experience
    required to do this type of work. These stores were, until recently, hidden behind
    layers of security and required specialized knowledge to access them. During the
    last decade, software solutions addressing these barriers have changed not just
    who can work with data but how quickly they can access it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，组织已经建立了宝贵的数据存储；或者说，他们的IT部门已经这样做了，因为他们是唯一具有必要经验来完成这类工作的人。直到最近，这些存储被隐藏在多层安全性之后，并需要专业知识来访问。在过去的十年里，解决这些障碍的软件解决方案不仅改变了能够使用数据的人群，还改变了他们能多快地访问数据。
- en: Organizations frequently need to restructure, clean up values, convert codes
    to actual names, and join multiple sources together to make data usable. Specialists
    often conduct this work, but even when that is the case, the better you understand
    the tasks involved and the parts of a data set, the more likely you will be to
    get the data you need at your first request. Also, software has become more usable
    for ordinary users by becoming no, or low, code platforms. This means you don’t
    need to learn specialist coding languages to begin to access data sources yourself.
    The following section will help you learn how to form your own data sets from
    the sources in your organization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 组织经常需要重组、清理值、将代码转换为实际名称，并将多个来源结合在一起，以使数据可用。专家们通常会进行这项工作，但即使如此，你越了解任务和数据集的各个部分，就越有可能在首次请求时获得所需的数据。此外，软件通过成为无代码或低代码平台，已经变得更易用于普通用户。这意味着你不需要学习专业编码语言即可开始访问数据源。以下部分将帮助你学习如何从组织的源中形成自己的数据集。
- en: Key Features of Data
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据的关键特征
- en: There are many different features of a data set. Many of the terms will be familiar
    to you, but some may be new concepts; we’ll cover them in this section.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的许多不同特性。许多术语对你来说可能很熟悉，但有些可能是新概念；我们将在本节中进行介绍。
- en: 'Some features determine the shape and structure of the data. These include:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有些特性决定了数据的形状和结构。这些包括：
- en: Columns
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列
- en: Rows
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行
- en: Headers
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题
- en: 'Other features of data sets change how the data can be used. These include:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的其他特性改变了数据的使用方式。这些包括：
- en: Categories
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别
- en: Measures
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量
- en: Data types
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型
- en: Granularity
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粒度
- en: When you ask most people what comes to mind when they think of data, you will
    be likely to hear the word *spreadsheet*. Spreadsheets are very useful, flexible
    data stores and places where data can be analyzed through tables or by creating
    charts. In many ways, spreadsheets contain many of the common features of more
    scalable and specialized data solutions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你问大多数人在他们想到数据时会想到什么，你很可能会听到*电子表格*这个词。电子表格非常有用，灵活的数据存储方式，可以通过表格或创建图表进行数据分析。在许多方面，电子表格包含了更可扩展和专业化数据解决方案的许多常见特性。
- en: 'Most data sources provided by IT in your organization will be classed as *structured*.
    You can usually see the structure of the rows and columns within a spreadsheet
    due to the gridlines shown. This means the data sources have the following components:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数由你组织的IT提供的数据源都被归类为*结构化*。你通常可以看到电子表格中行和列的结构，因为它们显示了网格线。这意味着数据源具有以下组成部分：
- en: 'Columns: a single column should contain a single attribute of the data and
    can be only one type of data.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列：单个列应包含数据的单个属性，并且只能是一种类型的数据。
- en: 'Rows: each row should contain a single recording of an instance in the data.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行：每一行应该包含数据实例的单个记录。
- en: 'Headers: a title for a column details what is within it.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题：列的标题详细说明了其内部内容。
- en: A *record* is an individual transaction or instance captured in the data. As
    rows contain records, these terms can be used interchangeably when discussing
    data sets.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*记录*是数据中捕获的单个交易或实例。由于行包含记录，因此在讨论数据集时可以互换使用这些术语。
- en: 'Not all of your data sets will be held in this clean format. *Clean data* refers
    to data that is well-structured and can easily be analyzed in its current state.
    *Unclean* data is the opposite of this. Features of unclean data include the following
    issues:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的数据集都以这种干净的格式保存。*干净的数据*指的是结构良好且可以在当前状态下轻松分析的数据。*不干净的*数据则相反。不干净数据的特征包括以下问题：
- en: 'Columns: multiple items of data can be included in each individual column,
    like the third row of data in the Detail column in [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data),
    which contains the instructor, calories burned, and music listened to during the
    spin class.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列：每个列中可以包含多个数据项，比如[表2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中的第三行数据，其中包含旋转课程期间的教练、消耗的卡路里和听的音乐。
- en: 'Rows: a single record can be spread across multiple rows, meaning that values
    might be missing in each row, or the rows may be repeated; this is often referred
    to as *duplicate records*.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行：单个记录可以跨多行分布，这意味着每行可能缺少值，或者行可能重复；这通常称为*重复记录*。
- en: 'Headers: headers might be incomprehensible or not present at all.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Headers: headers might be incomprehensible or not present at all.'
