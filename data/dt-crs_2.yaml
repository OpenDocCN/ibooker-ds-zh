- en: As with dates, you may want to apply an alias to the indicators to make the
    data clear as to whether the 1 or 0 means yes or no. This will help others who
    might use the data source to understand what the 1s and 0s represent.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与日期一样，您可能希望对指示器应用别名，以便清楚地表明1或0代表是或否。这将帮助其他可能使用数据源的人理解1和0代表的含义。
- en: Data File Structures and Formats
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据文件结构和格式
- en: 'The data types and terminology used to describe the parts of a data set are
    just the beginning. You will also need to understand the terms used to define
    where and how data sets are stored. Your computer is likely filled with the most
    common formats of data sources, Excel spreadsheets, but you may not have directly
    used the largest data storage format by volume in the world: databases.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 描述数据集部分所使用的数据类型和术语仅仅是开始。您还需要理解用于定义数据集存储位置和方式的术语。您的计算机可能填满了最常见的数据源格式，如Excel电子表格，但您可能并未直接使用世界上体积最大的数据存储格式：数据库。
- en: Files of data such as spreadsheets are very common due to the flexibility they
    offer in how they hold data. This same flexibility of input makes it much harder
    to use the data found in spreadsheets as a source for further analysis.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 数据文件，例如电子表格，由于其在数据保存方面的灵活性，非常普遍。这种输入的灵活性使得在进一步分析时更难使用电子表格中的数据作为数据源。
- en: The shape of data
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据的形状
- en: 'There are two main forms of data that you will find in most spreadsheets: columnar
    data and pivot tables.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数电子表格中常见的数据有两种主要形式：列式数据和数据透视表。
- en: You are likely questioning what we mean by the *columnar form* of data. This
    is where data is still held within structured columns, similar to what you would
    find if you queried the database where the data is stored. Tables [2-3](#fig_5_figure_boolean_data_used_as_indicators_for_yes)
    and [2-4](#fig_6_figure_example_of_columnar_data_target_sales_f) are simple examples
    of columnar data sets.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会问我们所说的*列式数据*是什么意思。这是指数据仍然以结构化列的形式保存，类似于您查询数据存储在哪里的数据库时所找到的内容。表格[2-3](#fig_5_figure_boolean_data_used_as_indicators_for_yes)和[2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)是列式数据集的简单示例。
