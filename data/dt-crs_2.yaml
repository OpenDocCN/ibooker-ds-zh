- en: It’s unlikely that you are first coming across the concepts of pivot tables
    in this book, but we want to ensure that we are thinking about how and why they
    are used so frequently. *Pivot tables*, or crosstabs, as they are also known,
    are quick forms of summarizing large data sets into more easily consumable data
    points or so that they can be easily used to answer analytical questions. Take,
    for example, the data table on bike sale targets for different stores found in
    [Table 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您很可能不是第一次接触本书中的透视表概念，但我们希望确保您思考为什么以及它们如何如此频繁地被使用。*透视表*，或称为交叉表，是将大型数据集快速汇总为更易消化的数据点或用于回答分析问题的便捷方式。例如，您可以查看[表格 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)
    中不同商店的自行车销售目标的数据表。
- en: Converting this data to a pivot table allows you to easily reference quarterly
    trends within the target areas. As pivot tables can contain totals and alternate
    aggregations, you can use them to find answers to your questions. In [Figure 2-3](#fig_7_figure_pivot_table_created_in_google_sheets_fro),
    a pivot table has been formed from the data found in [Table 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)
    to organize the data by store and quarter, as well as to create an average target
    per store for each quarter, and an average across the entire year for each store,
    in the Grand Total column. The final cell of the pivot table, found in the Grand
    Total column and Grand Total row, expresses the average target for all the stores
    across the entire year.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些数据转换为透视表使您能够轻松查阅目标区域的季度趋势。由于透视表可以包含总计和替代聚合方式，您可以使用它们来找到问题的答案。在 [图 2-3](#fig_7_figure_pivot_table_created_in_google_sheets_fro)
    中，已经从 [表格 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f) 的数据形成了一个透视表，按商店和季度组织数据，以及创建每季度每个商店的平均目标和整个年度每个商店的平均值，显示在总计列中。透视表的最终单元格位于总计列和总计行，表示整个年度所有商店的平均目标。
- en: '![Pivot table created in Google Sheets from the data in Figure 2-6](assets/dacu_0203.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![在 Google Sheets 中从图 2-6 数据创建的透视表](assets/dacu_0203.png)'
