- en: '^([3](ch02.html#id307-marker)) We’re sure you have come across service-level
    agreements (SLAs) in your career so far, but just in case you haven’t: an SLA
    is an agreement on the frequency and timeliness of providing a product or service.
    For example, with data products, SLAs will state when the product will be refreshed
    with the latest data.'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch02.html#id307-marker)) 我们相信你在职业生涯中一定遇到过服务级别协议（SLAs），但如果你还没有，简单解释一下：SLA
    是关于提供产品或服务的频率和及时性的协议。例如，对于数据产品，SLA 将规定产品将何时刷新为最新数据。
