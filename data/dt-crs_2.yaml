- en: When using a data set, if you see a field that is likely to be an aggregation,
    then you might want to assume there has been some *pre-processing* of the data
    set. In [Table 2-2](#fig_2_figure_summarized_table_of_figure_2_1), the number
    of rides is likely to be an aggregation, as each other row represents a single
    record detailing a single activity, whereas the fourth row captures the details
    of two rides at once. Like any source of information, to understand any potential
    biases or errors that could have been introduced by the changes, you should question
    the source of the information and who made the changes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用数据集时，如果看到一个可能是聚合的字段，那么你可能会假设数据集已经进行了一些*预处理*。在[表格 2-2](#fig_2_figure_summarized_table_of_figure_2_1)中，骑行次数可能是一个聚合值，因为每一行代表一个详细记录，描述了一个单独的活动，而第四行则捕捉了两次骑行的详细信息。像任何信息源一样，要理解可能由变更引入的任何潜在偏见或错误，你应该质疑信息的来源以及谁进行了更改。
- en: Data Types
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据类型
- en: In the definition of a column of data, we highlighted that each column should
    have only one type of data, or data type. A *data type* is the classification
    given to a data field that establishes what we can do to it. Let’s describe each
    main data type and what you can do with them.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据列的定义中，我们强调每列只能有一种数据类型，或称数据类型。*数据类型*是赋予数据字段的分类，它决定了我们可以对其进行何种操作。让我们描述每种主要的数据类型及其操作方法。
- en: Numbers
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数字
- en: 'We all know that numbers come in two formats: whole and decimal numbers. Numeric
    data values will be made up of 1s, 2s, 3s, 4s, 5s, 6s, 7s, 8s, 9s, or 0s. Numbers
    will frequently be aggregated when conducting an analysis of a data set.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道数字有两种格式：整数和小数。数值数据值由1、2、3、4、5、6、7、8、9或0组成。在分析数据集时，数字经常会被聚合。
- en: When whole numbers are used in data, we commonly refer to them as *integers*.
    Decimal numbers are commonly known as floating point numbers, or *floats* for
    short. These data fields are more likely to be those that you aggregate or search
    within for individual values to answer your specific questions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据中使用整数时，我们通常称其为*整数*。小数通常被称为浮点数，或简称为*浮点数*。这些数据字段更有可能是您聚合或搜索单个值以回答特定问题的字段。
- en: '*Aggregating* numerical data involves summing, averaging, or counting values.
    Numerical data fields can be aggregated in many different ways depending on the
    questions you have been presented with. This happens when you are trying to answer
    questions such as the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*聚合*数值数据涉及求和、平均值或计数值。根据您提出的问题，数值数据字段可以通过许多不同的方式进行聚合。这种情况常发生在您试图回答以下问题时：'
- en: What is the total sales value?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总销售额是多少？
- en: What is the average grade achieved?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均成绩是多少？
- en: What is the maximum attendance of any of the events?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何事件的最大出席人数是多少？
- en: 'Aggregation often involves splitting the data up by categories found in the
    data set before aggregating. This happens when you are asking questions such as
    the following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合通常涉及在聚合之前根据数据集中找到的类别对数据进行拆分。当您询问以下问题时，就会发生这种情况：
- en: What is the total sales value for each month?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个月的总销售额是多少？
- en: What is the average grade achieved for each subject?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个学科平均成绩是多少？
- en: What is the maximum attendance for any event for each genre of music?
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种音乐流派的任何事件的最大出席人数是多少？
- en: Notice how the numeric data is still at the heart of each of these questions,
    but remember that you also need to understand the categorical data fields.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 注意数字数据仍然是每个问题的核心，但请记住您还需要理解分类数据字段。
- en: String data
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字符串数据
- en: String data fields contain alphanumeric values along with punctuation and other
    symbols. Many computer programs will default to treating a data field as a string
    if it isn’t specified in the file’s formatting because they are the most flexible
    as to what characters they can contain. String data fields will make up the majority
    of the categorical fields in your data set. Understanding what your string fields
    represent will help you understand what your data set contains and what it doesn’t.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串数据字段包含字母数字值以及标点符号和其他符号。如果文件格式没有指定，许多计算机程序将默认将数据字段视为字符串，因为它们在容纳字符方面最为灵活。字符串数据字段将构成数据集中大多数分类字段。了解您的字符串字段代表什么将帮助您了解数据集包含什么和不包含什么。
- en: 'Values in string data fields are treated differently from numeric fields. You
    can still aggregate string fields in a few ways, such as the following:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串数据字段中的值与数字字段处理方式不同。您仍然可以通过以下几种方式聚合字符串字段：
- en: Counting the number of times each value is found
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算每个值出现的次数
- en: Finding the minimum or maximum value based on alphabetic order
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于字母顺序查找最小或最大值
- en: Listing all the contents in a single value
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出单个值中的所有内容
- en: String fields can be split apart or appended to other string fields by using
    a variety of calculation functions to ensure they are useful for the questions
    you are trying to answer. Taking the detail field in [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data),
    you’d need to split apart the three different attributes that are currently squished
    together into one field. Strings can be split based on a specific character, on
    a pattern of characters, or by the position of a character. In [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data),
    the variables in the Detail data field could be split apart based on the hyphen.
    You could use calculations to create new data fields that would record the trainer
    of the spin class, the calories burned by Carl, and the music the session was
    performed to, respectively.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用各种计算函数，可以将字符串字段拆分或追加到其他字符串字段中，以确保它们对你试图回答的问题有用。在[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中，需要拆分目前被压缩在一个字段中的三个不同属性。字符串可以基于特定字符、字符模式或字符位置进行拆分。在[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中，详细数据字段中的变量可以基于连字符进行拆分。可以使用计算创建新的数据字段，分别记录旋转课程的教练、卡尔消耗的卡路里以及执行该会话时使用的音乐。
- en: Position is a useful concept to understand when using string data, as it differs
    from numeric, date, and Boolean data fields. *Position* refers to the order of
    the characters found in string field values ([Figure 2-1](#fig_3_figure_how_position_is_determined_in_a_string_f)).
    Each character, whether a letter, number, or symbol, has a position you can reference
    in calculations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 位置是使用字符串数据时需要理解的一个有用概念，因为它与数字、日期和布尔数据字段不同。*位置* 指的是字符串字段值中字符的顺序（见[图 2-1](#fig_3_figure_how_position_is_determined_in_a_string_f)）。每个字符，无论是字母、数字还是符号，都有一个可以在计算中引用的位置。
- en: '![How position is determined in a string field](assets/dacu_0201.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![字符串字段中位置的确定方式](assets/dacu_0201.png)'
- en: Figure 2-1\. How position is determined in a string field
  id: totrans-83
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-1\. 字符串字段中位置的确定方式
- en: As string fields can contain a vast array of characters, they take up more storage
    space in databases and take more computing power to process than numeric fields.
    Database administrators (DBAs) will look to ensure data is stored and processed
    as efficiently as possible.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 由于字符串字段可以包含各种字符，它们在数据库中占用的存储空间更多，处理时需要更多的计算资源，而不是数字字段。数据库管理员（DBA）会努力确保尽可能有效地存储和处理数据。
- en: Date fields
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日期字段
- en: Date fields are also an inefficient way to store data. Some software will allow
    you to store dates in a common format, such as that shown in [Figure 2-2](#fig_4_figure_date_field_format).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 日期字段也是存储数据的低效方式。一些软件允许你以常见格式存储日期，如[图 2-2](#fig_4_figure_date_field_format)所示。
- en: '![Date field format](assets/dacu_0202.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![日期字段格式](assets/dacu_0202.png)'
- en: Figure 2-2\. Date field format
  id: totrans-88
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-2\. 日期字段格式
- en: 'While this format is easy for people to read, from a computer point of view,
    there is a significant storage and processing overhead. For this reason, you might
    find date data held in many different formats specific to the software you are
    using. A couple of examples of these are listed here:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种格式对人类来说易于阅读，但从计算机的角度来看，存在显著的存储和处理开销。因此，你可能会发现日期数据以多种特定于所用软件的不同格式存储。以下列出了几个示例：
- en: Excel serial number
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Excel序列号
- en: If you have ever had a date suddenly change to a number in Excel when you change
    the formatting, this is probably why. Excel stores dates as an integer per day
    from January 1st, 1900\. Using 12/31/2023 as an example, the Excel serial number
    equivalent is 45289.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在更改格式时，曾经将日期突然更改为Excel中的数字，这可能就是原因。Excel将日期存储为自1900年1月1日以来的每日整数。以12/31/2023为例，Excel序列号等效值为45289。
- en: Epoch date
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 纪元日期
- en: Epoch date works similarly to an Excel serial number but uses an integer per
    second from January 1st, 1970, at midnight. Again, using the date in [Figure 2-2](#fig_4_figure_date_field_format)
    as an example, the epoch date value would be 1703890800.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 纪元日期与Excel序列号类似，但使用自1970年1月1日午夜以来的每秒整数。再以[图 2-2](#fig_4_figure_date_field_format)中的日期为例，纪元日期值将为1703890800。
- en: As mentioned in [“Numbers”](#numbers_iduxQ6lO), integers are efficient ways
    to store values, which is why they are used instead of in a human-friendly format.
    You will need to convert the values to a readable format if you are planning to
    share the data set with humans.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[“数字”](#numbers_iduxQ6lO)中提到的，整数是存储值的高效方式，这就是为什么它们被用于而不是人类友好的格式。如果计划与人类共享数据集，则需要将值转换为可读格式。
- en: Boolean fields
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布尔字段
- en: To make your database administrator happy, try to store as much data in a Boolean
    format as possible. Computers fundamentally use 1s and 0s to operate, and a Boolean
    data format is just 1s and 0s. The 1s and 0s represent true or false, or yes or
    no, as to whether a record has a given characteristic or not. This means computers
    can store and retrieve Boolean values much more easily than other data formats.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让您的数据库管理员满意，请尽量将尽可能多的数据以布尔格式存储。计算机基本上使用1和0来操作，布尔数据格式只是1和0。这些1和0表示记录是否具有特定特征的真或假，或者是有或无。这意味着计算机可以比其他数据格式更轻松地存储和检索布尔值。
- en: In large organizations, you will frequently encounter database extracts, or
    data sets taken from databases, that use 1s and 0s as indicators for yes and no
    within the data set. For example, when holding data about what banking products
    a customer had, 1 and 0 indicators would simply store which of the products available
    each customer had. This allows for quick formation of summaries across millions
    of rows of data ([Table 2-3](#fig_5_figure_boolean_data_used_as_indicators_for_yes)).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型组织中，您经常会遇到数据库提取或来自数据库的数据集，这些数据集使用1和0作为数据集内是或否的指示器。例如，当保存关于客户拥有哪些银行产品的数据时，1和0指示器会简单地存储每个客户所拥有的可用产品。这使得可以在数百万行数据上快速生成摘要（[表2-3](#fig_5_figure_boolean_data_used_as_indicators_for_yes)）。
