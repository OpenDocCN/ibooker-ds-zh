  id: totrans-142
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-3\. 在 Google Sheets 中从 [表格 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)
    数据创建的透视表
- en: For many people, analyzing data in spreadsheets is all the data analysis techniques
    they were taught in school or the earlier parts of their careers. This has resulted
    in lots of data being held in spreadsheets either in the columnar form or as a
    pivot table.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多人来说，在电子表格中分析数据是他们在学校或职业早期学到的所有数据分析技术。这导致大量数据以列形式或透视表形式存储在电子表格中。
- en: 'The shape of data is important, as it will suggest what considerations you
    need to take when working with each form. As pivot tables will likely have had
    some sort of aggregation applied to them, it can be difficult to determine the
    source of the data that they are formed from. Many pivot tables are shared across
    an organization, making the origin challenging to track. Without detailed notes,
    documentation, or filenaming conventions, it can be precarious to use the tables
    as the basis of your decision-making. There are several pieces of information
    that may be missing:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的形状很重要，因为它会提示您在处理每种形式数据时需要考虑的事项。由于透视表可能已应用某种聚合函数，因此很难确定它们形成的数据源。许多透视表在组织中共享，使得其来源难以追踪。如果没有详细的笔记、文档或文件命名规范，使用这些表作为决策基础可能会很危险。可能缺少的几个信息包括：
- en: The origin of the data
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的起源
- en: The age of the data
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的年龄
- en: Any filters or calculations that have been applied
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已应用的任何筛选器或计算
- en: This isn’t to say that extracts from databases still in the columnar form are
    perfect data sources to use. Databases are notorious for having more computer-friendly
    data field names rather than something meaningful to the user of the data set.
    Preparation of data sets for analysis often involves clarifying exactly what each
    contains through better naming and documentation. The origin, age, and filtering
    may also be issues if the extract of the data source has been shared across the
    organization. *Data governance* is the term used to describe the tasks undertaken
    to ensure the data is well documented so its origin, age, and any changes can
    be tracked and understood by all who need to use it.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着从仍处于列形式的数据库中提取的数据的数据源是完美的。数据库以更符合计算机的数据字段名称而不是对数据集用户有意义的名称而闻名。为了分析前准备数据集，通常需要通过更好的命名和文档化来澄清每个数据集包含的内容。如果数据源的提取已在整个组织中共享，其来源、年龄和过滤可能也是问题。*数据治理*
    是用来描述确保数据有良好文档化的任务，以便所有需要使用它的人能够追踪和理解其来源、年龄和任何变更。
- en: File types
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件类型
- en: 'There are many file types that will hold useful data sources for you. While
    you will have likely been using spreadsheets and CSV files throughout your career,
    spatial files may be new to you, but when used can provide a new dimension to
    your understanding of your organization. Other file types, like PDFs, may contain
    useful data sets, but extracting the data from them into the tool where you are
    conducting your analysis isn’t always consistent or straightforward. There are
    too many file types where data resides to handle in this book, so we’ll focus
    on the most common or useful. When using each, there are a number of considerations
    you should take into account:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多文件类型可以保存你的有用数据源。尽管你的职业生涯中可能一直在使用电子表格和 CSV 文件，但空间文件可能对你来说是新鲜的，但使用时可以为你对组织的理解提供新的视角。其他文件类型，如
    PDF，可能包含有用的数据集，但将数据从中提取到你正在进行分析的工具中并不总是一致或直接。在这本书中处理太多文件类型以存储数据，因此我们将重点放在最常见或最有用的文件类型上。在使用每种文件类型时，您应考虑以下几点：
- en: Spreadsheets
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格
- en: The most common data file types within your organization are spreadsheets—usually
    Excel, Google Sheets, or an equivalent. These files can contain manually input
    data, pivot tables, or database extracts, to name but a few sources. Spreadsheets
    were probably the first place where you tried to prepare data and started conducting
    some analysis on that data.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的组织中，最常见的数据文件类型是电子表格——通常是 Excel、Google Sheets 或类似的应用程序。这些文件可以包含手工输入的数据、数据透视表或数据库提取等多种数据来源。电子表格可能是你尝试准备数据并对其进行分析的第一个地方。
- en: Spreadsheets are a resource you can’t ignore when working with data. Due to
    the flexible input and easy editing of data, spreadsheets are common locations
    where your peers will model forecasts or apply their knowledge of a subject to
    derive meaning from the data.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据时，电子表格是一种无法忽视的资源。由于数据的灵活输入和简易编辑，电子表格是你的同行通常会用来建模预测或应用他们对主题的知识从数据中提取意义的常见位置。
- en: However, the ability to enter data values, apply calculations, or remove data
    points means you should take care whenever using any spreadsheet as a data source.
    It’s very easy to make mistakes such as mistyping a value or wrongly directing
    a calculation towards the wrong data values in a spreadsheet’s cells.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，能够输入数据值、应用计算或删除数据点的能力意味着在使用任何电子表格作为数据源时，您应该小心。很容易犯错，比如输入错误的数值或将计算错误地指向电子表格单元格中错误的数据值。
- en: Most business intelligence (BI) tools need to have data held in clear columns
    with a single header. When shared across an organization, spreadsheets are often
    formatted to have more detailed titles and other commentary inserted above or
    alongside the data tables you might want to use when analyzing data. This means
    spreadsheets have to be reformatted by removing the additional titles and text
    before they can be analyzed with BI tools.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数商业智能（BI）工具需要数据以清晰的列和单一标题保存。当在组织中共享时，电子表格通常格式化为在你分析数据时可能想使用的数据表格之上或旁边插入更详细的标题和其他评论。这意味着在可以使用
    BI 工具分析之前，必须通过删除附加的标题和文本来重新格式化电子表格。
- en: Comma-separated value (CSV) files
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 逗号分隔值（CSV）文件
- en: You can open CSV files within many of the same types of software you use for
    spreadsheets. The main difference is the structure of how the data is saved. Each
    row of a CSV file should contain a single record, but each of the data fields
    are separated by a comma instead of having columns of data. As an example, the
    first row of data in [Table 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)
    would be held as 1,Manchester,475.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在许多与电子表格相同类型的软件中打开CSV文件。主要区别在于数据保存的结构。CSV文件的每一行应包含一个记录，但数据字段之间用逗号分隔，而不是以列形式存储数据。例如，在[Table 2-4](#fig_6_figure_example_of_columnar_data_target_sales_f)中，数据的第一行将保存为1,Manchester,475。
- en: Spatial
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 空间
- en: If you work with data that details things like the position, distance between,
    or area covered by stores or people, it is likely that you already use spatial
    files that hold information about how to map data points when conducting geospatial
    analyses. Spatial files may not be common in your industry, but if you encounter
    them, there are some key differences that you will need to consider. Spatial files
    contain data about points (specific locations), lines (routes), or polygons (areas
    on maps). These files don’t come as a single file, but as a directory or folder
    of files. For example, the Esri shape format contains .shp, .shx, and .dbf files.
    You will likely need special geospatial software or business intelligence tools
    to open spatial formats, although more business intelligence tools are making
    this type of analysis easier to conduct alongside more traditional charting.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您处理的数据详细描述了商店或人员的位置、距离或覆盖区域等信息，那么您可能已经在进行地理空间分析时使用了空间文件，这些文件保存了关于如何映射数据点的信息。空间文件在您的行业中可能并不常见，但如果遇到它们，您需要考虑一些关键差异。空间文件包含关于点（具体位置）、线（路线）或多边形（地图上的区域）的数据。这些文件不是单个文件，而是一个目录或文件夹。例如，Esri形状格式包含.shp、.shx和.dbf文件。您可能需要特殊的地理空间软件或商业智能工具来打开空间格式，尽管越来越多的商业智能工具正在使这类分析与传统图表分析更容易进行。
- en: Going beyond files
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超越文件
- en: Not all data sets will be in files on your computer or network. Most data in
    your organization is likely held in a database. Databases are structured stores
    of data held on computers. Most databases are large enough to require specialized
    computers, known as *servers*, with specifications suited for storing and processing
    high volumes of data.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的数据集都存储在计算机或网络文件中。您的组织中大部分数据可能存储在数据库中。数据库是计算机上存储的数据结构化存储。大多数数据库都足够大，需要专门的计算机，称为*服务器*，其规格适合存储和处理大量数据。
- en: Database providers, such as Microsoft, Oracle, Teradata, and Snowflake, to name
    but a few, compete over the speed to absorb, process, and deliver data sets to
    users. How the databases handle these tasks has developed over time, and much
    of this processing happens within the database without the user of the database
    ever seeing it. In the most common form of databases, relational databases*,*
    the layers of a database that the user does see are the tables and views.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库提供商，如Microsoft、Oracle、Teradata和Snowflake等，竞争吸收、处理和交付数据集的速度。数据库处理这些任务的方式随着时间的推移而发展，其中大部分处理在数据库内部完成，数据库用户并未直接看到。在最常见的数据库形式中，关系型数据库*，*用户可以看到的数据库层是表格和视图。
- en: '*Relational databases* store similar data in tables that can be related to
    each other through shared identifiers or other data fields. For example, a client
    might have their contact details held in one table and the billings they’ve accrued
    in another. For the two tables to be used to send the billings due to the client,
    you’d need to join the tables together on a common field found in both tables.
    The tables in a database hold rows and columns in the same way as other data sources
    we have shown.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*关系型数据库* 将类似的数据存储在可以通过共享标识符或其他数据字段相互关联的表中。例如，客户可能在一个表中存储其联系方式，而在另一个表中存储其应付账单。要将这两个表用于向客户发送应付账单，您需要在两个表中共同字段上进行连接。数据库中的表格以行和列的方式存储数据，与我们展示的其他数据源相同。'
- en: 'For example, a customer of a bank will probably be part of many data queries:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，银行的客户可能会参与许多数据查询：
- en: What products does the customer have?
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户有哪些产品？
- en: What’s the customer’s credit limit?
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户的信用额度是多少？
- en: What branches has the customer visited?
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户访问了哪些分行？
- en: What channels does the customer use to transact with the bank?
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户使用哪些渠道与银行进行交易？
- en: Does the customer have any shared products with other bank customers?
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是否与其他银行客户共享产品？
- en: 'If all this data were stored in a single table, it would be monstrous and unruly.
    This is why the data is broken down into different tables—to make it more manageable.
    The bank will likely store the data in separate tables. The table names are illustrative
    of what they might be called in the organization’s database, like in the following
    example:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有这些数据都存储在单个表中，那将是庞大且难以管理的。这就是为什么数据被拆分到不同的表中——以使其更易于管理。银行很可能会将数据存储在不同的表中。表名示意了它们在组织数据库中可能被称为的名称，就像以下示例中的一样：
- en: Product_Customers
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: Product_Customers
- en: Contains which products a customer has and the services they use, when they
    started using the bank, and whether there are any other customers listed on the
    account.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 包含客户拥有的产品及其使用的服务，他们开始使用银行的日期，以及账户上是否列出了其他客户。
- en: Detailed_Product
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Detailed_Product
- en: Each product has different interest rates; also indicated is the date on which
    the product was sold, and to whom.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 每种产品有不同的利率；还标示了产品销售的日期以及销售对象。
- en: Branch_Customers
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Branch_Customers
- en: Details which branch locations a customer has visited.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 显示客户访问过的分行位置详情。
- en: Digital_Interactions
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: Digital_Interactions
- en: Contains a list of interactions a customer has had with the bank, when they
    occurred, and through what channel; examples include depositing a check in a branch,
    taking out cash through an ATM, and transferring a balance through the bank’s
    mobile application.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 包含客户与银行的互动列表，互动发生的时间以及通过哪种渠道进行；例如在分行存支票、通过ATM取现金和通过银行的移动应用程序转账余额等。
- en: This is just part of the overall jigsaw puzzle of data each company has about
    consumers, clients, or customers. Databases don’t come with an off-the-shelf solution
    that will match your organization’s data sets or needs. You’ll need a specialist
    to design a structure for the database. This specialist is often called a *data
    architect,* and their responsibilities include architecting data products to meet
    the analytical, operational, and strategic needs of the organization. The data
    architect will help decide what sets of tables are needed to gain information
    from the data, how they can be linked together, and how data will be loaded, read,
    and deleted from those tables.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是每家公司对消费者、客户或顾客拥有的数据的整体拼图的一部分。数据库没有现成的解决方案，可以与您组织的数据集或需求匹配。您将需要一个专家来设计数据库的结构。这个专家通常被称为*数据架构师*，他们的责任包括设计满足组织分析、运营和战略需求的数据产品。数据架构师将帮助决定需要哪些表集来从数据中获取信息，它们如何彼此链接，以及如何从这些表中加载、读取和删除数据。
- en: The fields in each table that act as the links between the tables are known
    as *keys.* Each row within the tables should have a data field that is a *unique*
    *key* linking a record to other data tables to form a complete data set. The unique
    key, or *primary key* (PK) as they are also known, is treated carefully to ensure
    each row can be linked to the relevant information in other tables without creating
    duplication of records. For example, a Customer table should have only a single
    record for each customer. Therefore, if each customer has their own CustomerID
    value, this will act as the primary key. CustomerID will also be found in other
    tables, like product, billing, and address details tables, and can be used to
    link the different tables together to add the additional information required
    about each customer, depending on the analysis being carried out.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 每个表中作为表之间链接的字段被称为*键*。每个表中的每一行都应该有一个数据字段作为*唯一*的*键*，用来链接记录到其他数据表，形成完整的数据集。这个唯一键，或者被称为*主键*（PK），需要小心处理，以确保每一行可以链接到其他表中相关的信息，避免记录的重复。例如，客户表应该只有每个客户的单一记录。因此，如果每个客户有自己的CustomerID值，这将作为主键。CustomerID也会出现在其他表中，比如产品、账单和地址详情表中，用于链接不同的表，以添加关于每个客户所需的附加信息，具体取决于正在进行的分析。
- en: Not every record has a single-row-to-single-row link. For example, a joint bank
    account will have two customer records that are linked to that account. This is
    called a *one-to-many relationship*.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个记录都有单一行到单一行的链接。例如，联合银行账户将有两个客户记录与该账户关联。这被称为*一对多关系*。
- en: The way a relational database maps together is called a *schema*. This is like
    a map to navigate how tables are joined together. The schema allows you to form
    the queries you need to get hold of the data to answer the questions posed. An
    example of a portion of a banking data schema can be seen in [Figure 2-4](#fig_8_figure_example_of_part_of_a_schema).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 关系数据库将表格如何映射在一起被称为 *模式*。这就像是一张地图，用于导航如何连接表格。模式允许您形成需要获取数据以回答所提出问题的查询。一个银行数据模式部分的示例可以在
    [图 2-4](#fig_8_figure_example_of_part_of_a_schema) 中看到。
- en: '![Example of part of a schema](assets/dacu_0204.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![模式的一部分示例](assets/dacu_0204.png)'
- en: Figure 2-4\. Part of a schema
  id: totrans-184
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-4\. 模式的一部分
- en: As data can be looked at from many different perspectives, you may need to link
    a single record with many other pieces of information to answer specific questions.
    This is where relational databases come into their own, as they allow different
    users to use similar records in different ways.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据可以从许多不同的角度来看待，您可能需要链接单个记录与许多其他信息以回答特定问题。这就是关系数据库发挥作用的地方，因为它们允许不同的用户以不同的方式使用类似的记录。
- en: When working with data in a database, you might need more than the latest data—you
    may also need historical data. For example, simply knowing a customer’s latest
    balance is useful, but knowing how their balance has changed over many months
    and years is a better way to gauge the revenue you could generate from the customer’s
    affluence. If a customer was saving for a large purchase like a house or car,
    then their current balance could be very low, but that doesn’t mean that holding
    their cash with your bank hasn’t been beneficial or that they don’t have the ability
    to grow their assets again.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在与数据库中的数据工作时，您可能需要的不仅仅是最新的数据 —— 您可能还需要历史数据。例如，仅知道客户的最新余额是有用的，但了解他们的余额在多个月甚至多年中如何变化，是评估您可以从客户财富中获得的收入的更好方式。如果客户正在为购买房屋或汽车等大件物品存钱，那么他们当前的余额可能会很低，但这并不意味着将他们的资金存放在您的银行中没有好处，或者他们没有能力再次增加资产。
- en: Historic snapshots of data can take up a significant amount of storage space,
    especially if each snapshot consists of millions of records. You will need to
    manage the retention of the data to ensure that you are only storing data that
    is of potential value to you and that doesn’t surpass the subject’s data rights
    as discussed in [“New Regulations and Government Mandates”](ch01.html#new_regulations_and_government_mandates).
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 历史数据的快照可能占用大量的存储空间，特别是如果每个快照由数百万条记录组成。您需要管理数据的保留，以确保仅存储对您有潜在价值的数据，并且不超过主题数据权利，如
    [“新规定和政府命令”](ch01.html#new_regulations_and_government_mandates) 中讨论的内容。
- en: Data as a Resource
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据作为资源
- en: Now that you know what data consists of and how it can be stored for either
    ad hoc use in files or more strategically in databases, you need to understand
    where it comes from originally. Understanding the journey your data sets have
    gone through before they reach you is important for many reasons, including avoiding
    bias and potential errors.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您知道数据的组成以及它可以存储为临时文件中的特定用途或更战略地存储在数据库中，您需要了解它最初来自何处。了解数据集在到达您之前经历的旅程对许多原因都很重要，包括避免偏见和潜在错误。
- en: With more members of your organization gaining access to data, keeping track
    of the data sources and the changes made to them can become harder if not carefully
    managed. Managing your data from source to consumption requires an overhead of
    effort that you will need to plan into your data projects, but it is well worth
    it.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您组织中更多成员能够访问数据，如果不仔细管理，跟踪数据来源和对其进行的更改可能变得更加困难。从数据源到使用中管理您的数据需要投入一定的努力，您需要计划进入您的数据项目中，但这是非常值得的。
- en: 'This section will look at the following key issues:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将讨论以下关键问题：
- en: Where data is created
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据产生的地方
- en: The difference between operational and analytical sources
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营和分析来源的区别
- en: How to curate data sources
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何管理数据源
- en: Governing data sources
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数据来源
- en: Where Data Is Created
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据产生的地方
- en: Quite frankly…everywhere. The digitalization of the world means that most of
    your activity, purchases, and interactions with others create data points. Even
    within my lifetime, capturing data has changed from a very intentional act to
    a consequence of life.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说……无处不在。世界的数字化意味着您的大部分活动、购买和与他人的互动都会产生数据点。即使在我的一生中，捕捉数据的方式也从一个非常有意识的行为变成了生活的一个结果。
- en: When I (Carl) was born less than 40 years ago, data was captured through intentional
    means like surveys or paper forms. When my son was born last year, it felt bizarre
    when we had to manually enter data into a form or fill out anything on paper rather
    than the data being automatically generated.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 当我（卡尔）不到40年前出生时，数据是通过像调查或纸质表格这样的有意的手段捕获的。当我的儿子去年出生时，我们不得不手动填写表格或填写任何纸质内容时感到很奇怪，而不是数据自动生成。
- en: 'This digitalization has led to the growth of the variety and volume of data
    available. The opportunity to learn more about your clients, customers, and consumers
    without having to ask them continually to supply data points manually is huge.
    With such a range of data sources, let’s look at a select few and why they may
    prove to be fruitful sources:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数字化带来了可用数据种类和数量的增长。无需不断要求客户手动提供数据点，您有机会更多地了解您的客户和消费者。有了如此多的数据来源，让我们来看看其中一些选择以及它们可能成为富有成效的数据源的原因：
- en: Online shopping
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 网上购物
- en: Shopping in a physical retail store in the late 1990s provides a great example
    of what information most stores wanted about their customers but would have to
    manually collect. Staff would try to upsell customers based on what they were
    either looking at or holding in their hand. The creation of long-lasting relationships
    with customers happened through signing up the customer to their mailing list
    or catalog.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代后期的实体零售商店购物，提供了大多数商店想要了解其客户信息的一个很好的例子，但他们必须手动收集。员工会尝试根据顾客正在看或手持的商品推销商品。通过让顾客注册邮寄清单或目录来建立与顾客的长期关系。
- en: The digital environment has become much more retailer-friendly. Customer details
    are obtained through collecting an email address on offers or during the checkout
    process. Upselling happens based on the cookies that track the journey of the
    customer through the internet, which alludes to what else they might be interested
    in. Bespoke links can be easily attached to marketing messages, QR codes, and
    offers to see what acquisition methods are most effective. If the promotion comes
    from a social media site, you are likely to be able to determine many of the demographic
    factors that will help you pitch subsequent enticing products and offers to them.
    The collection of this data occurs without much extra effort from the customer;
    therefore, the retailer can collect it easily and accurately.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 数字环境现在更加有利于零售商。通过在优惠或结账过程中收集电子邮件地址获取客户详细信息。基于跟踪客户在互联网上的行程的cookie进行追加销售，这些追加销售显示出客户可能对其他产品感兴趣。定制链接可以轻松附加到营销信息、QR码和优惠中，以查看哪种获取方式最有效。如果促销来自社交媒体网站，则您可能能够确定许多人口统计因素，这将帮助您向他们推销后续有吸引力的产品和优惠。这些数据的收集并不需要顾客太多额外的努力；因此，零售商可以轻松而准确地收集数据。
- en: Smartphone
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机
- en: 'About a decade ago, another avenue was opened up for collecting customer data:
    motor insurance. In 2012, my former employer, Aviva, offered drivers the chance
    to download an app that used the sensors and GPS data available in a smartphone
    to monitor how safely someone was driving. The better the driving style exemplified
    by their minimizing of sudden braking and speeding, the more premiums would be
    reduced from the standard rates.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 大约十年前，收集客户数据的另一途径被开辟：汽车保险。在2012年，我的前雇主安华（Aviva）为驾驶员提供了下载应用程序的机会，该应用程序利用智能手机中可用的传感器和GPS数据来监控某人的驾驶安全性。驾驶风格越好，即减少急刹车和超速，保费就会从标准费率中减少。
- en: This product, although revolutionary in the UK at the time, met with a lot of
    skepticism, as smartphones and the data they were able to collect about their
    owners were only just beginning to be recognized and monetized. Consumers were
    cautious as to whether the discount was worth being increasingly monitored, in
    terms of the locations where they were driving as well as having their driving
    assessed at all times.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在当时的英国这款产品是革命性的，但却遭遇了很多怀疑，因为智能手机及其能够收集关于所有者的数据刚刚开始被认可和货币化。消费者对于是否值得接受折扣以及被越来越多地监视，特别是在他们驾驶时的位置以及他们的驾驶被随时评估，持谨慎态度。
- en: Smart devices/quantified self
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 智能设备/量化自我
- en: Smart devices are products that connect to the internet or leveraged algorithms
    to offer additional services or enhancements to the original purpose of the product.
    Although manufacturers tried to create mass market appeal for such devices as
    far back as the 1980s, it was their pairing with phones that really created a
    desirable proposition. Subsequently, smartwatches were one of the first types
    of smart devices that used the growth in smartphones to make a mass market impact.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 智能设备是连接到互联网或利用算法为原始产品提供额外服务或增强的产品。尽管制造商早在1980年代就试图为这些设备创造大众市场吸引力，但是它们与手机的配对真正创造了一个可取之处。随后，智能手表成为首批利用智能手机增长实现大众市场影响的智能设备之一。
- en: In 2015, Apple launched the Apple Watch, which originally measured steps and
    linked to your phone but has slowly developed into a medical tracker of heart
    rates and activity and even offers monitoring of heart health through electrocardiography.
    These features have allowed Apple to pair the watch with fitness training to allow
    you to monitor how hard you are pushing yourself in gym classes taken at home.
    I used my smartwatch to track my classes at home to see whether I (Carl) was burning
    more calories per session and what classes were the most effective ([Figure 2-5](#fig_9_figure_carl_s_fitness_tracking_using_data_from)).
    I have also been able to analyze the impact on my “free time” of the arrival of
    my first child in the summer of 2021.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，苹果推出了苹果手表，最初用于测量步数并与手机连接，但逐渐发展为心率和活动的医疗跟踪器，甚至提供心电图监测的功能。这些功能使得苹果能够将手表与健身训练配对，以便您在家里进行健身课程时监测自己的运动强度。我使用我的智能手表跟踪我在家中上课的情况，以查看我（卡尔）每节课是否燃烧更多卡路里，以及哪些课程效果最好（[图2-5](#fig_9_figure_carl_s_fitness_tracking_using_data_from)）。我还能分析2021年夏季我的第一个孩子的到来对我的“空闲时间”的影响。
- en: '![Carl''s fitness tracking using data from his smartwatch](assets/dacu_0205.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![卡尔使用智能手表数据进行健身跟踪](assets/dacu_0205.png)'
- en: Figure 2-5\. Carl’s fitness tracking using data from his smartwatch (a larger
    version of this figure is available at [*https://oreil.ly/de7fI*](https://oreil.ly/de7fI)).
  id: totrans-210
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-5\. 卡尔使用来自智能手表的数据进行健身跟踪（此图的较大版本可在[*https://oreil.ly/de7fI*](https://oreil.ly/de7fI)获取）。
- en: This data can be shared by the owner with other service providers for many purposes,
    including healthcare provision. In the UK, health insurance provider Vitality
    has created a novel insurance product that reduces premiums and offers cashback
    and reductions for retailers if customers meet activity targets.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据可以由所有者与其他服务提供商共享，包括医疗保健服务。在英国，健康保险提供商Vitality推出了一款新型保险产品，降低保费并为客户提供返现和零售商折扣，如果客户达到活动目标。
- en: As the data generated about everything increases, a balance must be struck between
    scaring customers about how much we know about them and the enhanced propositions
    we can offer them. Customers who have grown up in the 21st century are already
    used to surrendering their data to have a more personalized experience. However,
    there are limits to what people are happy to have monitored, despite becoming
    increasingly accustomed to their data being used. You can’t just assume people
    will be OK with very nuanced decisions made about them based on their data. Organizing
    focus groups of customers to test propositions and how they might affect your
    organization’s reputation is wise.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 随着关于一切的数据增加，必须在让客户感到我们对他们了解有多少和我们可以提供的增强提议之间取得平衡。21世纪长大的客户已经习惯于提供数据以获得更个性化的体验。然而，尽管人们越来越习惯于他们的数据被使用，但对于他们的数据被监视有一定的限度。不能假设人们会对基于他们数据做出的非常微妙的决定感到满意。组织客户焦点小组来测试提议及其可能对组织声誉的影响是明智的做法。
- en: Operational versus Analytical Sources
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营与分析源
- en: With data being created continuously, data sources have the challenge of absorbing
    data at the rate at which it is created. This is one of the reasons why the traditional
    *Extract, Transform, and Load* (ETL) convention has changed to *Extract, Load,
    and Transform* (ELT). It’s difficult to process data at the speed of creation,
    so it’s easier to first absorb all of the data and then transform it into the
    sources you need for analysis at a later stage.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不断生成，数据源面临的挑战是以数据生成速度吸收数据。这就是传统的*抽取、转换和加载*（ETL）惯例变为*抽取、加载和转换*（ELT）的原因之一。要以数据生成的速度处理数据是困难的，因此最好先吸收所有数据，然后在后期将其转换为需要分析的源。
- en: Data sources that haven’t been transformed from their original structure are
    often referred to as *operational,* whereas those that have are called *analytical*
    data sources.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 未经转换的数据源通常被称为*操作*数据，而经过转换的数据源称为*分析*数据源。
- en: Operational data sources are the data sets that are created for the purpose
    of offering the services, products, or monitoring that your organization does.
    For example, in an insurance company, the operational systems will capture the
    client’s details in the insurance policies, monthly premiums paid, and any claims
    made. The data set often comprises the memory of the system, storing all the records
    that capture the transactions processed by the system. The systems are designed
    for a process, and therefore, the data sources are often a byproduct of the main
    purpose of the system. This means they are not structured for the purpose of analysis
    or use elsewhere. If you want to analyze the data contained within these data
    sets, you’re going to need to augment and reshape the data. This transformation
    will happen in an analytical database that is separate from the operational data
    source ([Figure 2-6](#fig_10_figure_operational_data_sources_being_converted)).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 操作数据源是为提供服务、产品或监控而创建的数据集。例如，在保险公司中，操作系统将在保险单中捕获客户详细信息，记录每月支付的保费以及提出的任何索赔。数据集通常包含系统的记忆，存储捕获系统处理的所有交易的记录。系统设计用于特定流程，因此数据源通常是主系统目的的副产品。这意味着它们不是为分析或在其他地方使用而结构化的。如果要分析这些数据集中包含的数据，您需要增强和重塑数据。这种转换将在与操作数据源分开的分析数据库中进行（[图2-6](#fig_10_figure_operational_data_sources_being_converted)）。
- en: '![Operational data sources being converted into analytical data sources](assets/dacu_0206.png)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![操作数据源转换为分析数据源](assets/dacu_0206.png)'
- en: Figure 2-6\. Operational data sources being converted into analytical data sources
  id: totrans-218
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-6。操作数据源转换为分析数据源
- en: The data contained within the transactions is what is likely to be analyzed
    by business intelligence (BI) analysts. Finding outliers and identifying trends
    in the data set will help to decide your organization’s next steps or set out
    what needs to be improved. Aggregating measures or counting categorical variables
    will allow the BI analysts to find outliers and trends. Care has to be taken to
    understand whether the findings are being swayed by any extreme outlying values,
    especially when using averages. Most BI tools use a default average of a mean.
    These can be altered dramatically by a few very large or small numbers. Using
    medians can help reduce this effect. Identifying the outliers can be useful as
    they are often the transactions that can help identify new opportunities that
    weren’t previously thought possible.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 交易中包含的数据很可能会被商业智能（BI）分析师分析。在数据集中找到异常值并识别趋势将有助于决定您组织的下一步或确定需要改进的内容。聚合措施或计数分类变量将使BI分析师能够找到异常值和趋势。必须小心地理解所得结果是否受到任何极端离群值的影响，特别是在使用平均值时。大多数BI工具使用默认的平均值。这些值可能会因为几个非常大或非常小的数值而发生剧烈变化。使用中位数可以帮助减少这种影响。识别异常值可能很有用，因为它们通常是可以帮助识别以前认为不可能的新机会的交易。
- en: 'Data sets taken directly from operational systems are rarely ready for analysis.
    This is where you are likely to need to transform your data from its original
    structure in the operational system into something better suited for analysis.
    Whether your organization uses an ETL or an ELT methodology, the T is the transformation
    step. The transformation involves reshaping, cleaning, and removing unnecessary
    data points. Exactly what needs to be done for analysis will differ, but some
    of the common steps will involve the following tasks:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 直接从操作系统中获取的数据集很少准备好进行分析。这就是您可能需要将数据从操作系统的原始结构转换为更适合分析的结构的地方。无论您的组织使用ETL还是ELT方法论，T都是转换步骤。转换涉及重塑、清洁和删除不必要的数据点。确切需要为分析而做的工作会有所不同，但一些常见步骤可能涉及以下任务：
- en: Aggregating data
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合数据
- en: When you are looking for trends in your data and overall patterns of client
    behavior, it’s unlikely you will need all of the details of each transaction.
    If you have a clear view of what categorical data points are important to your
    analysis, you can aggregate up to these factors.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当您查找数据中的趋势和客户行为的整体模式时，您不太可能需要每笔交易的所有细节。如果您清楚了解到对您的分析重要的分类数据点，您可以向这些因素聚合。
- en: Cleaning data
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 清理数据
- en: Many operational systems will have data field names that are unclear for the
    business expert. By renaming these fields to more understandable versions, the
    data set will become much easier to use. The data values within the fields may
    also need cleaning up to make the analysis easier to conduct. Various transformations
    to create a clean data set, as mentioned in [“Key Features of Data”](#key_features_of_data),
    will depend in each case on which operational system you are sourcing the data
    from. Common tasks involve removing rogue numbers or letters in values, filtering
    out records with null measures, or creating basic calculations to make analysis
    of measures easier.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 许多操作系统的数据字段名称对业务专家来说并不清楚。通过将这些字段重命名为更易理解的版本，数据集将变得更加易于使用。字段内的数据值也可能需要清理，以便进行更轻松的分析。根据您从哪个操作系统获取数据，创建干净的数据集所需的各种转换，如[“数据的关键特征”](#key_features_of_data)中所述，将因情况而异。常见任务包括移除数值或字母异常值，过滤掉具有空度量的记录，或创建基本计算以便于度量分析。
- en: Reshaping data
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 重塑数据
- en: Operational data sources might not be structured in a manner that makes them
    easy to analyze. Having a single column per value is important if you need to
    analyze the data using those values. Splitting amalgamated data points into individual
    data fields will ensure the data fields are available to the analysts. Reshaping
    data may also involve pivoting data to ensure each row represents an individual
    record and each column represents a categorical value or measure.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 操作性数据源可能没有结构化成便于分析的方式。如果您需要使用这些值来分析数据，每个值必须有单独的列非常重要。将合并的数据点拆分为单独的数据字段将确保分析人员可以使用这些数据字段。重塑数据可能还涉及数据透视，以确保每行代表一个单独的记录，每列代表一个分类值或度量。
- en: Combining data sets
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 合并数据集
- en: Taking data from an operational data source might not tell you everything you
    need to know to analyze the data. You are likely to need to pair the data set
    with other data sets to provide context as to why the transactions occur in the
    way they do. Factors we frequently look to add to operational data sets are product
    descriptions, marketing campaigns, and customer histories.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 从操作性数据源获取数据可能不会告诉您分析数据所需的所有信息。您可能需要将数据集与其他数据集配对，以提供交易发生方式的背景信息。我们经常寻求向操作性数据集添加产品描述、营销活动和客户历史等因素。
- en: Ultimately, what you need to do to prepare data sets for analysis is to think
    through what questions you need to answer. This will allow you to ensure you are
    refining the operational data to the best level of aggregation, cleaning the data
    fields you’ll need in your analysis, and adding in any additional fields from
    other sources to help make sense of your data.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，为了准备数据集进行分析，您需要考虑需要回答的问题。这将帮助您确保将操作性数据精炼到最佳聚合级别，清理分析中需要的数据字段，并从其他来源添加任何额外的字段，以帮助理解您的数据。
- en: Curating Data Sources
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 筛选数据源
- en: Once you have determined if you need an operational or analytical data source,
    your next task is to see if others require the data set too. I have frequently
    found that if I can use the data set to answer questions I have, others will find
    the data useful too.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定您需要操作性或分析性数据源，您的下一个任务是查看是否还有其他人需要该数据集。我经常发现，如果我可以用数据集来回答我的问题，其他人也会发现这些数据有用。
- en: Operational data sets can be prepared for use by ensuring they are in a format
    suitable for the software they will be used with. This might involve changing
    where the data is stored or the shape of the data. If you query the operational
    data, the last thing you want is to have any subsequent effects on the operational
    processes that use the system. Running queries on an operational system’s databases
    could cause issues if you process vast volumes of data or write a query that changes
    the data in any way. The best way to avoid any undue impacts is to work on a copy
    of the data, as shown in [Figure 2-6](#fig_10_figure_operational_data_sources_being_converted).
    Although this duplicates the storage of the data for your organization, queries
    can be run against the data without fear of any impacts.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 操作数据集可以通过确保其格式适合将要使用的软件而准备好使用。这可能涉及更改数据存储位置或数据的形状。如果查询操作数据，您最不希望的是对使用系统的操作过程产生任何后续影响。在操作系统的数据库上运行查询可能会导致问题，尤其是如果处理大量数据或编写更改数据的查询。避免任何不必要影响的最佳方法是使用数据的副本，如
    [图 2-6](#fig_10_figure_operational_data_sources_being_converted) 所示。尽管这会在您的组织中复制数据存储，但可以对数据运行查询，而不必担心任何影响。
- en: By making a copy of the data, you also have the opportunity to prepare the data
    for its use. You may want to remove sensitive data, such as PII, and replace it
    with identifiers, or split up any different data values that sit together under
    one field into more easily used data fields.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 通过复制数据，您还有机会为其使用准备数据。您可能希望删除敏感数据，如个人可识别信息（PII），并用标识符替换它，或将同一字段下的不同数据值拆分为更容易使用的数据字段。
- en: Analytical data sets are likely to require much greater levels of transformation.
    Analytical data sets are formed to answer specific questions and address particular
    areas of investigation. These data sets power lots of the reporting and insights
    that you will already have access to in your organization. They are likely to
    comprise a number of data sets that originate a lot of the reporting you receive.
    These data sources shouldn’t change dramatically, as any changes made can have
    an impact on the reports and dashboards that they power. Changing data field names
    or restructuring the data set will mean the reports and dashboards will need to
    be rebuilt to match the edits.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据集通常需要进行更深层次的转换。分析数据集的形成是为了回答特定问题并处理特定调查领域。这些数据集支撑了您在组织中已经可以访问的大量报告和见解。它们通常包含多个数据集，这些数据集构成了您收到的大部分报告的基础。这些数据源不应有大幅度变化，因为任何更改都可能影响到它们支撑的报告和仪表板。更改数据字段名称或重组数据集将意味着需要重建报告和仪表板以匹配修改。
- en: If you are building a running data project that will create a new data source,
    it’s likely you will require many iterations of the scope of the data source.
    When you design a data source to develop your reporting from, you will inevitably
    learn from the insights in the reporting that will mean further questions arise.
    If you stick to the original scope, you will leave your users frustrated that
    they can’t get the answers they want. However, if you let changes continue forever,
    then you will never deliver the project. Being ready for some iteration when planning
    a project is important, but setting a time limit for user feedback is a way to
    limit the impact.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在构建一个运行数据项目以创建新的数据源，那么您可能需要对数据源的范围进行多次迭代。当您设计一个数据源来开发您的报告时，您将不可避免地从报告中的见解中学到更多内容，这将意味着会出现进一步的问题。如果坚持原始范围，那么您的用户可能会感到沮丧，因为他们无法获得他们想要的答案。然而，如果让变更无限期地继续下去，那么您永远无法完成项目。在计划项目时准备接受一些迭代是重要的，但设定用户反馈的时间限制是限制影响的一种方法。
- en: The skill set to build the data source is rarely found within the same team
    as the SMEs asking the questions about the data. Creating clear communication
    channels between these individuals will be key to both sides being able to interpret
    the needs of the other. I’ve found having the data set developers sitting with
    the SMEs can help people quickly communicate the changes needed, but take care
    to also preface the conversations with why the question is being asked, in case
    the developers can add additional suggestions. This avoids the situation where
    each side gets frustrated with the other for changing the requirements too much
    or taking too long in situations involving technical challenges to meet the requirements.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 构建数据源的技能集通常不在同一团队中与关于数据的问题提出者之间找到。在这些个体之间创建清晰的沟通渠道将对双方能够解释彼此需求至关重要。我发现让数据集开发者与专家坐在一起可以帮助人们迅速传达所需的更改，但要注意在谈话之前解释为什么提出这个问题，以防开发者能够提供额外的建议。这避免了每一方因为过度改变需求或在涉及技术挑战以满足需求时花费过长时间而感到沮丧的情况。
- en: With the rise of remote working after the COVID-19 lockdowns, sitting in close
    proximity to each other has become much harder. This isn’t to say that this point
    should be ignored, however. Creating clear virtual and digital communication channels
    for each side to work closely together, whether physically or digitally, will
    help ensure the iteration process happens quickly and effectively. I’ve found
    it really valuable to have regular sessions between SMEs and the technology teams
    building the data sources, not just to discuss progress on individual projects
    but also to facilitate a general sharing of thoughts on what is needed in the
    data set or processes governing the data sets.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 随着COVID-19封锁后远程工作的兴起，彼此紧密坐在一起变得更加困难了。但这并不意味着这一点应该被忽视。为每一方创建清晰的虚拟和数字沟通渠道，无论是在物理还是数字上工作密切，都将有助于确保迭代过程迅速有效地进行。我发现定期在专家（SMEs）与构建数据源的技术团队之间进行会议非常有价值，不仅讨论各自项目的进展，还促进了对数据集中需要什么以及管理数据集过程的思想的普遍分享。
- en: The Blessing and Curse of Data Sources
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据源的祝福与诅咒
- en: 'If you have been able to create data sources to help you inform more of your
    organization’s decisions with data, you will now face an additional challenge:
    maintaining those sources. Data governance will be delved into in more depth in
    the next chapter on a more macro level, but for now, just remember that ensuring
    your project has good data controls in place is important. *Data governance* involves
    how data should be gathered, stored, used, and disposed of.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经能够创建数据源，以帮助更多地利用数据支持组织决策，那么您现在将面临一个额外的挑战：维护这些数据源。数据治理将在下一章节中更深入地探讨，但目前只需记住，确保您的项目有良好的数据控制是非常重要的。*数据治理*涉及数据如何收集、存储、使用和处理的问题。
- en: Project resources are often established to run a developmental project but then
    are further utilized for other tasks. Creating a data source is a positive step,
    but it will require continued management, monitoring, and maintenance to ensure
    the data remains consistent and complete. The long-term ownership of a data source
    is one area that is often neglected but can make the difference between something
    that is useful in just the short term and good for the long term.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 项目资源通常是为运行开发项目而建立的，但随后会进一步用于其他任务。创建数据源是一步积极的措施，但需要持续管理、监控和维护，以确保数据保持一致和完整。长期拥有数据源是一个经常被忽视的领域，但它可能决定一个东西在短期内是否有用以及长期是否有利。
- en: 'When you have established your data source, you will need to consider the following
    tasks to ensure it stays fit for use:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 当您建立了数据源后，您需要考虑以下任务，以确保它适合使用：
- en: Checking that refreshes have processed
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 检查刷新是否已经完成处理
- en: 'Your data source may just be a snapshot in time of a data set, but it’s likely
    that it will continue to update with the latest data. Especially if the data source
    is valuable, with rich insights, you will want to ensure you are still basing
    your decisions on the latest information. Data sources refresh on many different
    schedules: hourly, daily, weekly, and monthly, to name but a few. Ensuring the
    refresh of the data set has run correctly is a worthwhile task. Errors can occur
    based on issues with the source, changing data structures, errors within the transformation
    steps, or errors loading the refreshed data set into where it is stored.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 您的数据源可能只是数据集在某个时间点的快照，但很可能会继续更新最新的数据。特别是如果数据源很有价值，带有丰富的洞察力，您将希望确保您的决策仍然基于最新的信息。数据源刷新的频率有很多种：每小时、每天、每周和每月等等。确保数据集的刷新已经正确运行是一项值得的任务。错误可能是由于源头问题、数据结构变化、转换步骤中的错误或者刷新数据集加载到存储位置时发生的。
- en: Changing content
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 内容变更
- en: In the first chapter, we covered how, as people learn, they will ask new questions
    of a data set. The data source will need to be updated with the new fields or
    changing levels of aggregation to meet the new needs.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们讲述了随着人们学习，他们会对数据集提出新的问题。数据源将需要更新新的字段或者更改聚合级别，以满足新的需求。
- en: Changes in the use of the data source
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源使用变化
- en: A data source is often set up for the software it is to be used with. As new
    software emerges in your organization, you will need to meet its requirements
    in order for the data source to remain relevant.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源通常为其将要使用的软件而设。随着新的软件在您的组织中出现，您将需要满足其要求，以使数据源保持相关性。
- en: Changes in legislation
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 法律变化
- en: Data sources should be set up with expiry dates when they will no longer be
    relevant, but they also need to be managed in case new legislation requires changes.
    Ensuring there are people responsible for this means the data sets will be governed
    to meet all requirements.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源应设置到期日期，当它们不再相关时，但也需要进行管理以应对新的法律要求。确保有人负责这一点意味着数据集将被管理以满足所有要求。
- en: No longer required
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 不再需要
- en: Removing a data source when it is no longer required is a frequently forgotten
    step. Due to the disconnect between business domain experts and technical teams,
    it’s often overlooked that the change in the original purpose for the data source
    needs to be shared. This means the management overhead costs for that source continue
    even when there is no benefit being derived from it. Validating data sources is
    a useful task to undertake in order to reduce unnecessary effort in maintaining
    an ever-growing list of data sources.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 当不再需要一个数据源时，经常被忽视的一步是删除它。由于业务领域专家和技术团队之间的脱节，通常忽视了需要共享数据源原始用途变更的事实。这意味着即使没有从中获得利益，该数据源的管理开销成本也将继续存在。验证数据源是一个有用的任务，可以减少维护不断增长的数据源清单中的不必要工作量。
- en: Managing data sources might seem like a potentially costly overhead, but actually
    it’s a great sign for an organization. Having data sources people want to use
    and continue to develop means the benefit is still being derived from the initial
    investment in them, so the task shouldn’t be neglected.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 管理数据源可能看起来是一个潜在的昂贵开销，但实际上这是组织的一个很好的标志。拥有人们想要使用和继续发展的数据源意味着仍然从最初对其的投资中获得利益，因此这项任务不应该被忽视。
- en: Data Products
  id: totrans-253
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据产品
- en: The development of data sources and the data products that are formed from them
    go hand in hand. In the early years of data analysis, the majority of effort was
    focused on using data to answer questions about the organization. The value of
    data has more recently been focused not just on making better decisions but on
    creating revenue-generating products and propositions from data sets. There is
    a range of products and propositions that can be developed from data to fit your
    and your clients’ varying needs.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源和由其形成的数据产品的发展是相辅相成的。在数据分析的早期年份，大部分工作集中在使用数据来回答有关组织的问题上。数据的价值最近不仅集中在做出更好的决策上，而且还集中在从数据集中创造产生收入的产品和建议上。可以从数据中开发出一系列产品和建议，以满足您和客户不同的需求。
- en: The term *data product* is used to describe the resulting work created from
    the data. The product is unlikely to be a tangible object that you can feel or
    hold. The results of working with data can be anything—a table, chart, report,
    or dashboard, to name but a few. We will also use the term *proposition* when
    the data is used to create a service that relies on data but isn’t just focused
    on sharing a data product. This section will go through the various types of products
    and how they are developed.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 术语*数据产品*用于描述从数据中创建的结果工作。产品不太可能是您可以感受或持有的有形物体。与数据合作的结果可以是任何东西——表格、图表、报告或仪表板等等。当数据用于创建依赖数据但不仅仅专注于共享数据产品的服务时，我们还将使用术语*提议*。本节将介绍各种类型的产品及其开发方式。
- en: Types of Analytical Output
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析输出类型
- en: Data can be processed for many different reasons; this section will go through
    the most common types of output that you will come across in most organizations.
    The following sections have been ordered in terms of the sophistication in the
    use of data it takes to form them.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以出于许多不同的原因进行处理；本节将介绍您在大多数组织中会遇到的最常见的输出类型。以下部分已按使用数据的复杂程度排序。
- en: Operational reporting
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 操作报告
- en: Operational reporting is often produced to answer simple, repeatable questions
    that need to be answered regularly. Operational teams are frequently asked to
    undertake repeatable tasks. The time it takes to complete a task, the accuracy
    of the work, and the volume of the tasks are all valuable data points that help
    plan the number of people required to complete the work.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 操作报告通常用于回答需要定期回答的简单重复问题。操作团队经常被要求执行可重复的任务。完成任务所需的时间、工作的准确性和任务的数量都是有价值的数据点，有助于规划完成工作所需的人员数量。
- en: Operational reporting is likely to include snapshots of activity through counts
    of tasks completed, trends in activity, and amount of work remaining to be completed.
    Reporting is used internally to optimize performance or externally to measure
    contractual compliance for any work that is outsourced by your clients.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 操作报告往往包括通过完成任务数、活动趋势和剩余工作量来展示活动快照。报告在内部用于优化表现或外部用于测量客户外包工作的合同遵从情况。
- en: 'Many teams in your organization will want to receive operational reports to
    help them understand how efficiently work is being completed; this will help managers
    inform their decision-making. The industry you work in will determine what you
    want to achieve through operational reporting. Let’s look at a few industries
    to see how they use operational reporting:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 你组织中的许多团队希望接收操作报告，以帮助他们了解工作完成的效率，这将帮助管理者做出决策。你所在的行业将决定你通过操作报告想要实现什么。让我们看看一些行业是如何使用操作报告的：
- en: Manufacturing
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业
- en: By measuring how many products you are making, the level of errors discovered
    and any operational downtime will determine how many products you have for sale.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 通过衡量你生产了多少产品，发现的错误水平以及任何操作停机时间，将决定你有多少产品可供销售。
- en: Call center
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 呼叫中心
- en: The most expensive variable cost for services that operate call centers is having
    to add extra agents to answer calls. Get this right and you’ll be able to handle
    the demand if there is a surge of calls. Get it wrong and you’ll have complaints
    from your customers and potentially lost sales. Tracking the number of calls,
    the time it takes to deal with each, and ensuring there are always enough agents
    available to take the calls will mean your service is deemed to be at least adequate.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 对于运营呼叫中心的服务来说，最昂贵的可变成本是不得不增加额外的代理人来接听电话。如果能够做到正确的处理，您将能够应对电话激增的需求。如果处理不当，您将收到顾客的投诉，可能会丧失销售机会。跟踪电话数量、处理每个电话所需的时间，并确保始终有足够的代理人可用于接听电话，将意味着您的服务至少被视为合格。
- en: Retail
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 零售
- en: Having the ability to track stock in warehouses, between locations, and in stores
    can mean that your products are in the right place at the right time. Being able
    to share these snapshots can let the salespeople in your stores inform your customers
    in a knowledgeable manner.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 能够追踪仓库、地点之间以及商店中的库存情况，意味着你的产品能够在正确的时间出现在正确的地方。能够分享这些快照可以让你商店的销售人员以知识丰富的方式告知你的顾客。
- en: Operational reporting is not designed to find the reasons something occurs or
    spot outliers but to check what level of activity happened on a particular date
    or range of dates.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 运营报告不是设计用来找出某事发生的原因或发现异常值，而是检查在特定日期或日期范围内发生了多少活动。
- en: The challenge of operational reporting is making sure the reports are produced
    frequently, often daily, and are filtered to the right team/store/manufacturing
    line. The term *burst reporting* represents how these reports are created quickly
    and distributed across an organization.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 运营报告的挑战在于确保报告经常（通常是每天）生成，并且被过滤到正确的团队/商店/制造线。术语*burst reporting*表示这些报告如何快速创建并在整个组织中分发。
- en: Supplementing other communications
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 补充其他沟通方式
- en: Charts and graphs are often produced to supplement other reports and communications.
    They are most frequently made using snippets of data sets in spreadsheets to create
    charts for presentation slides or emails. Spreadsheets are ubiquitous enough that
    most people can build basic charts from cleanly organized data sets.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 图表和图形通常用来补充其他报告和沟通方式。它们通常是使用电子表格中数据集的片段创建的，以便为演示幻灯片或电子邮件创建图表。电子表格是无处不在的，大多数人都可以从整洁组织的数据集构建基本的图表。
- en: The first data team I (Carl) managed was responsible for creating insights by
    using extracts from the organization’s database in Excel. The tables, charts,
    and graphs were sent to the teams who requested them but were often then further
    shared through slide decks and emails in multi-team discussions about performance.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我（卡尔）管理的第一个数据团队负责通过在Excel中使用组织数据库的摘录来创建见解。表格、图表和图形被发送到请求它们的团队，但通常会通过幻灯片和电子邮件进一步分享，参与关于绩效的跨团队讨论。
- en: The challenge with the charts in slide decks and emails is that they are frequently
    sent to other teams and individuals in the organization beyond the original requestor.
    It’s great when your data products are useful to not just the first audience you
    have built it for, but others as well. However, I’ve found that when people pass
    on the outputs of my work, they often do as partial screenshots of the work that
    don’t have any data source details nor link to the creator nor any mention of
    the filters or conditions applied. This has a twofold impact as, firstly, the
    screenshot could easily be taken out of context and, secondly, no one will know
    who to go to for a refreshed view when the data underlying the charts is updated.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片和电子邮件中的图表的挑战在于它们经常被发送到组织内的其他团队和个人，超出了最初的请求者。当你的数据产品不仅对最初的受众有用，而且对其他人也有用时，这是很好的。然而，我发现当人们传递我的工作成果时，他们经常只是作为工作的部分截图发送，没有任何数据源细节、创建者链接或任何提到应用的筛选条件。这有两个影响，首先，截图很容易被断章取义，其次，没有人会知道何时需要更新数据基础图表时该找谁。
- en: This is also a challenge with spreadsheet outputs—they are not inherently designed
    for repeatability. Spreadsheets are flexible tools to create bespoke work, but
    this flexibility means that repeating the same process over and over isn’t easy.
    Data is often manipulated within the spreadsheet before the same tool is used
    to create the charts. This is a challenging process to document and repeat, especially
    if the outputs are shared around the organization, and potentially to third parties
    as well. Specialist data tools are required if the work is found useful and needs
    to be repeated. If spreadsheets remain a core part of the toolkit of working with
    data, then documentation within the spreadsheets needs to become part of their
    production and amendment.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格输出也存在这个挑战——它们并不是为重复性设计的。电子表格是灵活的工具，用于创建定制工作，但这种灵活性意味着重复同样的过程并不容易。数据通常在电子表格内部被操纵，然后使用同样的工具创建图表。这是一个具有挑战性的过程，尤其是如果输出被分享到组织内以及潜在的第三方。如果发现工作有用且需要重复执行，则需要专业的数据工具。如果电子表格仍然是处理数据工具包的核心组成部分，则电子表格内部的文档应该成为它们制作和修改的一部分。
- en: Basic data visualizations/analysis
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本数据可视化/分析
- en: The first use of specialist tools, often using BI software, is usually to create
    basic reports to answer very specific questions. These tools can create more advanced
    data products because they are designed to explore and report data to others.
    Using more advanced functionality of BI tools will require training for the users.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次使用专业工具，通常使用商业智能软件，通常是为了创建基本报告，以回答非常具体的问题。由于这些工具设计用于探索和报告数据给其他人，它们可以创建更高级的数据产品。使用商业智能工具的更高级功能将需要用户接受培训。
- en: BI tools are increasingly being marketed to business users rather than specialist
    IT teams. While these tools are becoming easier to use through interface amendments
    such as dragging and dropping icons around the screen rather than coding, foundational
    knowledge of how to shape the data sources for use with these tools is still required.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: BI工具越来越多地被市场营销给业务用户，而不是专业的IT团队。尽管通过界面修改（如拖放图标而不是编码），这些工具变得更易于使用，但仍需要基础知识来配置数据源以供这些工具使用。
- en: One advantage of BI tools over spreadsheets is the volume and variety of data
    they can handle. BI tools are designed to connect to data files as well as databases.
    This access to databases means there is an easier transition to the practice of
    refreshing the data set for the latest view of a subject.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: BI工具相比电子表格的一个优势在于它们能处理的数据量和种类。BI工具被设计用来连接数据文件以及数据库。连接数据库意味着更容易地更新数据集，以获取主题的最新视图。
- en: As these assets get used repeatedly, they are likely to be productionalized.
    *Productionalized* refers to the process taken to document progress, establish
    data pipelines, and schedule refreshes of the work.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些资产的反复使用，它们可能被投入生产。*生产化* 指的是记录进度、建立数据流水线并定期刷新工作的过程。
- en: Dashboards
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仪表板
- en: The early definition of a BI dashboard was a way to see all your key metrics
    on one screen, like a car’s dashboard.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: BI仪表板的早期定义是一种在一个屏幕上看到所有关键指标的方式，就像车辆的仪表盘一样。
- en: 'The role and purpose of BI dashboards have evolved and now encompass a much
    broader definition. This breadth hasn’t always been welcomed. Stephen Few, a thought
    leader in visual analytical thinking, revised his original definition in response
    to the evolving use of the term *dashboard* in the data world, from:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: BI仪表板的角色和目的已经发展，现在涵盖了一个更广泛的定义。这种广度并不总是受欢迎。作为视觉分析思维的思想领袖，Stephen Few根据数据世界中对术语*仪表板*使用的演变，修订了他最初的定义。
- en: A dashboard is a visual display of the most important information needed to
    achieve one or more objectives that has been consolidated on a single computer
    screen so it can be monitored at a glance.
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仪表板是显示在单个计算机屏幕上的需要实现一个或多个目标的最重要信息的可视化显示。
- en: 'to:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 'to:'
- en: A dashboard is a predominantly visual information display that people use to
    monitor current conditions that require a timely response to fulfill a specific
    role.^([1](ch02.html#id302))
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仪表板是主要的视觉信息显示，人们用来监视当前需要及时响应以完成特定角色的情况。^([1](ch02.html#id302))
- en: 'Few is focused on the importance of rapid decision-making as a key part of
    a data product being a dashboard. There are broader definitions that Few disputes,
    such as the one found in the *Big Book of Dashboards*:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 少数人专注于快速决策作为数据产品中的关键部分，这个产品就是仪表板。Few反对更广泛的定义，比如在*大型仪表板手册*中发现的定义：
- en: A dashboard is a visual display of data used to monitor conditions and/or facilitate
    understanding.^([2](ch02.html#id303))
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仪表板是用于监视条件和/或促进理解的数据可视化显示。^([2](ch02.html#id303))
- en: To understand what most people in your organization would class as a dashboard,
    you don’t need to prescribe to a precise definition. You will need to know what
    is commonly referred to as a dashboard in your organization to properly understand
    what someone actually needs.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解你组织中大多数人会如何分类仪表板，你不需要遵循精确的定义。你需要了解在你的组织中通常所指的仪表板，才能正确理解别人实际需要的是什么。
- en: One of the key elements of a dashboard is the use of multiple charts in a single
    page. By having multiple charts, the single view can present different perspectives
    at the same time. This is where a well-constructed dashboard can differ from the
    other data products presented in this chapter. By having a more rounded view of
    a situation, you are likely to make better-informed decisions.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板的一个关键元素是在单个页面上使用多个图表。通过拥有多个图表，单一视图可以同时呈现不同的角度。这就是一个精心构建的仪表板与本章中呈现的其他数据产品不同之处。通过更全面地了解情况，您可能会做出更为明智的决策。
- en: Let’s look at a dashboard you might come across if you are trying to understand
    your organization’s IT support tickets, which are raised whenever someone has
    an issue ([Figure 2-7](#fig_11_figure_it_support_ticket_dashboard)).
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个仪表板的例子，如果您试图理解您组织的IT支持票据，即每当有人遇到问题时提出的票据（[Figure 2-7](#fig_11_figure_it_support_ticket_dashboard)）。
- en: '![IT support ticket dashboard](assets/dacu_0207.png)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![IT支持票据仪表板](assets/dacu_0207.png)'
- en: Figure 2-7\. IT support ticket dashboard (a larger version of this figure is
    available at [*https://oreil.ly/VCOVB*](https://oreil.ly/VCOVB))
  id: totrans-292
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-7\. IT支持工单仪表板（此图的较大版本可在[*https://oreil.ly/VCOVB*](https://oreil.ly/VCOVB)获取）
- en: 'From this dashboard, you can understand the volume of tickets in several different
    ways:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个仪表板，您可以以几种不同的方式了解工单的数量：
- en: Raised this month
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本月提出
- en: Raised in the previous month
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上个月提出
- en: Solved within the SLA^([3](ch02.html#id307))
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在SLA内解决^([3](ch02.html#id307))
- en: Raised by each department
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个部门提出
- en: By each reason
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按每个原因
- en: Still to be resolved
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仍待解决
- en: By the time outstanding
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止
- en: Just like forming a data source, your dashboard needs to be created with the
    questions it has to solve kept in mind. The challenge with a dashboard is trying
    to draw the line between presenting enough information without offering too much.
    The dashboard in [Figure 2-7](#fig_11_figure_it_support_ticket_dashboard) shows
    a lot of information that not only allows for the monitoring of a situation but
    also should assist with understanding why the situation is what it is. Does it
    answer every question everyone has in the organization? Probably not. For example,
    you wouldn’t be able to track the progress of an individual ticket.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 就像形成数据源一样，您的仪表板需要根据需要解决的问题来创建。仪表板的挑战在于努力在提供足够信息的同时避免提供过多信息。[图 2-7](#fig_11_figure_it_support_ticket_dashboard)的仪表板显示了大量信息，不仅可以监控情况，还应该有助于理解情况为何如此。它是否能回答组织中每个人的每个问题？可能不会。例如，您无法跟踪单个工单的进展。
- en: It is rare for any organization not to have BI dashboards. The need for dashboards
    to make data-informed decisions at all levels of your organization means there
    is probably a proliferation of them. Just like data sources, they need to be managed
    to ensure they are still relevant and are being used to answer pressing questions.
    There is a danger when dashboards are the only accessible way to access data for
    many if they don’t have the skills or tools to query the data directly themselves.
    If the dashboards available aren’t directly able to answer the questions being
    asked, there is a danger of drawing incorrect conclusions.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 任何组织很少不拥有BI仪表板。在您组织的各个层级上，需要仪表板进行数据驱动决策的需求意味着它们可能会大量存在。就像数据源一样，它们需要管理以确保它们仍然相关，并且正在用于回答紧迫问题。当仪表板是许多人访问数据的唯一可访问方式时，如果他们没有直接自己查询数据的技能或工具，就存在风险。如果现有的仪表板无法直接回答所提出的问题，就会有错误推断的风险。
- en: Due to the accessibility of dashboards, they are often an effective entry point
    for many people to start using data. The level of complexity of the charts used
    within dashboards is one of the major considerations needed to ensure the data
    is understandable for all users. Using dashboards to help people understand what
    is available in the data sources in your organization will help develop more advanced
    analytics in the long run.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 由于仪表板的易于访问性，它们通常是许多人开始使用数据的有效入口。仪表板中使用的图表复杂度是确保数据对所有用户可理解的主要考虑因素之一。利用仪表板帮助人们理解组织数据源中提供的内容，将有助于长期发展更高级的分析能力。
- en: Predictive models
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测模型
- en: One of the more advanced methods of analyzing data is building predictive models
    to look not just at what has happened in the past, but to try to determine what
    will happen in the future. The analogy of trying to drive a car by just using
    the rearview mirror is a strong message as to why you need to develop predictive
    models. These models are not easy to create, as there are a few specialist skills
    required beyond what most analysts in your organization will likely possess.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据的更高级方法之一是构建预测模型，不仅仅关注过去发生的事情，还试图确定未来将会发生的事情。仅凭后视镜来驾驶汽车的类比是一个强烈的信息，解释为什么您需要开发预测模型。这些模型并不容易创建，因为它们需要一些专业技能，超出您组织中大多数分析师可能具备的技能。
- en: Firstly, you need to have a strong understanding of your data to ensure you
    build on solid foundations. Through thorough analysis and regular use of data
    to inform decisions, data sets become better understood and more robust as SMEs
    use them. This regular use of a data set allows the data to be paired with what
    the SMEs expect to see within the data. As predictive models rely on data as an
    input to work out what will happen in the future, the quality of the input will
    ensure the output is more likely to be trusted and understood.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要对数据有深入的理解，以确保您构建在坚实的基础上。通过彻底分析和定期使用数据来支持决策，数据集会因为SME（Subject Matter Experts）的使用而变得更加理解和健壮。数据集的定期使用使数据能够与SME期望在数据中看到的内容相匹配。由于预测模型依赖于数据作为输入来推断未来会发生什么，输入的质量将确保输出更加可信和理解。
- en: Secondly, your team will require statistical skills and knowledge to form the
    models. The skills required to build these models and the methods used to apply
    the techniques accurately are complex. The rise in the role of data scientists
    in organizations has occurred due to their ability to create, assess, and optimize
    predictive models. If you want to learn more about what is possible with predictive
    models, there are many books, courses, and videos to guide your inquiry.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，您的团队将需要统计技能和知识来形成这些模型。构建这些模型所需的技能以及准确应用技术的方法都是复杂的。数据科学家在组织中角色的提升是由于他们能够创建、评估和优化预测模型的能力。如果您想了解更多关于预测模型可能性的信息，有许多书籍、课程和视频可供您参考。
- en: Just as you will learn from the outputs of other data products leading to you
    asking different or evolving questions of the data, the same will happen to the
    outputs you form from predictive models. As you change processes and alter decisions
    based on predictive models, you will need to retrain the predictive models to
    fit the current conditions.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您会从其他数据产品的输出中学习，从而提出不同或发展中的数据问题一样，同样的情况也会发生在您从预测模型形成的输出上。当您根据预测模型改变流程并调整决策时，您将需要重新训练预测模型以适应当前条件。
- en: Data Visualization Best Practices
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化最佳实践
- en: Whether you are creating a single chart, developing a dashboard, or trying to
    show the outputs from a predictive model, data visualizations will make your analysis
    easier to consume for most people. Data visualization relies on using pre-attentive
    attributes to allow humans to spot trends, outliers, and patterns quickly.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是创建单个图表、开发仪表板还是尝试展示预测模型的输出，数据可视化都会使您的分析对大多数人更易消化。数据可视化依赖于使用注意力前属性，让人们能够快速发现趋势、异常值和模式。
- en: '*Pre-attentive attributes* are visual representations of data humans can understand
    without much conscious effort. There are many pre-attentive attributes you can
    use when visualizing data, but some are more effective than others. [Figure 2-8](#fig_12_figure_common_pre_attentive_attributes)
    shows a number of the attributes you will probably find yourself frequently employing.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意力前属性*是人类可以在没有太多有意识努力的情况下理解的数据的视觉表示。在可视化数据时，有许多注意力前属性可以使用，但有些比其他更有效。[图 2-8](#fig_12_figure_common_pre_attentive_attributes)展示了您可能经常使用的一些属性。'
- en: '![Common preattentive attributes](assets/dacu_0208.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![常见的注意力前属性](assets/dacu_0208.png)'
- en: Figure 2-8\. Common pre-attentive attributes (a larger version of this figure
    is available at [*https://oreil.ly/TGUBk*](https://oreil.ly/TGUBk))
  id: totrans-313
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-8\. 常见的注意力前属性（此图的较大版本可在[*https://oreil.ly/TGUBk*](https://oreil.ly/TGUBk)找到）
- en: Length is the strongest pre-attentive attribute. Bar charts represent the most
    common use of length when visualizing data. There’s a caveat, though. As length
    is so well perceived by humans, whenever you remove the zero point on an axis,
    it makes it very difficult to see the true pattern in the data. The zero point
    on an axis is where an axis starts at 0\. If the values shown by the axis don’t
    fluctuate by a lot, it can be difficult to see the variation within the data.
    We read bar charts by looking at the pattern formed by the length of the bars
    and the difference between them. [Figure 2-9](#fig_13_figure_a_bar_chart_with_no_zero_line_can_be_mis)
    shows a bar chart. Can you spot the variance in the length of the bar charts?
    Which stores are performing well? Which stores are struggling badly?
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 长度是最强的预注意属性。条形图是在可视化数据时最常见使用长度的方式。不过，有一个注意事项。由于长度对人类来说非常易于感知，当你在轴上移除零点时，很难看到数据中真正的模式。轴上的零点是轴从0开始的地方。如果轴显示的值变化不大，那么很难看出数据内部的变化。我们通过查看条形的长度和它们之间的差异所形成的模式来阅读条形图。[图 2-9](#fig_13_figure_a_bar_chart_with_no_zero_line_can_be_mis)展示了一个条形图。你能发现条形图长度的变化吗？哪些商店表现良好？哪些商店遇到了困难？
- en: '![A bar chart with no zero line can be misleading](assets/dacu_0209.png)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![没有零线的条形图可能会误导](assets/dacu_0209.png)'
- en: Figure 2-9\. A bar chart with no zero line can be misleading
  id: totrans-316
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-9\. 没有零线的条形图可能会误导
- en: Now, look at [Figure 2-10](#fig_14_figure_bar_chart_of_store_bike_sales_volume).
    It’s the same data, but this time the axis doesn’t start at 2300, but at 0\. Would
    you still answer all those questions in the same way? We built the charts, and
    *we* would answer them differently! By removing the zero axis, your chart can
    focus on each of the ends of the bars. It is tempting to highlight the differences
    between the store sales rather than the total volumes per store. You can do that,
    but you shouldn’t use a bar chart.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，看看[图 2-10](#fig_14_figure_bar_chart_of_store_bike_sales_volume)。这是相同的数据，但这次轴不是从2300开始，而是从0开始。你还会以同样的方式回答所有那些问题吗？我们制作了这些图表，*我们*会以不同的方式回答！通过移除零轴，你的图表可以集中在每个条形的末端。突出显示商店销售的差异可能比每个商店的总销售量更具吸引力。你可以这样做，但不应该使用条形图。
- en: '![Bar chart of store bike sales volume](assets/dacu_0210.png)'
  id: totrans-318
  prefs: []
  type: TYPE_IMG
  zh: '![商店自行车销量条形图](assets/dacu_0210.png)'
- en: Figure 2-10\. Bar chart of store bike sales volume
  id: totrans-319
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-10\. 商店自行车销量条形图
- en: 2-D position is another key pre-attentive attribute that you will frequently
    use when visualizing data. The 2-D position is used in a number of chart types,
    but they are most commonly used in scatterplots where the value of each data point
    is shown based on its position relative to both the vertical and horizontal axes.
    Scatterplots are a great way to show the correlation between two measures. Each
    plot on a scatterplot is referenced by its position against the horizontal and
    vertical axes. The scatterplot in [Figure 2-11](#fig_15_figure_basic_scatterplot)
    doesn’t show a strong correlation, but this doesn’t mean analytical findings are
    not possible to discover.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 二维位置是另一个关键的预注意属性，你在可视化数据时会经常使用。二维位置在许多图表类型中使用，但它们在散点图中最常见，其中每个数据点的值基于其相对于垂直和水平轴的位置显示。散点图是展示两个测量之间关联的好方法。散点图中的每个图形根据其相对于水平和垂直轴的位置进行引用。[图 2-11](#fig_15_figure_basic_scatterplot)中的散点图并不显示强关联，但这并不意味着无法发现分析发现。
- en: '![Basic scatterplot](assets/dacu_0211.png)'
  id: totrans-321
  prefs: []
  type: TYPE_IMG
  zh: '![基础散点图](assets/dacu_0211.png)'
- en: Figure 2-11\. Basic scatterplot
  id: totrans-322
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-11\. 基础散点图
- en: By creating average lines off each axis, a quadrant chart is formed ([Figure 2-12](#fig_16_figure_quadrant_chart)).
    Each quadrant can be labeled to help those less familiar with scatterplots interpret
    the insights within them.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建每个轴的平均线，形成了一个象限图（见图 2-12](#fig_16_figure_quadrant_chart)）。可以标记每个象限，以帮助那些不太熟悉散点图的人解释其中的见解。
- en: '![Quadrant chart](assets/dacu_0212.png)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![象限图](assets/dacu_0212.png)'
- en: Figure 2-12\. Quadrant chart
  id: totrans-325
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-12\. 象限图
- en: The final key pre-attentive attribute to initially focus on is the hue of the
    marks on the page. Hue can be used to help individual data points or sections
    of an analytical view stand out amongst many others. In [Figure 2-13](#fig_17_figure_we_can_t_breathe_analytical_view),
    all 32 boroughs of London have their data visualized, which makes finding one
    borough to compare to the others challenging. I’ve used a different hue to stand
    out from the darker other marks to draw the attention of the viewer.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 最初需要关注的最后一个关键的注意力前属性是页面上标记的色调。色调可以帮助单个数据点或分析视图的部分在众多其他标记中脱颖而出。在 [图 2-13](#fig_17_figure_we_can_t_breathe_analytical_view)
    中，伦敦的所有 32 个区的数据都被可视化，这使得找到一个区域与其他区域比较成为一项具有挑战性的任务。我使用了不同的色调来与较暗的其他标记区分开来，以吸引观众的注意力。
- en: '![We can''t breathe analytical view](assets/dacu_0213.png)'
  id: totrans-327
  prefs: []
  type: TYPE_IMG
  zh: '![我们无法呼吸的分析视角](assets/dacu_0213.png)'
- en: Figure 2-13\. “We Can’t Breathe” analytical view (a larger version of this figure
    is available at [*https://oreil.ly/A4Pza*](https://oreil.ly/A4Pza))
  id: totrans-328
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-13\. “我们无法呼吸” 分析视角（此图的更大版本可在 [*https://oreil.ly/A4Pza*](https://oreil.ly/A4Pza)
    查看）
- en: Hue is an attribute frequently used not only to draw attention to the marks
    on the page but also to the work itself. Many companies will leverage brand color
    schemes in analytical work. [Figure 2-14](#fig_18_figure_prep_air_revenue_infographic)
    shows an example of an infographic for a mocked-up airline, Prep Air, measuring
    its revenue. Prep Air’s brand colors are blue and purple, and each has been used
    to show positive or negative changes.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 色调是一个经常被用来不仅仅是在页面上吸引注意力到标记上，也用来吸引注意力到工作本身的属性。许多公司会在分析工作中利用品牌色彩方案。[图 2-14](#fig_18_figure_prep_air_revenue_infographic)
    展示了一个仿制的航空公司 Prep Air 的信息图示例，展示了其收入。Prep Air 的品牌色是蓝色和紫色，每种颜色都被用来显示正面或负面的变化。
- en: The challenge with hue is to not overuse it. Coloring every mark on the page
    with a variety of colors overpowers people’s pre-attentive awareness of hue and
    oversaturates the image, making the trends less legible to the viewer.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 使用色调的挑战在于不要过度使用它。将页面上的每个标记都着色成各种颜色会削弱人们对色调的先觉意识，并使趋势对观众不那么易读。
- en: Learning how to utilize the different pre-attentive attributes will allow you
    to find key insights in the data, but they will also allow you to share those
    same insights with others.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何利用不同的注意力前属性将使您能够在数据中找到关键洞见，但它们也将允许您与其他人分享同样的洞见。
- en: '![Prep Air revenue infographic](assets/dacu_0214.png)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![Prep Air 收入信息图](assets/dacu_0214.png)'
- en: Figure 2-14\. Prep Air revenue infographic (a larger version of this figure
    is available at [*https://oreil.ly/C4cXY*](https://oreil.ly/C4cXY))
  id: totrans-333
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-14\. Prep Air 收入信息图（此图的更大版本可在 [*https://oreil.ly/C4cXY*](https://oreil.ly/C4cXY)
    查看）
- en: Data Sets as the Product
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据集作为产品
- en: Another data product is the actual data set itself. Taking Humby’s “Data is
    the new oil” quote further, a refined data set is similar to refined oil, a more
    useful entity than the input.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个数据产品是实际的数据集本身。进一步引用 Humby 的“数据是新石油”一词，一个经过精炼的数据集类似于精炼的石油，比输入更有用。
- en: As discussed in [“Curating Data Sources”](#curating_data_sources), the process
    of taking an input data set, structuring it for analysis, and making sense of
    the contents can be a time-consuming task. Do not underestimate the value injected
    by adding clarity to the contents and preparing it for other users. When you are
    preparing the data set for your own or an internal user’s use, you might be creating
    a data set that is useful for others outside of your organization.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [“策划数据来源”](#curating_data_sources) 中所讨论的，将输入数据集、为分析进行结构化并理解内容的过程可能是一项耗时的任务。不要低估为内容增加清晰度并为其他用户准备数据集注入的价值。当您为自己或内部用户准备数据集时，您可能正在创建一个对组织外其他人有用的数据集。
- en: Sharing the data sets beyond your own organization must be approached with care.
    You will need to check that the subjects of the data have granted permission for
    it to be used beyond your organization, or you risk breaking data protection regulations.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在超出您组织范围分享数据集时，必须谨慎处理。您需要检查数据的主体是否已经同意将其用于组织之外的使用，否则可能会违反数据保护法规。
- en: 'You can share data sets beyond your organization in a number of ways:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过多种方式分享您组织之外的数据集：
- en: Aggregated
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 汇总
- en: The easiest way to adhere to most data protection regulations is to aggregate
    the results so individual data records are not identifiable. The value for most
    organizations is to look at more macro trends than just individual behavior, so
    this reduced granularity does not come at the expense of making the data set redundant
    to the purchaser. Beeline, the cycling application mentioned in [Chapter 1](ch01.html#the_emerging_data_challenge_and_opportunity),
    is a prime example of the value that can be created from aggregated data points.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 遵守大多数数据保护法规的最简单方法是聚合结果，使个体数据记录不可识别。对大多数组织来说，价值在于查看更宏观的趋势而不仅仅是个体行为，因此这种降低的粒度不会使数据集变得对购买者多余。提到的骑行应用程序
    Beeline 在 [第1章](ch01.html#the_emerging_data_challenge_and_opportunity) 中就是聚合数据点创造价值的一个典型例子。
- en: Hosted solutions
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 托管解决方案
- en: Hosting data sources involves you creating data sources and holding them within
    your IT infrastructure but allowing other organizations access to them. By hosting
    the data source, you will be able to maintain, update, and remove the data source
    as required. The data source is likely to be queried through application programming
    interfaces (APIs), where you can control what information is accessed and place
    limits on queries if required.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 托管数据源涉及您创建数据源并将其保存在您的 IT 基础设施中，但允许其他组织访问。通过托管数据源，您将能够根据需要维护、更新和删除数据源。数据源可能通过应用程序编程接口（API）查询，您可以控制访问的信息并在必要时限制查询。
- en: Snapshots
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 快照
- en: You might want to issue snapshots of the data to share the valuable information
    held in the data set. Once you send a data set to another organization, it’s no
    longer in your control to edit or refresh the data. Care must be taken to ensure
    that agreements are in place to prevent the data being passed on to others, or
    you risk losing the value you have in the possession and the use of the data.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望发布数据快照，以分享数据集中包含的宝贵信息。一旦将数据集发送给另一个组织，您将无法再编辑或更新数据。必须小心确保已达成协议以防止数据被传递给其他人，否则您可能会失去拥有和使用数据的价值。
- en: Importance of Iteration
  id: totrans-345
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迭代的重要性
- en: Iteration is one of the most important aspects of creating data products. As
    you work with others using data products, you will learn from the insights you
    gain together and, in turn, ask new, more varied questions. No matter how good
    you are at scoping initial requirements for what is needed from the product, you
    have to keep in mind that those needs will evolve over time.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代是创建数据产品最重要的方面之一。当您与他人一起使用数据产品时，您将从共同获得的见解中学习，并因此提出新的、更多样化的问题。无论您如何擅长定义产品所需的初始需求，您都必须记住，这些需求将随时间演变。
- en: Preparing the budget, time, and people required to make changes to the product
    is important and inevitable. Being prepared to iterate will make the process easier
    and more timely.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好预算、时间和人员以进行产品变更是重要且不可避免的。做好迭代准备将使过程更加简单和及时。
- en: 'The people involved with using a product will make a significant difference
    as to how complicated changing it will be:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 使用产品的人员将显著影响更改的复杂性：
- en: Just you
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 仅您
- en: This is the easiest change process to manage. You will know when changes are
    made and the likely effects of them. Ensuring the changes are made correctly is
    important and is the main overhead iterating the data product will have.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最容易管理的变更过程。您将知道何时进行更改以及其可能的影响。确保正确进行更改非常重要，也是迭代数据产品的主要开销。
- en: Your team
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队
- en: As soon as you start sharing a data product with others, you will need to communicate
    clearly when iterations will be made and the effects they will have. Depending
    on the change, you may impact how others are using the product, and this may alter
    whether they find it valuable or not. Removing data fields or changing the functionality
    might prevent them from getting what they need.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您开始与他人共享数据产品，您需要清楚地沟通何时进行迭代以及它们将产生的影响。根据变更的情况，您可能会影响他人使用产品的方式，这可能会改变他们是否认为其有价值。删除数据字段或更改功能可能会阻止他们获取所需内容。
- en: Your department/organization
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 您的部门/组织
- en: As a data product is used by others further away from your everyday role, the
    importance of communication and version control rises. Stakeholders and users
    of the data product should be notified of changes ahead of time, tested as to
    the impact it will have on them, and checked later to ensure they are effective
    once made.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据产品被其他远离您日常角色的人使用，沟通和版本控制的重要性增加。数据产品的利益相关者和用户应在变更之前事先通知，并在变更后进行测试以确保其对他们的影响，并在变更后进行检查以确保其有效性。
- en: Others outside your organization
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 组织外的其他人
- en: The challenges posed by iterating a data product for your wider organization
    are potentially multiplied when managing product changes beyond your organizational
    walls. If the organization has entered into contracts with third parties, you
    need to consider the changes’ effects to ensure the services contracted are still
    able to be performed.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理超出组织范围的产品变更时，迭代数据产品为整个组织带来的挑战可能会成倍增加。如果组织已与第三方签订合同，您需要考虑这些变更的影响，以确保合同约定的服务仍能执行。
- en: It may feel that you’ve now become a product manager, rather than what you initially
    expected when creating the initial data solution. There are many roles needed
    to make a successful data product and establish a strong culture of making data-informed
    decisions. The people aspect of data teams is covered more widely in the fifth
    chapter of this book. Overall, if many people are gaining value from using the
    product you have created, then some of that value needs to be channeled into the
    maintenance and iteration of the product by investing in the people who use it,
    to support the products.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建初始数据解决方案时，可能会感觉自己现在变成了产品经理，而不是最初期望的角色。制定成功的数据产品和建立数据驱动决策的强大文化需要许多角色。本书的第五章更广泛地涵盖了数据团队的人员方面。总体而言，如果有许多人从使用您创建的产品中获得价值，那么这些价值的一部分需要通过投资使用产品的人来支持产品的维护和迭代。
- en: Data Skills for Better Decision-Making
  id: totrans-358
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据技能助力更好的决策
- en: There is a range of skills needed for anyone working with data in the modern
    working world. Being fluent with data involves a lot of phases, from understanding
    how to extract data from its source through visually communicating insights to
    the viewer. Teaching the full range of skills to everyone in your organization
    would be fantastic, but no one has infinite time and an unlimited training budget.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代工作世界中，任何与数据工作的人都需要一系列技能。精通数据需要经历多个阶段，从理解如何从数据源提取数据，到通过可视化传达见解给观众。教授组织中每个人完整的技能范围会非常棒，但没有人拥有无限的时间和无限的培训预算。
- en: This section will cover what skills you need to consider for yourself and others
    and what level of expertise each person needs to have.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将讨论您自己和他人需要考虑的技能，以及每个人需要具备的专业水平。
- en: What Skills?
  id: totrans-361
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么技能？
- en: For any discipline, the more skills you have, the better. Working with data
    is no different. After completing school, many people expect to have the core
    skills they need at work. Sadly, the prerequisite skills for data haven’t traditionally
    been taught to an adequate level to use data effectively in most jobs. You and
    your organization will need to fill those skills gaps if you want to create more
    data-informed decisions.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何学科来说，技能越多越好。处理数据也不例外。许多人在完成学业后，希望在工作中拥有所需的核心技能。遗憾的是，传统上并没有充分教授使用数据的先决技能，以有效地在大多数工作中使用数据。如果您和您的组织希望做出更多数据驱动的决策，那么您将需要填补这些技能缺口。
- en: Let’s start at the foundational level of skills and work toward the more advanced.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从基础技能水平开始，并逐步进入更高级的内容。
- en: Understanding outputs
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解输出
- en: Being able to interpret charts is the most foundational skill required when
    working with data products. Learning to read bar and line charts, scatterplots,
    and tables of data is vital to be able to interpret the parts of most data communications.
    If charts are built well using the pre-attentive attributes that power them, interpretation
    should be easy for the viewer.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 能够解读图表是处理数据产品时最基础的技能要求。学会阅读条形图、折线图、散点图和数据表对于理解大多数数据通信的部分至关重要。如果图表使用了强大的注意力属性来构建，那么观众应该能够轻松解读。
- en: 'The next skill built on this ability is combining insights from multiple sources
    to form a more contextualized view of the situation. If all the various charts
    are from the same communication, the author should have made this easier. If the
    charts are from multiple sources, there are a larger number of considerations
    you should take into account:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项能力基础上构建的下一个技能是结合来自多个来源的见解，形成对情况更加全面的看法。如果所有各种图表都来自同一通信，那么作者应该会让这更容易。如果图表来自多个来源，那么您应该考虑的因素将更多：
- en: The trustworthiness of the source
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息源的可信度
- en: The age of the data sources
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来源的年龄
- en: Any biases added by the authors of the work
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者可能加入的任何偏见
- en: The purpose; why the communications were created
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目的；为什么要创建这些沟通方式
- en: These factors will shape what you can take from the work and how much you can
    trust your interpretation. Learning how to question sources of data products happens
    naturally through exposure to working with data outputs, but can be supplemented
    with more traditional forms of learning such as reading books, watching tutorials,
    or attending classes.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素将决定您可以从作品中获取什么以及您可以信任自己解读的程度。学习怀疑数据产品来源的技能是自然而然地通过与数据输出工作的经验获得的，但也可以通过更传统的学习形式来补充，如阅读书籍、观看教程或参加课程。
- en: Analysis
  id: totrans-372
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析
- en: 'The next skill set required once you understand how to read and interpret others’
    outputs is to create your own analysis. Building your own analysis will require
    many of the skills covered in this book so far: asking the right questions, working
    directly with the data sources, and using your numerical skills to find ratios,
    variances, and outliers.'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦了解如何阅读和解释他人的输出结果，下一个需要的技能集就是创建您自己的分析。构建自己的分析将需要迄今为止这本书涵盖的许多技能：提出正确的问题、直接处理数据来源以及利用您的数字技能来查找比率、方差和异常值。
- en: The skills required to conduct the analysis is one part; enacting that analysis
    is another. Building your experience of analyzing data sets will turn a skill
    set into a real capability. Many courses, books, and tutorials are available to
    teach the individual skills required to analyze data, but many overlook the importance
    of creating the space to practice and refine those skills.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 进行分析所需的技能是一部分；实施分析是另一部分。建立分析数据集的经验将会把技能转化为真正的能力。许多课程、书籍和教程都可以教授进行数据分析所需的各种技能，但许多人忽视了创造练习和完善这些技能的重要性。
- en: Despite studying for an analytical academic degree and being a curious person
    by nature, only by conducting a range of data analyses did I (Carl) really hone
    the skills to be able to find insights in the data sets I had access to. I was
    very lucky that others in my organization created the opportunity for me to practice
    and develop my analytical abilities. If you are leading data projects, try to
    create opportunities for the people on your team to learn analytical skills and,
    further, to refine the skills they have learned through practice.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我（卡尔）曾为一个分析学术学位而学习，并且天生是一个好奇的人，只有通过进行一系列的数据分析，我真正磨练了在我可以访问的数据集中找到见解的技能。我非常幸运，我的组织中的其他人为我创造了练习和发展我的分析能力的机会。如果您正在领导数据项目，请尝试为您团队的人们创造学习分析技能的机会，并进一步通过练习完善他们所学到的技能。
- en: Communicating data
  id: totrans-376
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据沟通
- en: Once you have insightful findings, you will want to share them with your team,
    peers, and leadership. The best way to do this is by visualizing the data during
    your analysis. This way, once you make your findings, you can share these charts
    as the method of communicating your insights.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您获得了有见地的发现，您会想要与您的团队、同行和领导分享。最好的方法是在分析过程中通过可视化数据来做到这一点。这样，一旦您得出您的发现，您可以将这些图表作为传达您的见解的方法分享。
- en: As with performing analysis, there is no single right or wrong way to communicate
    data. Visualizing data is a skill that requires practice and refinement; ensure
    that your ability to communicate it also improves over time. By starting with
    just single charts and slowly adding more complexity, through multiple charts
    and then interactivity, you will be able to share more complex messages with wider
    audiences. Many early pieces of data analysis will be *explanatory*. This means
    the analysis will communicate a detail regarding a specific question. As your
    skill set develops, you will likely be able to answer not just specific questions
    in a single communication but allow for users to explore the issue further themselves
    through introducing additional filters, interactivity, and alternate views for
    different levels of detail; this is called *exploratory* analysis.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 与执行分析一样，没有单一正确或错误的数据传达方式。可视化数据是一个需要实践和完善的技能；确保随着时间推移，你的数据传达能力也在提升。从仅有单个图表开始，逐渐增加复杂度，通过多个图表再到交互性，你将能够向更广泛的受众传递更复杂的信息。许多早期的数据分析是*解释性*的。这意味着分析将传达有关特定问题的详细信息。随着你的技能集的发展，你可能不仅能在单一沟通中回答特定问题，而且还可以通过引入额外的过滤器、交互性和不同层次详细视图，让用户自行探索问题，这称为*探索性*分析。
- en: One of the skills that everyone needs to learn is how to use the specific software
    your organization prefers to build data communications in. The fundamental skill
    of how to effectively communicate through visualizing the data is enacted only
    when using the software available to do so. In most organizations, you will not
    have free rein to choose which software you will use to form the communications.
    If you are leading a team or function, you should consider training in the visualization
    tool to empower people (and yourself) to be able to communicate what they need
    to.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都需要学会如何使用你的组织偏好的特定软件来构建数据沟通。只有在使用可用的软件时，才能通过可视化数据有效地传达信息。在大多数组织中，你将不能自由选择用于形成沟通的软件。如果你是团队或功能的领导者，你应该考虑在可视化工具方面进行培训，以使人们（包括你自己）能够传达他们需要的内容。
- en: Going beyond data analysis
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超越数据分析
- en: For the most advanced analysis, you will need the most advanced skills. If you
    are to leverage new data sources, test hypotheses, and use predictive models,
    you will need a wide-ranging set of skills.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最先进的分析，你将需要最先进的技能。如果你要利用新的数据源，测试假设，并使用预测模型，你将需要一系列广泛的技能。
- en: Only with a strong understanding of the data you are using and a clear objective
    can you begin to contemplate building predictive models to forecast results. You
    will need to have strong statistical skills to model the data and interpret the
    results of the models. Without these skills, you risk drawing false conclusions
    or developing models that don’t accurately represent what you developed them for.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 只有对你正在使用的数据有深刻的理解和明确的目标，你才能开始考虑建立预测模型来预测结果。你需要具备强大的统计技能来对数据建模并解释模型的结果。如果没有这些技能，你就有可能得出错误的结论或开发出不准确地代表其目的的模型。
- en: Creating strong analytical work is not just about building predictive models
    and all the prerequisites needed to run those models. Communicating the outputs
    to others is a key skill often overlooked when preparing data science teams to
    succeed. Due to the complexity of forming models, clear communications and the
    ability to simplify complex concepts are required to help stakeholders understand
    how much they should rely on the outputs.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 创建强大的分析工作不仅仅是建立预测模型和运行这些模型所需的所有前提条件。将结果传达给其他人是一个经常被忽视的关键技能，当准备数据科学团队取得成功时，由于形成模型的复杂性，清晰的沟通和简化复杂概念的能力是必要的，以帮助利益相关者了解他们应该依赖输出的程度。
- en: Many skills are required but, thankfully, you don’t need to develop all of these
    skills in every employee in your organization to be successful in developing greater
    data-informed decision-making. Having a few specialists focused on working on
    key initiatives normally meets the needs of most organizations.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 需要许多技能，但幸运的是，你不需要在你的组织的每个员工中都发展所有这些技能，才能成功地开发更大程度上的基于数据的决策能力。通常有几个专家专注于关键倡议的工作，就可以满足大多数组织的需求。
- en: Skills for Whom?
  id: totrans-385
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 针对谁的技能？
- en: 'Dividing your peers into three groups can help you understand what skills you
    need to ensure each individual has to help them make data-informed decisions:'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的同事分为三组可以帮助你了解你需要确保每个个体都具备哪些技能，以帮助他们做出基于数据的决策：
- en: Viewers
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 观众
- en: Anyone who consumes visual data products needs to be able to understand how
    to interpret the charts and analyses created by others. Understanding how the
    data has been sourced will also allow the viewers to question bias or potential
    gaps in the data.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 任何使用视觉数据产品的人都需要能够理解如何解释他人创建的图表和分析。了解数据的来源还将使观众能够质疑数据中的偏见或潜在漏洞。
- en: Editors
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑者
- en: Editors don’t just view the products of others, but make changes to tailor the
    data products to their own needs. This may involve changing filters applied to
    data sources or combining different charts to tell an alternate analysis to what
    has already been produced. Their skill set will need to include some analytical
    skills as well as communication skills.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑不仅仅是查看他人的产品，还会对数据产品进行更改以满足自己的需求。这可能涉及更改应用于数据源的过滤器或组合不同的图表，以进行对已有分析的替代分析。他们的技能组合需要包括一些分析技能和沟通技能。
- en: Creators
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者
- en: The creators are those who build data products from scratch. They will have
    an excellent understanding of how to interpret others’ work, analyze new data
    sets, and communicate the findings found from them. The creators might be able
    to work on data science projects once they have understood the business challenges
    and verified the data sources that might answer the questions posed. Building
    predictive models comes once a solid understanding is in place, but does require
    statistical skills and an understanding of predictive methodologies.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者是那些从头开始构建数据产品的人。他们将对如何解释他人的工作、分析新数据集以及传达所发现的发现有着很好的理解。一旦他们理解了业务挑战并验证了可能回答提出问题的数据源，创作者可能会参与数据科学项目。建立预测模型需要有坚实的理解，但同时也需要统计技能和对预测方法的理解。
- en: Determining who fits in each category and what skill gaps there are entails
    work in its own right. Interviewing people about their roles, needs, and existing
    data skills is a key way to form a view over what data knowledge and skills your
    organization has compared to what it requires.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 确定谁属于哪个类别以及存在哪些技能缺口，本身就需要进行一些工作。通过面谈了解人们的角色、需求和现有的数据技能，是了解你的组织拥有哪些数据知识和技能，以及与其需求的一种关键方式。
- en: Summary
  id: totrans-394
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Data can be intimidating when you first work with it, due to many factors. From
    reading this chapter, you should feel more comfortable in your understanding of
    what data is, the terminology to describe its different features, and what you
    can produce with it. Ultimately, by starting to work with data, you will not only
    enhance your own data fluency but will likely improve others’ skill levels and
    awareness as you share the outputs you and your teams create. There are many skills
    you would need were you to try to do everything within a single project; but please
    let us reassure you that there are very few of those unicorns who can be an expert
    at all the different aspects and tools that are required to work with data.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 当你初次接触数据时，可能会因为多种因素而感到畏惧。通过阅读本章，您应该更加自信地理解数据的含义，描述其不同特征的术语，以及您可以通过数据产生的结果。最终，通过开始与数据工作，您不仅会提升自己的数据流畅性，还可能会提高他人的技能水平和意识，因为您分享了您和您的团队所创造的成果。如果您试图在单个项目中完成所有工作，您将需要许多技能；但请放心，很少有人能够成为在与数据工作所需的所有不同方面和工具中都是专家的“独角兽”。
- en: You will likely need a team of people to deliver the different components of
    each data project. The next chapter will take you through the different products
    you might create at each step when undertaking a project involving data.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个数据项目中交付不同组件的团队很可能需要一个团队。下一章将介绍在涉及数据项目时，您可能在每个步骤中创建的不同产品。
