- en: 'A single column, also known as a *data field*, will likely fall into one of
    two types, categorical or measure. Before we look in more detail at each in turn,
    we’ll show you how to identify them within the questions you may be asked to base
    your analysis on. If you are asked a question like “What was the revenue by quarter?”
    which part of the question is the category, and which is the measure? The numeric
    part of the question is the measure; in this case, it’s revenue. The categorical
    data is indicated by the additional parts of the question that help specify how
    the measure is to be analyzed: in this case, by quarter. The “by” part of a question
    is the bit that will help you identify the categories, starting from the measures.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 单列，也称为*数据字段*，可能会分为两种类型，分类或测量。在我们依次详细讨论之前，我们将向您展示如何在您可能被要求基于其进行分析的问题中识别它们。如果您被问到像“按季度的收入是多少？”这样的问题，问题的哪一部分是类别，哪一部分是测量？问题中的数值部分是测量；在这种情况下，它是收入。分类数据由问题的其他部分指示，这些部分帮助指定如何分析测量：在这种情况下，按季度。问题的“按”部分是将帮助您识别类别的部分，从测量开始。
- en: A *category* is a data field that describes an aspect of what the record is
    about. When you combine the categorical data fields, you should be able to determine
    exactly what that record represents. In [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data),
    each of Carl’s cycling activities is described by the categorical data fields
    of Date (when the activity happened), Units (how the activity was measured), Type
    (what was the activity), and Detail (extra information about the activity). Categorical
    data fields often have a limited number of variables that they can contain. The
    data set from [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data), which
    records Carl’s cycling activities, has only a few possible values in the categorical
    field of *Type,* like whether the ride occurred on a cycling tour, spin class,
    or commute. If you hear the term *dimension*, this is another word to describe
    a category in your data set.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*类别*是描述记录内容的数据字段。当您组合类别数据字段时，您应该能够确定记录代表的确切内容。在[表2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中，卡尔的每次骑行活动都由类别数据字段描述，包括日期（活动发生的时间）、单位（活动的测量方式）、类型（活动是什么）、以及详情（关于活动的额外信息）。类别数据字段通常只能包含有限数量的变量。从[表2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中记录卡尔的骑行活动的数据集中，类别字段*类型*仅有少数可能的取值，例如骑行活动是在自行车巡回赛、动感单车课程还是上下班途中进行的。如果您听到术语*维度*，这是描述数据集中类别的另一个词。'
- en: Being able to look at a data set to understand how ready it is to be analyzed
    is a key part of any data project. Data sets may take many minutes, hours, or
    even days to restructure to meet the characteristics detailed in this section,
    before they can become easily usable. In [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data),
    the Detail column contains a variety of different types of descriptions of Carl’s
    cycle rides. This means that anyone who wants to count how many times he listened
    to a certain type of music in a spin class will find it more difficult to do so
    than if there was a separate “music type” column.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 能够查看数据集并了解其分析准备就绪的程度是任何数据项目的关键部分。数据集可能需要几分钟、几小时，甚至几天来重新结构，以满足本节详细描述的特征，然后才能变得易于使用。在[表2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中，详情列包含卡尔骑行活动的各种不同类型的描述。这意味着任何想要统计他在动感单车课程中听某种类型音乐次数的人会发现这比有一个单独的“音乐类型”列更难做到。
- en: '*Measures* are often the numerical values in a data set that lie at the heart
    of what you are trying to analyze. Measures are rarely looked at on an individual
    row-by-row basis but are often instead aggregated across many rows of data. Take
    these typical questions that you might be asked: What was the sales total for
    February? What was the average daily attendance for the last quarter? The sales
    values are summed up by month, whereas attendance is presented as an average across
    a quarter. You are likely to perform these aggregations when analyzing the data
    in your analytics software.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*度量*通常是数据集中的数值值，是您试图分析的核心内容。度量通常不会单独逐行查看，而是经常在许多数据行上聚合。例如，您可能会被问到以下典型问题：二月份的销售总额是多少？上个季度的平均每日出勤率是多少？销售值按月汇总，而出勤率则作为季度平均值呈现。在分析您的分析软件中的数据时，您可能会执行这些汇总操作。'
- en: Not all numerical data points are treated as measures. You will often find that
    data sets have *identifier* fields that can be used to differentiate records from
    each other. Maybe you have a data set of all your customers where, rather than
    holding all their details, like name and address, you use a numerical identifier
    to differentiate customers. Numerical values are often used as identifier fields,
    as they require less memory to be stored or used in queries on the data set. Identifiers
    can also be used to obscure the data to make it harder to identify who the data
    is about. Because the identifier is used to differentiate records, the data field
    is classified as a category rather than a measure. Totaling up these identifier
    fields rarely yields anything useful.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的数值数据点都被视为度量。您经常会发现数据集中存在*标识符*字段，用于区分记录。也许您有一个客户数据集，而不是保存所有客户的详细信息（如姓名和地址），而是使用数值标识符来区分客户。数值通常被用作标识符字段，因为在数据集的存储或查询中需要更少的内存。标识符也可以用来混淆数据，使其更难识别数据所属的对象。由于标识符用于区分记录，数据字段被分类为类别而不是度量。总结这些标识符字段很少会产生有用的结果。
- en: What each row of data represents is the final key feature of data sets you’ll
    need to understand. The term *granularity* is used to describe at what level of
    detail each row exists. As categorical data fields describe the different elements
    that rows reference, they are key to understanding the granularity. Let’s use
    [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data) to show how to define
    the granularity of a data set.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中每行数据代表的是数据集的最终关键特征。术语*粒度*用于描述每行存在的详细级别。由于分类数据字段描述了行参考的不同元素，它们对于理解粒度至关重要。让我们使用[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)来展示如何定义数据集的粒度。
- en: In [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data), Date, Units, Type,
    and Detail can all be used as categorical data fields, but which are setting the
    granularity? A field having the same value as another row is a sign that it can’t
    set the granularity of the data alone, unless the row is a duplicate of another
    row. Date, Units, and Type all contain the same value in multiple rows, so don’t
    set the granularity inherently. Detail is a description of each ride Carl takes,
    so even if he has undertaken the same activity, the Detail field is very likely
    to be unique from any other value found in the same column.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中，日期、单位、类型和详细信息都可以用作分类数据字段，但哪个设置了粒度？一个字段与另一行具有相同值表明它不能单独设置数据的粒度，除非该行是另一行的重复。日期、单位和类型在多行中都包含相同的值，因此它们并不固有地设置粒度。详细信息描述了卡尔每次乘坐的情况，因此即使他进行了相同的活动，详细信息字段很可能与同一列中的任何其他值都不同。
- en: The data set in [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data) doesn’t
    have to be held at the granularity of each ride on a specific day. You could summarize
    the data set to describe how many rides happened each day ([Table 2-2](#fig_2_figure_summarized_table_of_figure_2_1)).
    The morning and afternoon commute rides on 11th January 2023 have been combined
    to describe the number of activities undertaken on that day for the same type
    of activity. The records for the 10th January 2023 can’t be combined, as they
    represent different types of rides that are also measured differently. Conversion
    from minutes to kilometers ridden, or vice versa, will have to be made if the
    Value data field is to remain in the table.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中的数据集不必以每天每次骑行的粒度进行保存。你可以总结数据集，描述每天发生了多少次骑行（[表格 2-2](#fig_2_figure_summarized_table_of_figure_2_1)）。2023年1月11日的上午和下午通勤骑行已经合并，用来描述该日进行了相同类型活动的活动数量。2023年1月10日的记录不能合并，因为它们代表了不同类型的骑行，也以不同的方式测量。如果要保留表格中的数值数据字段，则需要进行从分钟到公里的转换，或者反之。'
- en: Table 2-2\. Summarized data set from [Table 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 2-2\. 从[表格 2-1](#fig_1_figure_basic_spreadsheet_of_spin_data)中总结的数据集
