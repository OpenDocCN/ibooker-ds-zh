- en: Part 3 Building a distributed machine learning workflow
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：构建分布式机器学习工作流程
- en: If you’ve survived the training up to this point, congratulations! You’ve just
    learned many common patterns that can be used in real-world machine learning systems,
    as well as understanding the tradeoffs when deciding which patterns to apply to
    your system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经成功完成了到目前为止的训练，恭喜你！你刚刚学到了许多可以在现实世界的机器学习系统中使用的常见模式，以及理解在决定将哪些模式应用于你的系统时的权衡。
- en: In the last part of the book, we will build an end-to-end machine learning system
    to apply what we learned previously. We will gain hands-on experience implementing
    many patterns previously learned in this project. We’ll learn how to solve problems
    at a larger scale and take what’s developed on our laptops to large distributed
    clusters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后部分，我们将构建一个端到端的机器学习系统，以应用之前学到的知识。我们将通过实施在此项目中之前学到的许多模式来获得实际操作经验。我们将学习如何在大规模上解决问题，并将我们在笔记本电脑上开发的内容扩展到大型分布式集群。
- en: In chapter 7, we’ll go through the project background and system components.
    Then, we’ll go through the challenges in each of these components and share the
    patterns that we will apply to address them. Chapter 8 covers the basic concepts
    of the four technologies (TensorFlow, Kubernetes, Kubeflow, and Argo Workflows)
    and provides an opportunity to gain hands-on experience in each one of them to
    prepare our implementation of the final project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章中，我们将介绍项目背景和系统组件。然后，我们将逐一探讨这些组件所面临的挑战，并分享我们将应用以解决这些挑战的模式。第8章涵盖了四种技术（TensorFlow、Kubernetes、Kubeflow和Argo
    Workflows）的基本概念，并提供了在每个技术中获取实际操作经验的机会，以准备我们最终项目的实施。
- en: In the last chapter of the book, we’ll implement the end-to-end machine learning
    system with the architecture we designed in chapter 7\. Our complete implementation
    of each of the components will incorporate the previously discussed patterns.
    We’ll use the technologies we learned in chapter 8 to build different components
    of a distributed machine learning workflow.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一章，我们将使用第7章中设计的架构来实现端到端的机器学习系统。我们将每个组件的完整实现都融入之前讨论的模式。我们将使用第8章中学到的技术来构建分布式机器学习工作流程的不同组件。
