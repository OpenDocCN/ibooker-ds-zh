- en: Part 3\. Large-scale forecasting with deep learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：使用深度学习进行大规模预测
- en: Statistical models have their limitations, especially when a dataset is large
    and has many features and nonlinear relationships. In such cases, deep learning
    is the perfect tool for time series forecasting. In this part of the book, we’ll
    work with a massive dataset and apply different deep learning architectures, such
    as long short-term memory (LSTM), a convolutional neural network (CNN), and an
    autoregressive deep neural network, to predict the future of our series. Again,
    we’ll conclude this part with a capstone project to test your skills.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 统计模型有其局限性，尤其是在数据集很大且具有许多特征和非线性关系时。在这种情况下，深度学习是时间序列预测的完美工具。在本部分书中，我们将处理一个庞大的数据集，并应用不同的深度学习架构，如长短期记忆（LSTM）、卷积神经网络（CNN）和自回归深度神经网络，来预测我们序列的未来。同样，我们将通过一个综合项目来结束本部分，以测试你的技能。
- en: Deep learning is a subset of machine learning, and it is therefore possible
    to use more traditional machine learning algorithms for time series forecasting,
    such as gradient-boosted trees. To keep this section reasonable, we won’t cover
    those techniques specifically, although data windowing is required to forecast
    time series with machine learning, and we’ll apply this concept numerous times.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的一个子集，因此可以使用更传统的机器学习算法进行时间序列预测，例如梯度提升树。为了使本节内容合理，我们不会具体介绍这些技术，尽管使用机器学习预测时间序列需要数据窗口，并且我们将多次应用这一概念。
