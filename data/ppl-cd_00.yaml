- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Ten years ago, I wrote my first makefile to automate the testing, building,
    and deployment of a C++ application. Three years later, while working as a consultant,
    I came across Jenkins and Docker and discovered how to take my automation skills
    to the next level with CI/CD principles.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前，我编写了我的第一个makefile来自动化C++应用程序的测试、构建和部署。三年后，在担任顾问期间，我遇到了Jenkins和Docker，并发现了如何通过CI/CD原则将我的自动化技能提升到下一个层次。
- en: The beauty of CI/CD is that it’s simply a rigorous way of recording what you’re
    already doing. It doesn’t fundamentally change how you do something, but it encourages
    you to record each step in the development process, enabling you and your team
    to reproduce the entire workflow later at scale. Over the next few months, I started
    writing blog posts, doing talks, and contributing to CI/CD-related tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: CI/CD的美丽之处在于，它只是记录你正在做的事情的一种严谨方式。它并没有从根本上改变你做事的方式，但它鼓励你记录开发过程中的每个步骤，使你和你团队能够在以后大规模地重现整个工作流程。在接下来的几个月里，我开始写博客文章，做演讲，并为CI/CD相关的工具做出贡献。
- en: However, setting up a CI/CD workflow has always been a very manual process for
    me. It was done via defining a series of individual jobs for the various pipeline
    tasks through a graphical interface. Each job was configured via web forms—filling
    in text boxes, selecting entries from drop-down lists, and so forth. And then
    the series of jobs were strung together, each triggering the next, into a pipeline.
    This made the troubleshooting experience a nightmare and reverting to the last
    known configuration in case of failure a tedious operation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对我而言，设置CI/CD工作流程一直是一个非常手动的过程。它是通过图形界面定义一系列针对各种管道任务的单独作业来完成的。每个作业都是通过网页表单配置的——填写文本框、从下拉列表中选择条目等等。然后，一系列作业被串联起来，每个作业触发下一个，形成一个管道。这使得故障排除体验成为噩梦，在失败的情况下回滚到最后已知配置是一项繁琐的操作。
- en: A few years later, the *pipeline-as-code* practice emerged as part of a larger
    “as code” movement that includes *infrastructure as code*. I could finally configure
    builds, tests, and deployment in code that is trackable and stored in a centralized
    Git repository. All the previous pains were alleviated.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，**pipeline-as-code**实践作为更大规模的“as code”运动的一部分出现，该运动还包括**基础设施即代码**。我终于可以配置构建、测试和部署，这些都在可追踪的代码中，并存储在集中的Git仓库中。所有之前的痛苦都得到了缓解。
- en: I became a fan and believer of pipeline as code, as I transitioned from being
    a software engineer, tech leader, and senior DevOps manager to now co-leading
    my first startup as CTO. Pipeline as code became an important part of each project
    I was part of.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我从软件工程师、技术领导者和高级DevOps经理转变为现在作为CTO共同领导我的第一个初创公司时，我成为了pipeline as code的粉丝和信徒。pipeline
    as code成为我参与的每个项目的重要组成部分。
- en: I had the chance to work on different types of architecture—from monolithic,
    to microservices, to serverless applications—having built and maintained CI/CD
    pipelines for large-scale applications. Along the way, I accumulated tips and
    best practices to follow while going through the journey of continuous everything.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我有机会参与不同类型的架构——从单体到微服务，再到无服务器应用程序——为大规模应用程序构建和维护CI/CD管道。在这个过程中，我积累了在“持续一切”的旅程中遵循的技巧和最佳实践。
- en: 'The idea of sharing that experience is what triggered this book. Implementing
    pipeline as code is challenging for many teams, as they require the use of many
    tools and processes that all work together. The learning curve takes a lot of
    time and effort, leading people to wonder whether it’s worth it. This book is
    a handbook experience on how to build a CI/CD pipeline from scratch, using the
    most widely adopted CI solution: Jenkins. I hope the result will help you embrace
    the new paradigm of building CI/CD pipelines.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分享这种经验的想法触发了这本书的诞生。对于许多团队来说，实现pipeline as code具有挑战性，因为它们需要使用许多相互协作的工具和流程。学习曲线需要大量的时间和精力，导致人们怀疑这是否值得。这本书是一本手册，介绍了如何从头开始构建CI/CD管道，使用最广泛采用的CI解决方案：Jenkins。我希望结果能帮助你接受构建CI/CD管道的新范式。
