- en: about this book
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Pipeline as Code* was designed to be a hands-on experience through practical
    examples. It will teach you the ins and outs of Jenkins and be your best companion
    to build a solid CI/CD pipeline for cloud-native applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*代码即管道* 被设计成通过实际示例进行动手实践。它将教会您 Jenkins 的方方面面，并成为您构建云原生应用的稳固 CI/CD 管道的最佳伴侣。'
- en: Who should read this book
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: '*Pipeline as Code* is designed for all levels of DevOps and cloud practitioners
    who want to improve their CI/CD skills.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*代码即管道* 是为所有希望提高 CI/CD 技能的 DevOps 和云实践者设计的。'
- en: How this book is organized
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构
- en: The book has four parts that cover 14 chapters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为四个部分，共涵盖 14 章。
- en: 'Part 1 takes you through basic CI/CD principles and discusses how Jenkins can
    help implement them:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分将带您了解基本的 CI/CD 原则，并讨论 Jenkins 如何帮助实现这些原则：
- en: Chapter 1 gives an overview of continuous integration, deployment, and delivery
    practices. It also discusses how Jenkins can help you in embracing those DevOps
    practices.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章概述了持续集成、部署和交付实践，并讨论了 Jenkins 如何帮助您拥抱这些 DevOps 实践。
- en: Chapter 2 introduces the pipeline-as-code approach and how it can be achieved
    with Jenkins. It also covers the differences between declarative and scripted
    Jenkins pipelines.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章介绍了代码化管道方法以及如何使用 Jenkins 实现，还涵盖了声明式和脚本 Jenkins 管道之间的区别。
- en: 'Part 2 covers how to deploy a self-healing Jenkins cluster on the cloud by
    using an infrastructure-as-code approach:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分涵盖了如何使用基础设施即代码方法在云上部署自愈 Jenkins 集群：
- en: Chapter 3 goes deep into Jenkins distributed builds architecture, with a full
    example on AWS.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章深入探讨了 Jenkins 分布式构建架构，并提供了 AWS 上的完整示例。
- en: Chapter 4 introduces the immutable infrastructure approach with HashiCorp Packer,
    including how to bake a Jenkins machine image with all the needed dependencies
    to run a Jenkins cluster out of the box.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章介绍了使用 HashiCorp Packer 的不可变基础设施方法，包括如何烘焙一个包含所有必需依赖项的 Jenkins 机器镜像，以便直接运行
    Jenkins 集群。
- en: Chapter 5 demonstrates how to deploy a secure and scalable Jenkins cluster on
    AWS with HashiCorp Terraform.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章演示了如何使用 HashiCorp Terraform 在 AWS 上部署安全且可扩展的 Jenkins 集群。
- en: Chapter 6 describes in deep detail the process of deploying a Jenkins cluster
    on different cloud providers, including GCP, Azure, and DigitalOcean.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章详细描述了在不同云服务提供商上部署 Jenkins 集群的过程，包括 GCP、Azure 和 DigitalOcean。
- en: 'Part 3 focuses on building CI/CD pipelines from scratch for cloud-native applications,
    including Dockerized microservices running in Swarm or Kubernetes and Serverless
    applications:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分专注于从头开始构建云原生应用的 CI/CD 管道，包括在 Swarm 或 Kubernetes 中运行的 Docker 化微服务和无服务器应用：
- en: Chapter 7 defines the foundation for building a CI workflow for a containerized
    microservices. It covers how to define a multibranch pipeline on Jenkins and how
    to trigger the pipeline upon a push event.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 7 章为构建容器化微服务的 CI 工作流程奠定了基础。它涵盖了如何在 Jenkins 上定义多分支管道以及如何在推送事件上触发管道。
- en: Chapter 8 demonstrates how to run automated tests inside Docker containers.
    Various tests are described, including UI testing with headless Chrome, code coverage,
    static code analysis with SonarQube, and security analysis.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 8 章演示了如何在 Docker 容器内运行自动化测试。描述了各种测试，包括使用无头 Chrome 的 UI 测试、代码覆盖率、使用 SonarQube
    的静态代码分析以及安全分析。
- en: Chapter 9 covers building Docker images within CI pipelines, managing their
    versions, and scanning for security vulnerabilities. It also discusses how to
    automate reviews of GitHub pull requests with Jenkins.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 9 章涵盖了在 CI 管道内构建 Docker 镜像、管理它们的版本以及扫描安全漏洞。它还讨论了如何使用 Jenkins 自动化 GitHub 拉取请求的审查。
- en: Chapter 10 walks through the deployment process of Dockerized applications to
    Docker Swarm with Jenkins. It demonstrates how to maintain multiple runtime environments
    and how to achieve continuous deployment and delivery.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 10 章介绍了将 Docker 化应用部署到 Docker Swarm 的过程，并使用 Jenkins 进行演示。它展示了如何维护多个运行时环境以及如何实现持续部署和交付。
- en: Chapter 11 goes deep into automating the deployment of applications on Kubernetes
    with Jenkins pipelines, including how to package and version Helm charts and run
    post-deployment tests. It also demonstrates the usage of Jenkins X and how it
    compares to Jenkins.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 11 章深入探讨了使用 Jenkins 管道自动化 Kubernetes 上应用程序部署的方法，包括如何打包和版本化 Helm 图表以及运行部署后测试。它还演示了
    Jenkins X 的使用方法以及它与 Jenkins 的比较。
- en: Chapter 12 covers how to build CI/CD pipelines for a serverless-based application
    and how to manage multiple Lambda deployment environments.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 12 章介绍了如何为基于无服务器的应用构建 CI/CD 管道，以及如何管理多个 Lambda 部署环境。
- en: 'Part 4 covers maintaining, scaling, and monitoring a Jenkins cluster running
    in production with ease:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分涵盖了轻松维护、扩展和监控在生产中运行的 Jenkins 集群：
- en: Chapter 13 explores how to build interactive dashboards to continuously monitor
    Jenkins for anomalies and performance issues using Prometheus, Grafana, and Slack.
    It also covers how to stream Jenkins logs to a centralized logged platform based
    on the ELK stack.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 13 章探讨了如何使用 Prometheus、Grafana 和 Slack 构建交互式仪表板，以持续监控 Jenkins 的异常和性能问题。它还涵盖了如何将
    Jenkins 日志流式传输到基于 ELK 堆栈的集中日志平台。
- en: Chapter 14 covers how to secure Jenkins jobs with a granular RBAC mechanism.
    It also explores how to back up, restore, and migrate Jenkins jobs and plugins.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 14 章介绍了如何使用细粒度的 RBAC 机制来保护 Jenkins 作业。它还探讨了如何备份、恢复和迁移 Jenkins 作业和插件。
- en: About the code
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book is a hands-on experience that provides many examples of code. These
    appear throughout the text and as separate code listings. Code appears in a `fixed-width
    font just like this`, so you’ll know when you see it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书提供了一种动手实践的经验，其中包含了许多代码示例。这些代码示例遍布全文，并以单独的代码列表形式出现。代码以`固定宽度字体`的形式呈现，就像这样，所以当你看到它时就会知道。
- en: All of the source code used in the book is available on the Manning website
    ([https://www.manning.com/books/pipeline-as-code](https://www.manning.com/books/pipeline-as-code)),
    or in my GitHub repository ([https://github.com/mlabouardy/pipeline-as-code-with-jenkins](https://github.com/mlabouardy/pipeline-as-code-with-jenkins)).
    This repository is a labor of love, and I appreciate the work done by all who
    catch bugs, make performance improvements, and help with documentation. Everything
    is ideal for contributions!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 书中使用的所有源代码均可在 Manning 网站([https://www.manning.com/books/pipeline-as-code](https://www.manning.com/books/pipeline-as-code))或我的
    GitHub 仓库([https://github.com/mlabouardy/pipeline-as-code-with-jenkins](https://github.com/mlabouardy/pipeline-as-code-with-jenkins))上找到。这个仓库是我倾注心血的成果，我感谢所有捕捉到错误、进行性能改进和帮助文档工作的人。一切都非常适合贡献！
