    developed by Project Jupyter. Compared with Jupyter Notebook, JupyterLab provides
    a more coherent user experience for editing and organizing your code and its output.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的变体是JupyterLab，这是由Project Jupyter开发的新一代Jupyter Notebook。与Jupyter Notebook相比，JupyterLab为编辑和组织你的代码及其输出提供了更一致的用户体验。
