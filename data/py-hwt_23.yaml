- en: 'Appendix C. Using Jupyter Notebook: A web-based interactive Python editor'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 使用 Jupyter Notebook：一个基于网络的交互式 Python 编辑器
- en: C.1 The essential ideas behind Jupyter Notebook
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 Jupyter Notebook 背后的基本思想
- en: You may have some firsthand experience in using the Read Evaluate Print Loop
    (REPL) to facilitate your Python learning process, probably using the Integrated
    Development and Learning Environment (IDLE), the Python editor that comes with
    the installation of Python (appendix B online). You have several other options
    for writing Python code, however, including Jupyter Notebook, a popular option
    that’s suitable for Python coders at all levels. In this section, I briefly review
    how Jupyter Notebook works and discuss major variations of Python editors that
    are built on Jupyter Notebook.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能在使用 Read Evaluate Print Loop (REPL) 以促进您的 Python 学习过程中有一些亲身体验，可能使用的是与 Python
    安装一起提供的 Python 编辑器 IDLE。然而，您还有其他几种编写 Python 代码的选择，包括 Jupyter Notebook，这是一个适合所有水平
    Python 开发者的流行选项。在本节中，我将简要介绍 Jupyter Notebook 的工作原理，并讨论基于 Jupyter Notebook 的主要
    Python 编辑器的变体。
- en: Jupyter Notebook is a web-based interactive computational environment that was
    developed as part of Project Jupyter. The name *Jupyter* comes from a combination
    of Julia (another programming language for scientific computing), Python, and
    R, the mainstream programming languages for scientific and engineering computation.
    Because it’s a web-based application, Jupyter Notebook is platform-agnostic; it
    can run through a web app, such as Chrome or Edge, without any restriction imposed
    by the operational system of your computer. Thus, Jupyter Notebook is flexible
    in terms of its running platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 是一个基于网络的交互式计算环境，它是作为 Jupyter 项目的一部分开发的。名称 *Jupyter* 来自于 Julia（另一种用于科学计算的编程语言）、Python
    和 R 的组合，它们是科学和工程计算的主流编程语言。由于它是一个基于网络的应用程序，Jupyter Notebook 是跨平台的；它可以通过像 Chrome
    或 Edge 这样的网络应用程序运行，而不会受到您计算机操作系统的任何限制。因此，Jupyter Notebook 在运行平台方面具有灵活性。
- en: 'When you use IDLE or a command-line tool for REPL, you’re restricted by several
    factors:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用 IDLE 或命令行工具进行 REPL 时，您会受到几个因素的制约：
- en: It’s not obvious how to save your code.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存您的代码的方式并不明显。
- en: The output is text-only, and there’s no easy way to show any nontext output,
    such as images.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出仅限于文本，没有简单的方法来显示任何非文本输出，例如图像。
- en: It’s inconvenient to reuse or modify the code you typed earlier.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新使用或修改之前输入的代码不方便。
- en: REPL is also fascinating, however, because you have real-time feedback on your
    code. Thus, to address the previously mentioned problems while maintaining the
    REPL’s instantaneous feedback, Jupyter Notebook uses cells. Each cell represents
    an independent space where you can enter as much as code you want. When you’re
    ready, you can ask Jupyter Notebook to evaluate only the current cell; the result
    is shown below the cell, providing the same real-time experience as REPL in IDLE.
    More importantly, because Jupyter Notebook uses a web-based framework, it natively
    supports displaying more than text; the output can be images and even videos.
    Thus, Jupyter Notebook provides instantaneous results and supports multimedia.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: REPL 同样令人着迷，因为您可以对代码获得实时反馈。因此，为了解决之前提到的问题同时保持 REPL 的即时反馈，Jupyter Notebook 使用单元格。每个单元格代表一个独立的空间，您可以输入尽可能多的代码。当您准备好时，您可以要求
    Jupyter Notebook 仅评估当前单元格；结果显示在单元格下方，提供与 IDLE 中的 REPL 相同的实时体验。更重要的是，由于 Jupyter
    Notebook 使用基于网络的框架，它原生支持显示文本以外的内容；输出可以是图像甚至是视频。因此，Jupyter Notebook 提供即时结果并支持多媒体。
- en: In your notebook, you can use as many cells as you want, and you can use one
    notebook or multiple notebook files for your project depending on its size. You
    can also share your notebook by converting it to an HTML page, presentation slides,
    and other formats. Thus, Jupyter Notebook is teamwork-friendly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的笔记本中，您可以使用尽可能多的单元格，并且您可以根据项目的大小使用一个笔记本或多个笔记本文件。您还可以通过将其转换为 HTML 页面、演示文稿和其他格式来共享您的笔记本。因此，Jupyter
    Notebook 非常适合团队合作。
- en: C.2 Installing Jupyter Notebook and its variations
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 安装 Jupyter Notebook 及其变体
- en: Before you can play with Jupyter Notebook, the first obvious step is installing
    it on your computer. You can also explore a few variations. This section describes
    these installations. Because you can find a great deal of information on the internet
    about installing each variation, I’ll keep this section brief.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始使用 Jupyter Notebook 之前，最明显的第一步是在您的计算机上安装它。您还可以探索一些变体。本节描述了这些安装。由于您可以在互联网上找到大量关于安装每个变体的信息，因此我将保持本节简短。
