- en: Yet another variation of Jupyter Notebook is Google Colab, a free online (with
    paid upgrade options) program available at [https://research.google.com/colaboratory/](https://research.google.com/colaboratory/).
    Compared with the two preceding options, Google Colab requires zero configuration,
    and you can start to use Notebook almost right away.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook的另一种变体是Google Colab，这是一个免费的在线程序（提供付费升级选项），可在[https://research.google.com/colaboratory/](https://research.google.com/colaboratory/)找到。与前面的两种选项相比，Google
    Colab无需配置，你几乎可以立即开始使用Notebook。
- en: Besides these three options, many integrated development environments (IDEs)
    support running Notebook, including Visual Studio Code (VSC) and PyCharm. Try
    them all to see which you like most. I like to use JupyterLab and VSC when I need
    to edit notebooks, and so do many data scientists who constantly need to evaluate
    code and its output in various forms, such as texts, data tables, and figures.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这三个选项之外，许多集成开发环境（IDEs）支持运行Notebook，包括Visual Studio Code（VSC）和PyCharm。尝试它们所有，看看你最喜欢哪一个。当我需要编辑笔记本时，我喜欢使用JupyterLab和VSC，许多需要不断以各种形式评估代码及其输出的数据科学家也是如此，例如文本、数据表和图形。
- en: C.3 The essential operations of Jupyter Notebook
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.3 Jupyter Notebook的基本操作
- en: In this section, I use JupyterLab to show some of the common operations that
    you can perform in notebooks. Please note that I don’t intend to provide an exhaustive
    list of the features. The operations I cover here are the most essential ones
    for you to start using.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我使用JupyterLab展示了一些你可以在笔记本中执行的一些常见操作。请注意，我并不打算提供所有功能的详尽列表。这里涵盖的操作是开始使用笔记本时最基本和最重要的。
- en: After you create an empty notebook, add a cell by clicking the + button. In
    the cell, type any code you want, such as print("Hello, World!"). When you’re
    done with the code, instead of clicking the Run button (the triangle), press the
    keyboard shortcut Shift+Return (Mac) or Shift+Enter (Windows) to run the code
    and create a new cell. The string appears below the cell. If you want to run the
    cell without creating a new cell, press the shortcut Command+Return (Mac) or Ctrl+Enter
    (Windows).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建一个空白的笔记本后，通过点击+按钮添加一个单元格。在单元格中，输入任何你想要的代码，例如print("Hello, World!")。完成代码后，不要点击运行按钮（三角形），而是按键盘快捷键Shift+Return（Mac）或Shift+Enter（Windows）来运行代码并创建一个新的单元格。字符串将出现在单元格下方。如果你想在运行单元格而不创建新单元格的情况下运行，请按快捷键Command+Return（Mac）或Ctrl+Enter（Windows）。
- en: When you have multiple cells, you can run them all by selecting them by clicking
    each cell’s edge. Alternatively, you can place the cursor in a cell and choose
    Run > Run All Above Selected Cells. You can also run all the cells in the notebook.
    Figure C.3 shows the running options for the cells.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有多个单元格时，你可以通过点击每个单元格的边缘来选择它们并运行所有单元格。或者，你可以将光标放在单元格中，选择运行 > 运行所有选中单元格上方单元格。你还可以运行笔记本中的所有单元格。图C.3显示了单元格的运行选项。
- en: '![APPC_F03_Cui](../Images/APPC_F03_Cui.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![APPC_F03_Cui](../Images/APPC_F03_Cui.png)'
- en: Figure C.3 The Run menu in JupyterLab
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图C.3 JupyterLab中的运行菜单
- en: Two other useful shortcuts are pressing a and b, which insert a cell before
    and after the selected cell, respectively. When you have multiple cells and want
    to insert one in the middle, select the top cell and then press b to insert a
    cell below. To remove a cell, select the cell and press dd. By default, newly
    inserted cells are called code cells, within which you’re expected to enter Python
    code.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另外两个有用的快捷键是按a和b，分别在前一个和后一个单元格中插入单元格。当你有多个单元格并且想在中间插入一个时，选择顶部单元格然后按b键在下面插入单元格。要删除单元格，选择单元格然后按dd键。默认情况下，新插入的单元格被称为代码单元格，在其中你预计会输入Python代码。
- en: Another important category of cells is markdowns. In markdown cells, you can
    write markdowns, which convert text to HTML elements. You can find more detailed
    instructions about markdowns at [http://mng.bz/gRGn](http://mng.bz/gRGn).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的单元格类别是Markdown单元格。在Markdown单元格中，你可以编写Markdown，它可以将文本转换为HTML元素。你可以在[http://mng.bz/gRGn](http://mng.bz/gRGn)找到关于Markdown的更详细说明。
- en: Markdown cells are important because they’re where you can enter headers and
    notes for the work you’ve done. It’s always a good idea to organize your notebook
    with proper headers, because these headers can help you search for and locate
    information. If other users read your notebook, the notes in these markdown cells
    improve readability.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Markdown单元格之所以重要，是因为它们是你可以输入工作标题和笔记的地方。始终用适当的标题组织你的笔记本是个好主意，因为这些标题可以帮助你搜索和定位信息。如果其他用户阅读你的笔记本，这些Markdown单元格中的笔记可以提高可读性。
