- en: Part 2\. Patterns and processes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 模式和流程
- en: Now that you have a good understanding of GitOps and Kubernetes, you are ready
    to go over the patterns and processes required to adopt GitOps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对GitOps和Kubernetes有了很好的理解，你准备好回顾采用GitOps所需的模式和流程了。
- en: Chapter 3 discusses the definition of an environment and how Kubernetes Namespaces
    nicely map an environment. It also covers branching strategy and config management
    to support your environment implementation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章讨论了环境的定义以及Kubernetes Namespaces如何很好地映射环境。它还涵盖了分支策略和配置管理以支持你的环境实施。
- en: Chapter 4 goes deep into the GitOps CI/CD pipeline with comprehensive descriptions
    of all stages necessary for a complete pipeline. It also covers code, image, and
    environment promotion as well as the rollback mechanism.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章深入探讨了GitOps CI/CD管道，对完整管道所需的所有阶段进行了全面描述。它还涵盖了代码、镜像和环境升级，以及回滚机制。
- en: Chapter 5 describes various deployment strategies, including rolling update,
    blue-green, canary, and progressive delivery. It also covers how to implement
    each strategy by using native Kubernetes resources and other open source tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章描述了各种部署策略，包括滚动更新、蓝绿部署、金丝雀发布和渐进式交付。它还涵盖了如何通过使用原生的Kubernetes资源和其它开源工具来实现每种策略。
- en: Chapter 6 discusses GitOps-driven deployment’s attack surfaces and how to mitigate
    each area. It also reviews Jsonnet, Kustomize, and Helm and how to choose the
    right configuration management pattern for your use cases.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章讨论了GitOps驱动部署的攻击面以及如何减轻每个区域的风险。它还回顾了Jsonnet、Kustomize和Helm，以及如何为你的用例选择正确的配置管理模式。
- en: Chapter 7 discusses various strategies for managing secrets for GitOps. It also
    covers several secret management tools as well as native Kubernetes Secrets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章讨论了GitOps管理秘密的各种策略。它还涵盖了几个秘密管理工具以及原生的Kubernetes Secrets。
- en: Chapter 8 explains the core concepts of observability and why it is important
    to GitOps. It also describes various methods to implement observability with GitOps
    and Kubernetes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第八章解释了可观测性的核心概念以及为什么它对GitOps很重要。它还描述了使用GitOps和Kubernetes实现可观测性的各种方法。
- en: With a deeper understanding of GitOps patterns and processes, you are ready
    to transform your deployment process. You are also equipped with the knowledge
    to choose the GitOps tool that fits your situation best.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在对GitOps模式和流程有更深入的理解后，你准备好改变你的部署流程了。你也具备了选择最适合你情况的GitOps工具的知识。
- en: In part 3, we will cover several open source GitOps tools (Argo CD, Jenkins
    X, and Flux) that can simplify and automate your GitOps process. We will discuss
    the motivation and design of our tools and provide tutorials to get you started.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三部分，我们将介绍几个开源的GitOps工具（Argo CD、Jenkins X和Flux），这些工具可以简化并自动化你的GitOps流程。我们将讨论我们工具的动机和设计，并提供教程帮助你入门。
