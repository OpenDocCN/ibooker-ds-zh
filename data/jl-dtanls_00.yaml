- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Today, the world is awash with lots of software tools for data analysis. The
    reader may wonder, why *Julia for Data Analysis*? This book answers both the “why”
    and the “how.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，世界上充斥着大量的数据分析软件工具。读者可能会想，为什么是 *Julia for Data Analysis*？这本书回答了“为什么”和“如何”的问题。
- en: Since the reader may not be familiar with me, I would like to introduce myself.
    I am one of the creators of the Julia language and co-founder and CEO of Julia
    Computing. We started the Julia language with a simple idea—build a language that
    is as fast as C, but as easy as R and Python. This simple idea has had an immense
    impact in a lot of different areas as the Julia community has built a wonderful
    set of abstractions and infrastructure surrounding it. Bogumił, along with many
    co-contributors, has built a high performance and easy-to-use package ecosystem
    for data analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于读者可能不熟悉我，我想自我介绍一下。我是 Julia 语言的创造者之一，同时也是 Julia Computing 的联合创始人和首席执行官。我们创立
    Julia 语言的想法很简单——创建一种既像 C 语言一样快速，又像 R 和 Python 一样容易使用的语言。这个简单的想法在许多不同的领域产生了巨大的影响，因为
    Julia 社区围绕它建立了一套精彩的抽象和基础设施。Bogumił 与许多共同贡献者一起，为数据分析构建了一个高性能且易于使用的包生态系统。
- en: Now, you may wonder, why one more library? Julia’s data analysis ecosystem is
    built from the ground up leveraging some of the fundamental ideas in Julia itself.
    These libraries are “Julia all the way down,” meaning they have been implemented
    fully in Julia—the DataFrames.jl library for working with data, the CSV.jl library
    for reading data, the JuliaStats ecosystem for statistical analysis, and so on.
    These libraries have built on ideas specifically developed in R and taken forward.
    For example, the infrastructure for working with missing data in Julia is a core
    part of the Julia ecosystem. It took many years to get it right and to make the
    Julia compiler efficient in order to reduce the overhead of working with missing
    data. A completely Julia native DataFrames.jl library means that you no longer
    have to be restricted to vectorized coding style for high performance data analysis.
    You can simply write for loops over multi-gigabyte datasets, use multi-threading
    for parallel data processing, integrate with computational libraries in the Julia
    ecosystem, and even deploy these as web APIs to be consumed by other systems.
    All these features are presented in the book. One of the things I really enjoyed
    in this book is that the examples that Bogumił introduces to the reader are not
    just neat, small, tabular datasets, but real-world data—for instance, a set of
    chess puzzles with 2 million rows!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能想知道，为什么还需要另一个库？Julia 的数据分析生态系统是从底层构建的，利用了 Julia 本身的一些基本思想。这些库是“完全 Julia”，意味着它们完全用
    Julia 实现——用于处理数据的 DataFrames.jl 库、用于读取数据的 CSV.jl 库、用于统计分析的 JuliaStats 生态系统等等。这些库基于在
    R 中开发的思想并进一步发展。例如，在 Julia 中处理缺失数据的基础设施是 Julia 生态系统的一个核心部分。它花费了多年时间才得到正确处理，并使 Julia
    编译器高效，以减少处理缺失数据的开销。完全本地的 DataFrames.jl 库意味着你不再需要局限于矢量化编码风格来实现高性能数据分析。你可以简单地编写针对多吉字节数据集的
    for 循环，使用多线程进行并行数据处理，与 Julia 生态系统中的计算库集成，甚至将这些作为 Web API 部署，供其他系统使用。本书中展示了所有这些功能。我在这本书中真正喜欢的一点是，Bogumił
    向读者介绍的一些例子不仅整洁、小巧、表格化，而且是真实世界的数据——例如，一个包含 200 万行的棋盘游戏集！
- en: The book is divided into two parts. The first part introduces the basic concepts
    of the Julia language, introducing the type system, multiple dispatch, data structures,
    etc. The second part then builds on these concepts and presents data analysis—reading
    data, selecting, creating a DataFrame, split-apply-combine, sorting, joining,
    and reshaping—and finally finishes with a complete application. There is also
    a discussion of the Arrow data exchange format that allows Julia programs to co-exist
    with data analysis tools in R, Python, and Spark, to mention a few. The code patterns
    in all the chapters teach the reader good practices that result in high-performance
    data analysis.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分。第一部分介绍了 Julia 语言的基礎概念，包括类型系统、多重分派、数据结构等。第二部分在此基础上进一步阐述，并介绍数据分析——读取数据、选择、创建
    DataFrame、分割-应用-组合、排序、连接和重塑，最后以一个完整的应用程序结束。书中还讨论了 Arrow 数据交换格式，它允许 Julia 程序与 R、Python
    和 Spark 等数据分析工具共存。书中所有章节中的代码模式都教授读者良好的实践，这些实践有助于实现高性能数据分析。
- en: Bogumił is not only a major contributor to Julia’s data analysis and statistical
    ecosystem, but also has built several courses (like the one on JuliaAcademy) and
    has blogged extensively about the internals of these packages. Thus, he is one
    of the best authors to present how Julia can effectively be used for data analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Bogumił 不仅是对 Julia 数据分析和统计生态系统的重大贡献者，而且还构建了几个课程（如 JuliaAcademy 上的课程）并广泛地博客关于这些包的内部结构。因此，他是介绍
    Julia 如何有效用于数据分析的最佳作者之一。
- en: —Viral Shah, Co-founder and CEO of Julia Computing
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ——Viral Shah，Julia Computing 的联合创始人兼首席执行官
- en: preface
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I have been using the Julia language since 2014\. Before that, I mainly used
    R for data analysis (Python was not then mature enough in the field). However,
    in addition to exploring data and building machine learning models, I often needed
    to implement custom compute-intensive code, which required days to finish the
    computations. I mostly worked with C or Java for such applications. Constantly
    switching between programming languages was a pain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 2014 年开始使用 Julia 语言。在此之前，我主要使用 R 进行数据分析（那时 Python 在该领域还不够成熟）。然而，除了探索数据和构建机器学习模型之外，我经常需要实现定制的计算密集型代码，这需要花费数天时间来完成计算。我主要使用
    C 或 Java 来处理这类应用。不断在编程语言之间切换是一件痛苦的事情。
- en: After I learned about Julia, I immediately felt that it was an exciting technology
    matching my needs. Even in its early days (before its 1.0 release), I was able
    to successfully use it in my projects. However, as with every new tool, it still
    needed to be polished.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我了解到 Julia 之后，我立刻感觉到它是一项符合我需求、令人兴奋的技术。即使在它的早期阶段（在 1.0 版本发布之前），我也能成功地在我的项目中使用它。然而，就像每一样新工具一样，它仍然需要被完善。
- en: Then I decided to start contributing to the Julia language and to packages related
    to data management functionalities. Over the years, my focus evolved, and I ended
    up as one of the main maintainers of the DataFrames.jl package. I am convinced
    that Julia is now ready for serious applications, and DataFrames.jl has reached
    a state of stability and is feature rich. Therefore, I decided to write this book
    sharing my experiences with using Julia for data analysis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我决定开始为 Julia 语言及其与数据管理功能相关的包做出贡献。多年来，我的关注点发生了变化，最终我成为了 DataFrames.jl 包的主要维护者之一。我相信
    Julia 现在已经准备好用于严肃的应用，DataFrames.jl 已经达到了稳定状态，并且功能丰富。因此，我决定写这本书，分享我使用 Julia 进行数据分析的经验。
- en: 'I have always believed that it’s important for software to not only provide
    great functionality, but to also offer adequate documentation. For this reason,
    for several years I have maintained these online resources: The Julia Express
    ([https://github.com/bkamins/The-Julia-Express](https://github.com/bkamins/The-Julia-Express)),
    a tutorial giving a quick introduction to the Julia language; An Introduction
    to DataFrames.jl ([https://github.com/bkamins/Julia-DataFrames-Tutorial](https://github.com/bkamins/Julia-DataFrames-Tutorial)),
    a collection of Jupyter notebooks; and a weekly blog about Julia ([https://bkamins.github.io/](https://bkamins.github.io/)).
    Additionally, last year Manning invited me to prepare the *Hands-On Data Science
    with Julia* liveProject ([https://www.manning.com/liveprojectseries/data-science-with-julia-ser](https://www.manning.com/liveprojectseries/data-science-with-julia-ser)),
    a set of exercises covering common data science tasks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为，软件不仅要提供出色的功能，还要提供足够的文档。因此，多年来我一直在维护这些在线资源：Julia 快车 ([https://github.com/bkamins/The-Julia-Express](https://github.com/bkamins/The-Julia-Express))，这是一份关于
    Julia 语言的快速入门教程；DataFrames.jl 简介 ([https://github.com/bkamins/Julia-DataFrames-Tutorial](https://github.com/bkamins/Julia-DataFrames-Tutorial))，一组
    Jupyter 笔记本集合；以及关于 Julia 的每周博客 ([https://bkamins.github.io/](https://bkamins.github.io/))。此外，去年
    Manning 邀请我准备 *Hands-On Data Science with Julia* liveProject ([https://www.manning.com/liveprojectseries/data-science-with-julia-ser](https://www.manning.com/liveprojectseries/data-science-with-julia-ser))，这是一套涵盖常见数据科学任务的练习。
- en: Having written all these teaching materials, I felt strongly that a piece of
    the puzzle was still missing. People who wanted to start doing data science with
    Julia had a hard time finding a book that would gradually introduce them to the
    fundamentals required in order to perform data analysis using Julia. This book
    fills this gap.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写了所有这些教学材料之后，我强烈感觉到拼图中还缺少一块。那些想要用 Julia 开始进行数据科学的人很难找到一本能够逐步介绍他们所需基础知识的书籍，以便使用
    Julia 进行数据分析。这本书填补了这一空白。
- en: 'The Julia ecosystem has hundreds of packages that can be used in your data
    science projects, and new ones are being registered daily. My objective for this
    book is to teach Julia’s most important features and selected popular packages
    that any user will find useful when doing data analysis. After reading the book,
    you should be ready to do the following on your own:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 生态系统有数百个包可用于您的数据科学项目，并且每天都有新的包被注册。这本书的目标是教授 Julia 的最重要的特性和一些用户在进行数据分析时会发现有用的精选流行包。在阅读本书后，您应该能够独立完成以下任务：
- en: Perform data analysis with Julia.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Julia 进行数据分析。
- en: Learn the functionalities provided by specialized packages that go beyond data
    analysis and are useful when doing data science projects. Appendix C provides
    an overview of tools I recommend that are available in the Julia ecosystem, categorized
    by application area.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习由专业包提供的功能，这些功能超越了数据分析，并在进行数据科学项目时很有用。附录 C 提供了我推荐的 Julia 生态系统中的工具概述，按应用领域分类。
- en: Comfortably study more advanced aspects of Julia that are relevant for package
    developers.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 舒适地学习 Julia 的更高级方面，这些方面对包开发者来说相关重要。
- en: Benefit from discussions about Julia on social media such as Discourse ([https://discourse.julialang.org/](https://discourse.julialang.org/)),
    Slack ([https://julialang.org/slack/](https://julialang.org/slack/)), and Zulip
    (https://julialang.zulipchat.com/register/), confident that you understand the
    key concepts and terminology that other users reference in their comments.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从社交媒体上关于 Julia 的讨论中受益，例如 Discourse ([https://discourse.julialang.org/](https://discourse.julialang.org/))、Slack
    ([https://julialang.org/slack/](https://julialang.org/slack/)) 和 Zulip (https://julialang.zulipchat.com/register/)），自信地理解其他用户在评论中引用的关键概念和术语。
- en: acknowledgments
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book is an important part of my journey with the Julia language. Therefore,
    I would like to thank many people for helping me.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是我与 Julia 语言旅程的重要部分。因此，我想感谢许多帮助过我的人。
- en: Let me start by thanking the Julia community members from whom I’ve both learned
    a lot and taken inspiration for my contributions. There are too many of them to
    name, so I had the hard choice of picking a few. In my early days, Stefan Karpinski
    helped me a lot in getting started as a Julia contributor when I supported his
    efforts toward shaping the string-processing functionalities in Julia. In the
    data science ecosystem, Milan Bouchet-Valat has been my most important partner
    for many years now. His custodianship efforts on the Julia data and statistics
    ecosystem are invaluable. The most important thing I learned from him is attention
    to detail and consideration of the long-term consequences of design decisions
    that package maintainers make. The next key person is Jacob Quinn, who designed
    and implemented a large part of the functionalities I discuss in this book. Finally,
    I would like to mention Peter Deffebach and Frames Catherine White, who are both
    significant contributors to the Julia data analysis ecosystem and are always ready
    to provide invaluable comments and advice from the package users’ perspective.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我先感谢那些我从他们那里学到很多并从中获得灵感的 Julia 社区成员。他们的名字太多，难以一一列举，所以我不得不艰难地选择其中几位。在我早期，Stefan
    Karpinski 在我支持他塑造 Julia 字符串处理功能时，帮助我很多，让我作为 Julia 贡献者入门。在数据科学生态系统中，Milan Bouchet-Valat
    已经是我多年的重要合作伙伴。他对 Julia 数据和统计生态系统的维护工作是无价的。我从他那里学到最重要的东西是对细节的关注以及考虑包维护者做出的设计决策的长期后果。下一个关键人物是
    Jacob Quinn，他设计了并实现了我在本书中讨论的许多功能。最后，我想提到 Peter Deffebach 和 Frames Catherine White，他们都是
    Julia 数据分析生态系统的重大贡献者，并且总是愿意从包用户的视角提供宝贵的评论和建议。
- en: 'I would also like to acknowledge my editor at Manning, Marina Michaels, technical
    editor Chad Scherrer, and technical proofreader German Gonzalez-Morris, as well
    as the reviewers who took the time to read my manuscript at various stages during
    its development and who provided invaluable feedback: Ben McNamara, Carlos Aya-Moreno,
    Clemens Baader, David Cronkite, Dr. Mike Williams, Floris Bouchot, Guillaume Alleon,
    Joel Holmes, Jose Luis Manners, Kai Gellien, Kay Engelhardt, Kevin Cheung, Laud
    Bentil, Marco Carnini, Marvin Schwarze, Mattia Di Gangi, Maureen Metzger, Maxim
    Volgin, Milan Mulji, Neumann Chew, Nikos Tzortzis Kanakaris, Nitin Gode, Orlando
    Méndez Morales, Patrice Maldague, Patrick Goetz, Peter Henstock, Rafael Guerra,
    Samuel Bosch, Satej Kumar Sahu, Shiroshica Kulatilake, Sonja Krause-Harder, Stefan
    Pinnow, Steve Rogers, Tom Heiman, Tony Dubitsky, Wei Luo, Wolf Thomsen, and Yongming
    Han. Finally, the entire Manning team that worked with me on the production and
    promotion of the book: Deirdre Hiam, my project manager; Sharon Wilkey, my copyeditor;
    and Melody Dolab, my page proofer.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢我的编辑 Marina Michaels，技术编辑 Chad Scherrer，以及技术校对 German Gonzalez-Morris，以及那些在本书开发的不同阶段花时间阅读我的手稿并提供宝贵反馈的审稿人：Ben
    McNamara，Carlos Aya-Moreno，Clemens Baader，David Cronkite，Dr. Mike Williams，Floris
    Bouchot，Guillaume Alleon，Joel Holmes，Jose Luis Manners，Kai Gellien，Kay Engelhardt，Kevin
    Cheung，Laud Bentil，Marco Carnini，Marvin Schwarze，Mattia Di Gangi，Maureen Metzger，Maxim
    Volgin，Milan Mulji，Neumann Chew，Nikos Tzortzis Kanakaris，Nitin Gode，Orlando Méndez
    Morales，Patrice Maldague，Patrick Goetz，Peter Henstock，Rafael Guerra，Samuel Bosch，Satej
    Kumar Sahu，Shiroshica Kulatilake，Sonja Krause-Harder，Stefan Pinnow，Steve Rogers，Tom
    Heiman，Tony Dubitsky，Wei Luo，Wolf Thomsen，以及 Yongming Han。最后，感谢整个 Manning 团队，他们在本书的生产和推广过程中与我合作：Deirdre
    Hiam，我的项目经理；Sharon Wilkey，我的校对编辑；以及 Melody Dolab，我的页面校对员。
- en: Finally, I would like to express my gratitude to my scientific collaborators,
    especially Tomasz Olczak, Paweł Prałat, Przemysław Szufel, and François Théberge,
    with whom I’ve published multiple papers using the Julia language.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想对我的科学合作者表示感激，特别是 Tomasz Olczak，Paweł Prałat，Przemysław Szufel，以及 François
    Théberge，我们共同使用 Julia 语言发表了多篇论文。
- en: about this book
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book was written in two parts to help you get started using Julia for data
    analysis. It begins by explaining Julia’s most important features that are useful
    in such applications. Next, it discusses the functionalities of selected core
    packages used in data science projects.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分，旨在帮助你开始使用 Julia 进行数据分析。它首先解释了 Julia 在此类应用中最重要的一些特性。接下来，它讨论了在数据科学项目中使用的选定核心包的功能。
- en: The material is built around complete data analysis projects, starting from
    data collection, though data transformation, and finishing with visualization
    and building basic predictive models. My objective is to teach you the fundamental
    concepts and skills that are useful in any data science project.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这份材料围绕完整的数据分析项目构建，从数据收集开始，经过数据转换，最终以可视化和构建基本预测模型结束。我的目标是教会你在任何数据科学项目中都有用的基本概念和技能。
- en: This book does not require prior knowledge of advanced machine learning algorithms.
    This knowledge is not necessary for understanding the fundamentals of data analysis
    in Julia, and I do not discuss such models in this book. I do assume that you
    have knowledge of basic data science tools and techniques such as generalized
    linear regression or LOESS regression. Similarly, from a data engineering perspective,
    I cover the most common operations, including fetching data from the web, writing
    a web service, working with compressed files, and using basic data storage formats.
    I left out functionalities that require either additional complex configuration
    that is not Julia related or specialist software engineering knowledge.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不需要你具备高级机器学习算法的先验知识。这些知识对于理解 Julia 中数据分析的基础并不必要，而且我在本书中也没有讨论此类模型。我假设你了解基本的数据科学工具和技术，例如广义线性回归或
    LOESS 回归。同样，从数据工程的角度来看，我涵盖了最常用的操作，包括从网络获取数据、编写网络服务、处理压缩文件和使用基本的数据存储格式。我排除了需要额外复杂配置（与
    Julia 无关）或专业软件工程知识的特性。
- en: Appendix C reviews the Julia packages that provide advanced functionalities
    in the data engineering and data science domains. Using the knowledge you glean
    from this book, you should be able to confidently learn to use these packages
    on your own.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 C 回顾了在数据工程和数据分析领域提供高级功能的 Julia 包。通过本书中你获得的知识，你应该能够自信地独立学习使用这些包。
- en: Who should read this book
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读本书的人
- en: This book is for data scientists or data engineers who would like to learn how
    Julia can be used for data analysis. I assume that you have some experience in
    doing data analysis using a programming language such as R, Python, or MATLAB.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望了解如何使用Julia进行数据分析的数据科学家或数据工程师。我假设你有一些使用R、Python或MATLAB等编程语言进行数据分析的经验。
- en: 'How this book is organized: A roadmap'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: The book, which is divided into two parts, has 14 chapters and three appendices.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分，共有14章和三个附录。
- en: Chapter 1 provides an overview of Julia and explains why it is an excellent
    language for data science projects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章概述了Julia，并解释了为什么它是数据科学项目的优秀语言。
- en: 'The chapters in part 1 follow, teaching you essential Julia skills that are
    most useful in data analysis projects. These chapters are essential for readers
    who do not know the Julia language well. However, I expect that even people who
    use Julia will find useful information here, as I have selected the topics for
    discussion based on issues commonly reported as difficult. This part is not meant
    to be a complete introduction to the Julia language, but rather is written from
    the perspective of usefulness in data science projects. The part 1 chapters are
    as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分的章节如下，教授你在数据分析项目中非常有用的基本Julia技能。这些章节对于不太熟悉Julia语言的读者来说是必不可少的。然而，我预计即使是使用Julia的人也会在这里找到有用的信息，因为我选择讨论的主题是基于常见困难问题的。这部分的目的不是提供一个完整的Julia语言介绍，而是从数据科学项目的实用性角度来编写的。第1部分的章节包括：
- en: Chapter 2 discusses the basics of Julia’s syntax and common language constructs
    and the most important aspects of variable scoping rules.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了Julia的语法基础和常见的语言结构，以及变量作用域规则最重要的方面。
- en: Chapter 3 introduces Julia’s type system and methods. It also introduces working
    with packages and modules. Finally, it discusses using macros.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了Julia的类型系统和方法。它还介绍了如何使用包和模块，最后讨论了宏的使用。
- en: Chapter 4 covers working with arrays, dictionaries, tuples, and named tuples.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章涵盖了处理数组、字典、元组和命名元组。
- en: Chapter 5 discusses advanced topics related to working with collections in Julia,
    including broadcasting and subtyping rules for parametric types. It also covers
    integrating Julia with Python.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章讨论了与Julia中集合操作相关的高级主题，包括参数化类型的广播和子类型规则。它还涵盖了将Julia与Python集成的相关内容。
- en: Chapter 6 teaches you how to work with strings in Julia. Additionally, it covers
    the topics of using symbols, working with fixed-width strings, and compressing
    vectors by using the PooledArrays.jl package.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章教你如何在Julia中处理字符串。此外，它还涵盖了使用符号、处理固定宽度字符串以及使用PooledArrays.jl包压缩向量的主题。
- en: Chapter 7 concentrates on working with time-series data and missing values.
    It also covers fetching data by using HTTP queries and parsing JSON data.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章专注于处理时间序列数据和缺失值。它还涵盖了使用HTTP查询获取数据以及解析JSON数据。
- en: 'In part 2, you’ll learn how to build data analysis pipelines with the help
    of the DataFrames.jl package. While, in general, you could perform data analysis
    using only the data structures you will learn in part 1, building your data analysis
    workflows by using data frames will be easier and at the same time will ensure
    that your code is efficient. Here’s what you’ll learn in part 2:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2部分，你将学习如何在DataFrames.jl包的帮助下构建数据分析管道。虽然，在一般情况下，你可以仅使用第1部分中学习的数据结构进行数据分析，但通过使用数据表构建你的数据分析工作流程将更加容易，同时也能确保你的代码效率。以下是第2部分你将学习的内容：
- en: Chapter 8 teaches you how to create a data frame from a CSV file and perform
    basic operations on data frames. It also shows how to process data in the Apache
    Arrow and SQLite databases, work with compressed files, and do basic data visualization.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章教你如何从CSV文件创建数据表，并在数据表上执行基本操作。它还展示了如何在Apache Arrow和SQLite数据库中处理数据，处理压缩文件以及进行基本的数据可视化。
- en: Chapter 9 shows you how to select rows and columns from a data frame. You will
    also learn how to build and visualize locally estimated scatterplot smoothing
    (LOESS) regression models.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章展示了如何从数据表中选择行和列，你还将学习如何构建和可视化局部估计散点图平滑（LOESS）回归模型。
- en: Chapter 10 covers various ways of creating new data frames and populating existing
    data frames with new data. It discusses the Tables.jl interface, an implementation-independent
    abstraction of a table concept. You will also learn to integrate Julia with R
    and to serialize Julia objects.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章涵盖了创建新数据帧以及用新数据填充现有数据帧的各种方法。它讨论了Tables.jl接口，这是一个表概念的实现无关抽象。你还将学习如何将Julia与R集成以及序列化Julia对象。
- en: Chapter 11 teaches you how to convert data frames into objects of other types.
    One of the fundamental types is the grouped data frame. You will also learn about
    the important general concepts of type-stable code and type piracy.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章教你如何将数据帧转换为其他类型的对象。其中一种基本类型是分组数据帧。你还将了解类型稳定的代码和类型盗用等重要通用概念。
- en: Chapter 12 focuses on transformation and mutation of data frame objects—in particular,
    using the split-apply-combine strategy. Additionally, this chapter covers the
    basics of using the Graphs.jl package to work with graph data.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章专注于数据帧对象的转换和变异——特别是使用拆分-应用-组合策略。此外，本章还涵盖了使用Graphs.jl包处理图数据的基础知识。
- en: Chapter 13 discusses advanced data frame transformation options provided by
    the DataFrames.jl package, as well as data frame sorting, joining, and reshaping.
    It also teaches you how to chain multiple operations in data processing pipelines.
    From a data science perspective, this chapter shows you how to work with categorical
    data and evaluate classification models in Julia.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章讨论了DataFrames.jl包提供的先进数据帧转换选项，以及数据帧排序、连接和重塑。它还教你如何在数据处理管道中链式执行多个操作。从数据科学的角度来看，本章展示了如何在Julia中处理分类数据并评估分类模型。
- en: Chapter 14 shows you how to build a web service in Julia that serves data produced
    by an analytical algorithm. Additionally, it shows you how to implement Monte
    Carlo simulations and make them run faster by taking advantage of Julia’s multithreading
    capabilities.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章展示了如何在Julia中构建一个提供由分析算法生成数据的Web服务。此外，它还展示了如何通过利用Julia的多线程功能来实施蒙特卡洛模拟并使其运行更快。
- en: The book ends with three appendices. Appendix A provides essential information
    about Julia’s installation and configuration, as well as common tasks related
    to working with Julia—in particular, package management. Appendix B contains solutions
    to the exercises presented in the chapters. Appendix C gives a review of the Julia
    package ecosystem that you will find useful in your data science and data engineering
    projects.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以三个附录结束。附录A提供了关于Julia的安装和配置以及与Julia工作相关的常见任务的基本信息，特别是包管理。附录B包含了章节中提出的练习的答案。附录C对Julia包生态系统进行了回顾，这对于你的数据科学和数据工程项目将非常有用。
