  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在两种情况下，源代码都以固定宽度字体格式化，如这样，以将其与普通文本区分开来。有时代码也会被**加粗**，以突出显示本章中从先前步骤中更改的代码，例如当新功能添加到现有代码行时。
- en: Additionally, comments in the source code have often been removed from the listings
