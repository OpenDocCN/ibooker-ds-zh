- en: The figure on the cover of *Julia for Data Analysis* is “Prussienne de Silésie,”
    or “Prussian of Silesia” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1797\. Each illustration is finely drawn and colored by hand.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 《Julia for Data Analysis》封面上的图像是“Prussienne de Silésie”，或“西里西亚的普鲁士人”，取自 Jacques
    Grasset de Saint-Sauveur 的收藏，该收藏于 1797 年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，他们的职业或社会地位是什么。Manning 通过基于几个世纪前丰富多样的地区文化的书封面来庆祝计算机行业的创新和主动性，这些文化通过像这样的收藏品中的图片被重新带回生活。
