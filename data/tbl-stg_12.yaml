- en: Chapter 12\. Building Dashboards and Data Products
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章。构建仪表板和数据产品
- en: For much of the book, we’ve focused on creating various chart types. In this
    chapter, we will change our focus from creating chart types to building and developing
    dashboards that are useful for our audiences. In this chapter, you will learn
    how to bring together worksheets and components for visual systems and learn how
    to format them to give your audience the best experience possible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在大部分的书中，我们专注于创建各种图表类型。在本章中，我们将把重点从创建图表类型转移到构建和开发对我们观众有用的仪表板。在本章中，你将学习如何将工作表和组件组合成视觉系统，并学习如何格式化它们，以给你的观众带来最佳的体验。
- en: Dashboard Design
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板设计
- en: Good *dashboard design* starts with understanding your audiences, the context
    in which they use the data, and the consequences that come with the decisions
    made. For novice developers, the typical dashboard creation process starts by
    creating a few sheets and then deciding to place the sheets on a dashboard. When
    the developer creates a dashboard, they add a new dashboard, drag the sheets onto
    the dashboard, do a little manual sizing, add a title, show some filters, and
    call it a wrap.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的*仪表板设计*始于了解你的观众、他们使用数据的背景，以及决策带来的后果。对于初学者开发者来说，典型的仪表板创建过程从创建几个工作表开始，然后决定将这些工作表放在仪表板上。当开发者创建仪表板时，他们会添加一个新的仪表板，将工作表拖到仪表板上，进行一些手动调整大小，添加标题，显示一些筛选器，然后完成。
- en: If you can’t relate to this process, you’ve probably been developing data products
    for so long that you forgot what it was like when you started. So, what went wrong
    in the dashboard creation process with that novice developer?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法理解这个过程，那么你可能已经开发数据产品很长时间，忘记了你刚开始时的感觉。那么，初学者开发者在仪表板创建过程中出了什么问题呢？
- en: 'Well, here’s what happened. That novice developer did the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，事情是这样的。那个初学者开发者做了以下的事情：
- en: Thought about the data from only their perspective so the information in each
    worksheet is intuitive only to the developer
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只考虑了他们的视角下的数据，因此每个工作表中的信息对开发者来说是直观的
- en: Used the default sizing for the dashboard of 1000 × 800 and did not consider
    whether this product is being used by an executive steering committee or salespeople
    who have access to only a mobile device
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用了1000 × 800的仪表板默认大小，并未考虑这个产品是否被执行指导委员会或只有移动设备访问权限的销售人员使用
- en: Used the default spacing and formatting, which made it tougher for their audiences
    to understand the information provided
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用了默认的间距和格式，这使得他们的受众更难理解所提供的信息
- en: Failed to consider the order in which information should be presented and how
    the filters should be applied
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未考虑信息应该呈现的顺序以及如何应用筛选器
- en: 'How do you avoid making these mistakes? It’s simple: get to know your audience,
    and work with and develop with them in an iterative fashion. And don’t forget
    to remind yourself and your audience that it’s not just a dashboard—it’s a data-centric
    product that is constantly evolving.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如何避免这些错误？很简单：了解你的观众，并与他们一起迭代地工作和开发。不要忘记提醒自己和你的观众，这不仅仅是一个仪表板——它是一个不断演变的数据中心产品。
- en: That’s right, you have to think of your dashboard as a product. The failure
    of any developer is considering a dashboard “done.” To us, there is only one type
    of done dashboard, and that’s a dashboard that’s done being used and can be scrapped.
    We don’t like done dashboards because that means a whole lot of effort being thrown
    in the trash!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你必须把你的仪表板看作一个产品。任何开发者的失败在于把仪表板视为“完成”。对我们来说，只有一种类型的完成仪表板，那就是已经不再使用并且可以丢弃的仪表板。我们不喜欢完成的仪表板，因为这意味着大量的努力被扔进了垃圾桶！
- en: Know Your Audience
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解你的观众
- en: 'So how do you avoid your data products being lost forever? Again, get to know
    your audience. The way we do this is by asking questions. Here’s a sample of the
    types of questions we ask our audiences:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何避免你的数据产品永远丢失？再次，了解你的观众。我们通过提问的方式来做到这一点。以下是我们向观众提问的样本问题：
- en: People-focused
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以人为本
- en: How big (in terms of total people) is the audience for this product?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个产品的观众群体有多大（以总人数计）？
- en: Tell me about their role in the organization.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 告诉我他们在组织中的角色。
- en: What insights do they most frequently discuss?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们最经常讨论哪些见解？
- en: Where and when are they accessing this product?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户在什么时候和何地访问这个产品？
- en: How frequently will users interact with this product?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户会多频繁地与这个产品互动？
- en: What type of device(s) will your audience use to interact with the product?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的观众将使用什么类型的设备与产品互动？
- en: What type of decisions will be made after working with this data?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用这些数据后将做出什么类型的决策？
- en: Metrics-focused
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以指标为中心
- en: What key questions are you trying to answer?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您试图回答哪些关键问题？
- en: What metrics are your audience focused on?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的观众关注哪些指标？
- en: Do the metrics behave/look different when you start to compare them across different
    dimensions?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您开始跨不同维度比较这些指标时，这些指标的行为/外观是否有所不同？
- en: Data-focused
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据聚焦
- en: At what level of granularity are the metrics most frequently viewed?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指标最频繁以何种粒度查看？
- en: Current period versus prior full period
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前周期与上一个完整周期
- en: Day, week, month, year
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日、周、月、年
- en: How deep do they go into the data?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们对数据有多深入？
- en: Are they focused on top-level indicators?
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们专注于顶层指标吗？
- en: Do they drill deep into row-level information?
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否深入到行级信息？
- en: Where does decision making often stop with the data (and transition more into
    a data investigation)?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策何时通常停留在数据上（并过渡到数据调查）？
- en: Security-focused
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注重安全
- en: Of the data presented in the data product, how much can any single audience
    member see?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据产品中呈现的数据中，每个单一观众成员能看到多少？
- en: All of the dashboard?
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有的仪表板？
- en: Certain parts?
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些部分？
- en: Customized to an individual?
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否定制给个人？
- en: If you can get a full understanding of how your audience will interact with
    your product, it has significantly better odds of sustaining itself over a longer
    period of time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能完全理解您的观众将如何与您的产品互动，那么它在更长时间内能够维持下去的可能性就会大大提高。
- en: Dashboard Types
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表板类型
- en: 'When we create dashboards, we group the components required for each dashboard
    into four categories: static, curated, exploratory, and mobile. A single dashboard
    is not necessarily exclusive to a single category. One dashboard might be only
    static because it’s used in PowerPoint slides for a steering committee. Another
    dashboard might rely on static monthly KPIs, but users have the ability to drill
    into the row-level data to explore and understand the makeup of the KPIs.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建仪表板时，我们将每个仪表板所需的组件分为四类：静态、精选、探索和移动。一个仪表板不一定专属于一类。一个仪表板可能仅静态，因为它用于幻灯片供管理委员会使用。另一个仪表板可能依赖于静态的月度KPIs，但用户可以深入到行级数据以探索和理解KPIs的构成。
- en: Static
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 静态
- en: Components of a *static visualization* require no additional filtering or slicing.
    These visuals are what-you-see-is-what-you-get. Although KPIs are most associated
    with static components, these components are not only KPIs. If you are reviewing
    information at a weekly or monthly cadence, and these reviews use the same data
    with no interactivity, then you have a static dashboard. Figures [12-1](#in_this_static_dashboardcomma_a_great_de)
    and [12-2](#this_static_dashboard_uses_small_multipl) show examples.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*静态可视化*的组成部分不需要额外的过滤或切片。这些视觉效果就是所见即所得。虽然KPI与静态组件最相关，但这些组件不仅限于KPI。如果您每周或每月审查信息，并且这些审查使用相同的数据而没有交互性，则您拥有一个静态仪表板。图
    [12-1](#in_this_static_dashboardcomma_a_great_de) 和 [12-2](#this_static_dashboard_uses_small_multipl)
    展示了示例。'
- en: '![In this static dashboard, a great design highlights progress to target for
    a sales team. There are no filters, only a prescriptive view for the audience.
    (Dashboard courtesy of Ludovic Tavernier.)](Images/TAST_1201.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![在这个静态仪表板中，一个优秀的设计突出了销售团队的目标进展。没有过滤器，只有针对观众的指导性视图。 (仪表板由Ludovic Tavernier提供。)](Images/TAST_1201.png)'
- en: Figure 12-1\. In this static dashboard, a great design highlights progress to
    target for a sales team. There are no filters, only a prescriptive view for the
    audience. (Dashboard courtesy of Ludovic Tavernier.)
  id: totrans-45
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-1\. 在这个静态仪表板中，一个优秀的设计突出了销售团队的目标进展。没有过滤器，只有针对观众的指导性视图。 (仪表板由Ludovic Tavernier提供。)
- en: '![This static dashboard uses small multiples to highlight key metrics and the
    patterns in the metrics for the audience very quickly. (Dashboard courtesy of
    Spencer Baucke.)](Images/TAST_1202.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![这个静态仪表板使用小多图来快速突出关键指标及其模式，以便观众快速理解。 (仪表板由Spencer Baucke提供。)](Images/TAST_1202.png)'
- en: Figure 12-2\. This static dashboard uses small multiples to highlight key metrics
    and the patterns in the metrics for the audience very quickly. (Dashboard courtesy
    of Spencer Baucke.)
  id: totrans-47
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-2\. 这个静态仪表板使用小多图快速突出关键指标及其模式，以便观众快速理解。 (仪表板由Spencer Baucke提供。)
- en: In the world of data visualization, there is an aversion to using static dashboards
    because they are essentially reports. However, we’ve worked with lots of clients
    that utilize Tableau to create custom PowerPoint decks or reports. We should embrace
    the way our audiences interact with data. Our jobs are first to meet our audience
    where they are and then to slowly change their habits.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据可视化领域，人们对使用静态仪表板有所抵触，因为它们本质上是报告。然而，我们与许多客户合作，他们利用Tableau创建定制的PowerPoint演示文稿或报告。我们应该接纳观众与数据互动的方式。我们的工作首先是满足观众的需求，然后慢慢改变他们的习惯。
- en: Creating static data products does come with benefits. When you create an exclusively
    static data product, your audience very likely already trusts the data being presented.
    Whether it’s presenting financials to a C-suite of a Fortune 100 company or a
    social media review of top blog posts by a small consulting company, static comes
    with implicit trust.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 创建静态数据产品确实有其好处。当您创建一个纯静态数据产品时，您的观众很可能已经信任所呈现的数据。无论是向财富100强公司的高级管理层呈现财务数据，还是向小型咨询公司呈现社交媒体博客文章的审核，静态都带来了隐含的信任。
- en: Exploratory
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索性的
- en: '*Exploratory dashboards* are essentially the polar opposite of a static dashboard.
    These types of data products typically include data reported at the most granular
    level and contain lots of filters. The purpose of an exploratory dashboard is
    less insights-driven and more search-driven. [Figure 12-3](#this_exploratory_dashboard_uses_multiple)
    shows an example.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*探索性仪表板* 本质上是静态仪表板的完全相反。这些类型的数据产品通常包含最粒度化的数据报告，并包含大量过滤器。探索性仪表板的目的不是驱动洞察，而是驱动搜索。[图 12-3](#this_exploratory_dashboard_uses_multiple)
    展示了一个示例。'
- en: '![This exploratory dashboard uses multiple filters and drill-downs to showcase
    insights](Images/TAST_1203.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![This exploratory dashboard uses multiple filters and drill-downs to showcase
    insights](Images/TAST_1203.png)'
- en: Figure 12-3\. This exploratory dashboard uses multiple filters and drill-downs
    to showcase insights
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-3\. 这个探索性仪表板使用多个过滤器和钻取来展示洞察
- en: In most instances, your audience is interested in transactional information
    like, “What products did Sean Miller order on October 12th?” Who would be interested
    in such a detailed question? A customer service representative who is about to
    call Sean Miller about the support ticket he just submitted!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，您的受众对交易信息感兴趣，比如，“Sean Miller在10月12日订购了哪些产品？”谁会对这样一个详细的问题感兴趣？一个客户服务代表即将致电Sean
    Miller关于他刚提交的支持票据！
- en: The most common complaints about creating exploratory dashboards is that they
    have too many filters or are too slow (because they display a lot of information).
    You could tell your audience this is a trade-off of having granular access to
    the data, but there are solutions for speeding things up! Exploratory information
    is typically presented in a very large table. This means Tableau has a lot of
    marks to render! To speed this up, we suggest using table pagination to build
    drill-through interactivity that was covered in [Chapter 11](ch11.xhtml#advanced_interactivity).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关于创建探索性仪表板最常见的抱怨是它们有太多的过滤器或速度太慢（因为它们显示大量信息）。您可以告诉观众这是获取数据粒度访问权的一种折衷，但有加速事物的解决方案！探索性信息通常显示在一个非常大的表格中。这意味着Tableau需要渲染大量的标记！为了加快速度，我们建议使用表格分页来构建在[第11章](ch11.xhtml#advanced_interactivity)中介绍的钻取互动。
- en: Exploratory dashboards are created to either provide transactional information
    or help audiences build trust with any static or curated data products. As you
    build trust, you will find your audience spends less time in the exploratory portions
    of your dashboard.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 探索性仪表板的创建目的要么是提供交易信息，要么是帮助观众建立对任何静态或策划数据产品的信任。随着信任的建立，您会发现您的观众在仪表板的探索部分花费的时间越来越少。
- en: 'There is one more reason your users might use exploratory dashboards: you are
    not providing relevant insights for them to perform their jobs. This worst-case
    scenario can be avoided by getting to know your audience and building around their
    needs.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个原因使得用户可能会使用探索性仪表板：你没有为他们提供执行工作所需的相关洞察。通过了解您的受众并围绕其需求构建解决方案，可以避免这种最糟糕的情况。
- en: Curated
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 策划的
- en: If we had to rank dashboard types, we would rank *curated dashboards* as the
    most important. Curated data products are interactive and allow any user—to an
    extent—to explore and learn from the information being presented.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们必须排名仪表板类型，我们将把*策划的仪表板* 排在最重要的位置。策划的数据产品是互动的，允许任何用户——在一定程度上——探索和学习所呈现的信息。
- en: Curated dashboards ([Figure 12-4](#this_curated_dashboard_provides_insights))
    represent the output that occurs when you put your user at the center of your
    designs. As the developer of this data product, you’ve learned how your users
    interact with the data and the types of decisions that are made with the information
    presented. Since you interact with the data more regularly than your audience,
    you know the stories that exist in the data and you share those stories in visual
    form. This also allows you to establish appropriate guardrails.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 策划好的仪表板（[图12-4](#this_curated_dashboard_provides_insights)）代表了当你将用户置于设计中心时所产生的输出。作为这个数据产品的开发者，你已经了解了用户如何与数据交互以及根据所呈现的信息做出的决策类型。因为你比你的观众更频繁地与数据交互，所以你知道数据中存在的故事，并以可视化形式分享这些故事。这也使你能够建立适当的保护措施。
- en: '![This curated dashboard provides insights for the audience to examine, but
    also directs the user throughout](Images/TAST_1204.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![这个策划好的仪表板为观众提供了检查的见解，同时也引导用户浏览](Images/TAST_1204.png)'
- en: Figure 12-4\. This curated dashboard provides insights for the audience to examine,
    but also directs the user throughout
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-4\. 这个策划好的仪表板为观众提供了检查的见解，同时也引导用户浏览
- en: A well-designed curated data product is no different from a well-curated museum
    exhibit. What do we mean by this? Think about your experience; when you walk through
    a museum exhibit, do you look at every component, read every card, and watch every
    video? No, you don’t have time for that! Instead, you might walk into an exhibit
    and observe the overall theme of the room; you might look at seven to ten visual
    components, and dive deep by reading the details of two or three. Does everyone
    else follow the exact same path you took? No! Does everyone else leave an exhibit
    with a similar understanding? Yes!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个设计精良的策划好的数据产品与精心策划的博物馆展览没有什么不同。我们是什么意思？想想你的经历；当你走进一个博物馆展览时，你会看每一个组成部分吗，读每一张卡片，观看每一个视频吗？不会！相反，你可能会进入一个展览并观察房间的整体主题；你可能会看七到十个视觉组件，并通过阅读两三个细节深入了解。其他人是否会沿着你走过的确切路径走？不会！但是其他人是否会以类似的理解离开展览？是的！
- en: This is what you need to do with your curated dashboards. You need to let the
    data speak, but it’s your job to help guide your audience through the data, highlighting
    key stories. If someone in your audience wants to dive deep, let them, but provide
    guardrails in the form of allowing them to a specific level of granularity in
    the data or limiting the number of filters they can interact with.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你需要在你的策划好的仪表板中做的事情。你需要让数据说话，但是帮助引导观众通过数据，突出关键的故事，这是你的工作。如果你的观众中有人想深入了解，让他们去吧，但是通过限制他们与数据交互的特定粒度或限制他们可以互动的筛选器数量来提供保护措施。
- en: If you fail to put up guardrails, individuals will *p-hack*. This term, popular
    in statistics, is just a simple way of describing the misuse of data to find patterns
    that might look significant while understating that the correlations might not
    actually exist in the data. You’ve probably seen some of these spurious correlations
    on TV. For instance, there’s a significant relationship between per capita cheese
    consumption and the number of people who die by becoming tangled in their bedsheets.
    For real! Look at [Figure 12-5](#a_spurious_correlation_example_from_tyle).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有建立保护措施，个人将会*p-hack*。这个术语在统计学中很流行，简单来说就是错误使用数据来寻找可能看起来显著的模式，同时低估这些相关性实际上可能不存在于数据中。你可能在电视上见过一些这样的虚假相关性。例如，人均奶酪消费量与因被床单缠绕而死亡的人数之间存在显著关系。真的！看看[图12-5](#a_spurious_correlation_example_from_tyle)。
- en: '![A spurious correlation example from Tyler Vigen’s Spurious Correlations project,
    with data from the US Department of Agriculture and the Centers for Disease Control
    and Prevention](Images/TAST_1205.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![一个虚假相关的例子来自Tyler Vigen的虚假相关项目，使用了美国农业部和疾病控制与预防中心的数据](Images/TAST_1205.png)'
- en: Figure 12-5\. A spurious correlation example from Tyler Vigen’s [Spurious Correlations
    project](https://tylervigen.com/spurious-correlations), with data from the US
    Department of Agriculture and the Centers for Disease Control and Prevention
  id: totrans-67
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-5\. 一个虚假相关的例子来自Tyler Vigen的[虚假相关项目](https://tylervigen.com/spurious-correlations)，使用了美国农业部和疾病控制与预防中心的数据。
- en: It’s your job to make sure that everyone interacting with the data product is
    leaving with the same story. The last thing you want is someone p-hacking your
    data products and creating unnecessary discord about actions from the insights.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您的工作是确保与数据产品互动的每个人都能带走相同的故事。您最不希望看到的情况是有人在您的数据产品中搞破坏，并因洞察产生不必要的不和谐。
- en: Mobile
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动
- en: Our last dashboard type is the *mobile dashboard*. As we mentioned from the
    outset, these dashboard types are not mutually exclusive. But when we think of
    mobile dashboards and data products, they take on fundamentally different designs
    from all other media types. Therefore, we’ve separated them out in this discussion
    to delve a little deeper in the following section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最后一种仪表板类型是*移动仪表板*。正如我们从一开始提到的那样，这些仪表板类型并不是互斥的。但是当我们考虑移动仪表板和数据产品时，它们在设计上与所有其他媒体类型有根本不同。因此，在本讨论中，我们将它们单独分析，以便更深入地探讨以下部分。
- en: Mobile Dashboard Design
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动仪表板设计
- en: One of the hardest things to get right is developing a mobile dashboard. Our
    first challenge is that our viewport is going to be extremely narrow. We can meet
    some of our audience’s needs by building a long-form dashboard that is navigated
    with scrolling. If there is one thing we’ve learned about humans in the last 10
    years, it’s that they love to scroll and scan on their phones. Billion-dollar
    social media organizations have been established by sticking to simplistic user
    interfaces that allow their audiences to scan and scroll forever. You should embrace
    this design style with your mobile dashboards.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 开发移动仪表板中最难的事情之一是要做对。我们面临的第一个挑战是我们的视口将非常窄。我们可以通过构建一个长形式的仪表板来满足部分受众的需求，这个仪表板可以通过滚动进行导航。在过去的十年里，我们从人类身上学到的一件事情就是，他们喜欢在手机上滚动和扫描。数十亿美元的社交媒体组织通过坚持简单的用户界面建立起来，使他们的受众能够永远地进行扫描和滚动。您应该在移动仪表板中采纳这种设计风格。
- en: Of course, enabling our users to use mobile dashboards means you can’t show
    three to five KPIs side by side. You can stack the KPIs or include a horizontal
    scroll. In your tables, this means showing just three to five columns of information
    (probably fewer).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，让我们的用户使用移动仪表板意味着您不能同时显示三到五个关键绩效指标。您可以堆叠这些指标或包含一个水平滚动条。在您的表格中，这意味着只显示三到五列信息（可能更少）。
- en: While this might constrain the information you present, it actually opens up
    your designs to be more direct and forces your users to tell you exactly what
    they need to see. If you ask, “What do you really need to see?” you are likely
    to hear, “Well, I’m only really interested in this column,” or “I don’t even look
    at all of this.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这可能会限制您呈现的信息，但实际上它会使您的设计更加直接，并迫使用户告诉您他们确切需要看到什么。如果您问：“您真正需要看到什么？”您可能会听到：“嗯，我只对这一列感兴趣”，或者“我甚至不看所有这些内容。”
- en: Design Details
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计细节
- en: When it comes to the design of your mobile dashboard, you need to keep spacing
    of your dashboard components at the top of your mind. You want to place them so
    you can leverage the scan-and-scroll design model. If your visuals lack appropriate
    spacing, users will quickly disengage. In addition to spacing, we suggest using
    a simplified color palette. This means using four or five discrete colors and
    one gradient color palette.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到设计您的移动仪表板时，您需要牢记仪表板组件的间距。您希望将它们放置在可以利用扫描和滚动设计模型的位置上。如果您的视觉元素缺乏适当的间距，用户将很快失去兴趣。除了间距之外，我们建议使用简化的颜色调色板。这意味着使用四到五种离散的颜色和一个渐变色调色板。
- en: Mobile dashboards also mean losing a lot of detail compared to your desktop
    versions. For instance, if you are working with line charts that have labels on
    each value, you probably aren’t going to have that sort of space available. Another
    loss of context comes in the form of tooltips. While you can easily use a mouse
    to hover over a value, this isn’t as easy on mobile devices. If you are using
    a scatter plot or line chart, getting the value you are looking for might require
    a few taps. That’s not to say you can’t use tooltips, but you certainly can’t
    rely on your audience to find the information as easily as they would by hovering
    with a mouse. In fact, if you do use tooltips, it may be worth adding text, explicitly
    telling your audience that tooltips are available via tapping.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 与桌面版本相比，移动仪表板意味着丢失了许多细节。例如，如果您使用具有每个值标签的折线图，那么您可能无法获得这种空间。另一个上下文的丢失是工具提示。虽然您可以轻松使用鼠标悬停在值上，但在移动设备上并非如此。如果您使用散点图或折线图，获取您要查找的值可能需要几次点击。这并不是说您不能使用工具提示，但您当然不能依赖您的观众像在鼠标悬停时那样轻松地查找信息。事实上，如果您使用工具提示，可能值得添加文本，明确告知您的观众可以通过轻触获取工具提示信息。
- en: In this section, we’ll give you three great examples for building mobile dashboards.
    But first, it’s important to understand when Tableau will render an available
    mobile dashboard over a desktop or tablet view. If you have created a mobile view
    for your audience, the dashboard will render as mobile when your screen size is
    500 pixels or smaller.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将为您提供三个构建移动仪表板的优秀示例。但首先，理解 Tableau 在何时渲染可用的移动仪表板而不是桌面或平板视图是非常重要的。如果为您的观众创建了移动视图，则屏幕尺寸为
    500 像素或更小时，仪表板将渲染为移动视图。
- en: Setting up a mobile dashboard is easy. If you are working with the newest version
    of Tableau Desktop, Tableau automatically adds a mobile dashboard for you. The
    design of this mobile view is very hit-and-miss. If you are a novice developer
    who is just putting sheets on a view, it works perfectly fine. But if you’ve put
    effort into designing a desktop dashboard, it’s very unlikely to match exactly
    what you are looking for. This can best be embodied by looking at how the simple,
    but formatted desktop dashboard in [Figure 12-6](#a_formatted_dashboard_with_four_kpis_and)
    looks after it is automatically converted into a mobile dashboard in [Figure 12-7](#in_this_automatically_generated_mobile_d).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 设置移动仪表板非常简单。如果您正在使用最新版本的 Tableau Desktop，Tableau 会自动为您添加移动仪表板。这种移动视图的设计非常随意。如果您是一个初学者开发者，只是在视图上放置工作表，那么它运行得非常好。但如果您已经努力设计了一个桌面仪表板，它很可能无法完全符合您的期望。可以通过查看
    [Figure 12-6](#a_formatted_dashboard_with_four_kpis_and) 中的简单但格式化的桌面仪表板自动转换为 [Figure 12-7](#in_this_automatically_generated_mobile_d)
    的移动仪表板来体现这一点。
- en: '![A formatted dashboard with four KPIs and a table on the desktop](Images/TAST_1206.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![在桌面上显示四个关键绩效指标和一个表格的格式化仪表板](Images/TAST_1206.png)'
- en: Figure 12-6\. A formatted dashboard with four KPIs and a table on the desktop
  id: totrans-81
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 12-6\. 在桌面上显示四个关键绩效指标和一个表格的格式化仪表板
- en: Needless to say, if you are looking to maintain any formatting you’ve put into
    the desktop version, you’ll need to put that same effort into reformatting the
    mobile version. One easy thing to do is to stack our KPIs rather than placing
    them side by side, as shown in [Figure 12-8](#this_is_a_fully_customized_mobile_dashbo).
    If you really want to save space, you could use the button technique to scroll
    through the four KPIs.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，如果您希望保留桌面版本中的任何格式，您将需要在重新格式化移动版本时付出相同的努力。一个简单的方法是堆叠我们的关键绩效指标，而不是将它们并排放置，如
    [Figure 12-8](#this_is_a_fully_customized_mobile_dashbo) 中所示。如果您真的想节省空间，您可以使用按钮技术来滚动查看这四个关键绩效指标。
- en: '![In this automatically generated mobile dashboard, the gray outlined box represents
    the active viewport](Images/TAST_1207.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![在这个自动生成的移动仪表板中，灰色轮廓框表示活动视口](Images/TAST_1207.png)'
- en: Figure 12-7\. In this automatically generated mobile dashboard, the gray outlined
    box represents the active viewport
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 12-7\. 在这个自动生成的移动仪表板中，灰色轮廓框表示活动视口
- en: '![This is a fully customized mobile dashboard. The gray outlined box represents
    the active viewport.](Images/TAST_1208.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![这是一个完全定制的移动仪表板。灰色轮廓框表示活动视口。](Images/TAST_1208.png)'
- en: Figure 12-8\. This is a fully customized mobile dashboard. The gray outlined
    box represents the active viewport.
  id: totrans-86
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 12-8\. 这是一个完全定制的移动仪表板。灰色轮廓框表示活动视口。
- en: If you work with tables—which is very likely—you aren’t going to be able to
    fit your standard tables onto a mobile dashboard. Take a look back at the table
    in [Figure 12-6](#a_formatted_dashboard_with_four_kpis_and). There’s no way you’re
    making that table effective for your mobile audience. In reality, you have room
    for three to five columns of information, depending on the complexity and width
    of those columns.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在使用表格—这很可能—你不可能将标准表格适合移动仪表板。回顾一下图12-6中的表格。对于你的移动观众，这种表格是无效的。实际上，你只有空间来显示三到五列的信息，这取决于这些列的复杂性和宽度。
- en: An easy solution is to swap your columns and rows and then place Filter on your
    new column values. If you are using the table in [Figure 12-6](#a_formatted_dashboard_with_four_kpis_and),
    this means dates move to rows, the sub-categories move to columns, and you filter
    your data by individual sub-categories. You technically don’t need the sub-category
    on columns if you are going to use it as a filter, but we (Ann and Luke) prefer
    this because it provides a label for the data being shown (in addition to the
    filter). [Figure 12-9](#in_this_table_for_mobile_dashboardscomma) shows the result.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的解决方案是交换你的列和行，然后将筛选器放置在你的新列值上。如果你在使用图12-6中的表格，这意味着日期移到行上，子类别移到列上，并且通过单独的子类别筛选你的数据。如果你将其用作筛选器，技术上你不需要将子类别放在列上，但我们（安和卢克）更喜欢这样做，因为它为显示的数据提供了一个标签（除了筛选器）。图12-9显示了结果。
- en: While we haven’t said this, you are creating two different tables and—depending
    on the device type—having one or the other display. This might seem straightforward,
    but one challenge is that all sheets on your dashboard must be on the default
    (desktop) dashboard view.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们还没有提到，但你正在创建两个不同的表格，并且—根据设备类型—显示其中一个。这看起来很简单，但一个挑战是你的仪表板上所有工作表必须处于默认（桌面）仪表板视图。
- en: '![In this table for mobile dashboards, the total number of columns is limited](Images/TAST_1209.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![在此移动仪表板表格中，列的总数有限](Images/TAST_1209.png)'
- en: Figure 12-9\. In this table for mobile dashboards, the total number of columns
    is limited
  id: totrans-91
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-9。在此移动仪表板表格中，列的总数有限。
- en: 'Strategy: Display Different Visuals for Desktop and Mobile'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：在桌面和移动设备上显示不同的可视化效果
- en: 'In this strategy, you will learn how to display different tables on different
    devices. You will work with the Sample – Superstore dataset to build this interactivity:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，你将学习如何在不同的设备上显示不同的表格。你将使用Sample – Superstore数据集来构建这种互动性：
- en: 'Part 1: Connect'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1部分：连接
- en: Connect to the Sample – Superstore dataset.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到Sample – Superstore数据集。
- en: Add an extract filter using [Order Date]. Set the range to between January 1,
    2017 and October 27, 2020\. This will allow us to simulate the data as if today
    is October 27.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用[订单日期]添加一个提取过滤器。将范围设置为2017年1月1日至2020年10月27日。这将使我们能够模拟数据，就像今天是10月27日一样。
- en: 'If the calculation does not exist, create a calculation called `**[Margin]**`:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果计算不存在，请创建名为`**[边缘]**`的计算：
- en: '[PRE0]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Change the default number formatting of Margin to a percentage with no decimals.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将边缘的默认数字格式更改为百分比，不显示小数。
- en: Change the default color to the Red-Green-White Diverging palette. Use the full
    color range, set the start to –0.25, the end to be 0.40, and the center to 0,
    as shown in [Figure 12-10](#default_color_formatting_for_margin).
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将默认颜色更改为红绿白三色调色板。使用完整的颜色范围，将起始设置为–0.25，结束设置为0.40，中心设置为0，如[图12-10](#default_color_formatting_for_margin)所示。
- en: '![Default color formatting for Margin](Images/TAST_1210.png)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![边缘的默认颜色格式化](Images/TAST_1210.png)'
- en: Figure 12-10\. Default color formatting for Margin
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-10。边缘的默认颜色格式化
- en: 'If the calculation does not exist, create a calculation called `**[Total Customers]**`:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果计算不存在，请创建名为`**[总客户]**`的计算：
- en: '[PRE1]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Set the default colors to custom diverging between #FFFFFF and #FFFFFF with
    two steps. This will make all values appear white.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将默认颜色设置为自定义的白色-白色分离调色板，步骤为两步。这将使所有值显示为白色。
- en: Repeat color formatting for [Sales] and [Profit] measures.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复为[销售]和[利润]指标进行颜色格式化。
- en: 'Create a Boolean calculation called `**[Full Months]**`. This will return the
    most recent month only if the last date reported is the last day of the month:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[完整月份]**`的布尔计算。如果上报的最后日期是月末，则只返回最近的一个月：
- en: '[PRE2]'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Create a Boolean calculation called `**[Last 12]**`. This is a table calculation
    we’ll use to return the most recent 12 months of data:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[最近12个月]**`的布尔计算。这是一个我们将用来返回最近12个月数据的表格计算：
- en: '[PRE3]'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Part 2: Create the desktop table'
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 部分：创建桌面表格
- en: Create a new sheet called `**Desktop Table**`.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为 `**桌面表格**` 的新工作表。
- en: Create a custom date from Order Date. Choose Month/Year as the level of detail.
    Leave the name as Order Date (Month/Year).
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从订单日期创建一个自定义日期。选择月/年作为详细级别。将名称保留为订单日期（月/年）。
- en: Add Order Date (Month/Year) to Columns.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将订单日期（月/年）添加到列中。
- en: Add [Sub-Category] and [Measure Names] to Rows.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [子类别] 和 [Measure Names] 添加到行中。
- en: Change the mark type to Square
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为正方形
- en: Add [Measure Values] to Color and Text.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Measure Values] 添加到颜色和文本中。
- en: Include Total Customers, Sales, Profit, and Margin in the [Measure Values] card.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [Measure Values] 卡中包括总客户数、销售额、利润和利润率。
- en: Right-click the Measure Values assigned to Color and choose Use Separate Legends.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击分配给颜色的 [Measure Values] 并选择使用单独的图例。
- en: Add the [Full Months] calculation to Filters and select True.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Full Months] 计算添加到过滤器中，并选择 True。
- en: Add [Last] to Filters. Edit the table calculation. Use Specific Dimensions and
    select Order Date (Month/Year). Edit the filter and select True. You should now
    show only the last 12 months of data.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Last] 添加到过滤器中。编辑表格计算。使用特定维度并选择订单日期（月/年）。编辑过滤器并选择 True。现在您应该只显示最近的 12 个月数据。
- en: Hide your field labels for columns and rows.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏列和行的字段标签。
- en: 'Part 3: Create the mobile table'
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 3 部分：创建移动表格
- en: Duplicate the Desktop Table sheet. Call the new sheet `**Mobile Table**`.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制桌面表格工作表。将新工作表命名为 `**移动表格**`。
- en: Swap the rows and columns.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交换行和列。
- en: Right-click [Sub-Category] on Columns and select Show Filter.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击列上的 [子类别] 并选择显示过滤器。
- en: Change your filter type to a single-value slider.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的过滤器类型更改为单值滑块。
- en: 'Part 4: Create the desktop dashboard'
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 4 部分：创建桌面仪表板
- en: Create a new dashboard. Keep the default size settings this time.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的仪表板。这次保持默认的大小设置。
- en: Add the Desktop Table sheet to the dashboard. Fit the width of the sheet to
    the dashboard.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将桌面表格工作表添加到仪表板中。调整工作表的宽度以适应仪表板。
- en: Remove legends from the dashboard.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从仪表板中删除图例。
- en: Change the title to `**Sub-Category Details**`.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标题更改为 `**子类别详细信息**`。
- en: After this step, your visualization will be similar to [Figure 12-11](#your_very_simple_desktop_dashboard_with).
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成此步骤后，您的可视化效果将类似于 [图 12-11](#your_very_simple_desktop_dashboard_with)。
- en: '![Your very simple desktop dashboard with a table](Images/TAST_1211.png)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个非常简单的带有表格的桌面仪表板](Images/TAST_1211.png)'
- en: Figure 12-11\. Your very simple desktop dashboard with a table
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-11\. 一个非常简单的带有表格的桌面仪表板
- en: 'Since you need to include your Mobile Table somewhere on your desktop dashboard
    in order for it to render on your mobile dashboard, you need to get creative.
    There are two popular methods:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于您需要在桌面仪表板上某处包含移动表格以便在移动仪表板上呈现，您需要有创意。有两种流行的方法：
- en: Float each mobile sheet onto your dashboard (in this case, just the Mobile Table)
    and set the *x* and *y* locations to –1 and the height and width to 1\. Although
    this works, it’s hard to control the dashboard.
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浮动每个移动工作表到您的仪表板上（在本例中仅移动表格），并将 *x* 和 *y* 位置设置为 -1，高度和宽度设置为 1。尽管这有效，但很难控制仪表板。
- en: Add a floating vertical container onto the dashboard, as shown in [Figure 12-12](#the_floating_container_off_the_dashboard).
    Then add all the mobile-only sheets to the container (in this case, the Mobile
    Table sheet and the Sub-Category filter). Then adjust the vertical container so
    it’s located outside of the desktop viewport by setting the *x* location to 1200,
    the *y* location to 0, the width to 375, and the height to 800.
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在仪表板上添加一个浮动垂直容器，如 [图 12-12](#the_floating_container_off_the_dashboard) 所示。然后将所有仅用于移动的工作表添加到容器中（在本例中是移动表格工作表和子类别过滤器）。然后调整垂直容器，使其位于桌面视口之外，将
    *x* 位置设置为 1200，*y* 位置设置为 0，宽度设置为 375，高度设置为 800。
- en: We prefer the second method, as it allows us to track which sheets will be added
    to the mobile view. As you add sheets, you will not need to format in this container,
    as much of the formatting would be reset.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们更喜欢第二种方法，因为它允许我们跟踪将添加到移动视图的工作表。当您添加工作表时，您无需在此容器中进行格式设置，因为大部分格式将被重置。
- en: '![The floating container off the dashboard on the desktop dashboard](Images/TAST_1212.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![在桌面仪表板上的浮动容器外面](Images/TAST_1212.png)'
- en: Figure 12-12\. The floating container off the dashboard on the desktop dashboard
  id: totrans-141
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-12\. 在桌面仪表板上的浮动容器外面
- en: 'Part 5: Create the mobile dashboard'
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 5 部分：创建移动仪表板
- en: If your version of Tableau hasn’t added the mobile dashboard, add a Phone device.
    By default, Tableau has brought the Desktop Table onto the mobile view.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的 Tableau 版本还没有添加移动仪表板，请添加一个手机设备。默认情况下，Tableau 已将桌面表格带入移动视图。
- en: Click the unlock icon next to Phone to edit the mobile dashboard.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“解锁”图标旁边的“手机”以编辑移动仪表板。
- en: Remove the Desktop Table from the phone device dashboard.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从手机设备仪表板中移除桌面表格。
- en: Adjust the size of the Mobile Table worksheet and hide the title. Your dashboard
    will now be similar to [Figure 12-13](#the_mobile_view_of_your_very_simple_dash).
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整“移动表格”工作表的大小并隐藏标题。您的仪表板现在将类似于[图12-13](#the_mobile_view_of_your_very_simple_dash)。
- en: '![The mobile view of your very simple dashboard with a table. Notice that the
    two dashboards are different from mobile to desktop.](Images/TAST_1213.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![一个简单仪表板的手机视图，带有表格。请注意，从移动到桌面，这两个仪表板是不同的。](Images/TAST_1213.png)'
- en: Figure 12-13\. The mobile view of your very simple dashboard with a table. Notice
    that the two dashboards are different from mobile to desktop.
  id: totrans-148
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-13。一个简单仪表板的手机视图，带有表格。请注意，从移动到桌面，这两个仪表板是不同的。
- en: In this strategy, you learned that sometimes you need to build completely different
    views for your mobile dashboard. When you are building these views, all the sheets
    need to go on your default dashboard. Otherwise, you will not be able to add them
    to your mobile view. If you want to improve the interactivity of your slider’s
    filter on your mobile view, you could re-create the action. Finally, remember
    that any formatting necessary must happen on the dashboard of interest.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种策略中，您学到有时需要为移动仪表板构建完全不同的视图。在构建这些视图时，所有工作表都需要放在默认仪表板上。否则，您将无法将它们添加到您的移动视图中。如果您想改进移动视图上滑块筛选器的交互性，您可以重新创建该操作。最后，请记住，任何必要的格式化必须在感兴趣的仪表板上完成。
- en: If you force us to describe in two words what mobile dashboards are all about,
    we’d pick “audience” and “simplicity.” First, know your audience and the information
    they really need. Know why and how they are going to use the data! Second, keep
    your mobile dashboards simple. There’s only so much information an individual
    can take. Narrow your focus to the key information. If you keep the interface
    simple, it should allow your audience to easily scan and scroll for insights.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果非要用两个词来描述移动仪表板的关键，我们会选择“受众”和“简约”。首先，了解您的受众以及他们真正需要的信息。了解他们为什么以及如何使用数据！其次，保持您的移动仪表板简单。个人可以获取的信息有限。将焦点缩小到关键信息。如果保持界面简单，应该使受众能够轻松浏览和滚动获取见解。
- en: Accessibility
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**可访问性**'
- en: 'Good dashboard design is accessible design. In this section, we discuss two
    common challenges for the novice developer: designing to include individuals with
    visual impairment (in this example, color blindness) and with learning disorders
    (in this example, dyslexia).'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的仪表板设计是可访问性设计。在本节中，我们讨论了初学者开发者面临的两个常见挑战：为包括视觉障碍（在本例中是色盲）和学习障碍（在本例中是失读症）的个体设计。
- en: We know the challenges all too well when it comes to dyslexia, as one of the
    authors of this book deals with mild dyslexia. We try to stay positive when reading
    and writing, staying lighthearted about the mistakes—but, no doubt, dyslexia is
    extremely frustrating when trying to communicate.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对失读症的挑战非常了解，因为本书的一位作者患有轻度失读症。我们在阅读和写作时试图保持积极，对错误也持轻松态度——但毫无疑问，失读症在沟通时非常令人沮丧。
- en: While we’ve classified this portion of this chapter as “Accessibility,” many
    of the concepts covered here are industry standards for design in general. They
    became standards out of the needs for all users, but we’ll unpack these standards
    so you know where they came from.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们将本章节的部分归类为“可访问性”，但这里涵盖的许多概念是设计行业的标准。它们成为标准是因为所有用户的需求，但我们将详细解释这些标准，让您了解它们的来源。
- en: Dyslexia
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**失读症**'
- en: Let’s start by understanding what *dyslexia* is. Someone with this learning
    disorder has trouble decoding letters and words when reading. Individuals with
    dyslexia have challenges identifying parts of speech. What’s more, approximately
    [5% to 10% of the population has dyslexia](https://oreil.ly/68s43).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从理解*失读症*开始。患有这种学习障碍的人在阅读时有解码字母和单词的困难。患有失读症的个体在识别词类时面临挑战。此外，大约[5%至10%的人口患有失读症](https://oreil.ly/68s43)。
- en: What’s important to remember is that dyslexia isn’t an on/off learning disorder.
    There’s a spectrum. For some people, words and letters are in a constant state
    of flux. For milder cases, words or parts of words flip. This can look like an
    individual spending more time reading than others or trouble spelling, but it
    can be more extreme and manifest as trouble pronouncing words or completing math
    problems.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，阅读困难并不是一种二元的学习障碍。它是一个连续谱。对于一些人来说，单词和字母处于不断变化的状态。对于较轻微的病例，单词或单词的部分会翻转。这可能表现为个体花费更多时间阅读或拼写困难，但也可能更极端，表现为发音困难或解决数学问题。
- en: So how can we temper dyslexia in our data visualizations? Let’s start with fonts.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们如何在我们的数据可视化中缓解阅读困难呢？让我们从字体开始。
- en: Types of fonts
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字体类型
- en: While dyslexia is usually stereotyped as mixing up letters and words, it also
    covers any symbology being used on a visualization, so it’s important to understand
    that it’s more than just words. But words do matter and are a great place to start
    if you are trying to figure out how to create accessible designs for people with
    dyslexia.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管阅读困难通常被刻板地认为是字母和单词混淆，但它也涵盖了在可视化中使用的任何符号，因此理解它不仅限于单词。但单词确实很重要，是为阅读困难者创建无障碍设计的一个很好的起点。
- en: 'We have many types of fonts to choose from when it comes to creating a dashboard.
    These fonts are typically broken into five categories: sans serif, serif, display,
    handwriting, and monospace.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建仪表板时，我们有许多字体可供选择。这些字体通常分为五类：无衬线、衬线、展示、手写和等宽字体。
- en: Note
  id: totrans-162
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: If you are looking for more resources, check out [“Good Fonts for Dyslexia”](https://oreil.ly/0thvy)
    by Luz Rello and Ricardo Baeza-Yates and the [British Dyslexia Association website](https://oreil.ly/7h98D).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找更多资源，请查看Luz Rello和Ricardo Baeza-Yates的[“适合阅读困难者的好字体”](https://oreil.ly/0thvy)以及[英国阅读困难协会网站](https://oreil.ly/7h98D)。
- en: '*Serif fonts* have the small features at the ends of strokes. Serif is better
    to use for your average reader when the font size is smaller than 12\. The most
    common serif fonts for dashboards are Times New Roman, Garamond, Georgia, Palatino,
    Merriweather, and Source Serif Pro, as shown in [Figure 12-14](#font_samples_figure_01).'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '*衬线字体*在笔画末端有小装饰。当字体大小小于12时，衬线字体更适合普通读者使用。仪表板上最常见的衬线字体包括Times New Roman、Garamond、Georgia、Palatino、Merriweather和Source
    Serif Pro，如[图 12-14](#font_samples_figure_01)所示。'
- en: '![Several of the most common serif fonts](Images/font_samples_figure_01.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![几种最常见的衬线字体](Images/font_samples_figure_01.png)'
- en: Figure 12-14\. Several of the most common serif fonts
  id: totrans-166
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-14\. 几种最常见的衬线字体
- en: '*Sans serif fonts* do not have the small features at the ends of strokes. They
    have been shown to be easier for people with dyslexia to read than serif fonts.
    The most common sans serif fonts for dashboards, as shown in [Figure 12-15](#font_samples_figure_02),
    are Arial, Verdana, Century Gothic, Trebuchet, Calibri, Open Sans, Helvetica,
    and Tableau font. Even Comic Sans is acceptable (yes, you read that right).'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*无衬线字体*在笔画末端没有小装饰。研究表明，对于阅读困难者来说，与衬线字体相比，无衬线字体更易阅读。如[图 12-15](#font_samples_figure_02)所示，仪表板上最常见的无衬线字体包括Arial、Verdana、Century
    Gothic、Trebuchet、Calibri、Open Sans、Helvetica和Tableau字体。即便是Comic Sans也是可以接受的选择（没错，你没看错）。'
- en: '![Several of the most common sans serif fonts](Images/font_samples_figure_02.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![几种最常见的无衬线字体](Images/font_samples_figure_02.png)'
- en: Figure 12-15\. Several of the most common sans serif fonts
  id: totrans-169
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-15\. 几种最常见的无衬线字体
- en: '*Display fonts* like those in [Figure 12-16](#font_samples_figure_03) are often
    designed for short-form uses like titles, logos, or headings. These fonts usually
    include unique decorative features. Display fonts can contain serif or sans serif
    elements. While these fonts are often graphic in nature, they typically don’t
    work for people with dyslexia, so we recommend avoiding display fonts.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*展示字体*，如[图 12-16](#font_samples_figure_03)所示，通常设计用于短格式用途，如标题、标志或标题。这些字体通常包含独特的装饰特征。展示字体可能包含衬线或无衬线元素。尽管这些字体通常具有图形特性，它们通常不适合阅读困难者，因此我们建议避免使用展示字体。'
- en: '![A sampling of decorative display fonts](Images/font_samples_figure_03.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![一些装饰展示字体的示例](Images/font_samples_figure_03.png)'
- en: Figure 12-16\. A sampling of decorative display fonts
  id: totrans-172
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-16\. 几种装饰展示字体的示例
- en: Interestingly, many people with dyslexia find it easier to read fonts that look
    like *handwritten fonts* versus serif fonts. Those in [Figure 12-17](#font_samples_figure_04)
    are some examples.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，许多阅读困难者发现与*手写字体*类似的字体比衬线字体更易于阅读。如[图 12-17](#font_samples_figure_04)所示，这里是一些例子。
- en: '![A sampling of handwritten fonts](Images/font_samples_figure_04.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![手写字体示例](Images/font_samples_figure_04.png)'
- en: Figure 12-17\. A sampling of handwritten fonts
  id: totrans-175
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-17\. 手写字体示例
- en: '*Monospaced fonts* use characters that have the same width. Monospaced fonts
    were used with typewriters because every time you typed a character, the register
    needed to move the same distance. These fonts were also used on early computers
    because they required less graphics memory. Monospaced fonts are best when aligning
    numbers vertically (though most fonts set numerical values to be monospaced).
    Some of the most popular monospaced fonts are Courier New, Consolas, Fixed Sys,
    Menlo, and Source Code Pro.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '*等宽字体* 使用具有相同宽度的字符。等宽字体曾经在打字机上使用，因为每次打一个字符时，需要移动相同的距离。这些字体也曾用于早期的计算机，因为它们需要较少的图形内存。在垂直对齐数字时，等宽字体效果最佳（尽管大多数字体设置数字值为等宽）。一些最受欢迎的等宽字体包括
    Courier New、Consolas、Fixed Sys、Menlo 和 Source Code Pro。'
- en: While many of these fonts are straightforward, many display fonts use monospacing
    to enhance their graphic nature. If you look at the following three fonts—Courier
    New, Arial, and Times New Roman—only Courier New, the monospaced font, perfectly
    aligns the characters vertically. Samplings of monospaced fonts are shown in [Figure 12-18](#font_samples_figure_05)
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多字体都很简单直接，但许多显示字体使用等宽字体来增强其图形性质。如果您看看以下三种字体——Courier New、Arial 和 Times New
    Roman——只有等宽字体 Courier New 完美地垂直对齐字符。等宽字体的示例显示在[图 12-18](#font_samples_figure_05)
- en: '![Font equation](Images/TAST_Math_Fonts.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![字体方程](Images/TAST_Math_Fonts.png)'
- en: '![A sampling of monospaced fonts](Images/font_samples_figure_05.png)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![等宽字体示例](Images/font_samples_figure_05.png)'
- en: Figure 12-18\. A sampling of monospaced fonts
  id: totrans-180
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-18\. 等宽字体示例
- en: When given the choice for your users, you should choose sans serif fonts over
    serif fonts—but there are things you can do to make serif fonts work.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 当为用户选择时，您应该选择无衬线字体而不是衬线字体，但有些事情可以使衬线字体更有效。
- en: Choosing the best font
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择最佳字体
- en: If we had to pick one font, based on research—including eye tracking—we suggest
    that you use Arial font for your users. Does that mean we use only this font?
    Absolutely not. And we have other formatting tips you can use to make your fonts
    more friendly for your audience.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们必须选择一个字体，基于包括眼动跟踪在内的研究，我们建议您为用户使用 Arial 字体。这是否意味着我们只使用这种字体？绝对不是。我们还有其他的格式化建议可以让您的字体对您的受众更友好。
- en: 'Regardless of the font you select, a couple of additional tips can help enhance
    the readability of your dashboard: make sure your font is big enough and pay attention
    to font styling.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您选择哪种字体，一些额外的建议可以帮助增强您的仪表板的可读性：确保您的字体足够大，并注意字体样式。
- en: 'First, use at least 12-point font. If you have no problem reading size 8 fonts
    (or smaller), remember that your audience doesn’t experience text the same way
    as you. Many times, we pick our font sizes after we’ve built our dashboards and
    data products. You should consider the opposite: stick with larger fonts when
    you build a worksheet and then develop your designs around larger text.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用至少 12 点的字体。如果您没有问题阅读大小为 8 点（或更小）的字体，请记住，您的受众并不像您一样体验文本。很多时候，我们在构建仪表板和数据产品之后才选择字体大小。您应该考虑相反的做法：在构建工作表时坚持使用较大的字体，然后围绕较大的文本开发您的设计。
- en: Second, consider font styling. Just because you’ve selected a font that’s accessible
    doesn’t mean you’ve made an accessible visualization. The styling you select with
    your font matters too. Bold fonts can be useful for readers with dyslexia, but
    avoid other formatting like italics, underlining, and all caps. Italics and underlines
    make it harder to track the text because they tend to crowd characters. All Caps
    tends to simplify the characters into a block form, making it more difficult to
    read.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，考虑字体样式。仅仅选择一个易于访问的字体并不意味着您已经制作了一个易于访问的可视化效果。您选择的字体样式也很重要。粗体字对于患有阅读障碍的读者可能很有用，但应避免使用斜体、下划线和全大写等其他格式。斜体和下划线使文本更难追踪，因为它们会使字符更加密集。全大写倾向于将字符简化为一个块状，从而增加阅读难度。
- en: 'Readers with dyslexia prefer a darker font, but not black. The contrast makes
    words easier to read. This is also a pro-tip that we use on our dashboards: instead
    of making all of our fonts the same color, we sometimes make our headers a slightly
    darker version of the base text. For instance, our base font might be the hex
    code #666666 (RGB 102, 102, 102), which is actually closer to a middle-gray tone.
    And our headers will be #494949 (RGB 73, 73, 73), a darker, but not super-dark
    gray.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '患有阅读障碍的读者更喜欢较暗的字体，但不是黑色。对比度使得文字更容易阅读。这也是我们在仪表板上使用的专业技巧之一：与其将所有字体都设为相同颜色，我们有时会将标题设置为基础文本的略暗版本。例如，我们的基础字体可能是十六进制码
    #666666（RGB 102, 102, 102），实际上更接近中灰色调。而我们的标题则是 #494949（RGB 73, 73, 73），是略暗但不是非常深的灰色。'
- en: Another interesting thing happens when you change your font color, as seen in
    [Figure 12-19](#lighter_fonts). The use of lighter tints will make your fonts
    look thinner!
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 当你改变字体颜色时，另一个有趣的现象出现了，就像在 [图 12-19](#lighter_fonts) 中看到的那样。使用较浅的色调会使你的字体看起来更细！
- en: '![Fonts become lighter upon changing the color](Images/lighter_fonts.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![改变颜色后字体变得更轻](Images/lighter_fonts.png)'
- en: Figure 12-19\. Fonts become lighter upon changing the color
  id: totrans-190
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-19。改变颜色后，字体变得更轻
- en: Each line uses Chivo font, size 16\. But the font colors are different. In many
    cases, you could use the top line as a header and the bottom line as the standard
    text. Users would treat them differently in your font hierarchy.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 每一行使用 Chivo 字体，大小为 16。但是字体颜色是不同的。在很多情况下，你可以把顶部行作为标题，底部行作为标准文本。在你的字体层级中，用户会对它们进行不同的处理。
- en: Text alignment
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本对齐
- en: In addition to making smart font choices, you must also align your text. *Left-aligned
    text* is often easiest to read, though there are exceptions for charts like horizontal
    bar charts. We align text (whether at the left, right, or center) so that it’s
    easy to scan it to find the insights we’re looking for. If text is not aligned,
    scanning it and parsing details becomes more difficult.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 除了做出聪明的字体选择外，你还必须对齐文本。*左对齐文本*通常最易于阅读，尽管在水平条形图等图表中也有例外情况。我们将文本（无论是左对齐、右对齐还是居中对齐）对齐，以便轻松地扫描和找到我们寻找的见解。如果文本没有对齐，那么扫描和解析细节将变得更加困难。
- en: In addition, do your best to keep as much of the text horizontally aligned rather
    than vertically aligned. Vertically oriented text is much more difficult to read.
    Even for expert readers, some of us need to tilt our heads to read the labels!
    While you won’t be able to accomplish this on every one of your visualizations,
    it should at least be a consideration.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，尽量保持文本的水平对齐，而不是垂直对齐。垂直方向的文本更难阅读。即使对于专业读者来说，有些人也需要扭头才能读标签！虽然你可能无法在每一个可视化中都做到这一点，但至少应该考虑一下。
- en: Let’s take a look at [Figure 12-20](#four_versions_of_a_bar_chart_with_differ).
    At the top left, the text is left-aligned, and you can quickly read the sub-categories
    as a result. But the distance from the end of the text to the bars varies. This
    is OK unless the space becomes excessive for any one value. For instance, the
    distance from the Art label to the bar might be too much, given that the whitespace
    takes up more space than the actual text.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 [图 12-20](#four_versions_of_a_bar_chart_with_differ)。在左上角，文本是左对齐的，你可以很快地读出子类别。但是从文本末尾到边框的距离有所不同。这没问题，除非某个值的空白过多。例如，艺术标签到边框的距离可能太大了，因为空白比实际文本占用的空间还多。
- en: At the top right, you’ll see that the text is right-aligned. This is also a
    good option because the space between the text and the bars is consistent. And
    when you are developing, the goal is consistency!
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在右上方，你会看到文本是右对齐的。这也是一个不错的选择，因为文本和边框之间的间距是一致的。在开发时，一致性是目标！
- en: The chart at the bottom left, however, uses text that is center-aligned. This
    is the worst of both worlds. You have inconsistency at the start and inconsistency
    in the spacing between the text and bars. This styling should be avoided.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在左下方的图表使用的是居中对齐的文本。这其实是两种世界中最糟糕的结合。一开始就不一致，并且文本与边框之间的间距也不一致。应该避免这种样式。
- en: '![Four versions of a bar chart with different text alignment: left-aligned
    (top left), right-aligned (top right), center-aligned (bottom left), and vertically
    aligned (bottom right)](Images/TAST_1214.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![四个版本的条形图，具有不同的文本对齐方式：左对齐（左上）、右对齐（右上）、居中对齐（左下）和垂直对齐（右下）](Images/TAST_1214.png)'
- en: 'Figure 12-20\. Four versions of a bar chart with different text alignment:
    left-aligned (top left), right-aligned (top right), center-aligned (bottom left),
    and vertically aligned (bottom right)'
  id: totrans-199
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-20\. 四个不同文本对齐方式的柱状图版本：左对齐（左上角）、右对齐（右上角）、居中对齐（左下角）和垂直对齐（右下角）
- en: Finally, at the bottom right, we are using vertical text for the sub-category
    labels. This text is much more difficult to read than the values at the top of
    each bar. We did what we could to make the headers as readable as possible. Had
    we rotated them horizontally, they would not have shown up at all. This is one
    reason horizontal bar charts are much more valuable than vertical bar charts.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在右下角，我们使用了垂直文本来标注子类别标签。这种文本比每个柱状图顶部的数值更难阅读。我们尽力使标题尽可能清晰易读。如果我们将它们水平旋转，它们将完全不可见。这也是为什么水平柱状图比垂直柱状图更有价值的一个原因。
- en: Next, let’s consider spacing.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们考虑间距。
- en: Interword spacing
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单词之间的间距
- en: In general*, interword spacing* (the space between words) should be at least
    3.5 times the interletter spacing (the space between letters). While there is
    very little you can do in Tableau to control the kerning (the distance between
    characters), you can add spaces between letters.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，单词之间的间距（即单词之间的空间）应该是字母之间间距的至少3.5倍。虽然在Tableau中很少能够控制字距（即字符之间的距离），但可以在字母之间添加空格。
- en: But if you choose to do this, you have to be very thoughtful about your spacing
    between words. Novice developers often use one space between letters and two spaces
    between words. This is incorrect. You should have three or four spaces between
    words, depending on the font, especially if you are choosing to use All Caps for
    titles.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你选择这样做，你必须非常注意单词之间的间距。新手开发者通常在字母之间使用一个空格，在单词之间使用两个空格。这是不正确的。你应该在单词之间留下三到四个空格，根据字体的不同情况而定，特别是如果你选择用全大写书写标题时。
- en: 'Consider this example:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑这个例子：
- en: '**Line 1: The Best Stock Market in US History**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1行：The Best Stock Market in US History**'
- en: '**Line 2: THE BEST STOCK MARKET IN US HISTORY**'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2行：THE BEST STOCK MARKET IN US HISTORY**'
- en: '**Line 3: T H E  B E S T  S T O C K  M A R K E T  I N  U S  H I S T O R Y**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3行：T H E  B E S T  S T O C K  M A R K E T  I N  U S  H I S T O R Y**'
- en: '**Line 4: T H E   B E S T   S T O C K   M A R K E T   I N   U S   H I S T O
    R Y**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4行：T H E   B E S T   S T O C K   M A R K E T   I N   U S   H I S T O R Y**'
- en: '**Line 5: T H E    B E S T    S T O C K    M A R K E T    I N    U S    H I
    S T O R Y**'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**第5行：T H E    B E S T    S T O C K    M A R K E T    I N    U S    H I S T
    O R Y**'
- en: Line 1 is a bold Arial font, and this is actually the easiest to read for users
    with dyslexia. Line 2, in all caps and with standard spacing, is probably the
    second-hardest font to read. By using all caps, your audience loses the teeth
    (all the small, imperfect spaces) that are between each letter, which make the
    words easier to read.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 第1行是用粗体Arial字体显示的，实际上对于患有阅读障碍的用户来说是最容易阅读的。第2行全部大写，并使用标准间距，可能是第二难读的字体。通过使用全大写，您的观众失去了（所有小的、不完美的空白）这些使单词更易于阅读的“齿缝”。
- en: On line 3, we’ve added a space between each letter, and two spaces between each
    word. This is arguably the most difficult line to read. While we’ve added edges
    between letters by using all caps, the two spaces between each word aren’t enough
    to distinguish the words.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3行，我们在每个字母之间添加了一个空格，并在每个单词之间添加了两个空格。这可以说是最难阅读的一行。虽然我们通过全大写使字母之间的边缘变得更加明显，但每个单词之间的两个空格不足以区分单词。
- en: 'Here’s a test for you: rewrite line 2\. Time yourself to see how long it takes
    to add an additional space between each word. Then type line 3 and see how long
    it takes to add one additional space between each word. It’s harder than it looks!'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个测试供你参考：重写第2行。计时看看添加每个单词之间额外空格需要多长时间。然后打出第3行，看看添加一个额外空格需要多长时间。比看起来更难！
- en: 'Lines 4 and 5 are better options. While both have one space between the letters
    of each word, both lines have three and four spaces, respectively, between each
    word. If we revisit the key principle here, interword spacing, it’s clear why
    we should use 3.5 times the interletter spacing: it keeps our text readable for
    all users.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 行4和行5都是更好的选择。虽然两者都是每个单词之间使用一个空格，但分别在每个单词之间使用了三个和四个空格。如果我们重新审视这里的关键原则，单词之间的间距，很明显为什么我们应该使用3.5倍的字母之间间距：这样可以保持我们的文本对所有用户的可读性。
- en: Headings
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标题
- en: For your headings, use a font size that is at least 20% larger than the base
    font. If you need to emphasize the text further, use bold.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的标题，请使用比基础字体大至少20%的字号。如果需要进一步强调文本，请使用粗体。
- en: Line length
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行长度
- en: One extremely underrated characteristic of text design is the number of characters
    that should occur on a single line. This point is easily lost on the novice developer.
    If they add text to a dashboard and it spans the length of the dashboard, they
    just add text! It doesn’t matter if the dashboard is 300 pixels wide or 1400 pixels
    wide. They add text and click OK! The reality is that any line of text should
    be about 60 to 70 characters in length. Think about a newspaper—with those tiny
    fonts—typesetters don’t text-wrap the entire length of the paper; they add columns.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 文本设计中一个极度被低估的特征是单行文本中应该包含的字符数。这一点对初学者开发者来说很容易被忽略。如果他们在仪表板上添加文本，并且文本横跨整个仪表板的长度，他们就会添加文本！不管仪表板的宽度是300像素还是1400像素。他们添加文本，然后点击确定！事实上，任何一行文本的长度都应该大约是60到70个字符。想想报纸吧——使用那些小字体——排版者并不会把文本包裹到整张纸的长度；他们添加栏目。
- en: 'Think about that. If we go back to the start of the previous paragraph, the
    line should be no longer than this:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 想想看。如果我们回到上一段的开头，那行文本长度应该不超过这个：
- en: “One extremely underrated characteristic of text design is the number”
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: “文本设计中一个极度被低估的特征是字符数”
- en: And that’s 69 characters!
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这是69个字符！
- en: 'Our advice on the topic: it’s really hard to track how many characters are
    on a single line. In general, our guidance is to format so you have eight to twelve
    words on a single line. Instead of hitting Return in your text editor, use left
    and right padding. This will make the text wrapping much easier than trying to
    do it all by hand. This is especially useful if you are designing long-form executive
    dashboards.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个话题的我们的建议是：追踪单行文本中有多少字符是真的很难。一般来说，我们的指导是格式化，使得每行有八到十二个单词。在文本编辑器中，而不是按回车键，请使用左右填充。这将使文本换行比手工操作容易得多。如果您正在设计长篇执行仪表板，这尤其有用。
- en: 'Take a look at the example in [Figure 12-21](#this_dashboard_text_uses_lines_fewer_tha).
    You’ll notice the following:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[图 12-21](#this_dashboard_text_uses_lines_fewer_tha)中的示例。您会注意到以下内容：
- en: Despite using an All Caps font, we added three spaces between each word.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管使用全大写字体，我们在每个单词之间添加了三个空格。
- en: All the text displayed is about 80 characters wide.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有显示的文本大约有80个字符宽。
- en: '![This dashboard text uses lines fewer than 80 characters long](Images/TAST_1215.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![图 12-21。这个仪表板文本使用少于80个字符长的行](Images/TAST_1215.png)'
- en: Figure 12-21\. This dashboard text uses lines fewer than 80 characters long
  id: totrans-227
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-21。这个仪表板文本使用少于80个字符长的行
- en: Line spacing
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行间距
- en: Line spacing is very difficult to control in Tableau. Ideally, spacing between
    lines is about 1.5 times the height of a particular line. Right now, the only
    way to control line spacing in Tableau is to add your own Return breaks for each
    line, add a single character on the next line (we use an underscore), and match
    the color to the background. Set the font size of the single character to 50%
    of the height of the standard text line. This is extremely tedious but can yield
    extremely strong results. The following is an example of what you would do to
    create the 1.5 spacing.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在Tableau中控制行间距是非常困难的。理想情况下，行与行之间的间距应为特定行高的1.5倍。目前在Tableau中唯一控制行间距的方法是为每一行添加回车换行，然后在下一行添加一个单字符（我们使用下划线），并将其颜色与背景匹配。将单字符的字体大小设置为标准文本行高的50%。这非常繁琐，但可以得到非常好的效果。以下是创建1.5倍行间距的示例：
- en: This line is size eighteen font and the font size of
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这行字体大小为十八号，而
- en: _
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: _
- en: the underscore is size nine. Set the color of the
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 下划线大小为九号。设置
- en: _
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: _
- en: underscore to match the background.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 下划线以匹配背景。
- en: Hey, not all of our tips are time-savers! Sometimes it’s just good to know what
    you can and cannot do in Tableau.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，我们的建议并不都是省时的！有时候只是知道在Tableau中可以做什么和不能做什么是好的。
- en: Padding
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 填充
- en: As we mentioned earlier, dyslexia doesn’t affect just text. Numbers and symbols
    also apply. This means your visualizations are likely to affect an audience member
    with dyslexia. If there is one feature that is significantly underused by all
    users of Tableau, it’s padding. As you’ve seen in previous chapters, removing
    padding can make multiple visualizations look like a single chart type. But we
    can also use padding to provide appropriate spacing between our visuals to increase
    readability. Padding provides the space your visualization needs to let key insights
    stand out.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，阅读障碍并不仅仅影响文本。数字和符号也同样适用。这意味着您的可视化可能会影响到阅读障碍的观众。如果有一个功能在 Tableau 的所有用户中显著未被使用，那就是填充。正如您在之前的章节中看到的那样，删除填充可以使多个可视化看起来像一个单一的图表类型。但我们也可以利用填充在我们的视觉效果之间提供适当的间距，从而增加可读性。填充为您的可视化提供了必要的空间，让关键洞见脱颖而出。
- en: The padding options are available on the Layout tab, shown in [Figure 12-22](#the_layout_tab_showing_the_outer_and_inn),
    after you’ve added a worksheet to the dashboard. You have the option to synchronize
    your inner and outer padding or change the top, left, right, or bottom individually.
    If you want a worksheet to stand alone, you can use the All Sides Equal option
    as you change the padding. If you want to format two objects in a container, you
    can uncheck All Sides Equal and adjust accordingly. You can also adjust the padding
    of containers.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 布局选项卡上提供了填充选项，如在添加工作表到仪表板后显示的[图 12-22](#the_layout_tab_showing_the_outer_and_inn)，您可以选择同步内部和外部填充，或者单独更改顶部、左侧、右侧或底部填充。如果希望工作表独立显示，可以使用“所有边均等”选项更改填充。如果要格式化容器中的两个对象，可以取消选中“所有边均等”，并相应调整。还可以调整容器的填充。
- en: Outer padding adds space outside the worksheet border, while inner padding adds
    space between the worksheet border and the details in the worksheet. If you are
    using both inner and outer padding and change the background color of your worksheet,
    the inner padding will match the color selected, while the outer padding will
    remain transparent and display whatever is behind the sheet.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 外部填充增加了工作表边框外的空间，而内部填充则在工作表边框与工作表中详细信息之间增加空间。如果同时使用内部和外部填充并更改工作表的背景颜色，则内部填充将与所选颜色匹配，而外部填充将保持透明，并显示工作表后面的内容。
- en: By default, Tableau adds a 4-pixel outer padding to visualizations. This is
    not enough. In general, we add 10 or 20 pixels of outer padding and 5 or 10 pixels
    of inner padding (yes, that much!). Our general rule for padding is to add too
    much padding to start and then work backward. For instance, you might want to
    start with padding of 50 pixels. If you choose to slowly add padding, go until
    it feels uncomfortable, and then go a little farther just to be safe.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Tableau 在可视化中添加了 4 像素的外部填充。这是不够的。一般情况下，我们会在外部添加 10 或 20 像素的填充，内部添加 5 或
    10 像素的填充（是的，这么多！）。我们的填充通常的规则是先添加过多的填充，然后再逐步减少。例如，您可能希望从 50 像素的填充开始。如果选择逐渐增加填充，请一直增加到感觉不适为止，然后再多加一点以确保安全。
- en: '![The Layout tab showing the outer and inner padding for a sales KPI. Notice
    that Tableau uses a default Outer Padding of 4.](Images/TAST_1216.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![展示销售关键绩效指标的布局选项卡显示了外部和内部填充。注意，Tableau 使用默认的外部填充为 4。](Images/TAST_1216.png)'
- en: Figure 12-22\. The Layout tab showing the outer and inner padding for a sales
    KPI. Notice that Tableau uses a default Outer Padding of 4.
  id: totrans-242
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-22\. 展示销售关键绩效指标的布局选项卡显示了外部和内部填充。注意，Tableau 使用默认的外部填充为 4。
- en: As you develop, be sure to pair text alignment with padding. The two combined
    provide a powerful tool to increase the readability of your dashboards.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程中，请务必将文本对齐与填充配对使用。这两者结合起来为增加仪表板的可读性提供了强大的工具。
- en: Let’s take a look at [Figure 12-23](#a_dashboard_with_no_additional_inner_or).
    This example keeps the standard 4-pixel padding on each visualization, but there
    is no spacing between the components. We’ve done a good job left-aligning the
    KPIs and right-aligning the numerical values, but it still feels a little cramped.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看[图 12-23](#a_dashboard_with_no_additional_inner_or)，这个例子在每个可视化上保持了标准的 4
    像素填充，但组件之间没有间距。我们已经很好地将关键绩效指标左对齐和数值右对齐，但仍然感觉有点局促。
- en: '![A dashboard with no additional inner or outer padding–only the defaults](Images/TAST_1217.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![一个没有额外内部或外部填充的仪表板–只有默认设置](Images/TAST_1217.png)'
- en: Figure 12-23\. A dashboard with no additional inner or outer padding–only the
    defaults
  id: totrans-246
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-23\. 一个没有额外内部或外部填充的仪表板–只有默认设置。
- en: Let’s add some outer padding to this visualization. This will help separate
    the KPIs from each other and the table. Additionally, we’ll change the background
    color to light gray. [Figure 12-24](#a_dashboard_with_an_additional_ten_pixel)
    shows the result of this manipulation.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在这个可视化中添加一些外边距。这将有助于将KPIs与表格及彼此分开。此外，我们将背景颜色更改为浅灰色。 [图 12-24](#a_dashboard_with_an_additional_ten_pixel)
    显示了这一操作的结果。
- en: '![A dashboard with an additional 10 pixels of outer padding and a background
    color change](Images/TAST_1218.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![具有额外的10像素外边距和背景颜色更改的仪表板](Images/TAST_1218.png)'
- en: Figure 12-24\. A dashboard with an additional 10 pixels of outer padding and
    a background color change
  id: totrans-249
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-24\. 具有额外的10像素外边距和背景颜色更改的仪表板
- en: The KPIs are now distinctly tied to their sparklines. However, the text for
    each KPI and for the table is sitting directly next to their borders, and this
    makes the text difficult to read. If you add 10 more pixels of inner padding to
    the KPIs and table, the text will be separated from the borders, increasing the
    readability. We’ll also add a border around the KPIs and table. This border is
    just the next tint darker than the background color. The result is [Figure 12-25](#a_dashboard_with_ten_pixels_of_outer_pad).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 现在KPIs明显与它们的迷你图相关联。然而，每个KPI和表格的文本直接靠近其边框，这使得文本难以阅读。如果在KPIs和表格中各增加10像素的内边距，文本就会与边框分离，提高可读性。我们还会在KPIs和表格周围添加一个边框。这个边框的颜色只比背景色稍暗。结果是
    [图 12-25](#a_dashboard_with_ten_pixels_of_outer_pad)。
- en: '![A dashboard with 10 pixels of outer padding, 10 pixels of inner padding,
    a background color change, and an outline around the KPIs and table](Images/TAST_1219.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![具有10像素外边距、10像素内边距、背景颜色更改以及围绕KPIs和表格的轮廓线的仪表板](Images/TAST_1219.png)'
- en: Figure 12-25\. A dashboard with 10 pixels of outer padding, 10 pixels of inner
    padding, a background color change, and an outline around the KPIs and table
  id: totrans-252
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-25\. 具有额外的10像素外边距、10像素内边距、背景颜色更改以及围绕KPIs和表格的轮廓线的仪表板
- en: 'Using these techniques, we have added appropriate spacing to enhance the readability
    of our dashboard. One last note on this dashboard worth noting: the color of all
    the fonts is a medium-gray, #666666, specifically.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些技术，我们已经为我们的仪表板添加了适当的间距以增强可读性。关于这个仪表板的最后一个值得注意的注意事项是：所有字体的颜色都是中灰色，#666666，具体来说。
- en: Background color
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 背景颜色
- en: We’ve already discussed how to format your font colors, but it’s also important
    to consider the background colors you are using for your visualizations. It’s
    best to avoid white backgrounds for audience members with dyslexia. Instead, use
    an off-white background. In general, you want your data products to have contrast—just
    not extreme contrast like black text on a white background (or vice versa).
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了如何格式化字体颜色，但同样重要的是考虑你在可视化中使用的背景颜色。最好避免白色背景以满足阅读障碍人群。相反，使用浅灰色背景。一般来说，你希望你的数据产品有对比度——只是不要像黑色文本在白色背景（或反之）那样极端对比度。
- en: Let’s take our preceding example one step further by changing the background
    of the text to a light gray. [Figure 12-26](#changing_the_background_colors_to_a_ligh)
    shows the change.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将前面的例子进一步完善，将文本的背景颜色更改为浅灰色。 [图 12-26](#changing_the_background_colors_to_a_ligh)
    展示了这一变化。
- en: '![Changing the background colors to a light gray enhances readability](Images/TAST_1220.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![将背景颜色更改为浅灰色可以增强可读性](Images/TAST_1220.png)'
- en: Figure 12-26\. Changing the background colors to a light gray enhances readability
  id: totrans-258
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-26\. 将背景颜色更改为浅灰色可以增强可读性
- en: Writing style
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写作风格
- en: 'If you must include text on your dashboard, just remember the following:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须在你的仪表板上包含文本，只需记住以下几点：
- en: Be concise with your text.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的文本中保持简洁。
- en: Give clear instructions and narratives.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供清晰的指导和叙述。
- en: Avoid double negatives.
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免双重否定。
- en: Use consistent language across products.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在产品中使用一致的语言。
- en: If you follow the guardrails discussed in this section for users with dyslexia,
    you’re not designing a dashboard that is accessible for one group—rather, you
    are improving the readability of your product for all users.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遵循本节讨论的保护栏，为阅读障碍用户设计的仪表板，你不是在为一组人设计可访问的仪表板，而是在提升产品对所有用户的可读性。
- en: Lists
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列表
- en: 'Our last tip for font styling: when in doubt, make a list for your end users.
    Lists are highly effective and make content easier to digest because you’ve broken
    it into chunks. Just think, had we narrowed all these paragraphs into something
    this easy to read, it would have been much easier to understand!'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 关于字体样式的最后一条建议：当你犹豫不决时，为最终用户制作一个列表。列表非常有效，因为它使内容更易消化，因为你把它分成了块。想想看，如果我们把所有这些段落缩减成这么容易阅读的东西，理解起来会简单得多！
- en: Table 12-1\. Tips for Font Styling
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 表12-1\. 字体样式提示
- en: '| **Do** | **Avoid** |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| **要做** | **避免** |'
- en: '| - Use at least size 12 font | - Underlining |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| - 使用至少大小12号字体 | - 下划线 |'
- en: '| - Dark, but not black, fonts | - Italics |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '| - 深色但不是黑色的字体 | - 斜体 |'
- en: '| - Bold | - All Caps |'
  id: totrans-272
  prefs: []
  type: TYPE_TB
  zh: '| - 粗体 | - 全大写 |'
- en: '| - Make lists |   |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| - 制作列表 |   |'
- en: Color and Visual Impairment
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[颜色与视觉障碍](https://oreil.ly/JZVC9)'
- en: Of the population with vision, 90% to 95% have normal color vision. For the
    remaining 5% to 10%, the way color is viewed varies. In fact, color blindness
    arises from recessive traits located on the X chromosome. Since males have only
    one X chromosome, the presence of this recessive trait is displayed. The result
    is that about 8% of men but only about 0.64% of women are affected by this trait.
    This has a profound impact on the vision of males versus females. And knowing
    that about 1 in 20 users will be affected by the color choices on your dashboard,
    understanding a bit more about color selection is worthwhile.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在视觉人群中，90%至95%具有正常的色觉。对于剩下的5%至10%，他们对颜色的看法有所不同。事实上，色盲源于X染色体上的隐性特征。由于男性只有一个X染色体，这种隐性特征的存在是显性的。结果是大约8%的男性但只有约0.64%的女性受到这种特征的影响。这对男性与女性的视力有深远影响。了解到大约20个用户中会有一个受到您仪表板上颜色选择的影响，更深入地了解颜色选择是值得的。
- en: Note
  id: totrans-276
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: To aid those reading this content in black-and-white print format, [the next
    few images are available in full color online](https://oreil.ly/JZVC9).
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助那些阅读黑白打印格式内容的人，[接下来的几张图片在在线完整彩色](https://oreil.ly/JZVC9)。
- en: The most common type of color vision impairment is deuteranomaly. This impairment
    type affects 6% of males and 0.4% of females. Audiences with this impairment are
    considered green-weak, which means many red, orange, yellow, and greens will be
    muted as compared to typical vision.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的色觉障碍类型是绿红色盲。这种障碍影响6%的男性和0.4%的女性。这种障碍的观众被认为是绿色弱者，这意味着与典型视觉相比，许多红色、橙色、黄色和绿色会变暗。
- en: The most common form of color blindness is red–green color blindness. Those
    affected have difficulty discriminating red and green hues because of an absence
    or mutation of the red or green retinal photoreceptors. The protanomaly impairment
    affects 1% of males and 0.01% of females. This affects the ability of the individual
    to distinguish colors in the red-yellow-green spectrum. Like protanomaly, deuteranopia
    affects the red-yellow-green spectrum, but the average color they perceive is
    more cyan.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的色盲形式是红绿色盲。受影响的人难以区分红色和绿色色调，因为缺乏或突变红色或绿色视网膜光感受器。红绿色盲影响1%的男性和0.01%的女性。这影响了个体在红-黄-绿色谱中区分颜色的能力。与红绿色盲类似，绿红色盲影响红-黄-绿色谱，但他们感知的平均颜色更接近青色。
- en: Other types of color impairments exist, as shown in [Figure 12-27](#a_breakdown_of_vision_types_and_the_esti),
    but the majority of people affected struggle with green. So, what does that mean
    for developers? The red-white-green and red-yellow-green diverging color palettes
    are the most likely to be viewed incorrectly. That means the dashboard we’ve shared
    since the beginning of the chapter isn’t the best choice (of course, about 5%
    of you knew that through your own experiences, and another 10% were aware of this
    color blindness concept).
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 还存在其他类型的色觉障碍，如[图12-27](#a_breakdown_of_vision_types_and_the_esti)所示，但大多数受影响的人都在于绿色。那么对开发者来说意味着什么？红-白-绿色和红-黄-绿色的分散配色方案最有可能被错误查看。这意味着我们从本章一开始分享的仪表板并不是最佳选择（当然，约5%的人通过自己的经验知道这一点，还有另外10%的人了解到这种色盲概念）。
- en: '![A breakdown of vision types and the estimated percentage of each population
    (source: Wikipedia)](Images/TAST_1221.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![视觉类型分解及每个人群的预估百分比（来源：维基百科）](Images/TAST_1221.png)'
- en: 'Figure 12-27\. A breakdown of vision types and the estimated percentage of
    each population; source: [Wikipedia](https://en.wikipedia.org/wiki/File:Color_blindness.png)'
  id: totrans-282
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图12-27\. 视觉类型分解及每个人群的预估百分比；来源：[维基百科](https://en.wikipedia.org/wiki/File:Color_blindness.png)
- en: 'So, what can you do to make better color selections? This is fairly simple:
    check to see whether your color palettes and visualizations are accessible, and
    if they are not, change the palette to colors that are. In fact, let’s take a
    look at [Figure 12-28](#clockwise_from_top-leftcolon_standard-vi) to see how our
    mobile dashboard looks across the four vision types.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你能做些什么来做出更好的颜色选择呢？这其实很简单：检查你的调色板和可视化是否易于辨别，如果不是的话，就将调色板更换为更易于识别的颜色。实际上，让我们看看[图 12-28](#clockwise_from_top-leftcolon_standard-vi)，看看我们的移动仪表板在四种视觉类型中的表现。
- en: If you have typical vision, you will perceive that the reds and greens are still
    noticeable for deuteranomaly and protanomaly, but the deuteranopia view combines
    red and greens to make views that look more like warm pink and olive green tones.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你视力正常，你会发现对于绿红色盲和红绿色盲，红色和绿色仍然很明显，但绿红色盲视角将红色和绿色结合起来，形成更像温暖粉红色和橄榄绿色调的视图。
- en: As we said previously, other forms of color blindness exist, beyond those affecting
    red-green. Tritanopia and tritanomaly cause blue-yellow anomalies, for example.
    This affects less than 1% of the male population and less than 0.01% of females.
    [Figure 12-29](#our_dashboard_as_seen_by_people_with_tri) shows our mobile dashboard
    through the eyes of people who see this way.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所说，除了影响红绿色的其他色盲形式还存在。例如，蓝黄色盲和蓝黄色异常。这影响到不到 1% 的男性人口和不到 0.01% 的女性人口。[图 12-29](#our_dashboard_as_seen_by_people_with_tri)展示了以这种方式看待我们移动仪表板的人们。
- en: '![Clockwise from top-left: standard-vision, deuteranomaly, deuteranopia, and
    protanomaly views of the mobile dashboard](Images/TAST_1222.png)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![顺时针从左上角开始：标准视觉、绿红色盲、红绿色盲和红绿色盲的移动仪表板视图](Images/TAST_1222.png)'
- en: 'Figure 12-28\. Clockwise from top-left: standard-vision, deuteranomaly, deuteranopia,
    and protanomaly views of the mobile dashboard'
  id: totrans-287
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-28\. 顺时针从左上角开始：标准视觉、绿红色盲、红绿色盲和红绿色盲的移动仪表板视图
- en: '![Our dashboard as seen by people with tritanomaly (left) and tritanopia (right)](Images/TAST_1223.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![我们移动仪表板在蓝黄色异常（左）和蓝黄色盲（右）视角下的显示](Images/TAST_1223.png)'
- en: Figure 12-29\. Our dashboard as seen by people with tritanomaly (left) and tritanopia
    (right)
  id: totrans-289
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-29\. 我们移动仪表板在蓝黄色异常（左）和蓝黄色盲（右）视角下的显示
- en: As you develop your dashboards, we suggest you analyze color selections by using
    a tool like [Coblis](https://oreil.ly/hexEb) that can simulate color blindness!
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开发仪表板时，我们建议您使用像[Coblis](https://oreil.ly/hexEb)这样的工具来分析颜色选择，以模拟色盲效果！
- en: Since many companies love to use the stoplight approach for color palettes,
    what are alternatives? Tableau’s default orange-blue color palette concurs with
    almost all forms of color blindness, but most companies want red for negative.
    We’ve found most success in converting red to blue and keeping green.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多公司喜欢使用交通灯的方式来制作调色板，那么有哪些替代方案呢？Tableau 的默认橙蓝色调色板几乎适用于所有类型的色盲，但大多数公司希望将红色用于负面指标。我们发现将红色转换为蓝色并保留绿色最为成功。
- en: When we are creating our own palettes, we do a detailed analysis of each color.
    When we were selecting the color palettes to use for Workout Wednesday, we not
    only selected base values, but also looked at using lighter tints and darker shades,
    adding transparency, and considering the effects of various color vision impairments.
    [Figure 12-30](#a_color_palette_created_for_workout_wedn) shows our analysis.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建自己的调色板时，我们对每种颜色进行了详细分析。当我们选择用于“Workout Wednesday”的调色板时，我们不仅选择了基础值，还考虑了使用浅色和深色的色调，增加透明度，并考虑了各种色觉缺陷的影响。[图 12-30](#a_color_palette_created_for_workout_wedn)展示了我们的分析。
- en: '![A color palette created for Workout Wednesday, highlighting how the colors
    could be used and how colors would display to different vision types](Images/TAST_1224.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![为“Workout Wednesday”创建的调色板，突出显示了如何使用颜色以及颜色在不同视觉类型下的显示方式](Images/TAST_1224.png)'
- en: Figure 12-30\. A color palette created for Workout Wednesday, highlighting how
    the colors could be used and how colors would display to different vision types
  id: totrans-294
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-30\. 为“Workout Wednesday”创建的调色板，突出显示了如何使用颜色以及颜色在不同视觉类型下的显示方式
- en: If you work with the same palettes regularly, we highly recommend creating something
    similar to [Figure 12-30](#a_color_palette_created_for_workout_wedn) to assist
    in color analysis. It’s impossible to select the perfect palette that eliminates
    issues with all colors. But creating a table like this one would allow developers
    to have a large palette to select from while also being able to quickly analyze
    color selections.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经常使用相同的调色板，我们强烈建议创建类似[图 12-30](#a_color_palette_created_for_workout_wedn)的东西来辅助颜色分析。选择完美的调色板来消除所有颜色问题是不可能的。但是创建像这样的表格将允许开发人员从中选择大量调色板，并能快速分析颜色选择。
- en: If you are starting to develop your own palette, we recommend using [*coolers.co*](https://coolors.co)
    or the [Palette Creator](https://oreil.ly/bYOP5) tool Luke developed for creating
    and analyzing color palettes on Tableau public. This tool allows you to select
    colors and see what they will look like as you change color values–so you can
    avoid mistakes after you’ve chosen values.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您开始开发自己的调色板，我们建议使用[*coolers.co*](https://coolors.co)或[Luke为Tableau public开发的Palette
    Creator工具](https://oreil.ly/bYOP5)来创建和分析调色板。这个工具允许您选择颜色并查看它们在改变颜色值时的外观，因此您可以在选择值后避免错误。
- en: Formatting Consistency
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 格式一致性
- en: 'In the last section of this chapter, we want to talk about the little things:
    the details that are necessary to get correct on a dashboard. This list does not
    encompass all the details that we sweat when creating our dashboards, but highlights
    top priorities.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后一节，我们想谈谈一些小事情：在仪表板上正确处理这些细节是必要的。这个列表并不包括我们在创建仪表板时关注的所有细节，但强调了最重要的优先事项。
- en: Rounding Numbers
  id: totrans-299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 四舍五入数字
- en: Rather than sticking to the default formatting of dashboards, we are always
    concerned about getting the formatting of our numbers correct and consistent.
    The level of precision needed for an axis will be different from the level of
    precision needed for a tooltip. Consider the example in [Figure 12-31](#scatter_plot_of_profit_and_discount_as_a).
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不固守仪表板的默认格式，而是一直关注确保数字的格式正确和一致。一个轴所需的精度水平与工具提示所需的精度水平是不同的。考虑一下[图 12-31](#scatter_plot_of_profit_and_discount_as_a)中的例子。
- en: Look at the Profit (%) axis, and you will see that the label shows precision
    to the third decimal. This is an incredibly precise value for this axis. There
    is no difference in meaning between 50.000% and 50%. Both articulate the same
    value. Additionally, the extra digits are redundant information that is potentially
    distracting your end users from key insights.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 查看利润（%）轴，您将看到标签显示到小数点后第三位的精度。对于这个轴来说，这是一个非常精确的值。在50.000%和50%之间没有意义上的区别，两者表达的是同样的数值。此外，额外的数字是多余的信息，可能会分散您的最终用户的注意力，而不是集中在关键的洞察力上。
- en: 'When you are creating any numerical label, ask yourself one question: can my
    audience clearly articulate the difference between 0.001 and 0.002? If the answer
    is no, change the level of precision and ask the same question. In this case:
    can my audience clearly articulate the difference between 0.01 and 0.02? Repeat
    the process until you find yourself at an appropriate level of detail.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建任何数值标签时，请问自己一个问题：我的听众能清楚表达0.001和0.002之间的区别吗？如果答案是否定的，请更改精度水平，并问同样的问题。在这种情况下：我的听众能清楚表达0.01和0.02之间的区别吗？重复这个过程，直到找到适当的详细水平。
- en: 'If you find yourself trying to straddle providing the seemingly unnecessary
    precision required by some of your audience and displaying values so your audience
    quickly finds insights, consider leaving the highly precise values in the tooltips
    and your less, but more appropriate, level of detail articulated on the view itself.
    You can see this in [Figure 12-31](#scatter_plot_of_profit_and_discount_as_a):
    the level of detail for Discount is to the nearest percent on the axis but to
    the nearest tenth of a percent in the tooltips.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现自己在努力满足某些观众所需的看似不必要的精确度，并展示值以便您的观众快速发现洞察力，可以考虑将高度精确的值保留在工具提示中，而在视图本身上表达适当但更适合的详细水平。您可以在[图 12-31](#scatter_plot_of_profit_and_discount_as_a)中看到这一点：折扣的详细水平在轴上是最接近的百分比，而在工具提示中是最接近的十分之一的百分比。
- en: '![Scatter plot of Profit and Discount as a percentage by manufacturer in the
    superstore dataset, highlighting proper axis labels](Images/TAST_1225.png)'
  id: totrans-304
  prefs: []
  type: TYPE_IMG
  zh: '![在超市数据集中，根据制造商显示利润和折扣的百分比的散点图，突出显示正确的轴标签](Images/TAST_1225.png)'
- en: Figure 12-31\. Scatter plot of Profit and Discount as a percentage by manufacturer
    in the superstore dataset, highlighting proper axis labels
  id: totrans-305
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-31\. 超市数据集中按制造商分析的利润和折扣百分比的散点图，突出显示适当的轴标签
- en: Tip
  id: totrans-306
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: To display more-precise values on tooltips instead of the view itself, sometimes
    you will need to duplicate the same measure and place it on Detail.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 要在工具提示上显示更精确的数值，而不是视图本身，有时候你需要复制相同的度量并放置在详细信息中。
- en: Axes Versus Labels
  id: totrans-308
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 轴与标签
- en: As you develop data products, your goal is to reduce *redundancy*—information
    that is presented more than once. One redundancy that we often see on our visualizations
    is the labeling (and encoding of the scale of a visualization).
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开发数据产品时，您的目标是减少*冗余*——即重复呈现的信息。我们在可视化中经常看到的一个冗余是标签（以及比例尺的编码）。
- en: Let’s consider a simple bar chart that shows sales by sub-category ([Figure 12-32](#bar_chart_with_bar_labelscomma_axis_labe)).
    This visualization provides three levels of encoding for the same sales value.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个简单的条形图，显示子类别销售额（[图 12-32](#bar_chart_with_bar_labelscomma_axis_labe)）。该可视化为相同销售值提供了三个编码级别。
- en: '![Bar chart with bar labels, axis labels, and color encoding](Images/TAST_1226.png)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![带有条形标签、轴标签和颜色编码的条形图](Images/TAST_1226.png)'
- en: Figure 12-32\. Bar chart with bar labels, axis labels, and color encoding
  id: totrans-312
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-32\. 带有条形标签、轴标签和颜色编码的条形图
- en: First, we have our bar length—which is actually quite useful. We added an axis
    to help provide the bars’ scale. But we then added a second encoding by adding
    a physical label with more precision. On top of that, we added a third encoding
    of sales with color. We have too many encodings for the same value (and it could
    have been worse—we could have placed [Sales] on Size too).
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有我们的条长度——实际上非常有用。我们添加了一个轴来帮助提供条的比例。但我们随后添加了第二种编码，通过添加更精确的物理标签。在此之上，我们添加了第三种编码，使用颜色显示销售额。我们对相同值有太多编码（事实上可能会更糟——我们还可以将[Sales]放在大小上）。
- en: 'Our goal is to reduce redundancy (particularly with our scale). To do so, you
    should first remove [Sales] from Color. From there, you are presented with two
    ways of encoding scale: you can either choose to have an axis or you can choose
    to have labels. Many novice developers use both, but you don’t need both as they
    are doing the same thing: justifying the length of the bars!'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是减少冗余（尤其是与我们的比例有关）。为此，您首先应该从颜色中移除[Sales]。从这里开始，您有两种编码比例的方式：您可以选择使用轴，也可以选择使用标签。许多新手开发人员两者都使用，但您不需要两者，因为它们的作用是一样的：仅仅是为了显示条的长度！
- en: We personally recommend having the labels on the bars rather than axes, as shown
    in [Figure 12-33](#bar_chart_with_mark_labels_only), because your audience will
    likely want to know the actual values of the bars rather than the relative values.
    What we mean by this is that your audience would rather know the exact values
    of phones and chairs rather than saying both are around $330,000 but chairs are
    slightly less than phones.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 我们个人建议在条形上放置标签，而不是轴，就像在[图 12-33](#bar_chart_with_mark_labels_only)中所示的那样，因为您的观众更有可能想要了解条形的实际值，而不是相对值。我们的意思是，您的观众更想知道手机和椅子的确切价值，而不是说两者都大约为33万美元，但椅子略低于手机。
- en: If you choose to have labels on your bars, you won’t need the axis (and the
    axis ruler and grid lines that come with the axis).
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择在条形上放置标签，您将不需要轴（以及伴随轴的标尺和网格线）。
- en: '![Bar chart with mark labels only](Images/TAST_1227.png)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![仅带有标签标记的条形图](Images/TAST_1227.png)'
- en: Figure 12-33\. Bar chart with mark labels only
  id: totrans-318
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-33\. 仅带有标签标记的条形图
- en: If you choose the axis, you’ll need grid lines; see [Figure 12-34](#bar_chart_with_axis_labels_only).
    And for both, you should have a well-defined baseline that showcases the start
    of the bars!
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择轴，则需要网格线；请参阅[图 12-34](#bar_chart_with_axis_labels_only)。对于两者而言，您应该有一个定义明确的基准，展示条形的起点！
- en: '![Bar chart with axis labels only](Images/TAST_1228.png)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![仅带有轴标签的条形图](Images/TAST_1228.png)'
- en: Figure 12-34\. Bar chart with axis labels only
  id: totrans-321
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-34\. 仅带有轴标签的条形图
- en: 'In the end, you must ask yourself, what do you want to showcase: an axis or
    a label? This will help you reduce the redundancy on your charts.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你必须问问自己，你想展示什么：轴还是标签？这将帮助你减少图表中的冗余。
- en: Font Styling
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字体样式
- en: 'One of the greatest challenges (in our minds) is making sure font styling is
    consistent from sheet to sheet and from dashboard to dashboard. We’re always asking
    ourselves: Are the fonts identical on my axes? What about the titles? And those
    marks labels? There are so many labels to check!'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看来，最大的挑战之一是确保从一张表到另一张表，从一个仪表板到另一个仪表板的字体样式保持一致。我们一直在问自己：我的坐标轴上的字体是否相同？标题呢？还有那些标记标签？有太多的标签要检查了！
- en: Your options for typography are practically unlimited and can feel overwhelming.
    If you’ve dabbled in typography, you’ll know that you might want to consider dozens
    of factors when selecting font styling. However, the goal is to not to become
    overwhelmed in the minutiae of your dashboard. Instead, you should focus on high-level
    scenarios that will help drive the selection of your font types.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 您的排印选择几乎是无限的，并且可能会让您感到不知所措。如果您曾涉足排印领域，您将知道在选择字体样式时可能需要考虑数十个因素。然而，目标不是深陷于仪表板的细枝末节中。相反，您应专注于能够帮助驱动字体类型选择的高级场景。
- en: 'When we select fonts, we narrow our selection to the following categories:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们选择字体时，我们将选择以下类别之一：
- en: Title
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题
- en: Subtitle
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字幕
- en: Heading
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题
- en: Subheading
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 副标题
- en: General text
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用文本
- en: Axis label
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐标轴标签
- en: Axis title
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐标轴标题
- en: KPI
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键业绩指标（KPI）
- en: Primary mark
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要标记
- en: Secondary mark
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 次要标记
- en: Row headers and table text
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行标题和表格文本
- en: Column headers
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列标题
- en: For each of these options, you must decide which font you’ll use, and which
    size, and which color. Generally speaking, we suggest that you stick with the
    Tableau font. You can use numerous font stylings. If you do find yourself using
    a different set of fonts, use one or two fonts at most—and always begin by looking
    at your organization’s existing brand standards.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些选项的每一个，您都必须决定使用哪种字体，以及字号和颜色。一般来说，我们建议您坚持使用Tableau字体。您可以使用多种字体样式。如果您发现自己使用不同的字体集，请最多使用一到两种字体，并始终从您组织的现有品牌标准出发。
- en: 'Once you’ve created your style guide, stick to it as much as possible, but
    remember: this is a guide to help you. Exceptions to the rules will exist.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 制作风格指南后，请尽量遵循，但请记住：这只是帮助你的指南。规则总有例外。
- en: Tip
  id: totrans-341
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: If you need to have two sheets identically formatted, right-click the tab that
    *is* formatted and select Copy Formatting ([Figure 12-35](#right-click_a_tab_to_copy_the_formatting)).
    Then right-click the tab that *needs* the formatting and select Paste Formatting.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要使两张表格式完全相同，请右键单击已经格式化的选项卡，然后选择复制格式（[图 12-35](#right-click_a_tab_to_copy_the_formatting)）。然后右键单击需要格式化的选项卡，选择粘贴格式。
- en: '![Right-click a tab to copy the formatting](Images/TAST_1229.png)'
  id: totrans-343
  prefs: []
  type: TYPE_IMG
  zh: '![右键单击选项卡以复制格式](Images/TAST_1229.png)'
- en: Figure 12-35\. Right-click a tab to copy the formatting
  id: totrans-344
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 12-35\. 右键单击选项卡以复制格式
- en: Throughout this chapter, we’ve had one glaring issue shown on our dashboard.
    Some of you knew it right away because you are color-blind and immediately recognize
    poor color selection. Some of you are aware of the challenges of using red and
    green. For the remainder, you probably went about things without hesitating.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个本章中，我们的仪表板显示了一个显眼的问题。其中一些人立刻意识到，因为他们是色盲，能立即识别出糟糕的颜色选择。一些人意识到使用红色和绿色的挑战。对于其他人来说，您可能一直在不犹豫地进行。
- en: Conclusion
  id: totrans-346
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The goal of this chapter was not to provide a comprehensive list of to-dos when
    constructing a dashboard, but for you to start thinking about some of the components
    that must be considered when constructing a data product like a dashboard. You
    need to not only create a visual for your audience, but also construct it in a
    way that makes sense for your audience given their context.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标不是提供构建仪表板时必须考虑的全面清单，而是让您开始思考构建数据产品（如仪表板）时必须考虑的一些组成部分。您不仅需要为受众创建可视化效果，还需要根据受众的背景构建它，以使其有意义。
- en: In the first part of this chapter, you explored dashboard types. The type of
    dashboard you create will depend on your audience. The types of visuals you use
    will be dictated by the desired dashboard type. To determine the type of dashboard
    you create, you should first be empathetic to your audience by asking questions,
    and see how they currently work with the data that will power your data product.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一部分中，您探讨了仪表板的类型。您创建的仪表板类型将取决于您的受众。您使用的视觉类型将由所需的仪表板类型决定。要确定您创建的仪表板类型，您应该首先通过提问来同情您的受众，看看他们当前如何使用将驱动您的数据产品的数据。
- en: Depending on their needs, they may want a static, exploratory, curated, or mobile
    dashboard. Static dashboards provide little interactivity and are often focused
    on KPIs. Exploratory dashboards are often loaded with filters but allow a user
    to ask specific questions of the data. Curated dashboards allow your users to
    interact with the dashboard, but the interactivity is controlled by you, the author.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他们的需求，他们可能希望有静态、探索性、精选或移动仪表板。静态仪表板提供少量的互动性，并且通常专注于关键绩效指标。探索性仪表板通常装载有各种过滤器，但允许用户针对数据提出具体问题。精选仪表板允许用户与仪表板互动，但互动性由您作为作者控制。
- en: Mobile dashboards are not mutually exclusive to the previous dashboard options
    but often need to be considered their own type, given that your audience will
    interact with them completely differently than the other options. Given that they
    present less information than a desktop dashboard, mobile dashboards will most
    likely mirror static or curated dashboards. Although you must present less information
    on a mobile dashboard, you often can create your best work because space restrictions
    lead your users to tell you what’s most important. This allows you to create a
    dashboard focused on the important things, and not on the fluff that rarely gets
    used!
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 移动仪表板与之前的仪表板选项并非互斥，但通常需要被视为一种独立类型，因为您的受众将完全不同于其他选项与它们互动。尽管移动仪表板呈现的信息较少于桌面仪表板，但它们很可能会与静态或精选仪表板类似。虽然您在移动仪表板上必须呈现较少的信息，但由于空间限制，您通常可以创作出最佳作品，因为这些限制迫使用户告诉您什么是最重要的。这使您能够创建一个专注于重要内容而非很少使用的花哨内容的仪表板！
- en: 'In addition, we discussed just two accessibility considerations: font selection
    for those who may have dyslexia, and color selection for those who don’t see color
    the same as the majority of the population. While font and color selection is
    useful for those who have dyslexia or have color impairments, the principles that
    apply to make your data products more accessible are actually just universal practices
    regardless of impairment.'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们仅讨论了两个可访问性考虑因素：对于可能患有阅读障碍的人群的字体选择，以及对于与大多数人群不同的颜色感知的人群的颜色选择。尽管字体和颜色选择对于那些有阅读障碍或色觉障碍的人群非常有用，但使您的数据产品更具可访问性的原则实际上只是无障碍的通用实践，不受任何障碍的影响。
- en: 'In the final part of the chapter, we discussed three examples of focusing on
    the little things to make your dashboards better: displaying appropriate precision
    on chart elements, reducing redundancy of labels, and consistently formatting
    text. While these three approaches do not make up the full extent of design elements
    that need to be considered when formatting your dashboard, they are three of the
    most critical for cleaning up your designs for your audience.'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后部分，我们讨论了专注于一些细节以改进您的仪表板的三个示例：在图表元素上显示适当的精度、减少标签的冗余以及保持文本格式的一致性。虽然这三种方法不能涵盖在格式化您的仪表板时需要考虑的所有设计元素，但它们是清理您设计的最关键的三个因素之一。
- en: While this chapter discussed what you can do your dashboards right now, the
    next chapter covers trends you can expect in the future in regard to dashboard
    development.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了您可以立即在仪表板上执行的操作，而下一章则涵盖了关于仪表板开发未来趋势的内容。
