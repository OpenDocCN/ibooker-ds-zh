  zh: 6.7.1 名称和职位
- en: Going down the card, we see that the first piece of content is the name. As
    an `<h1>,` it has some default styles provided by the browser, including some
    margin. We’re going to edit the margin to increase the amount of room between
    the header and the image, and remove the bottom margin so that the job title appears
    directly below the name. We’ll also change the color to red and set the font size
    to `2rem`.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着卡片向下，我们看到第一部分内容是名字。作为一个 `<h1>`，它有一些浏览器提供的默认样式，包括一些边距。我们将编辑边距以增加标题和图像之间的空间，并移除底部边距，以便职位标题直接出现在名字下方。我们还将颜色改为红色，并将字体大小设置为
    `2rem`。
- en: The rem unit
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: rem 单位
- en: A *rem* is a relative unit based on the font size of the root element—in our
    case, HTML. For most browsers, the default is `16px`. We didn’t set a font size
    on the `html` element in our project; therefore, when we set the `<h1>` `font-size`
    to `2rem`, the output size is `32px`, assuming a `16px` default.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *rem* 是基于根元素的字体大小的相对单位——在我们的例子中，是 HTML。对于大多数浏览器，默认值是 `16px`。我们没有在我们的项目中设置
    `html` 元素的字体大小；因此，当我们设置 `<h1>` 的 `font-size` 为 `2rem` 时，输出大小是 `32px`，假设默认值为 `16px`。
- en: The benefit of using relative font sizes such as `rem` and `em` is accessibility.
    These sizes help ensure that the text scales gracefully regardless of the user’s
    settings or device.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相对字体大小，如 `rem` 和 `em` 的好处是可访问性。这些大小有助于确保文本无论用户的设置或设备如何都能优雅地缩放。
- en: For the job title, we’ll increase the size and weight of the font, and we’ll
    change the font color to our secondary color, which is gray. The following listing
    shows our new rules, and figure 6.22 shows the output.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 对于职位标题，我们将增加字体的大小和粗细，并将字体颜色更改为我们的次要颜色，即灰色。以下列表显示了我们的新规则，图6.22显示了输出结果。
