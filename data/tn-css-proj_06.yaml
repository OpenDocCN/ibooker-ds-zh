- en: 6.2 Setting CSS custom properties
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 设置CSS自定义属性
- en: In our layout, specifically, when we style the profile image and colored portion
    at the top of the card below the image, we’re going to need the image-size value
    for several calculations. In languages such as JavaScript, when we have a value
    that we’re going to be referencing multiple times, we use *custom properties,*
    sometimes referred to as *CSS variables*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的布局中，特别是当我们为个人资料图像和图像下方卡片顶部的彩色部分添加样式时，我们需要为几个计算使用图像大小值。在JavaScript等语言中，当我们有一个将要多次引用的值时，我们使用*自定义属性*，有时也称为*CSS变量*。
- en: 'To create a custom property, we prefix the variable name with two hyphens (`--`)
    immediately followed by the variable name. We assign the value to a custom property
    the same way that we do any other property: with a colon (`:`) followed by the
    value. A CSS variable declaration, therefore, looks like this: `--myVariableName:`
    `myValue;`.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个自定义属性，我们需要在变量名前加上两个连字符（`--`），紧接着是变量名。我们以与任何其他属性相同的方式将值分配给自定义属性：冒号（`:`）后跟值。因此，CSS变量声明看起来像这样：`--myVariableName:`
    `myValue;`。
- en: As with any other declaration, we need to define our variables inside a rule.
    For our project, we’re going to define our colors and image size and then declare
    them inside a `body` rule, as shown in listing 6.2\. Because we define our variables
    on the `body`, the `<body>` element and any of its descendants will have access
    to the variables.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何其他声明一样，我们需要在规则内定义我们的变量。对于我们的项目，我们将定义我们的颜色和图像大小，然后在列表 6.2 中声明的 `body` 规则内声明它们。因为我们定义变量在
    `body` 上，所以 `<body>` 元素及其任何后代都将能够访问这些变量。
