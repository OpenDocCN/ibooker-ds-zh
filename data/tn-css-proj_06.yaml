- en: '[PRE13]'
  id: totrans-182
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: With the margin removed (figure 6.25), we notice that the likes still aren’t
    centered on our card.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 移除边距（图6.25）后，我们注意到点赞数仍然没有在卡片上居中。
- en: '![](../Images/06-25.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-25.png)'
- en: Figure 6.25 Description list alignment
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.25 描述列表对齐
- en: The reason that the likes aren’t centered is that three elements don’t have
    exactly the same width. When the elements are distributed, the browser calculates
    the total amount of space each element needs and redistributes the leftovers equally.
    Therefore, because the `<div>` containing followers is larger than the `<div>`
    containing posts, the likes `<div>` doesn’t land in the middle.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 点赞数没有居中的原因是三个元素宽度并不完全相同。当元素分布时，浏览器会计算每个元素所需的总空间，并将剩余空间平均分配。因此，因为包含关注者的`<div>`比包含帖子的`<div>`大，所以点赞的`<div>`没有落在中间。
- en: 6.7.3 The flex-basis and flex-shrink properties
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7.3 flex-basis和flex-shrink属性
- en: To center the likes, we’ll assign the same width to all three `<div>`s. Instead
    of using the `width` property, however, we’ll use `flex-basis` and set its value
    to `33%`. `flex-basis` sets the initial size the browser should use when calculating
    the amount of space the element needs. We’ll also set `flex-shrink` to `1`.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要居中对齐点赞，我们将为所有三个 `<div>` 分配相同的宽度。然而，不使用 `width` 属性，我们将使用 `flex-basis` 并将其值设置为
    `33%`。`flex-basis` 设置浏览器在计算元素所需空间时应使用的初始大小。我们还将 `flex-shrink` 设置为 `1`。
- en: '`flex-shrink` dictates whether an element is allowed to shrink smaller than
    the size assigned by the `flex-basis` value if there’s not enough room for the
    element in the container. If the `flex-shrink` value is `0`, the size isn’t adjusted.
    Any positive value allows for resizing.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '`flex-shrink` 决定了如果容器中没有足够的空间容纳元素，元素是否允许缩小到小于由 `flex-basis` 值指定的尺寸。如果 `flex-shrink`
    值为 `0`，则大小不会调整。任何正数值都允许调整大小。'
- en: We set our `flex-basis` to `33%`. But remember that we also set a `gap` of 12
    pixels between each of our elements. Therefore, the `flex-basis` size we set is
    too wide for the container when the `gap` setting is taken into consideration.
    By allowing the elements to shrink, we tell the browser to start its positioning
    calculations with each `<div>` taking up 33% of the width of the container and
    to shrink the `<div>`s evenly to fit the available space. This situation prevents
    us from having to do math, figuring out exactly how wide the `<div>`s should be
    and still be of equal sizes.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将 `flex-basis` 设置为 `33%`。但请记住，我们还为每个元素之间设置了 12 像素的 `gap`。因此，当考虑到 `gap` 设置时，我们设置的
    `flex-basis` 大小对于容器来说太宽了。通过允许元素缩小，我们告诉浏览器从每个 `<div>` 占据容器宽度的 33% 开始其定位计算，并将 `<div>`
    均匀缩小以适应可用空间。这种情况防止我们不得不进行数学计算，以确定 `<div>` 应该有多宽才能保持相等的大小。
- en: To write our rule (listing 6.15), we target the `<div>`s that are immediate
    children of the description list (`dl`) by using a child combinator (`>`), and
    we apply the `flex-basis` and `flex-shrink` declarations.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写我们的规则（列表 6.15），我们通过使用子组合器（`>`）针对描述列表（`dl`）的直接子 `<div>`，并应用 `flex-basis` 和
    `flex-shrink` 声明。
- en: Listing 6.15 Centering the likes
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.15 居中对齐点赞
- en: '[PRE14]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: With our likes centered (figure 6.26), let’s turn our attention to the definition
