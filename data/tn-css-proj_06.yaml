- en: A *description list* contains groups of terms, including a description term
    (`dt`) and any number of descriptions (`dd`). Description lists are often used
    to create glossaries or to display metadata. Because we’re pairing terms (posts,
    likes, and followers) with their counts (the number), this project is a great
    use case for a description list.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*描述列表*包含一系列术语，包括描述术语（`dt`）和任意数量的描述（`dd`）。描述列表常用于创建术语表或显示元数据。因为我们正在将术语（帖子、点赞和关注者）与其计数（数量）配对，所以这个项目非常适合使用描述列表。
