- en: 6.5 Styling and positioning the profile picture
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 样式化和定位个人资料图片
- en: We currently have a rectangular image. We want to make the image circular. We
    also want to center it on the card and have it stick out the top a little bit.
    Let’s start by converting the image to a circle.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前有一个矩形图像。我们希望将其变成圆形。我们还希望它在卡片上居中，并且稍微突出顶部。让我们首先将图像转换为圆形。
- en: 6.5.1 The object-fit property
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5.1 对象填充属性
- en: A circle’s height is equal to its width, so as we can see in figure 6.9, if
    we set the height and width of the picture to equal our image-size variable, the
    picture will distort.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 圆形的高度等于其宽度，所以正如我们在图6.9中看到的，如果我们将图片的高度和宽度设置为等于我们的图像大小变量，图片将会扭曲。
- en: '![](../Images/06-09.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-09.png)'
- en: Figure 6.9 Distorted profile picture
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.9 扭曲的个人资料图片
- en: To prevent the image from distorting, we must also dictate how the image behaves
    in relation to the size it’s given. To do this, we’ll use the `object-fit` property.
    By setting `object-fit`’s value to `cover`, we instruct the image to maintain
    its initial aspect ratio but fit itself to fill the space available. In this case,
    we’ll lose a little of the top and bottom of the image due to the image being
    taller than it is wide.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止图像扭曲，我们还必须指定图像相对于其给定大小的行为。为此，我们将使用`object-fit`属性。通过将`object-fit`的值设置为`cover`，我们指示图像保持其初始宽高比，但适应可用空间。在这种情况下，由于图像的高度大于宽度，我们将会失去一些图像的顶部和底部。
- en: When we use `object-fit`, the image is centered by default, and if parts of
    the image are clipped, those parts are the edges, which works well for our current
    use case and picture. But if we wanted to adjust the position of the image within
    its allotted size and clip only from the bottom, we would add an `object-position`
    declaration.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用`object-fit`时，图像默认居中，如果图像的一部分被裁剪，那么这些部分是边缘，这对于我们当前的使用案例和图片来说效果很好。但如果我们想调整图像在其分配大小内的位置，并且只从底部裁剪，我们就会添加一个`object-position`声明。
- en: To make our image a circle 200 pixels wide, we use the CSS in listing 6.6\.
    Remember that we set the image size as a CSS custom property in the `body`, so
    we set the width and height of the image equal to the `--imageSize` variable.
    We add the `object-fit` declaration to prevent the image from distorting. Finally,
    we give the image a 50% `border-radius` to make it a circle.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要使我们的图像成为200像素宽的圆形，我们使用列表6.6中的CSS。记住，我们在`body`中设置了图像大小作为CSS自定义属性，因此我们将图像的宽度和高度设置为等于`--imageSize`变量。我们添加了`object-fit`声明以防止图像扭曲。最后，我们给图像一个50%的`border-radius`使其成为圆形。
- en: Listing 6.6 Centering the card
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.6 居中卡片
- en: '[PRE5]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: ① Prevents distortion
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ① 防止扭曲
- en: ② Makes the image a circle
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ② 使图像成为圆形
- en: Now our image looks like figure 6.10.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们的图像看起来像图6.10。
- en: '![](../Images/06-10.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-10.png)'
- en: Figure 6.10 Circle profile picture
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.10 圆形个人资料图片
- en: Next, we need to position our picture.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要定位我们的图片。
- en: 6.5.2 Negative margins
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5.2 负边距
- en: To position our image to stick out above the card, we’re going to use a negative
    margin. To move an element down and away from the content above it, we can add
    a positive `margin-top` value to the element. But if we add a negative margin,
    instead of being pushed down, the element will be pulled up. We’re going to use
    margin in conjunction with text centering to position the image. Looking at the
    final design in figure 6.11, we notice that all the text is also centered.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将我们的图片定位在卡片上方突出，我们将使用负边距。为了将一个元素向下移动并远离其上方的内联内容，我们可以向元素添加一个正的`margin-top`值。但如果我们添加一个负边距，而不是被推下，元素将被拉上。我们将使用边距与文本居中结合来定位图片。查看图6.11中的最终设计，我们会注意到所有文本也是居中的。
- en: '![](../Images/06-11.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-11.png)'
- en: Figure 6.11 Final design
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.11 最终设计
- en: Because all the text is centered, let’s add a `text-align:` `center` declaration
    to the card rule. Images are inline elements by default, so we notice that by
    centering the text, the image also gets centered (figure 6.12).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 因为所有文本都是居中的，让我们在卡片规则中添加一个`text-align:` `center`声明。图片默认是内联元素，所以我们会注意到，通过居中文本，图片也会居中（图6.12）。
- en: '![](../Images/06-12.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-12.png)'
- en: Figure 6.12 Centered text
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.12 居中文本
- en: Now all that’s left to do is add the negative top margin to move the image upward.
    We want one third of the image to stick out from the top, and we’ll use the `calc()`
    function to do the math for us. Our function is `calc(-1` `*` `var(--imageSize)`
    `/` `3);`. We divide the image size by 3 to get a third of the height of the image
    and then multiply by –1 to make it negative. Our margin will make a third of the
    image stick out from the top of the card, as shown in figure 6.13.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在剩下的就是添加负顶部边距来将图片向上移动。我们希望图片的三分之一从顶部突出出来，我们将使用`calc()`函数来帮我们做数学计算。我们的函数是`calc(-1
    * var(--imageSize) / 3);`。我们将图片大小除以3得到图片高度的三分之一，然后乘以-1使其变为负数。我们的边距将使图片的三分之一从卡片的顶部突出出来，如图6.13所示。
- en: '![](../Images/06-13.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-13.png)'
- en: Figure 6.13 Positioned image
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.13 定位图片
- en: Next, we need to give our card some margin. Due to the negative margin we added
    to the image, if we have a short screen (figure 6.14), the top of the image disappears
    offscreen.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要给我们的卡片添加一些边距。由于我们添加到图片上的负边距，如果我们有一个短屏幕（图6.14），图片的顶部就会消失在屏幕外。
- en: '![](../Images/06-14.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-14.png)'
- en: Figure 6.14 Clipping the top of the image when the window height is small
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.14 当窗口高度较小时裁剪图片的顶部
- en: To prevent cutting off part of the picture when the window isn’t especially
    tall, we want to add some vertical margin to the card itself—a margin that’s greater
    than or equal to the amount of the picture that’s sticking out of the card. To
    calculate the amount sticking out, we used `calc(-1` `*` `var(--imageSize)` `/`
    `3);`. For our card margin, we’re going to use a similar concept, taking one third
    of the image height and then adding 24 pixels to move the card and image away
    from the edge. Our final function will be `calc(var(--imageSize)` `/` `3` `+`
    `24px)`. The following listing shows the CSS we added to position the image.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止当窗口不是特别高时裁剪图片的一部分，我们想在卡片本身上添加一些垂直边距——一个大于或等于图片突出于卡片的部分的边距。为了计算突出的量，我们使用了`calc(-1
    * var(--imageSize) / 3);`。对于我们的卡片边距，我们将使用类似的概念，取图片高度的1/3，然后添加24像素来将卡片和图片移离边缘。我们的最终函数将是`calc(var(--imageSize)
    / 3 + 24px)`。以下列表显示了添加定位图片的CSS。
- en: Listing 6.7 Positioning the image
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.7 定位图片
- en: '[PRE6]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: ① Vertical margin of one third the image size + 24px and horizontal of 24px
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ① 图像大小的三分之一加24像素的垂直边距和24像素的水平边距
- en: ② Negative top margin to make the image stick out of the card
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ② 负顶部边距使图片突出于卡片
- en: With our image positioned and margins added so that the top of the image doesn’t
    get cut off on small screens (figure 6.15), let’s turn our attention to the curved
    red background below the picture.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的图片定位和添加了边距，以确保在小屏幕上图片的顶部不会被裁剪（图6.15）之后，让我们将注意力转向图片下面的弯曲红色背景。
- en: '![](../Images/06-15.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-15.png)'
- en: Figure 6.15 Added card margin
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.15 添加的卡片边距
- en: 6.6 Setting the background size and position
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.6 设置背景大小和位置
- en: To add the red curved background behind the picture, we’re going to add the
    declaration in the following listing to our card rule.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加图片后面的红色弯曲背景，我们需要将以下列表中的声明添加到卡片规则中。
- en: Listing 6.8 Positioning the image
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.8 定位图片
- en: '[PRE7]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Let’s break down what this code does. First, we add a `background-image` consisting
    of a `radial-gradient`, as shown in figure 6.16.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解一下这段代码的功能。首先，我们添加了一个由图6.16所示的`radial-gradient`组成的`background-image`。
- en: '![](../Images/06-16.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-16.png)'
- en: Figure 6.16 Adding background with `radial-gradient`
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.16 使用`radial-gradient`添加背景
- en: Combining background color and image
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 结合背景颜色和图片
- en: 'We can add both a background color and a background image to the same element.
    We assign the color to the `background-color` property and the image to the `background-image`
    property. Or we can apply both in the `background` shorthand property as follows:
    `background:` `white` `url(path-to-image);`.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '我们可以向同一个元素添加背景颜色和背景图片。我们将颜色分配给`background-color`属性，将图片分配给`background-image`属性。或者我们可以在`background`简写属性中同时应用它们，如下所示：`background:
    white url(path-to-image);`。'
- en: The `radial-gradient` takes an ending shape (circle or ellipse) and then defines
    where we want each color to start and stop to form the gradient. We define ours
    as `radial-gradient(circle,` `var(--primary)` `50%,` `transparent` `50%,` `transparent);`.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '`radial-gradient`接受一个结束形状（圆形或椭圆形），然后定义我们想要每个颜色开始和结束的位置以形成渐变。我们将其定义为`radial-gradient(circle,
    var(--primary) 50%, transparent 50%, transparent);`。'
- en: Our primary color is red, so our gradient will create a circle that’s red until
    it reaches 50% of its container. At 50% of the container size, the color immediately
    shifts to transparent. Because the shift in color is immediate, no fade occurs,
    so we get a nice clean circle.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的主要颜色是红色，所以我们的渐变将创建一个直到达到容器50%大小的红色圆圈。在容器大小的50%处，颜色立即变为透明。因为颜色的变化是立即的，所以没有渐变效果，我们得到了一个干净整洁的圆圈。
- en: By default, radial gradients emanate from the center of their container, so
    next we add `circle` `at` `top` to the beginning of our `radial-gradient` function
    to shift the origin of the circle from the center of the background to the top.
    Our updated `radial-gradient` function is `radial-gradient(circle` `at` `top,`
    `var(--primary)` `50%,` `transparent` `50%,` `transparent);` (figure 6.17).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，径向渐变从其容器的中心发散，所以接下来我们在`radial-gradient`函数的开始处添加`circle at top`，以将圆圈的起点从背景中心移动到顶部。我们更新的`radial-gradient`函数是`radial-gradient(circle
    at top, var(--primary) 50%, transparent 50%, transparent);`（图6.17）。
- en: '![](../Images/06-17.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-17.png)'
- en: Figure 6.17 Making the gradient emanate from the top center of the container
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.17 使渐变从容器顶部中心发散
- en: Now we want to move the circle up so that the bottom of the circle is directly
    below the image. Figure 6.18 shows that if we move the background up -150 pixels
    and our card is rather short (our profile doesn’t have a lot of content), we’ll
    end up with gaps in the top corners between our circle and the edge of the card,
    which we don’t want.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们希望将圆圈向上移动，使得圆圈的底部直接位于图片下方。图6.18显示，如果我们将背景向上移动-150像素，并且我们的卡片相当短（我们的个人资料没有很多内容），那么圆圈和卡片边缘之间会在顶部角落出现间隙，这是我们不想看到的。
- en: '![](../Images/06-18.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-18.png)'
- en: Figure 6.18 Altering the background position
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.18 修改背景位置
- en: 'To prevent this from happening, we’re going to make the background image three
    times wider than the maximum card size: `(3×500` `=1500)`. When we create a `background-image`
    using gradients, the background image produced will grow and shrink with the container,
    so we’re also going to give the background a set height. That way, no matter how
    much content is in the card, the shape of our background will be predictable (figure
    6.19).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止这种情况发生，我们将背景图片设置为最大卡片尺寸的三倍宽度：`(3×500 =1500)`。当我们使用渐变创建`background-image`时，背景图片会随着容器的大小而增长和缩小，因此我们也将为背景设置一个固定高度。这样，无论卡片中有多少内容，我们背景的形状都是可预测的（图6.19）。
- en: '![](../Images/06-19.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-19.png)'
- en: Figure 6.19 Editing the `background-size` and handling the `background-repeat`
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.19 编辑`background-size`和处理`background-repeat`
- en: After changing the dimensions of the background, we also increase the amount
    by which we move the background up so that it ends directly below the profile
    image. Finally, as mentioned earlier in the chapter, background images repeat
    by default. By moving the image up, we leave room for the background to tile.
    We want to have only one semicircle, so we add a `background-repeat` declaration
    with a value of `no-repeat`. Now our card background is defined as shown in the
    following listing.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在更改背景尺寸后，我们还增加了移动背景向上移动的量，以便它直接位于个人资料图像下方。最后，如本章前面所述，背景图像默认情况下会重复。通过将图像向上移动，我们为背景平铺留出空间。我们只想有一个半圆，因此我们添加了一个
    `background-repeat` 声明，其值为 `no-repeat`。现在我们的卡片背景定义如下所示。
- en: Listing 6.9 Positioning the image
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.9 定位图像
- en: '[PRE8]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: ① Creates a semicircle whose flat side is the top of the card
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ① 创建一个平边为卡片顶部的半圆
