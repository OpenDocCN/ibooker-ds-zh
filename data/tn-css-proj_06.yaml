- en: 6.7.2 The space-around and gap properties
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7.2 space-around和gap属性
- en: In our HTML, the description list (`dl`) contains the post, like, and follower
    counts (listing 6.12). Each grouping is contained within a `<div>`, so we’ll apply
    a `display` value of `flex` to the definition list to align all three groups horizontally.
    Then we’ll set the `justify-content` property to `space-around` to spread them
    out across the card.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的HTML中，描述列表（`dl`）包含职位、点赞数和关注者数（见6.12表）。每个分组都包含在一个`<div>`中，因此我们将为定义列表应用`display`值为`flex`以水平对齐所有三个分组。然后我们将`justify-content`属性设置为`space-around`以在卡片上分散它们。
- en: Listing 6.12 Description-list HTML
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.12 描述列表HTML
- en: '[PRE11]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The `space-around` value distributes the elements evenly across our axis by
    providing an equal amount of space between each element and half as much on each
    edge. Figure 6.23 shows how the spacing is applied.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '`space-around`值通过在每个元素之间提供相等的空间并在每个边缘提供一半的空间，均匀地将元素分布在我们轴上。图6.23显示了间距的应用方式。'
- en: '![](../Images/06-23.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-23.png)'
- en: Figure 6.23 The `space-around` property
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.23 `space-around`属性
- en: Listing 6.13 shows our styles for the description list. Notice that we included
    a `gap:` `12px` declaration, which ensures that the minimum amount of space between
    our elements will be 12 pixels. We could have given our `<div>`s inside the description
    list a margin, but a margin would have affected the outer edges. The `gap` property
    affects only the space between elements.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.13显示了我们的描述列表样式。注意我们包括了`gap:` `12px`声明，这确保了元素之间最小空间为12像素。我们可以在描述列表内的`<div>`上添加边距，但边距会影响外部边缘。`gap`属性仅影响元素之间的空间。
- en: Note The `gap` property is supported in iOS version 14.5 and later. At this
    writing, many people still use earlier versions. To check global use of this property,
    see [https://caniuse.com/flexbox-gap](https://caniuse.com/flexbox-gap).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：`gap`属性在iOS 14.5及以后的版本中得到支持。在撰写本文时，许多人仍在使用早期版本。要检查该属性的全球使用情况，请参阅[https://caniuse.com/flexbox-gap](https://caniuse.com/flexbox-gap)。
- en: Listing 6.13 Styling the name
  id: totrans-175
