- en: Our card currently doesn’t have any padding, which means that if the name were
    longer, it could potentially go edge to edge on our card. In most cases, we would
    create a card as a component or template to reuse for multiple clients, so let’s
    add some left and right padding to ensure that our text doesn’t run to the edge
    of the card. We’ll also add some bottom padding to move the links and bottom away
    from the bottom edge of the card.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前的卡片没有任何填充，这意味着如果名字更长，它可能会潜在地延伸到卡片的边缘。在大多数情况下，我们会创建一个卡片作为组件或模板，以便为多个客户重复使用，因此让我们添加一些左右填充以确保文本不会延伸到卡片的边缘。我们还将添加一些底部填充，以便将链接和底部远离卡片的底部边缘。
- en: 'Listing 6.10 shows our updated card rule, and figure 6.21 shows the new output.
    We use the padding shorthand property, which defines three values: it states that
    the top padding is `0`, that the left and right are `24px`, and that the bottom
    padding is `24px`. We specifically don’t add padding to the top because it would
    push the image down, forcing us to readjust our image positioning.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.10 显示了我们的更新后的卡片规则，图 6.21 显示了新的输出。我们使用了填充简写属性，它定义了三个值：它声明顶部填充为 `0`，左右为 `24px`，底部填充为
    `24px`。我们特别没有添加顶部填充，因为这会推下图像，迫使我们重新调整图像定位。
