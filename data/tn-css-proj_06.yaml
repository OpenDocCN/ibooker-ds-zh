- en: Note Our linear gradient will go from top to bottom, fading from dark blue to
    darker blue. For an in-depth explanation of linear gradients, check out chapter
    3.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我们的线性渐变将从顶部到底部渐变，从深蓝渐变到更深的蓝。要深入了解线性渐变，请参阅第 3 章。
- en: Notice that we can assign different types of values to our variables. We assign
    colors, such as in our `--primary` variable (probably one of the most common uses
    for CSS custom properties), but we also define a size (`--imageSize`), a font
    family (`--font`), and a gradient (`--page-background`).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意我们可以为变量分配不同类型的值。我们分配颜色，例如在我们的 `--primary` 变量中（CSS 自定义属性最常见用途之一），但我们还定义了一个大小（`--imageSize`）、一个字体家族（`--font`）和一个渐变（`--page-background`）。
- en: To reference the variable and use it as part of a declaration, we use the syntax
    `var(--variableName)`. Therefore, to assign our text color, we declare `color:`
    `var (--text-color);`. With our background and the font color and family applied
    (figure 6.3), we notice that our background repeats at the bottom of the page.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要引用变量并将其用作声明的一部分，我们使用语法 `var(--variableName)`。因此，为了设置我们的文本颜色，我们声明 `color:` `var
    (--text-color);`。在我们的背景和字体颜色及家族应用后（图 6.3），我们注意到我们的背景在页面底部重复。
- en: '![](../Images/06-03.png)'
