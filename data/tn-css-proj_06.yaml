- en: 6.7.4 The flex-direction property
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7.4 `flex-direction` 属性
- en: In our original design, we have the description details (the numbers) above
    the description terms. To flip them visually, we’re going to use the `flex-direction`
    property. We asserted that Flexbox can place elements across a single axis. So
    far, we’ve done our work across the horizontal axis, or x-axis.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的原始设计中，描述细节（数字）位于描述术语上方。为了在视觉上翻转它们，我们将使用 `flex-direction` 属性。我们断言 Flexbox
    可以在单个轴上放置元素。到目前为止，我们已经在水平轴（x 轴）上完成了我们的工作。
- en: To move the details above the terms, we’re going to use Flexbox on the vertical
    (y-axis), sometimes called the *block* or *cross* axis. To change which axis we
    want Flexbox to operate on, we use the `flex-direction` property. By default,
    that property has a value of `row`, which makes Flexbox operate on the x-axis.
    By changing the value to `column`, we make it operate on the y-axis.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 要将细节移动到术语上方，我们将使用垂直（y 轴）上的 Flexbox，有时称为 *block* 或 *cross* 轴。要更改 Flexbox 应该操作的轴，我们使用
    `flex-direction` 属性。默认情况下，该属性具有 `row` 值，这使得 Flexbox 在 x 轴上操作。通过将值更改为 `column`，我们使其在
    y 轴上操作。
- en: Furthermore, the `flex-direction` property allows us to dictate how the elements
    should be ordered. Setting the value to `column-reverse` tells the browser that
    we want to operate on the y-axis and that we want the elements to be placed in
    reverse HTML order, making the description details (`<dd>`) appear first and the
    description term (`<dt>`) second.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，`flex-direction` 属性允许我们指定元素应该如何排序。将值设置为 `column-reverse` 告诉浏览器我们希望在 y 轴上操作，并且我们希望元素以反向
    HTML 顺序排列，使描述细节（`<dd>`）首先出现，然后是描述术语（`<dt>`）。
- en: As before, we want to set the behavior on the parent—in this case, the `<div>`.
    We’ll add to our previous `<div>` rule to reorder the elements (listing 6.16).
    We also decrease the size of the description term (`<dt>`) to emphasize the number
    over its term.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，我们希望在父元素上设置行为——在本例中是 `<div>`。我们将向之前的 `<div>` 规则中添加以重新排序元素（列表 6.16）。我们还减小了描述术语（`<dt>`）的大小，以强调数字而不是其术语。
- en: Listing 6.16 Reversing content order
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.16 反转内容顺序
- en: '[PRE15]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Accessibility concerns and content display order
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 可访问性问题和内容显示顺序
- en: For accessibility reasons, we want to make sure that the order in which our
    HTML is written follows the order in which it’s displayed onscreen. A user who
    has their computer read the contents of the page to them as they follow along
    visually would be easily disoriented or confused if the content that’s being read
    to them doesn’t match what they’re seeing. Use caution when using properties such
    as `flex-direction` to reorder content.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 由于可访问性的原因，我们想要确保我们编写的HTML顺序与它在屏幕上显示的顺序一致。如果一个用户在视觉上跟随页面内容的同时让电脑朗读页面内容，如果朗读的内容与他们看到的不匹配，他们可能会感到容易迷失方向或困惑。在使用`flex-direction`等属性重新排序内容时要谨慎。
- en: Figure 6.27 shows our styled description list (`<dl>`).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.27显示了我们的样式化描述列表（`<dl>`）。
- en: '![](../Images/06-27.png)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-27.png)'
- en: Figure 6.27 Styled description list
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.27 样式化描述列表
- en: Continuing down the card, let’s turn our attention to the summary paragraph
    below the profile stats.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 继续向下查看卡片，让我们将注意力转向位于个人资料统计信息下方的摘要段落。
- en: 6.7.5 Paragraph
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7.5 段落
- en: The paragraph already looks good. The only thing we’re going to do to it is
    add some vertical margin for breathing room and increase the line height for better
    legibility, as shown in listing 6.17.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 段落看起来已经很好了。我们打算对其做的唯一一件事是添加一些垂直边距以留出空间，并增加行高以提高可读性，如列表6.17所示。
- en: Notice that the line height doesn’t take a unit. By not setting a unit, we allow
    the line height to scale with the font size. This unitless value is specific to
    the `line-height` property. If we’d set it to a `12px` value, for example, the
    line height would remain 12 pixels regardless of the font size. So if the font
    size were increased radically, our letters would overlap vertically. It’s always
    safest *not* to declare a unit.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，行高没有单位。通过不设置单位，我们允许行高与字体大小成比例缩放。这个无单位的值是特定于`line-height`属性的。如果我们将其设置为`12px`的值，例如，行高将保持12像素，无论字体大小如何。所以如果字体大小大幅增加，我们的字母会在垂直方向上重叠。始终不声明单位是最安全的。
- en: Listing 6.17 Paragraph rule
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.17 段落规则
- en: '[PRE16]'
  id: totrans-214
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: With our paragraph taken care of (figure 6.28), let’s style the list of technologies.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理完段落（图6.28）后，让我们样式化技术列表。
- en: '![](../Images/06-28.png)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-28.png)'
- en: Figure 6.28 Styled summary paragraph
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.28 样式化摘要段落
- en: 6.7.6 The flex-wrap property
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7.6 `flex-wrap`属性
- en: First, we’re going to style the list elements themselves. We’ll use a design
    pattern sometimes referred to as a *pill*, *chip*, or *tags*, in which the element
    has a background color and rounded edges. Our CSS will look like listing 6.18\.
    We also include some padding so that the text doesn’t come right up against the
    edge of the tag.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将对列表元素本身进行样式化。我们将使用一种有时被称为*药丸*、*芯片*或*标签*的设计模式，其中元素具有背景颜色和圆角。我们的CSS将类似于列表6.18。我们还包括一些填充，以便文本不会紧挨着标签的边缘。
- en: Listing 6.18 Styling the list elements
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.18 样式化列表元素
- en: '[PRE17]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: With the individual elements styled (figure 6.29), we can focus on the list’s
    layout.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在对单个元素进行样式化（图6.29）后，我们可以专注于列表的布局。
- en: '![](../Images/06-29.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-29.png)'
- en: Figure 6.29 Styled list items
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.29 样式化列表项
- en: First, we’ll remove the bullets by using `list-style:` `none`. Then we’ll remove
    all padding, and set the margins to `24px` vertically and `0` horizontally.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将通过使用`list-style:` `none`来移除项目符号。然后我们将移除所有填充，并将垂直边距设置为`24px`，水平边距设置为`0`。
- en: To position the items, we’ll use Flexbox, adding a `gap` of `12px` and setting
    the `justify-content` property value to `space-between`. `space-between` works
    similarly to `space-around` except that it doesn’t add space to the beginning
    and end of the container, as shown in figure 6.30.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 为了定位项目，我们将使用Flexbox，添加`12px`的`gap`，并将`justify-content`属性值设置为`space-between`。`space-between`与`space-around`类似，但它不会在容器的开始和结束处添加空间，如图6.30所示。
- en: '![](../Images/06-30.png)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-30.png)'
- en: Figure 6.30 Comparing `space-around` and `space-between`
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.30 比较`space-around`和`space-between`
- en: Our rule to lay out our chips will look like the next listing.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于布局芯片的规则将类似于下一个列表。
- en: Listing 6.19 Styling the list of technologies
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.19 样式化技术列表
- en: '[PRE18]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: We notice that when we reduce the screen width (figure 6.31), however, our last
    tag extends beyond our card.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当我们缩小屏幕宽度（图6.31）时，我们注意到最后一个标签超出了我们的卡片。
- en: '![](../Images/06-31.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-31.png)'
- en: Figure 6.31 Tag extending beyond card width
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.31 标签超出卡片宽度
- en: On narrow screens, our list is wider than our card. To prevent the content from
    overflowing the card, we can use the `flex-wrap` property.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在窄屏幕上，我们的列表比卡片宽。为了防止内容溢出卡片，我们可以使用`flex-wrap`属性。
- en: By default, flex items display in a straight line even if the container is too
    small, as we’re experiencing with our list of technologies. To force the last
    element onto a new line when we run out of room, we can set the `flex-wrap` property
    to `wrap`. This setting tells the browser to start a new line of items below when
    it runs out of room.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，即使容器太小，flex项目也会以直线显示，正如我们在技术列表中遇到的情况。为了在空间不足时将最后一个元素强制换行，我们可以将`flex-wrap`属性设置为`wrap`。此设置告诉浏览器在空间不足时在下方开始新的一行项目。
- en: Like `flex-direction`, `flex-wrap` can change the order in which the elements
    are displayed, but we won’t need to change it here. The following listing contains
    our updated rule.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 与`flex-direction`一样，`flex-wrap`可以改变元素显示的顺序，但在这里我们不需要改变它。以下列表包含我们的更新规则。
- en: Listing 6.20 Adding `flex-wrap`
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.20 添加`flex-wrap`
- en: '[PRE19]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Notice the gap between the CSS and Accessibility tags in figure 6.32, even though
    our list element doesn’t have any margin. Our list has a `gap` property value
    of `12px`, which means not only that we’ll have a minimum 12 pixels horizontally
    between our items, but also that when we wrap, we’ll add a 12-pixel gap between
    the items vertically.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 注意图6.32中CSS和可访问性标签之间的间隔，尽管我们的列表元素没有任何边距。我们的列表有一个`gap`属性值为`12px`，这意味着我们将在项目之间有至少12像素的水平间隔，而且当换行时，我们将在项目垂直方向上添加12像素的间隔。
- en: '![](../Images/06-32.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-32.png)'
- en: Figure 6.32 Wrapping the chips on narrow screens
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.32 窄屏幕上包裹芯片
- en: 6.8 Styling the actions
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.8 样式化操作
- en: 'The last things we need to style in our profile card are the two actions the
    user can take at the bottom of the card: message or follow the profile owner.
    Even though these actions are semantically different—one is a link, and the other
    is a button—we’re going to style both of them to look like buttons. Let’s start
    with some basics that will apply to both elements. We create one rule with selectors
    for both elements to ensure that both element types are visually consistent. Then
    we create individual rules for use where they diverge.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的个人资料卡片中，我们需要最后样式化的东西是用户可以在卡片底部执行的两个操作：发消息或关注个人资料所有者。尽管这些操作在语义上不同——一个是链接，另一个是按钮——但我们将使两者看起来都像按钮。让我们从适用于两者的基本样式开始。我们创建了一个规则，其中包含适用于两者的选择器，以确保这两种元素类型在视觉上保持一致。然后我们为它们各自不同的地方创建单独的规则。
- en: We also create a `focus-visible` rule that will be applied to all elements by
    means of the universal selector (`*`) and the pseudo-class `:focus-visible` so
    that when a user navigates to our links and buttons via the keyboard, a dotted
    outline appears around the element, and they can clearly see what they’re about
    to select. The following listing shows our styles.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还创建了一个`focus-visible`规则，将通过通用选择器(`*`)和伪类`:focus-visible`应用于所有元素，这样当用户通过键盘导航到我们的链接和按钮时，元素周围会出现一个虚线轮廓，他们可以清楚地看到他们即将选择的内容。以下列表展示了我们的样式。
- en: Listing 6.21 Adding `flex-wrap`
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.21 添加`flex-wrap`
- en: '[PRE20]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: ① Applies to both the link and the button
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: ① 适用于链接和按钮
- en: ② Removes the underline
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: ② 移除下划线
- en: Notice that in our base styles, we changed the `cursor` to `pointer` for both
    links and buttons. In most browsers, links will use the `pointer` by default but
    not the `button`. Because we want both elements to have a similar experience,
    we’ll define the `cursor` to ensure consistency. Figure 6.33 shows our styled
    link and button.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到在我们的基本样式表中，我们将链接和按钮的`cursor`都更改为`pointer`。在大多数浏览器中，链接默认会使用`pointer`，但按钮则不会。因为我们希望这两个元素有相似的用户体验，我们将定义`cursor`以确保一致性。图6.33展示了我们的样式化链接和按钮。
- en: '![](../Images/06-33.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-33.png)'
- en: Figure 6.33 Styled actions
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.33 样式化操作
- en: As these two buttons are quite close together, however, we’re going to want
    to add some space between them. Let’s use `flex` and `gap` one last time to position
    our action elements.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于这两个按钮非常靠近，我们希望在它们之间添加一些空间。让我们最后一次使用`flex`和`gap`来定位我们的操作元素。
- en: We’re going to give the list a `display` property value of `flex` and add a
    `gap` of `16px`. To keep the two elements centered, we’ll use the `justify-content`
    property with a value of `center`. Finally, we’ll add some space between the list
    of technologies and our actions by giving the list a `margin-top` value of `36px`,
    as shown in the following listing.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将给列表设置 `display` 属性值为 `flex` 并添加 `16px` 的 `gap`。为了使两个元素居中，我们将使用 `justify-content`
    属性并设置值为 `center`。最后，我们将通过给列表设置 `margin-top` 值为 `36px` 来在技术列表和我们的操作之间添加一些空间，如下所示。
- en: Listing 6.22 Positioning the link and button
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.22 定位链接和按钮
- en: '[PRE21]'
  id: totrans-256
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: With this last rule, we’ve finished styling our profile card. The final product
    is shown in figure 6.34.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个最后的规则，我们已经完成了个人资料卡的样式设计。最终产品如图 6.34 所示。
- en: '![](../Images/06-34.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-34.png)'
- en: Figure 6.34 Finished profile card
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.34 完成的个人资料卡
- en: Summary
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: CSS custom properties allow us to set variables that can be reused throughout
    our CSS.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS 自定义属性允许我们设置可以在整个 CSS 中重用的变量。
- en: The CSS Flexbox Layout Module allows us to position elements on a single axis
    either horizontally or vertically.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS Flexbox 布局模块允许我们在单个轴上（水平或垂直）定位元素。
- en: '`flex-direction` sets which axis Flexbox will operate on.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-direction` 设置 Flexbox 将在哪个轴上操作。'
- en: Both `flex-direction` and `flex-wrap` can alter the order in which the elements
    are displayed.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-direction` 和 `flex-wrap` 都可以改变元素显示的顺序。'
- en: The `align-items` property sets how the elements are aligned on the axis relative
    to one another.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`align-items` 属性设置元素相对于彼此在轴上的对齐方式。'
- en: The `justify-content` property dictates how the elements are positioned; leftover
    space will be distributed within the element to which it’s applied.
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`justify-content` 属性决定了元素如何定位；剩余空间将在应用该属性的元素内部进行分配。'
- en: '`flex-basis` sets a starting element size for the browser to use when laying
    out flexed content.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-basis` 为浏览器设置一个起始元素大小，用于布局伸缩内容。'
- en: '`flex-shrink` dictates whether and how content can shrink when an element is
    being flexed.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flex-shrink` 决定了当元素被伸缩时内容是否可以收缩以及如何收缩。'
- en: We can prevent images from distorting when we use fixed heights and widths that
    don’t match the image’s aspect ratio by using the `object-fit` property.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用 `object-fit` 属性，我们可以防止在固定高度和宽度与图片的宽高比不匹配时图片变形。
