- en: In this chapter, we’ll create a profile card. In web design, a card is a visual
    element that contains information on a single topic. We’re going to apply this
    concept to someone’s profile information, essentially creating a digital business
    card. This type of layout is often used on social media and blog sites to give
    readers an overview of who wrote the content. It sometimes has links to a detailed
    profile page or opportunities to interact with the person to whom the profile
    belongs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将创建一个个人资料卡片。在网页设计中，卡片是一个包含单个主题信息的视觉元素。我们将应用这个概念来展示某人的个人资料信息，本质上创建了一张数字名片。这种布局通常用于社交媒体和博客网站上，以向读者概述作者信息。有时它包含链接到详细个人资料页面或与个人资料所属的人互动的机会。
- en: To create the layout, we’ll do a lot of work revolving around positioning, specifically,
    using the CSS Flexbox Layout Module to align and center elements. We’ll also look
    at how to make a rectangular image fit into a circle without distorting the image.
    By the end of the chapter, our profile card will look like figure 6.1.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建布局，我们将围绕定位做大量工作，特别是使用CSS Flexbox布局模块来对齐和居中元素。我们还将探讨如何使矩形图像适应圆形而不扭曲图像。到本章结束时，我们的个人资料卡片将看起来像图6.1。
