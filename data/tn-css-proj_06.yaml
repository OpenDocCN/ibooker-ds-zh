- en: 6.3 Creating full-height backgrounds
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 创建全高度背景
- en: 'A *linear gradient* is a type of image. When we apply an image as a background
    to an element in CSS, if the image is smaller than the element, the image will
    repeat, or *tile*. In this particular case, we don’t want the image to repeat.
    We have two ways to fix this situation:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一种 *线性渐变* 是一种图像类型。当我们将图像作为 CSS 中元素的背景时，如果图像小于元素，图像将重复，或 *平铺*。在这种情况下，我们不想让图像重复。我们有两种方法可以解决这个问题：
- en: We can tell the background that we don’t want it to repeat by using `background-repeat:`
    `no-repeat`;. Because our `<body>` element is only as tall as its contents, however,
    if the window is taller than the content, we’ll be left with an unsightly white
    bar at the bottom of the page—which is not ideal.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过使用 `background-repeat:` `no-repeat`; 来告诉背景我们不希望它重复。然而，由于我们的 `<body>` 元素的高度仅与其内容相同，如果窗口比内容高，我们将在页面底部留下一个难看的白色条带——这并不理想。
- en: Our second option (the one we’ll use) is to make the `<html>` and `<body>` elements
    take the full height of the screen rather than size to their contents.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的第二个选项（我们将使用的选项）是使 `<html>` 和 `<body>` 元素占据整个屏幕的高度，而不是根据内容大小调整。
- en: We’ll add the rule in listing 6.3 to our stylesheet. We reset the margin and
    padding to `0` because we want to ensure that we go edge to edge inside the window.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在列表 6.3 中的规则添加到我们的样式表中。我们将重置边距和填充为 `0`，因为我们想确保我们在窗口内从边缘到边缘。
- en: Listing 6.3 Making the background full height
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.3 使背景高度满屏
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To set the height, we use `min-height` because should the content length be
    greater than the height of the window, we want the user to have access to the
    content, and we want the background to be behind that content. By using `min-height`,
    we instruct the browser to make the `<body>` and `<html>` elements at least the
    height of the window. If the content forces the elements to be taller, the browser
    will use the height of the content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置高度，我们使用 `min-height`，因为如果内容长度大于窗口高度，我们希望用户能够访问内容，并且我们希望背景在内容后面。通过使用 `min-height`，我们指示浏览器使
    `<body>` 和 `<html>` 元素至少与窗口高度相同。如果内容迫使元素变高，浏览器将使用内容的高度。
- en: The value we set for `min-height` is `100vh`. Viewport height (`vh`), a unit
    based on the height of the viewport itself, is percentage-based. So assigning
    a value of `100vh` to `min-height` means that we want the element to have, at
    minimum, a height equal to 100% of the viewport height. Now that we have our background
    set (figure 6.4), let’s style the card.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为`min-height`设置的值是`100vh`。视口高度（`vh`），是一个基于视口自身高度的单元，是百分比为基础的。所以将`100vh`的值分配给`min-height`意味着我们希望元素至少有与视口高度相等的100%的高度。现在我们已经设置了背景（图6.4），让我们来设置卡片样式。
- en: '![](../Images/06-04.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-04.png)'
- en: Figure 6.4 Full-screen gradient background
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4 全屏渐变背景
- en: 6.4 Styling and centering the card using Flexbox
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 使用Flexbox进行卡片样式和居中
- en: Let’s start with styling the card itself. We’ll give it a white background and
    shadow to give our layout some depth. Notice that instead of using the color value
    for the background, we use our `background` variable.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从样式化卡片本身开始。我们将给它一个白色背景和阴影，以给我们的布局增加一些深度。注意，我们不是使用背景颜色值，而是使用我们的`background`变量。
- en: We’re also going to set the width of the card to `75vw`. Viewport width (`vw`)
    is the horizontal counterpart to the viewport height (`vh`) unit we used earlier.
    It’s also percentage based, so by setting our width to `75vw`, we’re setting the
    width of the card to be 75% of the total width of the browser window.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将设置卡片的宽度为`75vw`。视口宽度（`vw`）是我们之前使用的视口高度（`vh`）单位的水平对应物。它也是基于百分比的，所以通过将宽度设置为`75vw`，我们设置了卡片的宽度为浏览器窗口总宽度的75%。
- en: Next, we’ll further constrain the width of the card to a maximum 500 pixels
    wide. By using both the `width` and `max-width` properties, we allow the card
    to shrink when the screen size is narrow but constrain it from becoming too wide
    and unruly on larger screens. Last, we curve the corners of the card by using
    `border-radius` to soften the design. The following listing shows our card rule.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将进一步限制卡片的宽度，最大宽度为500像素。通过使用`width`和`max-width`属性，我们允许卡片在屏幕尺寸较窄时缩小，但在较大屏幕上不会变得过于宽大和杂乱。最后，我们通过使用`border-radius`来使卡片的角落弯曲，以软化设计。以下列表显示了我们的卡片规则。
- en: Listing 6.4 Styling the card
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.4 样式化卡片
- en: '[PRE3]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Figure 6.5 shows the styles applied to our project. With some basic styles added
    to the card (we’ll continue adding to them later in the chapter), let’s place
    the card in the middle of the screen both vertically and horizontally.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.5显示了应用到我们项目中的样式。在卡片上添加了一些基本样式（我们将在本章后面继续添加），让我们将卡片垂直和水平放置在屏幕中间。
- en: '![](../Images/06-05.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-05.png)'
- en: Figure 6.5 Starting to style the card
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.5 开始设置卡片样式
- en: To center the card in the exact middle of the screen, we’re going to use a flex
    layout (sometimes referred to as *flexbox*), which allows us to place elements
    across a single axis either vertically or horizontally. Although we could position
    the card by using `grid` (and whether we should is a matter of personal preference),
    in this instance, we’re concerned only with centering the item, not with its position
    in terms of columns and rows, so Flexbox seems to be a better choice.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将卡片居中在屏幕的中间，我们将使用弹性布局（有时称为*flexbox*），它允许我们将元素放置在单个轴上，无论是垂直还是水平。虽然我们可以使用`grid`来定位卡片（而是否应该使用`grid`是一个个人偏好的问题），在这个例子中，我们只关心居中项目，而不是其在列和行中的位置，所以Flexbox似乎是一个更好的选择。
- en: The `display` property with a value of `flex` is used on the parent item of
    the child elements that should be placed on the screen with Flexbox. In our project,
    the element being positioned is the card, and its parent is the `<body>` element,
    so we’ll add the `display:` `flex` declaration to our `body` rule.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 值为`flex`的`display`属性用于应该使用Flexbox放置在屏幕上的子元素的父元素。在我们的项目中，被定位的元素是卡片，其父元素是`<body>`元素，所以我们将添加`display:`
    `flex`声明到我们的`body`规则中。
- en: Next, we define how we want the elements within the `<body>` to behave. In our
    case, we have one child (the card), and we want it to be centered. To center the
    card horizontally, we add a `justify-content:` `center` declaration to the `body`
    rule. This property allows us to dictate how elements are distributed across our
    axis. Figure 6.6 breaks down the options.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们定义我们希望`<body>`内的元素如何表现。在我们的例子中，我们有一个子元素（卡片），我们希望它居中。为了水平居中卡片，我们在`body`规则中添加一个`justify-content:`
    `center`声明。这个属性允许我们指定元素如何在我们的轴上分布。图6.6分解了选项。
- en: '![](../Images/06-06.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-06.png)'
- en: Figure 6.6 Values for the `justify-content` property
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6 `justify-content`属性的值
- en: We also want to center the card vertically. For the vertical positioning, we’ll
    use `align-items:` `center`. The `align-items` property enables us to dictate
    how elements should be positioned relative to one another and to the container,
    as shown in figure 6.7.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还希望垂直居中卡片。对于垂直定位，我们将使用`align-items:` `center`。`align-items`属性使我们能够指定元素相对于彼此以及相对于容器的定位方式，如图6.7所示。
