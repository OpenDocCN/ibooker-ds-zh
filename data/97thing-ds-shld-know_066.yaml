- en: Chapter 61\. Business Realities Will Defeat Your Analytics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第61章 业务现实将击败你的分析
- en: Richard Hackathorn
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理查德·哈卡索恩
- en: '![](Images/Richard_Hackathorn.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Richard_Hackathorn.png)'
- en: Industry Analyst, Bolder Technology
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 行业分析师，Bolder Technology
- en: The next generation of data analytics (casually called *AI*) is rapidly evolving
    and achieving impressive feats of reasoning at increasing scale. For a few high-tech
    companies, it has globally transformed their ecommerce interactions and the entire
    market dynamics.^([1](ch61.xhtml#ch01fn48))
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 新一代数据分析（通常称为*AI*）正在快速发展，并在日益扩展的规模上取得了令人印象深刻的推理成就。对于一些高科技公司来说，它已全球转变了它们的电子商务互动和整个市场动态。^([1](ch61.xhtml#ch01fn48))
- en: Most executives of typical corporations assume that enterprise systems will
    be the next to benefit. Although next-gen analytics is here for some, the skills
    and practices for using next-gen analytics properly are not evenly distributed.
    Unfortunately, this gap steadily widens.^([2](ch61.xhtml#ch01fn49))
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 典型企业的大多数高管都认为企业系统将成为下一个受益者。尽管下一代分析已经在一些领域普及，但正确使用下一代分析所需的技能和实践并不是均匀分布的。不幸的是，这种差距正在稳步扩大。^([2](ch61.xhtml#ch01fn49))
- en: In the past, analytics was limited to self-contained projects to generate visual
    insights into specific business situations, which managers then used to set policies
    and procedures. Next-gen analytics is shifting to operational modules embedded
    throughout enterprise systems, directly exposing analytics to the complexities
    of live business realities. Analytic-savvy executives are likely to be unjustifiably
    comfortable that next-gen analytic tools will triumph over those nasty realities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，分析仅限于生成特定业务情境的视觉洞察的自包含项目，然后管理者用这些来制定政策和程序。下一代分析正在向嵌入企业系统中的操作模块转变，直接将分析暴露于实时业务现实的复杂性之中。精通分析的高管可能过于自信，认为下一代分析工具将战胜那些令人讨厌的现实。
- en: Will these next-gen analytic solutions survive the wilds of your business realities?
    The following key areas of the *data-to-action value chain* should be of special
    concern to all executives.^([3](ch61.xhtml#ch01fn50))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些下一代分析解决方案能否在你的业务现实中生存下来？*数据到行动价值链*的以下关键领域对所有高管都应特别关注。^([3](ch61.xhtml#ch01fn50))
- en: Conceiving
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构思
- en: Business use cases for next-gen analytics are tricky to define adequately for
    new infrastructures like Google’s TensorFlow Enterprise. Instead of supervised
    learning frameworks that train and validate models with curated data, we are entering
    an era of real-time data streams of images, speech, and other strange Internet
    of Things (IoT) data that no longer stagnates in data lakes. Analytics will continuously
    transform this data, generating image categories, speech-to-text segments, and
    other business-relevant objects consumable by various system modules. Defining
    these use cases requires new skills and methodologies, along with new performance
    metrics. Upgrading the role of business/data analysts as coordinating partners
    will be critical.^([4](ch61.xhtml#ch01fn51))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代分析的业务用例对于像Google的TensorFlow Enterprise这样的新基础架构来说定义起来棘手。我们正在进入实时数据流的时代，这些数据包括图像、语音和其他奇怪的物联网（IoT）数据，不再停滞在数据湖中。分析将持续转换这些数据，生成图像类别、语音转文本段落以及其他各种系统模块可以消耗的与业务相关的对象。定义这些用例需要新的技能和方法论，以及新的绩效指标。提升商业/数据分析师作为协调伙伴的角色将至关重要。^([4](ch61.xhtml#ch01fn51))
- en: Developing
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发
- en: Options for developing analytic models have exploded one hundredfold. Neural
    networks are like LEGO sets for data scientists. Neural architectures such as
    transfer learning, reinforcement learning, generative adversarial networks, and
    style transfer are expanding daily. Just tracking these technology developments
    requires one’s full-time attention. Data scientists educated more than five years
    ago are now obsolete unless they have constantly updated their skills. DataOps
    infrastructures, so carefully architected during the data warehousing decades,
    now must be reengineered to constantly monitor training and test datasets to ensure
    unbiased sampling.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开发分析模型的选择已经增长了一百倍。神经网络对于数据科学家来说就像是乐高积木一样。神经结构如迁移学习、强化学习、生成对抗网络和样式迁移等每天都在扩展。要跟踪这些技术发展，需要全职注意力。五年前接受过培训的数据科学家现在已经过时，除非他们不断更新自己的技能。在数据仓储时代精心设计的DataOps基础设施现在必须重新设计，以不断监控训练和测试数据集，确保无偏的抽样。
- en: Deploying
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署
- en: The transition from applications of manually crafted logic to systems of constantly
    learning logic is a major conceptual shift. Managing constant contests of the
    challenger (the new analytic model) versus the champion (the production analytic
    model) will take the current A/B testing schemes to new levels. Traditional system
    phase-over procedures are inadequate with next-gen analytics. The shift in the
    roles of DevOps professionals is similar to hunters becoming farmers. Stop thinking
    about bagging that deer for dinner tonight. Start thinking about seeding a crop
    for this fall, along with the seasons to come.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从手工制作逻辑的应用过渡到不断学习逻辑系统是一个重大的概念转变。管理挑战者（新的分析模型）与冠军（生产分析模型）之间的不断比拼，将推动当前的A/B测试方案达到新的高度。传统的系统过渡程序在下一代分析技术中显得不足够。DevOps
    专业人员角色的转变类似于猎人成为农夫。不要再想今晚捕捉那只鹿来吃晚饭了。开始考虑今年秋天种植庄稼，以及未来的季节。
- en: Governing
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理
- en: 'Your next-gen analytics system is now in production, so now what? The deep
    challenges will begin. Paco Nathan states it concisely: “[Analytic] models degrade
    once exposed to live customer data.”^([5](ch61.xhtml#ch01fn52)) Your carefully
    trained models degrade because the training data is now out of sync with the live
    data. Business realities today are not the same as they were yesterday. How do
    you know when the degradation is significant? How do you correct the degradation?
    How do you prevent security exploits from spoofing your system? How do you explain
    the system’s behavior, whether to customers on the phone or to jurors in a courtroom?
    And who is accountable when the analytics results in significant libel damages?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下一代分析系统现在已投入生产，那么现在怎么办？深层次的挑战将开始。Paco Nathan 简洁地表达了这一点：“[分析] 模型一旦暴露于实时客户数据，就会退化。”^([5](ch61.xhtml#ch01fn52))
    你精心训练的模型退化了，因为训练数据现在与实时数据不同步。今天的商业现实不同于昨天。你如何知道退化达到了显著程度？如何修正这种退化？如何防止安全漏洞欺骗你的系统？无论是向电话中的客户还是法庭陪审团解释系统的行为，你该如何做？当分析结果导致重大诽谤损害时，谁应负责？
- en: Governing analytic systems requires a clear lineage from data to action, implying
    each analytic-generated action can be associated to its underlying data. Further,
    the proper role for human intuition and judgment should be woven into the analytic
    system to minimize *AI stupidity* and its unintended consequences.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 管理分析系统需要从数据到行动的清晰衍生关系，这意味着每个由分析生成的行动都可以与其基础数据关联起来。此外，应将人类直觉和判断的适当角色编织到分析系统中，以最小化*人工智能愚蠢*及其意外后果。
- en: Conclusion
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: There are significant ethical implications to next-gen analytics, as outlined
    here. Any executive involved with these systems should be humble about the abilities
    of these analytics to comprehend changing complexities of their business reality.
    A healthy dose of anxiety is warranted.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代分析技术存在重要的伦理影响，正如这里所概述的那样。任何涉及这些系统的高管都应对这些分析能力谦逊，以理解其业务现实的复杂变化。适度的焦虑是必要的。
