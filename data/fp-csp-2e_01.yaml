- en: Part 1\. Getting started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分\. 入门
- en: In this part, I’ll introduce you to the basic techniques and principles of functional
    programming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我将向你介绍函数式编程的基本技术和原则。
- en: Chapter 1 starts by looking at what functional programming is and how C# supports
    programming in a functional style.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章首先探讨什么是函数式编程以及C#如何支持以函数式风格进行编程。
- en: Chapter 2 shows how functions are represented in C# and then delves into higher-order
    functions, a fundamental technique of FP.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章展示了函数在C#中的表示方式，然后深入探讨了高阶函数，这是函数式编程的基本技术。
- en: Chapter 3 explains what pure functions are, why purity has important implications
    for a function’s testability, and why pure functions lend themselves well to parallelization
    and other optimizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章解释了什么是纯函数，为什么纯度对函数的可测试性有重要影响，以及为什么纯函数非常适合并行化和其他优化。
- en: In these introductory chapters, I try to leverage existing knowledge you might
    have (particularly about LINQ and about unit testing) to illustrate practical
    applications of the principles of FP.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些入门章节中，我试图利用你可能已有的现有知识（尤其是关于LINQ和单元测试的知识）来展示函数式编程原则的实际应用。
- en: By the end of part 1, you’ll have a clear idea of what FP is and what features
    of C# enable you to code in a functional style, and you’ll begin to see the benefits
    that FP has to offer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到第1部分的结尾，你将清楚地了解什么是函数式编程，以及C#的哪些特性使你能够以函数式风格进行编码，你还将开始看到函数式编程所能带来的好处。
