- en: appendix A Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A 术语表
- en: This appendix defines a selection of key terms from throughout the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录定义了本书中的一些关键术语。
- en: activation function A function that transforms the output of a *neuron* in an
    *artificial neural network*, generally to render it capable of handling nonlinear
    transformations or to ensure its output value is clamped within some range (chapter
    7).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 激活函数 一种将 *人工神经网络* 中 *神经元* 的输出进行转换的函数，通常是为了使其能够处理非线性转换，或者确保其输出值在某个范围内（第7章）。
- en: acyclic A *graph* with no *cycles* (chapter 4).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无环的 没有环的 *图*（第4章）。
- en: admissible heuristic A *heuristic* for the A* search algorithm that never overestimates
    the cost to reach the goal (chapter 2).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可接受启发式 A* 搜索算法的 *启发式*，它从不高估达到目标成本（第2章）。
- en: artificial neural network A simulation of a biological *neural network* using
    computational tools to solve problems not easily reduced into forms amenable to
    traditional algorithmic approaches. Note that the operation of an *artificial
    neural network* generally strays significantly from its biological counterpart
    (chapter 7).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络 使用计算工具模拟生物 *神经网络* 以解决难以用传统算法方法简化的问题的模拟。请注意，*人工神经网络* 的操作通常与其生物对应物有显著差异（第7章）。
- en: auto-memoization A version of *memoization* implemented at the language level,
    in which the results of function calls without side effects are stored for lookup
    upon further identical calls (chapter 1).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自动记忆化 在语言级别实现的 *记忆化* 版本，其中存储了没有副作用的功能调用的结果，以便在进一步的相同调用中进行查找（第1章）。
- en: backpropagation A technique used for *training neural network* weights according
    to a set of inputs with known-correct outputs. Partial derivatives are used to
    calculate each weight’s “responsibility” for the error between actual results
    and expected results. These *deltas* are used to update the weights for future
    runs (chapter 7).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 反向传播 一种用于根据一组具有已知正确输出的输入来训练 *神经网络* 权重的技术。使用偏导数来计算每个权重对实际结果和预期结果之间误差的“责任”。这些
    *delta* 用于更新未来运行的权重（第7章）。
- en: backtracking Returning to an earlier decision point (to go a different direction
    than was last pursued) after hitting a wall in a search problem (chapter 3).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回溯法 在搜索问题中遇到障碍后，返回到较早的决策点（选择不同于上次追求的方向）（第3章）。
- en: bit string A data structure that stores a sequence of 1s and 0s represented
    using a single bit of memory for each. This is sometimes referred to as a *bit
    vector* or *bit array* (chapter 1).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 位串 一种数据结构，使用单个位存储一系列 1 和 0。这有时被称为 *位向量* 或 *位数组*（第1章）。
- en: centroid The center point in a *cluster*. Typically, each dimension of this
    point is the mean of the rest of the points in that dimension (chapter 6).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 质心 在 *簇* 中的中心点。通常，该点的每个维度是该维度中其余点的平均值（第6章）。
- en: chromosome In a genetic algorithm, each individual in the *population* is referred
    to as a *chromosome* (chapter 5).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 染色体 在遗传算法中，*种群* 中的每个个体被称为 *染色体*（第5章）。
- en: cluster See *clustering* (chapter 6).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 簇 见 *聚类*（第6章）。
- en: clustering An *unsupervised learning* technique that divides a data set into
    groups of related points, known as *clusters* (chapter 6).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类 一种 *无监督学习* 技术，将数据集划分为相关点的组，称为 *簇*（第6章）。
- en: codon A combination of three *nucleotides* that form an amino acid (chapter
    2).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 密码子 由三个 *核苷酸* 组成的组合，形成一种氨基酸（第2章）。
- en: compression Encoding data (changing its form) to require less space (chapter
    1).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩 将数据（改变其形式）编码以占用更少的空间（第1章）。
- en: connected A graph property that indicates there is a *path* from any *vertex*
    to any other *vertex* (chapter 4).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 连通的 一个图属性，表示从任何 *顶点* 到任何其他 *顶点* 都存在 *路径*（第4章）。
- en: constraint A requirement that must be fulfilled in order for a constraint-satisfaction
    problem to be solved (chapter 3).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 约束 为了解决约束满足问题，必须满足的要求（第3章）。
- en: crossover In a genetic algorithm, combining individuals from the *population*
    to create offspring that are a mixture of the parents and that will be a part
    of the next *generation* (chapter 5).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉 在遗传算法中，将 *种群* 中的个体结合以创建后代，这些后代是父母双方的混合体，并将成为下一 *代* 的一部分（第5章）。
- en: CSV A text interchange format in which rows of data sets have their values separated
    by commas, and the rows themselves are generally separated by newline characters.
    *CSV* stands for *comma-separated values*. CSV is a common export format from
    spreadsheets and databases (chapter 7).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: CSV 一种文本交换格式，其中数据集的行值由逗号分隔，行本身通常由换行符分隔。*CSV* 代表 *comma-separated values*。CSV
    是电子表格和数据库的常见导出格式（第7章）。
- en: cycle A *path* in a *graph* that visits the same *vertex* twice without *backtracking*
    (chapter 4).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 循环 在 *graph* 中访问相同 *vertex* 两次而不 *backtracking* 的 *path*（第4章）。
- en: decompression Reversing the process of *compression*, returning the data to
    its original form (chapter 1).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解压缩 反向过程 *compression*，将数据恢复到原始形式（第1章）。
- en: deep learning Something of a buzzword, deep learning can refer to any of several
    techniques that use advanced machine learning algorithms to analyze big data.
    Most commonly, deep learning refers to using multilayer *artificial neural networks*
    to solve problems using large data sets (chapter 7).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习 有点像流行语，深度学习可以指任何使用高级机器学习算法分析大数据的几种技术之一。最常见的是，深度学习指的是使用多层 *artificial neural
    networks* 来解决使用大数据集的问题（第7章）。
- en: delta A value that is representative of a gap between the expected value of
    a weight in a *neural network* and its actual value. The expected value is determined
    through the use of *training* data and *backpropagation* (chapter 7).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: delta 代表一个 *neural network* 中权重预期值与其实际值之间差距的值。预期值是通过使用 *training* 数据和 *backpropagation*
    确定的（第7章）。
- en: digraph See *directed graph* (chapter 4).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: digraph 看见 *directed graph*（第4章）。
- en: directed graph Also known as a *digraph*, a directed graph is a *graph* in which
    *edges* may only be traversed in one direction (chapter 4).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有向图 也称为 *digraph*，有向图是一种 *graph*，其中 *edges* 只能单向遍历（第4章）。
- en: domain The possible values of a *variable* in a constraint-satisfaction problem
    (chapter 3).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 范围 在约束满足问题中 *variable* 的可能值（第3章）。
- en: dynamic programming Instead of solving a large problem outright using a brute-force
    approach, in dynamic programming the problem is broken up into smaller subproblems
    that are each more manageable (chapter 9).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 动态规划 不是直接使用暴力方法一次性解决大问题，在动态规划中，问题被分解成更小的子问题，每个子问题更容易管理（第9章）。
- en: edge A connection between two *vertices* (nodes) in a *graph* (chapter 4).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 边 在 *graph* 中两个 *vertices*（节点）之间的连接（第4章）。
- en: exclusive or See *XOR* (chapter 1).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 独异或 看见 *XOR*（第1章）。
- en: feed-forward A type of *neural network* in which signals propagate in one direction
    (chapter 7).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 前馈 一种 *neural network* 类型，其中信号单向传播（第7章）。
- en: fitness function A function that evaluates the effectiveness of a potential
    solution to a problem (chapter 5).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 适应度函数 评估问题潜在解决方案有效性的函数（第5章）。
- en: generation One round in the evaluation of a genetic algorithm; also used to
    refer to the *population* of individuals active in a round (chapter 5).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 在遗传算法评估中的一轮；也用来指代一轮中活跃的 *population*（第5章）。
- en: genetic programming Programs that modify themselves using the *selection*, *crossover*,
    and *mutation* operators to find solutions to programming problems that are non-obvious
    (chapter 5).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 遗传编程 使用 *selection*、*crossover* 和 *mutation* 操作员修改自身以找到解决编程问题的程序，这些问题是非显而易见的（第5章）。
- en: gradient descent The method of modifying an *artificial neural network*’s weights
    using the *deltas* calculated during *backpropagation* and the *learning rate*
    (chapter 7).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 梯度下降 使用在 *backpropagation* 期间计算的 *deltas* 和 *learning rate* 修改 *artificial neural
    network* 权重的算法（第7章）。
- en: graph An abstract mathematical construct that is used for modeling a real-world
    problem by dividing the problem into a set of *connected* nodes. The nodes are
    known as *vertices*, and the connections are known as *edges* (chapter 4).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 一种抽象的数学结构，通过将问题划分为一组 *connected* 节点来模拟现实世界问题。节点被称为 *vertices*，连接被称为 *edges*（第4章）。
- en: greedy algorithm An algorithm that always selects the best immediate choice
    at any decision point, hopeful that it will lead to the globally optimal solution
    (chapter 4).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 贪婪算法 一种算法，在任意决策点总是选择最佳即时选择，希望它能导致全局最优解（第4章）。
- en: heuristic An intuition about the way to solve a problem that points in the right
    direction (chapter 2).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 启发式 关于解决问题方式的直觉，指向正确的方向（第2章）。
- en: hidden layer Any layers between the *input layer* and the *output layer* in
    a *feed-forward artificial neural network* (chapter 7).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏层 在 *feed-forward artificial neural network* 中位于 *input layer* 和 *output layer*
    之间的任何层（第7章）。
- en: infinite loop A loop that does not terminate (chapter 1).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: infinite loop 一个不会终止的循环（第1章）。
- en: infinite recursion A set of recursive calls that does not terminate but instead
    continues to make additional recursive calls. Analogous to an *infinite loop*.
    Usually caused by the lack of a base case (chapter 1).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: infinite recursion 一组递归调用，不会终止，而是继续进行额外的递归调用。类似于*无限循环*。通常是由于缺少基例（第1章）。
- en: input layer The first layer of a *feed-forward artificial neural network* that
    receives its input from some kind of external entity (chapter 7).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: input layer 在前馈人工神经网络中的第一层，从某种外部实体接收其输入（第7章）。
- en: learning rate A value, usually a constant, used to adjust the rate at which
    weights are modified in an *artificial neural network*, based on calculated *deltas*
    (chapter 7).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: learning rate 一个值，通常是一个常数，用于根据计算的*delta*调整在人工神经网络中修改权重的速率（第7章）。
- en: memoization A technique in which the results of computational tasks are stored
    for later retrieval from memory, saving additional computation time to re-create
    the same results (chapter 1).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: memoization 一种技术，将计算任务的输出结果存储在内存中，以便稍后从内存中检索，从而节省重新创建相同结果所需的额外计算时间（第1章）。
- en: minimum spanning tree A *spanning tree* that connects all vertices using the
    minimum total weight of *edges* (chapter 4).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: minimum spanning tree 连接所有顶点的*生成树*，使用*边*的最小总权重（第4章）。
- en: mutate In a genetic algorithm, randomly changing some property of an individual
    before it is included in the next *generation* (chapter 5).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: mutate 在遗传算法中，在个体被包含在下一代之前随机改变其某些属性（第5章）。
- en: natural selection The evolutionary process by which well-adapted organisms succeed
    and poorly adapted organisms fail. Given a limited set of resources in the environment,
    the organisms best suited to leverage those resources will survive and propagate.
    Over several *generations*, this leads to helpful traits for survival being propagated
    among a *population*, hence being naturally selected by the constraints of the
    environment (chapter 5).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: natural selection 通过适应良好的生物成功而适应不良的生物失败来实现的进化过程。在环境中有限的资源下，最适合利用这些资源的生物将生存并繁衍。在几代*之后*，这导致有助于生存的有益特征在*种群*中传播，因此被环境约束自然选择（第5章）。
- en: neural network A network of multiple *neurons* that act in concert to process
    information. *Neurons* are often thought about as being organized in layers (chapter
    7).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: neural network 由多个*神经元*组成的网络，它们协同处理信息。*神经元*通常被认为是组织在层中（第7章）。
- en: neuron An individual nerve cell, such as those in the human brain (chapter 7),
    or the smallest computation unit in an artificial neural network.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: neuron 一个单独的神经细胞，如人类大脑中的那些（第7章），或人工神经网络中最小的计算单元。
- en: normalization The process of making different types of data comparable (chapter
    6).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: normalization 使不同类型的数据可比较的过程（第6章）。
- en: NP-hard A problem that belongs to a class of problems for which there is no
    known polynomial time algorithm to solve (chapter 9).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: NP-hard 属于一类问题，对于这类问题，没有已知的多项式时间算法可以解决（第9章）。
- en: 'nucleotide One instance of one of the four bases of DNA: adenine (A), cytosine
    (C), guanine (G), and thymine (T) (chapter 2).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: nucleotide DNA四种碱基之一的一个实例：腺嘌呤（A）、胞嘧啶（C）、鸟嘌呤（G）和胸腺嘧啶（T）（第2章）。
- en: output layer The last layer in a *feed-forward artificial neural network* that
    is used for determining the result of the network for a given input and problem
    (chapter 7).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: output layer 在前馈人工神经网络中的最后一层，用于确定给定输入和问题的网络结果（第7章）。
- en: path A set of *edges* that connects two vertices in a *graph* (chapter 4).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: path 在*图*中连接两个顶点的*边*集合（第4章）。
- en: ply A turn (often thought of as a move) in a two-player game (chapter 8).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ply 在两人游戏中的一步（通常被认为是一次移动）（第8章）。
- en: population In a genetic algorithm, the population is the collection of individuals
    (each representing a potential solution to the problem) competing to solve the
    problem (chapter 5).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: population 在遗传算法中，种群是代表问题潜在解决方案的个体的集合（每个个体都代表问题的一个潜在解决方案），它们竞争解决问题（第5章）。
- en: priority queue A data structure that pops items based on a “priority” ordering.
    For instance, a priority queue may be used with a collection of emergency calls
    in order to respond to the highest-priority calls first (chapter 2).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: priority queue 一种基于“优先级”排序的数据结构，根据优先级弹出项目。例如，可以使用优先队列与紧急呼叫集合一起使用，以便首先响应优先级最高的呼叫（第2章）。
- en: queue An abstract data structure that enforces the ordering FIFO (First-In-First-Out).
    A queue implementation provides at least the operations push and pop for adding
    and removing elements, respectively (chapter 2).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 队列 一种强制执行 FIFO（先进先出）顺序的抽象数据结构。队列实现至少提供 push 和 pop 操作，分别用于添加和删除元素（第 2 章）。
- en: recursive function A function that calls itself (chapter 1).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 递归函数 一种调用自身的函数（第 1 章）。
- en: selection The process of selecting individuals in a *generation* of a genetic
    algorithm for reproduction to create individuals for the next *generation* (chapter
    5).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 在遗传算法的 *一代* 中选择个体进行繁殖以创建下一代个体的过程（第 5 章）。
- en: sigmoid function One of a set of popular *activation functions* used in *artificial
    neural networks*. The eponymous sigmoid function always returns a value between
    0 and 1\. It is also useful for ensuring that results beyond just linear transformations
    can be represented by the network (chapter 7).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: sigmoid 函数 在人工神经网络中常用的一组 *激活函数* 之一。同名的 sigmoid 函数总是返回介于 0 和 1 之间的值。它还有助于确保网络可以表示除了线性变换之外的结果（第
    7 章）。
- en: SIMD instructions Microprocessor instructions optimized for doing calculations
    using vectors, also sometimes known as vector instructions. *SIMD* stands for
    *single instruction*, *multiple data* (chapter 7).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: SIMD 指令 优化用于使用向量进行计算的微处理器指令，也有时称为向量指令。*SIMD* 代表 *单指令*，*多数据*（第 7 章）。
- en: spanning tree A *tree* that connects every *vertex* in a *graph* (chapter 4).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 跨度树 连接图中每个 *顶点* 的 *树*（第 4 章）。
- en: stack An abstract data structure that enforces the Last-In-First-Out (LIFO)
    ordering. A stack implementation provides at least the operations push and pop
    for adding and removing elements, respectively (chapter 2).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 栈 一种强制执行 LIFO（后进先出）顺序的抽象数据结构。栈实现至少提供 push 和 pop 操作，分别用于添加和删除元素（第 2 章）。
- en: supervised learning Any machine-learning technique in which the algorithm is
    somehow guided toward correct results using outside resources (chapter 7).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习 任何一种机器学习技术，其中算法通过使用外部资源以某种方式引导到正确的结果（第 7 章）。
- en: synapses Gaps between *neurons* in which neurotransmitters are released to allow
    for the conduction of electrical current. In layman’s terms, these are the connections
    between *neurons* (chapter 7).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 突触 神经元之间的间隙，神经递质在此释放以允许电流传导。用通俗的话说，这些是神经元之间的连接（第 7 章）。
- en: training A phase in which an *artificial neural network* has its weights adjusted
    by using *backpropagation* with known-correct outputs for some given inputs (chapter
    7).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 训练 一个阶段，其中 *人工神经网络* 通过使用已知正确输出的 *反向传播* 来调整其权重（第 7 章）。
- en: tree A *graph* that has only one *path* between any two vertices. A tree is
    *acyclic* (chapter 4).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 树 任何两个顶点之间只有一条 *路径* 的 *图*。树是 *无环的*（第 4 章）。
- en: unsupervised learning Any machine-learning technique that does not use foreknowledge
    to reach its conclusions--in other words, a technique that is not guided but instead
    runs on its own (chapter 6).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习 任何一种不使用先验知识得出结论的机器学习技术——换句话说，一种不是受指导而是自行运行的技术（第 6 章）。
- en: variable In the context of a constraint-satisfaction problem, a variable is
    some parameter that must be solved for as part of the problem’s solution. The
    possible values of the variable are its *domain*. The requirements for a solution
    are one or more *constraints* (chapter 3).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 变量 在约束满足问题的上下文中，变量是作为问题解决方案的一部分必须解决的某些参数。变量的可能值是其 *域*。解决方案的要求是一或多个 *约束*（第 3
    章）。
- en: vertex A single node in a *graph* (chapter 4).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 顶点 图中的一个单个节点（第 4 章）。
- en: XOR A logical bitwise operation that returns true when either of its operands
    is true but not when both are true or neither is true. The abbreviation stands
    for *exclusive* *or*. In Java, the ^ operator is used for XOR (chapter 1).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: XOR 一种逻辑位运算，当其任一操作数为真时返回真，但两个操作数都为真或都为假时不返回真。该缩写代表 *排他性* *或*。在 Java 中，^ 运算符用于
    XOR（第 1 章）。
- en: z-score The number of standard deviations a data point is away from the mean
    of a data set (chapter 6).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: z 分数 数据点与数据集平均值的标准差数（第 6 章）。
