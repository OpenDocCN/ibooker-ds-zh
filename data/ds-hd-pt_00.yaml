- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: I’ll posit that learning and practicing data science is *hard*. It is hard because
    you are expected to be a great programmer who not only knows the intricacies of
    data structures and their computational complexity but is also well versed in
    Python and SQL. Statistics and the latest machine learning predictive techniques
    ought to be a second language to you, and naturally you need to be able to apply
    all of these to solve actual business problems that may arise. But the job is
    also hard because you have to be a great communicator who tells compelling stories
    to nontechnical stakeholders who may not be used to making decisions in a data-driven
    way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我会断言学习和实践数据科学是*困难的*。这是因为你被期望成为一位优秀的程序员，不仅了解数据结构及其计算复杂性的复杂性，还精通Python和SQL。统计学和最新的机器学习预测技术应该成为你的第二语言，并且自然而然地，你需要能够应用所有这些技能来解决可能出现的实际业务问题。但这份工作也很难，因为你还必须成为一名优秀的沟通者，向可能不习惯以数据驱动方式做决策的非技术干系人讲述引人入胜的故事。
- en: 'So let’s be honest: it’s almost self-evident that the theory and practice of
    data science is *hard*. And any book that aims at covering the *hard parts* of
    data science is either encyclopedic and exhaustive, or must go through a preselection
    process that filters out some topics.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们诚实地说：数据科学的理论和实践几乎是*困难的*。任何旨在涵盖数据科学*困难部分*的书籍都是百科全书式的详尽，或者必须经过一个预选过程，过滤掉一些主题。
- en: I must acknowledge at the outset that this is a selection of topics that *I*
    consider the *hard parts* to learn in data science, and that this label is subjective
    by nature. To make it less so, I’ll pose that it’s not that they’re *harder* to
    learn because of their complexity, but rather that at this point in time, the
    profession has put a low enough weight on these as *entry* topics to have a career
    in data science. So in practice, they are harder to learn because it’s hard to
    find material on them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须首先承认，这是我认为数据科学中*难以学习*的主题的选择，并且这个标签本质上是主观的。为了让它不那么主观，我会提出，这些主题之所以*难以学习*，并不是因为它们的复杂性，而是因为在这个时代，这个行业对它们作为*入门*主题的重视程度不高。因此，在实践中，它们更难学习，因为很难找到相关资料。
- en: The data science curriculum usually emphasizes learning programming and machine
    learning, what I call the *big themes* in data science. Almost everything else
    is expected to be learned on the job, and unfortunately, it really matters if
    you’re lucky enough to find a mentor where you land your first or second job.
    Large tech companies are great because they have an equally large talent density,
    so many of these somewhat *underground* topics become part of local company subcultures,
    unavailable to many practitioners.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学课程通常强调学习编程和机器学习，我称之为数据科学的*大主题*。几乎所有其他内容都期望在工作中学习，不幸的是，如果你能在第一次或第二次工作中找到导师，这真的很重要。大型科技公司很棒，因为它们拥有同样大的人才密度，所以许多这些有些*神秘的*主题成为本地公司子文化的一部分，对许多从业者不可见。
- en: 'This book is about techniques that will help you become a more productive data
    scientist. I’ve divided it into two parts: [Part I](part01.html#part1_analytics)
    treats topics in data analytics and on the softer side of data science, and [Part II](part02.html#part2_ml)
    is all about machine learning (ML).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书讨论的是能够帮助你成为更高效数据科学家的技术。我将其分为两部分：[第一部分](part01.html#part1_analytics)涉及数据分析和数据科学软性方面的主题，而[第二部分](part02.html#part2_ml)则关注机器学习（ML）。
- en: While it can be read in any order without creating major friction, there are
    instances of chapters that make references to previous chapters; most of the time
    you can skip the reference, and the material will remain clear and self-explanatory.
    References are mostly used to provide a sense of unity across seemingly independent
    topics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以按任意顺序阅读而不会产生主要摩擦，但有些章节会引用先前的章节；大多数情况下，你可以跳过引用，材料仍然清晰且不言自明。引用主要用于提供跨看似独立主题的统一感。
- en: '[Part I](part01.html#part1_analytics) covers the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part01.html#part1_analytics)涵盖以下主题：'
- en: '[Chapter 1, “So What? Creating Value with Data Science”](ch01.html#ch1_sowhat)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章，“那又怎样？用数据科学创造价值”](ch01.html#ch1_sowhat)'
- en: What is the role of data science in *creating value* for the organization, and
    how do you measure it?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在为组织*创造价值*中的角色是什么，以及如何衡量它？
- en: '[Chapter 2, “Metrics Design”](ch02.html#ch02_decom_metrix)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章，“指标设计”](ch02.html#ch02_decom_metrix)'
- en: I argue that data scientists are best suited to improve on the *design of actionable
    metrics*. Here I show you how to do it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为数据科学家最适合改进*可操作指标的设计*。在这里，我将向你展示如何做到。
- en: '[Chapter 3, “Growth Decompositions: Understanding Tailwinds and Headwinds”](ch03.html#ch03_growthdecom)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，“增长分解：理解顺风和逆风”](ch03.html#ch03_growthdecom)'
- en: Understanding what’s going on with the business and coming up with a compelling
    narrative is a common ask for data scientists. This chapter introduces some *growth
    decompositions* that can be used to automate part of this workflow.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 理解业务状况并提出引人入胜的叙述是数据科学家常常需要的。本章介绍了一些*增长分解*，可用于自动化部分工作流程。
- en: '[Chapter 4, “2×2 Designs”](ch04.html#ch04_2x2_designs)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，“2×2设计”](ch04.html#ch04_2x2_designs)'
- en: Learning to simplify the world can take you a long way, and *2×2 designs* will
    help you achieve that, as well as help you improve your communication with your
    stakeholders.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学会简化世界可以帮助你走得更远，*2×2设计*将帮助你实现这一点，并帮助你改善与利益相关者的沟通。
- en: '[Chapter 5, “Building Business Cases”](ch05.html#ch05_businesscase)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，“构建业务案例”](ch05.html#ch05_businesscase)'
- en: Before starting a project, you should have a *business case*. This chapter shows
    you how to do it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动项目之前，你应该有一个*业务案例*。本章将向你展示如何做到。
- en: '[Chapter 6, “What’s in a Lift?”](ch06.html#ch06_lift)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，“提升的价值何在？”](ch06.html#ch06_lift)'
- en: As simple as they are, *lifts* can speed up analyses that you might’ve considered
    doing with machine learning. I explain lifts in this chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们很简单，*提升*可以加速你可能考虑用机器学习进行的分析。我在本章中解释了提升。
- en: '[Chapter 7, “Narratives”](ch07.html#ch07_narratives)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“叙事”](ch07.html#ch07_narratives)'
- en: Data scientists need to become better at storytelling and structuring compelling
    *narratives*. Here I show you how.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要在讲故事和构建引人入胜的*叙述*方面变得更加优秀。在这里，我向你展示如何做到。
- en: '[Chapter 8, “Datavis: Choosing the Right Plot to Deliver a Message”](ch08.html#ch08_datavis)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章，“数据可视化：选择正确的图表来传递信息”](ch08.html#ch08_datavis)'
- en: Investing enough time on your *data visualizations* should also help you with
    your narrative. This chapter discusses some best practices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 投入足够的时间进行*数据可视化*也应该有助于你的叙述。本章讨论了一些最佳实践。
- en: '[Part II](part02.html#part2_ml) is about ML and covers the following topics:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part02.html#part2_ml)是关于机器学习的，涵盖以下主题：'
- en: '[Chapter 9, “Simulation and Bootstrapping”](ch09.html#ch09_simulation)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章，“模拟和自助法”](ch09.html#ch09_simulation)'
- en: '*Simulation* techniques can help you strengthen your understanding of different
    prediction algorithms. I show you how, along with some caveats of using your favorite
    regression and classification techniques. I also discuss *bootstrapping* that
    can be used to find confidence intervals of some hard-to-compute estimands.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*模拟*技术可以帮助你加深对不同预测算法的理解。我将向你展示如何做，并讨论使用你最喜欢的回归和分类技术时的一些注意事项，还有*自助法*，可用于找到一些难以计算的估计量的置信区间。'
- en: '[Chapter 10, “Linear Regression: Going Back to Basics”](ch10.html#ch10_linreg)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“线性回归：回归到基础”](ch10.html#ch10_linreg)'
- en: Having some deep knowledge of *linear regression* is critical to understanding
    some more advanced topics. In this chapter I go back to basics, hoping to provide
    a stronger intuitive foundation of machine learning algorithms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 深入了解*线性回归*对理解更高级的主题至关重要。在这一章中，我回到基础，希望为机器学习算法提供更强的直觉基础。
- en: '[Chapter 11, “Data Leakage”](ch11.html#ch11_dataleakage)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章，“数据泄漏”](ch11.html#ch11_dataleakage)'
- en: What is *data leakage*, and how can you identify it and prevent it? This chapter
    shows how.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是*数据泄漏*，如何识别并预防它？本章将展示如何做到。
- en: '[Chapter 12, “Productionizing Models”](ch12.html#ch12_productionML)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章，“模型产品化”](ch12.html#ch12_productionML)'
- en: A model is only good if it reaches the *production stage*. Fortunately, this
    is a well-understood and structured problem, and I show the most critical of these
    steps.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 模型只有在达到*生产阶段*时才算好。幸运的是，这是一个被充分理解和结构化的问题，我展示了其中最关键的步骤。
- en: '[Chapter 13, “Storytelling in Machine Learning”](ch13.html#ch13_storytellingML)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章，“机器学习中的故事讲述”](ch13.html#ch13_storytellingML)'
- en: There are some great techniques you can use to open the black box and excel
    at *storytelling in ML*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些很棒的技巧可以帮助你打开黑箱，并在*机器学习故事讲述*方面表现出色。
- en: '[Chapter 14, “From Prediction to Decisions”](ch14.html#ch14_mldecision)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章，“从预测到决策”](ch14.html#ch14_mldecision)'
- en: We create value from improving our decision-making capabilities through data-
    and ML-driven processes. Here I show you examples of how to move from *prediction
    to decision*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过数据驱动和机器学习驱动的过程来提升我们的决策能力，从中创造价值。在这里，我向您展示了如何从*预测到决策*的例子。
- en: '[Chapter 15, “Incrementality: The Holy Grail of Data Science?”](ch15.html#ch15_incrementality)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章，“增量性：数据科学的圣杯？”](ch15.html#ch15_incrementality)'
- en: '*Causality* has gained some momentum in data science, but it’s still considered
    somewhat of a niche. In this chapter I go through the basics, and provide some
    examples and code that can be readily applied in your organization.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*因果关系*在数据科学中已经有了一些动力，但仍然被认为是一个小众领域。在本章中，我将介绍基础知识，并提供一些可以在您的组织中直接应用的示例和代码。'
- en: '[Chapter 16, “A/B Tests”](ch16.html#ch16_abtests)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章，“A/B 测试”](ch16.html#ch16_abtests)'
- en: '*A/B tests* are the archetypical example of how to estimate the incrementality
    of alternative courses of action. But experiments require some strong background
    knowledge of statistics (and the business).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*A/B 测试*是估算备选行动的增量性的典型示例。但是实验需要一定的统计学背景知识（以及业务知识）。'
- en: The last chapter ([Chapter 17](ch17.html#ch17_llms)) is quite unique because
    it’s the only one where no techniques are presented. Here I speculate on the future
    of data science with the advent of generative artificial intelligence (AI). The
    main takeaway is that I expect the job description to change radically in the
    next few years, and data scientists ought to be prepared for this (r)evolution.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章（[第17章](ch17.html#ch17_llms)）非常独特，因为它是唯一一章没有介绍任何技术。在这里，我推测随着生成式人工智能的出现，数据科学的未来将会发生根本性变化。主要观点是我预计这几年工作描述会发生根本性的变化，数据科学家应该为这种（革命）做好准备。
- en: This book is intended for data scientists of all levels and seniority. To make
    the most of the book, it’s better if you have some medium-to-advanced knowledge
    of machine learning algorithms, as I don’t spend any time introducing linear regression,
    classification and regression trees, or ensemble learners, such as random forests
    or gradient boosting machines.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于各级别和资历的数据科学家。为了充分利用本书，最好您具备一些中高级机器学习算法的知识，因为我不会花时间介绍线性回归、分类与回归树，或集成学习者，例如随机森林或梯度提升机。
- en: Conventions Used in This Book
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽字体`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落内引用程序元素，例如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般注释。
- en: Warning
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意。
- en: Using Code Examples
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://oreil.ly/dshp-repo*](https://oreil.ly/dshp-repo).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 补充材料（代码示例、练习等）可在[*https://oreil.ly/dshp-repo*](https://oreil.ly/dshp-repo)下载。
- en: If you have a technical question or a problem using the code examples, please
    send email to [*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或使用代码示例时遇到问题，请发送电子邮件至[*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助您完成工作。一般情况下，如果本书提供了示例代码，您可以在您的程序和文档中使用它。除非您正在复制代码的大部分内容，否则无需联系我们获得许可。例如，编写一个使用本书多个代码片段的程序不需要许可。销售或分发O’Reilly图书示例需要许可。通过引用本书回答问题并引用示例代码不需要许可。将本书大量示例代码整合到您产品的文档中需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Data Science:
    The Hard Parts* by Daniel Vaughan (O’Reilly). Copyright 2024 Daniel Vaughan, 978-1-098-14647-4.”'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '我们欣赏您的感谢，但通常不需要署名。署名通常包括标题、作者、出版商和ISBN。例如：“*Data Science: The Hard Parts* by
    Daniel Vaughan（O’Reilly）。版权所有2024 Daniel Vaughan，978-1-098-14647-4。”'
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您觉得您使用的代码示例超出了公平使用范围或上述授权，请随时联系我们，邮箱地址为[*permissions@oreilly.com*](mailto:permissions@oreilly.com)。
- en: O’Reilly Online Learning
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: O’Reilly在线学习
- en: Note
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: For more than 40 years, [*O’Reilly Media*](https://oreilly.com) has provided
    technology and business training, knowledge, and insight to help companies succeed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 超过40年来，[*O’Reilly Media*](https://oreilly.com)为公司成功提供技术和商业培训、知识和洞见。
- en: Our unique network of experts and innovators share their knowledge and expertise
    through books, articles, and our online learning platform. O’Reilly’s online learning
    platform gives you on-demand access to live training courses, in-depth learning
    paths, interactive coding environments, and a vast collection of text and video
    from O’Reilly and 200+ other publishers. For more information, visit [*https://oreilly.com*](https://oreilly.com).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们独特的专家和创新者网络通过书籍、文章以及我们的在线学习平台分享他们的知识和专业知识。O’Reilly的在线学习平台为您提供按需访问的实时培训课程、深入的学习路径、交互式编码环境，以及来自O’Reilly和其他200多家出版商的大量文本和视频。欲了解更多信息，请访问[*https://oreilly.com*](https://oreilly.com)。
