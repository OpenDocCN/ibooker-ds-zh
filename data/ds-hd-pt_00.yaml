- en: Acknowledgments
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I presented many of the topics covered in the book at Clip’s internal technical
    seminars. As such I’m indebted to the amazing data team that I had the honor of
    leading, mentoring, and learning from. Their expertise and knowledge have been
    instrumental in shaping the content and form of this book.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Clip内部的技术研讨会上介绍了本书涉及的许多主题。因此，我要感谢那支令人敬畏的数据团队，我有幸领导、指导和从中学习。他们的专业知识和经验对塑造本书的内容和形式起到了至关重要的作用。
- en: I’m also deeply indebted to my editor, Corbin Collins, who patiently and graciously
    proofread the manuscript, found mistakes and omissions, and made suggestions that
    radically improved the presentation in many ways. I would also like to express
    my sincere appreciation to Jonathon Owen (production editor) and Sonia Saruba
    (copy­editor) for their keen eye and exceptional skills and dedication. Their
    combined efforts have significantly contributed to the quality of this book, and
    for that, I am forever thankful.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要深深感谢我的编辑科尔宾·科林斯，他耐心地、亲切地校对了手稿，发现了错误和遗漏，并提出了极大地改善了书稿表现的建议。我还要诚挚地感谢乔纳森·欧文（制作编辑）和索尼娅·萨鲁巴（副编辑），他们敏锐的眼光和卓越的技能与奉献精神。他们的共同努力极大地提升了这本书的质量，我将永远感激不尽。
- en: Big thanks to the technical reviewers who found mistakes and typos in the contents
    and accompanying code of the book, and who also made suggestions to improve the
    presentation. Special thanks to Naveen Krishnaraj, Brett Holleman, and Chandra
    Shukla for providing detailed feedback. Many times we did not agree, but their
    constructive criticism was at the same time humbling and reinforcing. Needless
    to say, all remaining errors are my own.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢技术审阅人员，在书中找出了错误和错别字，同时提出了改进表达方式的建议。特别感谢纳文·克里什纳拉杰、布雷特·霍利曼和钱德拉·舒克拉，他们提供了详细的反馈意见。虽然我们经常意见不合，但他们的建设性批评既让人谦卑，又增强了信心。不用说，书中剩余的错误全都是我的责任。
- en: They will never read this, but I’m forever grateful to my dogs, Matilda and
    Domingo, for their infinite capacity to provide love, laughter, tenderness, and
    companionship.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 他们永远不会读到这些话，但我永远感激我的狗狗马蒂尔达和多明戈，它们无限的爱、欢笑、温柔和陪伴。
- en: 'I am also grateful to my friends and family for their unconditional support
    and encouragement. A very special thank-you to Claudia: your loving patience when
    I kept discussing some of these ideas over and over, even when they made little
    to no sense to you, cannot be overstated.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我也要感谢我的朋友和家人，他们给予我无条件的支持和鼓励。特别感谢克劳迪亚：当我反复讨论这些想法时，即使对你来说毫无意义，你那充满爱的耐心，无法用言语来形容。
- en: Finally, I would like to acknowledge the countless researchers and practitioners
    in data science whose work has inspired and informed my own. This book wouldn’t
    exist without their dedication and contributions, and I am honored to be a part
    of this vibrant community.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢无数数据科学研究者和从业者，他们的工作启发和丰富了我的创作。没有他们的奉献和贡献，这本书将无法存在，我很荣幸能成为这个充满活力的社区的一部分。
- en: Thank you all for your support.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢大家的支持。
