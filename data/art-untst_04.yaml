- en: Part 2 Core techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 核心技术
- en: Having covered the basics in part 1, I’ll now introduce the core testing and
    refactoring techniques necessary for writing tests in the real world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分涵盖了基础知识之后，我现在将介绍在现实世界中编写测试所必需的核心测试和重构技术。
- en: In chapter 3, we’ll examine stubs and how they help break dependencies. We’ll
    go over refactoring techniques that make code more testable, and you’ll learn
    about seams in the process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三章中，我们将探讨占位符及其如何帮助打破依赖关系。我们将介绍使代码更易于测试的重构技术，并在过程中了解接口的概念。
- en: In chapter 4, we’ll move on to mock objects and interaction testing, we’ll look
    at how mock objects differ from stubs, and we’ll explore the concept of fakes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四章中，我们将继续探讨模拟对象和交互测试，我们将分析模拟对象与占位符的区别，并探索伪造的概念。
- en: In chapter 5, we’ll look at isolation frameworks, also known as mocking frameworks,
    and at how they solve some of the repetitive coding involved in handwritten mocks
    and stubs. Chapter 6 deals with asynchronous code, such as promises, timers, and
    events, and various approaches to testing such code.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第五章中，我们将探讨隔离框架，也称为模拟框架，以及它们如何解决手工编写模拟和占位符中的一些重复性编码问题。第六章将处理异步代码，如承诺、定时器和事件，以及测试此类代码的各种方法。
