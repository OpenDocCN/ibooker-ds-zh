- en: Part 3\. Going public
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 公众化
- en: If you’ve made it this far, you may find that your team and customer base have
    grown to a point that you are swamped with feature requests and a more complicated
    product. This is a good problem to have! It means that not only are you are writing
    new features for customers, but you have a large enough team to explore how to
    configure your system to experiment with your customers’ experience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经走到这一步，你可能会发现你的团队和客户基础已经增长到一定程度，以至于你被功能请求和更复杂的产品所淹没。这是一个好问题！这意味着你不仅为客户编写新功能，而且拥有足够大的团队来探索如何配置你的系统以实验客户的体验。
- en: To do this, in chapter 8, we will look at configuring our application to change
    without changing its code. We will use this configuration to help us focus on
    writing tests based on feature requests running against an entire system instead
    of the modular pieces of code in chapter 9\. Then we’ll move our application to
    a larger production ecosystem in chapter 10 using containers. Chapter 11 is a
    summary of all you have learned.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，在第8章中，我们将探讨如何配置我们的应用程序在不改变其代码的情况下进行更改。我们将使用这种配置来帮助我们专注于编写基于功能请求的测试，这些测试是在整个系统上运行的，而不是在第9章中代码的模块化部分。然后，在第10章中，我们将使用容器将我们的应用程序迁移到更大的生产生态系统。第11章是对你所学内容的总结。
