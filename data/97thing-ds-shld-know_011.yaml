- en: 'Chapter 10\. Data Science Ethics: What Is the Foundational Standard?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 数据科学伦理：什么是基础性标准？
- en: Mario Vela
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mario Vela
- en: '![](Images/Mario_Vela.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Mario_Vela.png)'
- en: Principal Data Scientist, US Cellular Corp
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 美国电信公司首席数据科学家
- en: To address the question of ethics in any arena, including data science, we first
    need to ask ourselves what standard should be used to define what is “good” and
    what is “bad.” The importance of knowing such a standard is fundamental, since
    choosing the wrong standard can generate false definitions of what is “good” and
    “bad,” with a variety of consequences in society and, in this case, in the practice
    and use of data science. Hence, the standard must be absolute, because if it changes,
    then the meaning of “good” and “bad” is lost, and we fall into moral relativism.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决任何领域的伦理问题，包括数据科学在内，我们首先需要问自己应该使用什么标准来定义什么是“好”和“坏”。了解这样一个标准的重要性是基础性的，因为选择错误的标准可能会导致对“好”和“坏”的错误定义，并在社会以及本案例中在数据科学的实践和使用中产生各种后果。因此，这一标准必须是绝对的，因为如果它改变了，那么“好”和“坏”的含义也就失去了，我们就陷入了道德相对主义之中。
- en: 'Peter Kreeft suggests that, to talk about ethics, we must ask ourselves: what
    is the moral standard that we use in our daily lives?^([1](ch10.xhtml#ch01fn3))
    If we cannot readily answer such a question, we should embark on the search for
    the answer using logic and reason. Kreeft argues that, to answer this type of
    question, we have two options: either our core moral values are objective, or
    they are subjective; they are discovered as scientists discover the laws of physics,
    or they are created as the rules of a game or a piece of art. He also notes that
    premodern cultures believed that core moral values are objective, and it is only
    in recent times that society started to believe that those core moral values are
    subjective and human-made and can be changed over time. The latter scenario is
    called *moral relativism*, a widespread and dangerous ideology in modern times.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Peter Kreeft建议，要谈论伦理学，我们必须问自己：在我们日常生活中使用的道德标准是什么？^([1](ch10.xhtml#ch01fn3))
    如果我们不能很快回答这样的问题，我们应该通过逻辑和理性来寻找答案。Kreeft认为，要回答这类问题，我们有两个选择：要么我们的核心道德价值观是客观的，要么它们是主观的；它们像科学家发现物理定律一样被发现，或者像游戏规则或艺术作品的规则一样被创造。他还指出，古代文化认为核心道德价值观是客观的，直到近代社会才开始认为这些核心道德价值观是主观的、人为的，并且可以随时间改变。后一种情况被称为*moral
    relativism*，这是现代社会中广泛存在的一种危险意识形态。
- en: Regardless of which option we believe, there are significant consequences to
    the goal of achieving a good set of moral rules for data science. For instance,
    if we believe moral values are objective, we should “find” them, but if we believe
    they are subjective, then we must “create” them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们相信哪种选择，都会对实现良好的数据科学道德规则的目标产生重大影响。例如，如果我们相信道德价值观是客观的，我们应该“找到”它们，但如果我们认为它们是主观的，那么我们必须“创造”它们。
- en: For data science, the practical implications are that we should take a position
    about ethics regarding objective or subjective moral values. If we decide that
    moral values are objective, we should identify the unchanging core moral values
    and build our ethical analytics practices around them. In contrast, if we say
    that moral values are subjective, then we need to create those moral values and
    agree on using them among the community.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学而言，实际影响是我们应该就客观或主观的道德价值观伦理问题采取立场。如果我们决定道德价值观是客观的，我们应该确定那些不变的核心道德价值观，并围绕它们建立我们的伦理分析实践。相反，如果我们说道德价值观是主观的，那么我们需要创造这些道德价值观，并在社区中达成共识使用它们。
- en: Each option has challenges, but we know only one must be true. Subjective moral
    values immediately move us into a dangerous moral relativism, which can be abused
    by interested groups and expose adoption issues, since not all interested parties
    might agree on them. On the other hand, objective moral values present the challenge
    that, in order not to fall in a subjective approach, these moral principles need
    to be discovered and cannot be *created* by humans. They necessarily need to exist
    independent of us, and because of that, they present the benefit of being unquestionable
    and provide less resistance for adoption. Hence, this search should take us into
    metaphysical research and inquiry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个选择都有挑战，但我们知道只有一个必须是真实的。主观道德价值立即将我们带入危险的道德相对主义，这可能会被利益相关群体滥用，并暴露出采纳问题，因为并非所有利益相关方都可能同意它们。另一方面，客观道德价值面临的挑战在于，为了不陷入主观的方法，这些道德原则需要被发现，而不能由人类*创造*出来。它们必须独立于我们存在，正因如此，它们的好处在于无法置疑，并且提供了更少的采纳阻力。因此，这种探索应该引导我们进行形而上学的研究和探讨。
- en: I want to propose that it is in this metaphysical inquiry that we will find
    not only the necessary objective ethical standard for our data science practice
    but also a beautiful and fulfilling encounter—a personal encounter that will transform
    our lives and provide clarity on topics as complex as ethics in data science.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望提出，在这种形而上学探讨中，我们将不仅找到我们数据科学实践所需的客观伦理标准，而且还会获得一个美丽而充实的邂逅——一个能够改变我们生活并在诸如数据科学伦理等复杂主题上提供清晰见解的个人邂逅。
