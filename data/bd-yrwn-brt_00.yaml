  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I love learning how to create things with computers, whether these are video
    games or web applications. When I became a father, I also started creating fun
    crafting projects with my daughters. As they grew, our projects became increasingly
    ambitious, until we started building robots together. One of these fun robotics
    projects was creating a robot that could drive around and fetch books from a high
    bookshelf my daughter couldn’t reach. The books would come flying off the shelf
    at high speed, and she would have to either catch or dodge them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢学习如何使用计算机创建事物，无论是视频游戏还是网络应用。当我成为父亲后，我也开始与我的女儿们一起创建有趣的制作项目。随着她们的成长，我们的项目变得越来越雄心勃勃，直到我们开始一起建造机器人。其中一个有趣的机器人项目是创建一个可以四处行驶并从女儿够不到的高书架上取书的机器人。书籍会以高速从书架上飞出，她必须要么接住要么躲避。
- en: I presented the code and process of creating these projects at different Python
    conferences, much to the amusement of the audience. This is what opened up the
    idea of writing a book on creating robotics from scratch for people like me with
    no prior background in robotics. All you would need is to be familiar with Python
    and have a passion for learning new and fun ways of building interesting projects
    with the language.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我在不同的Python会议上展示了这些项目的代码和创建过程，这让观众感到非常有趣。这激发了我为像我这样没有机器人背景的人写一本从头开始创建机器人的书的想法。你所需要的只是熟悉Python，并对学习新的、有趣的方式来使用该语言构建有趣的项目充满热情。
- en: 'There were a number of qualities that I wanted to make sure this book had.
    These were based on what I felt worked best when learning a new topic, and I also
    wanted to address certain shortcomings of some of the learning material already
    out there:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书具备一些特定的品质。这些品质基于我在学习新主题时认为最有效的方法，我还想解决一些现有学习材料中的一些不足：
- en: '*Offer results as early as possible*. From the second chapter, you’ll be able
    to write and run Python code that will move motors and interact with sensors.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*尽早提供结果*。从第二章开始，你将能够编写并运行Python代码，这些代码可以控制电机并与传感器交互。'
- en: '*Be hands-on*. The book takes a very practical approach to building a robot
    from scratch.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动手实践*。本书以非常实用的方法从头开始构建机器人。'
- en: '*Be accessible*. No special robotics, soldering, or electronics knowledge is
    required to create the projects in the book. Any Python developer can get started
    building these robots.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于接触*。创建本书中的项目不需要特殊的机器人、焊接或电子知识。任何Python开发者都可以开始构建这些机器人。'
- en: '*Offer many projects*. There are nine different projects covered in the book,
    and after the initial getting-started chapter, each chapter ends with a newly
    completed project.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提供许多项目*。本书涵盖了九个不同的项目，并在入门章节之后，每个章节都以一个新完成的项目结束。'
- en: With these guiding principles, the structure and content of the book took form.
    I hope you enjoy reading and running the projects as much as I did creating them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些指导原则的指导下，本书的结构和内容得以形成。我希望你阅读和运行这些项目时能像我创建它们时一样享受。
- en: acknowledgments
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I’d like to thank Karen Miller, my editor at Manning. This has been my first
    book with Manning, and you have been incredibly patient and supportive throughout
    the process. Thank you for all the support and valuable feedback! I’d also like
    to extend my thanks to the technical editor, Alexander Ryker, for the excellent
    feedback and testing that he performed on the code in the book. A special thanks
    to the teams that worked on the promotion and production of the book. You helped
    me dig deep to understand why I am so passionate about this book and to share
    that passion with my readers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢Manning出版社的编辑Karen Miller。这是我第一次与Manning合作出版书籍，在整个过程中你都非常耐心和支持。感谢你所有的支持和宝贵的反馈！我还想对技术编辑Alexander
    Ryker表示感谢，他为本书中的代码提供了出色的反馈和测试。特别感谢那些参与本书推广和生产的团队。你们帮助我深入理解为什么我对这本书如此热情，并让我与读者分享这份热情。
- en: I’d also like to thank the reviewers who gave such detailed and excellent feedback.
    To Alain Couniot, Alena Coons, Alex Lucas, Amitabh Cheekoth, Ben McNamara, Chad
    Yantorno, Cosimo Attanasi, Darrin Bishop, Erico Lendzian, Fernando Bernardino,
    James Black, James Matlock, Jeremy Chen, Jesús Juárez, Jon Choate, Jonathan Reeves,
    Julien Pohie, Keith Kim, Marc Taylor, Marcus Geselle, Martin Dehnert, Mohana Krishna
