    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《自己动手制作机器人》包括免费访问liveBook，曼宁的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/build-your-own-robot/discussion](https://livebook.manning.com/book/build-your-own-robot/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于曼宁论坛和行为准则的信息。
