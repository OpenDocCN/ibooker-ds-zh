    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website for as long as the book is in print.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣偏离！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Software/Hardware requirements
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件硬件要求
- en: The hardware purchasing guide in appendix A covers the hardware requirements
    for the book projects. It shows which hardware is needed for different chapters.
    It also has some recommendations for optional purchases that can help improve
    robot projects. Appendix B provides detailed instructions for the installation
    and configuration of the Raspberry Pi and the related software requirements. For
    details on assembling and configuring the robot hardware, check the robot assembly
    guide found in appendix C. Finally, appendix D provides a mechanism to mock the
    robotic hardware and run all the code in the book on any laptop or desktop computer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A中的硬件购买指南涵盖了本书项目的硬件要求。它显示了不同章节所需的硬件。它还提供了一些关于可选购买的推荐，这些购买可以帮助改进机器人项目。附录B提供了Raspberry
    Pi的安装和配置的详细说明以及相关的软件要求。有关组装和配置机器人硬件的详细信息，请查看附录C中找到的机器人组装指南。最后，附录D提供了一个模拟机器人硬件的机制，可以在任何笔记本电脑或台式计算机上运行本书中的所有代码。
- en: about the author
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/photo_Alsabbagh_author.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![作者照片](../Images/photo_Alsabbagh_author.png)'
- en: Marwan Alsabbagh is a seasoned software developer. He studied mathematics and
    computer science at McGill University and is passionate about teaching and learning
    by building projects using Python, with a focus on microcontrollers and robotics.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Marwan Alsabbagh是一位经验丰富的软件开发者。他在麦吉尔大学学习数学和计算机科学，热衷于通过使用Python构建项目来教学和学习，重点关注微控制器和机器人。
- en: About the technical editor
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 关于技术编辑
- en: Alex Ryker is a consulting systems engineer working in the industrial automation
    sector. He majored in computer science at Purdue University and has co-authored
    research papers in the fields of computer security and robotics.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
