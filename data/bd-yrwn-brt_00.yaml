- en: about this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Build Your Own Robot* is a DIY guide for bringing your first Python-based
    robots to life. Starting with the basics, you’ll teach your new friend how to
    spin, move around, and find its way. You’ll then quickly progress to controlling
    your robot remotely using your phone, computer, or joystick. You’ll even set up
    a camera to broadcast what it sees right to your computer screen. Clever computer
    vision tricks will get your robot tracking faces, looking for QR codes, and maybe
    even fetching some snacks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《*自己动手做机器人*》是一本将你的第一个基于Python的机器人带入生活的DIY指南。从基础知识开始，你将教会你的新朋友如何旋转、移动和找到自己的路。然后，你将快速进步到使用手机、电脑或操纵杆远程控制你的机器人。你甚至可以设置一个摄像头，将机器人看到的直接广播到你的电脑屏幕上。巧妙的计算机视觉技巧将使你的机器人能够追踪人脸、寻找二维码，甚至可能去拿一些零食。
- en: Who should read this book?
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is geared toward software developers, and the reader should be familiar
    with Python. No prior knowledge or experience in robotics or electrical engineering
    is required. All the hardware assembly in the book can be performed with simple
    tools such as a screwdriver. No special tools or skills such as soldering are
    required for any of the wiring or assembly of the robots. This book is very well
    suited for
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向软件开发者，读者应该熟悉Python。不需要机器人或电气工程方面的先验知识或经验。书中所有的硬件组装都可以使用简单的工具，如螺丝刀来完成。对于任何的布线或机器人组装，都不需要特殊的工具或焊接等技能。这本书非常适合
- en: Python developers
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python开发者
- en: Robot enthusiasts
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人爱好者
- en: University students
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大学学生
- en: 'How this book is organized: A roadmap'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: 'The book has 11 chapters. Both beginner and experienced Python developers can
    learn from the software techniques used in the book to bring the robotics projects
    to life:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有11章。无论是初学者还是有经验的Python开发者都可以从本书中使用的软件技术中学习，以使机器人项目栩栩如生：
- en: Chapter 1 explains why robots are so amazing and why they have so much potential.
    It also discusses the building blocks of the robots and the approach that will
    be taken to building the robots in the book.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章解释了为什么机器人如此神奇以及它们为什么具有如此大的潜力。它还讨论了机器人的构建模块以及本书中构建机器人的方法。
- en: Chapter 2 covers the initial steps to setting up a robot and getting started
    with robotic projects. Creating software to control the DC motors and change Neopixel
    colors based on touch sensors will also be covered.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章涵盖了设置机器人并开始机器人项目的初步步骤。还将介绍创建软件来控制直流电机并根据触摸传感器更改Neopixel颜色的内容。
- en: Chapter 3 explores the topic of making your robot move around. You will learn
    how to control the DC motors to make the robot move forward and backward, as well
    as turn left and right. All these different movement functions will be put into
    a library so that you can reuse the code in later chapters.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章探讨了让机器人移动的主题。你将学习如何控制直流电机使机器人前进和后退，以及左转和右转。所有这些不同的运动功能都将被放入库中，以便你可以在后续章节中重用代码。
- en: Chapter 4 covers the basics of creating an interactive custom shell in Python
    so that you can create a robot shell. The shell will support commands to perform
    different robot movements and have a command history and the ability to execute
    custom shell scripts to make the robot perform a sequence of movements.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章涵盖了在Python中创建交互式自定义外壳的基础知识，以便你可以创建机器人外壳。该外壳将支持执行不同机器人运动的命令，并具有命令历史记录和执行自定义外壳脚本来使机器人执行一系列运动的能力。
- en: Chapter 5 discusses the topic of creating software to control robots remotely.
    The SSH and HTTP network protocols will each be used as popular options for remote
    control.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章讨论了创建远程控制机器人软件的主题。将分别使用SSH和HTTP网络协议作为流行的远程控制选项。
- en: Chapter 6 discusses how to create robot web apps that can be used to control
    the robot with a phone or computer web browser. Topics such as measuring web application
    performance using web browser tools will also be covered.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章讨论了如何创建可以用于通过手机或计算机网络浏览器控制机器人的机器人网络应用程序。还将涵盖使用网络浏览器工具测量网络应用程序性能等主题。
- en: Chapter 7 covers the topic of controlling robots with joysticks. Different approaches
    to reading and responding to joystick events in Python will be examined. Then,
    an application to respond to joystick events with different robot movements over
    the network will be created.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章涵盖了使用操纵杆控制机器人的主题。将检查在Python中读取和响应操纵杆事件的不同方法。然后，将创建一个应用程序，通过网络响应操纵杆事件并执行不同的机器人运动。
- en: Chapter 8 discusses how to control a set of servo motors to perform movements
    in a pan and tilt directions with a keyboard. A camera mounted to the robot servo
    motors can then be controlled to display a live video stream and take snapshots.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章讨论了如何使用键盘控制一组伺服电机在水平和倾斜方向上执行运动。然后可以控制安装到机器人伺服电机上的摄像头以显示实时视频流并拍摄快照。
- en: Chapter 9 covers the topic of building a robot that moves the camera in the
    direction of a detected face so that the camera will follow it. Machine learning
    will be used to perform face detection and move the camera based on the location
    of the detected face in the captured video frame.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章涵盖了构建一个可以移动摄像头以跟随检测到的面部方向的机器人的主题。将使用机器学习来执行面部检测并根据捕获的视频帧中检测到的面部位置移动摄像头。
- en: Chapter 10 sets out to build a robot that can move around in search of a matching
    QR code in its environment. Techniques for generating and detecting QR codes in
    Python are covered, as well as how to build an application that will drive the
    robot around until it finds a matching QR code.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章旨在构建一个可以在其环境中移动以寻找匹配QR码的机器人。涵盖了在Python中生成和检测QR码的技术，以及如何构建一个将驱动机器人四处移动直到找到匹配QR码的应用程序。
- en: Chapter 11 discusses how to build a snack-pushing robot that reads a list of
    snacks from a CSV file. A desired snack can then be selected from a web application
    to make the robot take action and drive to the selected snack and push it.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章讨论了如何构建一个读取CSV文件中零食列表的推送机器人。然后可以从一个网络应用程序中选择一个想要的零食，使机器人采取行动并驶向所选的零食并推动它。
- en: About the code
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width`
    `font like this` to separate it from ordinary text.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用`fixed-width` `字体`如这样`来格式化，以将其与普通文本区分开来。
- en: You can get executable code snippets from the liveBook (online) version of this
    book at [https://livebook.manning.com/book/build-your-own-robot](https://livebook.manning.com/book/build-your-own-robot).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com](http://www.manning.com) and from GitHub
    at [https://github.com/marwano/robo](https://github.com/marwano/robo).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行代码片段，网址为[https://livebook.manning.com/book/build-your-own-robot](https://livebook.manning.com/book/build-your-own-robot)。本书中示例的完整代码可以从Manning网站[www.manning.com](http://www.manning.com)和GitHub[https://github.com/marwano/robo](https://github.com/marwano/robo)下载。
