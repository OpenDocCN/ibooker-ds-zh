- en: In part 2, we examined the existing code base of Flying Dutchman Airlines in
    depth. We came up with things we could change and talked about why these changes
    would be necessary. In this part, we’ll take things one step further and start
    our rewrite of the service. You will learn how to create a new .NET 5 project,
    and how to connect to, query, and reverse-engineer a database with Entity Framework
    Core.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2部分，我们深入审查了飞荷兰人航空公司的现有代码库。我们提出了可以改变的地方，并讨论了为什么这些改变是必要的。在这一部分，我们将更进一步，开始对服务进行重写。你将学习如何创建一个新的.NET
    5项目，以及如何使用Entity Framework Core连接、查询和逆向工程数据库。
