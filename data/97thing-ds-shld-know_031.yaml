- en: Do we own our personal data? If we don’t, who does? Or should we ask, rather,
    whether it’s appropriate to think of personal data as a commodity in the first
    place?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否拥有我们的个人数据？如果不是我们，那么是谁拥有？或者我们应该问，个人数据首先是否应该被视为商品？
- en: In an article titled “Selling Your Bulk Online Data Really Means Selling Your
    Autonomy,” Evgeny Morozov argues that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在题为“在线出售您的大量数据实际上是在出售您的自主权”的文章中，叶甫根尼·莫罗佐夫（Evgeny Morozov）提出：
- en: '[w]e shouldn’t unquestionably accept the argument that personal data is just
    like any other commodity and that most of our digital problems would disappear
    if only, instead of gigantic data monopolists like Google and Facebook, we had
    an army of smaller data entrepreneurs. We don’t let people practice their right
    to autonomy in order to surrender that very right by selling themselves into slavery.
    Why make an exception for those who want to sell a slice of their intellect and
    privacy rather than their bodies?^([1](ch28.xhtml#ch01fn22))'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我们不应毫无疑问地接受个人数据只是像任何其他商品一样，并且我们的大部分数字问题将消失，只要我们不是像谷歌和Facebook这样的巨大数据垄断者，而是有一支由小型数据企业家组成的军队。我们不允许人们行使他们的自主权以便通过出售自己变成奴隶来放弃这种权利。为何要为那些想要出售一部分智力和隐私而不是他们的身体的人们而做出例外？^([1](ch28.xhtml#ch01fn22))]'
- en: Striking a similar note in a presentation titled “On Personal Data, Forgiveness,
    and the ‘Right to Be Forgotten,’” the philosopher Luciano Floridi reflects that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在题为“关于个人数据、宽恕和‘被遗忘权’”的演讲中，哲学家卢西亚诺·弗洛里迪（Luciano Floridi）也发表了类似的观点：
- en: '[t]here are roughly two ways of looking at personal data. One is in terms of
    the philosophy of economics. Your data are yours as in “My data, my house, my
    car: I own it...and if you trespass, you are trespassing the boundaries of my
    property.”...Then there’s another way of looking at personal information, that’s
    got to do...with the philosophy of mind—the philosophy of personal identity. My
    data, or my memories, are more like my hand, my liver, my lungs, my heart. It’s
    not that they are mine because I own them; they are mine because they *constitute*
    me....Making a copy of my data [is] not taking away that data, but there’s something
    about cloning here, and being intrusive, that’s got nothing to do with trespassing,
    but more like kidnapping.^([2](ch28.xhtml#ch01fn23))'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[有关个人数据的观点大致有两种。一种是从经济哲学的角度来看。您的数据是您的，就像“我的数据，我的房子，我的车：我拥有它……如果您侵犯，您就侵犯了我的财产边界。”……然后还有另一种看待个人信息的方式，与心灵哲学——个人身份的哲学有关。我的数据或我的记忆更像是我的手，我的肝脏，我的肺，我的心脏。它们不是因为我拥有它们而属于我的；它们属于我的是因为它们*构成*了我……复制我的数据并不是夺走那些数据，但这里有一些克隆的因素，并且是具有侵入性的，这与侵入没有关系，而更像是绑架。^([2](ch28.xhtml#ch01fn23))]'
- en: For a while, it had become common to argue that the provision of various “free”
    services on the internet represents, in fact, transactions within which users
    “pay” for those services with their personal data (some still argue this). However,
    if personal data is not a commodity, but something constitutive of us as human
    beings, does that make those transactions more akin to organ donations?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有段时间以来，普遍认为互联网上提供各种“免费”服务实际上是用户用他们的个人数据“付费”（仍有人持此观点）。然而，如果个人数据不是商品，而是作为我们作为人类的一个组成部分，这是否使得这些交易更类似于器官捐赠？
- en: If so, these would be “donations” preceded by remarkably inadequate informed
    consent. Back in 2016, detailing the findings of a study on Americans’ attitudes
    toward privacy and information sharing, the Pew Research Center noted that one
    “of the most unsettling aspects of privacy issues to many of the focus group participants
    [was] how hard they feel it is to get information about what is collected and
    uncertainty about who is collecting the data.”^([3](ch28.xhtml#ch01fn24)) By 2019,
    the same research center was reporting that about “eight-in-ten or more U.S. adults
    say they have very little or no control over the data that government (84%) or
    companies (81%) collect about them”; in addition, “81% of Americans think the
    potential risks of data collection by companies about them outweigh the benefits,
    and 66% say the same about government data collection about them.”^([4](ch28.xhtml#ch01fn25))
    In the intervening years, more information about the collection and use of personal
    data has led to less consent.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，这些可能是在明显不充分的知情同意的基础上的“捐赠”。回到2016年，皮尤研究中心详细说明了一项关于美国人对隐私和信息分享态度的研究发现，指出其中“对许多焦点小组参与者最令人不安的隐私问题之一是，他们感到很难获得关于收集内容和谁在收集数据的信息”。^([3](ch28.xhtml#ch01fn24))
    到2019年，同一研究中心报告称，约“四分之三或更多的美国成年人表示他们对政府（84%）或公司（81%）收集的关于他们的数据几乎没有或没有任何控制权”；此外，“81%的美国人认为公司收集关于他们的数据的潜在风险大于其带来的好处，66%的人对政府收集关于他们的数据持同样看法”。^([4](ch28.xhtml#ch01fn25))
    在此期间，有关个人数据收集和使用的更多信息导致了更少的同意。
- en: Any practitioners working with personal data need to understand and address
    this reality. Many Americans apparently view personal data not as the “new oil”
    but as the lifeblood of their autonomy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何处理个人数据的从业者都需要了解并应对这一现实。显然，许多美国人将个人数据视为不是“新石油”，而是他们自主权的生命线。
