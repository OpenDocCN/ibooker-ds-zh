- en: Part II. Visualize
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。可视化
- en: After reading the first part of the book, you understand (at least superficially)
    the most important tools for doing data science. Now it’s time to start diving
    into the details. In this part of the book, you’ll learn about visualizing data
    in further depth in [Figure II-1](#fig-ds-visualize).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书的第一部分之后，您（至少表面上）理解了进行数据科学最重要的工具。现在是时候开始深入细节了。在本书的这一部分中，您将进一步深入了解数据可视化，包括[图II-1](#fig-ds-visualize)。
- en: '![Our data science model, with visualize highlighted in blue. ](assets/rds2_p200.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我们的数据科学模型，高亮显示为蓝色的可视化部分。](assets/rds2_p200.png)'
- en: Figure II-1\. Data visualization is often the first step in data exploration.
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图II-1\. 数据可视化通常是数据探索的第一步。
- en: 'Each chapter addresses one to a few aspects of creating a data visualization:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都涉及创建数据可视化的一个或几个方面：
- en: In [Chapter 9](ch09.xhtml#chp-layers) you will learn about the layered grammar
    of graphics.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.xhtml#chp-layers)中，您将学习关于图形的分层语法。
- en: In [Chapter 10](ch10.xhtml#chp-EDA), you’ll combine visualization with your
    curiosity and skepticism to ask and answer interesting questions about data.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第10章](ch10.xhtml#chp-EDA)中，您将结合可视化与您的好奇心和怀疑精神，提出并回答有趣的关于数据的问题。
- en: Finally, in [Chapter 11](ch11.xhtml#chp-communication) you will learn how to
    take your exploratory graphics, elevate them, and turn them into expository graphics,
    graphics that help the newcomer to your analysis understand what’s going on as
    quickly and easily as possible.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在[第11章](ch11.xhtml#chp-communication)中，您将学习如何将您的探索性图形提升，并将它们转化为阐释性图形，这些图形可以帮助分析中的新手尽快轻松地理解正在发生的事情。
- en: 'These three chapters get you started in the world of visualization, but there
    is much more to learn. The absolute best place to learn more is the ggplot2 book:
    [*ggplot2: Elegant Graphics for Data Analysis*](https://oreil.ly/SO1yG) (Springer).
    It goes into much more depth about the underlying theory and has many more examples
    of how to combine the individual pieces to solve practical problems. Another great
    resource is the [ggplot2 extensions gallery](https://oreil.ly/m0OW5). This site
    lists many of the packages that extend ggplot2 with new geoms and scales. It’s
    a great place to start if you’re trying to do something that seems hard with ggplot2.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这三章让您开始进入可视化的世界，但还有更多要学习。学习更多的绝佳地方是《ggplot2: 数据分析的优雅图形》（Springer）[*ggplot2:
    Elegant Graphics for Data Analysis*](https://oreil.ly/SO1yG)。它更深入地讲解了底层理论，并有许多示例，展示如何组合单个组件来解决实际问题。另一个很好的资源是[ggplot2扩展库](https://oreil.ly/m0OW5)。该网站列出了许多扩展ggplot2的包，其中包括新的geoms和scales。如果您尝试使用ggplot2完成看似困难的任务，这是一个很好的起点。'
