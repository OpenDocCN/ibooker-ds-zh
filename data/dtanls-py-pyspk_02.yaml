- en: 'Part 1\. Get acquainted: First steps in PySpark'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分\. 熟悉起来：PySpark的初步步骤
- en: When working with a new technology, the best way to get familiar with it is
    to jump right in, building our intuition along the way. This first part succinctly
    introduces PySpark before going over two distinct use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当与新技术一起工作时，最好的方法是直接上手，在过程中建立我们的直觉。这一部分简要介绍了PySpark，然后介绍了两个不同的用例。
- en: Chapter 1 introduces the technology and the computing model that power Spark.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章介绍了驱动Spark的技术和计算模型。
- en: Then, in chapters 2 and 3, we build a simple end-to-end program and learn how
    to structure PySpark code in a readable and intuitive fashion. We go from the
    data ingestion of text data to processing, to the presentation of the results,
    and, finally, to submitting the program in a noninteractive fashion.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在第2章和第3章中，我们构建了一个简单的端到端程序，并学习如何以可读和直观的方式组织PySpark代码。我们从文本数据的摄取开始，到处理，再到结果的展示，最后以非交互式的方式提交程序。
- en: Chapters 4 and 5 look at working with tabular data, the most frequently used
    type of data. We build on the foundation from the previous chapters (already!)
    to manipulate structured data to our will. At the end of part 1, you should feel
    comfortable about writing your own simple programs from start to finish!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章和第5章探讨了与表格数据一起工作，这是最常用的数据类型。我们基于前几章（已经！）的基础，来操纵结构化数据以满足我们的需求。在第一部分结束时，你应该能够自信地从头到尾编写自己的简单程序！
