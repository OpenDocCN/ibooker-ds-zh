- en: Part 4\. Automating forecasting at scale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：大规模自动化预测
- en: We have so far been building our models by hand. This has given us granular
    control over what is happening, but it can also be a lengthy process. Thus, it’s
    time to explore some tools for automatic time series forecasting. These tools
    are widely used in the industry, as they are easy to use and enable quick experimentation.
    They also implement state-of-the-art models, making them easily accessible to
    any data scientist.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迄今为止都是手动构建我们的模型。这使我们能够对发生的事情进行细粒度控制，但这也可能是一个漫长的过程。因此，是时候探索一些自动时间序列预测的工具了。这些工具在业界广泛使用，因为它们易于使用，并允许快速实验。它们还实现了最先进的模型，使得任何数据科学家都能轻松访问。
- en: Here we’ll explore the ecosystem of automatic forecasting tools and focus on
    Prophet, as it is one of the most popular libraries for automatic forecasting,
    and more recent libraries model their syntax on that of Prophet. This means that
    if you know how to work with Prophet, it is easy to work with another tool.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将探索自动预测工具的生态系统，并重点关注Prophet，因为它是最受欢迎的自动预测库之一，并且更多的新库在语法上模仿Prophet。这意味着如果你知道如何使用Prophet，那么使用另一个工具也会变得容易。
- en: As in previous parts, we’ll conclude with a capstone project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如前几部分所述，我们将以一个综合项目结束。
