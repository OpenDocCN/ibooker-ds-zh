- en: When you look at this dataset, several obstacles are immediately evident. First,
    scores on the three exams aren’t comparable. They have widely different means
    and standard deviations, so averaging them doesn’t make sense. You must transform
    the exam scores into comparable units before combining them. Second, you’ll need
    a method of determining a student’s percentile rank on this score to assign a
    grade. Third, there’s a single field for names, complicating the task of sorting
    students. You’ll need to split their names into first name and last name to sort
    them properly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看这个数据集时，几个障碍立即显现。首先，三门考试的分数不可比。它们的平均值和标准差差异很大，所以平均它们没有意义。在合并之前，你必须将考试分数转换为可比单位。其次，你需要一种方法来确定学生在这些分数上的百分位数排名，以分配等级。第三，有一个单独的姓名字段，这使排序学生的任务复杂化。你需要将他们的名字拆分为名和姓，才能正确排序。
- en: Each of these tasks can be accomplished through the judicious use of R’s numerical
    and character functions. After working through the functions described in the
    next section, we’ll consider a possible solution to this data management challenge.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个这些任务都可以通过巧妙地使用 R 的数值和字符函数来完成。在下一节中描述的函数工作完毕后，我们将考虑这个数据管理挑战的可能解决方案。
- en: 5.2 Numerical and character functions
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 数值和字符函数
- en: In this section, we’ll review functions in R that can be used as the basic building
    blocks for manipulating data. They can be divided into numerical (mathematical,
    statistical, probability) and character functions. After I review each type, I’ll
    show you how to apply functions to the columns (variables) and rows (observations)
    of matrices and data frames (see section 5.2.6).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回顾 R 中的函数，这些函数可以用作操作数据的基本构建块。它们可以分为数值（数学、统计、概率）和字符函数。在我回顾每种类型之后，我将向您展示如何将函数应用于矩阵和数据框的列（变量）和行（观测值）（参见
    5.2.6 节）。|
