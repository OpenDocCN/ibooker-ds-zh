  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 高级数据管理
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Using mathematical and statistical functions
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数学和统计函数
- en: Utilizing character functions
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用字符函数
- en: Looping and conditional execution
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环和条件执行
- en: Writing your own functions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写自己的函数
- en: Aggregating and reshaping data
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合和重塑数据
- en: In chapter 3, we reviewed the basic techniques used for managing datasets in
    R. In this chapter, we’ll focus on advanced topics. The chapter is divided into
    three basic parts. In the first part, we’ll take a whirlwind tour of R’s many
    functions for mathematical, statistical, and character manipulation. To give this
    section relevance, we begin with a data management problem that can be solved
    using these functions. After covering the functions themselves, we’ll look at
    one possible solution to the data management problem.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 3 章中，我们回顾了在 R 中管理数据集的基本技术。在本章中，我们将关注高级主题。本章分为三个基本部分。在第一部分，我们将快速浏览 R 中用于数学、统计和字符操作的许多函数。为了使这一部分具有相关性，我们从可以使用这些函数解决的问题的数据管理问题开始。在介绍函数本身之后，我们将查看数据管理问题的可能解决方案之一。
- en: Next, we’ll cover how to write your own functions to accomplish data management
    and analysis tasks. First, we’ll explore ways of controlling program flow, including
    looping and conditional statement execution. Then we’ll investigate the structure
    of user-written functions and how to invoke them once they have been created.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将介绍如何编写自己的函数来完成数据管理和分析任务。首先，我们将探讨控制程序流程的方法，包括循环和条件语句的执行。然后，我们将研究用户编写的函数的结构以及如何创建后调用它们。
- en: Then, we’ll look at ways of aggregating and summarizing data, along with methods
    of reshaping and restructuring datasets. When aggregating data, you can specify
    the use of any appropriate built-in or user-written function to accomplish the
    summarization, so the topics you learn in the first two parts of the chapter will
    really benefit you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将探讨聚合和汇总数据的方法，以及重塑和重新结构化数据集的方法。在聚合数据时，你可以指定使用任何适当的内置或用户编写的函数来完成汇总，因此你在本章前两部分学到的主题将真正对你有所帮助。
- en: 5.1 A data management challenge
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 数据管理挑战
- en: To begin our discussion of numerical and character functions, let’s consider
    a data management problem. A group of students have taken exams in math, science,
    and English. You want to combine these scores to determine a single performance
    indicator for each student. Additionally, you want to assign an A to the top 20%
    of students, a B to the next 20%, and so on. Finally, you want to sort the students
    alphabetically. Table 5.1 presents the data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始我们关于数值和字符函数的讨论，让我们考虑一个数据管理问题。一群学生在数学、科学和英语科目中参加了考试。你想要将这些分数合并，以确定每个学生的单个表现指标。此外，你想要将
    A 等级分配给前 20% 的学生，B 等级分配给下一个 20%，依此类推。最后，你想要按字母顺序排序学生。表 5.1 展示了数据。
