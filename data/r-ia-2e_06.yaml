    We’ll expand on `dplyr`’s powerful summarization capabilities when discussing
    summary statistics in chapter 7.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 分组变量保留其名称，并且在数据中不重复。我们将在第7章讨论汇总统计时，进一步探讨`dplyr`强大的汇总功能。
- en: Now that you’ve gathered the tools you need to get your data into shape (no
    pun intended), you’re ready to bid part 1 goodbye and enter the exciting world
    of data analysis! In upcoming chapters, we’ll begin to explore the many statistical
    and graphical methods available for turning data into information.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经收集了你需要的工具来整理你的数据（没有开玩笑），你准备好告别第一部分，进入令人兴奋的数据分析世界！在接下来的章节中，我们将开始探索将数据转化为信息的许多统计和图形方法。
- en: Summary
  id: totrans-510
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Base R contains hundreds of mathematical, statistical, and probability functions
    that are useful for manipulating data. They can be applied to a wide range of
    data objects, including vectors, matrices, and data frames.
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础R包含数百个数学、统计和概率函数，这些函数对于操作数据非常有用。它们可以应用于各种数据对象，包括向量、矩阵和数据框。
- en: Functions for conditional execution and looping allow you to execute some statements
    repetitively and execute other statements only when certain conditions are met.
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件执行和循环的函数允许你重复执行某些语句，并在满足特定条件时执行其他语句。
- en: You can easily write your own functions, vastly increasing the power of your
    programs.
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以轻松编写自己的函数，极大地增强你程序的功能。
- en: Data often have to be aggregated and/or restructured before further analyses
    are possible.
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行进一步分析之前，数据通常需要聚合和/或重构。
