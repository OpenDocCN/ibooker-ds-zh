  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*qsharp.community* ([https://qsharp.community](https://qsharp.community))—一个Q#用户和开发者的社区，包括聊天室、博客和项目仓库'
- en: '*Quantum Computing Stack Exchange* ([https://quantumcomputing.stackexchange
    .com/](https://quantumcomputing.stackexchange.com/))—A great place to ask for
    answers to quantum computing questions, including any Q# questions you may have'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Quantum Computing Stack Exchange* ([https://quantumcomputing.stackexchange.com/](https://quantumcomputing.stackexchange.com/))—一个询问量子计算问题的好地方，包括你可能有的任何Q#问题'
- en: '*Women in Quantum Computing and Applications* ([https://wiqca.dev](https://wiqca.dev))—An
    inclusive community for people of all genders to celebrate quantum computing and
