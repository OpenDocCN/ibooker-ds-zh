  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*QuTiP.org* ([http://qutip.org](http://qutip.org))—我们用于帮助这本书中数学的QuTiP包的完整用户指南'
- en: 'There are also some great communities for quantum computing experts and novices
    alike. Joining a quantum development community like the following can help resolve
    questions you have along the way and will also let you assist others with their
    journeys:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些非常适合量子计算专家和新手的优秀社区。加入以下量子开发社区可以帮助你解决在过程中遇到的问题，同时也会让你有机会帮助他人：
- en: '*qsharp.community* ([https://qsharp.community](https://qsharp.community))—A
    community of Q# users and developers, complete with chat room, blog, and project
