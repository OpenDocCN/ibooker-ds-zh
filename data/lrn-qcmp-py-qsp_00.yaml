  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要感谢在各个发展阶段审阅手稿的所有审稿人，他们的深思熟虑的反馈使这本书变得更好：阿兰·库尼奥，克莱夫·哈伯，大卫·雷蒙德，德布玛拉·贾什，迪米特里·丹尼松诺克，多明戈·萨拉扎尔，埃马努埃尔·梅迪纳·洛佩斯，杰夫·克拉克，哈维埃尔，卡蒂凯亚拉贾恩·拉詹德拉南，克日什托夫·卡米切克，库马尔·乌尼克里什南，帕斯夸尔·齐尔波利，帕特里克·雷根，保罗·奥托，拉法埃拉·文塔吉奥，罗纳德·蒂斯利尔，桑德·泽格尔德，史蒂夫·苏斯曼，汤姆·海曼，图安·A·特兰，沃尔特·亚历山大·马塔·洛佩斯，以及威廉·E·惠勒。
