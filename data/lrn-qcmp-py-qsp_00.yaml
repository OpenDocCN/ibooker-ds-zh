  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Women in Quantum Computing and Applications* ([https://wiqca.dev](https://wiqca.dev))—一个包容性社区，为所有性别的人庆祝量子计算及其创造者'
- en: '*Quantum Open Source Foundation* ([https://qosf.org/](https://qosf.org/))—A
    community supporting the development and standardization of open tools for quantum
    computing'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Quantum Open Source Foundation* ([https://qosf.org/](https://qosf.org/))—一个支持量子计算开源工具开发和标准化的社区'
- en: '*Unitary Fund* ([https://unitary.fund/](https://unitary.fund/))—A nonprofit
    working to create a quantum technology ecosystem that benefits the most people'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Unitary Fund* ([https://unitary.fund/](https://unitary.fund/))—一个非营利组织，致力于创建一个对大多数人都有益的量子技术生态系统'
- en: Going further
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Quantum computing is a fascinating new field that offers new ways of thinking
    about computation and new tools for solving difficult problems. This book can
    help you get a start in quantum computing so that you can continue to explore
    and learn. That said, this book isn’t a textbook and isn’t intended to prepare
    you for quantum computing research all on its own. As with classical algorithms,
    developing new quantum algorithms is a mathematical art as much as anything else;
    while we touch on math in this book and use it to explain algorithms, a variety
    of textbooks are available that can help you build on the ideas we cover.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是一个迷人的新领域，它提供了关于计算的新思考方式和新工具来解决难题。这本书可以帮助你开始量子计算，以便你能够继续探索和学习。然而，这本书不是教科书，也不打算让你仅凭这本书就为量子计算研究做好准备。就像经典算法一样，开发新的量子算法是一种数学艺术，就像其他任何事情一样；虽然我们在本书中涉及数学并使用它来解释算法，但有许多教科书可以帮助你在我们讨论的概念上建立。
- en: 'Once you’ve read this book and gotten started with quantum computing, if you
    want to continue your journey into physics or mathematics, we suggest one of the
    following resources:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读了这本书并开始了量子计算的学习，如果你想继续你的物理学或数学之旅，我们建议以下资源：
- en: The Complexity Zoo ([https://complexityzoo.net/Complexity_Zoo](https://complexityzoo.net/Complexity_Zoo))
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂性动物园 ([https://complexityzoo.net/Complexity_Zoo](https://complexityzoo.net/Complexity_Zoo))
- en: The Quantum Algorithm Zoo ([http://quantumalgorithmzoo.org](http://quantumalgorithmzoo.org))
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子算法动物园（[http://quantumalgorithmzoo.org](http://quantumalgorithmzoo.org)）
- en: '*Complexity Theory*: *A Modern Approach* by Sanjeev Arora and Boaz Barak (Cambridge
    University Press, 2009)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《复杂性理论：现代方法》由桑杰夫·阿罗拉和博阿兹·巴拉克（剑桥大学出版社，2009年）著
- en: '*Quantum Computing*: *A Gentle Introduction* by Eleanor G. Rieffel and Wolfgang
    H. Polak (MIT Press, 2011)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《量子计算：温和的介绍》由伊莱诺·G·里费尔和沃尔夫冈·H·波拉克（麻省理工学院出版社，2011年）著
- en: '*Quantum Computing since Democritus* by Scott Aaronson (Cambridge University
    Press, 2013)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《从德谟克利特到量子计算》由斯科特·阿伦森（剑桥大学出版社，2013年）著
- en: '*Quantum Computation and Quantum Information* by Michael A. Nielsen and Isaac
    L. Chuang (Cambridge University Press, 2000)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《量子计算与量子信息》由迈克尔·A·尼尔森和伊萨克·L·丘恩（剑桥大学出版社，2000年）著
- en: '*Quantum Processes Systems, and Information* by Benjamin Schumacher and Michael
    Westmoreland (Cambridge University Press, 2010)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《量子过程、系统和信息》由本杰明·舒马赫和迈克尔·韦斯特莫兰德（剑桥大学出版社，2010年）著
- en: about the authors
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Sarah Kaiser** completed her PhD in physics (quantum information) at the
    University of Waterloo’s Institute for Quantum Computing. She has spent much of
    her career developing new quantum hardware in the lab, from building satellites
    to hacking quantum cryptography hardware. Communicating what is so exciting about
    quantum is her passion, and she loves building new demos and tools to help enable
    the quantum community to grow. When not at her mechanical keyboard, she loves
    kayaking and writing books about science for all ages.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**莎拉·凯撒**在滑铁卢大学量子计算研究所完成了物理学（量子信息）的博士学业。她的大部分职业生涯都在实验室里开发新的量子硬件，从建造卫星到破解量子密码学硬件。传播量子令人兴奋的地方是她的热情所在，她喜欢构建新的演示和工具，以帮助量子社区的成长。当她不在机械键盘上时，她喜欢皮划艇和为所有年龄段的读者写科学书籍。'
- en: '**Chris Granade** completed their PhD in physics (quantum information) at the
    University of Waterloo’s Institute for Quantum Computing and now works in the
    Quantum Systems group at Microsoft. They work in developing the standard libraries
    for Q# and are an expert in the statistical characterization of quantum devices
    from classical data. Chris also helped Scott Aaronson prepare his lectures as
    a book, *Quantum Computing Since Democritus* (Cambridge University Press, 2013).'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯·格兰德**在滑铁卢大学量子计算研究所完成了物理学（量子信息）的博士学业，现在在微软的量子系统小组工作。他们致力于开发Q#的标准库，并且是量子设备从经典数据中进行统计特征化的专家。克里斯还帮助斯科特·阿伦森准备了他的讲座，并出版了书籍《从德谟克利特到量子计算》（剑桥大学出版社，2013年）。'
- en: about the cover illustration
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Learn Quantum Computing with Python and Q#*, is
    captioned “Hongroise,” or Hungarian woman. The illustration is taken from a collection
    of dress costumes from various countries by Jacques Grasset de Saint-Sauveur (1757–1810),
    titled Costumes de Différents Pays, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 《用Python和Q#学习量子计算》的封面上的插图被标注为“Hongroise”，或匈牙利女性。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。
- en: Isolated from each other, people spoke different dialects and languages. In
    the streets or in the countryside, it was easy to identify where they lived and
    what their trade or station in life was just by their dress. The way we dress
    has changed since then and the diversity by region, so rich at the time, has faded
    away. Itis now hard to tell apart the inhabitants of different continents, let
    alone different towns, regions, or countries. Perhaps we have traded cultural
    diversity for a more varied personal life—certainly for a more varied and fast-paced
    technological life.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 人们彼此隔离，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。从那时起，我们的着装方式发生了变化，当时地区间的多样性如此丰富，现在已经逐渐消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的年代，曼宁通过基于两百年前丰富多样的地区生活所设计的书封面，庆祝了计算机行业的创新精神和主动性，这些画面由格拉塞特·德·圣索沃尔重新赋予生命。
