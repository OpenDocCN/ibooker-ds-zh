- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: For most of its history, quantum computing was a field for physicists—perhaps
    a few having a proclivity for computer science, but not necessarily so. The popular
    textbook, *Quantum Computation and Quantum Information*, by Michael A. Nielsen
    and Isaac L. Chuang, is still considered the go-to textbook, and was written by
    two quantum physicists. To be sure, computer scientists have always been around,
    but some theoreticians wear how few lines of code they have written as a badge
    of honor. This is the quantum world myself, Kaiser, and Granade came of age in.
    I could easily shake my fist at the new cohort of students and yell, “When I was
    your age, we didn’t write code—we choked on chalk dust!”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在其大部分历史中，量子计算是一个物理学家领域——也许有少数人倾向于计算机科学，但并不一定。由Michael A. Nielsen和Isaac L. Chuang编写的流行教科书《量子计算与量子信息》仍然被认为是首选教科书，由两位量子物理学家编写。当然，计算机科学家一直存在，但一些理论家将他们写的代码行数少视为一种荣誉。这就是Kaiser、我和Granade成长的世界。我很容易对着新一代学生挥舞拳头，大喊，“当我你们这个年龄的时候，我们不会写代码——我们被粉笔灰呛得咳嗽！”
- en: I met Chris Granade while we were both graduate students. Back then we wrote
    academic journal articles for physics journals that contained lines of code which
    were rejected for being “not physics.” But we were not deterred. And now, many
    years later, this book represents for me the ultimate vindication! This is a book
    that teaches you everything you’ll ever want and need to know about quantum computing,
    without the need for physics—though, if you really want to know the connection
    back to physics, Kaiser and Granade offer that as well ![](../Images/emoji-lol.png)?
    There are also emojis ![](../Images/emoji-happyface.png)!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们都是研究生时，我遇到了Chris Granade。那时，我们为物理期刊撰写学术论文，其中包含被拒绝的代码行，因为“不是物理学。”但我们并没有气馁。现在，多年以后，这本书对我来说是最终的证明！这是一本教你所有你想知道和需要的关于量子计算的书，无需物理学——尽管，如果你真的想了解与物理学的联系，Kaiser和Granade也提供了这方面的内容！还有表情符号！![表情符号-哈哈](../Images/emoji-lol.png)![表情符号-笑脸](../Images/emoji-happyface.png)！
- en: I’ve come a long way since then, and I owe much to Granade, as does the field
    of quantum computing, for showing many of us that between the “quantum” and the
    “computing,” there is more than just theorems and proofs. Kaiser has also taught
    me more than I thought existed about the need for the software engineer’s touch
    in developing quantum technology. Kaiser and Granade have turned their expertise
    into words and lines of code so all can benefit from it, as I have.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我已经走了很长的路，我非常感激Granade，正如量子计算领域一样，他向我们中的许多人展示了“量子”和“计算”之间不仅仅是定理和证明。Kaiser还教会了我关于软件开发者在开发量子技术中需要的触感，比我之前想象的要多。Kaiser和Granade将他们的专业知识转化为文字和代码行，让所有人都能从中受益，就像我一样。
- en: Though the goal was to create “not a textbook,” this book could certainly be
    used as such in a university lecture as introductions to quantum computing shift
    from physics departments to schools of computer science. There is immense growing
    interest in quantum computing, and the majority of it is not coming from physics—software
    developers, operations managers, and financial executives all want to know what
    quantum computing is about and how to get their hands on it. Gone are the days
    of quantum computing as a purely academic pursuit. This book serves the needs
    of the growing quantum community.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目标是创建“不是教科书”，但这本书确实可以作为一个大学讲座中量子计算从物理系转向计算机科学系的入门书籍使用。对量子计算的兴趣正在迅速增长，而其中大部分兴趣并非来自物理学——软件开发者、运营经理和金融高管都想知道量子计算是什么，以及如何接触它。量子计算作为纯粹学术追求的日子已经一去不复返。这本书满足了日益增长的量子社区的需求。
- en: Though I’ve alluded to the decreasing proportion of physicists in the field
    of quantum computing, I don’t want to discount them. Just as I was once a software
    development Luddite, this book is really for anyone—especially those already in
    the field who want to learn about the software side of quantum computing in a
    familiar setting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我提到了在量子计算领域物理学家比例的下降，但我并不想贬低他们。就像我曾经是一个软件开发卢德分子一样，这本书实际上是为任何人而写的——尤其是那些已经在该领域工作，并希望在熟悉的环境中了解量子计算软件方面的人。
- en: Fire up your favorite code editor and get ready to print (“Hello quantum world!”).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你最喜欢的代码编辑器，准备打印（“你好，量子世界！”）。
