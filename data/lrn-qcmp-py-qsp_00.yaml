- en: preface
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Quantum computing has been our jam for more than 20 years combined, and we are
    passionate about taking that experience and using it to help more folks get involved
    in quantum technologies. We completed our doctoral degrees together, and while
    doing so, we struggled through research questions, pun competitions, and board
    games, helping to push the boundaries of what was possible with qubits. For the
    most part, this meant developing new software and tools to help us and our teams
    do better research, which was a great bridge between the “quantum” and “computing”
    parts of the subject. However, while developing various software projects, we
    needed to teach our developer colleagues what we were working on. We kept wondering,
    “Why isn’t there a good book for quantum computing that’s technical but not a
    textbook?” What you are currently looking at is the result. ![](../Images/emoji-sparklingheart.png)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对量子计算的热情已经持续了20多年，我们热衷于利用这些经验帮助更多的人参与到量子技术中来。我们一起完成了博士学位，在这个过程中，我们共同克服了研究问题、双关语比赛和桌游，帮助推动量子比特可能性的边界。在很大程度上，这意味着开发新的软件和工具来帮助我们和我们的团队进行更好的研究，这是“量子”和“计算”主题之间一个很好的桥梁。然而，在开发各种软件项目时，我们需要向我们的开发同事解释我们在做什么。我们一直在想，“为什么没有一本好的量子计算书籍，既技术性强又不像是教科书？”你们现在看到的这本书就是结果。[![闪耀的心](../Images/emoji-sparklingheart.png)]
- en: We’ve written the book to be accessible to developers, rather than writing it
    in the textbook style that is so typical in other quantum computing books. When
    we were learning quantum computing ourselves, it was very exciting but also a
    bit scary and intimidating. It doesn’t have to be that way, as a lot of what makes
    quantum computing topics confusing is the *way* they are presented, not the content.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书是为了让开发者能够轻松阅读，而不是像其他量子计算书籍那样采用教科书风格。当我们自己学习量子计算时，这既令人兴奋，也有些令人害怕和令人生畏。其实不必这样，因为量子计算主题让人困惑的很多是它们被呈现的方式，而不是内容。
- en: Unfortunately, quantum computing is often described as “weird,” “spooky,” or
    beyond our understanding, when the truth is that quantum computing has become
    quite well understood during its 35-year history. Using a combination of software
    development and math, you can build up the basic concepts you need to make sense
    of quantum computing and explore this amazing new field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，量子计算经常被描述为“奇怪”、“神秘”或超出我们的理解，而事实上，在35年的历史中，量子计算已经变得相当容易理解。通过结合软件开发和数学，你可以建立起理解量子计算和探索这个令人惊叹的新领域所需的基本概念。
- en: Our goal with this book is to help *you* learn the basics about the technology
    and equip you with tools you can use to build the quantum solutions of tomorrow.
    We focus on hands-on experience with developing code for quantum computing. In
    part 1, you’ll build your own quantum device simulator in Python; in part 2, you’ll
    learn how to apply your new skills to writing quantum applications with Q# and
    the Quantum Development Kit; and in part 3, you’ll learn to implement an algorithm
    that factors integers exponentially faster than the best-known conventional algorithm—and
    throughout, *you* are the one doing it, and this is *your* quantum journey.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书的目标是帮助你们学习关于这项技术的基础知识，并装备你们使用这些工具来构建明天的量子解决方案。我们专注于通过编写量子计算代码的动手经验。在第1部分，你们将使用Python构建自己的量子设备模拟器；在第2部分，你们将学习如何将新技能应用于使用Q#和量子开发工具包编写量子应用程序；在第3部分，你们将学习实现一个算法，该算法分解整数的速度比已知最佳传统算法快得多——在整个过程中，都是你们在操作，这是你们的量子之旅。
- en: We have included as many practical applications as we can, but the truth is,
    that’s where you come in! Quantum computing is at a cusp where to go forward,
    we need a bridge between the immense amount that’s known about what quantum computers
    can and can’t do and the problems that people need to solve. Building that bridge
    takes us from quantum algorithms that make for great research to quantum algorithms
    that can impact all of society. You can help build that bridge. Welcome to your
    quantum journey; we’re here to help make it fun!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经尽可能包括了尽可能多的实际应用，但事实是，这正是你们发挥作用的地方！量子计算正处于一个十字路口，要继续前进，我们需要在量子计算机能做什么和不能做什么的巨大已知量与人们需要解决的问题之间架起一座桥梁。搭建这座桥梁将我们带离了仅适用于优秀研究的量子算法，转向了能够影响整个社会的量子算法。你们可以帮助搭建这座桥梁。欢迎加入你们的量子之旅；我们在这里是为了帮助让这个过程变得有趣！
- en: acknowledgments
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We didn’t know what we were getting into with this book at the start; all we
    knew was that a resource like this needed to exist. Writing the book gave us a
    huge opportunity to refine and develop our skills in explaining and teaching the
    content we were familiar with. All the folks we worked with at Manning were wonderful—Deirdre
    Hiam, our production editor; Tiffany Taylor, our copyeditor; Katie Tennant, our
    proofreader; and Ivan Martinovic´, our reviewing editor—and they helped us make
    sure this was the best book it could be for our readers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始写这本书时，我们并不知道我们会遇到什么；我们只知道这样一个资源是必须存在的。写这本书给了我们一个巨大的机会，来完善和发展我们解释和教授我们所熟悉的内容的技能。我们在Manning与的所有人都很棒——迪尔德丽·希姆，我们的制作编辑；蒂芙尼·泰勒，我们的校对编辑；凯蒂·滕南特，我们的校对员；以及伊万·马丁诺维奇，我们的审稿编辑——他们帮助我们确保这本书是我们读者能得到的最好的书。
- en: We thank Olivia Di Matteo and Chris Ferrie for all of their valuable feedback
