  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢所有帮助发现错误、错别字和改进说明位置的Manning Early Access Program (MEAP) 订阅者。许多人还通过在我们的示例代码仓库中提交问题提供了反馈：我们也要感谢他们！
- en: We would like to acknowledge the many great establishments around the Seattle
    area (notably Caffe Ladro, Miir, Milstead & Co., and Downpour Coffee Bar) that
    tolerated us drinking coffee after coffee and talking animatedly about qubits,
    as well as the wonderful folks at Fremont Brewing, who were always there when
    we needed a pint. It was always a welcome interruption when a random passerby
    would ask us questions about what we were working on!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想感谢西雅图地区许多杰出的机构（特别是Caffe Ladro、Miir、Milstead & Co.和Downpour Coffee Bar），它们容忍我们一杯接一杯地喝咖啡，并热烈地讨论量子比特。同时，我们也要感谢Fremont
    Brewing的员工们，在我们需要一杯啤酒时，他们总是及时出现。当一位路过的陌生人询问我们正在做什么时，这总是一次受欢迎的打扰！
- en: We’d also like to thank the talented members of the Quantum Systems team at
    Microsoft for working to provide developers with the best tools possible for onboarding
    to quantum computing. In particular, our thanks go to Bettina Heim for working
    to make Q# an amazing language, as well as for being a good friend.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要感谢微软量子系统团队的杰出成员，他们致力于为开发者提供可能的最佳工具，以便他们能够顺利进入量子计算领域。特别感谢贝蒂娜·海姆，她致力于使Q#成为一种出色的语言，以及她作为一位好朋友的存在。
- en: Finally, we thank our German Shepherd, Chewie, who provided much-needed distractions
    and excuses to take breaks from the computer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们要感谢我们的德国牧羊犬，奇维，它为我们提供了必要的分心和休息的理由。
- en: '**Sarah Kaiser**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**莎拉·凯撒**'
- en: My family has always been there for me, and I thank them for all their patience
    and encouragement as I worked my way through this project. I would like to thank
    my therapist, without whom this book would never have come to be. Most of all,
    I want to thank my coauthor and partner, Chris. They have been there with me through
    thick and thin and always encouraged and inspired me to do what they knew I could.
    ![](../Images/emoji-sparklingheart.png)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的家人一直在我身边，我感谢他们在我在这个项目中努力工作期间给予的所有耐心和鼓励。我想感谢我的治疗师，没有他这本书永远不会问世。最重要的是，我要感谢我的合著者和伴侣，克里斯。他们无论顺境还是逆境都一直陪伴着我，并始终鼓励和激励我去做他们知道我能做到的事情。![闪耀的心](../Images/emoji-sparklingheart.png)
- en: '**Chris Granade**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯·格兰德**'
- en: This book would not have been possible without the amazing love and support
    of my partner and coauthor, Dr. Sarah Kaiser. Together, we’ve been through more
    and have accomplished more than I’d have ever dreamed. Our story together has
    always been about making a better, safer, and more inclusive quantum community,
    and this book is a wondrous opportunity to take another step on that journey.
    Thank you for making this happen, Sarah.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 没有我的伴侣和合著者，Dr. Sarah Kaiser，那令人惊叹的爱与支持，这本书是不可能完成的。我们一起经历了更多，也取得了比我曾梦想的还要多的成就。我们共同的故事始终是关于创造一个更好、更安全、更具包容性的量子社区，而这本书则是我们在这条旅程上迈出另一步的奇妙机会。感谢你让这一切成为可能，Sarah。
- en: Nor would this have been possible without the support of my family and friends.
    Thank you for being there, whether by sharing cute puppy photos, commiserating
    over the latest headlines, or joining late-night meteor watching in Animal Crossing.
    Finally, I also thank the fantastic online community that I’ve relied on over
    the years to help me understand the world from many new perspectives.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 没有我家人和朋友的帮助，这也不可能实现。感谢你们一直以来的支持，无论是分享可爱的宠物照片，还是对最新的头条新闻表示同情，或者在《动物之森》中一起熬夜观星。最后，我还感谢那些多年来一直依赖的、帮助我从许多新视角理解世界的出色在线社区。
- en: about this book
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Welcome to *Learn Quantum Computing with Python and Q#*! This book will introduce
    you to the world of quantum computing by using Python as a comfortable starting
    point, building to solutions written in Q#, a domain-specific programming language
    developed by Microsoft. We take an example- and game-driven approach to teaching
    quantum computing and development concepts that get you hands-on with writing
    code right away.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《用Python和Q#学习量子计算》！这本书将通过使用Python作为舒适的起点，逐步过渡到用微软开发的特定领域编程语言Q#编写的解决方案，来介绍量子计算的世界。我们采用以示例和游戏驱动的教学方法，教授量子计算和开发概念，让你能够立即动手编写代码。
- en: 'Deep dive: It’s OK to snorkel!'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 深入挖掘：可以浮潜！
- en: Quantum computing is a richly interdisciplinary area of study, bringing together
    ideas from programming, physics, mathematics, engineering, and computer science.
    From time to time throughout the book, we’ll take a moment to point to how quantum
    computing draws on ideas from these other fields to put the concepts we’re learning
    about into that richer context.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是一个跨学科的研究领域，汇集了编程、物理、数学、工程和计算机科学的思想。在本书的某些时候，我们会花点时间指出量子计算如何借鉴这些其他领域的思想，将我们正在学习的概念置于更丰富的背景中。
- en: While these asides are meant to spark curiosity and further exploration, they
    are by nature tangential. You’ll get everything you need to enjoy quantum programming
    in Python and Q# from this book regardless of whether you plunge into these deep
    dives. Taking a deep dive can be fun and enlightening, but if deep dives aren’t
    your thing, that’s OK; it’s perfectly fine to snorkel.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些旁白旨在激发好奇心和进一步探索，但它们本质上都是旁枝末节。无论你是否深入挖掘，这本书都能让你从中学到享受量子编程在Python和Q#中所需的一切。深入挖掘可能很有趣且富有启发性，但如果你不喜欢深入挖掘，那也没关系；浮潜也是完全可以的。
- en: Who should read this book
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: This book is intended for people who are interested in quantum computing and
    have little to no experience with quantum mechanics but do have some programming
    background. As you learn to write quantum simulators in Python and quantum programs
    in Q#, Microsoft’s specialized language for quantum computing, we use traditional
    programming ideas and techniques to help you out. A general understanding of programming
    concepts like loops, functions, and variable assignments will be helpful.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对量子计算感兴趣但几乎没有量子力学经验，但有一定编程背景的人而写的。随着你学习用Python编写量子模拟器和用Q#编写量子程序（微软为量子计算开发的专用语言），我们将使用传统的编程思想和技巧来帮助你。对编程概念如循环、函数和变量赋值的一般理解将有所帮助。
- en: Similarly, we use some mathematical concepts from linear algebra, such as vectors
    and matrices, to help us describe quantum concepts; if you’re familiar with computer
    graphics or machine learning, many of the concepts are similar. We use Python
    to review the most important mathematical concepts along the way, but familiarity
    with linear algebra will be helpful.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我们使用一些来自线性代数的数学概念，如向量和矩阵，来帮助我们描述量子概念；如果你熟悉计算机图形学或机器学习，许多概念都是相似的。我们在旅途中使用Python来回顾最重要的数学概念，但熟悉线性代数将有所帮助。
- en: 'How this book is organized: A roadmap'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书的组织结构：路线图
- en: 'This text aims to enable you to start exploring and using practical tools for
    quantum computing. The book is broken into three parts that build on each other:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本文本的目的是让您开始探索和使用量子计算的实际工具。本书分为三个部分，这些部分相互关联：
- en: Part 1 gently introduces the concepts needed to describe *qubits*, the fundamental
    unit of a quantum computer. This part describes how to simulate qubits in Python,
    making it easy to write simple quantum programs.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1部分温和地介绍了描述*量子比特*（量子计算机的基本单元）所需的概念。本部分描述了如何在Python中模拟量子比特，这使得编写简单的量子程序变得容易。
- en: Part 2 describes how to use the Quantum Development Kit and the Q# programming
    language to compose qubits and run quantum algorithms that perform differently
    from any known classical algorithms.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2部分描述了如何使用量子开发工具包和Q#编程语言来组合量子比特并运行与任何已知经典算法不同的量子算法。
- en: In part 3, we apply the tools and methods from the previous two parts to learn
    how quantum computers can be applied to real-world problems such as simulating
    chemical properties.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第3部分，我们将前两部分中的工具和方法应用于学习量子计算机如何应用于现实世界问题，例如模拟化学性质。
- en: There are also four appendixes. Appendix A has all the installation instructions
    for setting up the tools we use in the book. Appendix B is a quick reference section
    with a quantum glossary, notation reminders, and code snippets that may be helpful
    as you progress through the book. Appendix C is a linear algebra refresher, and
    appendix D is a deep dive into one of the algorithms you will be implementing.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有四个附录。附录A包含了本书中使用的工具的安装说明。附录B是一个快速参考部分，包括量子术语表、符号提醒以及可能有助于您阅读本书的代码片段。附录C是线性代数复习，附录D则深入探讨了您将要实现的一种算法。
- en: About the code
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: All the code used in this book can be found at [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp).
    Full installation instructions are available at the repository for this book and
    in appendix A.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的所有代码都可以在[https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)找到。完整的安装说明可在本书的存储库和附录A中找到。
- en: The book’s samples can also be run online without installing anything, using
    the mybinder.org service. To get started, go to [https://bit.ly/qsharp-book-binder](https://bit.ly/qsharp-book-binder).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例也可以通过mybinder.org服务在线运行，无需安装任何东西。要开始，请访问[https://bit.ly/qsharp-book-binder](https://bit.ly/qsharp-book-binder)。
- en: liveBook discussion forum
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛
- en: Purchase of *Learn Quantum Computing with Python and Q#*, includes free access
    to a private web forum run by Manning Publications where you can make comments
    about the book, ask technical questions, and receive help from the authors and
    from other users. To access the forum, go to [https://livebook.manning.com/#!/book/learn-quantum-computing-with-python-and-q-sharp/discussion](https://livebook.manning.com/#!/book/learn-quantum-computing-with-python-and-q-sharp/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《用Python和Q#学习量子计算》，包括免费访问由Manning Publications运营的私人网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/learn-quantum-computing-with-python-and-q-sharp/discussion](https://livebook.manning.com/#!/book/learn-quantum-computing-with-python-and-q-sharp/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and authors can take place.
    It is not a commitment to any specific amount of participation on the part of
    the authors, whose contribution to the forum remains voluntary (and unpaid).We
    suggest you try asking them some challenging questions lest their interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他们提出一些挑战性的问题，以免他们的兴趣转移！只要本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'As you start your quantum computing journey by reading this book and working
    through the provided sample code, you may find the following online resources
    helpful:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过阅读这本书并运行提供的示例代码开始你的量子计算之旅时，你可能发现以下在线资源很有帮助：
- en: '*Quantum Development Kit documentation* ([https://docs.microsoft.com/azure/quantum/](https://docs.microsoft.com/azure/quantum/))—Conceptual
    documentation and a full reference to everything about Q#, including changes and
    additions since this book was printed'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Quantum Development Kit documentation* ([https://docs.microsoft.com/azure/quantum/](https://docs.microsoft.com/azure/quantum/))—关于Q#的概要文档和完整参考，包括自本书印刷以来的更改和新增内容'
- en: '*Quantum Development Kit samples* ([https://github.com/microsoft/quantum](https://github.com/microsoft/quantum))—Complete
    samples for using Q#, both on its own and with host programs in Python and .NET,
    covering a wide range of different applications'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Quantum Development Kit samples* ([https://github.com/microsoft/quantum](https://github.com/microsoft/quantum))—使用Q#的完整示例，包括独立使用和与Python和.NET宿主程序一起使用，涵盖了广泛的不同应用'
