- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a rarity. Although it’s intended primarily for technically oriented
    people with some familiarity with coding and data, it also happens to be lucid,
    compelling, and occasionally even (gasp!) funny. The first chapter in particular
    should be mandatory reading for anyone who’s interested in running a successful
    subscription-based business. Buy a copy for your boss.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常罕见。尽管它主要面向对编码和数据有一定了解的技术人员，但它也恰好清晰、引人入胜，有时甚至（惊讶！）有趣。特别是第一章节，对于任何对成功运营基于订阅的业务感兴趣的人来说，都是必读的。为你的老板买一本吧。
- en: 'It’s exciting to think about all the different companies that will benefit
    from the sharp analysis in these pages. Data folks from all sectors of the global
    economy, from streaming-media services to industrial manufacturers, will be paying
    close attention to Carl’s book. Today, the whole world runs “as a service”: transportation,
    education, media, health care, software, retail, manufacturing, you name it.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，所有这些不同的公司都将从这些页面中的敏锐分析中受益。来自全球经济各个领域的，从流媒体服务到工业制造商的数据专家们，都将密切关注卡尔的书。如今，整个世界都在“作为服务”运行：交通、教育、媒体、医疗保健、软件、零售、制造，等等。
- en: All these new digital services are generating vast amounts of data, resulting
    in a huge signal-to-noise challenge, which is why this book is so important. I
    study this topic for a living, and no one has written such a practical and authoritative
    guide to effectively filtering through all that information to reduce churn and
    keep subscribers happy. When it comes to running a subscription business, churn
    rates are a matter of life and death!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些新的数字服务都在产生大量数据，导致巨大的信号与噪声挑战，这就是为什么这本书如此重要的原因。我以此为生，没有人写过这样一本既实用又权威的指南，有效地过滤所有这些信息以减少流失并保持订阅者满意。在运营订阅业务时，流失率是生死攸关的大事！
- en: Thousands of entrepreneurs are already deeply familiar with Carl Gold’s work.
    He is the author of the Subscription Economy Index, a biannual benchmark study
    that reflects the growth metrics of hundreds of subscription companies spread
    across a variety of industries. As Zuora’s chief data scientist, Carl works with
    the most timely and accurate dataset in the subscription economy. He’s a big part
    of why Zuora is not only a successful software company but also a respected thought
    leader.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数千名企业家已经对卡尔·戈尔德的工作非常熟悉。他是《订阅经济指数》的作者，这是一项每半年进行一次的基准研究，反映了数百个分布在各个行业的订阅公司的增长指标。作为Zuora的首席数据科学家，卡尔与订阅经济中最及时、最准确的数据集一起工作。他是Zuora不仅是一家成功的软件公司，而且是一位受人尊敬的思想领袖的重要原因。
- en: If you’re reading this book, you will soon have the ability to make immediate
    and material contributions to the success of your company. But as Carl discusses
    extensively throughout the book, it’s not enough to do the analysis; you also
    need to be able to communicate your results to the business at large.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这本书，你很快就能为公司成功做出即时的实质性贡献。但正如卡尔在书中广泛讨论的那样，仅仅进行分析是不够的；你还需要能够向整个企业传达你的结果。
- en: So by all means, use this book to learn how to conduct the proper analysis,
    but also use it to learn how to share, execute, and basically excel at your job.
    There are examples and case studies and tips and benchmarks galore. How lucky
    are we? We get to work in the early days of the subscription economy, and we get
    to read the first landmark book on churn.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，无论如何，使用这本书来学习如何进行适当的分析，但也用它来学习如何分享、执行，并在工作中表现出色。这里有大量的例子、案例研究、技巧和基准。我们有多幸运？我们能在订阅经济的早期工作，我们还能读到关于流失的第一本里程碑式的书。
- en: --Tien Tzuo, founder and CEO, Zuora
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ——田志宇，Zuora创始人兼首席执行官
- en: preface
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序言
- en: Customer churn (cancelations) and engagement are life-and-death issues for every
    company that offers an online product or service. Coinciding with the wide adoption
    of data science and analytics, it is now standard to call in data professionals
    to help in the effort to reduce churn. But understanding churn has many challenges
    and pitfalls not common to other data applications, and until now, there has not
    been a book to help a data professional (or student) get started in this area.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于提供在线产品或服务的每家公司来说，客户流失（取消订阅）和参与度都是生死攸关的问题。随着数据科学和分析的广泛应用，现在请数据专家帮忙减少流失已成为标准做法。但理解流失有许多挑战和陷阱，这些在其他数据应用中并不常见，而且到目前为止，还没有一本书能帮助数据专家（或学生）在这个领域入门。
- en: Over the past six years, I have worked on churn for dozens of products and services,
    and served as the chief data scientist at a company called Zuora. Zuora provides
    a platform for subscription companies to manage their products, operations, and
    finances, and you will see some Zuora customers in case studies throughout the
    book. During that time, I experimented with different ways to analyze churn and
    feed the results back to people at companies that were fighting churn. The truth
    is that I made a lot of mistakes in the early years, and I was inspired to write
    this book to save other people from making the same mistakes that I made.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的六年里，我参与了数十个产品和服务的客户流失问题研究，并在一家名为Zuora的公司担任首席数据科学家。Zuora为订阅型公司提供了一个平台，用于管理他们的产品、运营和财务，你将在本书的案例研究中看到一些Zuora的客户。在那段时间里，我尝试了不同的方法来分析客户流失并反馈结果给那些正在与客户流失作斗争的公司。事实是，我在早期犯了很多错误，并因此受到启发，写这本书以帮助其他人避免犯我犯过的同样错误。
- en: 'The book is written from the point of view of a data person: whoever is expected
    to take the raw data and come up with useful findings to help in the fight against
    churn. That person may have the title of data scientist, data analyst, or machine
    learning engineer. Or they may be someone else who knows a bit about data and
    code and is being asked to fill those shoes. The book uses Python and SQL, so
    it does assume that the data person is a coder. Although I advocate spreadsheets
    for presentation and sharing data (as I detail in the book), I do not recommend
    attempting the main analytic tasks of churn fighting in spreadsheets: many tasks
    must be performed in sequence, and some of these tasks are nontrivial. Also, there
    is a need to “rinse and repeat” the process multiple times. That kind of workflow
    is well suited to short programs but difficult in spreadsheets and graphical tools.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是从数据人员的角度来写的：无论这个人被期望做什么，是数据科学家、数据分析师还是机器学习工程师，或者是其他人，他们可能对数据和代码有些了解，并被要求填补这些角色。本书使用Python和SQL，因此它假设数据人员是程序员。尽管我在书中详细阐述了使用电子表格进行演示和共享数据（正如我在书中所详细说明的），但我并不推荐在电子表格中尝试进行客户流失分析的主要分析任务：许多任务必须按顺序执行，其中一些任务并不简单。此外，还需要多次“清洗和重复”这个过程。这种工作流程非常适合短程序，但在电子表格和图形工具中很难实现。
- en: 'Because the book is written for a data person, it does not go into details
    on the churn-reducing actions that products and services can take. So this book
    does not contain details on how to do things like run email and call campaigns,
    create churn-save playbooks, and design pricing and packaging. Instead, this book
    is strategic in that it teaches a data-driven approach to devising your battle
    plan against churn: picking which churn-reducing activities to pursue, which customers
    to target, and what kinds of results to expect. That said, I will introduce various
    churn-reducing tactics at a high level as is necessary to understand the context
    for using the data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书是为数据人员编写的，因此它没有详细说明产品和服务可以采取的客户流失减少措施。所以这本书不包含如何进行电子邮件和电话活动、创建客户流失应对手册、设计定价和包装等内容的细节。相反，本书是战略性的，它教授了一种数据驱动的制定对抗客户流失的战斗计划的方法：选择哪些客户流失减少活动去追求，针对哪些客户，以及预期哪些结果。尽管如此，我将在必要时以高层次介绍各种客户流失减少策略，以便理解使用数据的背景。
