  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢三家允许我展示他们案例研究数据选择的公司，使书中的材料生动起来：Matt Baker和Broadly的每一个人；Yan Kong和Klipfolio的每一个人；以及Jonathan
    Moody、Tyler Cooper和Versature的每一个人。
- en: Finally, I thank my wife, Anna, and children, Clive and Skylar, for their support
    and patience during a challenging but fruitful time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的妻子Anna和孩子们Clive和Skylar，在充满挑战但成果丰硕的时间里，他们给予的支持和耐心。
- en: about this book
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: This book was written to enable anyone with a little background in coding and
    data to make a game-changing analysis of customer churn for an online product
    or service. And if you are experienced in programming and data analysis, the book
    contains tips and tricks for churn and customer engagement that you won’t find
    anywhere else.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在使任何有一定编程和数据背景的人都能对在线产品或服务的客户流失进行颠覆性的分析。如果您在编程和数据分析方面有经验，本书包含了关于客户流失和客户参与度的技巧和窍门，您在其他地方找不到这些内容。
- en: Who should read this book
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: 'The primary audience for this book is data scientists, data analysts, and machine
    learning engineers. You will want this book when you are tasked with helping understand
    and fight churn for an online product or service. Also, the book is absolutely
    suitable for students of computer science and data science, or anyone who knows
    how to code and wants to learn more about an important area of data science at
    a typical modern company. Because the book begins with raw data and provides the
    necessary background on every analytic task described, it reads as a complete
    hands-on course in data science, taught on a consistent project: analyzing churn
    for a small company. (A sample dataset is provided.)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要受众是数据科学家、数据分析师和机器学习工程师。当您被要求帮助理解和对抗在线产品或服务的客户流失时，您会需要这本书。此外，本书非常适合计算机科学和数据科学的学生，或者任何知道如何编码并希望了解典型现代公司数据科学重要领域的人。因为本书从原始数据开始，并为描述的每个分析任务提供了必要的背景，所以它读起来就像是一门完整的手动数据科学课程，以一个一致的项目进行教学：分析小型公司的客户流失。（提供了一个样本数据集。）
- en: That said, chapters 8 and 9 in part 3 of the book, on forecasting and machine
    learning for churn, may entail a steep learning curve for someone who does not
    have some experience on the subjects it covers. If you don’t have that background,
    I think you can still learn everything you need to know in chapters 8 and 9, but
    you may have to spend extra time to read some of the recommended online resources.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，本书第三部分第8章和第9章关于预测和机器学习客户流失的内容，对于没有相关经验的人来说可能需要较高的学习曲线。如果您没有这方面的背景，我认为您仍然可以在第8章和第9章中学习到所需的所有知识，但您可能需要额外花时间阅读一些推荐的在线资源。
- en: This book should also be read by noncoding business professionals. The book
    includes a unique set of case study observations about churn at real companies.
    The book explains the data typically available for analyzing churn, the practices
    used to turn that data into actionable intelligence, and the most typical findings.
    One emphasis of the book is how to communicate data results to businesspeople;
    consequently, all the important takeaways are explained in plain English (no jargon!).
    So if you care about churn but aren’t a coder, you should skim the book for the
    takeaways (clearly labeled) and skip the coding and math. Then share the book
    with one of your developers to get help putting the concepts into action.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也应该被非编码的商业专业人士阅读。本书包含了一组独特的关于真实公司客户流失的案例研究观察结果。本书解释了分析客户流失通常可用的数据，将数据转化为可操作情报的实践，以及最典型的发现。本书的一个重点是向商业人士传达数据结果的方法；因此，所有重要的要点都使用通俗易懂的语言（无行话！）进行解释。所以，如果您关心客户流失但不是程序员，您应该浏览本书的要点（明确标注），跳过编码和数学部分。然后，与您的开发者分享这本书，以获得将概念付诸实践的帮助。
- en: 'How this book is organized: A road map'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: 'The book is organized to take you step-by-step through a specific process:
    the process a data person at an online company should go through when they harness
    raw data to drive the fight against churn. As such, the book is best read in order,
    chapter by chapter. That said, the material in the book is front-loaded in the
    following two senses:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书组织结构旨在逐步引导您通过一个特定过程：在线公司中的数据人员在使用原始数据来对抗客户流失时应该经历的过程。因此，本书最好按顺序，逐章阅读。尽管如此，本书的内容在前两个方面进行了重点介绍：
- en: In every chapter, the most important topics are taught first, and details about
    less common scenarios come at the end of the chapter.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每一章中，最重要的主题首先讲解，而关于较少见场景的细节则放在章节的末尾。
- en: The most important lessons come in the earliest chapters, and the topics in
    later chapters are more specialized.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的课程在最早章节中介绍，而后续章节的主题更加专业化。
- en: 'So if you find yourself near the end of a chapter that doesn’t seem to be relevant
    to your scenario, there usually is no harm in skipping to the next chapter. Also,
    if you are pressed for time and need to master the basics, you can try to take
    one of these abbreviated reading paths:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您发现自己接近一个似乎与您的场景无关的章节的结尾，跳到下一章通常没有害处。另外，如果您时间紧迫，需要掌握基础知识，可以尝试采取以下简化的阅读路径之一：
- en: To get the foundations, read chapters 1-3 plus section 4.5, which corresponds
    to reading almost all of part 1 (skipping all but one section of chapter 4).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要打好基础，请阅读第1-3章以及第4.5节，这相当于阅读了第1部分的大部分内容（跳过了第4章除了一个节以外的所有内容）。
- en: To get an advanced course without the most specialized subjects, read chapters
    1-7, which corresponds to reading parts 1 and 2.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要获得没有最专业主题的高级课程，请阅读第1-7章，这相当于阅读了第1部分和第2部分。
- en: More details on these abbreviated courses of reading and how to apply the learnings
    are given in chapter 11.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些简化的阅读课程以及如何应用所学知识的更多细节在第11章中给出。
- en: 'The book is divided into three parts. Part 1 explains what churn is and how
    to measure it, what data companies typically have available to help them understand
    and reduce churn, and how to prepare the data to make it useful:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分。第1部分解释了什么是流失以及如何衡量它，公司通常有哪些可用数据来帮助他们理解和减少流失，以及如何准备数据使其有用：
- en: Chapter 1 is a general introduction to the field and includes an introduction
    to the case studies, highlighting the type of intelligence the book will help
    you achieve for your own product and service.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章是对该领域的总体介绍，包括对案例研究的介绍，强调本书将帮助您为自己的产品和服务实现哪种类型的智能。
- en: Chapter 2 explains how to identify churned customers and measure churn in a
    variety of ways. SQL code begins in this chapter.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章解释了如何识别流失客户以及以各种方式衡量流失。SQL代码从本章开始。
- en: Chapter 3 introduces the creation of customer metrics from the event data that
    most online companies collect about their users.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了如何从大多数在线公司收集的关于其用户的事件数据中创建客户指标。
- en: Chapter 4 explains how to combine the churn data from chapter 2 with the metrics
    from chapter 3 to create an analytic dataset for understanding and fighting churn.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章解释了如何将第2章中的流失数据与第3章中的指标结合起来，创建一个用于理解和对抗流失的分析数据集。
- en: 'Part 2, which contains the core techniques in the book, is devoted to understanding
    how customer behavior relates to churn and retention and using that knowledge
    to drive churn-reducing strategies:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分包含了本书的核心技术，致力于理解客户行为与流失和保留之间的关系，并利用这些知识来推动降低流失的策略：
- en: Chapter 5 teaches a form of cohort analysis, which is the primary method for
    understanding and explaining the relationship between behaviors and churn. Chapter
    5 also includes many case study examples, and the code is in Python.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章教授了一种群体分析形式，这是理解和解释行为与流失之间关系的主要方法。第5章还包括了许多案例研究示例，代码使用Python编写。
- en: 'Chapter 6 looks at how to deal with data that is big in an undesirable way:
    most company datasets have closely related measurements of the same underlying
    behavior. How you deal with this somewhat-redundant information is important.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章探讨了如何处理以不理想方式庞大的数据：大多数公司的数据集都有与同一基本行为密切相关的一系列测量。如何处理这种某种程度上重复的信息非常重要。
- en: Chapter 7 returns to the subject of metric creation and uses the information
    from chapters 5 and 6 to design advanced metrics, which help explain complex customer
    behaviors such as price sensitivity and efficiency.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章回到指标创建的主题，并使用第5章和第6章的信息来设计高级指标，这些指标有助于解释复杂客户行为，如价格敏感性和效率。
- en: 'Part 3 covers forecasting with regression and machine learning. When it comes
    to reducing churn, forecasting is less important than having a good set of metrics,
    but it can still be useful, and some special techniques are needed to get it right:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了使用回归和机器学习进行预测。在减少流失方面，预测的重要性不如拥有一套良好的指标，但它仍然很有用，并且需要一些特殊技术来正确实现：
- en: Chapter 8 teaches how to forecast customer churn probabilities with a regression
    and how to interpret the results of those forecasts, including calculating customer
    lifetime value.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章教授了如何使用回归预测客户流失概率以及如何解释这些预测的结果，包括计算客户终身价值。
- en: Chapter 9 is about machine learning and measuring and optimizing the accuracy
    of churn forecasts.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章是关于机器学习以及衡量和优化流失预测准确性的内容。
- en: Chapter 10 covers analyzing demographic or firmographic data in the context
    of churn and finding lookalikes for your best customers.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章涵盖了在客户流失的背景下分析人口统计或企业统计数据，以及寻找最佳客户的相似者。
- en: Most readers should start at the beginning and read parts 1 and 2\. If, after
    learning and applying those techniques, you need to make forecasts or find lookalike
    customers, continue to part 3\. If you are already using advanced analytics, you
    may be able to skip part 1 and start in part 2 and/or 3\. For purposes of this
    book, being advanced in analytics means that you already have a good set of customer
    metrics and can identify and measure churned customers. Otherwise, start with
    part 1.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数读者应该从开头开始阅读第1部分和第2部分。如果您在学习和应用这些技术之后需要做出预测或寻找相似客户，请继续阅读第3部分。如果您已经使用高级分析，您可能能够跳过第1部分，直接从第2部分和/或第3部分开始。就本书而言，高级分析意味着您已经拥有一套良好的客户指标，并且可以识别和衡量流失客户。否则，从第1部分开始。
- en: About the code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'The book contains code listings in SQL and Python. Each listing represents
    one small step in the process of preparing data, understanding why customers churn,
    and reducing churn:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含SQL和Python的代码列表。每个列表代表在准备数据、理解客户流失原因以及减少客户流失过程中的一个小步骤。
- en: All the code from the book is available in the author’s GitHub repository at
    [https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书中的所有代码都可以在作者的GitHub仓库中找到，仓库地址为[https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)。
- en: The GitHub repository also provides a Python wrapper program to run both SQL
    and Python listings. That program is the recommended way to run the code.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub仓库还提供了一个Python包装程序，可以运行SQL和Python列表。这是运行代码的推荐方式。
- en: 'The book contains examples you can run on a simulated set of customer data,
    designed to look like the data that would be generated by users of a small online
    service: a social network with 10,000 customers.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书包含可以在模拟的客户数据集上运行的示例，这些数据集设计得类似于小型在线服务（如拥有10,000名客户的社交网络）用户生成的数据。
- en: The README file of the GitHub repository contains instructions for setting up
    the programming environment and running the simulation to create the sample data
    for the examples.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub仓库的README文件包含了设置编程环境和运行模拟以创建示例数据的说明。
- en: liveBook discussion forum
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: 'The purchase of Fighting Chum with Data: The Science and Strategy of Keeping
    Your Customers includes free access to a private web forum run by Manning Publications,
    where you can make comments about the book, ask technical questions, and receive
    help from the author and from other users. To access the forum, go to [https://livebook
    .manning.com/#!/book/fighting-chum-with-data/discussion](https://livebook.manning.com/#!/book/fighting-chum-with-data/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《用数据对抗客户流失：客户流失的科学和策略》包括免费访问由曼宁出版社运行的私人网络论坛，您可以在论坛上对本书发表评论，提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/fighting-chum-with-data/discussion](https://livebook.manning.com/#!/book/fighting-chum-with-data/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest that you try asking him some challenging questions, lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁出版社对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者在论坛上的贡献是自愿的（且未付费）。我们建议您尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: I maintain a website, [https://fightchurnwithdata.com](https://fightchurnwithdata.com),
    that hosts my blog and links to other resources and information.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我维护了一个网站，[https://fightchurnwithdata.com](https://fightchurnwithdata.com)，该网站托管了我的博客，并提供链接到其他资源和信息。
- en: about the author
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '| ![](../Images/Gold.png) | Carl Gold is Chief Data Scientist at Zuora, Inc.
    (NYSE: ZUO). Zuora is a comprehensive subscription management platform and newly
    public Silicon Valley unicorn with more than 1,000 customers worldwide. Zuora’s
    clients come from a wide range of industries, including software (Software as
    a Service, or SaaS), media, travel services, consumer packaged goods, cloud services,
    Internet of Things (IoT), and telecommunications. Zuora is widely recognized as
    a leader in all things pertaining to subscriptions and recurring revenue. Carl
    joined Zuora in 2015 as Chief Data Scientist and created the predictive analytics
    system for Zuora’s subscriber analysis product, Zuora Insights. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| ![金](../Images/Gold.png) | 卡尔·戈尔德是Zuora, Inc.（纽约证券交易所：ZUO）的首席数据科学家。Zuora是一个全面的订阅管理平台，是一家新近上市、拥有超过1000名全球客户的硅谷独角兽公司。Zuora的客户来自广泛的行业，包括软件（软件即服务，或SaaS）、媒体、旅游服务、消费品、云服务、物联网（IoT）和电信。Zuora在所有与订阅和持续收入相关的事物中都被广泛认为是领导者。卡尔于2015年加入Zuora，担任首席数据科学家，并为Zuora的订阅分析产品Zuora
    Insights创建了预测分析系统。 |'
- en: about the cover illustration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: 'The figure on the cover of Fighting Chum with Data: The Science and Strategy
    of Keeping Your Customers is captioned “Paysanne du canton de Zurich,” or “Farmer’s
    wife from the canton of Zurich.” The illustration is by the French artist Hippolyte
    Lecomte (1781-1857) and was published in 1817\. The illustration is finely drawn
    and colored by hand and reminds us vividly of how culturally apart the world’s
    regions, towns, villages, and neighborhoods were only 200 years ago. Isolated
    from one another, people spoke different dialects and languages. In the streets
    or in the countryside, it was easy to identify where they lived and what their
    trade or station in life was by their dress alone.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《用数据对抗竞争：保持客户关系的科学与策略》封面上的图像被标注为“苏黎世州的农家妇女”，或“苏黎世州的农夫妻子”。这幅插图由法国艺术家希波利特·莱科特（1781-1857）创作，于1817年出版。这幅插图手工绘制并着色精细，生动地提醒我们，仅仅200年前，世界的地区、城镇、村庄和邻里之间的文化差异有多么大。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: Dress codes have changed since then, and the diversity by region, so rich at
    the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns or regions. Perhaps we have traded cultural
    diversity for a more varied personal life--certainly for a more varied and fast-paced
    technological life.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，着装规范已经发生了变化，而当时区域间的多样性已经变得丰富多彩，现在却难以区分不同大陆的居民，更不用说不同的城镇或地区了。也许我们是以文化多样性换取了更加丰富多彩的个人生活——当然，是更加丰富多彩和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by pictures from collections such as this one.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的时代，Manning通过基于两百年前丰富多样的区域生活所设计的封面，庆祝了计算机行业的创新精神和主动性，这些封面通过如这一系列图片等收藏品被重新赋予了生命。
