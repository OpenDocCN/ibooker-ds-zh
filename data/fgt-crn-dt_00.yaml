    Shepard、Charles Feduke和Al Krinkler，以及在早期访问期间在liveBook论坛上评论的每一个人。我的感谢也延伸到Deirdre
    Hiam，我的项目编辑；Pamela Hunt，我的校对员；以及Frances Buran、Tiffany Taylor和Keir Simpson，我的校对员。我还想感谢所有的审稿人：Aditya
