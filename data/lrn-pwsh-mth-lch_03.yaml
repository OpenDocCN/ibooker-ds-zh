- en: 3 Using the help system
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 使用帮助系统
- en: In chapter 1, we mentioned that discoverability is a key feature that makes
    graphical user interfaces (GUIs) easier to learn and use and that command-line
    interfaces (CLIs) like PowerShell are often more difficult because they lack those
    discoverability features. In fact, PowerShell has fantastic discoverability features—but
    they’re not that obvious. One of the main discoverability features is its help
    system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们提到可发现性是使图形用户界面（GUIs）更容易学习和使用的关键特性，而像 PowerShell 这样的命令行界面（CLIs）通常更难，因为它们缺乏这些可发现性特性。事实上，PowerShell
    具有出色的可发现性特性——但它们并不那么明显。其中一个主要的可发现性特性是其帮助系统。
- en: '3.1 The help system: How you discover commands'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 帮助系统：如何发现命令
- en: 'Bear with us for a minute as we climb up on a soapbox and preach to you. We
    work in an industry that doesn’t place a lot of emphasis on reading, although
    we do have an acronym that we cleverly pass along to users when we wish *they*
    would *read the friendly manual*—RTFM. Most administrators tend to dive right
    in, relying on things like tooltips, context menus, and so forth—those *GUI* discoverability
    tools—to figure out how to do something. That’s how we often work, and we imagine
    you do the same thing. But let’s be clear about one point:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 请耐心等待一分钟，让我们站在肥皂箱上向你们布道。我们从事的是一个不太重视阅读的行业，尽管我们确实有一个我们巧妙地传递给用户的缩写，当我们希望他们能够*阅读友好的手册*时——RTFM。大多数管理员倾向于直接跳入，依赖诸如工具提示、上下文菜单等——那些*GUI*可发现性工具——来弄清楚如何做某事。我们通常就是这样工作的，我们想象你们也是这样做的。但让我们明确一点：
- en: If you aren’t willing to read PowerShell’s help files, you won’t be effective
    with PowerShell. You won’t learn how to use it; you won’t learn how to administer
    other services like Azure, AWS, Microsoft 365, and so on, with it; and you might
    as well stick with the GUI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不愿意阅读 PowerShell 的帮助文件，你将无法有效地使用 PowerShell。你将无法学会如何使用它；你将无法学会如何使用它来管理其他服务，如
    Azure、AWS、Microsoft 365 等；你不妨就坚持使用 GUI。
- en: That’s about as clear as we can be. It’s a blunt statement, but it’s absolutely
    true. Imagine trying to figure out Azure Virtual Machines, or any other administrative
    portal, without the help of tooltips, menus, and context menus. Trying to learn
    to use PowerShell without taking the time to read and understand the help files
    is the same thing. It’s like trying to assemble that do-it-yourself furniture
    from the department store without reading the manual. Your experience will be
    frustrating, confusing, and ineffective. So why do it?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们所能做到的最清晰的表达。这是一个直截了当的陈述，但它绝对是真实的。想象一下，在没有工具提示、菜单和上下文菜单的帮助下尝试了解 Azure 虚拟机或任何其他管理门户。试图在不阅读和理解帮助文件的情况下学习使用
    PowerShell 是一回事。这就像试图在没有阅读手册的情况下组装来自百货商店的 DIY 家具一样。你的体验将会是令人沮丧、困惑且无效的。那么，为什么还要这样做呢？
- en: If you need to perform a task and don’t know what command to use, the help system
    is how you’ll find that command. Start with the help system before going to your
    favorite search engine.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要执行一个任务但不知道使用什么命令，帮助系统就是你要找到那个命令的方式。在前往你最喜欢的搜索引擎之前，先从帮助系统开始。
- en: If you run a command and get an error, the help system is what will show you
    how to properly run the command so you don’t get errors. If you want to link multiple
    commands together to perform a complex task, the help system is where you’ll find
    out how each command is able to connect to others. You don’t need to search for
    examples on Google or Bing; you need to learn how to use the commands themselves
    so that you can create your own examples and solutions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你运行一个命令并遇到错误，帮助系统将向你展示如何正确运行该命令，以免出错。如果你想将多个命令链接起来以执行复杂任务，帮助系统将告诉你每个命令如何与其他命令连接。你不需要在
    Google 或 Bing 上搜索示例；你需要学会如何使用命令本身，这样你就可以创建自己的示例和解决方案。
- en: We realize our preaching is a little heavy handed, but 90% of the problems we
    see users struggling with in forums could be solved if those folks would find
    a few minutes to sit back, take some deep breaths, and read the help. And then
    read this chapter, which is all about helping you understand the help you’re reading
    in PowerShell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们意识到我们的布道可能有点过于强硬，但90%我们在论坛上看到用户遇到的问题，如果这些人能抽出几分钟时间坐下来，深呼吸，阅读帮助文件，这些问题中的许多都可以解决。然后阅读这一章，它全部关于帮助你理解你在
    PowerShell 中阅读的帮助。
- en: 'From here on out, we encourage you to read the help for several more reasons:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，我们鼓励你阅读帮助文件还有更多原因：
- en: Although we show many commands in our examples, we almost never expose the complete
    functionality, options, and capabilities of each command to make understanding
    the concept easier to grasp. You should read the help for each and every command
    we show you so that you’ll be familiar with the additional actions each command
    can accomplish.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管我们在示例中展示了许多命令，但我们几乎从不完全展示每个命令的功能、选项和能力，以便更容易理解概念。您应该阅读我们展示的每个命令的帮助，以便熟悉每个命令可以完成的额外操作。
- en: In the labs, we may give you a hint about which command to use for a task, but
    we won’t give you hints about the syntax. You’ll need to use the help system to
    discover that syntax on your own in order to complete the labs.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在实验室中，我们可能会给您一些关于使用哪个命令来完成任务的提示，但不会给您关于语法的提示。您需要使用帮助系统自行发现这些语法，以便完成实验室的任务。
- en: We promise you that mastering the help system is the key to becoming a PowerShell
    expert. No, you won’t find every little detail in there, and a lot of super-advanced
    material isn’t documented in the help system, but in terms of being an effective
    day-to-day administrator, you need to master the help system. This book will make
    that system understandable, and it will teach you the concepts that the help skips
    over, but it’ll do this only in conjunction with the built-in help.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们向您承诺，掌握帮助系统是成为 PowerShell 专家的关键。不，您在那里不会找到每一个细节，而且很多超级高级的材料并没有在帮助系统中记录，而是在帮助系统之外，但就成为一个有效的日常管理员而言，您需要掌握帮助系统。这本书将使该系统易于理解，并且它将教授帮助中省略的概念，但只会与内置的帮助结合进行。
- en: Stepping off the soapbox now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在停止说教。
- en: Command vs. cmdlet
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 命令与 cmdlet
- en: PowerShell contains many types of executable commands. Some are called *cmdlets*
    (we will cover cmdlets in the next chapter), some are called *functions*, and
    so on. Collectively, they’re all *commands*, and the help system works with all
    of them. A cmdlet is something unique to PowerShell, and many of the commands
    you run will be cmdlets. But we’ll try to consistently use command whenever we’re
    talking about the more general class of executable utility.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell 包含许多类型的可执行命令。有些被称为 *cmdlets*（我们将在下一章中介绍 cmdlets），有些被称为 *函数*，等等。总的来说，它们都是
    *命令*，帮助系统与它们都兼容。cmdlet 是 PowerShell 独有的，您运行的许多命令将是 cmdlets。但当我们谈论更通用的可执行实用工具类别时，我们会尽量使用“命令”这个词。
- en: 3.2 Updatable help
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 可更新帮助
- en: You may be surprised the first time you fire up help in PowerShell, because,
    well, there isn’t much there. But wait, we can explain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当您第一次在 PowerShell 中启动帮助时，可能会感到惊讶，因为，嗯，那里没有多少内容。但等等，我们可以解释。
- en: 'Microsoft included a new feature beginning with PowerShell v3 called *updatable
    help*. PowerShell can download updated, corrected, and expanded help right from
    the internet. Initially when you ask for help on a command, you get an abbreviated,
    autogenerated version of help, along with a message on how to update the help
    files, which may look like the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 从 PowerShell v3 开始引入了一个新功能，称为 *可更新帮助*。PowerShell 可以从互联网上下载更新、纠正和扩展的帮助。最初，当您请求命令的帮助时，您会得到一个简化的、自动生成的帮助版本，以及如何更新帮助文件的说明，可能如下所示：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: TIP It’s impossible to miss the fact that you don’t have local help installed.
    The first time you ask for help, PowerShell will prompt you to update the help
    content.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 您可能无法忽视这样一个事实，即您没有安装本地帮助。第一次您请求帮助时，PowerShell 将提示您更新帮助内容。
- en: Updating PowerShell’s help should be your first task. In Windows PowerShell,
    you were required to update help as “Administrator” or the equivalent of “root.”
    In PowerShell 6 and higher, you can now update help as the current user. Open
    PowerShell and run `Update-Help`, and you’ll be good to go in a few minutes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更新 PowerShell 的帮助应该是您的首要任务。在 Windows PowerShell 中，您需要以“管理员”或“root”等价身份更新帮助。在
    PowerShell 6 及更高版本中，您现在可以以当前用户身份更新帮助。打开 PowerShell 并运行 `Update-Help`，几分钟后您就可以顺利完成了。
- en: TIP If you are not running the `en-us` culture, you may have to specify `-UICulture
    en-US` to get `Update-Help` to work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 如果您没有运行 `en-us` 文化，您可能需要指定 `-UICulture en-US` 以使 `Update-Help` 能够工作。
- en: It’s important to get in the habit of updating the help every month or so. PowerShell
    can even download updated help for non-Microsoft commands, provided the commands’
    modules are located in the proper spot and that they’ve been coded to include
    the online location for updated help (modules are how commands are added to PowerShell,
    and they are explained in chapter 7).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月左右更新帮助文档的习惯非常重要。PowerShell甚至可以下载非Microsoft命令的更新帮助，前提是这些命令的模块位于正确的位置，并且它们已经被编码以包含更新帮助的在线位置（模块是命令添加到PowerShell的方式，并在第7章中进行了解释）。
- en: 'Do you have computers that aren’t connected to the internet? No problem: go
    to one that’s connected, and use `Save-Help` to get a local copy of the help.
    Put it on a file server or somewhere that’s accessible to the rest of your network.
    Then run `Update-Help` with its `-Source` parameter, pointing it to the downloaded
    copy of the help. That’ll let any computer on your network grab the updated help
    from that central spot, rather than from the internet.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你有未连接到互联网的计算机吗？没问题：去一个已连接的计算机上，使用`Save-Help`获取帮助的本地副本。将其放在文件服务器或网络其他部分可访问的地方。然后使用带有`-Source`参数的`Update-Help`运行，将其指向下载的帮助副本。这样，你的网络上的任何计算机都可以从该中央位置获取更新帮助，而不是从互联网上获取。
- en: Help is open sourced
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助是开源的
- en: Microsoft’s PowerShell help files are open source materials that are available
    at [https://github.com/MicrosoftDocs/PowerShell-Docs](https://github.com/MicrosoftDocs/PowerShell-Docs).
    This can be a good place to see the latest source, which might not yet be compiled
    into help files that PowerShell can download and display.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的PowerShell帮助文件是开源材料，可在[https://github.com/MicrosoftDocs/PowerShell-Docs](https://github.com/MicrosoftDocs/PowerShell-Docs)找到。这是一个查看最新源代码的好地方，这些源代码可能尚未编译成PowerShell可以下载和显示的帮助文件。
- en: 3.3 Asking for help
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 求助
- en: PowerShell provides a cmdlet, `Get-Help`, that accesses the help system. You
    may see examples (especially on the internet) that show people using the `Help`
    keyword instead. The `Help` keyword isn’t a native cmdlet at all; it is a *function*,
    which is a wrapper around the core `Get-Help` cmdlet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell提供了一个名为`Get-Help`的cmdlet，用于访问帮助系统。你可能在网上看到过一些示例，显示人们使用`Help`关键字。实际上，`Help`关键字根本不是一个原生的cmdlet；它是一个*函数*，是核心`Get-Help`
    cmdlet的包装器。
- en: Help on macOS/Linux
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: macOS/Linux上的帮助
- en: The help files, when viewed on macOS and Linux, are displayed using the operating
    system’s traditional *man* (manual) feature, which usually “takes over” the screen
    to display the help, returning you to your normal screen when you’re finished.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当在macOS和Linux上查看帮助文件时，使用的是操作系统传统的*man*（手册）功能，它通常会“接管”屏幕来显示帮助，完成时返回到你的正常屏幕。
- en: '`Help` works much like the base `Get-Help`, but it pipes the `Help` output
    to `less`, allowing you to have a nice paged view instead of seeing all the help
    scroll by at once. Running `Help Get-Content` and `Get-Help` `Get-Content` produces
    the same results, but the former has a page-at-a-time display. You could run `Get-Help
    Get-Content` `|` `less` to produce that paged display, but that requires a lot
    more typing. We typically use only `Help`, but we want you to understand that
    some trickery is going on under the hood.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`Help`的工作方式与基本的`Get-Help`非常相似，但它将`Help`的输出管道传输到`less`，允许你以分页视图的方式查看，而不是一次性看到所有帮助信息。运行`Help
    Get-Content`和`Get-Help Get-Content`会产生相同的结果，但前者是逐页显示。你可以运行`Get-Help Get-Content`
    `|` `less`来产生分页显示，但这需要输入更多的内容。我们通常只使用`Help`，但我们想让你明白，在幕后有一些技巧在发挥作用。'
- en: By the way, sometimes that paginated display can be annoying, because you have
    the information you need, but it still wants you to press the spacebar to display
    the remaining information. If you encounter this, press `q` to cancel the command
    and return to the shell prompt. When using `less`, `q` always means *quit*.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，有时分页显示可能会让人感到烦恼，因为你已经有了所需的信息，但它仍然要求你按空格键来显示剩余的信息。如果你遇到这种情况，请按`q`取消命令并返回到shell提示符。当使用`less`时，`q`始终意味着*退出*。
- en: 'The help system has two main goals: to help you find commands to perform specific
    tasks and to help you learn how to use those commands after you’ve found them.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助系统的两个主要目标是：帮助你找到执行特定任务的命令，并在找到这些命令后帮助你学习如何使用它们。
- en: 3.4 Using help to find commands
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 使用帮助查找命令
- en: Technically speaking, the help system has no idea what commands are present
    in the shell. All it knows is what help topics are available, and it’s possible
    for commands to not have a help file, in which case the help system won’t know
    that the commands exist. Fortunately, Microsoft ships a help topic for nearly
    every cmdlet it produces, which means you usually won’t find a difference. In
    addition, the help system can access information that isn’t related to a specific
    cmdlet, including background concepts and other general information.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上来说，帮助系统并不知道shell中存在哪些命令。它只知道有哪些帮助主题可用，并且命令可能没有帮助文件，在这种情况下，帮助系统将不知道命令的存在。幸运的是，Microsoft为它生产的几乎所有cmdlet都提供了一个帮助主题，这意味着您通常不会发现差异。此外，帮助系统可以访问与特定cmdlet无关的信息，包括背景概念和其他一般信息。
- en: Like most commands, `Get-Help` (and, therefore, `Help`) has several parameters.
    One of those—perhaps the most important one—is `-Name`. This parameter specifies
    the name of the help topic you’d like to access, and it’s a positional parameter,
    so you don’t have to type `-Name`; you can just provide the name you’re looking
    for. It also accepts wildcards, which makes the help system useful for discovering
    commands.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数命令一样，`Get-Help`（因此，`Help`）有几个参数。其中之一——可能是最重要的一个——是`-Name`。此参数指定您想要访问的帮助主题的名称，它是一个位置参数，因此您不必输入`-Name`；您只需提供您正在寻找的名称即可。它还接受通配符，这使得帮助系统在发现命令时非常有用。
- en: 'For example, suppose you want to do something with events on .NET objects.
    You don’t know what commands might be available, and you decide to search for
    help topics that cover events. You might run either of these two commands:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设您想对.NET对象上的事件进行一些操作。您不知道可能有哪些命令可用，您决定搜索涵盖事件的帮助主题。您可能运行以下两个命令中的任何一个：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The first command returns a list like the following on your computer:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个命令会在您的计算机上返回如下列表：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Note After you have installed some modules from other sources, you may notice
    that the command help list includes commands (and functions) from modules such
    as `Az.EventGrid` and `Az.EventHub`. The help system displays all of these even
    though you haven’t loaded those modules into memory yet, which helps you discover
    commands on your computer that you might otherwise have overlooked. It’ll discover
    commands from any modules that are installed in the proper location, which we’ll
    discuss in chapter 7.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在您从其他来源安装了一些模块之后，您可能会注意到命令帮助列表中包括了来自`Az.EventGrid`和`Az.EventHub`等模块的命令（和函数）。即使您还没有将这些模块加载到内存中，帮助系统也会显示所有这些命令，这有助于您发现您可能否则会忽略的计算机上的命令。它将发现安装在正确位置的任何模块中的命令，我们将在第7章中讨论这一点。
- en: Many of the cmdlets in the previous list seem to have something to do with events.
    In your environment, you may also have additional commands that are unrelated
    or you may have “about” topics, which provide background information (discussed
    in detail in section 3.6). When you are using the help system to find a PowerShell
    command, try to search using the broadest term possible—`*event*` or `*object*`
    as opposed to `*objectevent*`—because you’ll get the most results possible.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的列表中的许多cmdlet似乎都与事件有关。在您的环境中，您可能还有其他与之无关的命令，或者您可能有“关于”主题，这些主题提供了背景信息（在第3.6节中详细讨论）。当您使用帮助系统查找PowerShell命令时，尽量使用最广泛的术语进行搜索——`*event*`或`*object*`而不是`*objectevent*`——因为您将获得尽可能多的结果。
- en: 'When you have a cmdlet that you think will do the job (`Register-ObjectEvent`
    looks like a good candidate for what you’re after in the example), you can ask
    for help on that specific topic:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当您有一个认为可以完成工作的cmdlet（例如，在示例中`Register-ObjectEvent`看起来像是您所追求的合适候选）时，您可以对该特定主题请求帮助：
- en: '[PRE3]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Don’t forget about tab completion! As a reminder, it lets you type a portion
    of a command name and press Tab, and the shell completes what you’ve typed with
    the closest match. You can continue pressing Tab to get a list of alternative
    matches.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记使用Tab键自动完成！作为提醒，它允许您输入命令名称的一部分并按Tab键，shell将使用最接近的匹配项完成您输入的内容。您可以继续按Tab键以获取替代匹配项的列表。
- en: Try it Now Type `Help` `Register-` and press Tab. This will match a few commands
    and not complete. On a Windows machine, when you press Tab a second time, it will
    keep scrolling through the available commands. On a non-Windows machine, if you
    press Tab, a second tab will display a list of the available commands.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试一下：输入`Help` `Register-`并按Tab键。这将匹配几个命令但不会完成。在Windows机器上，当您第二次按Tab键时，它将不断滚动显示可用的命令。在非Windows机器上，如果您按Tab键，第二个标签将显示可用的命令列表。
- en: You can also use wildcards with `Help`—mainly the `*` wildcard, which stands
    in for zero or more characters. If PowerShell finds only one match to whatever
    you’ve typed, it won’t display a list of topics for that one item. Instead, it’ll
    display the content for that item.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在 `Help` 命令中使用通配符——主要是 `*` 通配符，它可以代表零个或多个字符。如果 PowerShell 只找到与你输入的匹配的一个结果，它不会显示该单个项目的主题列表。相反，它会显示该项目的具体内容。
- en: Try it Now Run `Help Get-EventS*`, and you should see the help file for `Get-EventSubscriber`,
    rather than a list of matching help topics.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试运行 `Help Get-EventS*`，你应该会看到 `Get-EventSubscriber` 的帮助文件，而不是匹配的帮助主题列表。
- en: If you’ve been following along in the shell, you should now be looking at the
    help file for `Get-EventSubscriber`. This file, called the *summary help*, is
    meant to be a short description of the command and a reminder of the syntax. This
    information is useful when you need to quickly refresh your memory of a command’s
    usage, and it’s where we’ll begin interpreting the help file itself.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在 shell 中跟随，你现在应该正在查看 `Get-EventSubscriber` 的帮助文件。这个文件被称为 *概要帮助*，它旨在是命令的简短描述和语法的提醒。当你需要快速刷新对命令用法的记忆时，这些信息很有用，这也是我们将开始解释帮助文件本身的地方。
- en: Above and beyond
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外
- en: Sometimes we want to share information that, although nice, isn’t essential
    to your understanding of the shell. We put that information into an “Above and
    beyond” sidebar, like this one. If you skip these, you’ll be fine; if you read
    them, you’ll often learn about an alternative way of doing something or get additional
    insight into PowerShell.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我们想要分享一些信息，虽然很好，但并不是理解 shell 的关键。我们将这些信息放入一个“除此之外”的侧边栏中，就像这样。如果你跳过这些，你会没事；如果你阅读它们，你通常会了解做某事的另一种方法，或者对
    PowerShell 有更深入的了解。
- en: We mentioned that the `Help` command doesn’t search for cmdlets; it searches
    for help topics. Because every cmdlet has a help file, we could say that this
    search retrieves the same results. But you can also directly search for cmdlets
    by using the `Get-Command` cmdlet (or its alias, `gcm`).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提到 `Help` 命令不搜索 cmdlet；它搜索帮助主题。因为每个 cmdlet 都有一个帮助文件，所以我们可以说这个搜索会检索相同的结果。但你也可以直接使用
    `Get-Command` 命令（或其别名 `gcm`）来直接搜索 cmdlet。
- en: Like the `Help` cmdlet, `Get-Command` accepts wildcards—so you can, for example,
    run `gcm *get*` to see all of the commands that contain *get* in their name. For
    better or worse, that list will include not only cmdlets, but also external commands
    such as `wget`, which may not be useful.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 与 `Help` 命令一样，`Get-Command` 也接受通配符——所以你可以运行 `gcm *get*` 来查看所有名称中包含 *get* 的命令。不管好坏，这个列表将包括
    cmdlet，还包括像 `wget` 这样的外部命令，这可能并不有用。
- en: 'A better approach is to use the `-Noun` or `-Verb` parameters. Because only
    command names have nouns and verbs, the results will be limited to cmdlets. `Get-Command
    -Noun` `*event*` returns a list of cmdlets dealing with events; `Get-Command`
    `-Verb` `Get` returns all cmdlets capable of retrieving things. You can also use
    the `-CommandType` parameter, specifying a type of cmdlet: `Get-Command` `*event*`
    `-Type` `cmdlet` shows a list of all cmdlets that include event in their names,
    and the list won’t include any external applications or commands.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的方法是使用 `-Noun` 或 `-Verb` 参数。因为只有命令名才有名词和动词，所以结果将仅限于 cmdlet。`Get-Command -Noun
    *event*` 返回处理事件的 cmdlet 列表；`Get-Command -Verb Get` 返回所有能够检索事物的 cmdlet。你还可以使用 `-CommandType`
    参数，指定 cmdlet 类型：`Get-Command *event* -Type cmdlet` 显示所有名称中包含事件的 cmdlet 列表，并且该列表不会包括任何外部应用程序或命令。
- en: 3.5 Interpreting the help
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 解释帮助
- en: PowerShell’s cmdlet help files have a particular set of conventions. Learning
    to understand what you’re looking at is the key to extracting the maximum amount
    of information from these files and to learning to use the cmdlets themselves
    more effectively.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell 的 cmdlet 帮助文件有一套特定的约定。学会理解你所看到的内容是提取这些文件最大信息量和更有效地使用 cmdlet 的关键。
- en: 3.5.1 Parameter sets and common parameters
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.1 参数集和常用参数
- en: 'Most commands can work in a variety of ways, depending on what you need them
    to do. For example, here’s the syntax section for the `Get-Item` help:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数命令可以根据需要以多种方式工作。例如，这是 `Get-Item` 帮助的语法部分：
- en: '[PRE4]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice that the command in the previous syntax is listed twice, which indicates
    that the command supports two *parameter sets*; you can use the command in two
    distinct ways. Some of the parameters will be shared between the two sets. You’ll
    notice, for example, that both parameter sets include the `-Filter` parameter.
    But the two parameter sets will always have at least one unique parameter that
    exists only in that parameter set. In this case, the first set supports `-LiteralPath`,
    which is not included in the second set; the second set contains the `-Path` parameter,
    which isn’t included in the first set, but both could contain additional unshared
    parameters.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到上一个语法中的命令被列出了两次，这表明该命令支持两个 *参数集*；你可以以两种不同的方式使用该命令。一些参数将在两个集合之间共享。例如，你会发现两个参数集都包括
    `-Filter` 参数。但两个参数集将始终至少有一个唯一的参数，该参数仅存在于该参数集中。在这种情况下，第一个集合支持 `-LiteralPath`，它不包括在第二个集合中；第二个集合包含
    `-Path` 参数，它不包括在第一个集合中，但两者都可能包含额外的未共享参数。
- en: 'Here’s how this works: If you use a parameter that’s included in only one set,
    you’re locked into that set and can use only additional parameters that appear
    within that same set. If you choose to use `-LiteralPath`, you cannot use parameters
    from the other set, in this case `-Path`, because it doesn’t live in the first
    parameter set. That means `-Path` and `-LiteralPath` are *mutually exclusive*—you’ll
    never use both of them at the same time because they live in different parameter
    sets.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这样工作的：如果你使用仅包含在一个集合中的参数，你将锁定在该集合中，并且只能使用该集合中出现的附加参数。如果你选择使用 `-LiteralPath`，你不能使用来自其他集合的参数，在这个例子中是
    `-Path`，因为它不在第一个参数集中。这意味着 `-Path` 和 `-LiteralPath` 是 *互斥的*——你永远不会同时使用它们，因为它们位于不同的参数集中。
- en: Sometimes it’s possible to run a command with only parameters that are shared
    between multiple sets. In those cases, the shell will usually select the first-listed
    parameter set. Because each parameter set implies different behavior, it’s important
    to understand which parameter set you’re running.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有时可以使用仅在多个集合之间共享的参数来运行命令。在这些情况下，shell 通常会选择第一个列出的参数集。因为每个参数集都意味着不同的行为，了解你正在运行哪个参数集是很重要的。
- en: You’ll notice that every parameter set for every PowerShell cmdlet ends with
    `[<CommonParameters>]`. This refers to a set of 11 (at the time this was written)
    parameters that are available on every single cmdlet, no matter how you’re using
    that cmdlet. We’ll discuss some of those common parameters later in this book,
    when we’ll use them for a real task. Later in this chapter, though, we’ll show
    you where to learn more about those common parameters, if you’re interested.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到每个 PowerShell 命令的每个参数集都以 `[<CommonParameters>]` 结尾。这指的是一组（在撰写本文时为 11 个）参数，这些参数在每个命令中都是可用的，无论你如何使用该命令。我们将在本书的后面讨论一些这些常见参数，当我们使用它们来完成实际任务时。然而，在本章的后面，我们将向你展示如何了解更多关于这些常见参数的信息，如果你感兴趣的话。
- en: Note Astute readers will by now have recognized variations in some of our examples.
    Readers will notice a different help layout for `Get-Item` depending on their
    version of PowerShell. You might even see a few new parameters. But the fundamentals
    and concepts we’re explaining haven’t changed. Don’t get hung up on the fact that
    the help you see might be different from what we show in the book.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，敏锐的读者现在应该已经注意到了我们一些示例中的变化。读者会注意到 `Get-Item` 的帮助布局因 PowerShell 的版本而异。你甚至可能会看到一些新的参数。但我们在解释的基本原理和概念并没有改变。不要纠结于你所看到的帮助可能与我们书中展示的不同。
- en: 3.5.2 Optional and mandatory parameters
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.2 可选和必选参数
- en: 'You don’t need every single parameter in order to make a cmdlet run. PowerShell’s
    help lists optional parameters in square brackets. For example, `[-Credential
    <PSCredential>]` indicates that the entire `-Credential` parameter is optional.
    You don’t have to use it at all; the cmdlet will probably default to the current
    user’s default credentials if you don’t specify an alternative credential using
    this parameter. That’s also why `[<-Common-Parameters>]` is in square brackets:
    you can run the command without using any of the common parameters.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要每个参数来使命令运行。PowerShell 的帮助列表以方括号列出可选参数。例如，`[-Credential <PSCredential>]`
    表示整个 `-Credential` 参数是可选的。你根本不需要使用它；如果你不使用此参数指定替代凭据，命令可能会默认使用当前用户的默认凭据。这也是为什么
    `[<-Common-Parameters>]` 在方括号中的原因：你可以不使用任何常见参数来运行命令。
- en: Almost every cmdlet has at least one optional parameter. You may never need
    to use some of these parameters and may use others daily. Keep in mind that when
    you choose to use a parameter, you must type only enough of the parameter name
    so that PowerShell can unambiguously figure out which parameter you mean. For
    example, `-F` wouldn’t be sufficient for `-Force`, because `-F` could also mean
    `-Filter`. But `-Fo` would be a legal abbreviation for `-Force`, because no other
    parameter starts with `-Fo`.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个 cmdlet 至少有一个可选参数。你可能永远不需要使用其中的一些参数，而可能每天都会使用其他参数。请记住，当你选择使用一个参数时，你只需输入参数名称的一部分，以便
    PowerShell 可以明确地确定你指的是哪个参数。例如，`-F` 对于 `-Force` 来说是不够的，因为 `-F` 也可以表示 `-Filter`。但
    `-Fo` 将是 `-Force` 的合法缩写，因为没有其他参数以 `-Fo` 开头。
- en: What if you try to run a command and forget one of the mandatory parameters?
    Take a look at the help for `Get-Item`, for example, and you’ll see that the `-Path`
    parameter is mandatory. You can tell because the entire parameter—its name and
    its value—isn’t surrounded by square brackets. This means that an optional parameter
    can be identified because the entire parameter and its value will be surrounded
    by square brackets. Try running `Get-Item` without specifying a file path (figure
    3.1).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尝试运行一个命令却忘记了其中一个必选参数怎么办？以 `Get-Item` 的帮助为例，你会看到 `-Path` 参数是必选的。你可以通过参数的整个名称及其值没有被方括号包围来判断。这意味着可选参数可以通过整个参数及其值被方括号包围来识别。尝试运行
    `Get-Item` 而不指定文件路径（图 3.1）。
- en: '![](Images/CH03_UN01_Plunk.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH03_UN01_Plunk.png)'
- en: Figure 3.1 This is help from Get-Item showing that the path variable accepts
    an array of strings indicated by the square brackets [ ].
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 这是 `Get-Item` 的帮助信息，显示路径变量接受由方括号 [ ] 指示的字符串数组。
- en: Try it Now Follow along in this example by running `Get-Item` without any parameters.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看。通过运行 `Get-Item` 而不带任何参数来跟随这个例子。
- en: PowerShell should have prompted you for the mandatory `-Path` parameter. If
    you type something like `~` or `./` and press Enter, the command will run correctly.
    You could also press Ctrl-C to abort the command.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell 应该会提示你输入必选的 `-Path` 参数。如果你输入类似 `~` 或 `./` 并按 Enter 键，命令将正确运行。你也可以按
    Ctrl-C 来终止命令。
- en: 3.5.3 Positional parameters
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.3 位置参数
- en: 'PowerShell’s designers knew that some parameters would be used so frequently
    that you wouldn’t want to continually type the parameter names. Those commonly
    used parameters are often *positional* : you can provide a value without typing
    the parameter’s name, provided you put that value in the correct position. You
    can identify positional parameters in two ways: via the syntax summary or the
    full help.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell 的设计者知道某些参数会被频繁使用，以至于你不想不断地输入参数名称。这些常用参数通常是 *位置参数*：你可以在不输入参数名称的情况下提供值，只要你把那个值放在正确的位置。你可以通过两种方式识别位置参数：通过语法摘要或完整帮助。
- en: Finding positional parameters in the syntax summary
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在语法摘要中查找位置参数
- en: 'You’ll find the first way in the syntax summary: the parameter name—only the
    name—will be surrounded by square brackets. For example, look at the first two
    parameters in the second parameter set of `Get-Item`:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在语法摘要中找到第一种方法：参数名称——只有名称——将被方括号包围。例如，看看 `Get-Item` 第二组参数中的前两个参数：
- en: '[PRE5]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The first parameter, `-Path`, isn’t optional. You can tell because the entire
    parameter—its name and its value isn’t surrounded by square brackets. But the
    parameter name is enclosed in square brackets, making it a positional parameter—you
    could provide the log name without having to type `-Path`. And because this parameter
    appears in the first position within the help file, you know that the log name
    is the first parameter you have to provide.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个参数 `-Path` 不是可选的。你可以通过参数的整个名称及其值没有被方括号包围来判断。但是参数名称被方括号包围，使其成为位置参数——你可以提供日志名称而不必输入
    `-Path`。而且因为该参数在帮助文件中的第一个位置，你知道日志名称是你必须提供的第一个参数。
- en: The second parameter, `-Stream`, is optional; both it and its value are enclosed
    in square brackets. Within those, `-Stream` itself is not contained in a second
    set of square brackets, indicating that this is not a positional parameter. If
    it were positional, it would look like `[[-Stream]` `<string[]>]`. So, you’d need
    to use the parameter name to provide the value.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个参数 `-Stream` 是可选的；它及其值都被方括号包围。在这些方括号内，`-Stream` 本身不包含在另一组方括号中，这表明这不是位置参数。如果是位置参数，它看起来应该是
    `[[-Stream]` `<string[]>]`。所以，你需要使用参数名称来提供值。
- en: 'The `-Filter` parameter (which comes later in the syntax; run `Help Get-Item`
    and find it for yourself) is optional, because it’s entirely enclosed within square
    brackets. The `-Filter` name is in square brackets, which tells you that if you
    choose to use that parameter, you must type the parameter name (or at least a
    portion of it). There are some tricks to using positional parameters:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '`-Filter` 参数（在语法中稍后出现；运行 `Help Get-Item` 并找到它）是可选的，因为它完全被方括号包围。`-Filter` 名称在方括号中，这告诉你，如果你选择使用该参数，你必须输入参数名称（或者至少是它的一部分）。使用位置参数有一些技巧：'
- en: 'It’s okay to mix and match positional parameters with those that require their
    names. Positional parameters must always be in the correct positions. For example,
    `Get-Item` `~` `-Filter` `*` is legal: `~` will be fed to the `-Path` parameter
    because that value is in the first position, and `*` will go with the `-Filter`
    parameter because the parameter name was used.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合使用位置参数和需要其名称的参数是可以的。位置参数必须始终位于正确的位置。例如，`Get-Item` `~` `-Filter` `*` 是合法的：`~`
    将被传递给 `-Path` 参数，因为该值位于第一个位置，而 `*` 将与 `-Filter` 参数一起使用，因为使用了参数名称。
- en: It’s always legal to specify parameter names, and when you do so, the order
    in which you type them isn’t important. `Get-Item` `-Filter` `*` `-Pa *` is legal
    because we’ve used parameter names (in the case of `-Path`, we abbreviated it).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定参数名称总是合法的，当你这样做时，你输入它们的顺序并不重要。`Get-Item` `-Filter` `*` `-Pa *` 是合法的，因为我们使用了参数名称（在
    `-Path` 的情况下，我们对其进行了缩写）。
- en: Note Some commands, such as `Get-ChildItem`, have multiple positional parameters.
    The first is `-Path` and then `-Filter`. If you use multiple positional parameters,
    don’t lose track of their positions. `Get-ChildItem ~ Down*` will work, with `~`
    being attached to `-Path` and `Down*` being attached to `-Filter`. `Get-ChildItem
    Down* ~` won’t get anything, because `~` will be attached to `-Filter`, and most
    likely no items will match.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：一些命令，如 `Get-ChildItem`，有多个位置参数。第一个是 `-Path`，然后是 `-Filter`。如果你使用多个位置参数，不要失去它们的顺序。`Get-ChildItem
    ~ Down*` 将工作，其中 `~` 将附加到 `-Path`，而 `Down*` 将附加到 `-Filter`。`Get-ChildItem Down*
    ~` 不会得到任何结果，因为 `~` 将附加到 `-Filter`，而且很可能没有项目匹配。
- en: 'We’ll offer a best practice: Use parameter names until you become comfortable
    with a particular cmdlet and get tired of typing a commonly used parameter name
    over and over. After that, use positional parameters to save yourself typing.
    When the time comes to paste a command into a text file for easier reuse, always
    use the full cmdlet name and type out the complete parameter name—no positional
    parameters and no abbreviated parameter names. Doing so makes that file easier
    to read and understand in the future, and because you won’t have to type the parameter
    names repeatedly (that’s why you pasted the command into a file, after all), you
    won’t be creating extra typing work for yourself.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将提供一个最佳实践：在你对某个 cmdlet 感到舒适并厌倦了反复输入常用参数名称之前，使用参数名称。之后，使用位置参数来节省你的输入。当需要将命令粘贴到文本文件中以方便重用时，始终使用完整的
    cmdlet 名称并输入完整的参数名称——不要使用位置参数和缩写参数名称。这样做使得该文件在未来更容易阅读和理解，而且因为你不必反复输入参数名称（毕竟，你将命令粘贴到文件中是为了这个目的），你不会为自己创造额外的打字工作。
- en: Finding positional parameters in the full help
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在完整帮助中查找位置参数
- en: We said that you can locate positional parameters in two ways. The second requires
    that you open the help file by using the `-Full` parameter of the `Help` command.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提到你可以通过两种方式定位位置参数。第二种方式要求你通过使用 `Help` 命令的 `-Full` 参数来打开帮助文件。
- en: Try it Now Run `Help Get-Item -Full`. Remember to use the spacebar to view the
    help file one page at a time and to press Ctrl-C if you want to stop viewing the
    file before reaching the end. For now, page through the entire file, which lets
    you scroll back and review it all. Also, instead of `–Full`, try using the `–Online`
    parameter, which should work on any client computer or server with a browser.
    Be aware that the success of using `–Online` depends on the quality of the underlying
    help file. If the file is malformed, you might not see everything.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看。运行 `Help Get-Item -Full`。记住，使用空格键一次查看一页帮助文件，如果你想在到达文件末尾之前停止查看，请按 Ctrl-C。现在，翻阅整个文件，这样你可以滚动回来看它。此外，尝试使用
    `–Online` 参数，它应该在任何带有浏览器的客户端计算机或服务器上工作。请注意，使用 `–Online` 的成功取决于底层帮助文件的质量。如果文件格式不正确，你可能看不到所有内容。
- en: Page down until you see the help entry for the `-Path` parameter. It should
    look something like figure 3.2.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 滚动页面，直到您看到 `-Path` 参数的帮助条目。它应该看起来像图3.2。
- en: '![](Images/CH03_UN02_Plunk.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH03_UN02_Plunk.png)'
- en: Figure 3.2 Segment from help for `Get-Item` showing that the `-path` variable
    is required
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 `Get-Item` 命令的帮助中关于 `-path` 变量必需性的片段
- en: In the preceding example, you can see that this is a positional parameter, and
    it occurs in the first position, right after the cmdlet name, based on the 0 position
    index.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的示例中，您可以看到这是一个位置参数，它位于第一个位置，紧随 cmdlet 名称之后，基于0位置索引。
- en: We always encourage students to focus on reading the full help when they’re
    getting started with a cmdlet, rather than only the abbreviated syntax reminder.
    Reading the help reveals more details, including that description of the parameter’s
    use. You can also see that this parameter does accept wildcards, which means you
    can provide a value like `Down*`. You don’t need to type out the name of an item,
    such as the Downloads folder.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是鼓励学生在开始使用 cmdlet 时，专注于阅读完整的帮助文档，而不仅仅是简短的语法提示。阅读帮助文档可以揭示更多细节，包括参数使用的描述。您还可以看到该参数确实接受通配符，这意味着您可以提供一个像
    `Down*` 这样的值。您不需要输入项目的名称，例如下载文件夹。
- en: 3.5.4 Parameter values
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.4 参数值
- en: 'The help files also give you clues about the kind of input that each parameter
    accepts. Most parameters expect some kind of input value, which will always follow
    the parameter name and be separated from the parameter name by a space (not by
    a colon, equal sign, or any other character, although you might encounter exceptions
    from time to time). In the abbreviated syntax, the type of input expected is shown
    in angle brackets, like `< >`:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助文件还提供了关于每个参数接受输入类型的线索。大多数参数期望某种类型的输入值，这些值将始终跟在参数名称之后，并且与参数名称之间用空格分隔（不是冒号、等号或任何其他字符，尽管有时可能会遇到例外）。在简写语法中，期望的输入类型用尖括号表示，如
    `< >`：
- en: '[PRE6]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'It’s shown the same way in the full syntax:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在完整的语法中也是同样的方式显示：
- en: '[PRE7]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Let’s look at some common types of input:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些常见的输入类型：
- en: '`String`—A series of letters and numbers. These can sometimes include spaces,
    but when they do, the entire string must be contained within quotation marks.
    For example, a string value such as `/usr/bin` doesn’t need to be enclosed in
    quotes, but `~/book samples` does, because it has that space in the middle. For
    now, you can use single or double quotation marks interchangeably, but it’s best
    to stick with single quotes.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`String`—一系列字母和数字。这些有时可以包括空格，但如果有，整个字符串必须用引号括起来。例如，像 `/usr/bin` 这样的字符串值不需要用引号括起来，但
    `~/book samples` 需要，因为它中间有空格。目前，您可以使用单引号或双引号互换使用，但最好坚持使用单引号。'
- en: '`Int`*,* `Int32`*, or* `Int64`—An integer number (a whole number with no decimal
    portion).'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Int`、`Int32` 或 `Int64`—一个整数（没有小数部分的整数）。'
- en: '`DateTime`—Generally, a string that can be interpreted as a date based on your
    computer’s regional settings. In the United States, that’s usually something like
    `10-10-2010`, with the month, day, and year.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DateTime`—通常，一个可以基于您的计算机区域设置解释为日期的字符串。在美国，这通常类似于 `10-10-2010`，包括月份、日期和年份。'
- en: 'We’ll discuss other, more specialized types as we come to them. You’ll also
    notice some values that have more square brackets:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在遇到它们时讨论其他更专业的类型。您还会注意到一些具有更多方括号的值：
- en: '[PRE8]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The side-by-side brackets after `String` don’t indicate that something is optional.
    Instead, `String[]` indicates that the parameter can accept an *array*, a *collection*,
    or a *list* of strings. In these cases, it’s always legal to provide a single
    value:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `String` 之后并排的方括号并不表示某项是可选的。相反，`String[]` 表示该参数可以接受一个 *数组*、一个 *集合* 或一个 *字符串列表*。在这些情况下，提供单个值总是合法的：
- en: '[PRE9]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'But it’s also legal to specify multiple values. A simple way to do so is to
    provide a comma-separated list. PowerShell treats all comma-separated lists as
    arrays of values:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但指定多个值也是合法的。一个简单的方法是提供一个以逗号分隔的列表。PowerShell 将所有以逗号分隔的列表视为值数组：
- en: '[PRE10]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Once again, any individual value that contains a space must be enclosed in
    quotation marks. But the entire list doesn’t get enclosed in quotation marks;
    it’s important that only individual values be in quotes. The following is legal:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，任何包含空格的单独值都必须用引号括起来。但整个列表不需要用引号括起来；重要的是只有单独的值需要用引号。以下示例是合法的：
- en: '[PRE11]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Even though neither of those values needs to be in quotation marks, it’s okay
    to use the quotes if you want to. But the following is wrong:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两个值都不需要用引号括起来，但如果您想使用引号，那也是可以的。但以下是不正确的：
- en: '[PRE12]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: In this case, the cmdlet will look for a file named `~, ~/Downloads`, which
    probably isn’t what you want.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，cmdlet 将寻找名为 `~, ~/Downloads` 的文件，这可能不是您想要的。
- en: You can also feed a list of values to a parameter in a few other ways, including
    reading computer names from a file, or other cmdlets. Those techniques are a bit
    more complex, though, so we’ll get to them in later chapters, after you learn
    some of the cmdlets you need to make the trick work.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以以几种其他方式将值列表提供给参数，包括从文件中读取计算机名称或使用其他 cmdlet。然而，这些技术稍微复杂一些，所以我们将在您学习到一些需要使技巧生效的
    cmdlet 之后，在后面的章节中介绍它们。
- en: Another way you can specify multiple values for a parameter (provided it’s a
    mandatory parameter) is to not specify the parameter at all. As with all mandatory
    parameters, PowerShell will prompt you for the parameter value. For parameters
    that accept multiple values, you can type the first value and press Enter. PowerShell
    will then prompt for a second value, which you can type and finish by pressing
    Enter. Keep doing that until you’re finished, and press Enter on a blank prompt
    to let PowerShell know you’re finished. As always, you can press Ctrl-C to abort
    the command if you don’t want to be prompted for entries.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种为参数指定多个值（前提是该参数是必填参数）的方法是根本不指定该参数。与所有必填参数一样，PowerShell 将提示您输入参数值。对于可以接受多个值的参数，您可以输入第一个值并按
    Enter 键。然后 PowerShell 将提示您输入第二个值，您可以输入并按 Enter 键完成。继续这样做，直到完成，然后在空白提示符上按 Enter
    键，让 PowerShell 知道您已完成。始终可以按 Ctrl-C 键终止命令，如果您不想被提示输入条目。
- en: 'Other parameters, referred to as *switches*, don’t require any input value
    at all. In the abbreviated syntax, they look like the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 其他参数，称为 *开关*，根本不需要任何输入值。在缩写语法中，它们看起来如下：
- en: '[PRE13]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'And in the full syntax, they look like this:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在完整语法中，它们看起来如下：
- en: '[PRE14]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The `[<SwitchParameter>]` part confirms that this is a switch and that it doesn’t
    expect an input value. Switches are never positional; you always have to type
    the parameter name (or at least an abbreviated version of it). Switches are always
    optional, which gives you the choice to use them or not.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '`[<SwitchParameter>]` 这一部分确认这是一个开关，并且它不需要输入值。开关永远不会定位；您始终必须输入参数名称（或至少是其缩写版本）。开关始终是可选的，这给了您选择是否使用它们的自由。'
- en: For example, `Get-Item .*` will not show you any files, but `Get-Item .* -Force`
    will give you a list of files starting with `.` because files starting with `.`
    are considered hidden, and `-Force` tells the command to include hidden files.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，`Get-Item .*` 不会显示任何文件，但 `Get-Item .* -Force` 将列出以 `.` 开头的文件列表，因为以 `.` 开头的文件被认为是隐藏的，而
    `-Force` 告诉命令包括隐藏文件。
- en: 3.5.5 Finding command examples
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.5 查找命令示例
- en: We tend to learn by example, which is why we try to squeeze as many examples
    into this book as possible. PowerShell’s designers know that most administrators
    enjoy having examples, so they built a lot of them into the help files. If you
    scrolled to the end of the help file for `Get-Item`, you probably noticed almost
    a dozen examples of how to use the cmdlet.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们倾向于通过例子来学习，这就是为什么我们试图在这本书中尽可能多地包含例子。PowerShell 的设计者知道大多数管理员都喜欢有例子，所以他们将很多例子都内置到了帮助文件中。如果您滚动到
    `Get-Item` 帮助文件的末尾，您可能注意到几乎有十种使用该 cmdlet 的例子。
- en: 'Let’s look at an easier way to get to those examples, if they’re all you want
    to see. Use the `-Example` parameter of the `Help` command, rather than the `-Full`
    parameter:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一种更简单的方法来获取那些例子，如果您只想看到这些例子的话。使用 `Help` 命令的 `-Example` 参数，而不是 `-Full` 参数：
- en: '[PRE15]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Try it Now Go ahead and pull up the examples for a cmdlet by using this new
    parameter.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试一下：使用这个新参数来获取 cmdlet 的示例。
- en: Note Because of PowerShell’s origins on Windows, many of the examples use Windows
    paths. You are expected to know that you can use macOS or Linux paths. In fact,
    PowerShell does not care if you use `/` or `\` as the directory separator on either
    platform.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：由于 PowerShell 的起源是 Windows，因此许多例子都使用了 Windows 路径。您应该知道您可以使用 macOS 或 Linux
    路径。实际上，PowerShell 不关心您在两个平台上使用 `/` 或 `\` 作为目录分隔符。
- en: We love having these examples, even though some of them can be complicated.
    If an example looks too complicated for you, ignore it and examine the others
    for now. Or experiment a bit (always on a nonproduction computer) to see if you
    can figure out what the example does and why.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢这些示例，尽管其中一些可能很复杂。如果一个示例看起来对你来说太复杂，忽略它，现在检查其他示例。或者（始终在非生产计算机上）进行一些实验，看看你是否能弄清楚示例做了什么以及为什么。
- en: 3.6 Accessing “about” topics
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 访问“关于”主题
- en: Earlier in this chapter, we mentioned that PowerShell’s help system includes
    background topics as well as help for specific cmdlets. These background topics
    are often called “about” topics, because their filenames all start with `about_`.
    You may also recall from earlier in this chapter that all cmdlets support a set
    of common parameters. How do you think you could learn more about those common
    parameters?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面，我们提到PowerShell的帮助系统包括背景主题以及特定cmdlet的帮助。这些背景主题通常被称为“关于”主题，因为它们的文件名都以`about_`开头。你也许还记得本章前面提到，所有cmdlet都支持一组通用参数。你认为你如何了解更多关于这些通用参数的信息？
- en: Try it Now Before you read ahead, see if you can list the common parameters
    by using the help system.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试 在继续阅读之前，看看你是否可以使用帮助系统列出通用参数。
- en: 'You start by using wildcards. Because the word *common* has been used repeatedly
    here in the book, that’s probably a good keyword to start with:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从使用通配符开始。由于本书中反复使用了单词*common*，这可能是开始的好关键词：
- en: '[PRE16]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'It’s such a good keyword, in fact, that it matches only one help topic: `About
    _common _parameters`. That topic displays automatically because it’s the only
    match. Paging through the file a bit, you’ll find the following list of the 11
    (when this was written) common parameters:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个如此好的关键词，实际上它只匹配一个帮助主题：`关于 _通用 _参数`。该主题会自动显示，因为它是最匹配的。浏览一下文件，你会找到以下11个（当本文撰写时）通用参数列表：
- en: '[PRE17]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The file says that PowerShell has two additional *risk mitigation* parameters,
    but those aren’t supported by every single cmdlet. The about topics in the help
    system are tremendously important, but because they’re not related to a specific
    cmdlet, they can be easy to overlook. If you run `help about*` for a list of all
    of them, you might be surprised at how much extra documentation is hidden away
    inside the shell.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 文件指出PowerShell有两个额外的*风险缓解*参数，但并非每个cmdlet都支持这些参数。帮助系统中的关于主题非常重要，但鉴于它们与特定的cmdlet无关，它们很容易被忽视。如果你运行`help
    about*`来列出所有这些主题，你可能会对隐藏在shell中的额外文档量感到惊讶。
- en: Try it now Run the command `get-help about_*` and look at all the about topics.
    Now run `get-help about_Updateable_Help`
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试 Run the command `get-help about_*` 并查看所有关于主题。现在运行 `get-help about_Updateable_Help`
- en: 3.7 Accessing online help
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 访问在线帮助
- en: 'Mere human beings wrote PowerShell’s help files, which means they’re not error
    free. In addition to updating the help files (which you can do by running `Update-Help`),
    Microsoft publishes help on its website. The `-Online` parameter of PowerShell’s
    help command will attempt to open the web-based help—even on macOS or Linux!—for
    a given command:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell的帮助文件是由普通人编写的，这意味着它们不是没有错误的。除了通过运行`Update-Help`更新帮助文件外，Microsoft还会在其网站上发布帮助信息。PowerShell帮助命令的`-Online`参数将尝试打开基于Web的帮助信息——即使在macOS或Linux上！——对于特定的命令：
- en: '[PRE18]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The Microsoft Docs website hosts the help, and it’s often more up to date than
    what’s installed with PowerShell itself. If you think you’ve spotted an error
    in an example or in the syntax, try viewing the online version of the help. Not
    every single cmdlet in the universe has online help; it’s up to each product team
    (such as the Azure compute team, which provides VM functionality, Azure Storage
    team, and so forth) to provide that help. But when it’s available, it’s a nice
    companion to what’s built in.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Docs网站托管了帮助信息，它通常比PowerShell本身安装的帮助信息更新。如果你认为你在示例或语法中发现了错误，请尝试查看帮助信息的在线版本。并不是宇宙中的每个cmdlet都有在线帮助；这取决于每个产品团队（例如提供VM功能的Azure计算团队、Azure存储团队等等）是否提供该帮助。但是当它可用时，它是一个很好的内置功能的补充。
- en: We like the online help because it lets us read the text in one window (the
    web browser, where the help is also nicely formatted) as we’re typing in PowerShell.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢在线帮助，因为它允许我们在PowerShell中输入文本时（在浏览器中，帮助信息也格式化得很好）阅读文本。
- en: It’s important for us to point out that the PowerShell team at Microsoft has
    open sourced all of their help files as of April 2016\. Anyone can add examples,
    correct errors, and generally help improve the help files. The online, open source
    project is at [https://github.com/MicrosoftDocs/Powershell-Docs](https://github.com/MicrosoftDocs/Powershell-Docs)
    and typically includes only the documentation owned by the PowerShell team; it
    doesn’t necessarily include documentation from other teams who are producing PowerShell
    commands. You can bug those teams directly about open sourcing their docs!
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很重要的一点是要指出，自2016年4月起，Microsoft的PowerShell团队已经开源了他们所有的帮助文件。任何人都可以添加示例、纠正错误，并通常帮助改进帮助文件。这个在线开源项目位于[https://github.com/MicrosoftDocs/Powershell-Docs](https://github.com/MicrosoftDocs/Powershell-Docs)，通常只包括PowerShell团队拥有的文档；它不一定包括其他团队生产的PowerShell命令的文档。你可以直接联系这些团队，要求他们开源他们的文档！
- en: 3.8 Lab
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.8 实验室
- en: Note For this lab, you need any computer running PowerShell 7.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：对于这个实验室，你需要任何运行PowerShell 7的计算机。
- en: 'We hope this chapter has conveyed the importance of mastering the help system
    in PowerShell. Now it’s time to hone your skills by completing the following tasks.
    Keep in mind that sample answers follow. Look for *italicized* words in these
    tasks, and use them as clues to complete the tasks:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这一章已经传达了掌握PowerShell帮助系统的重要性。现在，是时候通过完成以下任务来磨练你的技能了。请记住，以下任务中包含*斜体*的单词，你可以用它们作为完成任务时的线索：
- en: Run `Update-Help`, and ensure that it completes without errors so that you have
    a copy of the help on your local computer. You need an internet connection.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`Update-Help`，并确保它无错误地完成，以便你在本地计算机上有一个帮助文件的副本。你需要一个互联网连接。
- en: Can you find any cmdlets capable of converting other cmdlets’ output into *HTML*?
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你能找到任何可以将其他cmdlet的输出转换为*HTML*的cmdlet吗？
- en: Are there any cmdlets that can redirect output into a *file*?
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有没有可以将输出重定向到*文件*的cmdlet？
- en: 'How many cmdlets are available for working with *processes*? (Hint: Remember
    that cmdlets all use a singular noun.)'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有多少cmdlet可以用于处理*进程*？（提示：记住，所有的cmdlet都使用单数名词。）
- en: 'What cmdlet might you use to *set* to a PowerShell breakpoint? (Hint: PowerShell-specific
    nouns are often prefixed with *PS*.)'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会使用哪个cmdlet来*设置*PowerShell断点？（提示：PowerShell特定的名词通常以*PS*为前缀。）
- en: You’ve learned that aliases are nicknames for cmdlets. What cmdlets are available
    to create, modify, export, or import *aliases*?
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经了解到别名是cmdlet的昵称。有哪些cmdlet可以创建、修改、导出或导入*别名*？
- en: Is there a way to keep a *transcript* of everything you type in the shell, and
    save that transcript to a text file?
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有没有一种方法可以记录你在shell中输入的所有内容，并将该记录保存到文本文件中？
- en: Getting all processes can be overwhelming. How can you get processes by the
    name of the process?
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取所有进程可能会让人感到不知所措。你如何通过进程名称获取进程？
- en: Is there a way to tell `Get-Process` to tell you the user who started the process?
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有没有一种方法可以告诉`Get-Process`告诉你启动进程的用户？
- en: 'Is there a way to run a *command* on a remote host? (Hint: *Invoke* is the
    verb for running something now.)'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有没有一种方法可以在远程主机上运行一个*命令*？（提示：现在运行某物的动词是*Invoke*。）
- en: Examine the help file for the `Out-File` cmdlet. The files created by this cmdlet
    default to a width of how many characters? Is there a parameter that would enable
    you to change that width?
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查`Out-File` cmdlet的帮助文件。此cmdlet创建的文件默认宽度是多少字符？有没有一个参数可以让你改变这个宽度？
- en: By default, `Out-File` overwrites any existing file that has the same filename
    as what you specify. Is there a parameter that would prevent the cmdlet from overwriting
    an existing file?
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，`Out-File`会覆盖任何与指定文件名相同的现有文件。有没有一个参数可以防止cmdlet覆盖现有文件？
- en: How could you see a list of all *aliases* defined in PowerShell?
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何查看在PowerShell中定义的所有*别名*的列表？
- en: Using both an alias and abbreviated parameter names, what is the shortest *command*
    line you could type to retrieve a list of *commands* with the word *process* in
    the name?
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用别名和缩写参数名称，你能输入的最短的*命令行*来检索名称中包含*process*的*命令*列表是什么？
- en: 'How many cmdlets are available that can deal with generic objects? (Hint: Remember
    to use a singular noun like *object* rather than a plural one like *objects*.)'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有多少cmdlet可以处理通用对象？（提示：记住要使用单数名词*object*而不是复数名词*objects*。）
- en: This chapter briefly mentioned *arrays*. What help topic could tell you more
    about them?
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本章简要提到了*数组*。哪个帮助主题可以告诉你更多关于它们的信息？
