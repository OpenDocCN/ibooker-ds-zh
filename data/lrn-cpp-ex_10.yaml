- en: appendix. Further resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录。更多资源
- en: This appendix contains a list of resources mentioned in each chapter for ease
    of reference.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含每章提到的资源列表，以便于查阅。
- en: Chapter 1
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章
- en: Some details on Working Group 21 (WG21) of the International Organization for
    Standardization (ISO) are available at [https://isocpp.org/std](https://isocpp.org/std).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际标准化组织（ISO）的第 21 工作组（WG21）的一些详细信息可在 [https://isocpp.org/std](https://isocpp.org/std)
    找到。
- en: The IncludeCpp group has a discord server and often holds a stall at conferences
    ([https://www.includecpp.org/).](https://www.includecpp.org/)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IncludeCpp 群组有一个 Discord 服务器，并在会议上经常设立摊位（[https://www.includecpp.org/).](https://www.includecpp.org/)
- en: The ISOCpp website has an FAQ section ([https://isocpp.org/wiki/faq](https://isocpp.org/wiki/faq))
    that provides an overview of some recent C++ changes and big-picture questions.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISOCpp 网站有一个常见问题解答部分（[https://isocpp.org/wiki/faq](https://isocpp.org/wiki/faq)），提供了关于一些最近的
    C++ 变更和宏观问题的概述。
- en: C++ Insights ([https://cppinsights.io/](https://cppinsights.io/)) transforms
    code, making things the compiler does for us visible.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++ Insights ([https://cppinsights.io/](https://cppinsights.io/)) 将代码转换，使我们能够看到编译器为我们所做的工作。
- en: Matt Godbolt’s Compiler Explorer ([https://godbolt.org/](https://godbolt.org/))
    supports a huge variety of different compilers, allowing us to see how each behaves
    without the need to install them.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matt Godbolt 的 Compiler Explorer ([https://godbolt.org/](https://godbolt.org/))
    支持大量不同的编译器，使我们能够看到每个编译器的行为，而无需安装它们。
- en: CppReference has a list of compiler support for each of the new features ([https://en.cppreference.com/w/cpp/compiler_support](https://en.cppreference.com/w/cpp/compiler_support)).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CppReference 列出了每个新特性的编译器支持列表（[https://en.cppreference.com/w/cpp/compiler_support](https://en.cppreference.com/w/cpp/compiler_support)）。
- en: Chapter 2
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章
- en: A good list of free C++ compilers is available at [https:](https://isocpp.org/get-started)//isocpp.org/get-started.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [https://isocpp.org/get-started](https://isocpp.org/get-started) 可以找到一份免费的
    C++ 编译器列表。
- en: We used `std::format`, but you might need to use the `ftm` library ([https://fmt.dev/latest/index.html](https://fmt.dev/latest/index.html))
    if your compiler does not support that format yet.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用了 `std::format`，但如果你使用的编译器还不支持该格式，你可能需要使用 `ftm` 库（[https://fmt.dev/latest/index.html](https://fmt.dev/latest/index.html)）。
- en: We used `{}` to initialize variables, but initialization is a big topic and
    can get complicated. Nicolai Josuttis’ talk “The Nightmare of Initialization in
    C++” goes into detail (see [https://www.youtube.com/watch?v=7DTlWPgX6zs](https://www.youtube.com/watch?v=7DTlWPgX6zs)).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用了 `{}` 来初始化变量，但初始化是一个很大的话题，可能会变得复杂。Nicolai Josuttis 的演讲“C++ 初始化的噩梦”对此进行了详细阐述（见
    [https://www.youtube.com/watch?v=7DTlWPgX6zs](https://www.youtube.com/watch?v=7DTlWPgX6zs)）。
- en: In his Guru of the Week problems, Herb Sutter told us to almost always use `auto`
    ([https://herbsutter.com/2013/08/12/gotw-94-solution-aaa-style -almost-always-auto/](https://herbsutter.com/2013/08/12/gotw-94-solution-aaa-style-almost-always-auto/)).
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Herb Sutter 的“每周问题大师”中，Herb Sutter 告诉我们几乎总是使用 `auto`（[https://herbsutter.com/2013/08/12/gotw-94-solution-aaa-style-almost-always-auto/](https://herbsutter.com/2013/08/12/gotw-94-solution-aaa-style-almost-always-auto/)）。
- en: Jason Turner discussed the pros and cons of `emplace` versus `push_back` on
    C++ Weekly ([https://www.youtube.com/watch?v=jKS9dSHkAZY](https://www.youtube.com/watch?v=jKS9dSHkAZY)).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jason Turner 在 C++ Weekly 中讨论了 `emplace` 与 `push_back` 的优缺点（[https://www.youtube.com/watch?v=jKS9dSHkAZY](https://www.youtube.com/watch?v=jKS9dSHkAZY)）。
- en: Thomas Becker blogged about rvalue references back in 2013 ([http://thbecker.net/articles/rvalue_references/section_01.html](http://thbecker.net/articles/rvalue_references/section_01.html)).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Thomas Becker 在 2013 年就博客中讨论了右值引用（[http://thbecker.net/articles/rvalue_references/section_01.html](http://thbecker.net/articles/rvalue_references/section_01.html)）。
- en: You can experiment with the `fmt` library directly in Godbolt using [https://godbolt.org/z/Eq5763.](https://godbolt.org/z/Eq5763)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以直接在 Godbolt 上使用 `fmt` 库进行实验，请访问 [https://godbolt.org/z/Eq5763.](https://godbolt.org/z/Eq5763)
- en: 'Herb Sutter and Andrei Alexandrescu suggested preferring algorithm calls to
    handwritten loops in their book *C++ Coding Standard: 101 Rules, Guidelines and
    Best Practices* (Addison-Wesley Professional, 2004).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他们的书籍《C++ 编程标准：101 条规则、指南和最佳实践》（Addison-Wesley Professional, 2004）中，Herb Sutter
    和 Andrei Alexandrescu 建议优先使用算法调用而不是手写循环。
- en: If your compiler doesn’t support ranges fully, you can experiment at [https://godbolt.org/z/YrnsTGbfx.](https://godbolt.org/z/YrnsTGbfx)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的编译器不完全支持 ranges，你可以在 [https://godbolt.org/z/YrnsTGbfx.](https://godbolt.org/z/YrnsTGbfx)
    进行实验。
- en: We looked briefly at the core guidelines, which suggest we should not try to
    avoid negative values by using `unsigned` ([https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Res-nonnegative](https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Res-nonnegative)).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们简要地回顾了核心指南，其中建议我们不应通过使用`unsigned`来尝试避免负值（[https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Res-nonnegative](https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Res-nonnegative)）。
- en: Chapter 3
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章
- en: We used `random_device` to seed random number engines ([https://en.cppreference.com/w/cpp/numeric/random/random_device](https://en.cppreference.com/w/cpp/numeric/random/random_device))
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用`random_device`为随机数生成器设置种子（[https://en.cppreference.com/w/cpp/numeric/random/random_device](https://en.cppreference.com/w/cpp/numeric/random/random_device)）
- en: 'Angelika Langer and Klaus Kreft wrote a book titled Standard C++ IOStreams
    and Locales: Advanced Programmer’s Guide and Reference (Addison-Wesley Professional,
    2000).'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Angelika Langer和Klaus Kreft合著了一本名为《Standard C++ IOStreams and Locales: Advanced
    Programmer’s Guide and Reference》（Addison-Wesley Professional, 2000）的书。'
- en: 'Copying a lambda to an `std::function` can be inefficient. Scott Meyers gives
    full details in “Item 5: Prefer auto to explicit type declarations” in his book
    *Effective Modern C++* (O''Reilly Media, Incorporated, 2014).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将lambda复制到`std::function`可能效率不高。Scott Meyers在他的书《Effective Modern C++》（O'Reilly
    Media, Incorporated, 2014）中的“第5项：优先使用auto而非显式类型声明”中提供了全部细节。
- en: We mentioned a proposal to introduce an `std::function_ref` as an alternative
    to `std::function`, overcoming the performance problems ([https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2022/p0792r10.html](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2022/p0792r10.html)).
    The Open Standards group collects various proposals and papers relevant to C++
    in the WG21 directory.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们提到了一个建议，即引入`std::function_ref`作为`std::function`的替代方案，以克服性能问题（[https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2022/p0792r10.html](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2022/p0792r10.html)）。Open
    Standards小组在WG21目录中收集了与C++相关的各种建议和论文。
- en: Chapter 4
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4章
- en: Howard Hinnant’s “Meeting C++” talk from 2019 gives background for the design
    of `std::chrono` ([https://www.youtube.com/watch?v=adSAN282YIw](https://www.youtube.com/watch?v=adSAN282YIw)).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Howard Hinnant的2019年“Meeting C++”演讲为`std::chrono`的设计提供了背景信息（[https://www.youtube.com/watch?v=adSAN282YIw](https://www.youtube.com/watch?v=adSAN282YIw)）。
- en: The whole-value idiom has roots in Ward Cunningham’s CHECKS pattern language
    ([http://c2.com/ppr/checks.html](http://c2.com/ppr/checks.html)) and is further
    explored by Martin Fowler’s Quantity pattern ([https://martinfowler.com/eaaDev/Quantity.html](https://martinfowler.com/eaaDev/Quantity.html)).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整数值语法的根源在于Ward Cunningham的CHECKS模式语言（[http://c2.com/ppr/checks.html](http://c2.com/ppr/checks.html)），并由Martin
    Fowler的Quantity模式进一步探讨（[https://martinfowler.com/eaaDev/Quantity.html](https://martinfowler.com/eaaDev/Quantity.html)）。
- en: If your compiler does not fully support the C++20 `chrono` features, clone Howard
    Hinannt’s date library ([https://github.com/HowardHinnant/date](https://github.com/HowardHinnant/date))
    to include its `date.h` and use its definitions instead (e.g., `using` `date::operator<<;`).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的编译器不完全支持C++20的`chrono`功能，克隆Howard Hinannt的日期库（[https://github.com/HowardHinnant/date](https://github.com/HowardHinnant/date)）以包含其`date.h`，并使用其定义（例如，`using`
    `date::operator<<;`）。
- en: ISOCpp’s core guideline SF.7 tells us not to write `using namespace` at global
    scope in a header file ([http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rs-using-directive](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rs-using-directive)).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISOCpp的核心指南SF.7告诉我们不要在头文件的全局作用域中编写`using namespace`（[http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rs-using-directive](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rs-using-directive)）。
- en: Jason Turner’s C++ Weekly episode 34 gives an introduction to reading assembly
    language ([https://www.youtube.com/watch?v=my39Gpt6bvY](https://www.youtube.com/watch?v=my39Gpt6bvY)).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jason Turner的C++ Weekly第34期介绍了阅读汇编语言的基础（[https://www.youtube.com/watch?v=my39Gpt6bvY](https://www.youtube.com/watch?v=my39Gpt6bvY)）。
- en: Rainer Grimm’s website has instructions for compiling and using the date library
    ([https://www.modernescpp.com/index.php/calendar-and-time-zone-in-c-20-time-zones](https://www.modernescpp.com/index.php/calendar-and-time-zone-in-c-20-time-zones)),
    which you might need for time zones, as do Howard Hinnant’s GitHub pages ([https://howardhinnant.github.io/date/tz.html#Installation](https://howardhinnant.github.io/date/tz.html#Installation)).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rainer Grimm的网站提供了编译和使用日期库的说明（[https://www.modernescpp.com/index.php/calendar-and-time-zone-in-c-20-time-zones](https://www.modernescpp.com/index.php/calendar-and-time-zone-in-c-20-time-zones)），你可能需要它来处理时区，正如Howard
    Hinnant的GitHub页面（[https://howardhinnant.github.io/date/tz.html#Installation](https://howardhinnant.github.io/date/tz.html#Installation)）所做的那样。
- en: Howard Hinnant has written a list of examples and recipes for `chrono` ([https://github.com/HowardHinnant/date/wiki/Examples-and-Recipes](https://github.com/HowardHinnant/date/wiki/Examples-and-Recipes)).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 霍华德·欣南特为`chrono`编写了一系列示例和食谱([https://github.com/HowardHinnant/date/wiki/Examples-and-Recipes](https://github.com/HowardHinnant/date/wiki/Examples-and-Recipes))。
- en: Chapter 5
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章
- en: For details on ISO deliverables, including C++ technical specifications (TS),
    see [https://www.iso.org/deliverables-all.html](https://www.iso.org/deliverables-all.html).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关ISO交付成果的详细信息，包括C++技术规范（TS），请参阅[https://www.iso.org/deliverables-all.html](https://www.iso.org/deliverables-all.html)。
- en: There is a TS for compile time, or static, reflection (see [https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2020/n4856.pdf](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2020/n4856.pdf)).
    It is on its way, and you can vote for it in Visual Studio via [https://developercommunity.visualstudio.com/t/implement-the-c-reflection-ts/826632](https://developercommunity.visualstudio.com/t/implement-the-c-reflection-ts/826632).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于编译时或静态反射的TS，请参阅[https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2020/n4856.pdf](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2020/n4856.pdf)。它正在路上，您可以通过[https://developercommunity.visualstudio.com/t/implement-the-c-reflection-ts/826632](https://developercommunity.visualstudio.com/t/implement-the-c-reflection-ts/826632)在Visual
    Studio中进行投票。
- en: For extra details on creating a `variant`, `optional`, or `any` variable, see
    [https://www.cppstories.com/2018/07/in-place-cpp17/](https://www.cppstories.com/2018/07/in-place-cpp17/).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于创建`variant`、`optional`或`any`变量的额外细节，请参阅[https://www.cppstories.com/2018/07/in-place-cpp17/](https://www.cppstories.com/2018/07/in-place-cpp17/)。
- en: Stephan T. Lavavej explains that when you need a random number, you should not
    call `rand()`, and especially do not say `rand()` `%` `100` ([https://learn.micro
    soft.com/en-us/events/goingnative-2013/rand-considered-harmful](https://learn.microsoft.com/en-us/events/goingnative-2013/rand-considered-harmful)).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斯坦·拉瓦维杰解释说，当你需要一个随机数时，你不应该调用`rand()`，更不用说使用`rand()` `%` `100` ([https://learn.microsoft.com/en-us/events/goingnative-2013/rand-considered-harmful](https://learn.microsoft.com/en-us/events/goingnative-2013/rand-considered-harmful))。
- en: Chapter 6
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章
- en: 'For a recap on hiding, see “Item 33: Avoid hiding inherited names” in Scott
    Meyers’ book *Effective C++* (Addison-Wesley Professional, 2005).'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于隐藏的回顾，请参阅斯科特·梅耶斯（Scott Meyers）的《Effective C++》一书中的“项目33：避免隐藏继承名称”。
- en: We met the rule of zero for when we do not user declare or define any of the
    six member functions ([http://isocpp.github.io/CppCoreGuidelines/CppCore Guidelines#Rc-zero)](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero)`.`
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们不使用声明或定义六个成员函数中的任何一个时，我们遵循了零规则([http://isocpp.github.io/CppCoreGuidelines/CppCore
    Guidelines#Rc-zero](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero)`)。
- en: For a reminder of how the public, protected, and private access modifiers behave,
    see CppReference ([https://en.cppreference.com/w/cpp/language/access](https://en.cppreference.com/w/cpp/language/access)).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于公共、受保护和私有访问修饰符的行为的提醒，请参阅CppReference ([https://en.cppreference.com/w/cpp/language/access](https://en.cppreference.com/w/cpp/language/access))。
- en: The Simple and Fast Multimedia Library (SFML) is relatively easy to use for
    multimedia ([https://www.sfml-dev.org/index.php](https://www.sfml-dev.org/index.php)).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单快速多媒体库（SFML）在多媒体方面相对容易使用([https://www.sfml-dev.org/index.php](https://www.sfml-dev.org/index.php))。
- en: The rule of zero means avoiding user declaring any of the special member functions,
    and the core guidelines even tell us to avoid defining defaults if possible ([http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero)).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零规则意味着避免用户声明任何特殊成员函数，核心指南甚至告诉我们如果可能的话避免定义默认值([http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero](http://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines#Rc-zero))。
- en: 'Peter Sommerlad suggests deleting the move assignment if a destructor is defined.
    He calls this pattern DesDeMovA: *Des*tructor => *De*lete *Mov*e *A*ssignment
    (see [https://www.youtube.com/watch?v=fs4lIN3_IlA](https://www.youtube.com/watch?v=fs4lIN3_IlA)
    for his talk or [https://github.com/boostcon/cppnow_presentations_2019/blob/master/lightning_talks/Rule_of_DesDeMovA__Peter_Sommerlad__cppnow_05062019.pdf](https://github.com/boostcon/cppnow_presentations_2019/blob/master/lightning_talks/Rule_of_DesDeMovA__Peter_Sommerlad__cppnow_05062019.pdf)
    for an overview).'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 彼得·索默拉德建议如果定义了析构函数，则删除移动赋值操作。他称这种模式为DesDeMovA：*析构* => *删除* *移动* *赋值* (参见[https://www.youtube.com/watch?v=fs4lIN3_IlA](https://www.youtube.com/watch?v=fs4lIN3_IlA)中的演讲或[https://github.com/boostcon/cppnow_presentations_2019/blob/master/lightning_talks/Rule_of_DesDeMovA__Peter_Sommerlad__cppnow_05062019.pdf](https://github.com/boostcon/cppnow_presentations_2019/blob/master/lightning_talks/Rule_of_DesDeMovA__Peter_Sommerlad__cppnow_05062019.pdf)中的概述)。
- en: Howard Hinnant has given a talk titled “Everything You Ever Wanted to Know About
    Move Semantics” ([https://www.youtube.com/watch?v=vLinb2fgkHk](https://www.youtube.com/watch?v=vLinb2fgkHk)),
    and [http://howardhinnant.github.io/classdecl.html](http://howardhinnant.github.io/classdecl.html)
    offers a succinct overview.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Howard Hinnant 举办了一场名为“关于移动语义你想要知道的一切”的演讲 ([https://www.youtube.com/watch?v=vLinb2fgkHk](https://www.youtube.com/watch?v=vLinb2fgkHk))，[http://howardhinnant.github.io/classdecl.html](http://howardhinnant.github.io/classdecl.html)
    提供了一个简洁的概述。
- en: There is a proposal to extend C++11’s random number generators (see [https://wg21.link/P1932](https://wg21.link/P1932)),
    which gives further details on the limits of the current engines.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个提议要扩展 C++11 的随机数生成器（见 [https://wg21.link/P1932](https://wg21.link/P1932)），它提供了关于当前引擎限制的更多详细信息。
- en: See [https://www.modernescpp.com/index.php/std-weak-ptr](https://www.modernescpp.com/index.php/std-weak-ptr)
    for further details on `std::weak_ptr`.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解更多关于 `std::weak_ptr` 的细节，请参阅 [https://www.modernescpp.com/index.php/std-weak-ptr](https://www.modernescpp.com/index.php/std-weak-ptr)。
- en: Chapter 7
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第七章
- en: Tim van Deurzen’s gave a lightning talk on structured bindings at Meeting C++
    in 2019 (see [https://www.youtube.com/watch?v=YC_TMAbHyQU)](https://www.youtube.com/watch?v=YC_TMAbHyQU))).
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tim van Deurzen 在 2019 年的 Meeting C++ 上就结构化绑定进行了闪电演讲（见 [https://www.youtube.com/watch?v=YC_TMAbHyQU)](https://www.youtube.com/watch?v=YC_TMAbHyQU)）。
- en: For further details on `std::string_view`, see [https://www.modernescpp.com/index.php/c-17-avoid-copying-with-std-string-view](https://www.modernescpp.com/index.php/c-17-avoid-copying-with-std-string-view).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解更多关于 `std::string_view` 的细节，请参阅 [https://www.modernescpp.com/index.php/c-17-avoid-copying-with-std-string-view](https://www.modernescpp.com/index.php/c-17-avoid-copying-with-std-string-view)。
- en: Nico Josuttis’ book *The Standard Library, Second Edition* (Addison-Wesley Professional,
    2005) is an excellent reference book to find out more about containers and algorithms
    and more.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nico Josuttis 的著作 *《标准库，第二版》*（Addison-Wesley Professional，2005）是一本优秀的参考书，可以了解更多关于容器和算法等内容。
- en: Donald Knuth’s book *The Art of Computer Programming*, Volume 3 (Addison-Wesley
    Professional, 2008), gives thorough details on rebalancing binary trees.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Donald Knuth 的著作 *《计算机程序设计艺术》*，第三卷（Addison-Wesley Professional，2008），详细介绍了二叉树的平衡重排。
- en: Chapter 8
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第八章
- en: The boost library has many useful features, including `hash_combine` ([https://www.boost.org/doc/libs/1_55_0/doc/html/hash/combine.html](https://www.boost.org/doc/libs/1_55_0/doc/html/hash/combine.html)).
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Boost 库有许多有用的功能，包括 `hash_combine` ([https://www.boost.org/doc/libs/1_55_0/doc/html/hash/combine.html](https://www.boost.org/doc/libs/1_55_0/doc/html/hash/combine.html))。
- en: WG21 has discussed hash combination functions (see [https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2014/n3876.pdf](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2014/n3876.pdf)).
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WG21 讨论了哈希组合函数（见 [https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2014/n3876.pdf](https://www.open-std.org/jtc1/sc22/wg21/docs/papers/2014/n3876.pdf)）。
- en: For more details on coroutines, see [https://lewissbaker.github.io/2017/09/25/coroutine-theory.](https://lewissbaker.github.io/2017/09/25/coroutine-theory)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解更多关于协程的细节，请参阅 [https://lewissbaker.github.io/2017/09/25/coroutine-theory.](https://lewissbaker.github.io/2017/09/25/coroutine-theory)。
- en: 'Andreas Fertig’s book *Programming with C++20: Concepts, Coroutines, Ranges,
    and More* (Fertig Publications, 2021) has a chapter devoted to parsing a byte
    stream with coroutines. He published an overview in *Overload* in 2022 (see [https://accu.org/journals/overload/30/168/fertig/](https://accu.org/journals/overload/30/168/fertig/)).'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Andreas Fertig 的著作 *《使用 C++20 编程：概念、协程、范围等》*（Fertig Publications，2021）有一章专门介绍使用协程解析字节流。他在
    2022 年在 *Overload* 上发表了一个概述（见 [https://accu.org/journals/overload/30/168/fertig/](https://accu.org/journals/overload/30/168/fertig/)）。
- en: Chapter 9
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第九章
- en: For more practice with algorithms, see [https://en.cppreference.com/w/cpp/algorithm](https://en.cppreference.com/w/cpp/algorithm).
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要更多练习算法，请参阅 [https://en.cppreference.com/w/cpp/algorithm](https://en.cppreference.com/w/cpp/algorithm)。
- en: Anthony Williams’ book *C++ Concurrency in Action* (Manning, 2012; [https://www.manning.com/books/c-plus-plus-concurrency-in-action-second-edition](https://www.manning.com/books/c-plus-plus-concurrency-in-action-second-edition))
    is an excellent resource if you want to learn more about parallel algorithms and
    concurrency in general, and you can find many of his talks on the internet.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anthony Williams 的著作 *《C++ 并发实战》*（Manning，2012；[https://www.manning.com/books/c-plus-plus-concurrency-in-action-second-edition](https://www.manning.com/books/c-plus-plus-concurrency-in-action-second-edition)）是想要了解更多关于并行算法和一般并发的好资源，你可以在互联网上找到他许多的演讲。
- en: Bartlomiej Filipek wrote a detailed blog about the use and limitations of `constexpr`
    vectors and strings ([https://www.cppstories.com/2021/constexpr-vecstr-cpp20/](https://www.cppstories.com/2021/constexpr-vecstr-cpp20/)).
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bartlomiej Filipek 撰写了一篇关于 `constexpr` 向量和字符串的使用及限制的详细博客([https://www.cppstories.com/2021/constexpr-vecstr-cpp20/](https://www.cppstories.com/2021/constexpr-vecstr-cpp20/))。
- en: For further details on fold expressions, see [https://www.foonathan.net/2020/05/fold-tricks/](https://www.foonathan.net/2020/05/fold-tricks/).
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解更多关于折叠表达式的细节，请参阅 [https://www.foonathan.net/2020/05/fold-tricks/](https://www.foonathan.net/2020/05/fold-tricks/)。
