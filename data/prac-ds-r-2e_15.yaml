- en: '**A disclaimer about the data and the example project**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于数据和示例项目的免责声明**'
- en: The dataset that we used for the buzz model was collected from Tom’s Hardware
    ([tomshardware.com](http://tomshardware.com)), an actual forum for discussing
    electronics and electronic devices. Tom’s Hardware is not associated with any
    specific product vendor, and the dataset doesn’t specify the topics that were
    recorded. The example scenario in this chapter was chosen to present a situation
    that would produce data similar to the data in the Tom’s Hardware dataset. All
    product names and forum topics in our example are fictitious.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于 buzz 模型的数据集是从 Tom’s Hardware ([tomshardware.com](http://tomshardware.com))
    收集的，这是一个讨论电子和电子设备的实际论坛。Tom’s Hardware 与任何特定的产品供应商无关，数据集没有指定记录的主题。本章的示例场景是为了展示会产生与
    Tom’s Hardware 数据集类似数据的情景。我们示例中的所有产品名称和论坛主题都是虚构的。
