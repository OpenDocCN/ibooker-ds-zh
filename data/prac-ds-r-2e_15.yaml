  zh: 让我们从为项目赞助商的展示开始.^([[1](../Text/12.xhtml#ch12fn1)])
- en: ¹
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We provide the PDF versions of our example presentations at [https://github.com/WinVector/PDSwR2/tree/master/Buzz](https://github.com/WinVector/PDSwR2/tree/master/Buzz)
    as ProjectSponsorPresentation.pdf, UserPresentation.pdf, and PeerPresentation.pdf.
    The directory also includes handouts of these presentations with brief notes,
    as xxxPresentation_withNotes.pdf.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们提供了示例演示文稿的PDF版本，可在[https://github.com/WinVector/PDSwR2/tree/master/Buzz](https://github.com/WinVector/PDSwR2/tree/master/Buzz)找到，文件名为ProjectSponsorPresentation.pdf、UserPresentation.pdf和PeerPresentation.pdf。该目录还包括这些演示文稿的手册，包含简要笔记，格式为xxxPresentation_withNotes.pdf。
- en: 12.1\. Presenting your results to the project sponsor
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.1. 向项目赞助人展示你的结果
- en: As mentioned in [chapter 1](../Text/01.xhtml#ch01), the project sponsor is the
    person who wants the data science result—generally for the business need that
    it will fill. Though project sponsors may have technical or quantitative backgrounds
    and may enjoy hearing about technical details and nuances, their primary interest
    is business oriented, so you should discuss your results in terms of the business
    problem, with a minimum of technical detail.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第1章](../Text/01.xhtml#ch01)所述，项目赞助人是希望获得数据科学结果的人——通常是为了满足商业需求。尽管项目赞助人可能具有技术或定量背景，并且可能喜欢听关于技术细节和细微差别，但他们的主要兴趣是面向商业的，因此你应该用商业问题的术语讨论你的结果，尽量减少技术细节。
- en: You should also remember that the sponsor will often be interested in “selling”
    your work to others in the organization, to drum up support and additional resources
    to keep the project going. Your presentation will be part of what the sponsor
    will share with these other people, who may not be as familiar with the context
    of the project as you and your sponsor are.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该记住，赞助人通常会感兴趣将你的工作“推销”给组织中的其他人，以争取支持并获取额外的资源以维持项目的进行。你的演示文稿将是赞助人将与这些人分享的部分，这些人可能不如你和你的赞助人对项目的背景那么熟悉。
- en: 'To cover these considerations, we recommend a structure similar to the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了涵盖这些考虑因素，我们推荐以下类似的结构：
- en: Summarize the motivation behind the project, and its goals.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结项目背后的动机及其目标。
- en: State the project’s results.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 陈述项目的成果。
- en: Back up the results with details, as needed.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，用详细信息备份结果。
- en: Discuss recommendations, outstanding issues, and possible future work.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论建议、未解决的问题和可能未来的工作。
- en: 'Some people also recommend an “Executive Summary” slide: a one-slide synopsis
    of points 1 and 2.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人还建议添加一个“执行摘要”幻灯片：对要点1和2的一个单页摘要。
- en: How you treat each point—how long, how much detail—depends on your audience
    and your situation. In general, we recommend keeping the presentation short. In
    this section, we’ll offer some example slides in the context of our buzz model
    example.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何处理每个要点——时长、详细程度——取决于你的听众和情况。一般来说，我们建议保持演示简短。在本节中，我们将提供一些在我们 buzz 模型示例背景下的示例幻灯片。
- en: Let’s go through each point in detail.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一详细说明每个要点。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**We’ll concentrate on content, not visuals**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们将专注于内容，而非视觉**'
- en: The discussion in this chapter will concentrate on the content of the presentations,
    rather than the visual format of the slides. In an actual presentation, you’d
    likely prefer more visuals and less text than the slides that we provide here.
    If you’re looking for guidance on presentation visuals and compelling data visualizations
    for presentations, two good books are
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的讨论将集中在演示文稿的内容上，而不是幻灯片的视觉格式。在实际演示中，你可能会更喜欢比我们提供的幻灯片更多的视觉元素和更少的文本。如果你在寻找有关演示视觉和引人注目的演示数据可视化的指导，两本好书是
- en: Michael Alley, *The Craft of Scientific Presentations* (Springer, 2007)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Michael Alley，*《科学演示的技艺》*（Springer，2007）
- en: Cole Nussbaumer Knaflic, *Storytelling with Data* (Wiley, 2015)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cole Nussbaumer Knaflic，*《用数据讲故事》*（Wiley，2015）
- en: If you peruse those texts, you’ll notice that our bullet-laden example presentation
    violates all of their suggestions. Think of our skeleton presentations as outlines
    that you’d flesh out into a more compelling visual format.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你阅读这些文本，你会注意到我们的例子演示文稿违反了他们所有的建议。想想我们的骨骼演示文稿就像是你将填充成更具视觉吸引力的格式的提纲。
- en: It’s worth pointing out that the visually oriented, low-text format that Alley
    and Knaflic recommend is meant to be *presented*, not read. It’s common for presentation
    decks to be passed around in lieu of reports or memos. If you’re distributing
    your presentation to people who won’t see you deliver it, make sure to include
    comprehensive speaker’s notes. Otherwise, it may be more appropriate to go with
    a bullet-laden, textheavy presentation format.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 值得指出的是，Alley和Knaflic推荐的以视觉为导向、低文本格式的目的是**展示**，而不是阅读。在演讲幻灯片中，用报告或备忘录代替的情况很常见。如果你要将你的演示文稿分发给那些不会看到你亲自演示的人，确保包含全面的演讲者笔记。否则，可能更适合采用大量项目符号、文本密集的演示格式。
- en: '* * *'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 12.1.1\. Summarizing the project’s goals
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1.1\. 总结项目目标
- en: This section of the presentation is intended to provide context for the rest
    of the talk, especially if it will be distributed to others in the company who
    weren’t as closely involved as your project sponsor was. Let’s put together the
    goal slides for the WVCorp buzz model example.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节演示文稿旨在为整个演讲提供背景，特别是如果它将被分发给公司中那些没有像你的项目赞助人那样密切参与的人。让我们为WVCorp嗡嗡模型示例准备目标幻灯片。
- en: In [figure 12.2](../Text/12.xhtml#ch12fig02), we provide background for the
    motivation behind the project by showing the business need and how the project
    will address that need. In our example, eRead is WVCorp’s e-book reader, which
    led the market until our competitor released a new version of their e-book reader,
    BookBits. The new version of BookBits has a shared-bookshelf feature that eRead
    doesn’t provide—though many eRead users expressed the desire for such functionality
    on the forums. Unfortunately, forum traffic is so high that product managers have
    a hard time keeping up, and somehow missed detecting this expression of user needs.
    Hence, WVCorp lost market share by not anticipating the demand for the shared-bookshelf
    feature.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图12.2](../Text/12.xhtml#ch12fig02)中，我们通过展示业务需求和项目如何满足这一需求，为项目的动机提供背景。在我们的例子中，eRead是WVCorp的电子书阅读器，它曾一度引领市场，直到我们的竞争对手发布了他们电子书阅读器BookBits的新版本。BookBits的新版本有一个共享书架功能，而eRead没有提供——尽管许多eRead用户在论坛上表达了希望拥有这种功能的需求。不幸的是，论坛流量如此之高，以至于产品经理难以跟上，并且不知何故错过了这一用户需求的表达。因此，WVCorp由于未能预见共享书架功能的需求而失去了市场份额。
- en: Figure 12.2\. Motivation for project
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.2\. 项目动机
- en: '![](Images/12fig02_alt.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/12fig02_alt.jpg)'
- en: In [figure 12.3](../Text/12.xhtml#ch12fig03), we state the project’s goal, in
    the context of the motivation that we set up in [figure 12.2](../Text/12.xhtml#ch12fig02).
    We want to detect topics on the forum that are about to buzz so that product managers
    can find emerging issues early.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图12.3](../Text/12.xhtml#ch12fig03)中，我们根据[图12.2](../Text/12.xhtml#ch12fig02)中设定的动机，陈述了项目目标。我们希望检测论坛上即将引起热议的话题，以便产品经理能够及早发现新兴问题。
- en: Figure 12.3\. Stating the project goal
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.3\. 陈述项目目标
- en: '![](Images/12fig03_alt.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/12fig03_alt.jpg)'
- en: Once you’ve established the project’s context, you should move directly to the
    project’s results. Your presentation isn’t a thriller movie—don’t keep your audience
    in suspense!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了项目的背景，你应该直接进入项目的结果。你的演示文稿不是惊悚电影——不要让你的观众保持悬念！
- en: 12.1.2\. Stating the project’s results
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1.2\. 陈述项目结果
- en: This section of the presentation briefly describes what you did, and what the
    results were, in the context of the business need. [Figure 12.4](../Text/12.xhtml#ch12fig04)
    describes the buzz model pilot study, and what you found.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本节演示文稿简要描述了在满足业务需求的情况下你所做的工作以及结果。[图12.4](../Text/12.xhtml#ch12fig04)描述了嗡嗡模型试点研究以及你所发现的内容。
- en: Figure 12.4\. Describing the project and its results
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.4\. 描述项目和其结果
- en: '![](Images/12fig04_alt.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/12fig04_alt.jpg)'
- en: Keep the discussion of the results concrete and nontechnical. Your audience
    isn’t interested in the details of your model *per se*, but rather in why your
    model helped solve the problem that you stated in the motivation section of the
    talk. Don’t talk about your model’s performance in terms of precision and recall
    or other technical metrics, but rather in terms of how it reduced the workload
    for the model’s end users, how useful they found the results to be, and what the
    model missed. In projects where the model is more closely tied to monetary outcomes,
    like loan default prediction, try to estimate how much money your model could
    potentially generate, whether as earnings or savings, for the company.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 保持对结果的讨论具体且非技术性。你的听众对模型本身的细节不感兴趣，而是更关心你的模型如何帮助你解决了在演讲动机部分提到的那个问题。不要用精确度、召回率或其他技术指标来谈论你的模型性能，而应该讨论它如何减轻模型最终用户的负担，他们觉得结果有多有用，以及模型遗漏了什么。在模型与货币结果更紧密相关的项目中，例如贷款违约预测，尝试估计你的模型可能为公司产生多少潜在收益或节省多少成本。
- en: 12.1.3\. Filling in the details
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1.3\. 填充细节
- en: Once your audience knows what you’ve done, why, and how well you’ve succeeded
    (from a business point of view), you can fill in details to help them understand
    more. As before, try to keep the discussion relatively nontechnical and grounded
    in the business process. A description of where the model fits in the business
    process or workflow and some examples of interesting findings would go well in
    this section, as shown in [figure 12.5](../Text/12.xhtml#ch12fig05).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的听众知道了你做了什么，为什么，以及你在商业角度上的成功程度，你就可以填充细节来帮助他们更好地理解。像之前一样，尽量保持讨论相对非技术性，并基于业务流程。描述模型在业务流程或工作流程中的位置以及一些有趣的发现示例将很好地融入这一部分，如[图12.5](../Text/12.xhtml#ch12fig05)
    所示。
- en: Figure 12.5\. Discussing your work in more detail
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.5\. 更详细地讨论你的工作
- en: '![](Images/12fig05_alt.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图12.5的替代文本](Images/12fig05_alt.jpg)'
- en: 'The “How it Works” slide in [figure 12.5](../Text/12.xhtml#ch12fig05) shows
    where the buzz model fits into a product manager’s workflow. We emphasize that
    (so far) we’ve built the model using metrics that were already implemented into
    the system (thus minimizing the number of new processes to be introduced into
    the workflow). We also introduce the ways in which the output from our model can
    potentially be used: to generate leads for potential new features, and to alert
    product support groups to impending problems.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.5](../Text/12.xhtml#ch12fig05) 中的“如何工作”幻灯片展示了 buzz 模型在产品经理工作流程中的位置。我们强调（到目前为止）我们使用的是已经集成到系统中的指标（从而最小化需要引入工作流程的新流程数量）。我们还介绍了模型输出可能被潜在使用的途径：为潜在的新功能生成线索，并警告产品支持团队即将出现的问题。'
- en: The bottom slide of [figure 12.5](../Text/12.xhtml#ch12fig05) presents an interesting
    finding from the project (in a real presentation, you’d want to show more than
    one). In this example, Time-Wrangler is WVCorp’s time-management product, and
    GCal is a third-party cloud-based calendar service that TimeWrangler can talk
    to. In this slide, we show how the model was able to identify an integration issue
    between TimeWrangler and GCal sooner than the TimeWrangler team would have otherwise
    (from the customer support logs). Examples like this make the value of the model
    concrete.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.5](../Text/12.xhtml#ch12fig05) 的底部幻灯片展示了项目中的一个有趣发现（在实际演示中，你可能会展示多个）。在这个例子中，Time-Wrangler是WVCorp的时间管理产品，而GCal是一个第三方基于云的日历服务，TimeWrangler可以与之通信。在这个幻灯片中，我们展示了模型如何能够比TimeWrangler团队原本预期的时间更早地识别出TimeWrangler和GCal之间的集成问题（从客户支持日志中）。这样的例子使模型的价值具体化。'
- en: We’ve also included one slide in this presentation to discuss the modeling algorithm
    (shown in [figure 12.6](../Text/12.xhtml#ch12fig06)). Whether you use this slide
    depends on the audience—some of your listeners may have a technical background
    and will be interested in hearing about your choice of modeling methods. Other
    audiences may not care. In any case, keep it brief, and focus on a high-level
    description of the technique and why you felt it was a good choice. If anyone
    in the audience wants more detail, they can ask—and if you anticipate such people
    in your audience, you can have additional slides to cover likely questions. Otherwise,
    be prepared to cover this point quickly, or to skip it altogether.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也在这次演示文稿中包含了一页来讨论建模算法（如图 12.6 所示）。您是否使用这一页取决于听众——一些听众可能具有技术背景，并会对您选择的建模方法感兴趣。其他听众可能不关心。无论如何，请保持简短，并专注于对技术的高层次描述以及为什么您认为这是一个好的选择。如果听众中有任何人对细节感兴趣，他们可以提问——如果您预计听众中有这样的人，您可以准备额外的幻灯片来涵盖可能的问题。否则，请准备好快速处理这一点，或者完全跳过。
- en: Figure 12.6\. Optional slide on the modeling method
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.6\. 关于建模方法的可选幻灯片
- en: '![](Images/12fig06_alt.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig06_alt.jpg)'
- en: There are other details that you might want to discuss in this section. For
    example, if the product managers who participated in your pilot study gave you
    interesting quotes or feedback—how much easier their job is when they use the
    model, findings that they thought were especially valuable, ideas they had about
    how the model could be improved—you can mention that feedback here. This is your
    chance to get others in the company interested in your work on this project and
    to drum up continuing support for follow-up efforts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您可能还想讨论其他一些细节。例如，如果参与您试点研究的产品经理给出了有趣的引言或反馈——使用模型后他们的工作多么容易，他们认为特别有价值的发现，他们对如何改进模型的想法——您可以在这里提及这些反馈。这是您让公司其他人对您在这个项目上的工作感兴趣并鼓动持续支持后续工作的机会。
- en: 12.1.4\. Making recommendations and discussing future work
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1.4\. 提出建议和讨论未来工作
- en: No project ever produces a perfect outcome, and you should be up-front (but
    optimistic) about the limitations of your results. In the Buzz model example,
    we end the presentation by listing some improvements and follow-ups that we’d
    like to make. This is shown in [figure 12.7](../Text/12.xhtml#ch12fig07). As a
    data scientist, you’re of course interested in improving the model’s performance,
    but to the audience, improving the model is less important than improving the
    process (and better meeting the business need). Frame the discussion from that
    perspective.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个项目能产生完美的结果，您应该坦率（但乐观）地讨论您结果中的局限性。在嗡嗡模型示例中，我们在演示文稿结束时列出了一些我们希望进行的改进和后续工作，如图
    12.7 所示。当然，作为数据科学家，您当然对提高模型性能感兴趣，但对于听众来说，提高模型的重要性不如提高过程（更好地满足业务需求）重要。从这一角度来框架讨论。
- en: Figure 12.7\. Discussing future work
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.7\. 讨论未来工作
- en: '![](Images/12fig07_alt.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig07_alt.jpg)'
- en: The project sponsor presentation focuses on the big picture and how your results
    help to better address a business need. A presentation for end users will cover
    much of the same ground, but now you frame the discussion in terms of the end
    users’ workflow and concerns. We’ll look at an end user presentation for the buzz
    model in the next section.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 项目赞助人演示文稿侧重于整体情况以及您的结果如何帮助更好地满足业务需求。面向最终用户的演示文稿将涵盖许多相同的内容，但现在您将讨论框架放在最终用户的流程和关注点上。我们将在下一节中查看关于嗡嗡模型的用户演示。
- en: 12.1.5\. Project sponsor presentation takeaways
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1.5\. 项目赞助人演示文稿要点
- en: 'Here’s what you should remember about the project sponsor presentation:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 关于项目赞助人演示文稿，您应该记住以下几点：
- en: Keep it short.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请保持简短。
- en: Keep it focused on the business issues, not the technical ones.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请将重点放在业务问题上，而不是技术问题上。
- en: Your project sponsor might use your presentation to help sell the project or
    its results to the rest of the organization. Keep that in mind when presenting
    background and motivation.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的项目赞助人可能会使用您的演示文稿来帮助向组织中的其他人推销项目或其结果。在介绍背景和动机时，请记住这一点。
- en: Introduce your results early in the presentation, rather than building up to
    them.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在演示文稿的早期就介绍您的结果，而不是逐步构建。
- en: 12.2\. Presenting your model to end users
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.2\. 向最终用户展示您的模型
- en: No matter how well your model performs, it’s important that the people who will
    actually be using it have confidence in its output and are willing to adopt it.
    Otherwise, the model won’t be used, and your efforts will have been wasted. Hopefully,
    you had end users involved in the project—in our buzz model example, we had five
    product managers helping with the pilot study. End users can help you sell the
    benefits of the model to their peers.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的模型表现得多好，重要的是实际使用它的人对其输出有信心，并愿意采用它。否则，模型将不会被使用，您的努力将白费。希望您在项目中涉及了最终用户——在我们的热点模型示例中，我们有五位产品经理帮助进行试点研究。最终用户可以帮助您向他们的同事推销模型的益处。
- en: 'In this section, we’ll give an example of how you might present the results
    of your project to the end users. Depending on the situation, you may not always
    be giving an explicit presentation: you may be providing a user manual or other
    documentation. However the information about your model is passed to the users,
    we believe that it’s important to let them know how the model is intended to make
    their workflow easier, not more complicated. For the purposes of this chapter,
    we’ll use a presentation format.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将给出一个示例，说明您如何向最终用户展示您项目的成果。根据情况，您可能并不总是进行明确的演示：您可能提供用户手册或其他文档。然而，无论信息如何传递给用户，我们都认为让他们知道模型旨在使他们的工作流程更简单，而不是更复杂，是很重要的。为了本章节的目的，我们将使用演示格式。
- en: 'For an end user presentation, we recommend a structure similar to the following:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最终用户演示，我们建议采用以下类似的结构：
- en: Summarize the motivation behind the project, and its goals.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结项目背后的动机及其目标。
- en: Show how the model fits into the users’ workflow (and how it improves that workflow).
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示模型如何融入用户的工作流程（以及它如何改进该工作流程）。
- en: Show how to use the model.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示如何使用模型。
- en: Let’s explore each of these points in turn, starting with project goals.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探讨这些观点，从项目目标开始。
- en: 12.2.1\. Summarizing the project goals
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2.1\. 总结项目目标
- en: With the model’s end users, it’s less important to discuss business motivations
    and more important to focus on how the model affects them. In our example, product
    managers are already monitoring the forums to get a sense of customer needs and
    issues. The goal of our project is to help them focus their attention on the “good
    stuff”—buzz. The example slide in [figure 12.8](../Text/12.xhtml#ch12fig08) goes
    directly to this point. The users already know that they want to find buzz; our
    model will help them search more effectively.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于模型的目标用户，讨论商业动机不如关注模型对他们的影响那么重要。在我们的例子中，产品经理已经通过论坛来了解客户需求和问题。我们项目的目标是帮助他们将注意力集中在“好东西”——热点上。如图12.8[图12.8](../Text/12.xhtml#ch12fig08)中的示例幻灯片直接指向这一点。用户已经知道他们想要找到热点；我们的模型将帮助他们更有效地搜索。
- en: Figure 12.8\. Motivation for project
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.8\. 项目动机
- en: '![](Images/12fig08_alt.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig08_alt.jpg)'
- en: 12.2.2\. Showing how the model fits user workflow
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2.2\. 展示模型如何融入用户工作流程
- en: In this section of the presentation, you explain how the model helps users do
    their job. A good way to do this is to give before-and-after scenarios of a typical
    user workflow, as we show in [figure 12.9](../Text/12.xhtml#ch12fig09).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示的这一部分，您解释模型如何帮助用户完成工作。一个很好的方法是提供典型用户工作流程的前后场景，就像我们在[图12.9](../Text/12.xhtml#ch12fig09)中展示的那样。
- en: Figure 12.9\. User workflow before and after the model
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.9\. 模型前后用户工作流程
- en: '![](Images/12fig09_alt.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig09_alt.jpg)'
- en: Presumably, the before process and its minuses are already obvious to the users.
    The after slide emphasizes how the model will do some preliminary filtering of
    forum topics for them. The output of the model helps users manage their already
    existing watchlists, and of course users can still go directly to the forums as
    well.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 假设用户已经明显意识到之前的流程及其缺点。之后的幻灯片强调模型将为他们进行一些初步的论坛主题筛选。模型的输出帮助用户管理他们已经存在的关注列表，当然用户也可以直接访问论坛。
- en: The next slide ([figure 12.10](../Text/12.xhtml#ch12fig10), top) uses the pilot
    study results to show that the model can reduce the effort it takes to monitor
    the forums, and does in fact provide useful information. We elaborate on this
    with a compelling example in the bottom slide of [figure 12.10](../Text/12.xhtml#ch12fig10)
    (the TimeWrangler example that we also used in the project sponsor presentation).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张幻灯片（[图12.10](../Text/12.xhtml#ch12fig10)，顶部）使用试点研究结果来展示模型可以减少监控论坛所需的工作量，并且确实提供了有用的信息。我们在[图12.10](../Text/12.xhtml#ch12fig10)的底部幻灯片中详细阐述了这一点（我们在项目赞助人演示中也用到的TimeWrangler示例）。
- en: Figure 12.10\. Present the model’s benefits from the users’ perspective.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.10. 从用户的角度展示模型的益处。
- en: '![](Images/12fig10_alt.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图12.10替代](Images/12fig10_alt.jpg)'
- en: You may also want to fill in more details about how the model operates. For
    example, users may want to know what the inputs to the model are ([figure 12.11](../Text/12.xhtml#ch12fig11)),
    so that they can compare those inputs with what they themselves consider when
    manually looking for interesting information on the forums.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还希望填写更多关于模型如何操作的详细信息。例如，用户可能想知道模型的输入是什么（[图12.11](../Text/12.xhtml#ch12fig11)），这样他们就可以将这些输入与他们自己手动在论坛上寻找有趣信息时考虑的内容进行比较。
- en: Figure 12.11\. Provide technical details that are relevant to users.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.11. 提供对用户相关的技术细节。
- en: '![](Images/12fig11_alt.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图12.11替代](Images/12fig11_alt.jpg)'
- en: Once you’ve shown how the model fits into user workflow, you can explain how
    users will use it.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您展示了模型如何融入用户工作流程，您就可以解释用户将如何使用它。
- en: 12.2.3\. Showing how to use the model
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2.3. 展示如何使用模型
- en: This section is likely the bulk of the presentation, where you’ll teach users
    how to use the model. The slide in [figure 12.12](../Text/12.xhtml#ch12fig12)
    describes how a product manager will interact with the Buzz model. In this example
    scenario, we’re assuming that there’s an existing mechanism for product managers
    to add topics and discussions from the forums to a watchlist, as well as a way
    for product managers to monitor that watchlist. The model will separately send
    users notifications about impending buzz on topics they’re interested in.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 本节可能是演示的主要内容，您将在其中教授用户如何使用模型。图12.12中的幻灯片描述了产品经理如何与Buzz模型交互。在这个示例场景中，我们假设产品经理已经有了一个机制，可以将论坛中的主题和讨论添加到观察列表中，以及一个机制来监控该观察列表。模型将单独向用户发送关于他们感兴趣的主题即将出现的嗡嗡声的通知。
- en: Figure 12.12\. Describe how users will interact with the model.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.12. 描述用户如何与模型交互。
- en: '![](Images/12fig12_alt.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图12.12替代](Images/12fig12_alt.jpg)'
- en: 'In a real presentation, you’d then expand each point to walk users through
    how they use the model: screenshots of the GUIs that they use to interact with
    the model, and screenshots of model output. We give one example slide in [figure
    12.13](../Text/12.xhtml#ch12fig13): a screenshot of a notification email, annotated
    to explain the view to the user. By the end of this section, the user should understand
    how to use the Buzz model and what to do with the Buzz model’s output.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际演示中，您将扩展每个要点，引导用户了解他们如何使用模型：他们用来与模型交互的GUI截图，以及模型输出的截图。我们在[图12.13](../Text/12.xhtml#ch12fig13)中提供了一个示例幻灯片：一个通知电子邮件的截图，并附有注释来解释用户视图。到本节结束时，用户应该了解如何使用Buzz模型以及如何处理Buzz模型的结果。
- en: Figure 12.13\. An example instructional slide
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.13. 一个示例教学幻灯片
- en: '![](Images/12fig13_alt.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图12.13替代](Images/12fig13_alt.jpg)'
- en: Finally, we’ve included a slide that asks users for feedback on the model, once
    they’ve been using it in earnest. This is shown in [figure 12.14](../Text/12.xhtml#ch12fig14).
    Feedback from users can help you (and other teams that help to support the model
    once it’s operational) to improve the experience for users, making it more likely
    that the model will be accepted and widely adopted.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们包括了一个幻灯片，要求用户在认真使用模型后对其提供反馈。这显示在[图12.14](../Text/12.xhtml#ch12fig14)中。用户的反馈可以帮助您（以及其他一旦模型投入运行就支持该模型的团队）改善用户体验，使模型被接受和广泛采用的可能性更大。
- en: Figure 12.14\. Ask users for feedback.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.14. 向用户征求反馈。
- en: '![](Images/12fig14_alt.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图12.14替代](Images/12fig14_alt.jpg)'
- en: In addition to presenting your model to the project sponsors and to end users,
    you may be presenting your work to other data scientists in your organization,
    or outside of it. We’ll cover peer presentations in the next section.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 除了向项目赞助人和最终用户展示您的模型之外，您可能还需要向您组织内的其他数据科学家或组织外的数据科学家展示您的工作。我们将在下一节中介绍同行展示。
- en: 12.2.4\. End user presentation takeaways
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.2.4. 最终用户演示要点
- en: 'Here’s what you should remember about the end user presentation:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 关于最终用户展示，以下是你应该记住的：
- en: Your primary goal is to convince users that they want to use your model.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的主要目标是说服用户他们想要使用你的模型。
- en: Focus on how the model affects (improves) end users’ day-to-day processes.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于模型如何影响（改善）最终用户日常流程。
- en: Describe how to use the model and how to interpret or use the model’s outputs.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述如何使用模型以及如何解释或使用模型的输出。
- en: 12.3\. Presenting your work to other data scientists
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12.3\. 向其他数据科学家展示你的工作
- en: Presenting to other data scientists gives them a chance to evaluate your work
    and gives you a chance to benefit from their insight. They may see something in
    the problem that you missed, and can suggest good variations to your approach
    or alternative approaches that you didn’t think of.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 向其他数据科学家展示你的工作，这给了他们评估你的工作的机会，也给了你从他们的洞察力中受益的机会。他们可能会在问题中看到你忽略的东西，并可以提出对你方法或你未考虑过的替代方法的好建议。
- en: 'Other data scientists will primarily be interested in the modeling approach
    that you used, any variations on the standard techniques that you tried, and interesting
    findings related to the modeling process. A presentation to your peers generally
    has the following structure:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 其他数据科学家主要会对你所使用的建模方法、你尝试的标准技术的任何变化以及与建模过程相关的有趣发现感兴趣。向你的同行进行展示通常具有以下结构：
- en: Introduce the problem.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍问题。
- en: Discuss related work.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论相关工作。
- en: Discuss your approach.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论你的方法。
- en: Give results and findings.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供结果和发现。
- en: Discuss future work.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论未来工作。
- en: Let’s go through these steps in detail.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细地走一遍这些步骤。
- en: 12.3.1\. Introducing the problem
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3.1\. 介绍问题
- en: Your peers will generally be most interested in the prediction task (if that’s
    what it is) that you’re trying to solve, and don’t need as much background about
    motivation as the project sponsors or the end users. In [figure 12.15](../Text/12.xhtml#ch12fig15),
    we start off by introducing the concept of buzz and why it’s important, then go
    straight into the prediction task.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你的同行通常对你试图解决的预测任务（如果有的话）最感兴趣，并且不需要像项目发起人或最终用户那样多的背景信息。在[图 12.15](../Text/12.xhtml#ch12fig15)中，我们首先介绍了“热点”的概念以及为什么它很重要，然后直接进入预测任务。
- en: Figure 12.15\. Introducing the project
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.15\. 介绍项目
- en: '![](Images/12fig15_alt.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig15_alt.jpg)'
- en: This approach is best when you’re presenting to other data scientists within
    your own organization, since you all share the context of the organization’s needs.
    When you’re presenting to peer groups outside your organization, you may want
    to lead with the business problem (for example, the first two slides of the project
    sponsor presentation, [figures 12.2](../Text/12.xhtml#ch12fig02) and [12.3](../Text/12.xhtml#ch12fig03))
    to provide them with some context.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在自己组织内的其他数据科学家面前进行展示时，这种方法最好，因为你们都共享组织需求的背景。当你向组织外的同行群体进行展示时，你可能想要从业务问题开始（例如，项目发起人展示的前两页幻灯片，[图
    12.2](../Text/12.xhtml#ch12fig02)和[12.3](../Text/12.xhtml#ch12fig03)），为他们提供一些背景信息。
- en: 12.3.2\. Discussing related work
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3.2\. 讨论相关工作
- en: An academic presentation generally has a related work section, where you discuss
    others who have done research on problems related to your problem, what approach
    they took, and how their approach is similar to or different from yours. A related
    work slide for the buzz model project is shown in [figure 12.16](../Text/12.xhtml#ch12fig16).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 学术演讲通常有一个相关工作部分，其中你讨论了其他人对你问题相关的研究，他们采取了什么方法，以及他们的方法与你的方法相似或不同。热点模型项目的相关工作幻灯片如图
    12.16 所示。
- en: Figure 12.16\. Discussing related work
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.16\. 讨论相关工作
- en: '![](Images/12fig16_alt.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/12fig16_alt.jpg)'
- en: You’re not giving an academic presentation; it’s more important to you that
    your approach succeeds than that it’s novel. For you, a related work slide is
    an opportunity to discuss other approaches that you considered, and why they may
    not be completely appropriate for your specific problem.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你不是在进行学术演讲；对你来说，你的方法成功比新颖更重要。对你来说，相关工作幻灯片是一个讨论你考虑过的其他方法以及为什么它们可能不完全适合你特定问题的机会。
- en: After you’ve discussed approaches that you considered and rejected, you can
    then go on to discuss the approach that you did take.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了你考虑过并拒绝的方法之后，你接下来可以讨论你实际采用的方法。
- en: 12.3.3\. Discussing your approach
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3.3\. 讨论你的方法
- en: Talk about what you did in lots of detail, including compromises that you had
    to make and setbacks that you had. This sets context, and builds up the audience's
    confidence in you and your work. For our example, [figure 12.17](../Text/12.xhtml#ch12fig17)
    introduces the pilot study that we conducted, the data that we used, and the modeling
    approach we chose. It also mentions that a group of end users (five product managers)
    participated in the project; this establishes that we made sure that the model’s
    outputs are useful and relevant.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 详细地讨论你所做的工作，包括你必须做出的妥协和遇到的挫折。这为听众提供了背景信息，并增强了他们对你的工作和能力的信心。以我们的例子来说，[图12.17](../Text/12.xhtml#ch12fig17)介绍了我们进行的试点研究，我们使用的数据以及我们选择的建模方法。它还提到一组最终用户（五位产品经理）参与了该项目；这确立了我们确保模型输出有用和相关的做法。
- en: Figure 12.17\. Introducing the pilot study
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.17. 介绍试点研究
- en: '![](Images/12fig17_alt.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图12.17的替代文本](Images/12fig17_alt.jpg)'
- en: After you’ve introduced the pilot study, you introduce the input variables and
    the modeling approach that you used ([figure 12.18](../Text/12.xhtml#ch12fig18)).
    In this scenario, the dataset didn’t have the right variables—it would have been
    better to do more of a time-series analysis, if we had the appropriate data, but
    we wanted to start with metrics that were already implemented in the product forums’
    system. Be up-front about this.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在你介绍了试点研究之后，你介绍你使用的输入变量和建模方法（[图12.18](../Text/12.xhtml#ch12fig18)）。在这种情况下，数据集没有合适的变量——如果我们有适当的数据，我们本可以做更多的时间序列分析，但我们想从已经在产品论坛系统中实施的一些指标开始。对此要坦率。
- en: Figure 12.18\. Discussing model inputs and modeling approach
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.18. 讨论模型输入和建模方法
- en: '![](Images/12fig18_alt.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图12.18的替代文本](Images/12fig18_alt.jpg)'
- en: The slide also discusses the modeling approach that we chose—random forest—and
    why. Since we had to modify the standard approach (by limiting the model complexity),
    we mention that, too.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片还讨论了我们选择的建模方法——随机森林——以及为什么选择它。由于我们必须修改标准方法（通过限制模型复杂性），我们也提到了这一点。
- en: 12.3.4\. Discussing results and future work
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3.4. 讨论结果和未来工作
- en: Once you’ve discussed your approach, you can discuss your results. In [figure
    12.19](../Text/12.xhtml#ch12fig19), we discuss our model’s performance (precision/recall)
    and also confirm that representative end users did find the model’s output useful
    to their jobs.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你讨论了你的方法，你可以讨论你的结果。在[图12.19](../Text/12.xhtml#ch12fig19)中，我们讨论了我们的模型性能（精确度/召回率），并确认代表性最终用户确实发现模型输出对他们的工作有用。
- en: Figure 12.19\. Showing model performance
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.19. 展示模型性能
- en: '![](Images/12fig19_alt.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图12.19的替代文本](Images/12fig19_alt.jpg)'
- en: The bottom slide of [figure 12.19](../Text/12.xhtml#ch12fig19) shows which variables
    are most influential in the model (recall that the variable importance calculation
    is one side effect of building random forests). In this case, the most important
    variables are the number of times the topic is displayed on various days and how
    many authors are contributing to the topic. This suggests that time-series data
    for these two variables in particular might improve model performance.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12.19](../Text/12.xhtml#ch12fig19)的底部幻灯片显示了在模型中最有影响力的变量（记住，变量重要性计算是构建随机森林的一个副作用）。在这种情况下，最重要的变量是主题在各个日子上显示的次数以及有多少作者为该主题做出贡献。这表明这两个变量的时间序列数据可能特别有助于提高模型性能。'
- en: You also want to add examples of compelling findings to this section of the
    talk—for example, the TimeWrangler integration issue that we showed in the other
    two presentations.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你还希望在本节演讲中添加一些引人注目的发现示例——例如，我们在其他两个演示中展示的TimeWrangler集成问题。
- en: Once you’ve shown model performance and other results of your work, you can
    end the talk with a discussion of possible improvements and future work, as shown
    in [figure 12.20](../Text/12.xhtml#ch12fig20).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你展示了模型性能和其他工作成果，你可以在[图12.20](../Text/12.xhtml#ch12fig20)所示的方式中，讨论可能的改进和未来的工作。
- en: Figure 12.20\. Discussing future work
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.20. 讨论未来工作
- en: '![](Images/12fig20_alt.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图12.20的替代文本](Images/12fig20_alt.jpg)'
- en: Some of the points on the future work slide—in particular, the need for velocity
    variables—come up naturally from the previous discussion of the work and findings.
    Others, like future work on model retraining schedules, aren’t foreshadowed as
    strongly by the earlier part of the talk, but might occur to people in your audience
    and are worth elaborating on briefly here. Again, you want to be up-front, though
    optimistic, about the limitations of your model—especially because this audience
    is likely to see the limitations already.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来工作幻灯片上的某些观点——特别是对速度变量的需求——自然地从之前的工作和发现讨论中产生。其他一些，如关于模型重新训练计划的工作，在演讲的前部分并没有那么强烈地预示，但可能会在您的观众中引起注意，并且在这里简要阐述是值得的。再次强调，您应该坦率地、乐观地说明您模型的局限性——特别是因为这个观众可能已经看到了这些局限性。
- en: 12.3.5\. Peer presentation takeaways
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.3.5. 同行演示要点
- en: 'Here’s what you should remember about your presentation to fellow data scientists:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 关于您向数据科学家同行展示的演示，以下是你应该记住的：
- en: A peer presentation can be motivated primarily by the modeling task.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同行演示主要可以由建模任务激发。
- en: Unlike the previous presentations, the peer presentation can (and should) be
    rich in technical details.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与之前的演示不同，同行演示可以（并且应该）包含丰富的技术细节。
- en: Be up-front about limitations of the model and assumptions made while building
    it. Your audience can probably spot many of the limitations already.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建模型时，要坦率地说明模型的局限性和所做的假设。您的观众可能已经发现了许多局限性。
- en: Summary
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you’ve seen how to present the results of your work to three
    different audiences. Each of these audiences has their own perspective and their
    own set of interests, and your talk should be tailored to match those interests.
    Organize your presentations to declare a shared goal and show how you’re meeting
    that goal. We’ve suggested ways to organize each type of talk that will help you
    to tailor your discussion appropriately.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已经看到了如何向三个不同的观众展示您的工作成果。每个观众都有自己的视角和兴趣点，您的演讲应该针对这些兴趣点进行调整。组织您的演示，宣布一个共同的目标并展示您如何实现这个目标。我们建议了组织每种类型演讲的方法，这将帮助您适当地调整讨论。
- en: 'None of our suggestions are set in stone: you may have a project sponsor or
    other interested executives who want to dig down to the more technical details,
    or end users who are curious about how the internals of the model work. You can
    also have peer audiences who want to hear more about the business context. If
    you know this ahead of time (perhaps because you’ve presented to this audience
    before), then you should include the appropriate level of detail in your talk.
    If you’re not sure, you can also prepare backup slides to be used as needed. There’s
    only one hard-and-fast rule: have empathy for your audience.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的建议并非一成不变：您可能有一个想要深入了解更技术细节的项目赞助商或其他感兴趣的执行人员，或者有对模型内部工作原理好奇的最终用户。您也可能有想要了解更多关于业务背景的同行观众。如果您提前知道这一点（可能是因为您之前向这个观众做过演示），那么您应该在演讲中包含适当级别的细节。如果您不确定，您也可以准备备用幻灯片，根据需要使用。只有一个硬性规则：要对您的观众表示同情。
- en: In this chapter you have learned
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已经学到了
- en: How to prepare a business-focused presentation for project sponsors
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何为项目赞助商准备以业务为导向的演示
- en: How to prepare a presentation (or documentation) for end users to show them
    how to use your model and convince them that they want to
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何为最终用户准备演示（或文档），向他们展示如何使用您的模型并说服他们想要使用它
- en: How to prepare a more technical presentation for your peers
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何为您的同行准备更技术性的演示
