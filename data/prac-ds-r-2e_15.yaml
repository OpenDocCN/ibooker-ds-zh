- en: Chapter 12\. Producing effective presentations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章. 制作有效的展示
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Presenting your results to project sponsors
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向项目赞助商展示您的结果
- en: Communicating with your model’s end users
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您的模型最终用户沟通
- en: Presenting your results to fellow data scientists
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向同行数据科学家展示您的结果
- en: In the previous chapter, you saw how to effectively document your day-to-day
    project work and how to deploy your model into production. This included the additional
    documentation needed to support operations teams. In this chapter, we’ll look
    at how to present the results of your project to other interested parties. As
    we see in the mental model ([figure 12.1](../Text/12.xhtml#ch12fig01)), this chapter
    is all about documentation and presentation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，您看到了如何有效地记录您日常的项目工作以及如何将您的模型部署到生产中。这包括支持运营团队所需的额外文档。在本章中，我们将探讨如何向其他感兴趣的相关方展示您项目的成果。正如我们在心智模型([图12.1](../Text/12.xhtml#ch12fig01))中所看到的，本章全部关于文档和展示。
- en: Figure 12.1\. Mental model
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.1. 心智模型
- en: '![](Images/12fig01.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/12fig01.jpg)'
- en: We’ll continue with the example from the last chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续使用上一章的例子。
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Example
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: '*Suppose your company (let’s call it WVCorp) makes and sells home electronic
    devices and associated software and apps. WVCorp wants to monitor topics on the
    company’s product forums and discussion board to identify “about-to-buzz” issues:
    topics that are poised to generate a lot of interest and active discussion. This
    information can be used by product and marketing teams to proactively identify
    desired product features for future releases, and to quickly discover issues with
    existing product features. Your team has successfully built a model to identify
    about-to-buzz topics on the forum. Now you want to explain the project results
    to the project sponsor, and also to the product managers, marketing managers,
    and support engineering managers who will be using the results of your model.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*假设您的公司（让我们称其为WVCorp）生产和销售家用电子设备和相关的软件及应用。WVCorp希望监控公司产品论坛和讨论板上的话题，以识别“即将热议”的问题：那些即将引起大量兴趣和活跃讨论的话题。这些信息可以被产品团队和市场团队用来主动识别未来发布所需的产品特性，并快速发现现有产品特性的问题。您的团队已经成功构建了一个模型来识别论坛上的即将热议的话题。现在您想向项目赞助商解释项目结果，同时也向将使用您模型结果的产品经理、市场经理和支持工程经理解释。*'
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
