- en: Chapter 87\. Five Core Virtues for Data Science and Artificial Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第87章  数据科学和人工智能的五个核心美德
- en: Aaron Burciaga
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Aaron Burciaga
- en: '![](Images/Aaron_Burciaga.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Aaron_Burciaga.png)'
- en: Global Operations Director, Analytics & Artificial Intelligence, HCL Technologies
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: HCL Technologies全球运营总监，分析与人工智能
- en: Virtues should be digitized. As we speed toward reliance on machines to process
    more and more information in order to provide cognitive support for all types
    of decision making, we must consider ways to imbue automated processes, data machinations,
    and recommender systems with a sense of some of the finest human virtues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 美德应当被数码化。随着我们迅速依赖机器处理越来越多的信息，以提供各种决策制定的认知支持，我们必须考虑如何赋予自动化过程、数据操作和推荐系统一些最优秀的人类美德感。
- en: We are at the crossroads of a moral decision in AI—what I call the codification
    of virtue (or not). We either both address historic biases and impose just standards
    for reality based on fair data and decision making that seeds an ever-better world,
    or we fail to jettison anachronistic social norms and business practices that
    are the antithesis of virtuous intelligence, independent flesh, or silicon.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在人工智能领域面临道德决策的十字路口——我称之为美德的法则（或不）。我们要么解决历史偏见并依据公平数据和决策制定正义的标准，从而为种下一个更美好的世界的种子，要么放弃抛弃时代久远的社会规范和商业实践，这些实践与有德智能、独立肉体或硅有关。
- en: The Greek philosopher Epictetus said, “One cannot learn what they think they
    already know.” This is particularly relevant in AI and among its engineers inasmuch
    as the system, or the human(s) creating the system, must be thoughtful, methodical,
    and explicit in how they’ve embedded an algorithm. A machine will not, and in
    fact cannot, do this of its own accord.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊哲学家Epictetus说过，“一个人无法学到他们认为自己已经知道的东西。”这在人工智能领域尤为重要，因为系统或创建系统的人必须思考、有条理地、明确地嵌入算法。机器无法自行完成这一点。
- en: This has been a common shortfall I’ve had to address throughout projects I’ve
    led, in programs and teams I’ve developed, and across solutions that my teams
    have delivered—so I will now codify five points for the “quants” to remember (which
    is a term I use liberally to include data scientists, AI engineers, machine learning
    engineers, data miners, statisticians, and those with neighboring skills).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一直是我不得不在领导的项目中解决的常见缺点，在我开发的程序和团队中，以及我团队提供的解决方案中，我现在将明确列出“quants”记住的五个要点（这是我广泛使用的术语，包括数据科学家、AI工程师、机器学习工程师、数据挖掘者、统计学家和具有相关技能的人）。
- en: I submit that the following “Five Core Virtues” should be as explicitly practiced
    by the quants as they are codified by the AI—it’s necessary to consider these
    as both soft and technical terms that are compelling, if not compulsory, for both
    the quant and the AI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为“五个核心美德”应当像AI所明确规定的那样被数量人士明确地实践——我们必须把这些看作是既有吸引力又有必要性的软技能和技术术语，无论是对数量还是人工智能都是如此。
- en: 1\. Resilience
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 韧性
- en: 'Both the quant and the AI:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是数量还是人工智能：
- en: Adapt to situations and recover quickly.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应情况并迅速恢复。
- en: Engineer conditions with design of experiments and explore the full solution
    space and feasible scenarios.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过实验设计工程师的条件和探索完整的解决方案空间和可行的情景。
- en: Account for effects of local constraints and overcome such conditions to mitigate
    premature stopping.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑到地方约束的影响，并克服这些条件以减少过早停止的可能性。
- en: 2\. Humility
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 谦逊
- en: 'Both the quant and the AI:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是数量还是人工智能：
- en: Take responsibility for results.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承担结果的责任。
- en: Continually learn and adapt with reinforcement learning.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续学习并通过强化学习进行调整。
- en: Recognize and engineer outcomes that appreciate how little can be known or controlled.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识并设计能够欣赏到多少可知或可控的结果。
- en: 3\. Grit
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 坚韧
- en: 'Both the quant and the AI:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是数量还是人工智能：
- en: Avoid getting stuck admiring the problem or preoccupied with developing the
    smartest solutions.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免陷入对问题的钦佩或专注于开发最智能的解决方案。
- en: Obsess on being productive and getting stuff done in new and innovative ways.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 着迷于以新颖创新的方式高效地完成任务。
- en: Provide auditable and interpretable results.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供可审计和可解释的结果。
- en: 4\. Liberal Education
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 广泛教育
- en: 'Both the quant and the AI:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是数量还是人工智能：
- en: Welcome and work with complexity, diversity, and change.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎并处理复杂性、多样性和变化。
- en: Review opportunities or business problems critically, analyzing data fully and
    considering feasible methods to formulate solutions.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批判性地审视机会或业务问题，充分分析数据并考虑制定解决方案的可行方法。
- en: Communicate clearly, cleanly, and reasonably with documentation that develops
    healthy and accountable solutions for society.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过开发对社会有益且负责任的解决方案的文档，清晰、干净和合理地沟通。
- en: 5\. Empathy
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 情感共鸣
- en: 'Both the quant and the AI:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Both the quant and the AI:'
- en: Recognize and account for social impact and the feelings of others.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识和考虑社会影响以及他人的感受。
- en: Develop objective functions or constraints based on perception, discernment,
    understanding, and compassion.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于感知、洞察、理解和同情发展客观函数或约束条件。
- en: Identify interdependence and direct connections with “higher purpose” or consciousness.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定与“更高目标”或意识的相互依赖和直接联系。
- en: Conclusion
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The points I’ve made here, tying both the quant and the AI to each virtue, are
    meant to be at once concise as well as provocative and open ended. I’ve explicitly
    followed each virtue with the line “Both the quant and the AI” for the purpose
    of encouraging us all to consider how it is as much the responsibility of the
    solution as it is that of the author to emulate the attributes of resilience,
    humility, grit, liberal education, and empathy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里提到的点，将量化和人工智能与每一种美德联系在一起，旨在既简洁又具有挑衅性和开放性。我明确在每种美德后面加了“Both the quant and
    the AI”，是为了鼓励我们考虑到解决方案不仅是作者的责任，也是仿效坚韧、谦逊、毅力、通识教育和情感共鸣等属性的责任。
- en: AI will free up human thinking, but it should not be an excuse from thought
    or virtue.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将解放人类思维，但不应成为思想或美德的借口。
- en: We cannot afford or risk a world in which AI is filled with all the virtues
    we despise—let’s instead be intentional about developing it, and ourselves, with
    all the virtues we admire.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法承受或冒险一个人工智能充斥我们鄙视的所有美德的世界——让我们相反有意识地发展它，以及我们自己，带着我们所钦佩的所有美德。
