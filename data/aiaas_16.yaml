- en: appendix C. Data sources for AI applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C. 人工智能应用的数据源
- en: Chapter 7 gives an overview of the importance of good data gathering and preparation
    in building AI-enabled applications. This appendix lists some of the data sources
    that you may utilize to ensure you have the right data for AI success.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章概述了在构建人工智能应用时良好数据收集和准备的重要性。本附录列出了你可能利用的一些数据源，以确保你有适合人工智能成功的正确数据。
- en: C.1 Public data sets
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 公共数据集
- en: The Registry of Open Data on AWS ([https://registry.opendata.aws](https://registry.opendata.aws))
    includes, among others data sets, petabytes of Common Crawl data ([http://commoncrawl.org/the-data](http://commoncrawl.org/the-data)).
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS上的开放数据注册处（[https://registry.opendata.aws](https://registry.opendata.aws)）包括其他数据集，如PB级的Common
    Crawl数据（[http://commoncrawl.org/the-data](http://commoncrawl.org/the-data)）。
- en: Public APIs, such as the Twitter API, provide large volumes of data. We saw
    in chapter 6 how social media posts can be used to perform classification and
    sentiment analysis.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公共API，如Twitter API，提供了大量数据。我们在第6章中看到了社交媒体帖子如何用于执行分类和情感分析。
- en: Google has a search engine for public data sets ([https://toolbox.google.com/datasetsearch](https://toolbox.google.com/datasetsearch))
    and a list of public data sets ([https://ai.google/tools/datasets/](https://ai.google/tools/datasets/)).
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Google有一个公共数据集的搜索引擎（[https://toolbox.google.com/datasetsearch](https://toolbox.google.com/datasetsearch)）和公共数据集列表（[https://ai.google/tools/datasets/](https://ai.google/tools/datasets/)）。
- en: Kaggle has a directory of thousands of data sets ([https://www.kaggle.com/datasets](https://www.kaggle.com/datasets)).
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kaggle有一个包含数千个数据集的目录（[https://www.kaggle.com/datasets](https://www.kaggle.com/datasets)）。
- en: Many government data sources are now available. An example of this is the United
    States open government data on [https://data.gov](https://data.gov).
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 许多政府数据源现在都可以使用。一个例子是美国开放政府数据在[https://data.gov](https://data.gov)。
- en: If you are a dog person who felt there was too much cat content in chapter 2,
    you will be comforted by the 20,000 dog images available in the Stanford Dogs
    Data set ([http://vision.stanford.edu/aditya86/ImageNetDogs/](http://vision.stanford.edu/aditya86/ImageNetDogs/))!
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你是一个觉得第2章中猫的内容太多的狗爱好者，你将会被斯坦福狗数据集中可用的20,000张狗图片所安慰（[http://vision.stanford.edu/aditya86/ImageNetDogs/](http://vision.stanford.edu/aditya86/ImageNetDogs/))！
- en: Tip Many public data sets are subject to licenses. Do your homework and understand
    the legal implications of using data sets in your work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：许多公共数据集都受到许可的限制。做你的作业，了解在你的工作中使用数据集的法律影响。
- en: C.2 Software analytics and logs
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 软件分析和日志
- en: 'Beyond public, prepackaged data, there are many means of collecting data for
    your machine learning applications. Existing software systems have analytics and
    log data which can be prepared and optimised for machine learning algorithms:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了公共、预包装的数据之外，还有许多收集机器学习应用数据的方法。现有的软件系统具有分析和日志数据，这些数据可以准备和优化以用于机器学习算法：
- en: Analytics platforms that collect data on end-user interaction from web and mobile
    applications are a valuable source of raw data on user behavior and interactions.
    Google Analytics is one example of this.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集来自Web和移动应用程序的最终用户交互数据的分析平台是用户行为和交互的原始数据的宝贵来源。Google Analytics就是这样一个例子。
- en: Web server and back end application logs or audit logs may also be a comprehensive
    source of interactions with and within a system.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络服务器和后端应用程序日志或审计日志也可能是系统内外交互的全面来源。
- en: C.3 Human data gathering
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.3 人类数据收集
- en: 'Where data is not readily available and needs to be either collected or transformed
    at scale, there are a number of ways to crowdsource this job:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据不易获得且需要大规模收集或转换时，有几种方式可以众包这项工作：
- en: Data gathering companies provide services to collect (via surveys or other means)
    or transform data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集公司提供收集（通过调查或其他方式）或转换数据的服务。
- en: There are API-driven crowdsourcing services. Amazon Mechanical Turk (MTurk)
    is a well-known example ([https://www.mturk.com/](https://www.mturk.com/)).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在着由API驱动的众包服务。Amazon Mechanical Turk (MTurk) 是一个著名的例子（[https://www.mturk.com/](https://www.mturk.com/)）。
- en: Many of us have performed countless Captcha checks as a means of verifying that
    we are not robots! This service actually provides two benefits. Services like
    reCAPTCHA also serve as a means of gathering labelled training data for image
    recognition algorithms.[1](#pgfId-1104768)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们中的许多人已经进行了无数次的Captcha检查，作为验证我们不是机器人的手段！这项服务实际上提供了两个好处。像reCAPTCHA这样的服务也充当了为图像识别算法收集标记训练数据的一种手段。[1](#pgfId-1104768)
- en: C.4 Device data
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.4 设备数据
- en: 'Depending on your application, it may be possible to gather telemetry from
    existing systems, either using software monitoring tools or hardware sensors:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的应用，您可能可以从现有系统中收集遥测数据，无论是使用软件监控工具还是硬件传感器：
- en: Sensors are no longer limited to industrial automation devices. IoT (internet
    of things) devices are becoming prevalent in many environments and generate potentially
    vast data sets.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器不再仅限于工业自动化设备。物联网（IoT）设备正在许多环境中变得普遍，并生成可能庞大的数据集。
- en: Still-image or video cameras can be used to gather image data for training and
    analysis. As an example of this, think of the scale of image capture required
    for Google StreetView and again, how reCAPTCHA is used as a means to label these
    images at scale.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态图像或视频摄像头可以用来收集用于训练和分析的图像数据。例如，想想谷歌街景所需的图像捕捉规模，以及reCAPTCHA如何作为大规模标注这些图像的手段。
- en: '* * *'
  id: totrans-23
