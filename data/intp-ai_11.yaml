- en: Part 4\. Fairness and bias
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：公平性与偏差
- en: Great job making it this far into the book! You now have various interpretability
    techniques in your toolkit, and you should be well equipped to build robust AI
    systems! This final part focuses on fairness and bias and paves the way for explainable
    AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好，你已经读到这本书的这一部分了！你现在工具箱中有各种可解释性技术，你应该已经准备好构建健壮的AI系统了！本部分最后将重点关注公平性与偏差，为可解释AI铺平道路。
- en: In chapter 8, you will learn about various definitions of fairness and how you
    can check whether your model is biased. You’ll also learn about techniques to
    mitigate bias and a standardizing approach of documenting datasets using datasheets
    that help improve transparency and accountability with the stakeholders and users
    of the AI system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第8章中，你将学习关于公平性的各种定义以及如何检查你的模型是否存在偏差。你还将了解减轻偏差的技术以及使用数据表来标准化记录数据集的方法，这些方法有助于提高与AI系统的利益相关者和用户的透明度和问责制。
- en: In chapter 9, we’ll pave the way for explainable AI by discussing how to build
    such systems, and you’ll also learn about contrastive explanations using counterfactual
    examples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们将通过讨论如何构建这样的系统来为可解释AI铺平道路，你还将学习如何使用反事实示例进行对比解释。
