- en: Part 4.  Making Your Web Pages Shine
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：让你的网页熠熠生辉
- en: 'It has been roughly 20 years since most of us started to take notice of the
    World Wide Web (as we would have long-windedly called it back then). That’s not
    long in the timeline of human history, but it’s long enough for us to have mostly
    forgotten what the web was like back in, say, 1995\. If you’re old enough to have
    used the web back then, let me refresh your memory: It was drab. That dreariness
    was caused by several things, including a universal lack of color, no style sheets,
    and only a few rudimentary HTML tags. Back then, it didn’t even occur to most
    web surfers that pages could look decent. Ah, now we know better. Now we know
    that pages can not only look good, but also positively *shine*.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大约20年前，我们中的大多数人开始注意到万维网（我们当时可能会啰嗦地这样称呼它）。在人类历史的长河中，这并不算长，但足以让我们几乎忘记1995年左右网络的样子。如果你足够老，当时就已经使用过网络，让我帮你回忆一下：那时网络很单调。那种单调是由于几个原因造成的，包括普遍缺乏色彩、没有样式表，以及只有少数基本的HTML标签。当时，大多数网络冲浪者甚至都没有想过页面可以看起来不错。啊，现在我们知道了。现在我们知道页面不仅可以看起来很好，而且可以闪闪发光。
- en: Your own web designs will shine as well when you get through the chapters here
    in Part 4, where you learn how to use a few sophisticated HTML tags (Chapter 16),
    how to apply colors and gradients (Chapter 17), gain some advanced web typography
    skills (Chapter 18), and pick up some professional-level CSS techniques (Chapter
    19). Chapter 20 brings everything together by showing you how to build a shiny
    personal portfolio page.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成本部分第4章的内容后，你的网页设计也会同样熠熠生辉，在这里你将学习如何使用一些复杂的HTML标签（第16章），如何应用颜色和渐变（第17章），掌握一些高级的网页排版技巧（第18章），以及掌握一些专业级别的CSS技术（第19章）。第20章通过向你展示如何构建一个闪亮的个人作品集页面，将所有内容整合在一起。
