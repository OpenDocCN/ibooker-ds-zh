- en: Conclusion. Where to Go from here
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论。从这里走向何方
- en: This concludes *Get Programming with Go*, but it’s not the end of your journey.
    We hope your mind is full of ideas and a desire to keep learning and building.
    Thanks for joining us.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着《用Go编程》的结束，但你的旅程并未结束。我们希望你的脑海中充满了想法，并渴望继续学习和构建。感谢您加入我们。
- en: Under the radar
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在雷达之下
- en: 'Go is a relatively small language, and you’ve already learned most of it. There
    are a few edges that *Get Programming with Go* doesn’t cover in this edition:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Go是一种相对较小的语言，你已经学到了大部分。在本版《用Go编程》中，还有一些边缘内容没有涵盖：
- en: It doesn’t cover declaring sequential constants with the handy `iota` identifier.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有涵盖使用方便的`iota`标识符声明顺序常量。
- en: It doesn’t mention bit shifting (`<<` and `>>`) and bitwise operators (`&` and
    `|`).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有提及位移动操作（`<<` 和 `>>`）和位运算符（`&` 和 `|`）。
- en: '[Lesson 3](kindle_split_012.html#ch03) covers loops but skips the `continue`
    keyword and jumps over the `goto` keyword and labels.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第3课](kindle_split_012.html#ch03)涵盖了循环，但跳过了`continue`关键字，并跳过了`goto`关键字和标签。'
- en: '[Lesson 4](kindle_split_013.html#ch04) covers scope but not shadow variables—those
    shadowy characters.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第4课](kindle_split_013.html#ch04)涵盖了作用域，但没有涵盖阴影变量——那些阴影角色。'
- en: '[Lessons 6](kindle_split_016.html#ch06) through [8](kindle_split_018.html#ch08)
    crunch floating-point, integer, and big numbers but not complex or imaginary numbers.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第6课](kindle_split_016.html#ch06)到[第8课](kindle_split_018.html#ch08)处理了浮点数、整数和大数，但没有处理复数或虚数。'
- en: '[Lesson 12](kindle_split_023.html#ch12) shows the `return` keyword, but not
    bare returns—modesty is a virtue.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12课](kindle_split_023.html#ch12)展示了`return`关键字，但没有展示裸返回——谦逊是一种美德。'
- en: '[Lesson 12](kindle_split_023.html#ch12) mentions the empty `interface{}`, but
    only briefly.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12课](kindle_split_023.html#ch12)提到了空接口`interface{}`，但只是简要提及。'
- en: '[Lesson 13](kindle_split_024.html#ch13) introduces methods but not method values.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第13课](kindle_split_024.html#ch13)介绍了方法，但没有介绍方法值。'
- en: '[Lesson 28](kindle_split_042.html#ch28) mentions type assertions but not type
    switches.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第28课](kindle_split_042.html#ch28)提到了类型断言，但没有提到类型选择器。'
- en: '[Lesson 30](kindle_split_045.html#ch30) doesn’t mention directional channels.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第30课](kindle_split_045.html#ch30)没有提到方向通道。'
- en: It doesn’t explain initialization with `init`, a special function like `main`.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有解释使用`init`进行初始化的特殊函数，就像`main`一样。
- en: It doesn’t detail every built-in function, such as `new` for pointers and `copy`
    for slices (see [golang.org/pkg/builtin/](http://golang.org/pkg/builtin/)).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有详细说明每个内置函数，例如用于指针的`new`和用于切片的`copy`（见[golang.org/pkg/builtin/](http://golang.org/pkg/builtin/)）。
- en: It doesn’t demonstrate writing new packages to organize code or to share with
    others.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它没有演示如何编写新包来组织代码或与他人共享。
- en: Beyond the playground
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超出游乐场
- en: If you’re new to computer programming, you may have appreciated the web-based
    Go Playground, but the playground has some limitations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始学习计算机编程，你可能已经欣赏了基于网络的Go游乐场，但游乐场有一些限制。
- en: To break free of the Playground constraints and build the next cool thing, you’ll
    need to install Go on your computer (see [golang.org/dl/](http://golang.org/dl/)).
    Launching the terminal or command prompt is a bit like hopping into a time machine.
    Learn to navigate your computer and run programs like it’s 1995!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要摆脱游乐场的限制并构建下一个酷炫的东西，你需要在你的电脑上安装Go（见[golang.org/dl/](http://golang.org/dl/)）。启动终端或命令提示符有点像跳进时光机。学会在电脑上导航并运行程序，就像1995年一样！
- en: You’ll also need a text editor. The authors of this book use Sublime Text and
    Acme, but there are many editors with good support for Go (see [golang.org/doc/editors.html](http://golang.org/doc/editors.html)).
    Sooner or later, you’ll want a version control tool like `git`—which *is* a time
    machine, though only for code and other files.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个文本编辑器。本书的作者使用Sublime Text和Acme，但有许多编辑器对Go有很好的支持（见[golang.org/doc/editors.html](http://golang.org/doc/editors.html)）。迟早，你将需要一个版本控制工具，如`git`——它确实是一个时光机，但仅限于代码和其他文件。
- en: And much more
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 还有更多
- en: Go is much more than a programming language. There’s a rich ecosystem of tools
    and libraries to be discovered.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Go不仅仅是一种编程语言。有一个丰富的工具和库生态系统等待你去发现。
- en: Everything you need for automated testing, debugging, benchmarking, and much
    more is available. The standard library has many more packages to explore, and
    if you run out, the community of gophers has been busy making a huge assortment
    of third-party packages for any need (see [godoc.org](http://godoc.org)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试、调试、基准测试以及更多所需的一切都是可用的。标准库有许多更多的包可以探索，如果你用完了，gophers社区一直在忙于为任何需求制作大量第三方包（见[godoc.org](http://godoc.org)）。
- en: There are many online resources (see [golang.org/wiki](http://golang.org/wiki))
    to help you continue your journey, and dozens of gopher-friendly books, including
    *Go in Practice*, *Go Web Programming*, and *Go in Action* (see [golang.org/wiki/Books](http://golang.org/wiki/Books)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多在线资源（见[golang.org/wiki](http://golang.org/wiki)）可以帮助你继续你的学习之旅，还有数十本适合Go语言爱好者的书籍，包括*《Go语言实战》*、*《Go
    Web编程》*和*《Go语言实战》*（见[golang.org/wiki/Books](http://golang.org/wiki/Books)）。
- en: There’s always more to learn, so join in the fun! The Go community welcomes
    you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总有更多东西可以学习，所以加入这个乐趣吧！Go社区欢迎你的加入。
