- en: Chapter 35\. Ethics Is the Antidote to Data Breaches
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第35章 伦理是数据泄露的解药
- en: Damian Gordon
  id: totrans-1
