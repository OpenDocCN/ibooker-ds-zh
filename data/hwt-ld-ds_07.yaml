  zh: '| 态度 | 管理制作者的日程与经理的日程 | 通过站立会议和一对一安排、无会议日、外勤、自助基础设施和值班流程等技术来适应制作者的日程和流程 |  |'
- en: '| Trusting the team members to execute | Goal setting—Guiding team members
    to set their own goals |  |'
  id: totrans-442
  prefs: []
  type: TYPE_TB
  zh: '| 信任团队成员执行 | 目标设定—指导团队成员设定自己的目标 |  |'
- en: '| Positive feedback—Providing timely, specific, encouragement |  |'
  id: totrans-443
  prefs: []
  type: TYPE_TB
  zh: '| 正面反馈—提供及时、具体的鼓励 |  |'
- en: '| Negative feedback—Providing timely and specific feedback, triggering the
    feeling of responsibility for the action, then building back confidence with trust
    and encouragement for the person |  |'
  id: totrans-444
  prefs: []
  type: TYPE_TB
  zh: '| 负面反馈—提供及时和具体的反馈，引发对行动的责任感，然后通过信任和鼓励重建信心 |  |'
- en: '| Creating a culture of institutionalized learning | Reciprocation—Engaging
    in discussions in post-mortem meetings to dive deep into the root causes of mistakes
    made |  |'
  id: totrans-445
  prefs: []
  type: TYPE_TB
  zh: '| 建立制度化的学习文化 | 互惠——在事后会议上参与讨论，深入挖掘错误发生的根本原因 |  |'
- en: '| Recurrence—Holding periodic reviews of past incidents to keep best practices
    top of mind |  |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '| 重复—定期回顾过去的事件，以保持最佳实践在心中 |  |'
- en: '| Recursion—Monitoring how incidents have been handled, and iteratively improving
    mitigation processes |  |'
  id: totrans-447
  prefs: []
  type: TYPE_TB
  zh: '| 递归——监控事件的处理方式，并迭代改进缓解过程 |  |'
- en: 5.4.2 Practicing with the CPR process
  id: totrans-448
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4.2 使用CPR流程进行练习
- en: 'Remember the tech lead virtues assessment in section 3.4? You can experiment
    with a similarly simple (CPR) process with two-week check-ins. For your self-review,
    you can use the project-based skill improvement template to help you structure
    your actions over the two weeks:'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 记得第3.4节中的技术负责人美德评估吗？你可以尝试一个类似的简单（CPR）流程，每两周进行一次检查。为了进行自我审查，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a virtue to work on.'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择一个美德来实践。'
- en: '*Date*—Select a date in the two-week period when you can apply the virtue.'
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择一个两周期间你可以应用美德的日子。'
- en: '*People*—Write down the names of the people with whom you can apply the virtue,
    or write *self*.'
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人们*—写下你可以应用这种美德的那些人的名字，或者写上*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the virtue (for
    example, your next team meeting or during the next incident post-mortem).'
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择一个你可以应用美德的地方或场合（例如，你下一次的团队会议或下一次事件的事后分析）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*—与之前相比，你做得如何？一样、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on your blind spots in the DS manager
    and staff data scientist virtues.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '通过在自我审查中对自己负责这些步骤，你可以开始锻炼你的优势，并揭示你在数据科学家和管理员美德中的盲点。 '
- en: Summary
  id: totrans-456
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Ethics* for a manager or a staff data scientist include growing team members’
    capacities, representing the team in cross-functional discussions, and contributing
    to and reciprocating on broader management duties with peer and partner teams.'
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理者或数据科学家员工的*道德*包括增长团队成员的能力，在跨职能讨论中代表团队，以及与同行和合作伙伴团队在更广泛的管理职责上做出贡献和互惠。
- en: To grow team members’ capacities, you can create a safe environment and provide
    coaching, mentoring, and advising where appropriate.
  id: totrans-458
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了增长团队成员的能力，你可以创造一个安全的环境，并在适当的时候提供指导、辅导和建议。
- en: To represent the team confidently, practice strong opinions, weakly held to
    seek collaboration early, and use storytelling in persuasive narratives and presentations.
  id: totrans-459
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了自信地代表团队，练习强烈的观点，但持有较弱的态度以寻求早期合作，并在有说服力的叙述和演示中使用讲故事的方法。
- en: To contribute to and reciprocate on broader management duties, you can help
    in interviews, promotions, and feedback of partner team members and participate
    in reviews for product roadmaps, infrastructure roadmaps, and business operations.
  id: totrans-460
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了对更广泛的管理职责做出贡献和互惠，你可以帮助进行面试、晋升和合作伙伴团队成员的反馈，并参与产品路线图、基础设施路线图和业务运营的审查。
- en: '*Rigor* is the craftsmanship that observes and mitigates anti-patterns in ML
    and DS systems, learns effectively from incidents, drives clarity, and reduces
    complexity.'
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*严谨性*是观察和减轻机器学习和数据科学系统中的反模式，有效地从事件中学习，提高清晰度并减少复杂性的工艺。'
- en: To observe and mitigate system anti-patterns, watch for and avoid excessive
    glue code, pipeline jungle, dead experimental code path, under-documented data
    fields, excessive use of multiple languages, and dependency on prototyping environment.
  id: totrans-462
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了观察和减轻系统反模式，注意避免过度粘合代码、管道丛林、废弃的实验代码路径、文档不足的数据字段、过度使用多种语言以及依赖原型环境。
- en: To learn effectively from incidents, organize the teams to participate in post-mortems
    and coach teams to avoid pitfalls in the five-whys process.
  id: totrans-463
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了有效地从事件中学习，组织团队参与事后分析，并指导团队在五问法过程中避免陷阱。
- en: To drive clarity and reduce complexity, distill complex issues into concise
    narratives by simplifying definitions, algorithms, and presentations.
  id: totrans-464
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提高清晰度并减少复杂性，通过简化定义、算法和演示来提炼复杂问题为简洁的叙述。
- en: '*Attitude* is the mood a DS manager and staff data scientist nurtures in their
    team when managing the maker’s schedule, trusting team members to execute, and
    creating a culture of learning.'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*态度*是数据科学经理和团队数据科学家在管理制作日程、信任团队成员执行并创造学习文化时所培养的团队情绪。'
- en: To accommodate the maker’s schedule and team members’ flow time, a manager can
    be respectful in stand-up and one-on-one scheduling, constitute meeting-free days,
    organize offsites, create self-serve infrastructures, and institute on-call processes.
  id: totrans-466
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了适应制作日程和团队成员的流程时间，经理可以在站立会议和一对一安排时表现出尊重，设立无会议日，组织外勤活动，创建自助基础设施，并建立值班流程。
- en: To build trust with the team in execution, guide team members to set their own
    goals, provide timely and specific positive feedback to encourage more positive
    behavior, and provide timely and specific negative feedback for their mistakes,
    then build back their confidence with encouragement.
  id: totrans-467
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了在执行过程中与团队建立信任，指导团队成员设定自己的目标，提供及时和具体的正面反馈以鼓励更多积极行为，并对他们的错误提供及时和具体的负面反馈，然后通过鼓励重建他们的信心。
- en: To create a culture of institutionalized learning, practice reciprocation by
    discussing incidents in post-mortems, practice recurrence by periodically reviewing
    past incidents, and practice recursion by iterating to improve mitigation processes.
  id: totrans-468
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了创造一种制度化的学习文化，通过在事后分析中讨论事件来实践互惠，通过定期回顾过去的事件来实践重复，通过迭代改进缓解流程来实践递归。
