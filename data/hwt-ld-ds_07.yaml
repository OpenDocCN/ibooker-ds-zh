  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| 从事件中有效地学习 | 组织团队参与并安排事后分析 |  |'
- en: '| Coaching the team to avoid pitfalls, using the five-whys process |  |'
  id: totrans-437
  prefs: []
