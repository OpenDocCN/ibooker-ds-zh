- en: 'As illustrated in table 5.1, a crystallized goal and outline can focus a presentation
    and bring out the key narrative for a partner at a glance. A clear goal is presented
    on the title slide to orient the audience to the purpose of the presentation.
    The three main topics of the sample presentation are: advantages of the new score,
    underlying algorithm capabilities, and simulated impacts to applications. The
    presentation closes with a discussion on next steps. When these techniques are
    used consistently, your team can powerfully rally business partners and executives
    on an effective path for producing impact.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 如表5.1所示，一个明确的目标和提纲可以集中展示，并一眼看出合作伙伴的关键叙事。在标题幻灯片上呈现一个清晰的目标，以引导观众了解演示的目的。样本演示的三个主要主题是：新评分的优势、底层算法能力以及模拟对应用的影响。演示以对下一步行动的讨论结束。当这些技术被持续使用时，你的团队能够有效地动员业务伙伴和高层管理人员，走上产生影响的有效路径。
- en: As mentioned before, your impact on the organization does not come from how
    much complexity you create but how much complexity you simplify in an already
    complex environment. Rigor can be found in simplifying definitions, algorithms,
    and presentations, and distilling complex issues into concise narratives for peers,
    business partners, and executives.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，你对组织的影响不在于你创造了多少复杂性，而在于你在一个已经复杂的环境中简化了多少复杂性。在简化定义、算法和演示中可以找到严谨性，并将复杂问题提炼成简洁的叙事，供同行、商业伙伴和高层管理人员参考。
- en: 5.3 Attitude of positivity
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3 积极的态度
- en: Taking on a people management role can be a big transition for any data scientist.
    As a data scientist, you have built up the tenacity to work through failures,
    stayed curious and collaborative in responding to incidents, and nurtured mutual
    respect with business partners. Adding in management responsibilities can feel
    disruptive for someone familiar with an individual contributor type of work schedule.
    Further, you are not only responsible for your own positivity at work, but also
    the positivity of your team as well as the organization’s positivity in times
    of crisis.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 承担人员管理角色对于任何数据科学家来说可能是一个巨大的转变。作为一名数据科学家，你已经培养出了在失败中坚持不懈的能力，在应对事件时保持好奇和协作，并与商业伙伴建立了相互尊重。对于熟悉个人贡献者类型工作日程的人来说，增加管理责任可能会感到颠覆。此外，你不仅要对自己的工作态度负责，还要对团队以及危机时期组织的积极态度负责。
- en: 'This section discusses three specific aspects of attitude a DS manager should
    manage:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了数据科学管理者应管理的三个具体态度方面：
- en: Managing the maker’s schedule versus the manager’s schedule
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理制作者的时间表与管理者的时间表
- en: Trusting team members to execute
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信任团队成员去执行
- en: Fostering a culture of institutionalized learning
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养制度化学习的文化
- en: Maintaining a positive attitude is essential for building a productive work
    environment in which your DS team can provide the most impact for the organization.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 保持积极的态度对于建立一个高效的工作环境至关重要，在这样的环境中，你的数据科学团队可以为组织带来最大的影响。
- en: 5.3.1 Managing the maker’s schedule versus the manager’s schedule
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3.1 管理制作者的时间表与管理者的时间表
- en: As a manager, your team members, your business partners, your manager, and other
    executives all demand your time and attention. Your days are often divided into
    30-minute slots, and you are rushing from meeting to meeting all day long. At
    the end of many weeks, you may feel drained, with little time to reflect and focus
    on your projects and produce accomplishments you would like to call your own.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名管理者，你的团队成员、你的商业伙伴、你的上司以及其他高层管理人员都要求你投入时间和注意力。你的日子通常被分成30分钟的时段，你整天都在从会议赶到会议。在许多周结束时，你可能会感到筋疲力尽，几乎没有时间反思和专注于你的项目，以产生你希望称之为自己的成就。
- en: If you feel this way, you are not alone. In DS, transitioning from an individual
    contributor role to management can be hard and overwhelming. Understanding the
    difference between a maker’s schedule and a manager’s schedule may help you adjust
    to your new situation. The concepts of a maker’s schedule versus a manager’s schedule
    [12] were first popularized by Paul Graham, the legendary co-founder of the Y
    Combinator startup accelerator in 2009.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你这样感觉，你并不孤单。在数据科学领域，从个人贡献者角色过渡到管理可能很困难且令人不知所措。了解制作者的时间表与管理者的时间表之间的区别可能有助于你适应新的情况。制作者的时间表与管理者的时间表的概念[12]最初是由传奇的Y
    Combinator创业加速器的联合创始人保罗·格雷厄姆在2009年普及的。
- en: Paul wrote, “Most powerful people are on the manager’s schedule. It’s the schedule
    of command. But there’s another way of using time that’s common among people who
    make things, like programmers and writers. They generally prefer to use time in
    units of half a day at least. You can’t write or program well in units of an hour.
    That’s barely enough time to get started.”
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗写道：“大多数有影响力的人都在经理的日程安排上。这是命令的日程。但还有另一种使用时间的方式，这在创造事物的人中很常见，比如程序员和作家。他们通常更喜欢至少以半天为单位使用时间。你不能在一个小时内很好地写作或编程。那几乎连开始都不够时间。”
- en: '| ![](Images/Gem_Icon.png)035 | “Most powerful people are on the manager’s
    schedule. It’s the schedule of command. But there’s another way of using time
    that’s common among people who make things, like programmers and writers. They
    generally prefer to use time in units of half a day at least. You can’t write
    or program well in units of an hour. That’s barely enough time to get started.”—
    Paul Graham, co-founder of Y Combinator |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)035 | “大多数有影响力的人都在经理的日程安排上。这是命令的日程。但还有另一种使用时间的方式，这在创造事物的人中很常见，比如程序员和作家。他们通常更喜欢至少以半天为单位使用时间。你不能在一个小时内很好地写作或编程。那几乎连开始都不够时间。”——保罗·格雷厄姆，Y
    Combinator的联合创始人'
- en: Maker’s schedule and flow
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 创造者日程和心流
- en: We all have experienced productive full days of data analysis and coding in
    the maker’s schedule as data scientists. When we work on a project, it takes time
    to internalize business requirements, get a mental image of the problem space,
    collect and interpret the available data, and strategize the project architecture
    and next steps to execute. It may take 30 minutes to two hours of focused effort
    to get into the *flow*, which is a psychologically recognized state of mind characterized
    by a feeling of energized focus, full involvement, and enjoyment in the process
    of the activity.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我们都经历过在创造者日程中充满生产力的完整数据分析编码日。当我们处理一个项目时，需要时间来内化业务需求，形成问题空间的心理图像，收集和解释可用数据，以及战略规划项目架构和下一步执行。可能需要30分钟到两小时的专注努力才能进入*心流*，这是一种心理上被认可的心境状态，其特征是充满活力的专注、全神贯注和享受活动过程。
- en: 'What happens when there’s a meeting scheduled in the middle of that? Paul Graham
    compares a meeting to an executing software program throwing an exception: “It
    doesn’t merely cause you to switch from one task to another; it changes the mode
    in which you work. A meeting commonly blows at least half a day by breaking up
    a morning or afternoon. But in addition, there’s sometimes a cascading effect.
    If I know the afternoon is going to be broken up, I’m less likely to start something
    ambitious in the morning.”'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在中间安排了会议会怎样？保罗·格雷厄姆将会议比作一个正在执行的软件程序抛出异常：“它不仅会让你从一个任务切换到另一个任务；它改变了你的工作模式。会议通常至少浪费半天时间，打破上午或下午。但除此之外，有时还会有连锁反应。如果我知道下午会被打断，我就不太可能在早上开始一项雄心勃勃的任务。”
- en: When managing a team, you are responsible for protecting the output capacity
    of your team. One important aspect is to create an environment for your team members
    to get into the flow. Figure 5.6 illustrates six specific situations you can keep
    an eye on for your team and yourself.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 当管理一个团队时，你负责保护你团队的生产力输出。一个重要的方面是为你的团队成员创造一个进入心流的环境。图5.6展示了你可以关注你团队和自己的六个具体情境。
- en: '![](Images/CH05_F06_Chong.png)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH05_F06_Chong.png)'
- en: Figure 5.6 Six techniques to protect your team’s flow
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6保护你团队心流的六种技术
- en: Stand-up scheduling
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 站立式排程
- en: In the agile software development process, the daily stand-up is an opportunity
    for the team to be informed, connected, and calibrated on ongoing projects. For
    DS teams that have adopted the agile software development process, one challenge
    is choosing a time of day for the team to huddle for 5–10 minutes without breaking
    their flow.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷软件开发过程中，每日站立式会议是团队了解、连接和校准正在进行中的项目的机会。对于采用敏捷软件开发过程的DS团队来说，一个挑战是在不打破团队心流的情况下，为团队选择一天中聚在一起5-10分钟的时间。
- en: Some teams choose to do it first thing in the morning, at 9:30 a.m. or 10:00
    a.m., before most team members start the day. However, as your team grows, some
    members may have schedules that start the workday much earlier. A stand-up at
    9:30 a.m. or 10:00 a.m. breaks the morning in two. Forcing everyone to start the
    workday earlier is not practical for many engineering schedules. Scheduling the
    stand-up at the end of the workday is an option, but some team members may have
    family obligations, such as picking up kids from school, while others prefer to
    work continuously through to a late dinner.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 一些团队选择在早上最早的时间进行，比如上午9:30或10:00，在大多数团队成员开始一天之前。然而，随着团队的增长，一些成员可能的工作日开始得更早。上午9:30或10:00的站立会议将上午一分为二。强迫每个人都提前开始工作日对许多工程时间表来说并不实用。在工作日结束时安排站立会议是一个选择，但一些团队成员可能有家庭责任，比如接孩子放学，而其他人则更喜欢连续工作到晚上的晚餐时间。
- en: We found scheduling the 5–10 minute stand-up between 11:30 a.m. and noon, before
    lunch, can be a compromise. All team members are present in the middle of the
    day, and lunch is a natural break for most. As a side feature, eagerness to go
    to lunch can keep stand-ups short and concise. The only conflict is when team
    members have an occasional lunch appointment, which can be managed on a case-by-case
    basis.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现将5-10分钟的站立会议安排在上午11:30到中午之间，在午餐前，可以是一种折衷方案。所有团队成员都在中午时分在场，午餐对大多数人来说是一个自然的休息时间。作为一个附加功能，对午餐的渴望可以使站立会议简短而精炼。唯一的冲突是当团队成员偶尔有午餐预约时，这可以逐个案例进行管理。
- en: One-on-one scheduling
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 一对一安排
- en: You may have experienced it. Your manager scheduled a one-on-one with you, and
    at the last minute, they canceled it. You spent the morning thinking about the
    meeting in the back of your mind while working, and now your focus for the entire
    day has been affected for nothing.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有过这样的经历。你的经理安排了与你的一对一会议，但最后时刻取消了。你在整个上午都在潜意识里思考着会议，而现在你一整天的工作注意力都受到了影响，却没有任何结果。
- en: From the manager’s perspective, there are many demands on their time. When team
    discussions unexpectedly drag on or executives ask for something urgent, out of
    all the meetings on the calendar, one-on-ones seem to be the least disruptive
    to push off to another day.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 从管理者的角度来看，他们对时间的需求很多。当团队讨论意外拖长或高管要求紧急事项时，在日历上的所有会议中，一对一似乎是最不容易推迟到另一天的。
- en: To respect your team members’ maker’s schedule, and allowing time for them to
    get into the flow, try to make the one-on-ones as scheduled. If that isn’t possible,
    make every effort to reschedule at least 24 hours in advance, especially if it
    is something you can anticipate, such as delivering reviews and roadmaps for executives
    at the end of a quarter. For team discussions before team member one-on-ones,
    try to anticipate the amount of discussion required, and schedule accordingly.
    You can always complete a meeting early and return some time back to the attendees.
    When you sincerely respect your team members’ flow, even in the scheduling of
    one-on-ones, your team members will notice and appreciate your actions.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尊重团队成员的创造者时间表，并为他们留出进入工作状态的时间，尽量按照计划安排一对一会议。如果这不可能，尽量提前至少24小时重新安排，特别是如果你可以预见到某些事情，比如在季度末向高管交付审查和路线图。对于团队成员一对一会议之前的团队讨论，尽量预测所需的讨论量，并相应地安排。你总是可以提前完成会议，并给与会者一些时间。当你真诚地尊重团队成员的流动时，即使在安排一对一会议时，团队成员也会注意到并感激你的行动。
- en: Meeting-free days (or half days)
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 无会议日（或半天）
- en: Some DS teams have instituted days of the week for team members to have flow
    time. Depending on the team member, it could be Wednesday afternoons, Thursday
    mornings, a Friday, or some other time.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 一些DS团队为团队成员设立了每周的流动时间日。根据团队成员的不同，可能是周三下午、周四上午、周五或其他时间。
- en: As long as your team members can be flexible and coordinate with the rest of
    the team to schedule any necessary synchronizations, you can empower them by communicating
    with business partners the reasons to protect blocks of team members’ time for
    flow. You will be rewarded with improved productivity, self-esteem, and performance
    of your team.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你的团队成员能够灵活并与其他团队成员协调以安排任何必要的同步，你就可以通过与业务伙伴沟通保护团队成员时间块以保持流程的原因来赋权他们。你将获得提高的生产力、自尊和团队表现。
- en: This technique can be used not just for the team but also for yourself. You
    can reserve half a day each week for more focused strategic thinking. This may
    be some alone time or brainstorming time with a few members of the team on a strategic
    topic. The goal is to channel your focused energy toward important decisions that
    can drive significant impact.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术不仅适用于团队，也适用于个人。你可以每周预留半天时间进行更专注的战略思考。这可能是一些独处时间，或者与团队成员就战略主题进行头脑风暴的时间。目标是集中你的专注能量，做出能够产生重大影响的重要决策。
- en: Offsites for brainstorming
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 用于头脑风暴的现场会议
- en: Sometimes, the distractions of the office do not allow a dedicated team enough
    focus to get into the flow to tackle some important challenges together. As the
    challenges vary, some can be tackled by a team of data scientists, while others
    require an interdisciplinary team with professionals from engineering, product,
    and user experience.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，办公室的干扰使得团队无法集中精力进入工作状态，共同应对一些重要挑战。由于挑战各不相同，一些可以由数据科学家团队解决，而另一些则需要来自工程、产品和用户体验等跨学科团队的专家。
- en: Offsites, or extended meetings away from the office, are a good way to get a
    block of time to work on the challenge and allow the team to get into the flow
    together. They often involve three or more hours together with preparations beforehand
    and time set aside to build relationships, while diving into a significant amount
    of detail. These goals usually will not fit into a typical 30-to-60-minute time
    format.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 现场会议，或远离办公室的延长会议，是获得一段工作时间以共同解决挑战并让团队一起进入工作状态的好方法。它们通常涉及三小时或更长时间，包括事先准备和留出时间建立关系，深入探讨大量细节。这些目标通常不会适合典型的30至60分钟的时间格式。
- en: Offsites are not to be confused with team-building events, where the main focus
    is relationship-building rather than solving a particular challenge together.
    Offsites also do not mean having to travel far. Even a restaurant next door to
    the office with a private room could be an option to free the team from the many
    distractions in the office and focus on getting into the flow to resolve some
    important challenges.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 现场会议不应与团队建设活动混淆，团队建设活动的主要焦点是建立关系，而不是共同解决特定挑战。现场会议也不意味着必须长途跋涉。甚至办公室隔壁的餐厅带有私人房间的选项，也可以让团队摆脱办公室的众多干扰，集中精力进入工作状态以解决一些重要挑战。
- en: Self-serve infrastructure
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 自助基础设施
- en: While there are organizational approaches, such as stand-up scheduling, one-on-one
    scheduling, meeting-free days, and offsites to help team members get into the
    flow, we can also use technological solutions to reduce incoming distractions
    for the team. When you analyze incoming inquiries for your team, there may be
    subsets of inquiries that could be self-served with the right data infrastructure
    and access. Investing in providing self-serve infrastructure, along with the necessary
    training and documentation to reliably access data, can empower partners to get
    more timely access to data and create the space for your team members to focus
    on more challenging and not easily automated questions.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有组织方法，如站立会议安排、一对一会议安排、无会议日和现场会议等，以帮助团队成员进入工作状态，但我们也可以使用技术解决方案来减少团队面临的干扰。当你分析团队收到的查询时，可能会有一些查询可以通过合适的数据基础设施和访问权限自助完成。投资于提供自助基础设施，以及必要的培训和相关文档，以便可靠地访问数据，可以赋予合作伙伴更及时地访问数据的能力，并为团队成员创造专注于更具挑战性和不易自动化的问题的空间。
- en: As companies grow, self-serve infrastructures will be increasingly important
    to allow your nimble team of data scientists to produce outsized impact. To be
    successful at it, make sure to follow product development best practices when
    creating self-serve infrastructures, as they are internally-facing data products.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的发展，自助基础设施将变得越来越重要，以便你的敏捷数据科学家团队能够产生超出预期的重大影响。要成功实现这一点，确保在创建自助基础设施时遵循产品开发最佳实践，因为它们是面向内部的数据产品。
- en: On-call process
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 值班流程
- en: Many ad hoc incoming inquiries for your team may not be solved by self-service
    methods. When individual team members are fielding ad hoc inquiries, it can be
    frustrating for all parties involved. Team members’ flows are constantly interrupted.
    There are no clear mechanisms to track these ad hoc inquiries, and there is little
    chance for you, the manager, to defend the team from the distractions. In the
    end, the organization will suffer from unexpected delays in DS projects, and your
    team members may be forced to work overtime to get projects back on track.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的团队来说，许多临时到达的询问可能无法通过自助方法解决。当个别团队成员处理临时询问时，所有相关方都可能感到沮丧。团队成员的流程不断被打断。没有明确的机制来跟踪这些临时询问，你作为经理，几乎没有机会为团队辩护，避免干扰。最终，组织将因DS项目中的意外延误而遭受损失，你的团队成员可能被迫加班以使项目回到正轨。
- en: Alternatively, you can request that all inquiries come to you first to centralize
    the process, but then you become the bottleneck in the process, and reviewing
    inquiries can quickly suck up all your time, even when there are many other demands.
    How can we resolve this issue?
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以要求所有询问首先提交给你，以集中流程，但这样你将成为流程中的瓶颈，审阅询问可能会迅速耗尽你的所有时间，即使还有许多其他需求。我们如何解决这个问题？
- en: One way to field ad hoc inquiries for a DS team is to institute an on-call process.
    For team sizes of 5–15 data scientists, team members can rotate to be the dedicated
    on-call person fielding ad hoc requests each week. The on-call process becomes
    a line of defense to make room for the rest of the team to have as much flow time
    as possible. This also centralizes the ad hoc requests, so new opportunities for
    self-service infrastructures can emerge, and distributes the triaging workload,
    so you don’t become the bottleneck in the process.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 为DS团队处理临时询问的一种方式是建立值班流程。对于5-15名数据科学家的团队规模，团队成员可以轮流成为每周处理临时请求的专职值班人员。值班流程成为一道防线，为团队的其他成员争取尽可能多的流畅工作时间。这也集中了临时请求，使得新的自助基础设施机会可以出现，并分散了分诊工作负载，这样你就不成为流程中的瓶颈。
- en: 'While the on-call team member can prioritize inquiries, resolving them sometimes
    calls for domain context and expertise that resides with another team member.
    Having a data scientist translate partner requests and execute the resolution
    under the guidance of other DS team members with context and expertise has three
    main benefits:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然值班团队成员可以优先处理询问，但有时解决这些问题需要领域背景和专业知识，这些知识可能掌握在另一位团队成员手中。让数据科学家在具有背景和专业知识的其他DS团队成员的指导下翻译合作伙伴请求并执行解决方案，有三个主要好处：
- en: The on-call team member can filter and qualify the inquiries by their urgency
    and impact objectively for the team.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值班团队成员可以客观地根据紧急程度和影响对询问进行筛选和评估，为团队提供服务。
- en: For the DS team member not on call for the week, guiding another data scientist
    to resolving an inquiry can be less disruptive and more efficient.
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于本周不值班的数据科学家成员来说，指导另一位数据科学家解决询问可能不太会打扰到他人，并且更有效率。
- en: Over time, your team members can build up institutional knowledge of not just
    their own work but also what each team member is working on. Best ideas and practices
    can propagate from project to project. Data nuances across different product lines
    can be learned by multiple team members. This way, when one data scientist is
    on vacation or leaves the team, their domain knowledge is still available in the
    team.
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，你的团队成员可以建立起关于他们自己的工作以及每个团队成员正在做什么的制度知识。最佳想法和实践可以从一个项目传播到另一个项目。多个团队成员可以学习不同产品线中的数据细微差别。这样，当一个数据科学家休假或离开团队时，他们的领域知识仍然可以在团队中可用。
- en: Given these advantages, an on-call process can be highly effective in protecting
    your team members’ focus and flow and retain more institutional knowledge within
    the team.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些优势，值班流程在保护团队成员的专注力和流畅性以及保留团队内部更多制度知识方面可以非常有效。
- en: In summary, understanding and protecting the maker’s schedule can empower your
    team members to better focus and get into the flow. You may also find other positive
    attitudes emerge, such as improved concentration, self-esteem, and performance.
    In the short term, positive attitudes can be good for the team’s productivity.
    In the long term, this can improve team members’ retention and help accelerate
    their progress toward their respective career goals. As for Audra from chapter
    1, being mindful of the manager’s and the maker’s schedule is a great way to demonstrate
    that she cares for her team and its productivity.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，理解和保护制作者的时间表可以赋予团队成员更好地集中精力和进入工作流的能力。你也可能发现其他积极的态度出现，例如提高专注力、自尊心和表现。在短期内，积极的态度对团队的生产力有益。从长远来看，这可以提高团队成员的留存率，并帮助他们加速实现各自的职业目标。至于第一章中的Audra，关注经理和制作者的时间表是展示她关心团队及其生产力的好方法。
- en: 5.3.2 Trusting the team members to execute
  id: totrans-337
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3.2 信任团队成员去执行
- en: As a DS manager, you are no longer making the detailed technical decisions in
    your team’s projects, yet you are responsible for their outcomes. If this feels
    uncomfortable, you are not alone. Many first-time managers feel this way, which
    is a common cause of micromanagement. For experienced managers, this feeling points
    to a deeper issue of trust. Given the situation at hand, do you trust your team
    members to make the best technical decisions available?
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理，你不再负责团队项目中详细的技术决策，但你却对结果负责。如果你感到不舒服，你并不孤单。许多新任经理都有这种感觉，这是微观管理的一个常见原因。对于经验丰富的管理者来说，这种感觉指向了一个更深层次的问题：信任。鉴于当前的情况，你是否信任你的团队成员做出最佳的技术决策？
- en: Some managers choose to be hands-off—dump a project in a team member’s lap,
    and leave them alone to work through it—which often creates more risk in the execution
    outcome than necessary from the organization’s perspective. Is this amount of
    prudence appropriate? Trust in team members requires time to build. The trust-building
    process has best practices that can reduce the time it takes for you to gain your
    team member’s trust and for you to trust them.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 一些管理者选择采取放任的态度——将项目扔给团队成员，让他们独自完成，这往往会在执行结果上产生比组织所需更多的风险。这种谨慎的程度是否合适？对团队成员的信任需要时间来建立。信任建立过程有最佳实践，可以减少你赢得团队成员信任以及你信任他们所需的时间。
- en: Dr. Ken Blanchard and Dr. Spencer Johnson describe one set of best practices
    in their book, *The New One Minute Manager* [13]. It starts with setting goals
    and goes into specific techniques for providing timely positive and negative feedback
    toward building trust between a manager and a team member. This is illustrated
    in figure 5.7.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: Ken Blanchard博士和Spencer Johnson博士在他们所著的《新一分钟经理》一书中描述了一套最佳实践[13]。它从设定目标开始，深入到为建立管理者与团队成员之间的信任而提供的及时正面和负面反馈的具体技巧。这如图5.7所示。
- en: '![](Images/CH05_F07_Chong.png)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH05_F07_Chong.png)'
- en: Figure 5.7 Three steps to trusting your team members
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7 信任团队成员的三个步骤
- en: Setting goals
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 设定目标
- en: '*Purpose*—The purpose of setting goals is to align on the end results and avoid
    micromanagement of specific decisions when completing a project or fulfilling
    a set of responsibilities. The process should focus on building trust, such that
    goal setting can be accomplished as autonomously as possible by team members.'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目的*——设定目标的目的在于对最终结果达成一致，避免在完成项目或履行一系列责任时对具体决策进行微观管理。这个过程应侧重于建立信任，以便目标设定可以尽可能由团队成员自主完成。'
- en: '*Practice*—The practice involves spending time with your team members at the
    beginning of a new task or responsibility through four techniques:'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践*——实践涉及在新任务或责任开始时与团队成员共度时间，通过以下四种技巧：'
- en: Work with a team member to set up the goals and understand what good performance
    looks like.
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队成员一起设定目标，并了解良好的表现是什么样的。
- en: Have the team member write out each goal, with the delivery date, on a single
    sheet of paper.
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让团队成员在一张单独的纸上写出每个目标，包括交付日期。
- en: Ask the team member to review alignment to the most important goals every day
    and assess progress toward the delivery date.
  id: totrans-348
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求团队成员每天审查与最重要的目标的一致性，并评估向交付日期的进展。
- en: If work does not match the goals, encourage the team member to adjust their
    focus toward their goals.
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果工作不符合目标，鼓励团队成员调整他们的关注点以符合目标。
- en: '*Benefit*—Working side by side with team members to develop goals can encourage
    team member ownership for the goals and performance standards. Keeping the most
    important goals on one page allows the goals to be reviewed every day. Team members
    can self-adjust when their effort deviates from the goals or when progress diverges
    from the delivery date. In effect, this encourages team members to be more autonomous
    and empowers them to self-manage their progress.'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*好处*—与团队成员并肩工作以制定目标可以鼓励团队成员对目标和绩效标准拥有所有权。将最重要的目标放在一页上，可以让目标每天得到审查。当团队成员的努力偏离目标或进度偏离交付日期时，他们可以自我调整。实际上，这鼓励团队成员更加自主，并赋予他们自我管理进度的权力。'
- en: '*Guidance*—How do we set these goals? There are three steps to guide a team
    member to crystallize results-oriented goals.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指导*—我们如何设定这些目标？有三个步骤可以指导团队成员明确以结果为导向的目标。'
- en: What are people doing, or not doing, that is causing the problem?
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们做了什么，或者没有做什么，导致了这个问题？
- en: What would you like to see happen?
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望看到什么发生？
- en: What are you going to do about it?
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算如何解决这个问题？
- en: A team member should describe the problem and what they would like to see happen.
    If they are not clear about what they would like to see happen, there is not yet
    a problem—it is just a grievance. A problem is the gap between observation and
    expectation.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员应该描述问题以及他们希望看到的情况。如果他们不清楚希望看到的情况，那么目前还没有问题——那只是不满。问题是指观察与期望之间的差距。
- en: '| ![](Images/Gem_Icon.png)036 | If a team member is not clear about what they
    would like to see happen, there is not yet a problem—it is just a grievance. A
    problem is the gap between observation and expectation. |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)036 | 如果团队成员不清楚他们希望看到的情况，那么目前还没有问题——那只是不满。问题是指观察与期望之间的差距。'
- en: When a team member identifies a problem, a solution is a sequence of steps they
    can suggest to bridge the gap between observation and expectation. A results-oriented
    goal is a one-page description of the solution that can be reviewed regularly
    to aid in achieving it by the delivery date.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员识别出问题时，解决方案是一系列他们可以提出的步骤，以弥合观察与期望之间的差距。以结果为导向的目标是对解决方案的一页描述，可以定期审查，以帮助在交付日期前实现它。
- en: Not all goals need to go through this process. Three to five top goals can usually
    cover 80% of your important results. Let’s look at some examples. When building
    a forecast model, one goal could be to assess whether inputs to the forecast model
    are stable and robust. When there are data quality issues or inherent data biases,
    data needs to be characterized and taken into account in model construction.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有目标都需要经过这个过程。通常，三到五个主要目标可以涵盖80%的重要成果。让我们看看一些例子。在构建预测模型时，一个目标可能是评估预测模型的输入是否稳定和健壮。当存在数据质量问题或固有的数据偏差时，需要在模型构建中表征数据并考虑。
- en: Another goal could be launching the model, which involves specifying how long
    the model needs to be tested in shadow mode (with the model running and business
    partners monitoring but not yet making decisions based on the result) before partners
    trust it. What is the performance metric (root mean square error [RMSE], dollar
    amount optimized, or value at risk [VaR]) for building trust? You know you have
    succeeded in the practice of goal setting when your team members can ask themselves
    qualifying questions and come to you with well-crafted one-page goals to review.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个目标可能是启动模型，这涉及到在合作伙伴信任模型之前，需要以影子模式（模型运行，业务合作伙伴监控但尚未基于结果做出决策）测试多长时间。建立信任的性能指标（均方根误差
    [RMSE]、优化金额或风险价值 [VaR]）是什么？当你团队成员能够提出合格的问题，并带着精心制作的单页目标来审查时，你就知道你在目标设定实践上已经成功了。
- en: Positive feedback
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 积极反馈
- en: '*Purpose*—The purpose of positive feedback is to build trust by noticing when
    team members are doing things right or approximately right. This encourages the
    team to continue to do what works well. It is also a way for the team to learn
    to anticipate both positive and negative feedback when the majority of managerial
    feedback tends to be negative.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目的*—积极反馈的目的是通过注意到团队成员做得正确或大致正确来建立信任。这鼓励团队继续做那些做得好的事情。这也是团队学习在大多数管理反馈倾向于负面时，如何预测正面和负面反馈的一种方式。'
- en: '*Practice*—How do you make your positive feedback more impactful? *The New
    One Minute Manager* [13] introduces six steps:'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践*—你如何让你的积极反馈更有影响力？《新的一分钟经理》[13]介绍了六个步骤：'
- en: Praise people as soon as possible.
  id: totrans-363
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽快表扬人们。
- en: Be specific about what they did right.
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确指出他们做得对的地方。
- en: Tell team members about their impact—how good you feel about it and how it helps.
  id: totrans-365
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 告诉团队成员他们的影响——你对它的感受以及它如何帮助。
- en: Pause for a moment for the praise to sink in (a pause of five to seven seconds
    will do).
  id: totrans-366
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暂停片刻，以便让表扬被吸收（五到七秒的暂停就足够了）。
- en: Encourage the team member to do more of the same.
  id: totrans-367
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励团队成员做更多同样的事情。
- en: Make it clear you have confidence in the team member and support their success.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确表示你对团队成员有信心并支持他们的成功。
- en: '*Benefit*—Providing specific positive feedback early on helps team members
    understand exactly what aspect of their excellent work they should keep up. It
    also trains your team members to recognize when they are doing something right,
    so they can feel good about what they have done well, even when you are not around
    to give praise.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*好处*—在早期提供具体的正面反馈有助于团队成员了解他们应该保持其出色工作的哪个方面。它还训练团队成员在做得正确时能够识别出来，即使你不在场给予表扬，他们也能对自己的成就感到满意。'
- en: '*Guidance*—Recognizing good work to provide positive feedback does not have
    to involve peeking over team members’ shoulders. It can come from their progress
    report, the results they generated, or processes they have set up, as well as
    from feedback you receive from partners.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指导*—认可良好的工作并提供正面反馈，不必涉及窥视团队成员的肩膀。它可以从他们的进度报告、他们产生的结果或他们建立的过程，以及从合作伙伴那里收到的反馈中得出。'
- en: When a team member starts a new project or responsibility, your consistent positive
    feedback will be important, especially when some other projects that are not going
    as well may affect your mood as a manager.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员开始新的项目或责任时，你的一致性正面反馈将非常重要，特别是当一些进展不佳的项目可能影响你作为经理的情绪时。
- en: When new members start on the team, it may be hard for them to do something
    exactly right the first time. Even when they have gotten it approximately right,
    it can be a good opportunity to praise their effort and encourage them to get
    it exactly right the next time.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 当新成员加入团队时，他们可能很难第一次就做得完全正确。即使他们已经大致正确，这也是表扬他们的努力并鼓励他们在下一次做得完全正确的好机会。
- en: You know you have succeeded in the practice of timely and specific positive
    feedback when you see your team member grow into a group of more confident and
    effective data scientists over time. You have really succeeded when team members
    learn to give themselves and each other praise and can keep themselves motivated
    even when you are not around.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看到团队成员随着时间的推移成长为一个更加自信和有效的数据科学家群体时，你就知道你在及时和具体的正面反馈实践上已经成功了。当团队成员学会互相表扬并能够在你不在场时保持动力时，你就真正成功了。
- en: Negative feedback
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 负面反馈
- en: '*Purpose*—The purpose of negative feedback is to build trust by being specific
    about what went wrong with a team member, while reaffirming the value you place
    in the team member. It redirects the negative situations into motivation and support
    for team members to help them get back on track.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目的*—负面反馈的目的是通过具体说明团队成员哪里出了问题来建立信任，同时重申你对团队成员的价值。它将负面情况转化为对团队成员的激励和支持，帮助他们回到正确的轨道。'
- en: '*Practice*—How do you make your negative feedback more impactful? *The New
    One Minute Manager* [13] introduces seven steps:'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践*—如何使你的负面反馈更具影响力？《新的一分钟经理》[13]介绍了七个步骤：'
- en: Redirect people as soon as possible.
  id: totrans-377
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽快将人们引导到正确的方向。
- en: Confirm the facts first, and review the specific mistakes together.
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先确认事实，然后一起审查具体的错误。
- en: Share how you feel about the mistake and its broader impact.
  id: totrans-379
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享你对错误及其更广泛影响的感受。
- en: Pause for a moment to allow time for the feedback to sink in.
  id: totrans-380
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暂停片刻，以便让反馈被吸收。
- en: Share that they are better than their mistakes, and you think well of them as
    a person.
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享他们认为他们比错误更好，并且你对他们作为一个人持好评。
- en: Remind them that you have confidence and trust in them and support their success.
  id: totrans-382
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提醒他们你对他们有信心和信任，并支持他们的成功。
- en: Realize that when the redirect is over, it’s over.
  id: totrans-383
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明白当引导结束后，它就结束了。
- en: '*Benefit*—Providing negative feedback in small doses early is less overwhelming
    to the team member. Being specific allows you to pinpoint and rid the bad behavior
    and keep the good person. Sharing how you feel, describing the broader impact,
    and pausing afterward provide the team member with an opportunity to feel the
    responsibility of the mistake and its impact on the organization. Reaffirming
    the team member’s capability allows you to build trust with them and allows them
    to feel confident as a person, so they can grow in professional maturity and prevent
    similar mistakes from happening in the future.'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*好处*—早期以小剂量提供负面反馈对团队成员来说不那么令人难以承受。具体性允许你确定并消除不良行为，同时保留好人。分享你的感受，描述更广泛的影响，并在之后暂停，为团队成员提供了一个感受到错误责任及其对组织影响的机会。重申团队成员的能力可以让你与他们建立信任，并让他们作为一个人的自信，这样他们可以在专业成熟度上成长，并防止未来发生类似的错误。'
- en: '*Guidance*—If the mistake is a result of goals not being set clearly, you,
    as the manager, should take responsibility for the mistake and clarify the goal.
    For steps one to four of the practice, the focus is on the mistake. Your ability
    to be specific about what went wrong will build trust by allowing the team member
    to feel that you are on top of things. Focusing on the bad behavior rather than
    the person reduces the chance that the team member will feel they are under attack,
    become defensive, and, ultimately, not learn from the mistake. Steps five to seven
    are focused on building confidence in team members and helping the team get better
    results. Reaffirming your trust in the team member can not only help them feel
    better, but it can also help put yourself in a more trusting mood when interacting
    with others.'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指导*—如果错误是由于目标设置不明确造成的，那么作为经理，你应该对错误承担责任并明确目标。对于实践的第一到第四步，重点是错误。你具体说明出了什么问题的能力将通过让团队成员感到你在掌控之中来建立信任。关注不良行为而不是个人，可以减少团队成员感到受到攻击、变得防御性，并最终无法从错误中学习的机会。第五到第七步的重点是增强团队成员的信心，并帮助团队取得更好的成果。重申你对团队成员的信任不仅可以帮助他们感觉更好，还可以帮助你在与他人互动时处于更加信任的状态。'
- en: If you have to provide multiple pieces of negative feedback on the same type
    of mistake for a team member, the nature of the mistakes may shift from an ability
    problem to a motivational problem. At some point, you will need to evaluate the
    cost of the mistakes to the organization and whether you can afford to keep such
    a person on the team.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须对一个团队成员就同一类型的错误提供多次负面反馈，错误的性质可能会从能力问题转变为动机问题。在某个时候，你需要评估错误对组织的成本，以及你是否能够承担保留这样一个人在团队中的代价。
- en: In summary, the ultimate objective for setting goals together and providing
    specific and timely positive and negative feedback is to show people how to manage
    themselves and help the team succeed when you are not around. The key underpinning
    for the concept introduced in *The New One Minute Manager* [13] is that we are
    not just our behavior, we are the person managing our behavior. We can be tough
    on poor performance but not on the person. This way, you can maintain an attitude
    of positivity in the team, while trusting the team members to execute.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，设定目标和提供具体及时的正面及负面反馈的最终目标是向人们展示如何自我管理，并在你不在场时帮助团队成功。*《新一分钟经理》* [13] 中提出的概念的关键基础是，我们不仅仅是我们的行为，我们是管理我们行为的人。我们可以对表现不佳的行为严格，但不能对个人严格。这样，你可以在团队中保持积极的态度，同时信任团队成员去执行。
- en: For Jennifer (from chapter 1, case 3), the tech lead whose team felt micromanaged,
    these techniques for setting goals and providing positive and negative feedback
    can be helpful to establish a mutually agreed upon cadence for checking in on
    projects and to build trust with team members.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 对于珍妮弗（来自第一章，案例3），作为技术负责人，她的团队感到被微观管理，这些设定目标和提供正面及负面反馈的技术可以帮助建立对项目检查的相互同意的节奏，并与团队成员建立信任。
- en: 5.3.3 Creating a culture of institutionalized learning
  id: totrans-389
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3.3 建立制度化学习的文化
- en: As your organization grows, institutionalizing learning becomes important. Data
    scientists collaborate cross-functionally with the product, engineering, and operations
    teams, and many pitfalls exist on the path toward business impact. If learnings
    are not institutionalized, the same type of breakdowns can occur repeatedly across
    teams and functions, significantly lowering project success rate.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的组织发展，制度化学习变得重要。数据科学家与产品、工程和运营团队跨职能合作，在通往业务影响的道路上存在许多陷阱。如果学习没有得到制度化，相同类型的故障可以在团队和职能中反复发生，这会显著降低项目成功率。
- en: In section 2.2.3, we discussed striking a balance in speed and quality for a
    tech lead in their execution. In section 3.3.2, we discussed how tech leads should
    maintain the team’s mood of curiosity and collaboration when responding to incidents.
    And in section 5.2.2, we discussed the rigor to which DS managers and staff data
    scientists should hold the team to dive deep into the root cause of the post-mortem
    process.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.2.3节中，我们讨论了技术领导在执行过程中在速度和质量之间取得平衡的重要性。在3.3.2节中，我们讨论了技术领导在响应事件时应如何保持团队的求知欲和协作氛围。在5.2.2节中，我们讨论了数据科学经理和员工数据科学家在深入分析事后过程时应保持的严谨性。
- en: 'As a DS manager or staff data scientist, you also have the responsibility to
    nurture a culture of learning institutionalization. The human nervous system learns
    through the three fundamental processes [14] illustrated in figure 5.8: reciprocation,
    recurrence, and recursion. Let’s go into them one by one.'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学经理或数据科学家，你也有责任培养一种学习制度化的文化。人类神经系统通过图5.8中展示的三个基本过程[14]进行学习：互惠、循环和递归。让我们逐一探讨。
- en: '![](Images/CH05_F08_Chong.png)'
  id: totrans-393
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH05_F08_Chong.png)'
- en: Figure 5.8 Three processes for building a culture of institutionalized learning
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8 建立制度化学习文化的三个过程
- en: '| ![](Images/Gem_Icon.png)037 | To produce a culture of institutionalized learning,
    you can work with the three fundamental learning processes of the human nervous
    system: reciprocation, recurrence, and recursion. |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)037 | 要培养一种制度化的学习文化，你可以与人类神经系统三个基本的学习过程：互惠、循环和递归合作。|'
- en: Reciprocation
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 互惠
- en: To establish reciprocation, the discussion in each post-mortem session are guided
    toward the prevention of a similar incident from happening again. It is not about
    assigning blame to a person. The solution should involve a systematic improvement
    that eliminates situations that allows the root cause to occur—not excluding a
    “bad apple” from the team.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立互惠，每次事后分析会议的讨论都应引导防止类似事件再次发生。这并不是关于责怪某个人。解决方案应涉及系统性的改进，消除导致根本原因出现的情况——不排除团队中的“坏苹果”。
- en: Suppose an incident involved an important model producing unreliable predictions,
    and it was found that a product feature launch broke a model data source. Processes
    must be put in place as part of the system to prevent the situation, in this case
    the problematic feature launches, from happening again.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个事件涉及一个重要的模型产生了不可靠的预测，并且发现一个产品功能发布破坏了模型数据源。必须将流程作为系统的一部分来防止这种情况，在这种情况下，有问题的功能发布再次发生。
- en: One solution may involve documenting and communicating critical data sources
    for all models in production. It is the model owner’s responsibility to discuss
    data sources with product owners, review the product roadmap to discover any potential
    upcoming disruptions through feature revamp, and inform the product owners of
    any sensitivities of the final model to the data produced by their features. Such
    solutions can only be successful through reciprocal coordination and understanding
    with partner teams that share the common goals of greater business impact.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 一种解决方案可能包括记录和传达所有生产模型的关键数据源。与产品所有者讨论数据源、审查产品路线图以发现任何通过功能更新可能出现的潜在未来中断，以及通知产品所有者最终模型对其特征产生的数据的任何敏感性，这是模型所有者的责任。只有通过与共享更大业务影响目标的合作伙伴团队进行互惠协调和理解，这些解决方案才能成功。
- en: Recurrence
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 循环
- en: In a fast-growing organization, it is not enough to document post-mortems for
    incidents and archive them. They need to be reviewed regularly. Well-written post-mortems
    are like business cases. They highlight the common fragilities in the current
    infrastructure, exhibit existing incident mitigation practices, and outline roadmaps
    for process and infrastructure improvements to come.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个快速发展的组织中，仅仅记录事故的总结并归档是不够的。它们需要定期进行审查。写得好的总结就像商业案例一样。它们突出了当前基础设施中的常见脆弱性，展示了现有的事故缓解实践，并概述了未来流程和基础设施改进的路线图。
- en: 'Powerful organizations, such as Google, employ site reliability engineering
    practices [15], such as reviewing an exemplary post-mortem each month as part
    of a newsletter. When your organization does not have many incident post-mortems,
    sharing once a quarter could also work. The purpose of this practice is threefold:'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的组织，如谷歌，采用站点可靠性工程实践[15]，例如作为通讯的一部分每月审查一个典范的事故总结。当你的组织没有很多事故总结时，每季度分享一次也可能有效。这种做法有三个目的：
- en: It is an opportunity for new team members to learn about the complexity and
    intricacies of the systems they are building.
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这为新团队成员了解他们正在构建的系统复杂性和微妙之处提供了一个机会。
- en: It provides review of incident response procedures and techniques that have
    worked well in minimizing incident impact.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了对在最小化事故影响方面表现良好的事故响应程序和技术的审查。
- en: Just like open-source software, when post-mortem reports are going to be viewed
    by future peers, and not just archived, there is more motivation for producing
    a quality document.
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像开源软件一样，当事故总结报告将由未来的同行查看，而不仅仅是归档时，就有更多的动力来制作高质量的文档。
- en: Recursion
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 递归
- en: Recursion in learning is the process of deepening the understanding of the topic
    over time. As data infrastructures and model deployment environment improve, new
    practices to mitigate, or even prevent, past incident types from happening again.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 学习中的递归是随着时间的推移加深对主题理解的过程。随着数据基础设施和模型部署环境的改善，新的实践可以减轻，甚至防止过去的事故类型再次发生。
- en: Post-mortems document a snapshot of the mitigation actions possible at the time
    of the incident. As we use past post-mortems to train new data scientists on the
    team, there is also the opportunity to reconsider what new knowledge, processes,
    or practices are now available to reduce the negative impact of similar situations,
    should they occur.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 总结记录了事故发生时可能采取的缓解措施快照。随着我们使用过去的总结来培训团队中的新数据科学家，也有机会重新考虑现在可以用来减少类似情况负面影响的新的知识、流程或实践。
- en: The practice of recursion is crucial for a culture that values learning from
    past failures, allowing each incident to pay forward in multiple ways. When the
    team can focus on the future benefits of a post-mortem, it can shift the team’s
    attitude to a positive one, even in times of crisis.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 递归的实践对于重视从过去失败中学习的文化至关重要，它允许每个事故以多种方式向前传递。当团队能够关注事故总结的未来益处时，它可以将团队的态度转变为积极，即使在危机时刻也是如此。
- en: In summary, reciprocation, recurrence, and recursion are three tools you can
    use for establishing a culture of institutionalized learning. These tools can
    shift an otherwise negative experience in the post-mortem process into a learning
    opportunity that the team will value for years to come.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，互惠、重复和递归是你可以用来建立制度化学习文化的三个工具。这些工具可以将原本可能产生负面体验的事故总结过程转变为团队多年后仍会珍视的学习机会。
- en: Next you will have an opportunity to self-assess and identify development focus
    areas. Ready? Let’s get right to it!
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将有机会进行自我评估并确定发展重点。准备好了吗？让我们直接进入正题！
- en: 5.4 Self-assessment and development focus
  id: totrans-412
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.4 自我评估和发展重点
- en: Congratulations on working through the chapter on manager and staff data scientist
    virtues! This is an important milestone for becoming a people manager or a staff
    data scientist in DS.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于经理和员工数据科学家美德的章节！这是成为DS中的人事经理或员工数据科学家的重要里程碑！
- en: 'The purpose of this virtues self-assessment is to help you internalize and
    practice the concepts by:'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 本自我评估的目的是通过以下方式帮助你内化和实践这些概念：
- en: Understanding your interests and leadership strengths
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导力优势
- en: Practicing one to two areas with the choose, practice, and review (CPR) process
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、实践和回顾（CPR）过程练习一到两个领域
- en: Developing a prioritize-practice-perform plan to go through more CPRs
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定一个优先级-实践-执行计划，以通过更多的CPR（选择、实践、回顾）过程
- en: Once you start doing this, you will have courageously taken the steps to practice
    strong ethics, build diligence in rigor, and maintain a positive attitude to drive
    your team’s long-term effectiveness.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始这样做，你就勇敢地迈出了实践强烈道德、建立严谨勤奋和保持积极态度以推动团队长期有效性的步伐。
- en: 5.4.1 Understanding your interests and leadership strengths
  id: totrans-419
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4.1 理解你的兴趣和领导力优势
- en: Table 5.2 summarizes the virtues discussed in this chapter. The rightmost column
    is available for you to check off the areas you currently feel comfortable with
    quickly. There is no judgment, no right or wrong, nor are there any specific patterns
    to follow. Feel free to leave any or all rows blank.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 表5.2总结了本章讨论的优点。最右侧的列供您快速勾选您目前感到舒适的区域。这里没有评判，没有对错，也没有任何特定的模式需要遵循。请随意留空任何或所有行。
- en: If you are already aware of some of these aspects, this is a great way to build
    a narrative around your existing leadership strengths. If some aspects are not
    yet familiar, this is the opportunity for you to assess whether they can be of
    help in your daily work, starting today!
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经意识到这些方面的某些内容，这是围绕你现有的领导力优势构建叙述的绝佳方式。如果某些方面还不熟悉，这是你评估它们是否可以帮助你日常工作的机会，从今天开始！
- en: Table 5.2 Self-assessment areas for virtues of managers and staff data scientists
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 表5.2 管理者和员工数据科学家美德自我评估领域
