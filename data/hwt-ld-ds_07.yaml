  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导人的五项美德
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Growing the team with coaching, mentoring, and advising
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过辅导、指导和建议来壮大团队
- en: Representing the team confidently and contributing to broader management duties
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自信地代表团队并参与更广泛的管理职责
- en: Observing and mitigating system anti-patterns and learning from incidents
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察和缓解系统反模式，并从事件中学习
- en: Driving clarity by distilling complex issues into concise narratives
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提炼复杂问题为简洁的叙述来推动清晰度
- en: Managing the maker’s schedule versus the manager’s schedule
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理制作者的时间表与管理者的时间表
- en: As a manager or staff data scientist, you have the responsibility to practice
    effective DS and nurture your team members’ habits with DS best practices. These
    virtues are the habitual actions that are etched into your character as a DS practitioner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经理或员工数据科学家，你有责任实践有效的DS，并使用DS最佳实践来培养团队成员的习惯。这些美德是刻在你作为DS实践者性格中的习惯性行动。
- en: Ethics are the standards of conduct at work that enable data scientists to avoid
    unnecessary and self-inflicted breakdowns. For DS managers and staff data scientists,
    this involves nurturing the team with coaching, mentoring, advising, confidently
    representing DS in cross-functional discussions, and constructively contributing
    reviews for systems touching DS.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 道德是工作中的行为标准，使数据科学家能够避免不必要的自我造成的崩溃。对于DS经理和员工数据科学家来说，这涉及到通过辅导、指导、建议来培养团队，自信地在跨职能讨论中代表DS，并为影响DS的系统做出建设性的审查。
- en: Rigor is the craftsmanship and diligence with which we approach DS. This involves
    thinking bigger by taking the lead in maintaining reliable results, thinking deeper
    to diagnose effectively, triaging, learning from incidents, and simplifying complex
    issues by distilling them into concise explanations for partners.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 严谨是我们以工艺和勤奋的态度接近DS。这涉及到通过带头保持可靠的结果来思考更大，通过深入思考来有效诊断，进行分级，从事件中学习，并通过将复杂问题提炼成简洁的解释来简化问题。
- en: Attitude is the mood of positivity with which we approach DS. Maintaining a
    positive attitude involves handling personal mindset adjustments from a maker’s
    schedule to a manager’s schedule, fostering the trust of direct reports in execution,
    and nurturing the organization for a culture of learning and sharing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 态度是我们以积极心态接近DS的情绪。保持积极态度包括从制作者的时间表到管理者的时间表进行个人心态调整，培养直接下属在执行中的信任，以及培养学习与分享的组织文化。
- en: When you are nurturing your team, you are, in effect, determining your team’s
    culture. How you choose to practice strong ethics, diligence in rigor, and a positive
    attitude determines your team’s long-term effectiveness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在培养你的团队时，实际上你正在确定你团队的文化。你如何选择实践强大的道德、严谨的勤奋和积极的态度决定了你团队的长期有效性。
- en: 5.1 Ethical standards of conduct
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 行为道德标准
- en: To lead is to serve. As a manager or a staff data scientist, you have the responsibility
    to nurture your immediate team to produce the best work of their lives. At the
    same time, you are representing your team in cross-functional interactions. As
    a part of the management team, you are also called upon to contribute to the broader
    organization’s critical business decisions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 领导就是服务。作为一名经理或员工数据科学家，你有责任培养你的直接团队，以产出他们一生中最好的工作。同时，你也在跨职能互动中代表你的团队。作为管理团队的一部分，你还被要求为更广泛组织的重大业务决策做出贡献。
- en: 'Your ethics are the standards of conduct for serving the various teams you
    are part of. This section discusses three specific aspects of professional conduct:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的道德是你所参与的各种团队的行为标准。本节讨论了专业行为三个具体方面：
- en: Growing the team through coaching, mentoring, and advising
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过辅导、指导和建议来壮大团队
- en: Representing DS confidently in cross-functional discussions
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在跨职能讨论中自信地代表DS
- en: Contributing to and reciprocating broader management duties
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与并相互承担更广泛的管理职责
- en: These distinctions and practices are essential when serving teams to avoid unnecessary,
    self-inflicted breakdowns, and to open up opportunities for a positive, agile,
    and productive work environment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当为团队服务时，这些区别和实践是必要的，以避免不必要的自我造成的崩溃，并开启积极、敏捷和高效的工作环境的机会。
- en: 5.1.1 Growing the team with coaching, mentoring, and advising
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1.1 通过辅导、指导和建议来壮大团队
- en: Growing a DS team is not just about hiring more data scientists. Increasing
    the capacity of your existing team members can also produce greater impact for
    your organization. Nurturing the capabilities of your current team members takes
    time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 培养DS团队不仅仅是雇佣更多的数据科学家。提高现有团队成员的容量也可以为你的组织带来更大的影响。培养当前团队成员的能力需要时间。
- en: Remember Audra from case 5 in chapter 1? She was disappointed and baffled after
    not getting an offer from a position she believed she was highly qualified for.
    Audra had focused a lot on her own career path and development, but she did not
    focus as much on her team.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 记得第一章案例5中的Audra吗？当她没有得到她认为非常符合条件的职位时，她感到失望和困惑。Audra在关注自己的职业道路和发展上投入了很多，但她并没有像关注团队那样关注。
- en: One responsibility of a manager is empowering team members to do the best work
    of their careers; the other responsibility is taking care of the team and the
    company whenever possible. This section can provide Audra with a set of tools
    to help her fulfill her responsibilities, create mutually beneficial professional
    networks, and build some lifelong friendships.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 管理者的一个职责是赋予团队成员发挥职业生涯最佳水平的权力；另一个职责是在可能的情况下照顾团队和公司。本节可以提供一套工具，帮助Audra履行她的职责，建立互利共赢的专业网络，并建立一些终生的友谊。
- en: '| ![](Images/Gem_Icon.png)029 | One responsibility of a manager is to empower
    team members to do the best work of their careers; the other responsibility is
    taking care of the team and the company whenever possible. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)029 | 管理者的一个职责是赋予团队成员发挥职业生涯最佳水平的权力；另一个职责是在可能的情况下照顾团队和公司。
    |'
- en: As a manager or staff data scientist, one challenge of nurturing team members
    to increase the team’s impact is that there is no single effective approach. A
    more detailed nurturing style may be useful for junior team members, while the
    same style would make some senior members feel micromanaged. Some senior team
    members may prefer a more hands-off approach, while the same process may leave
    some junior members feeling neglected.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为管理者或员工数据科学家，培养团队成员以增加团队影响力的一个挑战是没有一种单一的有效方法。对于初级团队成员，更详细的培养风格可能是有用的，而同样的风格可能会让一些高级成员感到被微观管理。一些高级团队成员可能更喜欢更少干预的方法，而同样的过程可能会让一些初级成员感到被忽视。
- en: If every team member is at a different stage in their professional careers,
    does that mean they each require a different nurturing style? That would be pretty
    overwhelming, even for managers with small teams. Fortunately, as you begin managing
    more team members, patterns emerge.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个团队成员在他们的职业生涯中都处于不同的阶段，这意味着他们各自需要不同的培养方式吗？这对即使是小团队的管理者来说也会相当令人压倒。幸运的是，随着你开始管理更多的团队成员，模式就会显现出来。
- en: 'Let’s discern three types of approaches to take care of team members and their
    career development concerns: coaching, mentoring, and advising. These approaches
    are illustrated in figure 5.1.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们区分三种对待团队成员及其职业发展关注点的培养方法：辅导、指导和咨询。这些方法在图5.1中得到了说明。
- en: '![](Images/CH05_F01_Chong.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH05_F01_Chong.png)'
- en: Figure 5.1 Growing the team through coaching, mentoring, and advising
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1 通过辅导、指导和咨询培养团队
- en: Coaching
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 辅导
- en: '*Coaching* is the process of unlocking a team member’s potential to maximize
    their performance. It is a custom-tailored developmental process in a formal one-on-one
    setting. A coach observes and provides feedback with a focus on the process of
    asking questions. Through these questions, a good coach facilitates a team member
    to clarify goals, focus on what needs to be done, and discover the best strategies
    for achieving those goals.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*辅导*是释放团队成员潜力以最大化其表现的过程。它是一个在正式的一对一环境中量身定制的培养过程。教练通过关注提问的过程进行观察和提供反馈。通过这些问题，一位优秀的教练能够帮助团队成员明确目标，专注于需要完成的事情，并发现实现这些目标的最佳策略。'
- en: To coach, you will first need to create a safe, judgment-free space for a team
    member to go on a process of self-discovery and growth. You should demonstrate
    genuine care for your team member’s well-being and be sensitive to their potential
    fear of failure.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行辅导，你首先需要为团队成员创造一个安全、无评判的空间，让他们能够进行自我发现和成长的过程。你应该表现出对团队成员福祉的真诚关怀，并对他们可能对失败的恐惧保持敏感。
- en: To coach effectively, a coach must first actively listen to what the team member
    is saying and not saying, distinguish emotions through tone of voice and body
    language, and reflect back and summarize any observations. When in doubt, the
    coach can use open-ended questions to cultivate greater clarity in the situation.
    You know you have succeeded when your team member claims, “Yes! I could not have
    said it better!”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地进行教练，教练必须首先积极倾听团队成员所说的和没有说的话，通过语气和肢体语言区分情绪，并反映和总结任何观察结果。当有疑问时，教练可以使用开放式问题来培养对情况的更大清晰度。当你听到团队成员说，“是的！我无法说得更好了！”时，你就知道你已经成功了。
- en: To be a great coach, you should deeply understand the situation and guide your
    team member to identify SMART goals that are specific, measurable, attainable,
    relevant, and time bound, as well as to design new actions to attain the desired
    results. The team member is ultimately responsible for their own actions and results.
    You are there to provide support and accountability.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名优秀的教练，你应该深入理解情况，并指导团队成员确定SMART目标，这些目标具体、可衡量、可实现、相关且有时间限制，以及设计新的行动来实现预期的结果。团队成员最终对自己的行动和结果负责。你的角色是提供支持和问责。
- en: Mentoring
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 辅导
- en: '*Mentoring* is the process of imparting wisdom and sharing knowledge with a
    less-experienced colleague. For mentoring to work well, you need to start with
    an authentic relationship and break away from the typical manager–employee structure
    to focus on the team member’s career growth. In some sense, mentoring as a staff
    data scientist can be a more natural nurturing relationship.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*辅导*是将智慧与经验较少的同事分享的过程。为了有效地进行辅导，你需要从建立真诚的关系开始，并摆脱典型的管理者-员工结构，专注于团队成员的职业发展。在某种程度上，作为数据科学家，辅导可以是一种更自然的培养关系。'
- en: For mentoring to work effectively, topics should expand beyond coaching for
    goals, focus, process, and strategy to include mastery of the capabilities and
    practice of the virtues described in this book. While mentorship for capabilities
    can immediately benefit execution, mentorship in virtues can have a lasting impact
    on your team member’s character.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地进行辅导，话题应该超越目标、焦点、流程和策略的教练，包括掌握本书中描述的能力和实践美德。虽然能力辅导可以立即提高执行力，但美德辅导可以对团队成员的性格产生持久的影响。
- en: To be a great mentor, you should listen to your team member’s vision of their
    ideal self and accept it by consistently endorsing their vision. Often, their
    vision is beyond the scope of your team. Value the time you have with your ambitious
    team members, and do what you can to help engage them in projects aligned with
    their ideal self where possible. You will likely earn their trust and dedication,
    and help them produce their best work through the highs and lows of your projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名优秀的导师，你应该倾听团队成员对他们理想自我的愿景，并通过持续地支持他们的愿景来接受它。通常，他们的愿景超出了你团队的范围。珍视你与雄心勃勃的团队成员共度的时光，并在可能的情况下，尽你所能帮助他们参与与他们理想自我一致的项目。你很可能会赢得他们的信任和奉献，并通过你在项目中的起伏帮助他们产出最佳工作。
- en: Advising
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 指导
- en: '*Advising* is the process of providing information and direction. As an advisor,
    you have direct experience and deep knowledge in helping your team members achieve
    their goals. You offer value by giving specific feedback about specific questions.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*指导*是提供信息和方向的过程。作为一名指导者，你拥有帮助团队成员实现目标的第一手经验和深入知识。你通过提供关于具体问题的具体反馈来提供价值。'
- en: For advising to work well, you must be aware of your team members’ strengths
    and weaknesses, and position them in projects that highlight their strengths and
    help them deal with their weaknesses. Section 4.2.1 discussed psychological assessments,
    such as the Clifton StrengthsFinder, that can quantify team members’ strengths.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效地进行指导，你必须了解团队成员的优势和劣势，并将他们安排在能够突出其优势并帮助他们克服劣势的项目中。第4.2.1节讨论了如Clifton StrengthsFinder之类的心理评估，这些评估可以量化团队成员的优势。
- en: To advise effectively, you must first assess whether you have the expertise
    and experience to help. In case you don’t, either resort to coaching or identify
    other potential sources of guidance to recommend. If you have the expertise, practice
    active listening, and suspend judgment until you have a complete picture of the
    problem. With an understanding of the problem, you can guide your team member
    to generate viable choices. Rationales, personal experiences, and the principles
    behind your recommendations can make your advice more powerful and easier to remember
    and adopt. Part of your guidance should be ensuring that team members evaluate
    options before jumping too quickly to a solution. It should be clear that the
    decision and consequences are the responsibility of the team member.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地进行咨询，你必须首先评估自己是否具备帮助的专家知识和经验。如果你不具备，要么求助于指导，要么确定其他潜在的指导来源以推荐。如果你具备专业知识，就要练习积极倾听，并在你对问题的完整图景有了解之前不要做出判断。在理解了问题之后，你可以引导团队成员生成可行的选择。你的建议背后的理由、个人经验和原则可以使你的建议更有力，更容易记住和采纳。你指导的一部分应该确保团队成员在迅速做出解决方案之前评估选项。应该明确，决策和后果是团队成员的责任。
- en: To be a great advisor, you can always be looking to provide a deeper understanding
    of complex issues to help your team member make more informed decisions. The advice
    involves introducing them to previously unexamined alternatives and expanding
    their repertoire of action steps. Other than the specific decisions and actions,
    your advice can also reduce the anxiety and confusion team members often feel
    when facing difficult or uncertain situations and instill calm and confidence
    to create space for more thoughtful planning and actions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名优秀的导师，你始终可以致力于提供对复杂问题的更深入理解，以帮助团队成员做出更明智的决策。这些建议包括向他们介绍之前未曾考虑过的替代方案，并扩展他们的行动步骤库。除了具体的决策和行动之外，你的建议还可以减轻团队成员在面临困难或不确定情况时经常感到的焦虑和困惑，并灌输平静和自信，为更深思熟虑的计划和行动创造空间。
- en: When to use each approach?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 何时使用每种方法？
- en: The coaching, mentoring, and advising approaches have many similarities. To
    perform any of them well, you will need to start with a safe, authentic, and mutually
    respectful relationship with your team member.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 指导、辅导和咨询方法有许多相似之处。要擅长其中任何一种，你都需要与团队成员建立安全、真诚和相互尊重的关系。
- en: 'There are three key differences between coaching, mentoring, and advising:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指导、辅导和咨询之间有三个关键的区别：
- en: '*How much of yourself are you bringing into the relationship?* Coaching focuses
    on observing and providing feedback for your team member’s self-discovery and
    growth. Mentoring focuses on sharing your past experiences to help team members
    build skills. Advising focuses on how you can provide information and direction
    to solve a team member’s challenges.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你在关系中投入了多少自己？* 指导侧重于观察并为团队成员的自我发现和成长提供反馈。辅导侧重于分享你的过去经验，以帮助团队成员建立技能。咨询侧重于你如何提供信息和方向来解决团队成员的挑战。'
- en: '*How much prior expertise do you need for challenges at hand?* For coaching,
    you don’t need previous experience in the challenge at hand. Experience in the
    general process is often enough to be able to ask intelligent questions to cultivate
    greater clarity for your team member’s situation. For mentoring, you need some
    related prior experience to highlight your team member’s blind spots and help
    them avoid pitfalls on the path to success. For advising, you need direct experience
    to give specific feedback about a team member’s specific challenge.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对于手头的挑战，你需要多少先前的专业知识？* 对于指导，你不需要在手头挑战方面的先前经验。在一般过程中的经验通常足以能够提出明智的问题，以培养团队成员情况的更大清晰度。对于辅导，你需要一些相关的前期经验来突出团队成员的盲点，并帮助他们避免成功道路上的陷阱。对于咨询，你需要直接的经验来对团队成员的具体挑战提供具体的反馈。'
- en: '*What does success look like?* When coaching, you are there to provide support
    and accountability. When mentoring, you are there to endorse your team member’s
    vision of their ideal self and to guide them to develop missing capabilities and
    virtues on their road to becoming an effective data scientist. When advising,
    you help your team member understand the complexity of a specific problem at hand
    to make more-informed decisions. You also aim to reduce anxiety and confusion
    and instill calm and confidence, so your team members can take more effective
    actions.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成功看起来是什么样子？* 当进行教练时，你是在提供支持和问责。当进行指导时，你是在支持团队成员对理想自我的愿景，并引导他们发展成为有效数据科学家所缺少的能力和美德。当进行咨询时，你帮助团队成员理解手头特定问题的复杂性，以便做出更明智的决策。你还旨在减少焦虑和困惑，灌输平静和自信，让你的团队成员能够采取更有效的行动。'
- en: As we clarify these fundamental differences, you can begin to see how to distinguish
    coaching, mentoring, and advising situations.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们明确这些基本差异，你就可以开始了解如何区分教练、指导和咨询的情况。
- en: For senior team members working on innovative projects with a high likelihood
    of success, coaching is enough to provide feedback and build confidence and experience
    through self-discovery and growth. When senior team members take on challenging
    projects with increased risks of failure, mentoring may help. You can use your
    experience to highlight potential blind spots and project pitfalls and guide team
    members to develop the critical skills required for success. When junior team
    members work through specific challenges where you have expert knowledge of directions
    and best practices, you can advise them, so they can better understand the problem’s
    complexity and make more informed decisions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在具有高成功可能性的创新项目中工作的资深团队成员，教练就足以提供反馈，并通过自我发现和成长建立信心和经验。当资深团队成员承担风险增加、失败可能性增大的挑战性项目时，指导可能有所帮助。你可以利用你的经验来突出潜在的盲点和项目陷阱，并指导团队成员发展成功所需的批判性技能。当初级团队成员在特定挑战中工作，而你对这些方向和最佳实践有专业知识时，你可以提供咨询，这样他们就能更好地理解问题的复杂性并做出更明智的决策。
- en: You can flexibly switch among these three modes of nurturing to grow your team
    members and produce a greater impact on the organization. When applied appropriately,
    your efforts can empower your team members to perform the best work of their careers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以灵活地在这三种培养模式之间切换，以培养团队成员并产生对组织更大的影响。当适当应用时，你的努力可以赋能团队成员，让他们在职业生涯中做到最好。
- en: Audra from chapter 1 was too focused on building her own career and did not
    demonstrate that she was nurturing her team. She can use the coaching, mentoring,
    and advising techniques discussed here to empower her team members to do the best
    work of their careers.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章中的Audra过于专注于建立自己的职业生涯，并没有展现出她在培养团队。她可以利用这里讨论的教练、指导和咨询技巧来赋能团队成员，让他们在职业生涯中做到最好。
- en: 5.1.2 Representing the team confidently in cross-functional discussions
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1.2 在跨职能讨论中自信地代表团队
- en: As a DS manager or a staff data scientist, business partners are looking to
    you to gain confidence in the DS progress in cross-functional projects. When you
    speak on behalf of the team on the DS perspective, the questions that are likely
    in the back of your business partners’ minds include
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理或员工数据科学家，业务伙伴期待你能让他们对跨职能项目中的DS进展充满信心。当你代表团队就DS观点发言时，你业务伙伴心中可能存在的疑问包括
- en: Can we trust this person?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能信任这个人吗？
- en: Can we believe what we are hearing?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能相信我们听到的话吗？
- en: Does this person have the background knowledge for this subject?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个人对这个主题有背景知识吗？
- en: You may have seen some drafts of junior data scientists’ presentations. In an
    attempt to be rigorous, they often start with 10 minutes of experiment setup and
    caveats, followed by an initial result, and ending with many technical uncertainties
    in the analysis. Such a presentation opens up more questions than answers, leaves
    the audience feeling more confused than before, and does not generate much trust
    with the cross-functional business partners.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能见过一些初级数据科学家演示文稿的草稿。为了追求严谨，他们经常用10分钟的实验设置和注意事项开始，然后是初步结果，最后以分析中的许多技术不确定性结束。这样的演示提出的问题多于答案，让观众比之前更加困惑，并且没有在跨职能业务伙伴中赢得太多信任。
- en: DS results are hard to present, as there are many uncertainties and caveats
    in any one analysis. However, the responsibility of data scientists is to answer
    questions and not to cause confusion. How can you help bridge this gap?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: DS结果难以呈现，因为任何一次分析都存在许多不确定性和注意事项。然而，数据科学家的责任是回答问题，而不是造成困惑。你如何帮助弥合这一差距？
- en: There are two approaches borrowed from the product management discipline that
    can help in complementary ways. First, your analysis can practice “strong opinions,
    weakly held.” Second, you can use storytelling to frame persuasive narratives
    and presentations. Figure 5.2 illustrates the challenges and the approaches to
    mitigate them.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种从产品管理学科借用的方法可以在互补的方式中帮助。首先，你的分析可以实践“强烈的观点，弱的观点”。其次，你可以使用讲故事的方式来构建有说服力的叙述和演示。图5.2展示了挑战及其缓解方法。
- en: '![](Images/CH05_F02_Chong.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH05_F02_Chong.png)'
- en: Figure 5.2 Challenges and approaches for representing your team
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.2 代表团队面临的挑战和应对方法
- en: Strong opinions, weakly held
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的观点，弱的观点
- en: When business partners seek out the DS perspective, they are looking for a quantitatively
    driven view of the business decisions at hand. How can you focus the team’s effort
    on answering the business questions, using limited time and resources?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当商业伙伴寻求DS观点时，他们正在寻找一个基于定量分析的业务决策观点。你如何利用有限的时间和资源，将团队的精力集中在回答业务问题上？
- en: The practice of *strong opinions, weakly held* [1] may help. This practice calls
    on your intuition to guide you to a quick first conclusion. However imperfect
    this first conclusion can be, this is the strong opinion. You can then look for
    quantitative evidence to prove yourself wrong, which is why the opinion is weakly
    held.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 实践“强烈的观点，弱的观点”可能有所帮助。这种实践要求你的直觉引导你得出一个快速的第一结论。尽管这个第一结论可能并不完美，但这就是强烈的观点。然后你可以寻找定量证据来证明自己错误，这就是为什么观点是弱的观点。
- en: This practice is beneficial for DS organizations where the virtue of rigor is
    taken to an extreme such that the organization becomes decision-paralyzed. The
    concept provides a much-needed bias for action for the team to continue to operate,
    while further analysis seeks to provide counterexamples.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种实践对那些将严谨的道德推向极端的组织有益，以至于组织变得决策瘫痪。这个概念为团队提供了一个必要的行动偏见，以继续运营，同时进一步的分析寻求提供反例。
- en: 'Specifically, the concept has three main benefits:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，这个概念有三个主要好处：
- en: Seeking collaboration early to gain collective wisdom
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期寻求合作以获得集体智慧
- en: Overcoming common biases
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克服常见偏见
- en: Having a working decision
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定有效的决策
- en: Seeking collaboration early to gain collective wisdom
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 早期寻求合作以获得集体智慧
- en: While many DS projects have a review at the end, there is often little time
    to make major changes without schedule impact. The push to have a strong opinion
    at the beginning of a project forces you to have a clear hypothesis to guide the
    progress toward more detailed iterations. In product, this can be a way to move
    a key success metric. In DS projects, this can be the cause of churn and ways
    to improve retention. The team can then have more opportunities to suggest disconfirming
    evidence and introduce additional ideas, intuitions, and perspectives to iteratively
    strengthen the weakly held opinion.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多DS项目在最后都有审查，但通常没有足够的时间在不影响进度的情况下做出重大改变。在项目开始时就有强烈观点的推动迫使你有一个明确的假设来指导向更详细的迭代进展。在产品方面，这可以是一种推动关键成功指标的方式。在DS项目中，这可能是导致流失和改善留存率的原因。然后团队有更多机会提出反证，并引入额外的想法、直觉和观点，以迭代地加强弱的观点。
- en: Overcoming common biases
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 克服常见偏见
- en: Section 3.2.1 discussed three common cognitive biases, including confirmation
    bias, denying the antecedent, and base-rate fallacy, which are among 175 bias
    categories listed by Buster Benson [2]. By seeking disconfirming evidence, you
    can counter confirmation bias. In contrast, people tend to only look for evidence
    confirming their opinions, leading to confirmation bias. As you discover different
    perspectives in the process, you can overcome selection bias by selecting statistically
    significant results, rather than only positive anecdotal examples. You can also
    counter optimism bias by planning for the likely scenario, rather than the unrealistically
    optimistic best-case scenario.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第3.2.1节讨论了三种常见的认知偏差，包括确认偏差、否定前件和基础率谬误，这些偏差是Buster Benson [2] 列出的175个偏差类别中的一部分。通过寻求反证证据，你可以对抗确认偏差。相反，人们倾向于只寻找证实他们观点的证据，导致确认偏差。在你发现不同观点的过程中，你可以通过选择具有统计意义的成果来克服选择偏差，而不是只选择积极的轶事例子。你还可以通过规划可能的情况，而不是不切实际的乐观最佳情况，来对抗乐观偏差。
- en: Having a working decision
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个工作决策
- en: When the strong opinion is formed, you can keep an operational decision based
    on the best available data. This working decision is one you can fall back on
    if priorities change or when a decision is required earlier than expected.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当形成强烈的观点时，你可以基于最佳可用数据保持一个操作性的决策。这个工作决策是在优先级改变或需要比预期更早做出决策时可以依赖的。
- en: The strong opinions, weakly held approach is fundamental and can quickly drive
    clarity toward business decisions. Effectively communicating your recommendation
    is the next step in successfully instilling confidence when representing DS in
    cross-functional discussions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的观点，弱持的态度是基本的，可以迅速将清晰度引导到业务决策上。有效地传达你的建议是成功在跨职能讨论中代表数据科学时建立信心下一步。
- en: Persuasive narratives and presentations through storytelling
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过讲故事进行有说服力的叙述和演示
- en: To successfully convey the insights and generate trust when presenting DS results,
    you must first understand your audience, have specific recommendations, and produce
    narratives that have an easy-to-follow structure.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在展示数据科学（DS）结果时成功传达见解并建立信任，你必须首先了解你的受众，提出具体的建议，并产生易于遵循结构的叙述。
- en: Understanding your audience
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 理解你的受众
- en: Different audiences come with different prior experiences. A presentation for
    an engineering partner will need to address different concerns than a presentation
    for the product or sales organization. An engineering partner may be concerned
    with your component’s reliability, the performance impact on existing user experience
    service level agreements (SLAs), ease of maintenance, and ease of testing. A product
    organization is likely more concerned about the A/B test, the release process,
    and how a new feature will impact product conversion and customer churn. A sales
    organization may be more concerned about how a new product feature might affect
    the opportunity-to-win ratio, the sales cycle, and sales team compensation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的受众群体拥有不同的先验经验。为工程合作伙伴做的演示需要解决与为产品或销售组织做的演示不同的关注点。工程合作伙伴可能关心你的组件的可靠性、对现有用户体验服务级别协议（SLAs）的性能影响、维护的简便性和测试的简便性。产品组织可能更关心A/B测试、发布流程以及新功能如何影响产品转化率和客户流失率。销售组织可能更关心新产品功能可能如何影响赢得机会的比例、销售周期和销售团队的薪酬。
- en: 'Given the differences in the target audiences, you can coach your team members
    to ask the following questions before presenting the results:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到目标受众的不同，你可以在展示结果之前指导你的团队成员提出以下问题：
- en: Who are my audiences?
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的受众是谁？
- en: What are their fundamental concerns? What is the context of the project?
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们基本关心的是什么？项目的背景是什么？
- en: What evidence do they need to believe in the results?
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们需要什么证据来相信这些结果？
- en: Delivering Actionable Recommendations
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 提供可执行的推荐
- en: Business partners have limited attention. Lead with your recommendation on how
    to proceed with clear, data-driven evidence to support it. You can also present
    multiple options you may have considered in the *strong opinions, weakly held*
    exploration process and highlight the trade-offs between the different options.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 业务合作伙伴的注意力有限。用你的建议开始，用清晰、数据驱动的证据来支持它。你还可以展示在“强烈观点，弱持态度”的探索过程中考虑的多个选项，并突出不同选项之间的权衡。
- en: '| ![](Images/Gem_Icon.png)030 | In delivering actionable recommendations, lead
    with your recommendation on how to proceed with clear, data-driven evidence to
    support it. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)030 | 在提出可操作的建议时，首先提出你的建议如何进行，并使用清晰、数据驱动的证据来支持它。|'
- en: Questions for coaching your team members include
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 指导团队成员的问题包括
- en: What is the main message or recommendation you are trying to get across?
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你试图传达的主要信息或建议是什么？
- en: Why is this the best choice for the greater organization?
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么这是对整个组织来说最好的选择？
- en: What are the different options, and why is this recommendation the preferred
    option?
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有哪些不同的选项，为什么这个建议是首选选项？
- en: Crafting a clear structure
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 构建清晰的结构
- en: With the main recommendation identified, your analysis should have examined
    potentially disconfirming evidence and produced enough confidence to support the
    recommendation. The remaining work is to tell the story in a compelling way.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定了主要建议后，你的分析应该已经检查了可能反驳的证据，并产生了足够的信心来支持该建议。剩下的工作是以引人入胜的方式讲述这个故事。
- en: In telling the story, less is often more. To highlight the key recommendation,
    include only the main points that support the recommendation, and keep any information
    that is not directly relevant to the story in the appendix. This is different
    from confirmation bias and providing cherry-picked results where conflicting evidence
    is removed. If there is contradictory evidence, we should stop crafting the presentation
    and go back to forming a different hypothesis that is consistent with the available
    evidence.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在讲述故事时，往往“少即是多”。为了突出关键建议，仅包括支持该建议的主要观点，并将与故事直接无关的信息保留在附录中。这与确认偏差和提供经过挑选的结果不同，其中相互矛盾的证据被移除。如果有矛盾的证据，我们应该停止制作演示文稿，并回头形成一个与现有证据一致的不同的假设。
- en: Questions for coaching your team members to crafting a clear presentation include
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些指导团队成员制作清晰演示文稿的问题
- en: What is the impact of this recommendation?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个建议的影响是什么？
- en: What is the primary recommendation?
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要建议是什么？
- en: What is the set of evidence that supports the recommendation?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持该建议的证据集是什么？
- en: You can find more discussions on the rigor of the presentation format in section
    5.2.3.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在第5.2.3节中找到更多关于演示格式严谨性的讨论。
- en: To summarize, the strong opinions, weakly held approach can focus the team’s
    effort on growing confidence in the best current hypothesis by collecting disconfirming
    evidence to counter confirmation bias. Once you are confident enough about the
    result, you can use storytelling techniques to communicate to your customers through
    a deep understanding of the audiences, actionable recommendations, and well-crafted
    persuasive narratives to guide and generate trust with cross-functional business
    partners.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，强烈的观点、弱化的持有方法可以通过收集反驳证据来集中团队的努力，以增强对最佳当前假设的信心，从而对抗确认偏差。一旦你对结果有足够的信心，你就可以利用讲故事技巧，通过深入了解受众、可操作的建议和精心制作的说服性叙述来与客户沟通，引导并建立跨职能业务伙伴的信任。
- en: 5.1.3 Contributing to and reciprocating on broader management duties
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1.3 贡献和回报更广泛的管理职责
- en: As a member of an organization’s management team, you can be called upon to
    contribute to the broader organizational duties. These may include people-related
    leadership matters as well as technology-related matters. When you have ambitions
    to take on greater responsibilities and produce a more significant impact, these
    duties will shed light on a broad range of concerns across various parts of the
    organization and provide a fertile training ground to practice leadership.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 作为组织管理团队的一员，你可能被要求为更广泛的组织职责做出贡献。这可能包括与人员相关的问题以及与技术相关的问题。当你有承担更大责任和产生更大影响的抱负时，这些职责将阐明组织各个部分的广泛问题，并提供一个肥沃的培训场地来练习领导力。
- en: '| ![](Images/Gem_Icon.png)031 | When you have ambitions to take on greater
    responsibilities and produce a more significant impact, contributing to and reciprocating
    broader management duties will shed light on a broad range of concerns across
    various parts of the organization and provide a fertile training ground to practice
    leadership. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)031 | 当你有承担更大责任和产生更大影响的抱负时，贡献和回报更广泛的管理职责将阐明组织各个部分的广泛问题，并提供一个肥沃的培训场地来练习领导力。|'
- en: Figure 5.3 illustrates a list of responsibilities for a manager. It may look
    overwhelming, especially if you have recently been promoted into a team leadership
    role and have not been formally trained to be a manager. While this book can guide
    you in DS management, there may be cultural nuances within your particular organization
    that require specific approaches to handle management responsibilities.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.3展示了经理应承担的职责列表。这可能看起来令人难以承受，尤其是如果你最近晋升到团队领导角色，并且没有接受过正式的管理培训。虽然这本书可以指导你在数据科学管理方面，但你的特定组织内部可能存在需要特定方法来处理管理职责的文化细微差别。
- en: '![](Images/CH05_F03_Chong.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH05_F03_Chong.png)'
- en: Figure 5.3 Broader duties to contribute to as a data science manager
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.3 作为数据科学经理应承担的更广泛职责
- en: Just as you can provide coaching, mentoring, and advising to your team members,
    you can also seek out coaches, mentors, and advisors to help you develop a deeper
    understanding of leadership responsibilities, so you can practice these responsibilities
    when situations call for them.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可以为团队成员提供指导、辅导和咨询一样，你还可以寻找教练、导师和顾问来帮助你更深入地理解领导职责，这样你就可以在需要时练习这些职责。
- en: While you can seek mentorship from your manager, they don’t have to be your
    only mentor. Many management challenges are common across technical teams. You
    can look for other well-run teams in your company or industry and seek mentorship
    or advice from their managers.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以从你的经理那里寻求指导，但他们不必是你的唯一导师。许多管理挑战在技术团队中是普遍存在的。你可以在公司或行业内寻找其他管理良好的团队，并从他们的经理那里寻求指导或建议。
- en: 'While the fulfillment of many of your management responsibilities, such as
    hiring, promotions, and project reviews, will require support from partner organizations,
    you are also expected to reciprocate by supporting your peer organizations. Here
    is a list of mutually beneficial opportunities to make yourself available and
    build closer relationships with partner teams:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在履行许多管理职责，例如招聘、晋升和项目评审时，虽然需要来自合作伙伴组织的支持，但你也被期望通过支持你的同行组织来相互回报。以下是一些互惠互利的机会，让你能够提供帮助并加强与合作伙伴团队的关系：
- en: Interviewing candidates for partner teams
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试合作伙伴团队的候选人
- en: Providing promotion recommendations for partner team members
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为合作伙伴团队成员提供晋升推荐
- en: Reviewing product roadmaps
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查产品路线图
- en: Reviewing infrastructure roadmaps
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查基础设施路线图
- en: Reviewing business operations
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查业务运营
- en: Interviewing candidates
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 面试候选人
- en: From time to time, a business partner will seek your help in evaluating whether
    a candidate can be successful as a collaborator between your teams. This is your
    opportunity to meet a potential colleague early and provide feedback to your business
    partner.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 不时地，业务合作伙伴会寻求你的帮助来评估候选人是否能够在你的团队之间作为合作者取得成功。这是你早期结识潜在同事并提供反馈给业务合作伙伴的机会。
- en: In this situation, verify your business partner’s expectations for feedback
    before the interview, and understand what areas you should explore. These interviews
    are also an opportunity for the candidate to meet their future cross-functional
    partners. Be courteous and respectful as you would be with a business partner,
    while probing for the boundaries of the candidate’s knowledge and experience working
    with DS.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，在面试之前核实你的业务合作伙伴对反馈的期望，并了解你应该探索哪些领域。这些面试也是候选人结识他们未来跨职能合作伙伴的机会。像对待业务合作伙伴一样，保持礼貌和尊重，同时探究候选人在与数据科学合作方面的知识和经验边界。
- en: Sometimes, you may be tapped to provide candid feedback on your business partner’s
    hiring decision. At other times, you may be urged to ask some light questions
    and focus on selling the candidate on joining the company. Remember, you are doing
    these interviews for your partners, and you should, first and foremost, respect
    their preferences.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会被要求对你的业务合作伙伴的招聘决策提供坦率的反馈。在其他时候，你可能会被敦促提出一些简单的问题，并专注于说服候选人加入公司。记住，你是在为你的合作伙伴进行这些面试，首先应该尊重他们的偏好。
- en: Promotion recommendations
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 晋升推荐
- en: Just like the way you have put in effort to grow the capabilities and virtues
    of your team members, your partner teams are also looking to develop their team
    members. As you are working with partner teams, observe areas where the collaborations
    went well and areas that have room for improvement. When business partners are
    looking to promote a partner team member you have worked with, you should have
    evidence of positive experience and development areas readily available.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你投入努力来增长团队成员的能力和美德一样，你的合作伙伴团队也在寻求发展他们的团队成员。当你与合作伙伴团队一起工作时，观察合作中做得好的领域和有改进空间的领域。当业务伙伴希望提升你合作过的合作伙伴团队成员时，你应该有积极经验和改进领域的证据随时可用。
- en: If you observe a partner team member performing above and beyond in your collaborations,
    don’t wait for promotion season. Be sure to call it out in a timely manner and
    thank them, while also letting their manager know. This is one of the most powerful
    ways to build relationships and is often neglected or delayed when work gets busy.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你观察到合作伙伴团队成员在你的合作中表现卓越，不要等到晋升季节。确保及时指出并感谢他们，同时也要让他们的经理知道。这是建立关系最强大的方式之一，当工作繁忙时，这往往被忽视或推迟。
- en: Product roadmap review
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 产品路线图审查
- en: It can take months or quarters to gather training data, prepare data pipelines,
    build models, and test impact for many DS capabilities. Understanding the milestones
    for products and features on the product roadmap allows you to anticipate the
    product’s future needs. The review process enables you to provide feedback on
    whether the product timelines are feasible and whether expectations for initial
    versions of algorithms are realistic.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 收集培训数据、准备数据管道、构建模型和测试许多 DS 能力的影响可能需要数月或数个季度。了解产品路线图上产品和特性的里程碑可以帮助你预测产品的未来需求。审查过程使你能够提供反馈，了解产品时间表是否可行以及算法初始版本期望是否现实。
- en: In product roadmap reviews, you can also help product business partners clarify
    core metrics of success, understand potential challenges in measurements, prepare
    supporting diagnostic metrics, and craft engineering specifications to reliably
    capture metrics.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品路线图审查中，你还可以帮助产品业务伙伴明确成功的核心指标，了解测量中的潜在挑战，准备支持性诊断指标，并制定工程规范以确保可靠地捕捉指标。
- en: Infrastructure roadmap review
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施路线图审查
- en: Infrastructure roadmap reviews are crucial opportunities to learn about and
    anticipate upcoming infrastructure updates. DS is often called upon to provide
    perspectives and feedback for infrastructure decisions.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施路线图审查是了解和预测即将到来的基础设施更新的关键机会。DS 经常被要求为基础设施决策提供观点和反馈。
- en: In many DS organizations, predictive models are created using features processed
    through data pipelines that depend on specific data sources. Any updates to the
    underlying infrastructure roadmap can be disruptive and cost valuable cycles to
    migrate data pipelines and recalibrate/retrain models. At the same time, infrastructures
    have to be updated over time to meet the needs of newer, more responsive product
    features.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多 DS 组织中，预测模型是通过数据管道处理的功能创建的，这些数据管道依赖于特定的数据源。任何对底层基础设施路线图的更新都可能造成破坏，并花费宝贵的时间周期来迁移数据管道和重新校准/重新训练模型。同时，基础设施必须随着时间的推移进行更新，以满足更新、更响应式的产品功能的需求。
- en: You can provide feedback on the impact of the infrastructure updates on the
    DS processes and services. There are also opportunities to help the infrastructure
    partner team understand current bottlenecks and develop additional features to
    empower your work to be more impactful for the organization.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提供关于基础设施更新对 DS 流程和服务影响的反馈。还有机会帮助基础设施合作伙伴团队了解当前的瓶颈并开发额外的功能，以增强你的工作对组织产生更大的影响。
- en: Business operations review
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 业务运营审查
- en: In a data-driven approach for operations, DS managers are often invited to weekly
    or biweekly business operations reviews. These are great opportunities for you
    to keep a pulse on the business areas in which you would like to make an impact.
    If any business updates impact your team’s work, you can inform your team members
    and escalate issues to your manager where required.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在以数据驱动的运营方法中，DS 经理人通常会被邀请参加每周或两周一次的业务运营审查。这些是你保持对希望产生影响业务领域脉搏的绝佳机会。如果任何业务更新影响了你团队的工作，你可以通知团队成员并将问题升级给你的经理。
- en: These reviews also allow you to discover additional opportunities where DS may
    be of help. You can shift DS priorities to drive the impact to where the business
    requires. Based on your understanding of the product roadmap and infrastructure
    roadmap, you can also surface any upcoming resource conflicts, so business partners
    are not surprised when projects need more time to complete.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这些审查还允许你发现 DS 可能有所帮助的额外机会。你可以调整 DS 优先级，将影响驱动到业务所需的地方。根据你对产品路线图和基础设施路线图的了解，你还可以揭示任何即将到来的资源冲突，这样当项目需要更多时间完成时，商业伙伴就不会感到惊讶。
- en: DS is a team sport. Teamwork at the management level is broader than technical
    project collaborations; it also extends to collaboration and reciprocation of
    management responsibilities across teams. The opportunities include collaborating
    and reciprocating in interviewing candidates; recommending team members for promotions;
    and reviewing product roadmaps, infrastructure roadmaps, and business operations.
    These are a few examples of trust building with business partners—a standard of
    conduct of an effective DS manager.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: DS 是一项团队运动。管理层层面的团队合作比技术项目合作更为广泛；它还扩展到跨团队的管理责任协作和互惠。这些机会包括在面试候选人时的协作和互惠；推荐团队成员晋升；以及审查产品路线图、基础设施路线图和业务运营。这些都是与商业伙伴建立信任的几个例子——这是有效
    DS 经理的行为准则。
- en: For Audra from chapter 1, who was too focused on building her own career, reciprocating
    on broader management duties can help her build a cross-functional support system
    at work, and help her be less self-centered and more focused on the broader team’s
    success.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一章中的 Audra，她过于专注于建立自己的职业生涯，承担更广泛的管理职责可以帮助她在工作中建立一个跨职能支持系统，并帮助她减少自我中心，更多地关注团队的整体成功。
- en: That was a bit of serious talk on ethical standards of conduct. Now may be a
    good time to reflect on how this is different or similar to the ethical standards
    of conduct for a DS tech lead ... or take a break.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一段关于行为准则的严肃谈话。现在可能是反思如何与 DS 技术领导者的行为准则不同或相似的好时机……或者休息一下。
- en: 5.2 Rigor nurturing, higher standards
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 培养严谨性，提高标准
- en: Rigor is the continuous pursuit of higher standards. Section 3.2 extensively
    discussed the data scientist’s standard of scientific rigor, diligence in monitoring
    anomalies, and responsibility for generating enterprise value. While these areas
    continue to be essential, DS managers and staff data scientists must strive to
    go beyond these standards to seek broader and deeper levels of rigor.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 严谨性是持续追求更高标准。第 3.2 节广泛讨论了数据科学家科学严谨性的标准、监控异常的勤奋以及创造企业价值的责任。虽然这些领域继续是至关重要的，但 DS
    经理和员工数据科学家必须努力超越这些标准，寻求更广泛和更深入的严谨性水平。
- en: 'This section discusses three aspects of practices for coaching a DS team:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了指导 DS 团队实践中的三个方面：
- en: Leading with a goal of maintaining trustworthy results
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以保持可信赖的结果为目标进行领导
- en: Learning effectively from incidents
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从事件中有效地学习
- en: Driving clarity by distilling complex issues into concise narratives
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提炼复杂问题为简洁的叙述来提高清晰度
- en: We look to build a more expansive perspective to anticipate potential challenges
    in DS solutions for maintaining trustworthy results, dive deeper into incidents
    to learn from failures, and provide clarity for partners by simplifying many inherent
    complexities in DS.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们致力于建立更广阔的视角，以预测 DS 解决方案中维持可信赖结果可能遇到的挑战，深入事件中学习失败，并通过简化 DS 中许多固有的复杂性为合作伙伴提供清晰度。
- en: 5.2.1 Observing and mitigating anti-patterns in ML and DS systems
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2.1 观察和缓解 ML 和 DS 系统中的反模式
- en: To produce continued impact, a DS team must create innovative solutions to capture
    the business potential in available or potentially available data resources. The
    team also needs to maintain existing solutions such that past investments in DS
    continue to pay dividends over time.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 为了持续产生影响力，DS 团队必须创造创新解决方案，以捕捉可用或可能可用数据资源中的商业潜力。该团队还需要维护现有解决方案，以确保过去在 DS 中的投资随着时间的推移继续产生回报。
- en: While you can rely on your tech leads to articulate technical trade-offs in
    executing specific projects, you are responsible for observing and detecting any
    DS anti-patterns showing up across projects and mitigating them before they cause
    widespread disruptions to projects.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以依赖你的技术领导者在执行具体项目时阐述技术权衡，但你负责观察和检测在项目中出现的任何 DS 反模式，并在它们造成项目广泛中断之前缓解它们。
- en: '| ![](Images/Gem_Icon.png)032 | Team managers and staff data scientists are
    responsible for observing and detecting any data science anti-patterns showing
    up across projects and mitigating them before they cause widespread disruptions
    to projects. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)032 | 团队经理和员工数据科学家负责观察和检测在项目间出现的任何数据科学反模式，并在它们造成项目广泛中断之前减轻这些反模式。
    |'
- en: '*Anti-patterns* are undesirable DS practices that increase the risk of failure.
    Like a chess master can observe a chessboard and articulate which side may be
    winning, a DS manager or a staff data scientist should be able to observe and
    detect anti-patterns in their projects before the projects begin to fail.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*反模式*是不良的数据科学实践，会增加失败的风险。就像棋手可以观察棋盘并阐述哪一方可能获胜一样，数据科学经理或数据科学家应该能够在项目开始失败之前观察和检测到项目中的反模式。'
- en: 'There are many common anti-patterns in DS and machine learning systems. We
    highlight six that were discussed in the 2015 NIPS paper “Hidden Technical Debt
    in Machine Learning Systems” [3]:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习系统中存在许多常见的反模式。我们在2015年NIPS论文“Machine Learning Systems中的隐藏技术债务” [3]
    中讨论了六个：
- en: Glue code
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 粘合代码
- en: Pipeline jungle
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管道丛林
- en: Dead experimental code path
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 死实验代码路径
- en: Under-documented data fields
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏文档的数据字段
- en: Excessive use of multiple languages
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度使用多种语言
- en: Dependency on prototyping environment
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖原型环境
- en: Glue code
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 粘合代码
- en: Machine learning algorithms can be computationally intensive and complex to
    tune. Fortunately, there are preoptimized machine learning library components
    we can use off the shelf. Many of them are even available as downloadable open-source
    components.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法可能计算密集且难以调整。幸运的是，我们有现成的预优化机器学习库组件可以使用。其中许多甚至可以作为可下载的开源组件获得。
- en: However, each of these components has been designed for specific usage scenarios
    that require input and output to be of specific formats, accessible in specific
    languages, and through specific batch or streaming connectors. To take advantage
    of these library components, a significant amount of glue code is often implemented
    to connect your specific use case to the existing library components.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，每个组件都是为了特定的使用场景而设计的，这些场景要求输入和输出具有特定的格式，可以通过特定的语言和批处理或流式连接器访问。为了利用这些库组件，通常需要实现大量的粘合代码来连接您的特定用例和现有的库组件。
- en: As figure 5.4 illustrates, many real-world systems deployed to production consist
    of a large amount of code for data collection, data verification, feature extraction,
    machine resource management, analytics tools, process management tools serving
    infrastructure, configuration, and monitoring. In contrast, only a small fraction
    of the code base is the machine learning (ML) system.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如图5.4所示，许多部署到生产中的现实世界系统由大量用于数据收集、数据验证、特征提取、机器资源管理、分析工具、流程管理工具、配置和监控的代码组成。相比之下，机器学习（ML）系统只占代码库的一小部分。
- en: '![](Images/CH05_F04_Chong.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH05_F04_Chong.png)'
- en: Figure 5.4 Only a fraction of ML systems are composed of ML code [3]
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 只有少数ML系统由ML代码组成 [3]
- en: Maintaining large amounts of glue code can be costly over the lifetime of a
    system when the usage scenario has been overfitted into the particularities of
    one algorithm implementation. Prediction performance could degrade when domain-specific
    properties are tweaked to match the algorithm’s implementation requirements. An
    example is when continuous target variables must be discretized to use a classification-based
    machine learning infrastructure. Improvements from using an alternative algorithm
    implementation with different input and output formats become difficult. Challenges
    can come from the test and deployment infrastructure in the significantly rewired
    glue logic.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用场景被过度拟合到特定算法实现的具体细节时，维护大量粘合代码在整个系统生命周期中可能会变得成本高昂。当调整特定领域的属性以匹配算法的实现要求时，预测性能可能会下降。例如，当连续的目标变量必须离散化以使用基于分类的机器学习基础设施时。使用具有不同输入和输出格式的替代算法实现所带来的改进变得困难。挑战可能来自重新布线的粘合逻辑中的测试和部署基础设施。
- en: One strategy to mitigate the glue code anti-pattern is to wrap specific algorithm
    implementations with an API that can work with multiple alternative algorithm
    implementations. In the Python machine learning ecosystem, ScikitLearn [4] has
    done this well, allowing hundreds of algorithm implementations to share a small
    subset of input and output connectors. This level of abstraction is especially
    important if you intend to use an in-house implementation and look to migrate
    to external implementations in the future or vice versa.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 减少粘合代码反模式的一种策略是将特定的算法实现用API包装，该API可以与多个替代算法实现一起工作。在Python机器学习生态系统中，ScikitLearn
    [4] 做得很好，允许数百个算法实现共享一小部分输入和输出连接器。如果你打算使用内部实现并希望将来迁移到外部实现，或者反之亦然，这种抽象级别尤为重要。
- en: Pipeline jungles
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 管道丛林
- en: To democratize access to data, centralized data repositories are often shared
    with various teams. The shared repositories can include raw data and prepared
    summary data for business reporting and model building.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使数据访问民主化，集中式数据仓库通常与各个团队共享。共享的仓库可以包括用于业务报告和模型构建的原始数据和准备好的总结数据。
- en: Initially, this can maximize collaboration and reuse in an environment with
    always-constrained resources. As the number of contributors increases, the lineage
    of producer–consumer relationships can get complicated fast. It is not uncommon
    to have data preparation pipelines that are four to five layers deep, and a final
    union table may aggregate information from hundreds of raw data sources and tens
    of data preparation steps.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 初始时，这可以在资源始终受限的环境中最大化协作和重用。随着贡献者数量的增加，生产者-消费者关系的谱系可能会迅速变得复杂。拥有四到五层深的数据准备管道并不罕见，最终的联合表可能从数百个原始数据源和数十个数据准备步骤中汇总信息。
- en: When a particular set of summary data is selected as executive-facing operations
    metrics, or when it is selected as an input feature that goes into a machine learning
    model being deployed to production, the reliability of the summary data becomes
    crucial. Unfortunately, when any of the hundreds of raw data sources or any of
    the tens of data preparation steps in the four to five layers of pipelines break,
    the final output cannot be produced.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当特定的总结数据集被选为面向执行层的操作指标，或者当它被选为输入特征，用于部署到生产环境的机器学习模型时，总结数据的可靠性变得至关重要。不幸的是，当数百个原始数据源中的任何一个或四到五层管道中的数十个数据准备步骤中的任何一个出现问题时，最终输出都无法生成。
- en: The logical dependencies are further complicated by the scheduling of different
    processing steps, as when computation resources are adjusted for upstream steps,
    downstream steps may miss SLA or use stale data for their calculation. Deploying
    new pipelines now requires expensive end-to-end integration tests. Detecting and
    recovering from failures becomes difficult and costly. While it is not practical
    to scrap an existing pipeline jungle and rebuild the data preparation pipelines
    from scratch, you can introduce people, platforms, and practices to mitigate this
    challenge.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑依赖性因不同处理步骤的调度而进一步复杂化，例如，当调整上游步骤的计算资源时，下游步骤可能会错过服务等级协议（SLA）或使用过时的数据来进行计算。现在部署新的管道需要昂贵的端到端集成测试。检测和从故障中恢复变得困难和昂贵。虽然实际上不可能废弃现有的管道丛林并从头开始重建数据准备管道，但你可以通过引入人员、平台和实践来减轻这一挑战。
- en: For the people component, the collaboration between data scientists and model
    deployment engineers is key. When data scientists prototype models without regard
    to data lineage and processing reliability and deliver black box models to model
    deployment engineers, there is no opportunity to consider trade-offs in reliability
    and model performance. When data scientists and model deployment engineers work
    together, you can make many trade-offs. For example, you can choose whether to
    use a downstream data field for better reuse of effort, or use an upstream data
    source for less dependency on other data processing steps.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 对于人员组件，数据科学家和模型部署工程师之间的协作至关重要。当数据科学家原型化模型时，不考虑数据谱系和处理的可靠性，并向模型部署工程师交付黑盒模型，就没有机会考虑可靠性和模型性能之间的权衡。当数据科学家和模型部署工程师共同工作时，你可以做出许多权衡。例如，你可以选择是否使用下游数据字段以更好地重用努力，或者使用上游数据源以减少对其他数据处理步骤的依赖。
- en: For the platform component, there are numerous tools, such as Colibra Lineage
    [5] available to map data lineage through the scripts and queries that produce
    intermediate results. Workflow management tools, such as Apache Airflow [6] can
    also track the scheduling, completion time, and completion rates of existing data
    pipelines. These data can be used to tune the scheduling and maximize the completion
    rate of existing pipelines.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 对于平台组件，有众多工具，如Colibra Lineage [5]，可用于通过生成中间结果的脚本和查询映射数据血缘。工作流管理工具，如Apache Airflow
    [6]，也可以跟踪现有数据管道的调度、完成时间和完成率。这些数据可用于调整调度并最大化现有管道的完成率。
- en: When building models or doing analyses, there needs to be a process to find
    required data from the earliest point in the data processing pipeline. This is
    to keep the pipeline jungle from becoming deeper and more unmanageable over time.
    Also, the reliability of earlier layers of the data processing pipeline needs
    to be as robust as possible, as outages in earlier layers can cause a broader
    negative impact on downstream processing steps. Time should be allocated for refactoring
    the data processing steps to squash processing layers where possible.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建模型或进行分析时，需要有一个过程来从数据处理管道的最早点查找所需数据。这是为了防止管道丛林随着时间的推移变得更加深不可测和难以管理。此外，数据处理管道早期层的可靠性需要尽可能稳健，因为早期层的故障可能会对下游处理步骤产生更广泛的负面影响。应分配时间对数据处理步骤进行重构，以尽可能压缩处理层。
- en: Dead experimental code paths
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 死实验代码路径
- en: The controlled experiment methodology uses conditional branches within the production
    code to send a limited portion of users or executions down an alternative code
    path to test new features with reduced risks. While some of these experiments
    lead to positive results and become part of the main production code path, many
    have negative or insignificant results and are tested once, then abandoned.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 控制实验方法使用生产代码中的条件分支将有限部分用户或执行发送到替代代码路径，以降低风险测试新功能。虽然其中一些实验导致积极的结果并成为主生产代码路径的一部分，但许多实验结果为负面或无意义，仅测试一次后就被废弃。
- en: While the cost of each individual change may be low, when an organization performs
    hundreds to thousands of experiments a year, the accumulated abandoned code paths
    can become overwhelming. Especially when there is churn in the engineering team,
    the numerous conditional branches for alternative code paths can be hard to understand,
    maintain, and may become a significant liability.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每次个别更改的成本可能很低，但当一个组织每年进行数百到数千次实验时，累积的废弃代码路径可能会变得难以承受。特别是在工程团队有变动时，众多用于替代代码路径的条件分支可能难以理解、维护，并可能成为重大负债。
- en: In 2012, Knight Capital’s trading system lost $440 million in 30 minutes [7],
    [8]. The root cause was diagnosed as unexpected behavior from obsolete experimental
    code paths that remained in the code base for almost 10 years, reactivated by
    a reused flag. To mitigate this type of issue, you can periodically declare experiments
    to be deprecated and work with the engineering team to rip out and clean up dead
    code branches.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，Knight Capital的交易系统在30分钟内损失了4.4亿美元 [7]，[8]。根本原因被诊断为由代码库中保留了近10年的过时实验代码路径的意外行为，该路径被重用标志重新激活。为了减轻此类问题，您可以定期宣布实验已过时，并与工程团队合作移除和清理死代码分支。
- en: Under-documented data fields
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏文档的数据字段
- en: Data fields in tables have limited types, such as integer, floating-point real
    numbers, or text. For a centralized data repository to work well, each field must
    be documented carefully to provide confidence in reuse.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 表格中的数据字段类型有限，例如整数、浮点实数或文本。为了使集中式数据存储库有效运行，每个字段都必须仔细记录，以提供重用的信心。
- en: Good documentation should include details such as whether an integer field encodes
    a count, a unique identifier, or categorical data. A floating-point real number
    field should specify whether it represents a dollar amount, a ratio, a multiplier,
    a decision threshold, or some other value. A text field should specify whether
    it is a unique identifier, categorical field, free form description, or has some
    different meaning.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的文档应包括诸如整数字段是否编码计数、唯一标识符或分类数据等详细信息。浮点实数字段应指定它是否代表金额、比率、乘数、决策阈值或其他值。文本字段应指定它是否是唯一标识符、分类字段、自由形式描述或具有其他不同含义。
- en: A great description should also include any invariant for the field, including
    expectations for missing values (empty versus null), expected ranges, expected
    values, and expected formats. For example, is a field a cross-referencing key,
    such that there should not be an empty or null value? If a floating-point value
    is a percentage, should it always be between zero and one? For a categorical field,
    what are the valid values it can take? For a text field representing a serial
    number or classification code, is there a particular format such as the number
    of digits or characters in a sequence that the field should satisfy?
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 一个优秀的描述还应包括任何字段的不变性，包括对缺失值的期望（空值与空值）、期望范围、期望值和期望格式。例如，字段是否是交叉引用键，因此不应有空或空值？如果一个浮点值是百分比，它是否始终在零和一之间？对于一个分类字段，它可能接受的合法值是什么？对于一个表示序列号或分类代码的文本字段，字段是否应该满足特定的格式，例如序列中的数字或字符数？
- en: Invariant checks enabled by great documentation can automatically detect errors
    in data pipelines early. They can be invaluable for catching errors from unintended
    side effects.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的文档可以通过不变性检查自动检测数据管道中的错误。这对于捕捉意外副作用中的错误非常有价值。
- en: Excessive use of multiple languages
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 过度使用多种语言
- en: There are numerous programming and data querying languages in the field of DS
    that come with outstanding readily available packages for statistical analysis,
    natural language processing (NLP), and graph processing. Each language tends to
    be good for some purposes but not for others.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域，有众多编程和数据查询语言，这些语言都配备了出色的现成包，用于统计分析、自然语言处理（NLP）和图处理。每种语言通常适用于某些目的，但不适用于其他目的。
- en: For example, R has great statistical analysis packages but is not as efficient
    for NLP or massively parallel processing (MPP). Python is great for machine learning
    and NLP but not as good for parallel processing or graph processing. Spark is
    great for MPP and machine learning but does not have as many statistical analysis
    packages as R. Cypher and APOC are great for graph queries and graph algorithms
    but not suitable for detailed NLP or statistical analysis.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，R 语言拥有强大的统计分析包，但在自然语言处理（NLP）或大规模并行处理（MPP）方面并不高效。Python 语言非常适合机器学习和 NLP，但在并行处理或图处理方面并不出色。Spark
    在 MPP 和机器学习方面表现优秀，但统计分析包的数量不如 R 语言多。Cypher 和 APOC 在图查询和图算法方面表现优异，但不适合详细的 NLP 或统计分析。
- en: Many DS projects and systems end up using a combination of multiple languages.
    Web-based notebook systems, such as the Jupyter notebook or the Databricks notebook,
    empower data scientists to use multiple languages in the same notebook. Although
    you can take advantage of the most suitable analytical and machine learning tools
    available, maintenance often becomes a challenge. Any successive owner of these
    deployed projects and systems would have to be familiar with all the languages
    to make iterative improvements, which can increase the cost and difficulty of
    ownership transfers significantly. As the DS manager or the staff data scientist,
    it is your responsibility to make the trade-offs of limiting language usage or
    organizing training to ensure there is no single point of failure for critical
    projects when team member transitions happen.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学（DS）项目和系统最终会使用多种语言的组合。基于网络的笔记本系统，如 Jupyter 笔记本或 Databricks 笔记本，使数据科学家能够在同一笔记本中使用多种语言。虽然你可以利用最合适的分析和机器学习工具，但维护通常成为一个挑战。任何后续的这些部署项目和系统的所有者都必须熟悉所有这些语言，以便进行迭代改进，这可能会显著增加所有权转移的成本和难度。作为数据科学经理或员工数据科学家，你有责任在限制语言使用或组织培训之间做出权衡，以确保在团队成员过渡发生时，关键项目没有单一故障点。
- en: Dependency on prototyping environment
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于原型环境
- en: Section 3.2.3 discussed the benefit of prototyping to explore the feasibility
    of the portion of a project with the highest risk of failure, so if the project
    as architected will fail, you can find out and pivot as early as possible. The
    environment you use to prototype a new product or feature may use real production
    data with shortcuts or manual steps simulating what the eventual automated systems
    will look like.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 第 3.2.3 节讨论了原型设计的益处，可以探索项目中最容易失败的部分的可行性，因此如果项目按原设计将失败，你可以尽早发现并调整方向。你用于原型设计新产品或功能的环境可能使用真实的生产数据，通过捷径或手动步骤模拟最终自动化系统将呈现的样子。
- en: However, if features go to production based on models in the prototyping environment,
    it is a symptom of accumulating tech debts, an anti-pattern to be concerned about.
    Reliance on a prototyping environment could be an indication of a production environment
    that is too burdensome to deploy to. Prototyping environments are often less robust,
    and maintaining prototypes in them can quickly use up your precious resources
    and limit the team’s impact on the organization.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果基于原型环境中的模型将功能推向生产，这是积累技术债务的症状，是一个需要关注的反模式。依赖于原型环境可能表明生产环境过于复杂，难以部署。原型环境通常不太稳健，在其中维护原型会迅速消耗你宝贵的资源，并限制团队对组织的影响。
- en: Common solutions include clearly tracking the states of features and being acutely
    aware of the number of features operating in a prototyping environment. Specify
    projects with features that should be deployed into the production environment
    and clearly indicate the negative consequences of not doing so, then work with
    executives to prioritize these projects.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的解决方案包括明确跟踪功能的状况，并敏锐地意识到在原型环境中运行的功能数量。指定应部署到生产环境中的功能项目，并明确指出不这样做所带来的负面后果，然后与高管合作，优先处理这些项目。
- en: In summary, we discussed six DS anti-patterns for you to watch out for in the
    interest of the team’s long-term productivity, including glue code, pipeline jungle,
    dead experimental code path, under-documented data fields, excessive use of multiple
    languages, and dependencies on prototyping environment. These anti-patterns often
    creep in naturally, despite our best intentions at the various stages of a DS
    team’s maturing trajectory. The team is relying on you, the team manager or staff
    data scientist, to step up and set the expectations to balance short-term efficiency
    and long-term team productivity in everyday project decisions.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们讨论了六个DS反模式，供你在关注团队长期生产力的同时留意，包括胶水代码、管道丛林、废弃的实验代码路径、文档不足的数据字段、过度使用多种语言，以及对原型环境的依赖。尽管我们尽了最大努力，这些反模式往往会在DS团队成熟轨迹的各个阶段自然出现。团队依赖你，即团队经理或员工数据科学家，站出来，在日常项目决策中设定期望，以平衡短期效率和长期团队生产力。
- en: 5.2.2 Learning effectively from incidents
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2.2 从事件中有效学习
- en: As a DS manager or staff data scientist, it is your responsibility to ensure
    that the team rigorously learns from past incidents. It would be a failure of
    management if the same root cause triggers multiple breakdowns over time without
    any efforts in place to improve the situation. Coaching your team to dive deep
    in the post-mortem process is one place you can demonstrate your leadership.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理或员工数据科学家，你的责任是确保团队严格从过去的事件中学习。如果同一根本原因在一段时间内触发多次故障，而没有采取任何措施来改善情况，那么这将是一种管理上的失败。指导团队深入分析事后过程是你可以展示领导力的一处地方。
- en: Ineffective learning from incidents can affect team morale. As we saw from Stephen’s
    case (from chapter 1, case 6), the failure to craft roadmaps to prevent more tech-debt-related
    breakdowns can result in regrettable attrition of your best team members.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 从事件中学习无效会影响团队士气。正如我们从斯蒂芬的案例（第1章，案例6）中看到的那样，未能制定路线图以防止更多与技术债务相关的问题，可能导致你最佳团队成员的遗憾流失。
- en: '| ![](Images/Gem_Icon.png)033 | Ineffective learning from incidents can affect
    team morale, and the failure to craft roadmaps to prevent more tech-debt-related
    breakdowns can result in regrettable attrition of your best team members. |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)033 | 从事件中学习无效会影响团队士气，而未能制定路线图以防止更多与技术债务相关的问题，可能导致你最佳团队成员的遗憾流失。'
- en: 'In section 2.2.3, we introduced tech lead execution challenges in handling
    incidents, where team members’ feelings of safety and accountability must be balanced.
    We concluded that a five-step structure can be used to summarize the learnings
    for current and future members of the team. We can use the five-whys [9] process
    in step 3 to identify the root cause:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.2.3节中，我们介绍了处理事件时的技术负责人执行挑战，其中必须平衡团队成员的安全感和责任感。我们得出结论，可以使用五步结构来总结团队当前和未来成员的学习成果。我们可以在第3步中使用五问法[9]来识别根本原因：
- en: Brief summary
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简要总结
- en: Detailed timeline
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 详细时间表
- en: Root cause—using the five-whys process
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根本原因——使用五问法
- en: Gather a team and develop the problem statement
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汇集团队并制定问题陈述
- en: 'Ask the first why of the team: why is this or that problem taking place?'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向团队询问第一个“为什么”：为什么会出现这个问题或那个问题？
- en: Ask four more successive whys, and follow up on all plausible answers
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出四个更多连续的“为什么”，并跟进所有可能的答案
- en: Among all plausible answers, look for systemic causes of the problem
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有可能的答案中，寻找问题的系统性原因
- en: Develop corrective actions to remove the root cause from the system
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定纠正措施，从系统中消除根本原因
- en: Resolution and recovery
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决和恢复
- en: Actions to mitigate future risks
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 减少未来风险的措施
- en: The purpose of the post-mortem process is to learn from past mistakes and prevent
    a class of future breakdowns with the same root cause from occurring again. The
    five-whys technique was first developed by Sakichi Toyoda and used at Toyota for
    improving the manufacturing process. It has found application in operations across
    a diverse set of industries, including the Kaizen process, lean manufacturing,
    and the Six Sigma process.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 事后分析过程的目的是从过去的错误中学习，并防止具有相同根本原因的一类未来故障再次发生。五问技术最初由丰田的丰田佐吉开发，并在丰田用于改进制造过程。它已在多个行业的运营中得到应用，包括改善过程、精益制造和六西格玛过程。
- en: 'While the specifics of the post-mortem process should be delegated to your
    tech lead, your support in the root cause analysis (step 3) is key in institutionalizing
    the learning. The following types of specific support are most important for root
    cause analysis:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然具体的事后分析过程应委托给您的技术负责人，但您在根本原因分析（第3步）中的支持对于制度化学习至关重要。以下类型的具体支持对于根本原因分析最为重要：
- en: '*Participation*—Ensure all DS and partner team members with involvement in
    the incident are present. We need first-hand information from those who experienced
    the incident and knew the visible and not easily visible parts of the problem.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*参与*——确保所有参与事件的DS和合作伙伴团队成员都到场。我们需要来自那些经历过事件并了解问题的明显和不易察觉部分的人的第一手信息。'
- en: '*Scheduling*—Clear schedules, so the post-mortem can be done within two to
    three days of the incident. It is important to document learning while memory
    is fresh and people have not context-switched their mindset to other projects.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安排*——明确的日程安排，以便在事件发生后两天到三天内完成事后分析。在记忆仍然清晰且人们尚未将心态切换到其他项目时记录学习经验很重要。'
- en: '*Coaching*—Guide tech leads to avoid common pitfalls in the five-whys process,
    and make sure the depth of the issues is fully appreciated.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指导*——指导技术负责人避免在五问过程中的常见陷阱，并确保充分理解问题的深度。'
- en: 'Let’s go through an example with some depth in investigating the root cause
    of one data pipeline failure. In this example, some logs failed, and an important
    company-wide metric was not produced for a segment of users for a week:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个例子深入调查一次数据管道故障的根本原因。在这个例子中，一些日志失败了，一周内没有为部分用户生成一个重要的公司级指标：
- en: '*Why* did the data pipeline break?'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么* 数据管道出现了故障？'
- en: '*Cause*—A new feature launch caused major tracking disruption.'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*原因*——新特性发布导致了重大的跟踪中断。'
- en: '*Why* did the new feature launch cause major tracking disruption?'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么* 新特性发布导致了重大的跟踪中断？'
- en: '*Cause*—The feature launch did not go through the ramp process to launch to
    1%, 10%, 50%, then 100% of users iteratively to reduce feature risks. Instead,
    the feature was launched to 100% of users directly.'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*原因*——特性发布没有经过逐步推出过程，即逐步将功能推出给1%，10%，50%，然后是100%的用户，以降低功能风险。相反，功能直接推出给了100%的用户。'
- en: '*Why* did the feature launch skip the ramp process?'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么* 特性发布跳过了逐步推出过程？'
- en: '*Cause*—A tight launch schedule left no time for feature ramp.'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*原因*——紧张的发布计划没有为功能逐步推出留出时间。'
- en: '*Why* did the launch schedule leave no time for feature ramp?'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么* 发布计划没有为功能逐步推出留出时间？'
- en: '*Cause*—The new product manager was not trained on allocating time for launch
    best practices at the company.'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*原因*——新产品经理没有在公司接受过为发布最佳实践分配时间的培训。'
- en: '*Why* was the new product manager not trained on best practices for launch?'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么* 新产品经理没有接受过最佳实践发布培训？'
- en: '*Cause*—The company is growing quickly, and we do not yet have a rigorous onboarding
    training for data-driven launches for new product managers.'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*原因*——公司正在快速发展，我们还没有为新产品经理的数据驱动发布制定严格的入职培训。'
- en: In this example, the root cause came back to something we can act on as data
    scientists to prevent a whole class of issues from recurring. It is a gap we may
    not have been aware of before. The DS team can take the lead in the partner team
    onboarding process to explain the data-driven product launch process to new product
    managers.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，根本原因回到了我们可以作为数据科学家采取行动以防止一类问题再次发生的事情。这是我们之前可能没有意识到的差距。DS团队可以在合作伙伴团队入职过程中带头向新产品经理解释数据驱动的产品发布流程。
- en: Not all root cause analysis will require five levels of whys, and some may need
    more levels to get to the root cause. The five-whys process refers to a figurative
    depth that is deeper than one or two layers.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的根本原因分析都需要五层为什么，有些可能需要更多层次才能找到根本原因。五层为什么的过程指的是一种比喻性的深度，比一或两层更深。
- en: 'What are some common pitfalls in the five-whys process for you to coach the
    team through? Let’s look at three in detail:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在五层为什么的过程中，你遇到的一些常见陷阱是什么？让我们详细看看三个：
- en: Stopping investigations at symptoms—not root causes
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在症状上停止调查——而不是根本原因
- en: Causes diagnosed are not necessary or sufficient to cause breakdowns
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断出的原因并非必要或足以导致故障
- en: Causes assessed are not the process but the people
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估的原因不是流程而是人
- en: Stopping investigations at symptoms—not root causes
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在症状上停止调查——而不是根本原因
- en: In the above example, if we stop the line of inquiries at the second why, not
    following the ramp process would have been a symptom of a tight launch schedule
    that did not allow the team to follow the launch best practices. It is plausible
    for others to step in and inquire about the lack of adherence to the launch best
    practice. However, a launch is guided by the launch schedule, and there can be
    good reasons to skip the ramp process for extremely urgent and high-confidence
    hotfixes. We have to diagnose to find that it’s not the case in this incident.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述例子中，如果我们停止在第二个为什么的调查，不遵循坡道流程可能是由于紧张发布日程导致团队无法遵循发布最佳实践的症状。其他人介入并询问是否遵守发布最佳实践是合理的。然而，发布是由发布日程指导的，对于极端紧急且高度自信的热修复，跳过坡道流程可能有合理的理由。我们必须诊断以确定在此事件中并非如此。
- en: A root cause is often a broken process, an alterable behavior, or a process
    that does not yet exist. Don’t stop investigations at symptoms, such as not having
    enough time or investments, which are often issues outside your immediate control.
    If we continue to ask why, we can get to some real process improvement within
    your control that is beneficial for all parties involved.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 根本原因通常是一个破损的流程、一个可改变的行为，或者一个尚未存在的流程。不要在症状上停止调查，例如时间或投资不足，这些问题通常超出了你直接控制范围。如果我们继续追问为什么，我们可以找到一些真正在你控制范围内、对所有相关方都有益的过程改进。
- en: Causes diagnosed are not necessary or sufficient to cause breakdowns
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 诊断出的原因并非必要或足以导致故障
- en: In dissecting the causes of an incident, some are necessary but not sufficient,
    while others are sufficient but not necessary. In the previous example, one cause
    for the third level why—“Why did the feature launch skip the ramp process?”—may
    be the lack of a convenient UI in the platform for setting up a ramp process.
    This would be a necessary but not sufficient cause, as a good UI is necessary,
    but a product manager still needs to know to use the platform to avoid this incident.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析事件原因时，有些原因是必要的但并不充分，而有些原因是充分的但并非必要。在先前的例子中，第三层原因——“为什么功能发布跳过了坡道流程？”——可能是因为平台在设置坡道流程时缺乏便捷的用户界面。这将是必要但不充分的因素，因为良好的用户界面是必要的，但产品经理仍然需要知道如何使用平台以避免此类事件。
- en: An alternative cause is that the launch platform does not force all feature
    launches to go through a launch ramp process. This would be a sufficient but not
    necessary cause, as we may want to launch hotfixes in well-articulated emergencies
    without going through a ramp process. As long as product managers know when to
    use a launch ramp process and have tools and training available to them, there
    should be necessary and sufficient conditions to avoid this type of incident in
    the future.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是发布平台不强制所有功能发布都通过发布坡道流程。这将是充分但不必要的因素，因为我们可能希望在明确界定紧急情况时发布热修复，而不必经过坡道流程。只要产品经理知道何时使用发布坡道流程，并且有可用的工具和培训，就应有必要和充分的条件来避免未来发生此类事件。
- en: Causes assessed are not the process but the people
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 评估的原因不是流程而是人
- en: The five-whys process should foster an atmosphere of trust and sincerity in
    the team. We should give the benefit of the doubt and assume team members’ best
    intentions in the process, and develop processes that can help team members do
    the best work of their career with us together.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 五问法过程应该促进团队中的信任和真诚氛围。我们应该给予团队成员的善意，并在过程中假设他们有最好的意图，并开发出可以帮助团队成员在我们共同工作下做到最好工作的流程。
- en: In this spirit, we should not use vague causes such as human error or worker’s
    inattention, or, worse, place all blame on a team member. Try to make answers
    more precise. For example, answers like “a plan left no time for a ramp process,”
    or “someone was not trained on an existing process” point to specific issues.
    These more precise answers can be modified and improved, such that concrete steps
    can be made toward preventing similar types of incidents from happening again.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个精神下，我们不应使用模糊的原因，如人为错误或工人的疏忽，或者更糟糕的是，将所有责任归咎于团队成员。尽量使答案更精确。例如，像“计划没有为爬坡过程留出时间”或“某人对现有流程没有接受过培训”这样的答案指向具体问题。这些更精确的答案可以修改和改进，以便可以采取具体步骤，防止类似事件再次发生。
- en: In summary, rigorous learning from past incidents requires timely deep root
    cause analysis. As a DS manager or a staff data scientist, you are responsible
    for participating in post-mortems, prioritizing their scheduling, and coaching
    your team and partner teams through common pitfalls. These common pitfalls include
    stopping investigations too early at symptoms and not root causes, diagnosing
    causes that are not necessary or sufficient for breakdowns, and assessing how
    causes are not about processes but about people.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，从过去事件中进行严谨的学习需要及时进行深入的根本原因分析。作为一名数据科学经理或数据科学家，你负责参与事后分析，优先安排其日程，并通过共同陷阱指导你的团队和合作伙伴团队。这些共同陷阱包括在症状而非根本原因处过早停止调查，诊断出不必要的或不充分的故障原因，以及评估原因是否与过程无关，而是关于人。
- en: Your rigorous efforts will pay off in the form of an increasingly robust and
    data-driven execution environment, such that your team and partner teams will
    have fewer breakdowns and have more time to address strategic efforts toward producing
    greater business impact. Learning effectively from incidents is one practice that
    Stephen (from chapter 1, case 6) can adopt to address his team morale and build
    his own leadership identity.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 你的严谨努力将以越来越稳健和以数据为驱动的执行环境的形式得到回报，这样你的团队和合作伙伴团队将会有更少的故障，并有更多时间解决产生更大商业影响的战略努力。有效地从事件中学习是斯蒂芬（第1章，案例6）可以采用的一种实践，以解决他的团队士气并建立自己的领导身份。
- en: 5.2.3 Driving clarity by distilling complex issues into concise narratives
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2.3 通过提炼复杂问题为简洁叙述来驱动清晰度
- en: In your work, you may face many complexities in technical and business situations.
    You are given the responsibility to manage a team because of your ability to comprehend
    significant complexity. But others may not be as skilled in handling complexity.
    Now is the time to hone your craft at simplifying the complexities you encounter
    in your work.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工作中，你可能会面临许多技术和业务情况中的复杂性。你之所以被赋予管理团队的责任，是因为你能够理解重大的复杂性。但其他人可能不擅长处理复杂性。现在是时候磨练你在工作中遇到的复杂性的简化技巧了。
- en: Rigor is often confused with providing details. There is an old saying, “I asked
    him what time it was, and he taught me how to build a watch.” When we are passionate
    about our work, we frequently fall into this trap. A long explanation could appear
    to make you look smart, but it may not help you produce more impact.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 严谨性常常被误解为提供细节。有句老话，“我问他时间是什么，他却教我如何制作手表。”当我们对工作充满热情时，我们经常陷入这个陷阱。长篇大论可能会让你看起来很聪明，但可能不会帮助你产生更大的影响。
- en: 'As Harry Shah, a senior staff data scientist at LinkedIn, describes it: “Your
    impact on the organization does not come from how much complexity you create,
    but how much complexity you can simplify in an already complex environment. As
    you grow in your career [as an individual contributor or team leader], the complexity
    of the problems scales up, but your solutions should not. Elegant and simpler
    solutions are always the best.”'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如LinkedIn的高级数据科学家哈里·沙赫所描述：“你对组织的影响不在于你创造了多少复杂性，而在于你能在已经复杂的环境中简化多少复杂性。随着你在职业生涯中的成长[作为个人贡献者或团队领导者]，问题的复杂性会升级，但你的解决方案不应如此。优雅且简单的解决方案始终是最好的。”
- en: '| ![](Images/Gem_Icon.png)034 | “Your impact on the organization does not come
    from how much complexity you create, but how much complexity you can simplify
    in an already complex environment. As you grow in your career [as an individual
    contributor or team leader], the complexity of the problems scales up, your solutions
    should not. Elegant and simpler solutions are always the best.”—Harry Shah |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)034 | “你对组织的影响不在于你创造了多少复杂性，而在于你能在已经复杂的环境中简化多少复杂性。随着你在职业生涯中（作为一个个人贡献者或团队领导者）的成长，问题的复杂性会升级，但你的解决方案不应该。优雅且简单的解决方案总是最好的。”——哈里·沙赫
    |'
- en: 'There are at least three areas in which you can strive for simplicity: definitions,
    algorithms, and presentations. They are illustrated in figure 5.5.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
