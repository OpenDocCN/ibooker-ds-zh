  zh: 图 5.5 将复杂问题提炼成简洁叙述的三个区域
- en: Simplicity in definitions
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 定义中的简洁性
- en: One way to demonstrate rigor through simplicity is to start crafting 15-second
    descriptions of complex concepts for someone with little background in your domain.
    The purpose is to provide a shared understanding and generate trust with your
    business partners with whom you can then build alignment for the next steps.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简洁性展示严谨性的一个方法是为对你在领域背景知识有限的人编写关于复杂概念的 15 秒描述。目的是提供共同的理解，并与你的业务伙伴建立信任，这样你就可以为下一步建立一致性。
- en: For example, explaining area under the curve (AUC) could be as simple as, “a
    metric that shows how good a predictive model is to business partners.” A success
    metric in social networks, such as explicit user relationships, could be explained
    as, “if user A adds user B, and user B confirms, we call it an explicit user relationship.”
    If you can’t explain a concept in 15 seconds or less, it’s likely that you either
    don’t know it well enough or you are not explaining it well.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，解释曲线下面积（AUC）可以简单地说，“一个向业务伙伴展示预测模型有多好的指标。”在社交网络中的成功指标，如显式用户关系，可以解释为，“如果用户
    A 添加了用户 B，而用户 B 确认了，我们称之为显式用户关系。”如果你不能在 15 秒或更短的时间内解释一个概念，那么很可能你对该概念了解不够深入，或者你解释得不够好。
- en: One area to coach your team on is avoiding being perceived as condescending
    to those unfamiliar with certain complexities of a DS project. You may have heard
    some data scientists responding to business partners’ inquiries with, “It’s pretty
    complicated. Don’t worry about what you wouldn’t understand—I have it covered.”
    They may also respond to DS peers with, “Just read the code!” or “It’s all documented
    in my Jira ticket comments.”
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在指导团队方面，一个需要避免的领域是不要被认为对那些不了解数据科学项目某些复杂性的同事有优越感。你可能听过一些数据科学家在回应业务伙伴的询问时说，“相当复杂。不用担心你不懂的部分——我来处理。”他们也可能对数据科学同行说，“只读代码！”或者“所有内容都记录在我的
    Jira 工作项注释中。”
- en: Such comments can leave peers and business partners in the dark on pieces of
    the system they don’t understand. That feeling can translate to fear and suspicion
    in the critical systems the company depends on for important customer experiences.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的评论可能会让同行和业务伙伴对系统中他们不理解的部分感到困惑。这种感觉可能会转化为对公司在重要客户体验上依赖的关键系统的恐惧和怀疑。
- en: Alternatively, when definitions are crystallized and simplified and capture
    the intent and purpose of complex concepts in DS, peers, partners, and other managers
    will be grateful. These efforts in simplified definitions go a long way in building
    trust across organizations.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，当定义变得清晰和简化，并能捕捉到数据科学中复杂概念的意图和目的时，同行、合作伙伴和其他管理者将会感到感激。这些简化定义的努力在建立组织间的信任方面起到了重要作用。
- en: Simplicity in algorithms
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 算法中的简洁性
- en: Rigor in managing DS projects involves guiding the team toward the simplest
    algorithms and methods possible to understand historical patterns in data and
    to anticipate future trends. When given the choice between two system implementations
    that have orders of magnitude of difference in complexity and comparable outcomes,
    the rational choice is to select the simpler algorithm. For example, when choosing
    between a simple linear model and an ensemble model with many submodels that both
    achieve a similar model outcome, the simpler linear model should be a better choice.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理DS项目中的严谨性意味着引导团队朝着理解数据历史模式的最简单算法和方法前进，并预测未来的趋势。当在两个系统实现之间做出选择时，这两个实现具有数量级上的复杂度差异，但结果相似，理性的选择是选择更简单的算法。例如，在简单线性模型和具有许多子模型且都达到相似模型结果的集成模型之间进行选择时，更简单的线性模型应该是一个更好的选择。
- en: A simpler model is a more concise quantitative narrative of historical patterns
    and is easier to explain and understand. It also requires fewer data samples to
    train. As described in section 3.2.2, data drifts are easier to detect in simpler
    models as well, as there would be fewer input parameters to track. From a total-cost-of-ownership
    perspective, a simpler model costs less to deploy and maintain. When team members
    move on from one project to the next, there is also less burden for handoffs.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更简单的模型是对历史模式更简洁的定量叙述，更容易解释和理解。它还需要更少的数据样本进行训练。如第3.2.2节所述，在更简单的模型中，数据漂移也更容易检测，因为需要跟踪的输入参数更少。从总拥有成本的角度来看，一个更简单的模型部署和维护成本更低。当团队成员从一个项目转移到下一个项目时，交接的负担也更小。
- en: With these considerations in mind, it would not be surprising to see that the
    grand prize-winning solution of the famous million-dollar Netflix Prize challenge
    was never deployed. The winning solution was an overly-elaborate ensemble model.
    Per Netflix’s own technology blog [10], “the additional accuracy gains that we
    measured did not seem to justify the engineering effort needed to bring them into
    a production environment.”
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，看到著名的百万美元Netflix Prize挑战的冠军解决方案从未被部署并不令人惊讶。获胜的解决方案是一个过于复杂的集成模型。根据Netflix自己的技术博客[10]，“我们测量的额外准确度提升似乎无法证明将它们带入生产环境所需的工程努力。”
- en: Simplicity in presentations
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 演示中的简洁性
- en: Rigor in presentation means taking the time to crystallize a storyline to bring
    the audience with you on the journey. It is not about putting all the information
    in a slide deck but about accomplishing the goal you set out to present.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 演示中的严谨性意味着花时间结晶一个故事线，带领观众一起旅行。这不仅仅是将所有信息放入幻灯片，而是完成你设定的演示目标。
- en: The goal of the presentation can be communicating a process, aligning on paths
    forward, or reviewing new insights and findings. You can declare this goal on
    the title slide to set up a shared purpose for the presentation. The presentation
    then becomes a journey on which you bring you audience to achieve a shared purpose.
    This way, your relationship with your audience shifts from a presenter and listeners
    to co-creators in accomplishing the shared goal.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 演示的目标可以是传达一个过程、对前进的道路达成一致，或者回顾新的见解和发现。你可以在标题幻灯片上声明这个目标，为演示设定一个共同的目的。这样，演示就变成了一段旅程，你将你的观众带到一起，实现共同的目标。这种方式，你与观众的关系从演讲者和听众转变为共同创作者，以实现共同的目标。
- en: For the content of the presentation, we discussed understanding the audience,
    delivering actionable recommendations, and crafting a clear structure as part
    of section 5.1.2, where we elaborated on the storytelling process. This section
    focuses on the clarity of the format.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 对于演示的内容，我们在第5.1.2节中讨论了理解观众、提供可操作的推荐和构建清晰的结构，其中我们详细阐述了讲故事的过程。本节重点在于格式的清晰度。
- en: For a memorable presentation, you should simplify it to have no more than three
    key ideas you want the audience to take away. More ideas could be incorporated
    but only as supporting evidence for one of the key ideas. Each key idea can be
    illustrated with any negative consequences when it is not addressed to highlight
    the importance of spending time with your audience together on resolving it. You
    can find more tips and samples for presenting key ideas at [IdRatherBeWriting.com](https://idratherbewriting.com/)
    [11].
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使演示令人难忘，你应该简化内容，确保不超过三个关键想法，你希望观众带走。可以融入更多想法，但只能作为支持一个关键想法的证据。每个关键想法都可以通过不解决时的负面后果来展示，以强调与观众一起花时间解决该问题的必要性。你可以在[IdRatherBeWriting.com](https://idratherbewriting.com/)找到更多关于展示关键想法的技巧和示例
    [11]。
- en: Going into the rigor of the presentation details, the title of each slide should
    summarize the main takeaway of the slide. The sequence of slide titles should
    outline your story from start to finish. Table 5.1 shows an example of a presentation
    for aligning stakeholders on a new propensity score for user conversion.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 进入演示细节的严谨性，每张幻灯片的标题应总结幻灯片的主要内容。幻灯片标题的顺序应概述你的故事从开始到结束。表5.1展示了为在用户转化倾向得分上达成一致而进行的演示示例。
