  zh: 第二部分. 基础知识
- en: In the chapters that follow, I show you the essentials of Python. I start from
    the absolute basics of what makes a Python program and move through Python’s built-in
    data types and control structures, as well as defining functions and using modules.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我将向您展示Python的基础知识。我从Python程序的基本要素开始，逐步介绍Python的内置数据类型和控制结构，以及定义函数和使用模块。
- en: The last chapter of this part moves on to show you how to write standalone Python
    programs, manipulate files, handle errors, and use classes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的最后一章将向您展示如何编写独立的Python程序，操作文件，处理错误以及使用类。
