- en: '7 Categorical data: Advanced methods'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 分类数据：高级方法
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Combining continuous and categorical data in an analysis
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分析中结合连续数据和分类数据
- en: Converting continuous data to categorical when appropriate to do so
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在适当的情况下将连续数据转换为分类数据
- en: Analyzing categorical data with advanced methods, such as statistical tests
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用高级方法（如统计测试）分析分类数据
- en: In this chapter, we will continue exploring the value of categorical data. In
    chapter 6, we explored survey data, which was mostly categorical, and answered
    some of our stakeholders’ questions with methods appropriate for categorical data.
    As a reminder, the data and example solution files for this project are available
    at [https://davidasboth.com/book-code](https://davidasboth.com/book-code).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将继续探索分类数据的价值。在第6章中，我们探索了主要是分类数据的调查数据，并使用适合分类数据的方法回答了一些利益相关者的问题。提醒一下，该项目的数据和示例解决方案文件可在[https://davidasboth.com/book-code](https://davidasboth.com/book-code)找到。
- en: 'This chapter dives into more advanced methods: performing statistical tests
    with categorical data and combining continuous and categorical data. We will first
    recap the project brief from the previous chapter and summarize the work done
    so far before continuing with the analysis.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章深入探讨了更高级的方法：对分类数据进行统计测试以及结合连续数据和分类数据。我们首先回顾上一章的项目概述，然后总结到目前为止的工作，再继续分析。
- en: '7.1 Project 5 revisited: Analyzing survey data to determine developer attitudes
    to AI tools'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1 项目5回顾：分析调查数据以确定开发者对AI工具的态度
- en: 'To recap, we are analyzing the Stack Overflow Developer Survey to determine
    how coders are using AI tools. Our stakeholders are interested in testing two
    of their hypotheses:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，我们正在分析Stack Overflow开发者调查，以确定编码者如何使用人工智能工具。我们的利益相关者对测试他们的两个假设感兴趣：
- en: New and experienced coders are using these tools differently.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新手和经验丰富的编码者使用这些工具的方式不同。
- en: People’s opinions on the usefulness and trustworthiness of current AI tools
    depend on their experience, job role, and what specifically they use the tools
    for.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们对于当前人工智能工具的有用性和可信度的看法取决于他们的经验、工作角色以及他们具体使用这些工具的目的。
- en: We have answered the second part by exploring, reshaping, and summarizing categorical
    columns in our survey data. The next section describes the available data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过探索、重塑和总结调查数据中的分类列来回答了第二部分。下一节将描述可用的数据。
- en: 7.1.1 Data dictionary
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.1 数据字典
- en: 'The data dictionary for this dataset comes in two parts, both included in the
    supplementary materials:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据字典分为两部分，均包含在补充材料中：
- en: There is a question-by-question breakdown, `survey_results_schema.csv`, documenting
    which question a column contains answers for. Some questions’ answers are spread
    across multiple columns.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个按问题分解的列表，`survey_results_schema.csv`，记录了哪个列包含答案。一些问题的答案分布在多个列中。
- en: There is also a PDF copy of the survey itself. With this, you can directly observe
    the data-generating process, which is rare.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，还有调查本身的PDF副本。通过这个副本，你可以直接观察数据生成过程，这是很少见的。
- en: Let’s revisit our desired outcomes, so we know what result to aim toward.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下我们的预期结果，以便我们知道要朝着什么结果努力。
- en: 7.1.2 Desired outcomes
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.2 预期结果
- en: Our stakeholders have specific hypotheses, and our analysis should focus on
    them. We have already done some general exploration of the data to identify elements
    like missing values. Our minimum viable answer should be evidence to support or
    refute the main hypotheses. Therefore,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的利益相关者有特定的假设，我们的分析应该集中在它们上。我们已经对数据进行了一些一般性的探索，以识别如缺失值等元素。我们最小可行答案应该是支持或反驳主要假设的证据。因此，
- en: Our conclusions should include whether there is a difference in the use of AI
    across different levels of experience.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的结论应该包括不同经验水平之间在人工智能工具使用上是否存在差异。
- en: We should communicate the factors that affect a person’s opinion of, and trust
    in, AI tools, as supported by the survey data.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该传达影响人们对于人工智能工具看法和信任度的因素，这些因素得到了调查数据的支持。
- en: Before continuing our analysis, let’s revisit the work we have done in the previous
    chapter.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续我们的分析之前，让我们回顾一下上一章我们所做的工作。
- en: 7.1.3 Summary of the project so far
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.3 到目前为止的项目总结
- en: In chapter 6, we
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章中，我们
- en: Explored the survey questions to find the ones relevant to our analysis
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索了调查问题，以找到与我们的分析相关的那些问题
- en: Investigated missing data
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查了缺失数据
- en: Analyzed both AI users’ and nonusers’ trust and views on favorability of AI
    tools
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析了AI用户和非用户对AI工具友好度的信任和观点
- en: Explored the different purposes for which AI users use these tools and how different
    usage purposes affect users’ trust
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探讨了 AI 用户使用这些工具的不同目的以及不同的使用目的如何影响用户的信任度
- en: Investigated the different job roles among respondents and how trust and favorability
    vary across these roles
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查了受访者的不同工作角色以及信任度和好感度在这些角色中的变化
- en: Figure 7.1 shows the work done so far.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1 展示了到目前为止的工作。
- en: '![figure](../Images/7-1.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-1.png)'
- en: Figure 7.1 Steps in our analysis in the previous chapter
  id: totrans-31
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.1 上一章中我们的分析步骤
- en: In this chapter, we will answer questions about the respondents’ levels of experience.
    We are interested in whether having more coding experience changes opinions on
    AI tools and whether experienced users have different use cases than beginner
    coders.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将回答关于受访者经验水平的问题。我们感兴趣的是，更多的编码经验是否会改变对 AI 工具的看法，以及经验用户是否有与新手程序员不同的使用案例。
- en: 7.2 Using advanced methods to answer further questions about categorical data
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.2 使用高级方法回答关于分类数据的进一步问题
- en: 'It is reasonable to believe that more experienced coders need different kinds
    of help from AI tools than more junior developers. Let’s see the values in the
    `YearsCodePro` column, which asks how many years the respondent has been coding.
    The output of the following code, which starts with reading in data exported at
    the end of the previous chapter, is shown in figure 7.2:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有理由相信，经验更丰富的程序员比初级开发者需要从 AI 工具中获得不同类型的帮助。让我们看看 `YearsCodePro` 列中的值，该列询问受访者编程了多少年。以下代码的输出，该代码从上一章末尾导入了数据，如图
    7.2 所示：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![figure](../Images/7-2.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-2.png)'
- en: Figure 7.2 Different values for `YearsCodePro`
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.2 `YearsCodePro` 的不同值
- en: 'This column should be numeric but is actually stored as text because of those
    two values: “less than 1 year” and “more than 50 years.” Since the rest of the
    values are not binned, we should make this column numeric. We can replace those
    two text values with 0 and 50, respectively, without compromising the data too
    much:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这列应该是数值类型，但由于“不到 1 年”和“超过 50 年”这两个值，实际上是以文本形式存储的。由于其余的值没有分箱，我们应该将这个列转换为数值类型。我们可以将这两个文本值分别替换为
    0 和 50，而不会对数据造成太大影响：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note  In later versions of `pandas`, 2.0 and beyond, there are actually nullable
    integer types—that is, numbers that represent integers but can also be missing.
    For the example solutions, for compatibility reasons, I am using a version before
    2.0, which only allows the `float` type, that is, decimal numbers, to contain
    missing values.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在 `pandas` 的后续版本中，2.0 及以上版本实际上存在可空整数字段——即代表整数的数字，但也可以是缺失值。对于示例解决方案，出于兼容性原因，我使用的是
    2.0 之前的版本，该版本只允许 `float` 类型，即小数，包含缺失值。
- en: 'Now that we have a numeric `YearsCodePro` column, let’s observe its distribution.
    The resulting histogram is shown in figure 7.3:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有一个名为 `YearsCodePro` 的数值列，让我们观察它的分布。结果直方图如图 7.3 所示：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![figure](../Images/7-3.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-3.png)'
- en: Figure 7.3 Distribution of AI users’ coding experience
  id: totrans-44
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.3 AI 用户编程经验的分布
- en: 'Most participants have less than 10 years of experience, with a long tail out
    toward 50\. Now, if we were to test the relationship between this continuous value
    and another, we could simply calculate the correlation. However, we are trying
    to compare this against categorical data, such as how favorably someone views
    AI, so correlation in the traditional sense does not apply. One idea is to separate
    out this histogram of experience or similar visualizations of distribution, such
    as box plots, by the different answers to the favorability question. Let us look
    at an example using something the Python library `seaborn` calls “boxenplots,”
    which are similar to box-and-whisker plots but with more information. The following
    code results in the plot in figure 7.4:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数参与者的经验不到 10 年，尾部延伸到 50 年。现在，如果我们想测试这个连续值与另一个值之间的关系，我们可以简单地计算相关系数。然而，我们正在尝试将其与分类数据（例如，某人如何看待
    AI 的好感度）进行比较，因此传统的相关系数不适用。一个想法是将经验直方图或类似分布的可视化（如箱线图）根据对好感度问题的不同回答进行分离。让我们看看使用
    Python 库 `seaborn` 中的“boxenplots”的一个例子，这些类似于箱线图，但包含更多信息。以下代码生成了图 7.4 中的图表：
- en: '[PRE3]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![figure](../Images/7-4.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-4.png)'
- en: Figure 7.4 Distribution of experience across different answers to the AI favorability
    question
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 7.4 根据对 AI 好感度问题的不同回答，经验分布情况
- en: 'This plot tells us that the highest median years of experience is in the unfavorable
    group. That is, the ones who view AI tools unfavorably are, on average, the more
    experienced coders. However, this median value is not a lot higher than for other
    groups, and each group has a lot of variance. Let’s now look at how much different
    experience levels trust the output of AI tools. The following code produces the
    boxenplot in figure 7.5:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表告诉我们，最高中位数的经验年份在不受欢迎的群体中。也就是说，那些对AI工具持负面看法的人平均来说是经验更丰富的程序员。然而，这个中位数并不比其他群体高很多，每个群体都有很大的变异性。现在让我们看看不同经验水平对AI工具输出的信任程度。以下代码生成了图7.5所示的箱线图：
- en: '[PRE4]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![figure](../Images/7-5.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-5.png)'
- en: Figure 7.5 Distribution of years of experience across answers to the trust question
  id: totrans-52
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.5 经验年份在信任问题回答中的分布
- en: 'Again, those who gave the more negative answers tend to have more experience
    on average. The difference is possibly higher than with favorability and also
    suggests that more experienced coders are less likely to trust the output of such
    tools. What we really want to know is the opposite question: rather than what
    is the distribution of experience across different answers, we want to know, what
    is the distribution of different answers across experience levels?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，那些给出更负面回答的人平均来说经验更丰富。这种差异可能比喜好和信任更大，也表明经验更丰富的程序员不太可能信任此类工具的输出。我们真正想了解的是相反的问题：而不是不同答案中经验的分布，我们想知道，不同经验水平中不同答案的分布？
- en: For this, we need another crosstab-to-heatmap process, this time comparing years
    of experience and answers to the favorability and trust questions. However, we
    can only do this if “years of experience” is represented as a categorical value.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，我们需要另一个交叉表到热图的转换过程，这次是比较经验年份和对于喜好和信任问题的回答。然而，我们只能这样做，如果“经验年份”被表示为分类值。
- en: 7.2.1 Binning continuous values to discrete categories
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.1 将连续值分箱到离散类别
- en: 'We start by putting the continuous measure into categorical bins. Let’s create
    six logical bins in total, but remember that your choice of bins will affect the
    result. Bins can be created manually, like in the following example, but can also
    be based on the data. One such method would be using quantiles, which would ensure
    each bin has the same amount of data. The following code bins our data and verifies
    the minimum and maximum years of experience within each bin, using the output
    shown in figure 7.6:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先将连续度量放入分类箱中。让我们总共创建六个逻辑箱，但请记住，你的箱选择将影响结果。箱可以手动创建，如下面的例子所示，也可以基于数据。一种方法可能是使用分位数，这可以确保每个箱有相同数量的数据。以下代码对数据进行分箱，并使用图7.6所示的输出验证每个箱内的最小和最大经验年份：
- en: '[PRE5]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![figure](../Images/7-6.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-6.png)'
- en: Figure 7.6 Our `YearsCodePro` bins with the minimum and maximum experience within
    each group also shown
  id: totrans-59
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.6 我们的`YearsCodePro`分组，每个组内的最小和最大经验值也显示
- en: 'Now that our experience column is categorical, we can look at its distribution.
    This is achieved by the following code, and the output is shown in figure 7.7:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们经验列是分类的，我们可以查看其分布。这通过以下代码实现，输出显示在图7.7中：
- en: '[PRE6]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![figure](../Images/7-7.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-7.png)'
- en: Figure 7.7 Distribution of the newly binned years of experience data
  id: totrans-63
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.7 新分箱的经验年份数据的分布
- en: 'As shown by figure 7.7, most participants have less than 10 years of coding
    experience, with 6–10 years being the most common. Unlike the different AI tool
    use cases, this experience value is in a single column and is not spread across
    multiple indicators. That makes our crosstab creation much simpler because we
    are simply cross-tabulating two categorical columns. The following code achieves
    this and produces the output in figure 7.8:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如图7.7所示，大多数参与者有不到10年的编码经验，其中6-10年是最常见的。与不同的AI工具用例不同，这个经验值在一个单独的列中，并没有分散在多个指标中。这使得我们的交叉表创建变得非常简单，因为我们只是交叉两个分类列。以下代码实现了这一点，并在图7.8中产生了输出：
- en: '[PRE7]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![figure](../Images/7-8.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-8.png)'
- en: Figure 7.8 Crosstab of experience vs. answers to the favorability question
  id: totrans-67
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.8 经验与对喜好问题的回答的交叉表
- en: 'As with previous examples, this is better explored as a heatmap, which is produced
    by the following code and shown in figure 7.9:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与前面的例子一样，这最好通过热图来探索，以下代码生成了图7.9所示的热图：
- en: '[PRE8]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '#1 This function was defined in chapter 6.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 此函数在第六章中定义。'
- en: '![figure](../Images/7-9.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-9.png)'
- en: Figure 7.9 Heatmap of favorability vs. experience
  id: totrans-72
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.9 喜好与经验的热图
- en: 'While figure 7.4 showed that those who rated AI tools unfavorably were slightly
    more experienced cohorts, when flipping the question, it appears that the answers
    of most cohorts are distributed equally. What about trust in AI tools? The following
    code creates both the crosstab and heatmap, and the latter is shown in figure
    7.10:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然7.4图显示那些对AI工具评价不佳的人平均经验更丰富，但当问题反过来时，大多数群体的答案分布似乎相当均匀。那么，对AI工具的信任度如何呢？以下代码创建了交叉表和散点图，后者如图7.10所示：
- en: '[PRE9]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![figure](../Images/7-10.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-10.png)'
- en: Figure 7.10 Coding experience vs. trust shown as a heatmap
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.10 编码经验与信任度对比的散点图
- en: This heatmap paints a picture similar to that of figure 7.5\. It seems that
    the more experience someone has, on average, the less trust they have in the outputs
    of AI tools. This is a great place to consider the use of a statistical test.
    We want to know whether this finding is statistically significant. Specifically,
    our hypothesis is that the continuous measure of “years of experience” affects
    someone’s answer to the question about trust in AI tools’ output.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个散点图描绘了一幅与图7.5类似的画面。似乎一个人的经验越丰富，平均来说，他们对AI工具输出的信任度就越低。这是一个考虑使用统计测试的好地方。我们想知道这个发现是否具有统计学意义。具体来说，我们的假设是“经验年数”的连续度量会影响一个人对AI工具输出信任度问题的回答。
- en: 7.2.2 Using statistical tests for categorical data
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.2 使用统计测试处理分类数据
- en: Most statistical tests covered in data education are designed for continuous
    measures. However, there are statistical tests specifically for categorical data
    or a mix of data types. This is a perfect example of something you might be aware
    of but not have the required specific knowledge until you need it for a project.
    It is, therefore, something with which you can turn to an AI tool. Let’s see what
    ChatGPT says when asked the question, “What methods can I use to measure the association
    between a continuous and an ordinal variable?”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 数据教育中涵盖的大多数统计测试都是为连续度量设计的。然而，有一些统计测试是专门针对分类数据或数据类型混合的。这是一个你可能知道但直到需要为项目使用时才具备所需特定知识的例子。因此，这是一个你可以求助于AI工具的问题。让我们看看当被问及“我可以使用什么方法来测量连续变量和有序变量之间的关联？”时，ChatGPT会说什么。
- en: It gives multiple approaches, including visualizations that we have already
    performed. It summarizes its recommendations with “If you’re interested in the
    overall strength and direction of the relationship, Spearman’s rank correlation
    or Kendall’s Tau can be useful.” These sound like good places to start.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了多种方法，包括我们已执行的可视化。它用“如果你对关系的整体强度和方向感兴趣，斯皮尔曼秩相关或肯德尔tau系数可能很有用”来总结其建议。这些听起来像是开始的好地方。
- en: Both of these methods are rank based, meaning they do not use the ordinal values
    directly but use their rank among all answers. This might again be something you
    haven’t done with your specific tool before, and an AI tool could give you a relevant
    code snippet. Figure 7.11 shows ChatGPT’s answer when prompted to give sample
    code to calculate Spearman’s rank correlation with Python.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法都是基于秩的，这意味着它们不直接使用序数值，而是使用它们在所有答案中的排名。这可能是你以前没有用你的特定工具做过的事情，AI工具可以给你一个相关的代码片段。图7.11展示了当被提示提供计算Python中斯皮尔曼秩相关性的示例代码时，ChatGPT的回答。
- en: '![figure](../Images/7-11.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-11.png)'
- en: Figure 7.11 ChatGPT’s code snippet to calculate Spearman’s rank correlation
  id: totrans-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.11 ChatGPT计算斯皮尔曼秩相关性的代码片段
- en: 'Obviously, this code snippet isn’t directly useable, but it requires just a
    few modifications. Let’s apply ChatGPT’s code to our own and calculate Spearman’s
    rank correlation, as well as Kendall’s Tau value, which can be done in a similar
    manner. Two minor points to make here are that we have to drop any missing data
    for this analysis and ignore cases where no answer was given to the trust question
    since that value doesn’t fit into the ordinal nature of the answers. First, we
    will create the ranking, and then calculate the two statistical metrics. The output,
    the final printout, is shown in figure 7.12:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这个代码片段不能直接使用，但只需稍作修改。让我们将ChatGPT的代码应用到我们自己的数据上，并计算斯皮尔曼秩相关性，以及肯德尔tau值，这可以通过类似的方式进行。这里有两个小点需要注意：我们必须丢弃任何缺失数据进行分析，并忽略那些对信任问题没有给出答案的情况，因为那个值不适合答案的序数性质。首先，我们将创建排名，然后计算两个统计指标。输出，最终的打印结果，如图7.12所示：
- en: '[PRE10]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![figure](../Images/7-12.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-12.png)'
- en: Figure 7.12 Output of our statistical tests
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.12统计测试输出
- en: In both tests, a correlation value close to zero means the association between
    variables is weak. The second value in both printouts is the p-value, a proxy
    for the significance of the result. A value close to zero means it is extremely
    unlikely we would see these results in a world where our base, or “null,” hypothesis
    is true. That is to say, in a world where we assume there is no association between
    experience and trust score, how likely are we to calculate the association value
    at which we arrived? The lower this likelihood, the more confident we can be that
    our correlation value is robust. A low p-value means we are inclined to reject
    the null hypothesis, meaning we accept that the association we find, or lack of
    it, is statistically significant.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在两次测试中，接近零的相关值意味着变量之间的关联较弱。两次打印输出中的第二个值是p值，它是结果显著性的代理。接近零的值意味着在基础假设，或“零假设”为真的世界中，我们极不可能看到这些结果。也就是说，在一个我们假设经验与信任分数之间没有关联的世界中，我们计算出关联值的可能性有多大？这个可能性越低，我们越有信心我们的相关值是稳健的。低p值意味着我们倾向于拒绝零假设，这意味着我们接受我们发现的关联，或缺乏关联，在统计上是显著的。
- en: In this case, the statistical tests tell us there is significant evidence to
    suggest there is no link between experience and trust scores. The correlation
    values are negative, which would suggest experienced users distrust AI more, but
    the values are close to zero, meaning the association is weak. We are still free
    to explore this association further, but if a stakeholder insists on asking about
    statistical significance, we have an answer ready.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，统计测试告诉我们有显著证据表明经验与信任分数之间没有联系。相关值是负的，这会暗示经验用户对AI的信任度更低，但值接近零，意味着关联较弱。我们仍然可以进一步探索这个关联，但如果利益相关者坚持要求了解统计显著性，我们已经有了一个答案。
- en: Let’s review the process so far, including the parallel strands that comprised
    our analysis, as shown in figure 7.13.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾到目前为止的过程，包括构成我们分析并行分支，如图7.13所示。
- en: '![figure](../Images/7-13.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-13.png)'
- en: Figure 7.13 The analysis so far, including multiple parallel strands
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.13 到目前为止的分析，包括多个并行分支
- en: The final point of inquiry before summarizing our results is to look at what
    developers are not interested in using AI tools for.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结我们的结果之前，最后一个要探究的问题是查看开发者不感兴趣使用AI工具做什么。
- en: 7.2.3 Answering a new question from start to finish
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.3 从头到尾回答新问题
- en: 'Looking at what developers are not interested in requires all the skills we
    have gained so far throughout this project. The survey specifically allows participants
    to tick a box for whether each use case is something they’re not interested in,
    so we can look at this data directly. This will be useful in determining if a
    market opportunity actually exists. Since the answers to this question are recorded
    the same way as those for which participants are currently using AI tools for,
    we can go through the process shown in chapter 6:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 看看开发者不感兴趣的是什么，需要我们在这个项目中迄今为止所获得的所有技能。调查特别允许参与者为每个用例是否是他们不感兴趣的事项勾选一个复选框，这样我们就可以直接查看这些数据。这将有助于确定是否存在实际的市场机会。由于对这个问题的答案的记录方式与参与者目前使用AI工具的答案记录方式相同，我们可以按照第6章中所示的过程进行：
- en: Create indicator variables for each AI use case (this time from the `AIToolNot
    interested in Using` column).
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个AI用例创建指标变量（这次来自`AIToolNot interested in Using`列）。
- en: Add the indicators to the survey data for AI users only.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅将指标添加到AI用户的调查数据中。
- en: Create a long-form dataset cross-referencing job role with the use cases people
    aren’t interested in.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个长格式数据集，将工作角色与人们对不感兴趣的用例进行交叉引用。
- en: Use this long-form dataset to create a crosstab.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用这个长格式数据集创建一个交叉表。
- en: Visualize this crosstab as a heatmap.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这个交叉表可视化为一个热图。
- en: 'Let’s start with the indicator variables, after which we can look at which
    use cases people are least interested in, as shown in the bar chart in figure
    7.14:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从指标变量开始，之后我们可以查看人们对哪些用例最不感兴趣，如图7.14中的条形图所示：
- en: '[PRE11]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![figure](../Images/7-14.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/7-14.png)'
- en: Figure 7.14 Which use cases people are most disinterested in using AI for
  id: totrans-104
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.14 人们最不感兴趣使用AI的用例
- en: 'Previous findings, such as the heatmap in figure 6.45 in the previous chapter,
    showed that very few people are using AI for collaboration, and figure 7.14 reinforces
    this. Participants explicitly said they don’t imagine using AI tools for collaboration
    with humans, and around a quarter also aren’t interested in using them for project
    planning or deployment and monitoring. It seems there are specific tasks that
    people do not want to delegate to AI tools. Finally, let’s do our long-form data
    transformation to arrive at a heatmap to break this last analysis down by job
    role. This final heatmap is shown in figure 7.15:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的发现，例如前一章图6.45中的热力图，显示很少有人使用AI进行协作，图7.14也加强了这一点。参与者明确表示他们不打算使用AI工具与人类进行协作，大约四分之一的人也对使用它们进行项目规划或部署和监控不感兴趣。似乎有一些特定的任务，人们不愿意委托给AI工具。最后，让我们进行我们的长格式数据转换，得到一个热力图，按职位角色分解这一最后分析。这个最终热力图如图7.15所示：
- en: '[PRE12]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '#1 This mapping of job roles was defined in chapter 6.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '#1 这个职位角色的映射是在第6章中定义的。'
- en: '#2 Cross-references AI “anti-” use cases with job categories'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '#2 将AI“反”用例与职位类别交叉引用'
- en: '#3 Reshapes into a crosstab'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '#3 转换为交叉表'
- en: '#4 Finally, visualizes as a heatmap'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '#4 最后，以热力图的形式可视化'
- en: '![figure](../Images/7-15.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-15.png)'
- en: Figure 7.15 Heatmap comparing AI uses cases that different job roles are not
    interested in
  id: totrans-112
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.15比较不同职位角色不感兴趣的AI用例的热力图
- en: This final heatmap reveals that the reluctance to use AI for human collaboration,
    project planning, and deployment and monitoring is constant across job roles.
    There are some differences, such as marketing professionals scoring testing code
    the highest out of all job roles as something they don’t want to use AI for.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最终热力图揭示了对AI用于人类协作、项目规划和部署以及监控的抵触情绪在各个职位角色中是恒定的。有一些差异，例如，营销专业人士将测试代码评为所有职位角色中最不愿意使用AI的。
- en: Before summarizing our results, let’s summarize our analytical process, visualizing
    the four parallel strands we pursued to get a minimum viable answer to all our
    stakeholders’ questions. Figure 7.16 shows this diagram.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结我们的结果之前，让我们总结我们的分析过程，可视化我们追求的四个并行线索，以得到对我们所有利益相关者问题的最小可行答案。图7.16显示了此图。
- en: '![figure](../Images/7-16.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![figure](../Images/7-16.png)'
- en: Figure 7.16 Summary of the entire analytical process
  id: totrans-116
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.16整个分析过程的总结
- en: Now, it’s time to summarize what we found and decide what to communicate back
    to our stakeholders.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候总结我们发现了什么，并决定向我们的利益相关者传达什么信息。
- en: 7.2.4 Project results
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.4 项目结果
- en: Rather than summarize all our findings, let’s focus on the ones directly related
    to our initial questions. Our stakeholders’ initial hypotheses were that
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不如专注于与我们最初问题直接相关的研究发现。我们的利益相关者的初步假设是
- en: New and experienced coders are using these tools differently.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新手和经验丰富的程序员使用这些工具的方式不同。
- en: People’s opinions on the usefulness and trustworthiness of current AI tools
    depend on their experience, job role, and what specifically they use the tools
    for.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们对于当前AI工具的有用性和可信度的看法取决于他们的经验、职位角色以及他们具体使用工具的方式。
- en: To answer these points, in our analysis, we found that
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这些观点，在我们的分析中，我们发现
- en: Writing and debugging code are the most popular AI use cases, but there is undeniable
    variation in what different job roles currently use AI tools for.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写和调试代码是最受欢迎的AI用例，但不同职位角色目前使用AI工具的方式存在不可否认的差异。
- en: There are clearly use cases for AI that people are less interested in.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很明显，人们对AI的一些用例不太感兴趣。
- en: Existing users of AI tools seem to favor and trust these tools more than aspiring
    users.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的AI工具用户似乎比有志于使用这些工具的用户更倾向于信任这些工具。
- en: There is little evidence that a developer’s years of experience affects trust
    in AI tools.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎没有证据表明开发者的经验年数会影响对AI工具的信任。
- en: What can we recommend in terms of market gaps to exploit? We have seen that
    those who actively use AI tools are more likely to view them more positively than
    potential users, so marketing the benefits of these tools is crucial. The market
    will already be saturated with AI-driven coding tools, so we should focus on the
    popular but less well-served use cases. Examples of this would include learning
    about a codebase, documenting existing code, and testing. We have also seen which
    gaps don’t exist; it does not seem sensible to pursue AI-driven collaboration
    or project management tools.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场缺口方面，我们能推荐哪些可以利用的建议？我们看到，积极使用AI工具的人比潜在用户更有可能对他们持积极看法，因此营销这些工具的好处至关重要。市场已经饱和了AI驱动的编码工具，因此我们应该专注于那些流行但服务不足的用例。这包括了解代码库、记录现有代码和测试。我们也看到了哪些缺口不存在；似乎没有必要追求AI驱动的协作或项目管理工具。
- en: These findings are more than enough for an initial stakeholder review, but there
    are plenty of avenues in the data to explore the viability of an AI-driven discovery/documentation
    tool further, such as
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现对于初步的利益相关者审查已经足够，但在数据中还有许多途径可以进一步探索AI驱动的发现/文档工具的可行性，例如
- en: There is a question about how often someone can find information within their
    business. We could cross-reference people who answered “often” with the current
    and future use cases to gauge interest in such a tool.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个问题，那就是人们在他们的业务中多久能找到信息。我们可以将回答“经常”的人与当前和未来的用例进行交叉参考，以衡量对这种工具的兴趣。
- en: There is also a question about how long people spend searching for information.
    Again, this could be cross-referenced with answers about AI tools and use cases.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们花费多长时间搜索信息也是一个问题。同样，这可以与关于AI工具和用例的答案进行交叉参考。
- en: Finally, there is a question about how often people need help from their team,
    which again could be explored as a way to get people interested in AI assistance.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，还有一个问题，那就是人们多久需要从他们的团队获得帮助，这同样可以作为一个探索人们如何对AI辅助产生兴趣的方法。
- en: During our analysis, we also encountered some limitations in our data worth
    communicating to our stakeholders. The data is heavily biased toward developers,
    specifically those active on Stack Overflow. Even the README file for the dataset
    notes that “highly engaged users on Stack Overflow were more likely to notice
    the links for the survey and click to begin it.” This is not necessarily a bad
    case of selection bias since the target audience of our startup overlaps with
    engaged Stack Overflow users. We are missing the presence of developers who aren’t
    active online, and it would be worth quantifying this population and investigating
    other means of capturing their pain points and opinions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的分析过程中，我们也遇到了一些值得与我们的利益相关者沟通的数据局限性。数据严重偏向于开发者，特别是那些活跃在Stack Overflow上的开发者。甚至数据集的README文件也指出，“Stack
    Overflow上高度活跃的用户更有可能注意到调查的链接并点击开始。”这并不一定是一个坏的选择偏差案例，因为我们的初创公司的目标受众与Stack Overflow上的活跃用户重叠。我们缺少那些不活跃在线的开发者的存在，量化这个群体并调查其他捕捉他们的痛点和方法是值得的。
- en: We also do not have access to some of the free text answers, which would have
    given us deeper insight into how people are using and want to use AI tools. Creating
    our own qualitative survey or interviews could help us get a better understanding
    of our target market but would incur significant costs compared to using an existing
    survey.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也没有访问到一些自由文本的回答，这些回答本可以让我们更深入地了解人们如何使用AI工具以及他们希望如何使用AI工具。创建我们自己的定性调查或访谈可以帮助我们更好地了解我们的目标市场，但与使用现有的调查相比，这将产生显著的成本。
- en: 'Activity: Further project ideas with this data'
  id: totrans-134
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 活动：使用这些数据进一步的项目想法
- en: 'The survey data used in this chapter has more dimensions that can be explored.
    As with all projects, I recommend taking the time to consider different research
    questions that could be answered. Here are some ideas to get you started:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中使用的调查数据有更多维度可以探索。与所有项目一样，我建议花时间考虑可以回答的不同研究问题。以下是一些开始的想法：
- en: Is there a relationship between the tools that developers use and their opinions
    and usage of AI? There are survey questions about programming languages and other
    related tools that we did not explicitly explore in the project.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者使用的工具和他们对AI的看法及使用之间是否存在关联？在项目中我们没有明确探讨的编程语言和其他相关工具的调查问题。
- en: There is a question about the industry the developer currently works in, which
    opens up opportunities to compare results across industries. Are some industries
    more forward-thinking with regard to AI than others?
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于开发者目前所在行业的提问，这为跨行业比较结果提供了机会。是否有些行业在人工智能方面比其他行业更具前瞻性？
- en: At the start of the survey, there are questions about how developers prefer
    to learn. Do answers to these questions relate to different stances toward AI?
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在调查开始时，有关于开发者如何喜欢学习的问题。这些问题的答案是否与对人工智能的不同立场相关？
- en: It is worth highlighting that we have just scratched the surface of what information
    is available in the survey data, but our results-driven approach meant we only
    explored avenues that were immediately relevant to the question at hand. That
    is the value of starting with the end result in mind and having something concrete
    to work toward.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 值得强调的是，我们只是触及了调查数据中可用的信息的表面，但我们的以结果为导向的方法意味着我们只探索了与当前问题直接相关的途径。这就是从最终结果出发并有一个具体目标去努力的价值。
- en: 7.3 Closing thoughts on categorical data
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 关于分类数据的总结性思考
- en: The prevalence of categorical data in real business scenarios should not be
    underestimated. Any operational system where data entry consists of multiple-choice
    options or dropdowns, customer surveys with discrete options, or data that contains
    hierarchies such as countries, regions, or departments will generate categorical
    data. Knowing the relevant options to treat this data correctly is crucial, especially
    because, in basic training, there is typically little time devoted to the subject.
    In trying to bridge the gap between training and the real world, understanding
    how to specifically handle categorical data, such as knowing methods like one-hot
    encoding, will go a long way.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际业务场景中，分类数据的普遍性不应被低估。任何数据录入由多选选项或下拉菜单组成、客户调查具有离散选项或包含国家、地区或部门等层次结构的数据都将生成分类数据。了解如何正确处理这些数据的相关选项至关重要，尤其是在基础培训中，通常很少有时间投入到这个主题上。在尝试弥合培训与现实世界之间的差距时，了解如何具体处理分类数据，例如了解一热编码等方法，将大有裨益。
- en: Finally, let’s look at the skills covered by this chapter that are necessary
    for working with categorical data.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们看看本章涵盖的、对于处理分类数据所必需的技能。
- en: 7.3.1 Skills for working with categorical data for any project
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.1 适用于任何项目的处理分类数据的技能
- en: In this chapter, we had to change our approach because we were dealing with
    survey data that contains many categorical variables. The specific skills that
    are required for working with categorical data, which can be used for any problem
    involving survey data and categorical values, include
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们必须改变我们的方法，因为我们处理的是包含许多分类变量的调查数据。处理分类数据所需的具体技能，这些技能可用于任何涉及调查数据和分类值的问题，包括
- en: Understanding why data would be missing in a survey context (e.g., people deciding
    to omit certain answers)
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解在调查背景下数据缺失的原因（例如，人们决定省略某些答案）
- en: Deciding on a natural order for ordinal variables, such as survey answers on
    a Likert scale
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定顺序变量的自然顺序，例如李克特量表上的调查答案
- en: Using pivot tables to cross-reference two categorical variables and, optionally,
    visualizing them with heatmaps
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用交叉表来交叉引用两个分类变量，并可选地使用热图进行可视化
- en: Splitting multiple answers into separate columns (e.g., for multiple-choice
    questions that allow more than one selection)
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将多个答案拆分到单独的列中（例如，对于允许多选的多个选择题）
- en: Turning categorical data into binary indicator variables for use in analyses
    via one-hot encoding
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一热编码将分类数据转换为二元指示变量，以便在分析中使用
- en: Reshaping data from a wide to a long representation for easier cross-tabulation
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据从宽格式转换为长格式，以便更容易进行交叉制表
- en: Using AI tools, such as ChatGPT, to continuously improve how we work
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AI工具，如ChatGPT，来持续改进我们的工作方式
- en: Manipulating existing categories (e.g., combining similar ones) to add clarity
    to our analysis
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过合并相似类别等操作来调整现有类别，以使我们的分析更加清晰
- en: Choosing when to prefer categorical over continuous data, such as binning a
    continuous “Age” column into fewer, broader categories
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择何时优先考虑分类数据而非连续数据，例如将连续的“年龄”列划分成更少、更宽泛的类别
- en: Identifying the right statistical test to use based on our data types
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们的数据类型选择合适的统计检验方法
- en: Summary
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Advanced methods such as appropriate statistical tests can help answer more
    detailed questions about categorical data.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如适当的统计测试等高级方法可以帮助我们回答有关分类数据的更详细的问题。
- en: Binning continuous data to be categorical can enhance our analysis.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将连续数据分箱为分类数据可以增强我们的分析。
- en: Choosing the right visualizations for categorical data is crucial to investigating
    our data and communicating our findings.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的可视化方式来展示分类数据对于调查我们的数据和传达我们的发现至关重要。
- en: When working with survey data, it is important to understand how survey questions
    map to columns in our dataset.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当处理调查数据时，了解调查问题如何映射到我们的数据集的列中是很重要的。
