  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想感谢我的妻子凯西，她总是在我不确定某件事是否合理时为我校对，在整个过程中都给予了我极大的支持。排名第二的是我的狗杜格，它总是围绕在我身边，把球扔在我附近，提醒我停下来休息一下，去玩玩。
