- en: Finally, I want to thank the countless number of teachers, coworkers, and mentors
    I’ve had over the past years. I’ve learned and grown so much from all of you.
    The sum of the experiences we’ve had together has given me the tools needed to
    produce this work as well as succeed in my career. Without all of you, I wouldn’t
    be where I am today. Thank you!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢过去几年中无数的老师、同事和导师。我从你们那里学到了很多，也成长了很多。我们共同经历的这些经历给了我完成这项工作以及在我的职业生涯中取得成功的工具。没有你们，我今天就不会在这里。谢谢！
- en: about this book
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Python Concurrency with asyncio* was written to teach you how to utilize concurrency
    in Python to improve application performance, throughput, and responsiveness.
    We start by focusing on core concurrency topics, explaining how asyncio’s model
    of single-threaded concurrency works as well as how coroutines and async/await
    syntax works. We then transition into practical applications of concurrency, such
    as making multiple web requests or database queries concurrently, managing threads
    and processes, building web applications, and handling synchronization issues.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python Concurrency with asyncio* 被编写来教你如何利用 Python 中的并发来提高应用程序的性能、吞吐量和响应速度。我们首先关注核心并发主题，解释
    asyncio 的单线程并发模型是如何工作的，以及协程和 async/await 语法是如何工作的。然后，我们转向并发的实际应用，例如并发地执行多个网络请求或数据库查询，管理线程和进程，构建网络应用程序，以及处理同步问题。'
- en: Who should read this book?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is for intermediate to advanced developers who are looking to better
    understand and utilize concurrency in their existing or new Python applications.
    One of the goals of this book is to explain complex concurrency topics in plain,
    easy-to-understand language. To that end, no prior experience with concurrency
    is needed, though of course, it is helpful. In this book we’ll cover a wide range
    of uses, from web-based APIs to command-line applications, so this book should
    be applicable to many problems you’ll need to solve as a developer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望更好地理解和利用并发性的中级到高级开发者而写的。本书的一个目标是用简单、易于理解的语言解释复杂的并发主题。为此，不需要有并发性的先验经验，尽管当然有帮助。在这本书中，我们将涵盖广泛的应用，从基于Web的API到命令行应用程序，因此这本书应该适用于作为开发者需要解决的许多问题。
- en: 'How this book is organized: A road map'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: This book is organized into 14 chapters, covering gradually more advanced topics
    that build on what you’ve learned in previous chapters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为14章，逐步介绍更高级的主题，这些主题建立在前面章节所学的基础上。
- en: '**Chapter 1** focuses on basic concurrency knowledge in Python. We learn what
    CPU-bound and I/O-bound work is and introduce how asyncio’s single-threaded concurrency
    model works.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一章**专注于Python中的基本并发知识。我们学习什么是CPU密集型和I/O密集型工作，并介绍asyncio的单线程并发模型是如何工作的。'
- en: '**Chapter 2** focuses on the basics of asyncio coroutines and how to use async/await
    syntax to build applications utilizing concurrency.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二章**专注于asyncio协程的基础以及如何使用async/await语法构建利用并发的应用程序。'
- en: '**Chapter 3** focuses on how non-blocking sockets and selectors work and how
    to build an echo server using asyncio.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三章**专注于非阻塞套接字和选择器的运作方式，以及如何使用asyncio构建一个回声服务器。'
- en: '**Chapter 4** focuses on how to make multiple web requests concurrently. Doing
    this, we’ll learn more about the core asyncio APIs for running coroutines concurrently.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第四章**专注于如何并发地发起多个Web请求。通过这样做，我们将更多地了解运行协程并发的核心asyncio API。'
- en: '**Chapter 5** focuses on how to make multiple database queries concurrently
    using connection pools. We’ll also learn about asynchronous context managers and
    asynchronous generators in the context of databases'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第五章**专注于如何使用连接池并发地执行多个数据库查询。我们还将学习在数据库上下文中异步上下文管理器和异步生成器。'
- en: '**Chapter 6** focuses on multiprocessing, specifically how to utilize it with
    asyncio to handle CPU-intensive work. We’ll build a map/reduce application to
    demonstrate this.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第六章**专注于多进程，特别是如何利用asyncio处理CPU密集型工作。我们将构建一个map/reduce应用程序来演示这一点。'
- en: '**Chapter 7** focuses on multithreading, specifically how to utilize it with
    asyncio to handle blocking I/O. This is useful for libraries that don’t have native
    asyncio support but can still benefit from concurrency.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第七章**专注于多线程，特别是如何利用asyncio处理阻塞I/O。这对于没有原生asyncio支持的库来说很有用，但仍然可以从并发中受益。'
- en: '**Chapter 8** focuses on network streams and protocols. We’ll use this to create
    a chat server and client capable of handling multiple users concurrently.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第八章**专注于网络流和协议。我们将利用这些内容创建一个能够同时处理多个用户的聊天服务器和客户端。'
- en: '**Chapter 9** focuses on asyncio-powered web applications and the ASGI (asynchronous
    server gateway interface). We’ll explore a few ASGI frameworks and discuss how
    to build web APIs with them. We’ll also explore WebSockets.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第九章**专注于由asyncio驱动的Web应用程序和ASGI（异步服务器网关接口）。我们将探索几个ASGI框架，并讨论如何使用它们构建Web API。我们还将探索WebSocket。'
- en: '**Chapter 10** describes how to use asyncio-based web APIs to build a hypothetical
    microservice architecture.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第十章**描述了如何使用基于asyncio的Web API构建一个假设的微服务架构。'
- en: '**Chapter 11** focuses on single-threaded concurrency synchronization issues
    and how to resolve them. We dive into locks, semaphores, events, and conditions.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第十一章**专注于单线程并发同步问题以及如何解决这些问题。我们将深入研究锁、信号量、事件和条件。'
- en: '**Chapter 12** focuses on asynchronous queues. We’ll use these to build a web
    application that responds to client requests instantly, despite doing time-consuming
    work in the background.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第十二章**专注于异步队列。我们将使用这些队列构建一个能够即时响应用户请求的Web应用程序，尽管后台正在进行耗时的工作。'
- en: '**Chapter 13** focuses on creating and managing subprocesses, showing you how
    to read from and write data to them.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第十三章**专注于创建和管理子进程，展示如何从它们读取数据以及向它们写入数据。'
- en: '**Chapter 14** focuses on advanced topics, such as forcing event loop iterations,
    context variables, and creating your own event loop. This information will be
    most useful to asyncio API designers and those interested in how the innards of
    the asyncio event loop function.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第14章**专注于高级主题，例如强制事件循环迭代、上下文变量以及创建自己的事件循环。这些信息对于asyncio API设计者和对asyncio事件循环内部工作原理感兴趣的人来说将非常有用。'
- en: At minimum, you should read the first four chapters to get a full understanding
    of how asyncio works, how to build your first real application, and how to use
    the core asyncio APIs to run coroutines concurrently (covered in chapter 4). After
    this you should feel free to move around the book based on your interests.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 至少你应该阅读前四章，以全面了解asyncio的工作原理，如何构建你的第一个实际应用，以及如何使用核心asyncio API来并发运行协程（第4章中介绍）。在此之后，你可以根据自己的兴趣自由地在书中移动。
- en: About the code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many code examples, both in numbered listings and in-line.
    Some code listings are reused as imports in later listings in the same chapter,
    and some are reused across multiple chapters. Code reused across multiple chapters
    will assume you’ve created a module named `util`; you’ll create this in chapter
    2\. For each individual code listing, we will assume you have created a module
    for that chapter named `chapter_ {chapter_number}` and then put the code in a
    file of the format `listing_{chapter_ number}_{listing_number}.py` within that
    module. For example, the code for listing 2.2 in chapter 2 will be in a module
    called `chapter_2` in a file named `listing_2_2.py`.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多代码示例，既有编号列表，也有内联代码。一些代码列表在相同章节的后续列表中作为导入重复使用，一些则在多个章节中重复使用。跨多个章节重复使用的代码将假设你已经创建了一个名为`util`的模块；你将在第2章中创建这个模块。对于每个单独的代码列表，我们将假设你已经为该章节创建了一个名为`chapter_{chapter_number}`的模块，然后将代码放入该模块中名为`listing_{chapter_number}_{listing_number}.py`的文件中。例如，第2章中编号为2.2的代码将在名为`chapter_2`的模块中的`listing_2_2.py`文件中。
- en: Several places in the book go through performance numbers, such as time for
    a program to complete or web requests completed per second. Code samples in this
    book were run and benchmarked on a 2019 MacBook Pro with a 2.4 GHz 8-Core Intel
    Core i9 processor and 32 GB 2667 MHz DDR4 RAM, using a gigabit wireless internet
    connection. Depending on the machine you run on, these numbers will be different,
    and factors of speedup or improvement will be different.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 书中多处会展示性能数据，例如程序完成所需时间或每秒完成的Web请求数量。本书中的代码示例是在2019年MacBook Pro上运行的，该电脑配备2.4
    GHz 8核心Intel Core i9处理器和32 GB 2667 MHz DDR4 RAM，使用千兆无线网络连接进行测试和基准测试。根据你运行的机器不同，这些数字会有所不同，加速或改进的因素也会不同。
- en: Executable snippets of code can be found in the liveBook (online) version of
    this book at [https://livebook.manning.com/book/python-concurrency-with-asyncio](https://livebook.manning.com/book/python-concurrency-with-asyncio).
    The complete source code can be downloaded free of charge from the Manning website
    at [https://www.manning.com/books/python-concurrency-with-asyncio](https://www.manning.com/books/python-concurrency-with-asyncio),
    and is also available on Github at [https://github.com/concurrency-in-python-with-asyncio](https://github.com/concurrency-in-python-with-asyncio).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 可执行代码片段可以在本书的liveBook（在线）版本中找到，网址为[https://livebook.manning.com/book/python-concurrency-with-asyncio](https://livebook.manning.com/book/python-concurrency-with-asyncio)。完整的源代码可以免费从Manning网站下载，网址为[https://www.manning.com/books/python-concurrency-with-asyncio](https://www.manning.com/books/python-concurrency-with-asyncio)，同时也在GitHub上提供，网址为[https://github.com/concurrency-in-python-with-asyncio](https://github.com/concurrency-in-python-with-asyncio)。
- en: liveBook discussion forum
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Python Concurrency with asyncio* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning
    .com/#!/book/python-concurrency-with-asyncio/discussion](https://livebook.manning.com/#!/book/python-concurrency-with-asyncio/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Python Concurrency with asyncio》包括免费访问liveBook，曼宁的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落添加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/#!/book/python-concurrency-with-asyncio/discussion](https://livebook.manning.com/#!/book/python-concurrency-with-asyncio/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website for as long as the book is in print.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书还在印刷，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '| ![Fowler](Images/Fowler.png)  | Matthew Fowler has nearly 20 years of software
    engineering experience in roles from software architect to engineering director.
    He started out writing software for scientific applications and moved into full-stack
    web development and distributed systems, eventually leading multiple teams of
    developers and managers to do the same for an e-commerce site with tens of millions
    of users. He lives in Lexington, Massachusetts with his wife, Kathy. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| ![Fowler](Images/Fowler.png)  | 马修·福勒拥有近20年的软件工程经验，从软件架构师到工程总监的角色都有涉猎。他最初为科学应用编写软件，然后转向全栈网络开发和分布式系统，最终领导多个开发者和经理团队为拥有数千万用户的电子商务网站工作。他与妻子凯西住在马萨诸塞州的列克星敦。'
- en: about the cover illustration
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Python Concurrency with asyncio* is “Paysanne du
    Marquisat de Bade,” or Peasant woman of the Marquisate of Baden, taken from a
    book by Jacques Grasset de Saint-Sauveur published in 1797\. Each illustration
    is finely drawn and colored by hand.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python Concurrency with asyncio》封面上的图像是“Paysanne du Marquisat de Bade”，或称巴登侯国的农妇，取自雅克·格拉塞·德·圣索沃尔于1797年出版的一本书。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的封面设计，庆祝计算机行业的创新精神和主动性，这些图片来自像这样的收藏。
