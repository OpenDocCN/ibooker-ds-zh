- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Nearly 20 years ago, I got my start in professional software engineering writing
    a mashup of Matlab, C++, and VB.net code to control and analyze data from mass
    spectrometers and other laboratory devices. The thrill of seeing a line of code
    trigger a machine to move how I wanted always stuck with me, and ever since then,
    I knew software engineering was the career for me. Over the years, I gradually
    moved toward API development and distributed systems, mainly focusing on Java
    and Scala, learning a lot of Python along the way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 近20年前，我开始从事专业的软件开发工作，编写Matlab、C++和VB.net代码的混合体，用于控制和分析质谱仪和其他实验室设备的数据。看到一行代码触发机器按照我的意愿移动的兴奋感一直伴随着我，从那时起，我就知道软件工程是我想要从事的职业。多年来，我逐渐转向API开发和分布式系统，主要关注Java和Scala，并在过程中学习了很多Python。
- en: I got my start in Python around 2015, primarily by working on a machine learning
    pipeline that took sensor data and used it to make predictions—such as sleep tracking,
    step count, sit-to-stand transitions, and similar activities—about the sensor’s
    wearer. At the time, this machine learning pipeline was slow to the point that
    it was becoming a customer issue. One of the ways I worked on alleviating the
    issue was utilizing concurrency. As I dug into the knowledge available for learning
    concurrent programming in Python, I found things hard to navigate and learn compared
    to what I was used to in the Java world. Why doesn’t multithreading work the same
    way that it would in Java? Does it make more sense to use multiprocessing? What
    about the newly introduced asyncio? What is the global interpreter lock, and why
    does it exist? There weren’t a lot of books on the topic of concurrency in Python,
    and most knowledge was scattered throughout documentation and a smattering of
    blogs with varying consistency of quality. Fast-forward to today, and things haven’t
    changed much. While there are more resources, the landscape is still sparse, disjointed,
    and not as friendly for newcomers to concurrency as it should be.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2015年左右开始接触Python，主要是通过开发一个机器学习流程来处理传感器数据，并利用这些数据来做出预测——例如睡眠追踪、步数统计、坐立转换等类似活动——关于传感器的佩戴者。当时，这个机器学习流程运行缓慢，以至于变成了客户问题。我解决这个问题的方法之一是利用并发。当我深入研究Python中学习并发编程的知识时，我发现与我在Java世界中所习惯的相比，这些内容很难导航和学习。为什么多线程在Python中不与Java中的工作方式相同？使用多进程是否更合理？那么新引入的asyncio呢？全局解释器锁是什么，为什么存在？关于Python中并发主题的书籍并不多，而且大部分知识都散布在文档和一系列质量参差不齐的博客中。快进到今天，情况并没有太大变化。虽然资源更多了，但这个领域仍然稀疏、分散，并且对于想要学习并发编程的新手来说并不像应该的那样友好。
- en: Of course, a lot has changed in the past several years. Back then, asyncio was
    in its infancy and has since become an important module in Python. Now, single-threaded
    concurrency models and coroutines are a core component of concurrency in Python,
    in addition to multithreading and multiprocessing. This means the concurrency
    landscape in Python has gotten larger and more complex, while still not having
    comprehensive resources for those wanting to learn it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在过去的几年里，发生了许多变化。当时，asyncio还处于起步阶段，而现在已经成为了Python中的一个重要模块。现在，单线程并发模型和协程已经成为Python并发中的核心组件，除了多线程和多进程。这意味着Python中的并发领域已经变得更大、更复杂，而对于想要学习的人来说，仍然没有全面的学习资源。
- en: My motivation for writing this book was to fill this gap that exists in the
    Python landscape on the topic of concurrency, specifically with asyncio and single-threaded
    concurrency. I wanted to make the complex and under-documented topic of single-threaded
    concurrency more accessible to developers of all skill levels. I also wanted to
    write a book that would enhance generic understanding of concurrency topics outside
    of Python. Frameworks such as Node.js and languages such as Kotlin have single-threaded
    concurrency models and coroutines, so knowledge gained here is helpful in those
    domains as well. My hope is that all who read it find this book useful in their
    day-to-day lives as developers—not only within the Python landscape but also within
    the domain of concurrent programming.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的动机是为了填补 Python 领域在并发主题上存在的这一空白，特别是关于 asyncio 和单线程并发。我希望让复杂且文档不足的单线程并发主题对各个技能水平的开发者更加易于理解。我还想写一本能够增强对
    Python 以外并发主题的通用理解的书籍。例如，Node.js 这样的框架和 Kotlin 这样的语言都有单线程并发模型和协程，所以在这里获得的知识在这些领域也很有帮助。我希望能让所有阅读这本书的开发者都能在他们的日常工作中找到这本书的有用之处——不仅是在
    Python 领域，而且在并发编程的领域。
