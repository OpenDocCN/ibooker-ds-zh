- en: Chapter 16\. Informed Consent and Data Literacy Education Are Crucial to Ethics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章。知情同意和数据素养教育对伦理至关重要
- en: Sherrill Hayes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sherrill Hayes
- en: '![](Images/Sherrill_Hayes.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Sherrill_Hayes.png)'
- en: Director, PhD in Analytics and Data Science,
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 分析与数据科学博士，主任，
- en: Kennesaw State University
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼索州立大学
- en: A key element to ethics of any kind is the idea of “informed consent” from the
    participants who are giving of themselves for the benefit of others. Informed
    consent is a central part of research ethics for any federally funded research
    or for the research that takes place inside most universities and colleges, but
    it is typically not required in research undertaken by private companies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 任何伦理学的关键要素之一是参与者“知情同意”的理念，这些参与者为了他人的利益而付出自己。对于任何由联邦资助的研究或大多数大学内进行的研究，知情同意是研究伦理的核心部分，但通常私营公司进行的研究不需要此项规定。
- en: In the case of data ethics, it has not always been clear that individuals understand
    (or are even interested in) the terms and conditions they accept when downloading
    a new app or cookies on their web browser. Although “click-thru” consent has become
    an accepted way to pass legal tests, it does not always pass the ethical test
    of ensuring that people have an understanding of those terms and conditions. Thanks
    to initiatives like GDPR in Europe and the CCPA in the US, people are more aware
    of hidden terms and conditions and have ways of opting out of certain types of
    tracking. While people are happy to click “OK” to get things “for free,” they
    have limited understanding that they are “paying” by giving access to their data,
    which is being used and/or resold to pay for their access. At the moment, there
    are still only limited options for those who want access to certain apps or materials
    on the web but choose to opt out. Effectively, opting out of sharing your data
    at this stage means you likely have no access to certain websites, apps, and other
    materials.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据伦理的情况下，并不总是清楚个体是否理解（或甚至对）下载新应用或在其Web浏览器上使用cookie时接受的条款和条件。虽然“点击同意”已成为通过法律测试的一种接受方式，但并不总是通过确保人们对这些条款和条件有理解的伦理测试。由于欧洲的GDPR和美国的CCPA等倡议，人们对隐藏的条款和条件有了更多的了解，并有了退出某些类型追踪的方式。虽然人们很高兴点击“确定”以“免费”获取东西，但他们有限的理解是，通过访问他们的数据，这些数据被使用和/或转售来支付他们的访问。目前，对于那些希望访问特定应用程序或网络上的材料但选择退出的人来说，选择不共享您的数据意味着您很可能无法访问某些网站、应用程序和其他材料。
- en: Given the broad impact that data science tools and technologies already have
    in people’s everyday lives, it seems necessary that children and youth are exposed
    to these ideas and are able to effectively offer (or withdraw) their consent.
    This move will require developing formal curricula for secondary and postsecondary
    education that include a strong component of “data literacy.” Ellen Mandinach
    and Edith Gummer define “data literacy” as
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到数据科学工具和技术已经对人们的日常生活产生了广泛影响，似乎有必要让儿童和青少年接触这些思想，并能够有效地提供（或撤回）他们的同意。这一举措将需要开发中学和高等教育的正式课程，其中包括强调“数据素养”的部分。埃伦·曼迪纳奇和伊迪丝·戈默将“数据素养”定义为
- en: the ability to understand and use data effectively to inform decisions….These
    skills include knowing how to identify, collect, organize, analyze, summarize,
    and prioritize data. They also include how to develop hypotheses, identify problems,
    interpret the data, and determine, plan, implement, and monitor courses of action.^([1](ch16.xhtml#ch01fn4))
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有效理解和利用数据来支持决策……这些技能包括如何识别、收集、组织、分析、总结和优先处理数据。它们还包括如何提出假设、识别问题、解释数据，并确定、计划、实施和监控行动方案。^([1](ch16.xhtml#ch01fn4))
- en: 'Developing a strategy for integrating data literacy into high school and college
    curricula presents two key challenges. First, data science is strongly quantitative
    and related to existing subjects like mathematics and statistics, which are classes
    that many students already find challenging and may opt out of when given the
    chance. Jennifer Priestley proposes a “Hierarchy of Data Science,” wherein data
    scientists *must* learn the basics of mathematics as a starting point needed to
    appreciate core concepts from statistics and computer science, and then must develop
    the necessary skills related to modeling and classification and refine their ability
    to communicate results.^([2](ch16.xhtml#ch01fn5)) Second, the implications for
    people’s individual, social, political, and economic lives extend far beyond learning
    mathematical formulas and programming languages, so these concepts need to go
    across all of the curriculum. To assist educators, I propose the following framework
    for helping to understand data literacy and integrate it into and across curricula:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发展将数据素养融入高中和大学课程的策略面临两个关键挑战。首先，数据科学与数学、统计等现有学科密切相关，而许多学生在有机会选择时可能会选择退出这些课程，因为他们觉得这些课程很具挑战性。詹妮弗·普雷斯特利提出了“数据科学的层次结构”，其中数据科学家*必须*从数学基础开始学习，以理解统计学和计算机科学的核心概念，并且必须发展相关的建模和分类技能，并完善他们的结果沟通能力。^([2](ch16.xhtml#ch01fn5))其次，这些概念对个体、社会、政治和经济生活的影响远远超出了学习数学公式和编程语言的范围，因此这些概念需要贯穿整个课程。为了帮助教育工作者，我提出以下框架，帮助理解数据素养并将其融入和贯穿于课程中：
- en: Data Aware
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据意识化
- en: The first stage represents an awareness that the technology with which you are
    interacting is producing data. Individuals may be competent users of technology
    and yet not aware of the “data trails” they are creating through their interaction
    with technology. Individuals at this level need to develop some entry-level proficiency
    related to social media (social studies); the Internet of Things, or IoT (science
    and engineering); and data marketplaces (economics, mathematics). These individuals
    also need some statistical and computer science knowledge to understand the nature
    of data collection, coding fundamentals, basic statistical techniques (e.g., descriptive
    statistics, visualizations), and research design. To help them learn this information,
    students should be given case studies in textbooks and could be assigned project-based
    learning (PBL) opportunities to work with teachers across subjects. This type
    of learning is appropriate for most high school and most early undergraduate curricula.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段代表着意识到你正在与之交互的技术正在产生数据。个体可能是技术的能力使用者，但却未意识到他们通过与技术互动而创建的“数据轨迹”。在这个层次，个体需要开发与社交媒体（社会学）、物联网（科学与工程）和数据市场（经济学、数学）相关的入门水平。这些个体还需要一些统计学和计算机科学知识，以理解数据收集的性质、编码基础、基本统计技术（例如描述性统计、可视化）和研究设计。为了帮助他们学习这些信息，学生们应该在教科书中进行案例研究，并可能被分配基于项目的学习（PBL）机会，与跨学科的教师合作。这种学习方式适用于大多数高中和早期本科课程。
- en: Data Informed
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据信息化
- en: The second stage represents the ability to understand different forms of data.
    This includes recognition of data that is “structured” and “static” (e.g., survey
    data, transaction data) and of data that is “unstructured” and “in motion” (e.g.,
    images, voice data, text data, sensor-based data). Basic skills such as organizing
    and cleaning data and more advanced techniques like data mining, text mining,
    and scraping should also be introduced. Recognition of different forms and analyses
    has implications for presentation of data to both academic and nonacademic audiences.
    This is appropriate for most undergraduate curricula and professional training.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段代表了理解不同形式数据的能力。这包括识别“结构化”和“静态”数据（例如调查数据、交易数据）以及“非结构化”和“动态”数据（例如图像、语音数据、文本数据、基于传感器的数据）。基本技能如数据组织和清理以及更高级的技术如数据挖掘、文本挖掘和数据抓取也应该被介绍。对不同形式和分析的认知对于向学术和非学术观众展示数据具有重要意义。这适用于大多数本科课程和专业培训。
- en: 'Data Literate:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据素养化
- en: The third stage represents a deeper knowledge and understanding of the methodological
    strengths, weaknesses, and potential issues of various data forms, collection
    techniques, and analytical methodologies. Individuals move beyond packages (e.g.,
    SAS, SPSS) to develop their own models and programs. This third stage is appropriate
    for advanced undergraduate students, graduate students, and academic researchers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第三阶段代表对各种数据形式、采集技术和分析方法的方法论优势、弱点和潜在问题的深入了解和知识。个人不再依赖软件包（例如SAS、SPSS），而是开发自己的模型和程序。这第三阶段适合高级本科生、研究生和学术研究人员。
- en: This data literacy model should complement existing disciplinary training in
    theories, research design, and qualitative research since these provide breadth
    and context. In addition, students should develop a deep appreciation for ethical
    treatment of the people represented by the information in the data. Developing
    this ground-up approach should help mitigate some of the ethical and research-quality
    issues emerging as a result of the shortcuts (e.g., one-year certificates, online
    courses) created to fill the data science skills gap. In skipping the science,
    methods, and ethics and going directly to analytical modeling and visualization,
    little if any consideration is given to how the algorithms embedded in “point
    and click” software actually work. Frequently, these exercises generate meaningless
    outputs—or worse, algorithms (unintentionally) built on biased data that have
    dire consequences for individuals, groups, and/or whole communities of people.^([3](ch16.xhtml#ch01fn6))
    As more educators incorporate data literacy strategies into their high school,
    undergraduate, and graduate curricula, this simplistic framework will require
    further modification; however, this should be a start for a dynamic conversation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数据素养模型应该作为现有学科训练的补充，包括理论、研究设计和定性研究，因为这些内容提供了广度和背景。此外，学生们应该深刻理解如何道德地对待数据中所代表的人群。通过建立这种自下而上的方法，可以帮助缓解由于填补数据科学技能鸿沟而产生的一些伦理和研究质量问题。在跳过科学、方法和伦理，直接进行分析建模和可视化的过程中，往往忽视了“点与点”软件中嵌入的算法实际上是如何工作的。这些练习经常产生毫无意义的输出，甚至更糟，是建立在有偏数据上的（非故意的）算法，对个人、群体或整个社区造成严重后果^([3](ch16.xhtml#ch01fn6))。随着越来越多的教育工作者将数据素养策略纳入其高中、本科和研究生课程，这种简化的框架将需要进一步的修改；然而，这应该是一个动态对话的起点。
- en: '^([1](ch16.xhtml#ch01fn4-marker)) Ellen B. Mandinach and Edith S. Gummer, “A
    Systemic View of Implementing Data Literacy in Educator Preparation,” *Educational
