  zh: 第6部分 控制器层
- en: In part 5, we created the service layer classes. These classes are the glue
    between the repository and controller architectural layers. We also looked at
    runtime type checking and using `IAsyncEnumerable<T>`. In this part, we’ll finish
    our rewrite of the Flying Dutchman Airlines service by implementing the controller
    layer classes. Other topics considered include ASP.NET middleware, custom model
    binding, and JSON serialization/deserialization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5部分，我们创建了服务层类。这些类是存储库和控制器架构层之间的粘合剂。我们还探讨了运行时类型检查和`IAsyncEnumerable<T>`的使用。在本部分，我们将通过实现控制器层类来完成对飞荷兰人航空公司服务的重写。其他考虑的主题包括ASP.NET中间件、自定义模型绑定以及JSON序列化/反序列化。
