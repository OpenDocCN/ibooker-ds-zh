- en: Part 2\. Design
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 设计
- en: Part 2 of the book covers the underlying design of Podman. Chapter 5 explains
    all of the different configuration files used with Podman. Podman is developed
    using multiple different container libraries, each with a distinct method of configuration.
    You learn how to configure your container storage and where to store your containers
    as well as images. You also learn how to configure the container registries you
    use for pulling and pushing container images. Finally, you learn about containers.conf,
    which allows you to fully customize the way Podman works. Basically, you can change
    the default values used by the Podman CLI for every container you create.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分涵盖了 Podman 的底层设计。第五章解释了与 Podman 一起使用的所有不同配置文件。Podman 使用多个不同的容器库进行开发，每个库都有独特的配置方法。你将学习如何配置你的容器存储以及在哪里存储你的容器和镜像。你还将学习如何配置你用于拉取和推送容器镜像的容器注册库。最后，你将了解
    containers.conf，它允许你完全自定义 Podman 的工作方式。基本上，你可以更改 Podman CLI 为你创建的每个容器使用的默认值。
- en: Chapter 6 then takes a deep dive into how rootless containers work. Rootless
    containers are a key feature of Podman that allows you to fully work with containers
    and pods as a normal user, without any additional privileges. This chapter also
    introduces you to how the user namespace works and allows you to use more than
    a single UID within a container, without being root. Finally, you will learn some
    of the problems with rootless containers and how to work around them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章接着深入探讨了无根容器的工作原理。无根容器是 Podman 的一个关键特性，允许你作为普通用户完全使用容器和 pods，而不需要任何额外权限。这一章还介绍了用户命名空间的工作原理，并允许你在容器中使用多个
    UID，而不需要是 root 用户。最后，你将了解一些无根容器的问题以及如何解决这些问题。
