- en: Part 1\. From zero to “Hello World”
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：从零到“Hello World”
- en: Any good thriller starts by introducing its primary protagonists. Their motivations,
    backgrounds, and strengths and weaknesses are presented. The environment in which
    the key players operate is shown in the first 20 minutes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一部优秀的惊悚片都是从介绍其主要角色开始的。他们的动机、背景、以及优点和缺点都会被展示出来。关键角色所运作的环境在前20分钟内就会展现出来。
- en: This is what the first part of the book is about. The first chapter introduces
    our hero, Fluentd (and sibling Fluent Bit); we set the scene with the context,
    the use cases, and so on. If you are still in the process of discovering what
    Fluentd is about or thinking about the things that will help you make a case to
    your colleagues for adopting Fluentd, there is plenty of fuel for thought here.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是本书的第一部分所讲述的内容。第一章介绍了我们的英雄——Fluentd（以及其兄弟Fluent Bit）；我们通过上下文、用例等来设定场景。如果你还在探索Fluentd是什么，或者正在思考如何向同事们推销Fluentd，这里有很多值得思考的内容。
- en: If chapter 1 is about our principal player, then chapter 2 looks at the environments
    in which Fluentd can operate. We will progress through the first practical steps
    by installing Fluentd and keep with the time-honored tradition established by
    Brian Kernighan, with the first solution being “Hello World.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一章是关于我们的主要角色，那么第二章将探讨Fluentd可以运作的环境。我们将通过安装Fluentd的第一步实际操作来逐步进行，并遵循Brian
    Kernighan创立的优良传统，第一个解决方案将是“Hello World”。
