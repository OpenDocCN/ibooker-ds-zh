- en: Part 3\. Bringing it all together
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分\. 将一切整合
- en: In chapter 8 we build a serverless web crawler and examine some of the challenges
    associated with data collection. In chapter 9 we use AI as a Service to analyze
    data scraped with our serverless crawler, and examine how to efficiently orchestrate
    and control our analysis jobs. If you have mastered all of the content so far,
    then this content will be challenging but hopefully rewarding and enlightening.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第8章中，我们构建了一个无服务器网络爬虫，并探讨了与数据收集相关的一些挑战。在第9章中，我们使用AI as a Service来分析我们使用无服务器爬虫抓取的数据，并探讨如何有效地编排和控制我们的分析任务。如果你已经掌握了到目前为止的所有内容，那么这部分内容将具有挑战性，但希望也是有益和启发性的。
- en: Once you have mastered this final part, you will be up to speed with the current
    state of the art and ready to apply the tools, services, and techniques in your
    own work. Good luck!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了这一部分，你将能够跟上当前技术的最新状态，并准备好在自己的工作中应用工具、服务和技巧。祝你好运！
