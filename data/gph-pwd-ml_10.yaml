- en: Part 3 Fighting fraud
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 打击欺诈
- en: Fraud is as old as humanity itself and can take an unlimited variety of forms.
    According to PwC’s 2020 Global Economic Crime and Fraud Survey ([http://mng.bz/l2ny](http://mng.bz/l2ny)),
    47% of global organizations have been the victim of a fraud (and many of the remaining
    53% may have been without realizing it, so the number is almost certainly higher)
    for a total estimated loss of $42 billion. The European Central Bank reports ([http://mng.bz/BK8J](http://mng.bz/BK8J))
    that the total value of fraudulent card transactions annually amounts to €1.8
    billion ($2 billion).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈与人类历史一样悠久，可以采取无数种形式。根据普华永道（PwC）2020年全球经济犯罪和欺诈调查（[http://mng.bz/l2ny](http://mng.bz/l2ny)），全球47%的组织都曾遭受欺诈（而剩余的53%中许多可能并未意识到，因此这个数字几乎肯定更高），总估计损失为420亿美元。欧洲央行报告（[http://mng.bz/BK8J](http://mng.bz/BK8J)）称，每年欺诈卡交易的总价值达到18亿欧元（20亿美元）。
- en: Fighting fraud, and more generally detecting anomalies in data, is a vital task
    that has enormous impact in multiple areas, such as finance, security, healthcare,
    and law enforcement. It has gained a lot of interest recently among machine learning
    practitioners. Whereas before, companies in most domains used a mix of human-based
    and fixed rules-based analysis, fraud detection is becoming more of an automated
    process, with machine learning playing a key role.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 打击欺诈，以及更普遍地检测数据中的异常，是一项至关重要的任务，它在多个领域，如金融、安全、医疗保健和执法等领域产生了巨大影响。最近，它引起了机器学习从业者的广泛关注。在此之前，大多数领域的公司使用基于人类和固定规则的分析混合方法，而欺诈检测正变得越来越自动化，机器学习在其中扮演着关键角色。
- en: 'The second part of the book focused on a specific machine learning task: recommendations.
    The main goals of such a task are to gather data about user preferences, expressed
    implicitly or explicitly; create one or multiple models; and perform predictions
    to increase user satisfaction and business revenue. As we have seen, different
    techniques and approaches are available, but all of them have users as their target—that
    is, suggesting to them something that might be of interest. This focus on end
    users creates some constraints on how recommendation platforms are created and
    how the related infrastructure is defined, as well as on the types of algorithms
    to use. Considerations such as taking into account real-time, up-to-date preferences,
    prediction accuracy, and reduced impact on user experience drive the decision
    process at each step of the CRISP-DM process model. We have explored many of these
    constraints, specifically, discovering how graphs play a key role in solving some
    of the main challenges in such tasks.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分专注于一个特定的机器学习任务：推荐。此类任务的主要目标是收集关于用户偏好的数据，这些偏好可能是隐式或显式表达的；创建一个或多个模型；并执行预测以增加用户满意度和商业收入。正如我们所见，有各种技术和方法可用，但它们都有一个共同的目标——即向用户推荐可能感兴趣的东西。这种对最终用户的关注为推荐平台的建设以及相关基础设施的定义，以及算法的类型带来了一些限制。考虑因素，如考虑实时、最新的偏好、预测准确性和减少对用户体验的影响，推动了CRISP-DM过程模型中每个步骤的决策过程。我们已经探索了许多这些限制，特别是发现图在解决此类任务的一些主要挑战中发挥着关键作用。
- en: 'Fighting fraud starts from a different perspective. It has different goals,
    and the analysis takes different approaches. One of the main differences between
    the analytic platforms for fighting fraud and the ones for recommendations has
    to do with the ultimate stakeholders. In the recommendations use case, the targets
    are the end users: the ones navigating the retail site or hotel booking site.
    In the fraud-fighting use case, the real stakeholders are the company’s analysts,
    who have to spot issues in the fastest way possible and identify patterns to prevent
    the same frauds being perpetrated again.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 打击欺诈从不同的角度开始。它有不同的目标，分析采取不同的方法。打击欺诈的分析平台与推荐平台之间的主要区别之一与最终利益相关者有关。在推荐用例中，目标是最终用户：那些在零售网站或酒店预订网站上导航的人。在打击欺诈用例中，真正的利益相关者是公司的分析师，他们必须以最快的方式发现问题并识别模式以防止同样的欺诈再次发生。
- en: Some of the techniques for fraud detection discussed in this part of the book
    (in particular in chapters 8 and 9) are borrowed from the more generic field of
    anomaly or outlier detection. An anomaly or outlier, in this context, refers to
    a data point that is significantly different from the others. In the context of
    fraud, we will see what this looks like for behaviors (such as transactions) that
    diverge from an individual’s usual behavior, which can be an indicator of fraudulent
    activity. Rather than reasoning in generic terms, we will solve specific problems.
    Nonetheless, the approaches, algorithms, and methods described in these chapters
    can be applied in broader scenarios. In addition to revealing suspicious or abnormal
    behavior in financial contexts, anomaly detection is vital for spotting rare events
    such as rare disease outbreaks or side effects in the medical domain, with vital
    applications in medical diagnosis. Another application of anomaly detection is
    data cleansing, or the removal of erroneous values or noise from data as a preprocessing
    step to enable learning more accurate models of the data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书本部分（特别是第8章和第9章）讨论的一些欺诈检测技术借鉴了更通用的异常或离群值检测领域。在此背景下，异常或离群值指的是与其它数据点显著不同的数据点。在欺诈的背景下，我们将看到这种行为（如交易）如何与个人的常规行为相背离，这可能是欺诈活动的指标。我们不会用通用术语进行推理，而是解决具体问题。尽管如此，这些章节中描述的方法、算法和技巧可以在更广泛的场景中应用。除了在金融环境中揭示可疑或异常行为外，异常检测对于发现医疗领域中的罕见事件（如罕见疾病爆发或副作用）至关重要，在医疗诊断中具有至关重要的应用。异常检测的另一个应用是数据清洗，即作为预处理步骤从数据中移除错误值或噪声，以便学习更准确的数据模型。
- en: Chapter 10 takes a different approach to fraud detection, using social network
    analysis techniques to analyze how fraud affects people’s behavior and how fraudsters
    could use other people in a social network to pursue their fraudulent goals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章采用了一种不同的欺诈检测方法，使用社交网络分析技术来分析欺诈如何影响人们的行为，以及欺诈者如何利用社交网络中的其他人来实现他们的欺诈目标。
