- en: Summary
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: VPN tunnels can be used to secure remote connections and also to safely expose
    network infrastructure between remote locations.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VPN隧道可以用来保护远程连接，也可以在远程位置之间安全地暴露网络基础设施。
- en: The Easy RSA package contains scripts that can be used to generate a full public
    key infrastructure (PKI) for TLS encryption applications.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Easy RSA软件包包含可以用于为TLS加密应用程序生成完整公共密钥基础设施（PKI）的脚本。
- en: Firewalls and network architecture can be used together to create protected
    subnet environments for resources that should not be exposed to public networks.
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙和网络架构可以一起使用，为不应暴露给公共网络的资源创建受保护的子网环境。
- en: The Shorewall firewall tool is configured for varying levels of complexity through
    plain text files, whereas the iptables firewall implementation is controlled from
    the command line.
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shorewall防火墙工具通过纯文本文件配置，而iptables防火墙实现则通过命令行进行控制。
- en: A DMZ network structure uses firewall configurations to place vulnerable resources
    in protected, private subnets and public-facing servers in subnets, allowing easier
    remote access.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DMZ网络结构使用防火墙配置将易受攻击的资源放置在受保护的私有子网中，并将面向公众的服务器放置在子网中，从而允许更方便的远程访问。
- en: iptables and nftables are deep and flexible command-line implementations of
    the netfilters Linux kernel firewall tool.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iptables和nftables是netfilters Linux内核防火墙工具的深度和灵活的命令行实现。
- en: Key terms
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键术语
- en: A *virtual private network* (VPN) is a method for connecting remote networks
    and safely exposing resources between them.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*虚拟专用网络*（VPN）是一种连接远程网络并在它们之间安全暴露资源的方法。'
- en: A *VPN tunnel* describes the way network protocols can be used to obscure VPN
    traffic as it moves across insecure networks.
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*VPN隧道*描述了网络协议如何被用来在跨越不安全网络时隐藏VPN流量。'
- en: A *VPN client* is a device logging in to or through a VPN server. In the case
    of OpenVPN, the client could be a smartphone or PC running the OpenVPN GUI client
    application, or a Linux machine configured using OpenVPN.
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*VPN客户端*是登录到或通过VPN服务器的设备。在OpenVPN的情况下，客户端可以是运行OpenVPN GUI客户端应用程序的手机或PC，或者配置了OpenVPN的Linux机器。'
- en: A *packet sniffer* like WireShark can capture and analyze data packets as they
    move through a network, revealing details about their content, origin, and destination.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于WireShark的*数据包嗅探器*可以捕获并分析在网络中移动的数据包，揭示它们的内容、来源和目的地细节。
- en: A *NAT network* presents a single external IP address to a public network while
    managing traffic to and from private devices behind it. This will be discussed
    in much greater detail in [chapter 14](kindle_split_022.xhtml#ch14).
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *NAT 网络* 向公共网络呈现单个外部 IP 地址，同时管理其后私有设备之间的流量。这将在第 14 章中详细讨论。
- en: Command-line review
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 命令行审查
- en: '`hostname OpenVPN-Server` sets the command prompt description to make it easier
    to keep track of which server you’re logged in to.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hostname OpenVPN-Server` 设置命令提示符描述，以便更容易跟踪您登录的服务器。'
- en: '`cp -r /usr/share/easy-rsa/ /etc/openvpn` copies the Easy RSA scripts and environment
    configuration files to the working OpenVPN directory.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cp -r /usr/share/easy-rsa/ /etc/openvpn` 将 Easy RSA 脚本和环境配置文件复制到工作 OpenVPN
    目录。'
- en: '`./build-key-server server` generates an RSA key pair set with the name server.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`./build-key-server server` 生成一个名为 server 的 RSA 密钥对。'
- en: '`./pkitool client` generates a client set of keys from an existing RSA key
    infrastructure.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`./pkitool client` 从现有的 RSA 密钥基础设施生成客户端密钥集。'
- en: '`openvpn --tls-client --config /etc/openvpn/client.conf` launches OpenVPN on
    a Linux client using the settings from the client.conf file.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`openvpn --tls-client --config /etc/openvpn/client.conf` 使用 client.conf 文件中的设置在
    Linux 客户端启动 OpenVPN。'
- en: '`iptables -A FORWARD -i eth1 -o eth2 -m state --state NEW,ESTABLISHED,RELATED
    -j ACCEPT` allows data transfers between the eth1 and eth2 network interfaces.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`iptables -A FORWARD -i eth1 -o eth2 -m state --state NEW,ESTABLISHED,RELATED
    -j ACCEPT` 允许 eth1 和 eth2 网络接口之间的数据传输。'
- en: '`man shorewall-rules` displays documentation on the rules file used by Shorewall.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`man shorewall-rules` 显示 Shorewall 所使用的规则文件的文档。'
- en: '`systemctl start shorewall` starts the Shorewall firewall tool.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`systemctl start shorewall` 启动 Shorewall 防火墙工具。'
- en: '`vboxmanage natnetwork add --netname dmz --network "10.0.1.0/24" --enable --dhcp
    on` uses the VirtualBox CLI to create and configure a virtual NAT network with
    DHCP for VirtualBox VMs.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vboxmanage natnetwork add --netname dmz --network "10.0.1.0/24" --enable --dhcp
    on` 使用 VirtualBox CLI 创建和配置一个带有 DHCP 的虚拟 NAT 网络，用于 VirtualBox 虚拟机。'
- en: '`vboxmanage natnetwork start --netname dmz` starts a virtual NAT network.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vboxmanage natnetwork start --netname dmz` 启动一个虚拟 NAT 网络。'
- en: '`dhclient enp0s3` requests an IP address for the enp0s3 interface from a DHCP
    server.'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`dhclient enp0s3` 从 DHCP 服务器请求 enp0s3 接口的 IP 地址。'
