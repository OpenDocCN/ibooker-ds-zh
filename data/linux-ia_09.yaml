  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第10章\. 保护网络连接：创建VPN或DMZ
- en: '*This chapter covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Implementing server security configurations
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施服务器安全配置
- en: Deploying an OpenVPN tunnel to secure remote connections
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署OpenVPN隧道以保护远程连接
- en: Using firewalls to control access between segments
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用防火墙控制段之间的访问
- en: Using iptables and Shorewall to create a DMZ-based network
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用iptables和Shorewall创建基于DMZ的网络
- en: Testing network connectivity solutions using virtual environments
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用虚拟环境测试网络连接解决方案
- en: 'They tell us we live in a hyper-mobile world. Not that I’d know: I rarely leave
    my home office. I get to enjoy the comforts of my home office because all the
    server resources I could possibly need are available remotely. Apparently I’m
    not alone.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们告诉我们我们生活在一个高度移动的世界。不过，我不知道：我很少离开我的家庭办公室。我能享受到家庭办公室的舒适，因为所有我可能需要的服务器资源都可以远程访问。显然，我并不孤单。
- en: Almost everyone whose work touches IT will access their professional tools from
    remote locations from time to time. And given that the public networks through
    which you access those remote locations are by their very nature insecure, you’re
    going to want to carefully control those connections.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有与IT工作相关的人都会时不时地从远程位置访问他们的专业工具。鉴于你通过这些远程位置访问的公共网络本质上是不可靠的，你将想要仔细控制这些连接。
- en: The previous chapter focused on making sure that the data consumed by your remote
    clients is reliably transferred and invisible to anyone who might be lurking on
    the connecting network. This chapter, by sharp contrast, will focus on making
    sure that the data consumed by your remote clients is reliably transferred and
    invisible to anyone who might be lurking on the connecting network. See the difference?
    Neither do I.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上一章主要关注确保远程客户端使用的数据能够可靠地传输，并且对可能潜伏在连接网络上的任何人都不可见。而本章，与上一章形成鲜明对比，将专注于确保远程客户端使用的数据能够可靠地传输，并且对可能潜伏在连接网络上的任何人都不可见。你看到了区别吗？我也没看到。
- en: In fact, there are all kinds of technologies devoted to securing network communication,
    and the principle of *defense in depth* teaches us never to rely on one. Here’s
    where you’ll learn about adding new layers of protection for your remote activities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，有各种各样的技术致力于保护网络通信，深度防御的原则教导我们永远不要依赖单一技术。这就是你将学习为你的远程活动添加新层保护的地方。
- en: In this chapter, you’ll revisit a couple of old friends. You’ll use VirtualBox
    VMs and encryption to build a virtual private network (VPN) tunnel to permit secure
    and invisible remote connections. And, in a separate project, you’ll design more
    sophisticated firewall architectures to strategically divide your network into
    isolated segments. Finally, you’ll build a virtual network environment within
    VirtualBox so you can test your configurations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将重温几位老朋友。你将使用VirtualBox虚拟机加密来构建一个虚拟专用网络（VPN）隧道，以允许安全的、不可见的远程连接。在另一个项目中，你将设计更复杂的防火墙架构，以战略性地将你的网络划分为隔离的段。最后，你将在VirtualBox中构建一个虚拟网络环境，以便你可以测试你的配置。
- en: 10.1\. Building an OpenVPN tunnel
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1\. 构建OpenVPN隧道
- en: I’ve talked a lot about encryption already in this book. SSH and SCP can protect
    data transferred through remote connections ([chapter 3](kindle_split_011.xhtml#ch03)),
    file encryption can protect data at rest ([chapter 8](kindle_split_016.xhtml#ch08)),
    and TLS/SSL certificates can protect data in transit between websites and client
    browsers ([chapter 9](kindle_split_017.xhtml#ch09)). But sometimes your requirements
    demand protection across a broader range of connections because, occasionally,
    you’ve got different kinds of work to do. For instance, perhaps some members of
    your team need to work from the road using public WiFi hotspots. It’s definitely
    not smart to assume that random WiFi access points are secure, but your people
    do need a way to connect with company resources—VPNs to the rescue.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我已经详细讨论了加密。SSH和SCP可以保护通过远程连接传输的数据（[第3章](kindle_split_011.xhtml#ch03)），文件加密可以保护静态数据（[第8章](kindle_split_016.xhtml#ch08)），而TLS/SSL证书可以保护网站和客户端浏览器之间传输的数据（[第9章](kindle_split_017.xhtml#ch09)）。但有时你的需求需要保护更广泛的连接，因为偶尔你可能需要做不同类型的工作。例如，也许你的团队中的一些成员需要使用公共WiFi热点在路上工作。假设随机的WiFi接入点是安全的肯定是不明智的，但你的员工确实需要一种方式来连接公司资源——VPN来拯救。
- en: A properly designed VPN tunnel provides a direct connection between remote clients
    and a server in a way that hides data as it’s transferred across an insecure network.
    But so what? You’ve already seen lots of tools that can do that using encryption.
    The real value of a VPN is that once you’ve opened a tunnel, it’s possible to
    connect remote networks as though they’re all together locally. In a way, you’re
    circumventing that dodgy coffee shop hot spot.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个设计得当的VPN隧道以隐藏数据在跨越不安全网络传输的方式，为远程客户端和服务器之间提供直接连接。但这又如何呢？您已经看到了很多使用加密来完成这一点的工具。VPN的真实价值在于一旦您打开了一个隧道，就可以将远程网络连接起来，就像它们都在本地一样。从某种意义上说，您是在绕过那些可疑的咖啡店热点。
- en: Using such an extended network, admins can get their work done on their servers
    no matter where they might happen to be. But more importantly, as you can see
    in [figure 10.1](#ch10fig01), a company with resources spread through multiple
    branch offices can make them all both visible and accessible to all the teams
    who need them, wherever they are.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这样的扩展网络，管理员无论身在何处都可以在其服务器上完成工作。但更重要的是，正如您在[图10.1](#ch10fig01)中可以看到的，一个资源分散在多个分支办公室的公司可以使所有这些资源对所有需要它们的团队都可见且可访问，无论它们身在何处。
- en: Figure 10.1\. Tunnel connecting remote private connections through a public
    network
  id: totrans-16
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.1\. 通过公共网络连接远程私有连接的隧道
- en: '![](Images/10fig01_alt.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/10fig01_alt.jpg)'
- en: The mere existence of a tunnel alone doesn’t guarantee security. But one of
    a number of encryption standards can be incorporated into the design, making things
    a great deal better. Tunnels built with the open source OpenVPN package use the
    same TLS/SSL encryption you’ve already seen in use elsewhere. OpenVPN is not the
    only available choice for tunneling, but it’s among the best known. And it’s widely
    assumed to be a bit faster and more secure than the alternative Layer 2 Tunnel
    Protocol using IPsec encryption.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 仅凭隧道的存在并不能保证安全。但可以将多种加密标准之一纳入设计之中，从而使事情变得好得多。使用开源OpenVPN软件包构建的隧道使用了您在其他地方已经见过的相同TLS/SSL加密。OpenVPN并非隧道连接的唯一选择，但它是最为人所知的之一。而且普遍认为它比使用IPsec加密的替代性第二层隧道协议要快一些，也更安全。
- en: 'You’ll want your team to safely connect with each other from out on the road
    or between multiple campuses. For that, you’ll need to build an OpenVPN server
    to permit sharing applications and to access the server’s local network environment.
    To make it work, it should be sufficient to fire up two VMs or containers: one
    to play the role of a server/host and the other of the client. Building a VPN
    involves quite a few steps, so taking a few moments to think about the big picture
    of how this is going to work will probably be worthwhile.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望您的团队能够在公路上或多个校园之间安全地相互连接。为此，您需要构建一个OpenVPN服务器，以允许共享应用程序并访问服务器的本地网络环境。为了使其工作，启动两个虚拟机或容器应该足够了：一个扮演服务器/主机的角色，另一个扮演客户端的角色。构建VPN涉及许多步骤，因此花几分钟时间思考这个系统将如何运作可能是值得的。
- en: 10.1.1\. Configuring an OpenVPN server
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.1\. 配置OpenVPN服务器
- en: 'Before getting started, here’s a helpful tip. If you’re going to follow along
    with this process on your own, and I strongly recommend that you do, you’ll probably
    find yourself working with multiple terminal windows open on your desktop, each
    logged in to a different machine. Take it from me, at some point you’re going
    to enter a command into the wrong window and totally mess up your environment.
    To avoid this, you can use the `hostname` command to change the machine name displayed
    on the command line to something that will visually remind you where you are.
    Once that’s done, you’ll need to exit the server and log back in again for the
    new setting to take effect. Here’s what it looks like:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，这里有一个有用的提示。如果您打算自己跟随这个过程，我强烈推荐这样做，您可能会发现自己需要在桌面上打开多个终端窗口，每个窗口登录到不同的机器。相信我，您会在某个时候将命令输入到错误的窗口中，完全破坏您的环境。为了避免这种情况，您可以使用`hostname`命令将命令行上显示的机器名称更改为一个能视觉上提醒您所在位置的名字。一旦完成，您需要退出服务器并重新登录，以便新设置生效。以下是它的样子：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '***1* Activate your new hostname by exiting the shell and logging back in.**'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 通过退出shell并重新登录来激活您的新主机名。**'
- en: Following that approach to assign appropriate names to each of the machines
    you’re working with should help you keep track of where you are.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这种方法为每个您正在使用的机器分配适当的名称可以帮助您跟踪您的位置。
- en: '|  |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: After using `hostname`, you might encounter annoying Unable to Resolve Host
    OpenVPN-Server messages when running subsequent commands. Updating the /etc/hosts
    file to match the new hostname should solve that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 `hostname` 之后，当你运行后续命令时可能会遇到令人烦恼的无法解析主机OpenVPN-Server消息。更新 /etc/hosts 文件以匹配新的主机名应该可以解决这个问题。
- en: '|  |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Preparing your server for OpenVPN
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为OpenVPN准备你的服务器
- en: 'Installing OpenVPN on your server requires two packages: openvpn and, to manage
    the encryption key-generation process, easy-rsa. CentOS users should, if necessary,
    first install the epel-release repository the way you did back in [chapter 2](kindle_split_010.xhtml#ch02).
    To give you an easy way to test access to a server application, you could also
    install the Apache web server (apache2 for Ubuntu and httpd on CentOS).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的服务器上安装OpenVPN需要两个软件包：openvpn和用于管理加密密钥生成过程的easy-rsa。CentOS用户如果需要，应首先以你在[第2章](kindle_split_010.xhtml#ch02)中做的方式安装epel-release仓库。为了提供一个简单的方法来测试对服务器应用程序的访问，你也可以安装Apache网络服务器（Ubuntu上的apache2和CentOS上的httpd）。
- en: 'While you’re setting up your server, you might as well do it right and activate
    a firewall that blocks all ports besides 22 (SSH) and 1194 (the default OpenVPN
    port). This example illustrates the way that will work on Ubuntu’s ufw, but I’m
    sure you still remember CentOS’ firewalld from [chapter 9](kindle_split_017.xhtml#ch09):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在设置服务器时，不妨做得正确并激活一个防火墙，该防火墙除了22（SSH）和1194（默认OpenVPN端口）之外的所有端口都被阻止。以下示例说明了在Ubuntu的ufw上如何工作，但我相信你仍然记得[第9章](kindle_split_017.xhtml#ch09)中的CentOS的firewalld：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To permit internal routing between network interfaces on the server, you’ll
    need to uncomment a single line (`net.ipv4.ip_forward=1`) in the /etc/sysctl.conf
    file. This allows remote clients to be redirected as needed once they’re connected.
    To load the new setting, run `sysctl -p`:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要允许服务器上网络接口之间的内部路由，你需要在 /etc/sysctl.conf 文件中取消注释一行(`net.ipv4.ip_forward=1`)。这允许远程客户端在连接后按需进行重定向。要加载新设置，运行
    `sysctl -p`：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The server environment is now all set up, but there’s still a ways to go before
    you’re ready to flip the switch. Here are the steps we’ll cover over the next
    pages of this chapter:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器环境现在已经全部设置好了，但在你准备好切换之前还有一段路要走。接下来几页我们将介绍以下步骤：
- en: Generate a set of public key infrastructure (PKI) encryption keys on the server
    using scripts that come with the easy-rsa package. Effectively, an OpenVPN server
    also acts as its own Certificate Authority (CA).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用easy-rsa软件包提供的脚本在服务器上生成一套公共密钥基础设施（PKI）加密密钥。实际上，OpenVPN服务器也充当自己的证书颁发机构（CA）。
- en: Prepare matching keys for the client.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备客户端的匹配密钥。
- en: Configure a server.conf file for the server.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为服务器配置server.conf文件。
- en: Configure your OpenVPN client.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置你的OpenVPN客户端。
- en: Test your VPN.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试你的VPN。
- en: Generating encryption keys
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 生成加密密钥
- en: For simplicity, you’re going to set up your key infrastructure on the same machine
    that’s running the OpenVPN server. Security best practices, however, will usually
    suggest that a separate CA server be used for production deployments. In any case,
    [figure 10.2](#ch10fig02) illustrates the process of generating and distributing
    encryption key resources for use on OpenVPN.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简单起见，你将在运行OpenVPN服务器的同一台机器上设置密钥基础设施。然而，安全最佳实践通常建议在生产部署中使用单独的CA服务器。在任何情况下，[图10.2](#ch10fig02)说明了为OpenVPN使用生成和分发加密密钥资源的过程。
- en: Figure 10.2\. The files that will be created by your PKI server and their distribution
    targets
  id: totrans-43
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.2\. 你的PKI服务器将创建的文件及其分发目标
- en: '![](Images/10fig02_alt.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/10fig02_alt.jpg)'
- en: 'When you installed OpenVPN, a /etc/openvpn/ directory was automatically created,
    but there isn’t a whole lot in it just yet. Both the openvpn and easy-rsa packages
    come with sample template files that you can use as a base for you configuration.
    To jump-start the certification process, copy the easy-rsa template directory
    from /usr/share/ to /etc/openvpn/ and then change to the easy-rsa/ directory:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你安装了OpenVPN后，一个 /etc/openvpn/ 目录会自动创建，但里面目前还没有太多内容。openvpn和easy-rsa软件包都包含了一些样本模板文件，你可以将这些文件作为配置的基础。为了快速启动认证过程，将easy-rsa模板目录从
    /usr/share/ 复制到 /etc/openvpn/，然后切换到easy-rsa/目录：
- en: '[PRE3]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Because the easy-rsa directory will now contain quite a few scripts, [table
    10.1](#ch10table01) gives you a quick preview of the tools you’ll be using to
    bring your keys into existence.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因为easy-rsa目录现在将包含相当多的脚本，[表10.1](#ch10table01) 给出了你将使用以创建密钥的工具的快速预览。
- en: Table 10.1\. Key easy-rsa scripts and their functions
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表10.1\. 关键的easy-rsa脚本及其功能
- en: '| Script name | Function |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 脚本名称 | 功能 |'
- en: '| --- | --- |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
- en: '| clean-all | Removes old key files to prepare for new key generation |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| clean-all | 清除旧密钥文件，为生成新密钥做准备 |'
- en: '| pkitool | Frontend for OpenSSL (does most of the key-gen heavy lifting) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| pkitool | OpenSSL 的前端（执行大部分密钥生成繁重工作） |'
- en: '| build-ca | Uses the pkitool script to generate a root certificate |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| build-ca | 使用 pkitool 脚本生成根证书 |'
- en: '| build-key-server server | Uses the pkitool script to generate a key pair
    and certificate |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| build-key-server server | 使用 pkitool 脚本生成密钥对和证书 |'
- en: '| build-dh | Sets Diffie-Hellman authentication parameters |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| build-dh | 设置Diffie-Hellman认证参数 |'
- en: '|  |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: These operations require root authority, so through `sudo su`, you’ll need to
    become root.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些操作需要root权限，因此通过`sudo su`，你需要成为root用户。
- en: '|  |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
- en: The first file you’ll work with is called vars, which contains environment variables
    that easy-rsa uses when it generates its keys. You’ll want to edit the file to
    substitute your own values for the sample defaults that are already there. Here’s
    what my file would look like.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你将要处理的第一份文件名为vars，其中包含了easy-rsa生成密钥时使用的环境变量。你需要编辑该文件，用你自己的值替换掉已经存在的示例默认值。以下是我的文件看起来会是什么样子。
- en: Listing 10.1\. Key excerpts from the /etc/openvpn/easy-rsa/vars file
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.1\. 来自 /etc/openvpn/easy-rsa/vars 文件的要点摘录
- en: '[PRE4]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Running the vars file will pass its values to the shell environment from where
    they’ll be incorporated into the contents of your new keys. Why would `sudo` alone
    not work? Because the first step edits a script called vars and then sources it.
    *Sourcing* means that the vars file passes its values to the shell environment
    from where those will be incorporated into the contents of your new keys.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 vars 文件会将它的值传递到 shell 环境中，这些值将随后被整合到您新键的内容中。为什么仅使用 `sudo` 就不起作用呢？因为第一步是编辑一个名为
    vars 的脚本，然后执行它。*执行* 意味着 vars 文件将它的值传递到 shell 环境中，这些值将随后被整合到您新键的内容中。
- en: 'Make sure to run the file again using a new shell if you need to complete an
    unfinished process. When that’s done, the script will encourage you to run the
    clean-all script to delete any existing content in the /etc/openvpn/easy-rsa/keys/
    directory:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 确保使用新的shell再次运行文件，如果你需要完成未完成的进程。当这完成后，脚本将鼓励你运行clean-all脚本以删除/etc/openvpn/easy-rsa/keys/目录中存在的任何内容：
- en: '[PRE5]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '***1* This command requires sudo permissions.**'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 此命令需要sudo权限。**'
- en: 'Naturally, your next step will be to run that clean-all script followed by
    build-ca, which uses the pkitool script to create your root certificate. You’ll
    be asked to confirm the identification settings provided by `vars`:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，你的下一步将是运行那个清理所有内容的脚本，然后是 build-ca 脚本，该脚本使用 pkitool 脚本来创建你的根证书。你将需要确认由 `vars`
    提供的识别设置：
- en: '[PRE6]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Next is the build-key-server script. Because it uses the same pkitool script
    along with the new root certificate, you’ll be asked the same confirmation questions
    to generate a key pair. The keys will be given names based on the arguments you
    pass, which, unless you’re running multiple VPNs on this machine, will normally
    be `server` as in this example:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是构建密钥服务器脚本。因为它使用了与新的根证书相同的pkitool脚本，所以你将需要回答相同的问题来生成密钥对。密钥的名称将基于你传递的参数，除非你在这台机器上运行多个VPN，否则通常会是`server`，就像这个例子中一样：
- en: '[PRE7]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'OpenVPN uses parameters generated using the Diffie-Hellman algorithm (by running
    `build-dh`) to negotiate authentication for new connections. The file that’s created
    here doesn’t need to remain secret, but it must have been generated using the
    build-dh script against the RSA keys that are currently active. If you create
    new RSA keys at some time in the future, you’ll also need to update the Diffie-Hellman
    file:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: OpenVPN 使用通过运行 `build-dh` 生成的 Diffie-Hellman 算法参数来协商新连接的认证。在此处创建的文件不需要保持机密，但它必须使用当前有效的
    RSA 密钥通过 build-dh 脚本生成。如果在未来的某个时间点创建了新的 RSA 密钥，也需要更新 Diffie-Hellman 文件：
- en: '[PRE8]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Your server-side keys will now have been written to the /etc/openvpn/easy-rsa/keys/
    directory, but OpenVPN doesn’t know that. By default, OpenVPN will look for them
    in /etc/openvpn/, so copy them over:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您的服务器端密钥现在已经被写入到 /etc/openvpn/easy-rsa/keys/ 目录中，但 OpenVPN 并不知道这一点。默认情况下，OpenVPN
    将在 /etc/openvpn/ 中查找它们，因此请将它们复制过去：
- en: '[PRE9]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Preparing client encryption keys
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 准备客户端加密密钥
- en: 'As you’ve already seen, TLS encryption uses matching key pairs: one installed
    on the server and the other on a remote client. That means you’re going to need
    client keys. Our old friend pkitool is just the thing to cook some up. This example,
    run while still in the /etc/openvpn/easy-rsa/ directory, passes `client` as an
    argument to generate files called client.crt and client.key:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您已经看到的，TLS加密使用匹配的密钥对：一个安装在服务器上，另一个安装在远程客户端上。这意味着您将需要客户端密钥。我们那位老朋友pkitool正是制作这些密钥的好工具。此示例在仍位于/etc/openvpn/easy-rsa/目录下运行，将`client`作为参数传递以生成名为client.crt和client.key的文件：
- en: '[PRE10]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The two client files, along with the original ca.crt file that’s still in the
    keys/ directory, will now have to be securely transferred to your client. Because
    of their ownership and permissions, this might be a bit complicated. The simplest
    approach is to manually copy the contents of the source file (and nothing but
    those contents) in a terminal running on your PC’s desktop (by highlighting the
    text, right-clicking over it, and selecting Copy from the menu), then pasting
    it into a new file of the same name you create in a second terminal logged in
    to your client.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 两个客户端文件，以及仍然位于keys/目录中的原始ca.crt文件，现在必须安全地传输到您的客户端。由于它们的所有权和权限，这可能有点复杂。最简单的方法是在您的PC桌面上运行的终端中手动复制源文件的内容（仅限于这些内容），通过突出显示文本，右键单击并从菜单中选择复制，然后将其粘贴到在客户端登录的第二个终端中创建的同名新文件中。
- en: 'But anyone can cut and paste. Instead, think like an admin, because you won’t
    always have access to a GUI where cutting and pasting is possible. Instead, copy
    the files to your user’s home directory (so a remote `scp` operation can access
    them) and then use `chown` to change the ownership of the files from root to your
    regular, non-root user so that remote scp action can work. Make sure your files
    are all settled in and comfy for now. You’ll move them over to the client a bit
    later:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 但任何人都可以剪切和粘贴。相反，要像管理员一样思考，因为您并不总是能够访问到可以进行剪切和粘贴的GUI。相反，将文件复制到您的用户主目录中（以便远程`scp`操作可以访问它们），然后使用`chown`将文件的所有权从root更改为您的常规非root用户，以便远程scp操作可以工作。确保您的文件现在都已就绪并舒适。您稍后会将它们移动到客户端：
- en: '[PRE11]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: With a full set of encryption keys ready for action, you’ll need to tell your
    server how you want to build your VPN. That’s done using the server.conf file.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好一套完整的加密密钥后，您需要告诉服务器您想要如何构建VPN。这是通过使用server.conf文件来完成的。
- en: '|  |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Saving keystrokes**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**节省按键**'
- en: 'Too much typing for your poor, tired fingers? Brace expansion can help reduce
    those six commands to two. I’m sure you’ll be able to study these two examples
    and figure out what’s going on. More importantly, you’ll be able to figure out
    how to apply the principles to operations involving dozens or even hundreds of
    elements:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您那双可怜、疲惫的手指来说，输入太多？展开式可以帮您将这六个命令减少到两个。我相信您能够研究这两个示例并弄清楚发生了什么。更重要的是，您将能够弄清楚如何将这些原则应用到涉及数十个甚至数百个元素的操作中：
- en: '[PRE12]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '|  |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Configuring the server.conf file
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 配置server.conf文件
- en: 'How are you supposed to know what the server.conf file should look like? Well,
    remember the easy-rsa directory template you copied from /usr/share/? There are
    more goodies where that came from. The OpenVPN installation left a compressed
    template configuration file that you can copy to /etc/openvpn/. I’ll use the fact
    that the template is compressed to introduce you to a useful tool: `zcat`.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该如何知道server.conf文件应该是什么样子呢？好吧，记得您从/usr/share/中复制的easy-rsa目录模板吗？那里还有更多好东西。OpenVPN安装留下了一个压缩的模板配置文件，您可以将其复制到/etc/openvpn/。我会利用模板是压缩的这个事实来向您介绍一个有用的工具：`zcat`。
- en: 'You already know about printing a file’s text contents to the screen with `cat`,
    but what if the file is compressed using gzip? You could always decompress the
    file, and `cat` will then be happy to print it, but that’s one or two steps too
    many. Instead, as you’ve probably already guessed, you can use `zcat` to load
    the decompressed text into memory all in one step. In this case, rather than print
    it to the screen, you’ll redirect the text to a new file called server.conf:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经知道如何使用`cat`将文件的文本内容打印到屏幕上，但如果文件是用gzip压缩的呢？您始终可以解压缩文件，然后`cat`会乐意将其打印出来，但这多了一步或两步。相反，正如您可能已经猜到的，您可以使用`zcat`在一步中将解压缩的文本加载到内存中。在这种情况下，您不会将其打印到屏幕上，而是将文本重定向到名为server.conf的新文件中：
- en: '[PRE13]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Leaving out the extensive and helpful documentation that comes with the file,
    here’s how it might look once you’re done editing. Note that a semicolon (;) tells
    OpenVPN not to read and execute the line that follows.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略文件附带的大量有用文档，编辑完成后可能看起来是这样的。注意，分号（;）告诉OpenVPN不要读取和执行其后的行。
- en: Listing 10.2\. The active settings from a /etc/openvpn/server.conf file
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表10.2\. 来自`/etc/openvpn/server.conf`文件的活跃设置
- en: '[PRE14]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '***1* Minimizes privileged system exposure**'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 最小化系统权限暴露**'
- en: '***2* Writes session logs to /etc/openvpn/openvpn.log**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 将会话日志写入到`/etc/openvpn/openvpn.log`**'
- en: '***3* Outputs verbosity, which can go as high as 9**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 输出详细程度，可以高达9**'
- en: 'Let’s work through some of those settings, one at a time:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个分析这些设置：
- en: By default, OpenVPN works over port 1194\. You can change that, perhaps to further
    obscure your activities or avoid conflicts with other active tunnels. Because
    it requires the least coordination between clients, 1194 is normally your best
    choice.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，OpenVPN通过端口号1194工作。你可以更改它，可能是为了进一步隐藏你的活动或避免与其他活动隧道冲突。因为它需要客户端之间最少的协调，所以1194通常是你的最佳选择。
- en: OpenVPN uses either the Transmission Control Protocol (TCP) or User Datagram
    Protocol (UDP) for data transmissions. TCP might be a little bit slower, but it’s
    more reliable and more likely to get along with applications running at either
    end of the tunnel.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenVPN使用传输控制协议（TCP）或用户数据报协议（UDP）进行数据传输。TCP可能稍微慢一点，但更可靠，并且更有可能与隧道两端运行的应用程序兼容。
- en: You can specify `dev tun` when you want to create a simpler and more efficient
    IP tunnel that transfers data content and nothing much else. If, on the other
    hand, you’ll need to connect multiple network interfaces (and the networks they
    represent) by creating an ethernet bridge, then you’ll have to select `dev tap`.
    If you haven’t a clue what all that means, go with `tun`.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想创建一个更简单、更有效的IP隧道，仅传输数据内容而不传输其他内容时，可以指定`dev tun`。另一方面，如果你需要通过创建以太网桥接连接多个网络接口（以及它们所代表的网络），那么你必须选择`dev
    tap`。如果你对这一切都不懂，就选择`tun`。
- en: The next four lines pass OpenVPN the names of the three server authentication
    files and the dh2048 parameters file you created earlier.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来的四行将OpenVPN传递之前创建的三个服务器认证文件和dh2048参数文件的名称。
- en: The `server` line sets the subnet range and netmask that’ll be used for assigning
    IP addresses to clients when they log in.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`server`行设置用于在客户端登录时分配IP地址的子网范围和子网掩码。'
- en: The optional `push "route 10.0.3.0 255.255.255.0"` setting allows remote clients
    to access private subnets behind the server. Making this work also requires network
    configuration on the server itself to ensure that the private subnet is aware
    of the OpenVPN subnet (10.8.0.0).
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选的`push "route 10.0.3.0 255.255.255.0"`设置允许远程客户端访问服务器后面的私有子网。使此设置生效还需要在服务器本身上进行网络配置，以确保私有子网知道OpenVPN子网（10.8.0.0）。
- en: The line `port-share localhost 80` allows client traffic coming in on port 1194
    to be rerouted to a local web server listening on port 80\. (This will be useful
    in this case because you’re going to use a web server to test your VPN.) This
    only works when `proto` is set to `tcp`.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`port-share localhost 80`这一行允许进入端口号1194的客户端流量被重定向到监听端口号80的本地Web服务器。（这在当前情况下将很有用，因为你将使用Web服务器来测试你的VPN。）这仅在`proto`设置为`tcp`时才有效。'
- en: The `user nobody` and `group nogroup` lines should be enabled by removing the
    semicolons (;). Forcing remote clients to work as nobody and nogroup ensures that
    their sessions on the server will be unprivileged.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该通过删除分号（;）来启用`user nobody`和`group nogroup`行。强制远程客户端以nobody和nogroup身份工作确保了它们在服务器上的会话将不具备特权。
- en: '`log` sets current log entries to overwrite old entries every time OpenVPN
    starts, whereas `log-append` appends new entries to the existing log file. The
    openvpn.log itself is be written to the /etc/openvpn/ directory.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log`设置每次OpenVPN启动时覆盖旧日志条目，而`log-append`则将新条目追加到现有日志文件中。openvpn.log本身将被写入到`/etc/openvpn/`目录。'
- en: 'In addition, it’s also common to add `client-to-client` to the config file
    so multiple clients will be able to see each other in addition to the OpenVPN
    server. Once you’re satisfied with your configuration, you’re ready to fire up
    the OpenVPN server:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通常还会在配置文件中添加`client-to-client`，这样多个客户端除了能看到OpenVPN服务器外，还能相互看到。一旦你对配置满意，就可以启动OpenVPN服务器了：
- en: '[PRE15]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '|  |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-110
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: 'Due to the evolving nature of the relationship between OpenVPN and systemd,
    starting the service might sometimes require a syntax like this: `systemctl start
    openvpn@server`.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 OpenVPN 和 systemd 之间关系的发展性，启动服务有时可能需要这样的语法：`systemctl start openvpn@server`。
- en: '|  |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Running `ip addr` to list your server’s network interfaces should now include
    a reference to a new interface called tun0\. This will have been created by OpenVPN
    for the use of incoming clients:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 `ip addr` 列出您服务器的网络接口时，现在应该包括一个名为 tun0 的新接口的引用。这将是由 OpenVPN 为 incoming clients
    创建的：
- en: '[PRE16]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'It’s possible that you’ll need to reboot the server before everything will
    fully function. Next stop: the client computer.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 可能您需要在一切完全正常工作之前重新启动服务器。下一个步骤：客户端计算机。
- en: 10.1.2\. Configuring an OpenVPN client
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.2\. 配置 OpenVPN 客户端
- en: Traditionally, tunnels are built with at least two ends (otherwise we’d call
    them caves). Having OpenVPN properly configured on the server directs traffic
    into and out of the tunnel at that end. But you’ll need some kind of software
    running on the client side as well.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，隧道至少有两个端点（否则我们将它们称为洞穴）。在服务器端正确配置 OpenVPN 将引导流量进入和离开该端的隧道。但您还需要在客户端侧运行某种软件。
- en: In this section, I’m going to focus on manually configuring a Linux computer
    of one sort or another to act as an OpenVPN client. But that’s not the only way
    you might want to consume the service. OpenVPN itself maintains client applications
    that can be installed and used on Windows or Mac desktop and laptops, or Android
    and iOS smartphones and tablets. See the [https://openvpn.net](https://openvpn.net)
    website for details.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将专注于手动配置某种 Linux 计算机作为 OpenVPN 客户端。但这不是您可能想要使用该服务的唯一方式。OpenVPN 本身维护着可以在
    Windows 或 Mac 桌面和笔记本电脑、Android 和 iOS 智能手机和平板电脑上安装和使用的客户端应用程序。有关详细信息，请参阅 [https://openvpn.net](https://openvpn.net)
    网站。
- en: 'The OpenVPN package will need to be installed on the client machine as it was
    on the server, although there’s no need for easy-rsa over here because the keys
    you’ll use already exist. You’ll need to copy the client.conf template file over
    to the /etc/openvpn/ directory that the installation just created. This time,
    for some reason, the file won’t be compressed, so a regular `cp` will do the job
    just fine:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: OpenVPN 软件包需要在客户端计算机上安装，就像在服务器上一样，尽管这里不需要 easy-rsa，因为您将使用的密钥已经存在。您需要将客户端.conf
    模板文件复制到刚刚创建的 /etc/openvpn/ 目录。这次，由于某种原因，文件不会被压缩，所以普通的 `cp` 就可以完成工作：
- en: '[PRE17]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Most of the settings in your client.conf file will be fairly obvious: they’ll
    need to match the values used by the server. As you can see from the next sample
    file, one setting that’s unique is `remote 192.168.1.23 1194`, which points the
    client to the server’s IP address. Again, make sure you use your server’s address.
    You should also force your client to verify the authenticity of the server certificate
    to prevent a possible man-in-the-middle attack. One way to do this is by adding
    the `remote-cert-tls server` line.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 您客户端.conf 文件中的大多数设置都将相当明显：它们需要与服务器使用的值匹配。正如您可以从下一个示例文件中看到的那样，一个独特的设置是 `remote
    192.168.1.23 1194`，它将客户端指向服务器的 IP 地址。再次强调，请确保您使用您服务器的地址。您还应该强制客户端验证服务器证书的真实性，以防止可能的中间人攻击。这样做的一种方法是通过添加
    `remote-cert-tls server` 行。
- en: Listing 10.3\. The active settings in a VPN client’s /etc/openvpn/client.conf
    file
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.3\. VPN 客户端的 /etc/openvpn/client.conf 文件中的活动设置
- en: '[PRE18]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '***1* Identifies the computer as a VPN client whose configuration will be based
    on a remote server**'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 识别计算机为 VPN 客户端，其配置将基于远程服务器**'
- en: '***2* The address and network port used to access the VPN server**'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 用于访问 VPN 服务器的地址和网络端口**'
- en: '***3* Enforces server certificate verification**'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 强制服务器证书验证**'
- en: 'Now you can move to the /etc/openvpn/ directory and pull those certification
    keys from the server. Substitute your server’s IP address or domain name for the
    one in the example:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以移动到 /etc/openvpn/ 目录并从服务器拉取那些证书密钥。用您服务器的 IP 地址或域名替换示例中的地址：
- en: '[PRE19]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '***1* The dot (.) at the end tells scp to save the file to the current directory.**'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 句点 (.) 在末尾告诉 scp 将文件保存到当前目录。**'
- en: 'Nothing exciting is likely to happen until you start OpenVPN on the client.
    Because you’ll need to pass a couple of arguments, you’ll pull the trigger from
    the command line. The argument `--tls-client` tells OpenVPN that you’ll be acting
    as a client and connecting via TLS encryption, and `--config` points to your config
    file:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你在客户端启动OpenVPN之前，不太可能发生任何激动人心的事情。因为你需要传递几个参数，所以你会从命令行触发。参数`--tls-client`告诉OpenVPN你将作为客户端并通过TLS加密连接，而`--config`指向你的配置文件：
- en: '[PRE20]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Read the command output carefully to make sure you’re connected properly. If
    something does go wrong the first time, it’s probably due to a setting mismatch
    between the server and client configuration files or perhaps a network connectivity/
    firewall issue. Here are some troubleshooting steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细阅读命令输出以确保你已正确连接。如果第一次出现错误，可能是由于服务器和客户端配置文件之间的设置不匹配，或者可能是网络连接/防火墙问题。以下是一些故障排除步骤：
- en: Carefully read the output from the OpenVPN operation on the client. It will
    often contain valuable hints to exactly what it couldn’t do and why.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细阅读客户端上OpenVPN操作的输出。它通常会包含关于它无法做什么以及为什么的宝贵提示。
- en: Check for error-related messages in the openvpn.log and openvpn-status.log files
    in the /etc/openvpn/ directory on the server.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在服务器上/etc/openvpn/目录中的openvpn.log和openvpn-status.log文件中检查错误相关的消息。
- en: Check OpenVPN-related and timely messages in the system logs on both the server
    and client. (`journalctl -ce` will print out a screen full of the most recent
    entries.)
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查服务器和客户端系统日志中的OpenVPN相关和及时消息。（`journalctl -ce`将打印出满屏的最新条目。）
- en: Confirm that you’ve got an active network connection between the server and
    client (see [chapter 14](kindle_split_022.xhtml#ch14) for details).
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认服务器和客户端之间有一个活跃的网络连接（详情请见[第14章](kindle_split_022.xhtml#ch14)）。
- en: 10.1.3\. Testing your VPN
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.1.3\. 测试你的VPN
- en: 'If everything OpenVPN spat out at you as it loaded on the client looks fine,
    then you should move on to test your tunnel to confirm that it’s working and protecting
    your connection. Running `curl` from the client against the server address using
    the OpenVPN port should return the index.html file in your web root directory
    (/var/www/html/):'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户端加载时OpenVPN输出的所有内容看起来都正常，那么你应该继续测试你的隧道以确认它正在工作并保护你的连接。从客户端使用OpenVPN端口针对服务器地址运行`curl`应该返回你的Web根目录中的index.html文件（/var/www/html/）：
- en: '[PRE21]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Test your setup by removing the port number and the colon preceding it. Assuming
    your firewall is running with the previous settings, `curl` shouldn’t work.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移除端口号及其前面的冒号来测试你的设置。假设你的防火墙以之前的设置运行，`curl`不应该工作。
- en: The truth is, that alone is not a useful test. After all, the goal of a VPN
    is to prevent your session activity from being visible to other people on the
    network, so being able to load the page proves nothing. Without going into that
    much detail, the following sections suggest a couple of ways (in no specific order)
    to confirm that your VPN is working properly.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这本身并不是一个有用的测试。毕竟，VPN的目标是防止你的会话活动对网络上其他人可见，所以能够加载页面并不能证明什么。不深入细节，以下几节建议了一些方法（不分先后顺序）来确认你的VPN是否正常工作。
- en: Network sniffing
  id: totrans-142
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络嗅探
- en: Set up a regular GUI desktop PC as a client, and use your browser to open a
    server-based application that will require some kind of data entry. For the application,
    you could use a simple HTML form like the following.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 将一台常规的GUI桌面PC设置为客户端，并使用浏览器打开需要某种数据输入的服务器端应用程序。对于应用程序，你可以使用以下简单的HTML表单。
- en: Listing 10.4\. A simple HTML page providing a browser data-entry form
  id: totrans-144
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表10.4\. 提供浏览器数据输入表单的简单HTML页面
- en: '[PRE22]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: You could save the file to the server’s web document root as, say, form.html.
    You’ll then access the page using the 192.168.1.23/form.html URL (substituting
    your server’s IP address).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将文件保存到服务器的Web文档根目录，例如form.html。然后，你将使用192.168.1.23/form.html URL（替换你的服务器IP地址）访问该页面。
- en: To find out if the information you typed into the form would have been visible
    to unauthorized eyes, you can use network packet-sniffing software like Wireshark
    to capture and analyze the data. If the tunnel worked to encrypt the session,
    then the packets containing the names you entered would be unintelligible.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找出你输入到表单中的信息是否会被未经授权的眼睛看到，你可以使用Wireshark等网络数据包嗅探软件来捕获和分析数据。如果隧道成功加密了会话，那么包含你输入的名称的数据包将无法理解。
- en: Unfortunately, a useful guide to setting up and using Wireshark for this purpose
    would require its own complete chapter. As that would be a significant detour
    away from our beloved Linux, that chapter will have to find a spot within a different
    book.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，一本关于如何设置和使用Wireshark进行此目的的有用指南将需要自己的完整章节。由于这将远离我们钟爱的Linux，那个章节将不得不在另一本书中找到位置。
- en: Network infrastructure
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络基础设施
- en: A second approach to testing your VPN involves setting up resources (servers,
    routers, and so on) within the server’s local network, the one to which you pushed
    clients from your server.conf file. Building infrastructure of one kind or another
    to make this work can get quite involved. But if you pull it off, and your client
    can access those resources, then you’ll know things are working. I’ve added a
    guide to using VirtualBox to build such an infrastructure at the end of this chapter.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 测试VPN的另一种方法是在服务器的本地网络内设置资源（服务器、路由器等），这是从你的server.conf文件中将客户端推送到的地方。构建一种基础设施以使其工作可能相当复杂。但如果你能成功做到这一点，并且你的客户端可以访问这些资源，那么你就知道一切正常。我在本章末尾添加了一个使用VirtualBox构建此类基础设施的指南。
- en: 10.2\. Building intrusion-resistant networks
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2. 构建防入侵网络
- en: VPNs, through the magic of encryption, are great for protecting session data.
    And firewalls can nicely control incoming and outgoing traffic by port, protocol,
    or routing information. In theory, that should be enough to protect your server
    networks. After all, if you’ve locked down all but a couple of approaches into
    your network and strengthened the locks to the few doors that are still there
    (using, for instance, passwordless key-pair authentication for SSH), then you
    should be safe, right? If only it were that simple.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 通过加密的魔力，VPN非常适合保护会话数据。防火墙可以通过端口、协议或路由信息很好地控制进出流量。从理论上讲，这应该足以保护你的服务器网络。毕竟，如果你已经将除了几个方法之外的所有方法都锁定在你的网络中，并加强了剩余几个门的锁（例如，使用无密码密钥对认证SSH），那么你应该很安全，对吧？如果事情真的这么简单就好了。
- en: No matter how good you are, there’s no such thing as 100% when it comes to IT
    security. You do your best to keep informed about new kinds of threats, patch
    your software, audit your processes, and fine-tune your firewall, but someone’s
    always going to find a way through the wall. Besides the risk of human error and
    buggy or intentionally compromised software, it’s only a matter of time before
    (quantum computing?) machines capable of cracking encryption algorithms become
    widely available.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你多么优秀，在IT安全方面，100%的保证是不存在的。你尽你所能了解新的威胁类型，修补你的软件，审计你的流程，并微调你的防火墙，但总有人会找到一种方法穿过墙壁。除了人为错误和有缺陷或故意被破坏的软件的风险之外，量子计算机器能够破解加密算法并变得广泛可用只是时间问题。
- en: Practically, the solution is to over-provision by adding as many layers to your
    security profile as possible so that even if the bad guys make it past one gate,
    there should still be two or three others standing between you and the abyss.
    (Earlier, we called this defense in depth.) After thinking things through, you
    may decide that one of those layers involves separating your resources into multiple
    isolated networks in the hope that if one is breached, the others might still
    be protected.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，解决方案是通过尽可能多地添加安全配置文件中的层级来过度配置，这样即使坏人通过了第一个关卡，仍然还有两三个关卡在你和深渊之间。 (之前我们称之为深度防御。)
    经过深思熟虑，你可能会决定其中一层涉及将资源分成多个隔离的网络，希望如果其中一个被攻破，其他网络可能仍然得到保护。
- en: When everything is said and done, the primary goal is to safely expose all the
    services that should be exposed and to jealously protect everything else. Let’s
    say you’re running a web server hosting a publicly available application. Users’
    browsers will load their pages from the web server, while user information and
    application data are handled by a second server running a database. You’ll want
    to give everyone on earth (along with anyone who might be enjoying the view in
    low earth orbit) access to your web server, but close off all public access to
    the database server. Let’s discuss how that particular magic trick is done.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有事情都讨论完毕后，主要目标是安全地暴露所有应该暴露的服务，并严格保护其他一切。假设你正在运行一个托管公开应用的Web服务器。用户的浏览器将从Web服务器加载页面，而用户信息和应用程序数据则由运行数据库的第二个服务器处理。你希望地球上每个人（以及可能在大气层低轨道欣赏风景的任何人）都能访问你的Web服务器，但关闭对数据库服务器的所有公开访问。让我们讨论一下如何完成这个特别的魔术表演。
- en: 10.2.1\. Demilitarized zones (DMZs)
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.1. 非军事化区域（DMZ）
- en: 'One popular isolation architecture is known as a *DMZ* (a contraction of the
    phrase used to describe a geographic buffer between two distrustful nations: demilitarized
    zone). The idea is to divide your servers, workstations, WiFi routers, and other
    resources into separate networks. To make it work, each of your devices will need
    to be physically connected to a separate network interface.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 一种流行的隔离架构被称为*DMZ*（这是描述两个不信任国家之间地理缓冲区的短语的缩写：非军事区）。其想法是将你的服务器、工作站、WiFi路由器和其他资源划分为单独的网络。为了使其工作，你的每个设备都需要物理连接到单独的网络接口。
- en: One simple implementation of a DMZ, as illustrated in [figure 10.3](#ch10fig03),
    is to use a single server as a router to redirect traffic between the internet
    and two internal networks. One of the networks might contain backend databases
    or the workstations and laptops used in your office. This network will be heavily
    protected by tight access rules. The other network will enjoy fairly direct and
    easy access to the outside world and might include public-facing resources like
    web servers.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: DMZ的一个简单实现，如图10.3[figure 10.3]所示，是使用单个服务器作为路由器，在互联网和两个内部网络之间重定向流量。其中一个网络可能包含后端数据库或你在办公室中使用的工作站和笔记本电脑。这个网络将通过严格的访问规则得到高度保护。另一个网络将享有相当直接和容易的外部世界访问，可能包括像Web服务器这样的公共资源。
- en: Figure 10.3\. A simple three-interface DMZ architecture
  id: totrans-159
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.3. 一个简单的三接口DMZ架构
- en: '![](Images/10fig03_alt.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图片10fig03_alt](Images/10fig03_alt.jpg)'
- en: Before moving on to building your own DMZ environments, you should at least
    be aware of a couple alternatives to the DMZ model. I’ll mention some in the following
    sections.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续构建自己的DMZ环境之前，你应该至少了解一些DMZ模型的替代方案。我将在接下来的章节中提到一些。
- en: 'Resistant networks: design considerations'
  id: totrans-162
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 抵抗性网络：设计考虑因素
- en: In addition to DMZs, which are reliable and flexible enough to be candidates
    for a wide range of use cases, there are other secure network configuration models
    that you might consider.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 除了DMZ之外，它们足够可靠和灵活，可以成为各种用例的候选者，还有其他你可能考虑的网络安全配置模型。
- en: 'A *jump server* (sometimes referred to as a jumpbox or, perhaps, a bastion
    host) is a lightweight server open to the internet that’s given only one function:
    allow remote SSH clients to log in and then “jump” on to other servers running
    on the jump server’s private network. As shown in [figure 10.4](#ch10fig04), the
    private servers on the network would have some kind of access controls configured
    to permit access to only remote logins coming from the jump server.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*跳转服务器*（有时被称为跳转盒或，也许，堡垒主机）是一个对互联网开放的轻量级服务器，它只赋予一个功能：允许远程SSH客户端登录，然后“跳转”到跳转服务器私有网络上运行的其他服务器。如图10.4[figure
    10.4](#ch10fig04)所示，网络上的私有服务器将配置某种访问控制，仅允许来自跳转服务器的远程登录访问。
- en: Figure 10.4\. A typical jump-server architecture
  id: totrans-165
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.4. 一个典型的跳转服务器架构
- en: '![](Images/10fig04_alt.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![图片10fig04_alt](Images/10fig04_alt.jpg)'
- en: Jump servers (by definition, representing a possible single point of failure
    and an extra layer of complexity) aren’t as popular as they once were. As mentioned
    in [chapter 9](kindle_split_017.xhtml#ch09), proprietary hardware solutions provided
    by companies like Juniper and Cisco can be used to manage connectivity and security
    for larger enterprise deployments. But the costs of such hardware and the significant
    learning curve you’ll need to overcome before you’ll be able to competently use
    it can sometimes outweigh the benefits.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 跳转服务器（按照定义，代表一个可能的单点故障和额外的复杂性层）不像以前那样受欢迎。如第9章[chapter 9](kindle_split_017.xhtml#ch09)中提到的，像Juniper和Cisco这样的公司提供的专有硬件解决方案可以用来管理大型企业部署的连接性和安全性。但这类硬件的成本以及你需要克服的显著的学习曲线有时可能会超过其带来的好处。
- en: None of those systems will necessarily make all that much sense for hybrid cloud
    solutions, where company infrastructure is hosted both locally and on remote cloud
    platforms. But the underlying tools and design concepts are always going to be
    useful.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在混合云解决方案中，公司基础设施既托管在本地，又托管在远程云平台上，这些系统中的任何一个都不一定对混合云解决方案有很大意义。但底层工具和设计概念始终会很有用。
- en: Why use DMZs?
  id: totrans-169
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为什么使用DMZ？
- en: 'Next up, I’m going to discuss creating a DMZ using two widely used software
    firewall packages: iptables and Shorewall. Before I do, though, I should tell
    you that for all intents and purposes, they’re pretty much the same thing. Shorewall
    is a more user-friendly tool that does nothing more than manipulate iptables rules
    without you seeing it. Here are two reasons why I’d like you to see both those
    approaches:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我将讨论使用两个广泛使用的软件防火墙包创建 DMZ：iptables 和 Shorewall。在我这样做之前，我应该告诉你，从所有目的和意义上讲，它们基本上是同一件事。Shorewall
    是一个更用户友好的工具，它所做的只是在不让你看到的情况下操作 iptables 规则。这里有两条原因，为什么我想让你看到这两种方法：
- en: Usually there are going to be narrow, practical considerations that inform your
    choice of tools in these things, so having more than one option out of the box
    gives you a nice head start.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常情况下，会有一些狭窄、实用的考虑因素来指导你选择这些工具，因此拥有多个选项可以让你有一个良好的起点。
- en: Even if you do end up using a simpler solution, like Shorewall, it’s good to
    catch at least a quick glimpse of iptables in its natural habitat. That will help
    deepen your understanding of Linux firewalls in general.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使你最终选择使用像 Shorewall 这样更简单的解决方案，了解 iptables 在其自然环境中也是有益的。这将有助于加深你对 Linux 防火墙的一般理解。
- en: 'Here we go. Warning: complex and involved topic ahead. Skip to the end of the
    chapter if you feel like it. Remember to head right back here the next time you’re
    asked to build this kind of infrastructure.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，让我们开始吧。警告：接下来的内容是复杂且深入的。如果你觉得不感兴趣，可以直接跳到本章的结尾。记住，下次有人要求你构建这类基础设施时，一定要回到这里。
- en: 10.2.2\. Using iptables
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.2\. 使用 iptables
- en: iptables is a tool for managing firewall rules on a Linux machine. iptables?
    But what about the ufw and firewalld command sets you learned about in the previous
    chapter? So, you don’t like choices? And would it spoil your day if I told you
    that there was a fourth tool out there called nftables?
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: iptables 是用于管理 Linux 机器上防火墙规则的工具。iptables？那么你之前章节中学到的 ufw 和 firewalld 命令集怎么办？所以，你不喜欢选择吗？如果告诉你还有一个名为
    nftables 的第四个工具，会不会破坏你的心情？
- en: OK, I’ll admit that the whole thing does smell a bit funny, so let me explain.
    It all starts with *netfilter*, which controls access to and from the network
    stack at the Linux kernel module level. For decades, the primary command-line
    tool for managing netfilter hooks was the iptables rule set.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我承认整个事情确实有点奇怪，所以让我来解释一下。一切始于 *netfilter*，它在 Linux 内核模块级别控制对网络堆栈的访问。几十年来，管理
    netfilter 钩子的主要命令行工具是 iptables 规则集。
- en: Because the syntax needed to invoke those rules could come across as a bit arcane,
    various user-friendly implementations like ufw and firewalld were introduced as
    higher-level netfilter interpreters. ufw and firewalld are, however, primarily
    designed to solve the kinds of problems faced by standalone computers. Building
    full-sized network solutions will often require the extra muscle of iptables or,
    since 2014, its replacement, nftables (through the nft command-line tool).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 因为调用这些规则所需的语法可能显得有些晦涩，因此引入了各种用户友好的实现，如 ufw 和 firewalld，作为更高级的 netfilter 解释器。然而，ufw
    和 firewalld 主要设计用来解决独立计算机面临的问题。构建完整的网络解决方案通常需要 iptables 的额外力量，或者从 2014 年起，它的替代品
    nftables（通过 nft 命令行工具）。
- en: iptables hasn’t gone anywhere and is still widely used. In fact, you should
    expect to run into iptables-protected networks in your work as an admin for many
    years to come. But nftables, by adding on to the classic netfilter tool set, has
    brought some important new functionality. Still, for the sake of simplicity, I’m
    going to use iptables to quickly show you how to handcraft a DMZ from the command
    line. When that’s done, we’ll move on to the somewhat more intuitive Shorewall
    implementation.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: iptables 并没有消失，仍然被广泛使用。实际上，你应该预期在接下来的许多年里，作为管理员，你可能会遇到被 iptables 保护的网络。但是，通过扩展经典的
    netfilter 工具集，nftables 增加了一些重要的新功能。然而，为了简单起见，我将使用 iptables 来快速展示如何从命令行手工构建一个 DMZ。完成这个任务后，我们将转向稍微更直观的
    Shorewall 实现。
- en: 10.2.3\. Creating a DMZ using iptables
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.3\. 使用 iptables 创建 DMZ
- en: 'iptables should be installed by default. To confirm that, you can run `iptables
    -L` to list all the current rules. If you haven’t been playing around with it
    yet, you should see a completely open (`ACCEPT`) firewall. Note that the `INPUT`,
    `FORWARD`, and `OUTPUT` chains are all part of the default `Filter` table. The
    NAT table that also exists by default can be used to alter (or translate) a packet’s
    routing information so it can move between networks successfully. We’ll revisit
    NAT a bit later:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: iptables应该默认安装。要确认这一点，你可以运行`iptables -L`来列出所有当前规则。如果你还没有玩过它，你应该看到一个完全开放的（`ACCEPT`）防火墙。请注意，`INPUT`、`FORWARD`和`OUTPUT`链都是默认`Filter`表的一部分。默认存在的NAT表可以用来更改（或转换）数据包的路由信息，以便它可以在网络之间成功移动。我们稍后会再次讨论NAT：
- en: '[PRE23]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '***1* The output (part of the Filter table in this case) identifies rules by
    chain: INPUT in this first example.**'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 输出（在这种情况下是过滤表的一部分）通过链来标识规则：在这个第一个例子中是INPUT。**'
- en: Once you’ve got an overall plan, which in this case is separating the kinds
    of servers you’re running using a DMZ setup, you should set a strict default policy.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了整体计划，在这个例子中是通过DMZ设置来区分你运行的服务器类型，你应该设置一个严格的默认策略。
- en: '|  |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-185
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'Firewall admin rule #1: always know how it’s supposed to end before you start.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙管理员规则#1：在开始之前，始终知道它应该如何结束。
- en: '|  |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'These rules form the baseline of a firewall by blocking (`DROP`) all incoming
    and forwarding traffic for all interfaces, but allowing outgoing:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这些规则构成了防火墙的基础，通过阻止（`DROP`）所有接口的所有传入和转发流量，但允许传出：
- en: '[PRE24]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Because their internet connection comes through the router server (perhaps via
    a network switch), all of the devices on your networks are automatically bound
    to these rules. Test it out for yourself. Again, feel free to use the virtual
    network infrastructure described as follows. We’ll assume that the three network
    interfaces attached to your firewall server are named as described in [table 10.2](#ch10table02).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们的互联网连接是通过路由服务器（可能通过网络交换机）进行的，所以你网络上的所有设备都会自动绑定到这些规则。亲自测试一下。再次提醒，你可以自由使用以下描述的虚拟网络基础设施。我们将假设连接到你的防火墙服务器的三个网络接口的名称如[表10.2](#ch10table02)中所述。
- en: Table 10.2\. Network interface designations used for the coming examples
  id: totrans-191
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表10.2\. 用于后续示例的网络接口标识
- en: '| Designation | Purpose |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| 标识 | 目的 |'
- en: '| --- | --- |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| eth0 | Connected to the internet |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| eth0 | 连接到互联网 |'
- en: '| eth1 | Connected to the DMZ |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| eth1 | 连接到DMZ |'
- en: '| eth2 | Connected to the local private network |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| eth2 | 连接到本地私有网络 |'
- en: '|  |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Linux naming conventions for network interfaces**'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**Linux网络接口命名约定**'
- en: 'Once upon a time, you could have safely assumed that your Linux distro would
    assign simple and straightforward names for the physical network interfaces attached
    to your computer. The first ethernet interface recognized would be eth0, the second
    one, eth1, and so on; wireless interfaces would be wlan0 and wlan1 and so forth.
    (As you saw in [chapter 9](kindle_split_017.xhtml#ch09), virtual devices like
    tunnels and bridges can be given names using different conventions.) The point
    is that even if you didn’t happen to know an interface’s exact name, you could
    usually guess it pretty quickly. But run `ip addr` on your modern systemd machine,
    and you may come face to face with something like enp1s0\. Or how about this abomination:
    wlx9cefd5fe4a18\. Just trips off your tongue when you repeat it, no?'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 从前，你可以安全地假设你的Linux发行版会为连接到你的计算机的物理网络接口分配简单直接的名字。第一个识别的以太网接口将是eth0，第二个是eth1，以此类推；无线接口将是wlan0和wlan1等等。（如你在[第9章](kindle_split_017.xhtml#ch09)中看到的，虚拟设备如隧道和桥接可以使用不同的约定来命名。）关键是，即使你不知道接口的确切名称，你通常也能很快猜出来。但在你的现代systemd机器上运行`ip
    addr`，你可能会遇到类似enp1s0这样的东西。或者，这个令人厌恶的东西：wlx9cefd5fe4a18。当你重复它时，听起来怎么样？
- en: Here’s what’s going on. For many solid reasons, systems using predictable interface
    names are easier and safer to manage, even if there’s a bit of a convenience trade-off.
    An ethernet interface might be made up of *en* for ethernet, *p1* to indicate
    bus 1, and *s0* to indicate the first physical slot. And a different device might
    get *wl* (wireless LAN) and *x9cefd5fe4a18*, where the *x* indicates that the
    hexadecimal number that follows is the device’s MAC address.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 这里发生的事情是这样的。出于许多合理的理由，使用可预测接口名称的系统更容易管理，即使有一些便利性的权衡。一个以太网接口可能由*en*表示以太网，*p1*表示总线1，*s0*表示第一个物理插槽。而不同的设备可能得到*wl*（无线局域网）和*x9cefd5fe4a18*，其中*x*表示随后的十六进制数是设备的MAC地址。
- en: As long as you know where a device is plugged in and/or what its MAC address
    is, you can safely predict its interface name. Nevertheless, for simplicity, I’ll
    use the older conventions for this chapter’s examples.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 只要您知道设备连接在哪里以及/或它的 MAC 地址是什么，您就可以安全地预测其接口名称。然而，为了简单起见，我将在本章的示例中使用较旧的约定。
- en: '|  |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'You’ll want the devices within your local network to be able to communicate
    with the public-facing servers, including the router itself, in the DMZ. These
    two rules added to the `FORWARD` chain in the `Filter` table will allow data packets
    to move (`FORWARD`) between the networks behind the eth1 and eth2 interfaces.
    `-A` indicates that what follows should be added as a new rule. This allows your
    web server in the DMZ to exchange data with the database server in the private
    network:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望本地网络内的设备能够与 DMZ 中的公共服务器通信，包括路由器本身。这两条规则被添加到 `Filter` 表中的 `FORWARD` 链，将允许数据包在
    eth1 和 eth2 接口背后的网络之间移动（`FORWARD`）。`-A` 表示以下内容应作为新规则添加。这允许 DMZ 中的您的 Web 服务器与私有网络中的数据库服务器交换数据：
- en: '[PRE25]'
  id: totrans-204
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'This next rule will be added to the NAT table (`-t nat`). It uses the TCP protocol
    to handle all traffic coming through the eth0 interface that’s aimed at your application’s
    (fictional) public IP address (54.4.32.10) and specifies that it wants to use
    the HTTP port 80\. Any traffic meeting all of those conditions will be rerouted
    to the internet IP address of your web server on the DMZ (192.168.1.20):'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 下一条规则将被添加到 NAT 表（`-t nat`）。它使用 TCP 协议处理通过 eth0 接口到达您应用程序（虚构的）公共 IP 地址（54.4.32.10）的所有流量，并指定它想要使用
    HTTP 端口 80。任何满足所有这些条件的流量都将被重定向到 DMZ 中您的 Web 服务器的互联网 IP 地址（192.168.1.20）：
- en: '[PRE26]'
  id: totrans-206
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Because you haven’t opened any access from the internet through the eth0 interface
    to either the DMZ or the private network, nothing coming from the outside can
    reach any local servers.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 因为您还没有通过 eth0 接口从互联网打开任何访问权限到 DMZ 或私有网络，所以外部来的任何东西都无法到达任何本地服务器。
- en: You may think you’re done, only you’re not. Wait a half hour or so, and you
    should start receiving angry emails from the developers on your team wondering
    why they can’t download critical software updates or cute cat videos. Be prepared
    to customize your firewall settings to accommodate unexpected special needs (like
    access to and from remote software repositories or cloud resources). Ideally,
    you should anticipate the things you’ll need before building the firewall, but
    the old “pull the trigger and see what breaks” approach also works.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能认为您已经完成了，但实际上您还没有。等上半个小时左右，您应该开始收到来自您团队开发者的愤怒邮件，他们想知道为什么他们无法下载关键的软件更新或可爱的猫咪视频。准备好自定义您的防火墙设置以适应意外的特殊需求（例如访问远程软件仓库或云资源）。理想情况下，您应该在构建防火墙之前预测您将需要的东西，但老式的“扣动扳机看看什么会坏”的方法也有效。
- en: As I mentioned before, iptables isn’t at the vanguard of firewalling technology
    any more, and this example was very bare-bones basic, but I think it does help
    illustrate how such things work. If you’re curious about how the big boys and
    girls get this kind of thing done on newer deployments, an official guide to putting
    together something similar using nftables is available at [http://mng.bz/b0DM](http://mng.bz/b0DM).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，iptables 已经不再是防火墙技术的先锋了，这个例子非常基础，但我认为它确实有助于说明这类事物是如何工作的。如果您对大人物和女士如何在新的部署中完成这类事情感兴趣，可以使用
    nftables 组装类似内容的官方指南可在 [http://mng.bz/b0DM](http://mng.bz/b0DM) 获取。
- en: 10.2.4\. Creating a DMZ using Shorewall
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.4\. 使用 Shorewall 创建 DMZ
- en: 'I’m sure you already know the drill: the first step is to get the software.
    Ubuntu users can use APT to install the shorewall package, although those on CentOS
    will need to get it through the epel-release repository:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信您已经知道了流程：第一步是获取软件。Ubuntu 用户可以使用 APT 安装 shorewall 软件包，而 CentOS 用户则需要通过 epel-release
    仓库来获取：
- en: '[PRE27]'
  id: totrans-212
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Unlike the command-line-based iptables, Shorewall is managed through configuration
    files. There’s something about having the solid visual representation of complex
    settings provided by config files that I personally find reassuring. Once you
    wrap your mind around the way Shorewall settings are spread across a half dozen
    or so files, you’ll probably find working with Shorewall syntax much less intimidating
    than iptables.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 与基于命令行的 iptables 不同，Shorewall 通过配置文件进行管理。我个人发现，配置文件提供的复杂设置的稳固视觉表示令人安心。一旦您理解了
    Shorewall 设置是如何分布在五六份文件中的，您可能会发现使用 Shorewall 语法比使用 iptables 更不令人畏惧。
- en: 'Shorewall startup options are controlled by the /etc/default/shorewall file,
    but the firewall configuration itself is normally handled by a number of files
    in the /etc/shorewall/ directory. /etc/shorewall/shorewall.conf sets the shell
    environment within which Shorewall will run. It’s possible that for simple projects,
    you won’t even need to touch either that file or the params and conntrack files
    that you’ll also find there. You will, however, need to create some other files
    for which templates exist in /usr/ share/doc/ shorewall/examples/ (or /usr/share/doc/shorewall-5.0.14.1/Samples
    on CentOS, where 5.0.x is the version number). If you list the contents of that
    examples/ directory, you’ll see four subdirectories that, in turn, contain sample
    configuration files covering a number of common scenarios:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Shorewall 启动选项由 /etc/default/shorewall 文件控制，但防火墙配置通常由 /etc/shorewall/ 目录中的多个文件处理。/etc/shorewall/shorewall.conf
    设置 Shorewall 将在其中运行的 shell 环境。对于简单的项目，您甚至可能不需要修改该文件或您也会在那里找到的 params 和 conntrack
    文件。但是，您将需要创建一些其他文件，这些文件在 /usr/share/doc/shorewall/examples/（或在 CentOS 上的 /usr/share/doc/shorewall-5.0.14.1/Samples，其中
    5.0.x 是版本号）中存在模板。如果您列出 examples/ 目录的内容，您将看到四个子目录，这些子目录反过来又包含覆盖许多常见场景的示例配置文件：
- en: '[PRE28]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Even though the three-interfaces option looks like a good match for what we’re
    planning here, we’ll put together what we need from scratch so you can see clearly
    and exactly how the process works. [Table 10.3](#ch10table03) shows a quick rundown
    of the /etc/shorewall/ files you might find yourself using.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管三个接口选项看起来非常适合我们在这里的计划，但我们将从零开始构建所需的内容，以便您可以清楚地看到整个过程是如何工作的。[表 10.3](#ch10table03)
    展示了您可能会使用到的 /etc/shorewall/ 文件的一个快速概述。
- en: Table 10.3\. Shorewall configuration files kept in /etc/shorewall/
  id: totrans-217
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 10.3\. 保存于 /etc/shorewall/ 的 Shorewall 配置文件
- en: '| Filename | Purpose | Required |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| Filename | 目的 | 必需 |'
- en: '| --- | --- | --- |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| zones | Declares the network zones you want to create | Yes |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| zones | 声明您想要创建的网络区域 | 是 |'
- en: '| interfaces | Defines which network interfaces will be used for specified
    zones | Yes |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| interfaces | 定义用于指定区域的网络接口 | 是 |'
- en: '| policy | Defines high-level rules controlling traffic between zones | Yes
    |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| policy | 定义控制区域间流量的高级规则 | 是 |'
- en: '| rules | Defines exceptions to the rules in the policy file | No |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| rules | 定义策略文件中的规则例外 | 否 |'
- en: '| masq | Defines dynamic NAT settings | No |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| masq | 定义动态 NAT 设置 | 否 |'
- en: '| stoppedrules | Defines traffic flow while Shorewall is stopped | No |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| stoppedrules | 定义 Shorewall 停止时的流量流向 | 否 |'
- en: '| params | Sets shell variables for Shorewall | No |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| params | 为 Shorewall 设置 shell 变量 | 否 |'
- en: '| conntrack | Exempts specified traffic from Netfilter connection tracking
    | No |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| conntrack | 允许指定的流量从 Netfilter 连接跟踪中豁免 | 否 |'
- en: 'There’s lots of good documentation available through `man` by invoking `man
    shorewall-`, along with the name of the particular file you’re looking for:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调用 `man shorewall-` 并提供你正在寻找的特定文件名称，可以通过 `man` 命令找到大量良好的文档：
- en: '[PRE29]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: The zones file
  id: totrans-230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 区域文件
- en: Let’s get started using a text editor to create a zones file. The first line
    defines the Shorewall server as type `firewall`. Each of the three active zones
    you’ll create will use type `ipv4` addressing (as opposed to `IPv6`). The `net`
    zone represents the public network (the one all the cool kids call the internet),
    `dmz` will be the public-facing zone within your infrastructure, and `loc` will
    be the private, local network for your backend servers.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始使用文本编辑器创建一个区域文件。第一行定义了 Shorewall 服务器为类型 `firewall`。您将创建的每个三个活动区域都将使用 `ipv4`
    地址（与 `IPv6` 相反）。`net` 区域代表公共网络（所有酷孩子都称之为互联网），`dmz` 将是您基础设施中的公共面向区域，而 `loc` 将是您后端服务器的私有、本地网络。
- en: Listing 10.5\. /etc/shorewall/zones
  id: totrans-232
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.5\. /etc/shorewall/zones
- en: '[PRE30]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: The interfaces file
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 接口文件
- en: Now you’ll need to create a file called interfaces where you’ll associate each
    of your new zones with one of the three network interfaces you’ve got attached
    to the Shorewall server. `detect` tells Shorewall that you want the network settings
    to be automatically detected; `dhcp` means that you want IP addresses automatically
    assigned to your interfaces by DHCP servers. And `nosmurfs,routefilter,logmartians`
    on the internet-facing interface will filter suspicious packets and source domains,
    and log-related events.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您需要创建一个名为 interfaces 的文件，在该文件中，您将把每个新区域与连接到 Shorewall 服务器的三个网络接口之一关联起来。`detect`
    告诉 Shorewall 您希望网络设置自动检测；`dhcp` 表示您希望 DHCP 服务器自动分配 IP 地址给您的接口。并且 `nosmurfs,routefilter,logmartians`
    在面向互联网的接口上会过滤可疑的包和源域，并记录相关事件。
- en: Listing 10.6\. /etc/shorewall/interfaces
  id: totrans-236
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.6\. /etc/shorewall/interfaces
- en: '[PRE31]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '***1* Maps the eth0 interface to the internet (net) zone and establishes behavior
    protocols**'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 将 eth0 接口映射到互联网（net）区域并建立行为协议**'
- en: The policy file
  id: totrans-239
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 策略文件
- en: The policy file establishes the default, baseline behavior you want. The first
    line in this example will silently delete all traffic coming from the internet
    (`net`) directed at any destination. Outbound traffic from the private zone (`loc`)
    to the internet is allowed, enabling local machines to receive software updates.
    The third line states that traffic originating from the firewall should be accepted
    everywhere. The final line rejects any packets not covered by other rules.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 策略文件建立了你想要的默认、基准行为。在这个示例中，第一行将静默删除来自互联网（`net`）的所有流量，指向任何目的地。从私有区域（`loc`）到互联网的出站流量是允许的，使本地计算机能够接收软件更新。第三行说明来自防火墙的流量应在任何地方被接受。最后一行拒绝其他规则未涵盖的所有数据包。
- en: Listing 10.7\. /etc/shorewall/policy
  id: totrans-241
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.7\. /etc/shorewall/policy
- en: '[PRE32]'
  id: totrans-242
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '***1* DROP will delete filtered packets, but REJECT will delete and also send
    a notice to the sender.**'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* DROP 将删除过滤后的数据包，但 REJECT 将删除并还会向发送者发送通知。**'
- en: '***2* This policy must come last as it covers all traffic that isn’t covered
    by a preceding rule.**'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 此策略必须放在最后，因为它涵盖了所有前一条规则未涵盖的流量。**'
- en: The rules file
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 规则文件
- en: The only other file you’ll need to create for this simple configuration is rules.
    A rules file can, as your needs change, become quite long and complex. For this
    exercise, however, you’ll need only a few lines. The primary goal of the rules
    file is to fine-tune the broad-strokes exclusions of the policy file.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这个简单配置外，你还需要创建的另一个文件是规则文件。随着你的需求变化，规则文件可能会变得相当长且复杂。然而，对于这个练习，你只需要几行。规则文件的主要目标是微调策略文件的粗略排除。
- en: For instance, because you’ll be running a web server in the DMZ zone, you’ll
    want to allow all traffic using the TCP protocol to access via either port 80
    (insecure HTTP) or port 443 (secure HTTP). You’ll also want to open SSH access
    from your local servers to machines (including the Shorewall firewall server itself)
    in the DMZ. Without SSH, how will admin workstations on the local network be able
    to administer the firewall?
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，因为你在 DMZ 区域运行 Web 服务器，你希望允许所有使用 TCP 协议的流量通过端口 80（不安全的 HTTP）或端口 443（安全的 HTTP）访问。你还希望从你的本地服务器到
    DMZ 中的机器（包括 Shorewall 防火墙服务器本身）开放 SSH 访问。没有 SSH，本地网络上的管理员工作站如何能够管理防火墙？
- en: If necessary for remote SSH access, you might also open port 22 from the net
    network to the firewall. The `Web(DNAT)` rule allows port-forwarding access from
    the internet to your web server in the DMZ. Although it’s not a part of this chapter’s
    example, if you end up running a DNS server on your firewall machine, you’ll also
    open access for port 53 from your local network to the firewall machine.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要远程 SSH 访问，你可能还需要从 net 网络到防火墙开放端口 22。`Web(DNAT)` 规则允许从互联网到 DMZ 中你的 Web 服务器的端口转发访问。尽管这不是本章示例的一部分，如果你最终在你的防火墙机器上运行
    DNS 服务器，你也将从你的本地网络到防火墙机器开放端口 53 的访问。
- en: Listing 10.8\. /etc/shorewall/rules
  id: totrans-249
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 10.8\. /etc/shorewall/rules
- en: '[PRE33]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'All that’s left is to start up Shorewall on the firewall machine:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的就是启动防火墙机器上的 Shorewall：
- en: '[PRE34]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '|  |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-254
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Don’t forget to restart Shorewall after making edits to the configuration files.
    And don’t think you won’t be making edits to the configuration files as you struggle
    to get everything working the way it’s supposed to.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记在修改配置文件后重新启动 Shorewall。而且不要以为你不会修改配置文件，因为你努力让一切按预期工作。
- en: '|  |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 10.3\. Building a virtual network for infrastructure testing
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3\. 为基础设施测试构建虚拟网络
- en: You know as well as I do that you have to try a tool out for yourself before
    you can understand how it works. But trying out the deployments discussed in this
    chapter will require more than one or two virtual servers to test. To do a proper
    job here, you’ll need to set up multiple networks whose I/O access can be fully
    controlled.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 你和我都知道，在理解一个工具的工作原理之前，你必须亲自尝试它。但尝试本章讨论的部署将需要不止一个或两个虚拟服务器进行测试。要做好这项工作，你需要设置多个网络，其
    I/O 访问可以完全控制。
- en: 'If you’ve got a few spare machines, some cabling, and a couple of switches
    lying around then, great, roll up your sleeves and have at it. I for one really
    miss playing with server and networking hardware. But what can I do? My world
    is pretty much all virtual now: I can’t even remember the last time I opened up
    my own workstation.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些闲置的机器、一些电缆和几个交换机，那么，太好了，卷起袖子开始吧。我本人非常怀念玩服务器和网络硬件。但我能做什么呢？我的世界几乎完全是虚拟的：我甚至记不起上一次打开自己的工作站是什么时候了。
- en: If, like me, you’re stuck with whatever networks you can build for yourself
    on a command line, here’s how it can work. You’re going to use VirtualBox to create
    a couple of virtual NAT networks, provision network interfaces for each of the
    VMs you’ll launch, and manually associate the interfaces with the appropriate
    networks.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 如果像我一样，你只能通过命令行构建自己的网络，以下是它的工作方式。你将使用VirtualBox创建几个虚拟NAT网络，为你要启动的每个虚拟机提供网络接口，并手动将这些接口与适当的网络关联起来。
- en: Bear in mind that the number of VirtualBox VMs you’ll be able to launch is limited
    by the amount of free physical memory and CPU power you’ve got on your VirtualBox
    host machine. With a Linux host running on 8 GB of RAM, you might be able to squeeze
    out three concurrent VMs. And don’t even think about trying that on a Windows
    host unless you’ve got at least 16 GB of RAM. Consider offloading one or two VMs
    on to a separate PC within your network.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你能在VirtualBox主机机器上启动的虚拟机数量受限于你主机机器上的空闲物理内存和CPU能力。在一个运行在8GB RAM上的Linux主机上，你可能能够挤出三个并发虚拟机。除非你至少有16GB的RAM，否则不要在Windows主机上尝试这样做。考虑将一个或两个虚拟机卸载到网络内的另一台单独的PC上。
- en: 'You’ll use the vboxmanage command-line tool for the first step (creating the
    networks for a DMZ configuration). As far as I can see, there’s no way to do this
    from within the VirtualBox GUI. The command `natnetwork add` tells VirtualBox
    that you want to add a new NAT network. In the first example, the netname will
    be dmz, and the subnet will be 10.0.1.0/24\. The second network will be called
    loc (for local), and its subnet will be 10.0.2.0/24\. When the networks are created,
    you’ll start them using `natnetwork start`:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用vboxmanage命令行工具进行第一步（为DMZ配置创建网络）。据我所知，从VirtualBox GUI内部无法完成这项操作。命令`natnetwork
    add`告诉VirtualBox你想要添加一个新的NAT网络。在第一个例子中，netname将是dmz，子网将是10.0.1.0/24。第二个网络将被称为loc（代表本地），其子网将是10.0.2.0/24。当网络创建完成后，你将使用`natnetwork
    start`启动它们：
- en: '[PRE35]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '***1* Because these are only virtual networks, creating them doesn’t require
    admin permissions.**'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 因为这些只是虚拟网络，创建它们不需要管理员权限。**'
- en: '|  |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-266
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Due to a known bug, it might not be possible to create and run NAT networks
    on VirtualBox versions older than 5.1.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 由于一个已知的错误，可能无法在5.1版本之前的VirtualBox版本上创建和运行NAT网络。
- en: '|  |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The next step is to create (or, better, clone) the VMs you’ll need. (Make sure
    you’ve got enough system memory and CPU power on your host machine to handle all
    the VMs you plan to launch.) Before you start the VMs, click once on the first
    one’s name in the VirtualBox list, then click the Settings button, and then click
    the Network item on the left side. If this VM is going to be, say, a Shorewall
    server, then attach its first network adapter to whichever interface you normally
    use to give your VMs full internet access.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是创建（或者更好，克隆）你需要的虚拟机。（确保你的主机机器有足够的系统内存和CPU处理你计划启动的所有虚拟机。）在启动虚拟机之前，点击VirtualBox列表中第一个虚拟机的名称一次，然后点击设置按钮，然后点击左侧的“网络”项。如果这个虚拟机将是一个Shorewall服务器，那么将其第一个网络适配器连接到通常用于给你的虚拟机提供完全互联网访问的接口。
- en: Now click the Adapter 2 tab and then the Attached To drop-down menu, and select
    the NAT Network setting. Because you’ve already created a couple of NAT networks,
    both should be available as options ([figure 10.5](#ch10fig05)). Select one of
    them for Adapter 2, and then the other for Adapter 3.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击适配器2标签，然后点击“附加到”下拉菜单，选择NAT网络设置。因为你已经创建了一些NAT网络，两者都应作为选项可用（[图10.5](#ch10fig05)）。为适配器2选择其中一个，然后为适配器3选择另一个。
- en: Figure 10.5\. Associating a network adapter attached to a NAT network to a VirtualBox
    VM
  id: totrans-271
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图10.5\. 将连接到NAT网络的网络适配器与VirtualBox虚拟机关联
- en: '![](Images/10fig05_alt.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/10fig05_alt.jpg)'
- en: To complete a Shorewall test environment, work through the Settings | Network
    section of your other two VMs and associate one with the dmz NAT network, and
    the other with loc. Those two VMs will have only one interface each.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成Shorewall测试环境，请处理其他两个虚拟机的设置 | 网络部分，并将一个与dmz NAT网络关联，另一个与loc关联。这两个虚拟机将各自只有一个接口。
- en: 'With all that done, you can fire up your three VMs and log in. Run `ip addr`
    on each to confirm that the interfaces have been recognized and are connected
    to their networks. If you see the right kind of IP address on the inet line (like
    10.0.1.5/24), then everything’s working:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些后，您可以启动您的三个虚拟机并登录。在每个虚拟机上运行`ip addr`以确认接口已被识别并连接到其网络。如果您在inet行上看到正确的IP地址（如10.0.1.5/24），那么一切正常：
- en: '[PRE36]'
  id: totrans-275
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: '***1* This interface is properly connected to your dmz NAT network.**'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 此接口已正确连接到您的dmz NAT网络。**'
- en: But if there is no inet address, then you’ll need to bring it up manually. Take
    the interface name (enp0s3, in the example) and use it as an argument for `ifconfig
    up`. That tells the interface that it had better wake up and get to work. Running
    `dhclient` will then request an IP address on the dmz network from a DHCP server.
    (Remember how you set `--dhcp on` when you created the NAT network? That was for
    a reason.)
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果没有inet地址，那么您需要手动启动它。以示例中的接口名称（enp0s3）为例，将其用作`ifconfig up`的参数。这告诉接口最好醒来并开始工作。然后运行`dhclient`将从DHCP服务器请求dmz网络上的IP地址。（还记得您在创建NAT网络时设置`--dhcp
    on`的原因吗？那是有原因的。）
- en: '[PRE37]'
  id: totrans-278
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
