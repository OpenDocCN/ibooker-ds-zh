- en: 7 Virtues for leading a function
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导职能的7种美德
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Establishing project formalizations across your function
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个职能范围内建立项目规范化
- en: Coaching as a social leader and organizing initiatives for team career growth
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为社会领导者进行指导，并为团队职业成长组织活动
- en: Driving successful annual planning processes, while avoiding planning anti-patterns
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动成功的年度规划流程，同时避免规划反模式
- en: Securing commitments from partners and teams
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从合作伙伴和团队那里获得承诺
- en: Recognizing diversity, practicing inclusion, and nurturing belonging within
    your function
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识多样性，实践包容性，并在你的职能范围内培养归属感
- en: As a director or principal data scientist, your virtues can shape the function’s
    virtues. Your emphasis becomes the function’s focus. Where you scrutinize, the
    function tends to develop competency. With the knowledge that your words, actions,
    and habits shape the culture of the DS function, what are some specific tools
    and practices that can provide you the necessary power and influence for directing
    your function?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位总监或首席数据科学家，你的美德可以塑造职能的美德。你的重点成为职能的关注点。你在哪里审查，职能就倾向于发展能力。鉴于你的言语、行动和习惯塑造了DS职能的文化，有哪些具体的工具和实践可以为你提供指导职能所需的必要力量和影响力？
- en: Your ethics or standards of conduct are demonstrated in how you establish project
    formalizations across the function; how you coach your team with interpretations,
    narratives, and requests; and how you organize initiatives to provide career growth
    opportunities. Your rigor shows up in how you drive effective annual planning
    processes, avoid project planning execution anti-patterns, and secure commitments
    from partners and teams. Your compassionate attitude is felt in how you recognize
    and promote diversity, how you practice inclusion in decision-making, and how
    you nurture belonging in your function. Let’s look into the dimensions of ethics,
    rigor, and attitude one by one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你在建立整个职能范围内的项目规范化时所展现的道德或行为标准；你如何通过解释、叙述和请求来指导团队；以及你如何组织活动以提供职业成长机会，这些都体现了你的严谨态度。你的严格体现在你如何推动有效的年度规划流程，避免项目规划执行的反模式，并从合作伙伴和团队那里获得承诺。你的同情心体现在你如何识别和促进多样性，如何在做决策时实践包容性，以及如何在你的职能范围内培养归属感。让我们逐一探讨道德、严谨和态度的维度。
- en: 7.1 Ethical standards of conduct
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1 行为道德标准
- en: There are many challenges in governing the DS function. Projects often require
    long time horizons and significant investments to demonstrate business impact.
    Talent constantly get tapped by external competing opportunities and can change
    employers every few years. What is an ethical standard of conduct you can practice
    to maintain a productive function that also motivates team members?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在治理DS职能方面有许多挑战。项目通常需要长期的时间范围和重大的投资来证明商业影响。人才不断被外部竞争机会吸引，并且每隔几年就会更换雇主。你可以实践什么样的行为道德标准来维持一个富有成效的职能，同时也能激励团队成员？
- en: For projects, you are in a position to anticipate and detect early symptoms
    of issues across projects to guide the function away from systematic failures.
    Establishing project formalization can help you increase your projects’ success
    rates and improve the sense of accomplishment among your team members, so you
    can better retain your talent.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于项目，你处于一个可以预测和检测跨项目问题早期症状的位置，以引导职能远离系统性失败。建立项目规范化可以帮助你提高项目成功率，并提升团队成员的成就感，从而更好地留住人才。
- en: For your team, it can be increasingly difficult to lead by demonstrating what
    you would like done. Your leadership is more effective by sharing your interpretation
    of situations, your narratives for direction, and your requests for coordinated
    action. Your role becomes more of a coach to grow team members’ capabilities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的团队来说，仅通过展示你希望他们做什么来领导可能会越来越困难。通过分享你对情况的解释、你的方向叙述以及你的协调行动请求，你的领导力会更加有效。你的角色更多地转变为一个教练，以培养团队成员的能力。
- en: You have limited hours in a week to guide projects and coach team members, so
    organizing opportunity paths for team members’ career growth can be effective
    in providing scalable leadership opportunities. These opportunity paths also provide
    clarity for team members to understand their growth dimensions and recognize their
    accomplishments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你在一周内有限的时间来指导项目和指导团队成员，因此为团队成员的职业成长组织机会路径可以有效地提供可扩展的领导机会。这些机会路径也为团队成员提供了清晰，使他们能够理解他们的成长维度并认识到他们的成就。
- en: 7.1.1 Establishing project formalizations across the function
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.1 在整个职能范围内建立项目规范化
- en: Depending on the size of your function, you may have tens to hundreds of projects
    in progress each quarter. How do you keep track of the projects? How do you decide
    which projects to double down on or cancel when they inevitably encounter difficulties?
    What happens when each project meets its KPIs, but the overall business results
    are not produced?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你部门的大小，每个季度你可能会有成百上千个项目在进行中。你如何跟踪这些项目？当它们不可避免地遇到困难时，你如何决定哪些项目要加大投入或取消？当每个项目都达到其关键绩效指标（KPIs）时，但整体业务结果并未产生，会发生什么？
- en: As a function leader, you are best positioned to have visibility into systematic
    issues in your function. Not taking care of these systematic issues can lead to
    resources not being allocated to projects with the most impact. This can result
    in a loss of product competitiveness and, for startups, a loss of valuable cash
    flow runway.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为部门领导，你处于最佳位置，可以了解你部门中的系统性问题。不处理这些系统性问题可能导致资源未能分配给最具影响力的项目。这可能导致产品竞争力下降，对于初创公司来说，可能导致宝贵的现金流跑道损失。
- en: '| ![](Images/Gem_Icon.png)048 | Not detecting and acting on systematic issues
    across projects can lead to resources wasted from scope estimation biases in planning;
    integration challenges; and scheduling, communication, and stakeholder risks.
    The resource waste can result in loss of product competitiveness and, for startups,
    a loss of valuable cash flow runway. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)048 | 在项目间未能检测并采取行动解决系统性问题可能导致规划中的范围估计偏差造成资源浪费；集成挑战；以及调度、沟通和利益相关者风险。资源浪费可能导致产品竞争力下降，对于初创公司来说，可能导致宝贵的现金流跑道损失。|'
- en: One way to stay on top of your projects is to hire project managers to formalize
    the definition and management of those projects. Project managers can oversee,
    help train, and guide DS tech leads and managers to assist you in leading projects
    through their development process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 管理好你的项目的一种方法是雇佣项目经理来正式化这些项目的定义和管理。项目经理可以监督、协助培训并指导数据科学技术负责人和管理者，以协助你在项目开发过程中领导项目。
- en: We introduced the structure of a project plan when discussing a tech lead’s
    responsibilities in section 2.2.2\. It involves clarifying the project motivation,
    definition, solution architecture, execution timeline, and risks. A tech lead
    is expected to take care of project-specific risks from new data sources, potential
    partner team reorganizations, new data-driven feature tracking, legacy product
    nuances, and solution architecture dependencies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在讨论技术负责人的职责时介绍了项目计划的结构（第2.2.2节）。它包括阐明项目动机、定义、解决方案架构、执行时间表和风险。技术负责人应负责处理来自新数据源、潜在合作伙伴团队重组、新的数据驱动特征跟踪、遗留产品细微差别和解决方案架构依赖的项目特定风险。
- en: 'A director or a principal data scientist is expected to detect early symptoms
    of systemic issues that occur across projects, based on experience or observations.
    Figure 7.1 illustrates a list of five top systematic project issues for your reference,
    so you can guide the function away from systematic failures, including:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 导演或首席数据科学家应根据经验或观察，预期发现跨项目发生的系统性问题的早期症状。图7.1展示了五个主要系统性项目问题的列表，供你参考，以便你引导功能远离系统性失败，包括：
- en: Project scope estimation biases
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目范围估计偏差
- en: Project integration challenges
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目集成挑战
- en: Project scheduling risks
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目调度风险
- en: Project communication risks
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目沟通风险
- en: Project stakeholder risks
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目利益相关者风险
- en: '![](Images/CH07_F01_Chong.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH07_F01_Chong.png)'
- en: Figure 7.1 Five top systematic project issues to overcome in project formalization
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1 项目正式化中需要克服的五个主要系统性项目问题
- en: '*Project scope estimation biases*—Project scope estimation is an essential
    step for prioritizing projects in the planning process. The estimation involves
    specifying feature scope and implementing a time horizon to reach specific business
    or product objectives. Overestimation or underestimation of project scope can
    be the difference between the project being prioritized or not. What’s challenging
    is that there isn’t one right answer.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目范围估计偏差*—项目范围估计是规划过程中优先考虑项目的一个关键步骤。估计涉及指定功能范围并实施时间范围以实现特定的业务或产品目标。项目范围的过度估计或低估可能是项目被优先考虑或未被优先考虑的区别。挑战在于没有一种正确的答案。'
- en: Different tech leads and managers have different experiences and strengths in
    anticipating and handling common challenges in DS, so it is reasonable for them
    to have different scope estimations for similar projects. Past experiences and
    personalities can also create blind spots in project scope estimation. For example,
    a seasoned tech lead with five years of experience developing enterprise products
    on desktop platforms may not be aware of all the nuances of working with a mobile-centric
    consumer product. After a series of successful projects, some may underestimate
    potential challenges ahead.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不同的技术负责人和管理者在预测和处理DS中常见的挑战方面有不同的经验和优势，因此他们为类似项目进行不同的范围估计是合理的。过去的经验和个性也可能在项目范围估计中造成盲点。例如，一位有五年在桌面平台上开发企业产品的经验丰富的技术负责人可能不了解与以移动为中心的消费产品合作的所有细微差别。在一系列成功项目之后，有些人可能会低估未来的潜在挑战。
- en: 'As a function leader, you can establish practices in the planning process to
    reduce the variance of project scope estimation biases from person to person.
    Common techniques include:'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为团队领导者，你可以在规划过程中建立实践来减少项目范围估计偏差的个人差异。常见的技巧包括：
- en: Early feedback on scoping through office hours hosted by experienced tech leads
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过经验丰富的技术负责人主持的办公时间对范围进行早期反馈
- en: Broad feedback on scope in the project proposal review
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在项目提案审查中对范围进行广泛反馈
- en: Scope estimation validation at project completion to correct for biases
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在项目完成后进行范围估计验证以纠正偏差
- en: These techniques can be managed systematically using project managers as part
    of the project formalization process to best create and use institutional knowledge
    within your organization for future project scope estimations.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些技巧可以通过项目经理作为项目规范化过程的一部分进行系统管理，以最好地创建和使用组织内的制度知识，用于未来的项目范围估计。
- en: '*Project integration challenges*—In large projects, DS often provides one of
    many components that must be integrated to create business value. Project integration
    is a challenging process with technical risks, team risks, and ambiguities. Each
    area of risk should be systematically delegated to the team member closest to
    the challenge.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目整合挑战*—在大规模项目中，DS通常提供许多必须整合以创造商业价值的组件之一。项目整合是一个具有技术风险、团队风险和不确定性的挑战过程。每个风险领域都应系统地委派给最接近挑战的团队成员。'
- en: Technical risks are best addressed with the project tech lead. Team risks are
    best handled by the DS team managers, who are responsible for developing close
    working relationships with partners and resolving any immediate issues between
    individuals and groups. Ambiguities in a project specification can be resolved
    by the tech lead. Ambiguities within roles and responsibilities can be escalated
    to the managers or you, the function leader.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 技术风险最好由项目技术负责人解决。团队风险最好由DS团队经理处理，他们负责与合作伙伴建立紧密的工作关系，并解决个人和群体之间的任何即时问题。项目规范中的不确定性可以由技术负责人解决。角色和责任内部的不确定性可以升级到经理或你，职能领导者。
- en: '*Project scheduling risks*—Project scheduling challenges are especially prominent
    in companies where the technical teams sit as a centralized pool of resources
    organized by functions. We discuss this type of organization in section 8.1.3,
    including consulting and centralized structures for the DS function where projects
    are planned across the entire function. Delays in one project can affect many
    other projects while waiting for team members to roll off the delayed project.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目调度风险*—项目调度挑战在技术团队作为按职能组织的集中资源池的公司中尤为突出。我们将在第8.1.3节中讨论这种类型的组织，包括DS职能的咨询和集中结构，其中项目在整个职能范围内规划。一个项目的延误可能会影响许多其他项目，在等待团队成员从延误的项目中退出时。'
- en: Having project management support is essential when operating in these organization
    structures, as DS project progress can be affected by unexpected delays outside
    the control of the function. There are also techniques to maintain function productivity.
    You can maintain a backlog of projects with few external dependencies, such as
    data source exploration or tech debt resolution, so your teams can make progress
    even when unexpected external scheduling delays block them from starting new projects.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这些组织结构中运营时，拥有项目管理支持是至关重要的，因为DS项目进度可能会受到职能控制之外的意外延误的影响。也有技术来维持职能生产力。你可以维护一个具有少量外部依赖的项目积压，例如数据源探索或技术债务解决，这样即使意外的外部调度延误阻止了他们启动新项目，你的团队也能继续前进。
- en: The ultimate solution is to work with executives to reorganize the technical
    function into decentralized, center of excellence, or federated structures. As
    discussed in section 8.1.3, these structures designate dedicated resources toward
    product or business lines to prevent one project delay from affecting many other
    projects.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最终的解决方案是与高管合作，将技术职能重组为分散的、卓越中心或联邦结构。如第8.1.3节所述，这些结构指定了专门资源用于产品或业务线，以防止一个项目的延迟影响许多其他项目。
- en: '*Project communication risks*—Many companies now include geographically diverse
    teams that collaborate on meaningful projects and initiatives. Coordinating time
    zone differences can take a toll on team dynamics. This is especially challenging
    for collaboration between team members on the US West Coast and the Indian subcontinent
    or between team members on the US East Coast and Southeast Asia. In these cases,
    a team in one location may be driving a project, and another team 12 hours away
    may be supporting the project. The workday does not overlap, and only one team
    is operating during regular business hours. Insensitivities in scheduling meetings
    can make the remote team feel neglected in the communication process and damage
    productive relationships.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目沟通风险*—许多公司现在包括地理上分散的团队，这些团队在有意义的项目和倡议上进行合作。协调时区差异可能会对团队动态造成影响。这对于美国西海岸和印度次大陆或美国东海岸和东南亚的团队成员之间的协作尤其具有挑战性。在这些情况下，一个地点的团队可能正在推动项目，而另一个相隔12小时的团队可能正在支持项目。工作日不重叠，只有一支团队在正常工作时间运营。在安排会议时的不敏感可能会让远程团队在沟通过程中感到被忽视，并损害生产性关系。'
- en: 'To govern a function with these challenges, some operating principles can help
    create a productive work environment that respects the contributions of the geographically
    diverse teams:'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要管理这些挑战的职能，一些运营原则可以帮助创建一个尊重地理上分散的团队贡献的生产性工作环境：
- en: '*End-to-end involvement—*Teams in both locations should have visibility on
    the projects from end to end to minimize gaps in context and key decision considerations.'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*端到端参与*—两个地点的团队都应该对项目从端到端有可见性，以最大限度地减少背景和关键决策考虑方面的差距。'
- en: '*End-stakeholder engagement—*Teams in both locations are invited to key meetings
    with end stakeholders to drive project ownership. This means setting up meetings
    with end stakeholders, at convenient times in their respective time zones, to
    engage the remote team in end-stakeholder challenges and feedback.'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*终端利益相关者参与*—两个地点的团队都被邀请与终端利益相关者进行关键会议，以推动项目所有权。这意味着在各自的时区安排方便的时间与终端利益相关者进行会议，以参与远程团队在终端利益相关者挑战和反馈中。'
- en: '*Internal communication*—You can schedule project internal sync meetings with
    time zone differences in mind. The meeting times can alternate between more convenient
    early-morning or late-night time slots.'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内部沟通*—你可以考虑时区差异来安排项目内部同步会议。会议时间可以在更方便的清晨或深夜时段之间交替。'
- en: '*Presentation of results*—Whoever works on the project should present the work
    to the end stakeholders to ensure effective delivery of insights and exposure
    for their accomplishments.'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*结果展示*—无论谁在项目上工作，都应该向终端利益相关者展示工作，以确保有效交付见解并展示他们的成就。'
- en: These operating principles can be constituted by the director and enforced by
    the tech lead, team managers, and project managers to build trusting working relationships.
    When possible, also build personal relationships between the teams across locations.
    Personal relationships can ameliorate project communication tensions when they
    arise, and prevent remote teams from losing motivation or burning out.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些运营原则可以由总监制定，并由技术负责人、团队经理和项目经理执行，以建立信任的工作关系。在可能的情况下，还可以在跨地点的团队之间建立个人关系。个人关系可以在出现项目沟通紧张时改善，并防止远程团队失去动力或过度劳累。
- en: '*Project stakeholder risks*—Stakeholders of DS projects are constantly reprioritizing
    and realigning their portfolio of projects. This is expected, as they anticipate
    and respond to internal and external changes in dynamic technical and business
    environments. DS projects are susceptible to stakeholder reprioritization and
    realignment because they can require long time horizons to succeed.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目利益相关者风险*—DS项目的利益相关者不断重新优先排序和重新调整他们的项目组合。这是预期的，因为他们预计并响应动态技术和商业环境中的内部和外部变化。DS项目容易受到利益相关者重新优先排序和重新调整的影响，因为它们可能需要很长的时间跨度才能成功。'
- en: As a leader of the DS function, identifying projects with more stable stakeholders
    can reduce stakeholder risks. Your responsibilities include nurturing stakeholder
    relationships, monitoring the project’s priority, and following the project’s
    impact on stakeholders. When you identify the first signs of priority changes,
    you can promptly influence reprioritization, realignment decisions, and helping
    DS teams pivot when stakeholder-triggered changes become inevitable.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为DS职能的领导者，识别具有更稳定利益相关者的项目可以降低利益相关者风险。您的职责包括培养利益相关者关系、监控项目的优先级，以及跟踪项目对利益相关者的影响。当您发现优先级变化的第一个迹象时，您可以及时影响重新排序、重新定位决策，并在利益相关者触发的变化不可避免时帮助DS团队进行转型。
- en: In summary, as part of the standard of conduct for efficiently governing a DS
    function, you need a set of best practices and support to implement them. The
    project formalization process is a best practice that can help you deploy resources
    more effectively over time. Bringing a project manager on board can give you the
    support you need for developing and managing projects and allow you to delegate
    the responsibilities to track and mitigate scope estimation biases, integration
    challenges, scheduling risks, and communication risks.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，作为有效治理DS职能行为准则的一部分，您需要一套最佳实践和支持来实施它们。项目规范化流程是一种最佳实践，可以帮助您随着时间的推移更有效地部署资源。引入项目经理可以为您提供您在开发和管理工作所需的支持，并允许您委派跟踪和缓解范围估计偏差、集成挑战、时间表风险和沟通风险的责任。
- en: 7.1.2 Coaching as a social leader with interpretations, narratives, and requests
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.2 作为具有解释、叙述和要求的社交领导者的辅导
- en: To perform at the function level, you are expected to delegate as much as possible
    to your team, so you can focus on establishing technology roadmaps, championing
    promising projects, building teams, and supporting executives in implementing
    their DS vision. Your leadership practices also need to transition from individual
    leadership to social leadership [1]. Your actions will likely shift from advising
    and mentoring to coaching. What are the differences in these leadership practices
    and actions? Figure 7.2 illustrates the key differences.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在职能层面发挥作用，您被期望尽可能多地委派给您的团队，这样您就可以专注于建立技术路线图、支持有潜力的项目、组建团队，并支持高管实施他们的DS愿景。您的领导实践也需要从个人领导过渡到社交领导[1]。您的行动可能会从咨询和辅导转变为辅导。这些领导实践和行动之间的区别是什么？图7.2展示了关键的区别。
- en: '![](Images/CH07_F02_Chong.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH07_F02_Chong.png)'
- en: Figure 7.2 The distinctions of an individual leader and social leader
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2 个人领导者和社交领导者的区别
- en: '*Individual leaders* lead through the demonstration of their capabilities when
    taking care of technical and people challenges. Their team members learn best
    practices by observing their leaders’ actions when managing technical projects,
    influencing partners, and upholding the profession’s rigor and ethics. This is
    common when you are the tech lead or the manager, as you mentor and advise your
    team.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*个人领导者*通过展示其能力来领导，当处理技术和人员挑战时。他们的团队成员通过观察领导者在管理技术项目、影响合作伙伴和坚持职业的严谨性和道德时采取的行动来学习最佳实践。当您是技术负责人或经理时，这是常见的，因为您在辅导和咨询您的团队。'
- en: You may recall from section 5.1.1 that mentoring focuses on sharing your past
    experiences to help team members build skills. Advising focuses on how you can
    provide information and direction to solve team members’ specific challenges.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还记得第5.1.1节中提到，辅导侧重于分享您的过往经验以帮助团队成员建立技能。咨询侧重于如何提供信息和方向来解决团队成员的具体挑战。
- en: As a director, you are often too far away from the specific technical challenges
    to be providing past experience or specific solutions. But you can still be an
    effective leader through coaching.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名总监，您通常离具体的技术挑战太远，无法提供过往经验或具体解决方案。但您仍然可以通过辅导成为一个有效的领导者。
- en: '*Social leaders* lead by offering *interpretations of the situation*, *narratives
    for direction*, and *requests for coordinated action*. We usually find directors
    and principal data scientists performing at this level. When external market shifts
    or internal technical incidents happen, the team looks to you to interpret the
    situation. In business planning cycles and when responding to incidents, the team
    looks to you for goals and milestones with specific success criteria for the immediate
    next steps.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*社会领导者*通过提供*情况的理解*、*方向的叙述*和*协调行动的请求*来领导。我们通常发现导演和主要数据科学家在这个层面上表现。当外部市场变化或内部技术事件发生时，团队会向你寻求对情况的理解。在商业规划周期和响应事件时，团队会向你寻求具体成功标准的短期目标和里程碑。'
- en: Team members choose to grant you the authority to constitute the rules, goals,
    and roadmap when they believe in your *interpretation of the situation* and *the
    narratives for direction* align with your *requests for their coordinated action*.
    How can you produce an interpretation, a narrative, and requests the team can
    rally around?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员相信你对**情况的理解**和**方向的叙述**与他们对协调行动的请求一致时，他们会选择授予你制定规则、目标和路线图的权力。你如何产生一个团队可以团结一致的解读、叙述和请求？
- en: '| ![](Images/Gem_Icon.png)049 | Individual leaders lead through the demonstration
    of their capabilities when taking care of technical and people challenges. Social
    leaders lead by offering interpretations of the situation, narratives for direction,
    and requests for coordinated action. |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)049 | 个人领导者通过展示他们在处理技术和人员挑战时的能力来领导。社会领导者通过提供对情况的理解、方向的叙述和协调行动的请求来领导。'
- en: Interpreting the situation
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 情况的解读
- en: You can first understand if and how situations may impact your organization,
    your partner’s organization, and your technology roadmaps (see section 6.1.1 for
    crafting your technology roadmaps) in the short term and over the long term. Your
    responsibility is to first collect information on the impact from stakeholders,
    then synthesize the information to form your narrative for directions for your
    teams.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先可以理解情况在短期内和长期内可能如何影响你的组织、合作伙伴的组织以及你的技术路线图（参见第6.1.1节，关于制定你的技术路线图）。你的责任是首先收集来自利益相关者的影响信息，然后综合这些信息形成你为团队制定的方向叙述。
- en: Narratives for direction
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 方向的叙述
- en: When the new situation does not impact your roadmap, you can reaffirm to the
    team that they will stay the course. Reaffirmation is good for the stability of
    the team and can address their anxiety when facing ambiguities in a new situation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当新情况不会影响你的路线图时，你可以向团队重申他们将保持原路。重申对团队的稳定性有益，并且可以在面对新情况中的不确定性时缓解他们的焦虑。
- en: When new situations trigger changes in your roadmap, take the time to realign
    new directions with stakeholders one by one to show respect for their perspectives.
    This diligence can help you build trust with the team when your narrative for
    direction is well-researched.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当新情况触发你对路线图的变更时，花时间逐一与利益相关者重新调整新方向，以表示对他们观点的尊重。这种勤奋可以帮助你在你的方向叙述经过充分研究时，赢得团队的信任。
- en: Not realigning in new directions with stakeholders first may result in a later
    reversal of narratives. This hurts the authority of all your future narratives,
    as the team will question whether your narratives may be reversed later.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在与利益相关者首先不重新调整新方向的情况下，可能会导致后续叙述的逆转。这会损害你未来所有叙述的权威性，因为团队会质疑你的叙述是否可能会被逆转。
- en: Request for coordinated actions
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 协调行动的请求
- en: The *request for coordinated actions* is the most challenging component for
    a social leader. There are many details in a request. At the director level, you
    may not be aware of all the coordination details required for success. The common
    symptom of this failure mode is when the team achieves the KPIs you laid out,
    but the function fails to produce the desired business impact.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*协调行动的请求*是社会领导者面临的最具挑战性的组成部分。请求中有很多细节。在导演级别，你可能不会意识到所有成功所需的协调细节。这种失败模式的常见症状是，当团队实现了你设定的KPI时，但该功能未能产生预期的商业影响。'
- en: 'One technique to help in coordinating actions is using the *GROW model* [2].
    The GROW model is an acronym of the names of its four stages: goal, reality, obstacles
    or options, and will or way forward. You may have used it when identifying your
    development focus areas, starting in chapter 3\. The framework has been used successfully
    in organizations like Google and McKinsey to engage people, inspire performance,
    and maximize productivity. It can be highly effective for you to build trust and
    coordinate commitment as a social leader in DS. Table 7.1\. illustrates the four
    stages of the GROW model and provides a set of questions to help set goals, assess
    reality, identify obstacles and options, and make commitments for the way forward.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助协调行动的一个技术是使用*GROW模型* [2]。GROW模型是其四个阶段的名称首字母缩写：目标（goal）、现实（reality）、障碍或选项（obstacles
    or options）和意愿或前进方式（will or way forward）。你可能已经在第3章开始时使用它来识别你的发展重点领域。该框架已经在像谷歌和麦肯锡这样的组织中成功使用，以激发人们的积极性、提高绩效和最大化生产力。作为DS中的社会领导者，它对你建立信任和协调承诺可以非常有效。表7.1说明了GROW模型的四个阶段，并提供了一系列问题，以帮助设定目标、评估现实、识别障碍和选项以及为前进道路做出承诺。
- en: Table 7.1 40 top coaching questions for reference when using the GROW model
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.1 使用GROW模型时的40个顶级辅导问题供参考
- en: '| Goal |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 目标 |'
- en: What would you like to accomplish toward the business impact?
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望对业务影响实现什么成就？
- en: What goals align with the technology roadmap?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪些目标与技术路线图相一致？
- en: What does success look like?
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功看起来是什么样子？
- en: How do you measure success?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何衡量成功？
- en: Why are you hoping to achieve this goal?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你为什么希望实现这个目标？
- en: What would the benefits be if you achieved this goal?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你实现了这个目标，会有什么好处？
- en: '|'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Reality |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 现实 |'
- en: Where are you now in relation to your goal?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在在目标方面处于什么位置？
- en: How would you describe what is being done today?
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何描述今天正在做的事情？
- en: What is working well right now?
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在什么正在顺利进行？
- en: What has contributed to your success so far?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到目前为止，什么因素促成了你的成功？
- en: What progress have you made so far?
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你到目前为止取得了哪些进展？
- en: What do you think is stopping you?
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认为什么阻止了你？
- en: How could you turn this situation around this time?
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何在这个时候扭转局势？
- en: Do you know other people who have achieved your goal?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否认识其他已经实现你目标的人？
- en: If you asked ____, what would they say about the situation?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你问了____，他们会如何评价这个情况？
- en: On a scale of 1–10, how severe/serious/urgent is the situation?
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在1到10的尺度上，这个情况有多严重/严重/紧急？
- en: '|'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Obstacles/options |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| 障碍/选项 |'
- en: What do you think you need to do next?
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认为你接下来需要做什么？
- en: What would happen if you did nothing?
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你什么都不做会发生什么？
- en: If anything was possible, what would you do?
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果任何事都是可能的，你会做什么？
- en: What could be your first step?
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的第一步可能是什么？
- en: What would happen if you did that?
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你那样做了会发生什么？
- en: Whom do you know who has encountered a similar situation?
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认识哪些遇到过类似情况的人？
- en: Who else might be able to help?
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁 else 还可能帮助你？
- en: What has worked for you already? How could you do more of that?
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已经对你有效的是什么？你如何做更多？
- en: What is the most challenging part for you?
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你来说最具挑战性的部分是什么？
- en: What are the advantages and disadvantages of each option?
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个选项的优缺点是什么？
- en: How have you tackled a similar situation before?
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你以前是如何应对类似情况的？
- en: What could you do differently?
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以做什么不同的事情？
- en: '|'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Will/way forward |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 意愿/前进方式 |'
- en: What do you think you need to do right now?
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你认为你现在需要做什么？
- en: When are you going to start?
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你打算什么时候开始？
- en: How are you going to do that?
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你打算如何做到这一点？
- en: How will you know that you were successful?
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将如何知道你已经成功了？
- en: Is there anything else you can do?
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还能做些什么？
- en: On a scale of 1–10, what is the likelihood of your plan succeeding?
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在1到10的尺度上，你计划成功的可能性有多大？
- en: What would it take to make it a 10?
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要达到10分需要做什么？
- en: On a scale of 1–10, how committed/motivated are you to achieve your goal?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在1到10的尺度上，你有多大的决心/动力去实现你的目标？
- en: What would it take to make it a 10?
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要达到10分需要做什么？
- en: What roadblocks do you expect that require planning?
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你预计会遇到哪些需要计划的障碍？
- en: Is there anything missing?
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有什么缺失的吗？
- en: What do you need from me or others to help you achieve this?
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要我从你或其他人那里得到什么帮助来实现这个目标？
- en: '|'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Goal
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 目标
- en: In requesting coordinated actions, you can start by sharing your narratives
    for direction. This allows you to set up the context for discussion with your
    tech leads or DS managers about their goals. In section 5.3.2, we discussed techniques
    for setting up goals together with your direct report to encourage ownership of
    the goals. Coaching team members through the GROW model can train them to interpret
    and execute your direction narrative, empowering you to be a more effective *social
    leader*.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在请求协调行动时，你可以从分享你的叙述方向开始。这让你能够与你的技术负责人或DS经理讨论他们的目标，为讨论设定背景。在第5.3.2节中，我们讨论了与你的直接报告一起设定目标的技术，以鼓励对目标的拥有感。通过GROW模型指导团队成员可以训练他们解读和执行你的方向叙述，使你成为一个更有效的*社交领导者*。
- en: In coaching your team members to set goals, look for their passion and focus
    in the context of your direction narrative. Suppose your narrative for directions
    is to gain a deeper understanding of the customers, and you have a team member
    with passion and expertise in natural language processing (NLP). In that case,
    you can encourage the team member to recommend goals involving NLP to improve
    customer understanding.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在指导你的团队成员设定目标时，寻找他们在你的方向叙述背景下的热情和专注。假设你的方向叙述是为了获得对客户的更深入理解，而你有一个对自然语言处理（NLP）充满热情和专长的团队成员。在这种情况下，你可以鼓励该团队成员推荐涉及NLP以提高客户理解的目标。
- en: To coach and provide feedback, you can choose to reinforce goals that align
    with your established technology roadmaps with additional resources. This reinforcement
    can be in the form of tools or data to help accelerate progress toward your technology
    roadmap milestones. For example, when working toward a deeper understanding of
    the customers, your team member may recommend a goal of using NLP to improve customer
    understanding. You can encourage the team member by providing additional data
    engineering resources to accelerate the collection and cleaning of more unstructured
    natural language data for training models.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行指导和提供反馈，你可以选择通过额外的资源加强与你建立的技术路线图一致的目标。这种加强可以采取工具或数据的形式，以帮助加速向你的技术路线图里程碑迈进。例如，当致力于对客户有更深入的了解时，你的团队成员可能会建议使用NLP来提高客户理解的目标。你可以通过提供额外的数据工程资源来鼓励团队成员，以加速收集和清理更多非结构化自然语言数据以训练模型。
- en: To clarify the goals, you can coach your team members to establish SMART goals
    that are specific, measurable, attainable, relevant, and time bound. When team
    members are motivated to identify and specify the goals, there will be greater
    ownership to accomplish them.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确目标，你可以指导你的团队成员建立SMART目标，这些目标是具体的、可衡量的、可实现的、相关的和有时间限制的。当团队成员被激励去识别和具体化目标时，他们将更有动力去实现它们。
- en: Reality
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现实
- en: The *reality* stage involves an assessment of the current situation. Coaching
    a team member through the *reality* stage provides a shared understanding of the
    gap between the current reality and the goal.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '*现实*阶段涉及对当前情况的评估。通过*现实*阶段指导团队成员可以共同理解当前现实与目标之间的差距。'
- en: The series of questions in table 7.1 provides an opportunity for the team member
    to reflect on the current situation. The reflection process can include assessing
    the current challenges, collecting perspectives from stakeholders, and benchmarking
    products or features. You can complement the results of the reflection with additional
    executive perspectives. The information aggregated here can be used to assess
    the severity and urgency of the challenges for better prioritization.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.1中的问题系列为团队成员提供了一个反思当前情况的机会。反思过程可以包括评估当前挑战，收集利益相关者的观点，以及基准测试产品或功能。你可以通过额外的执行观点来补充反思的结果。这里聚合的信息可用于评估挑战的严重性和紧迫性，以更好地进行优先排序。
- en: Obstacles/options
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍/选项
- en: The obstacles and options stage involves a conversation on what gaps and roadblocks
    we are likely to encounter when working toward the goals from the current reality.
    With a shared understanding of the gaps and roadblocks, you can coach team members
    to brainstorm ways to close the gap.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍和选项阶段涉及讨论在从当前现实向目标迈进时我们可能遇到的差距和障碍。在共享了对差距和障碍的理解后，你可以指导团队成员头脑风暴以缩小差距的方法。
- en: Your coaching here can focus on the breadth and depth of the options considered.
    For breadth, constraints in location, timing, and resources can be removed to
    generate a greater variety of options that can trigger more ideas. For depth,
    specifying the options’ early steps and their consequences can help identify their
    advantages and disadvantages.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你的辅导可以集中在考虑选项的广度和深度上。对于广度，可以通过消除地理位置、时间和资源方面的限制来生成更多样化的选项，从而激发更多想法。对于深度，指定选项的早期步骤及其后果可以帮助确定它们的优缺点。
- en: Will/way forward
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 将来的方向/方法
- en: In this stage, a team member generates a well-reasoned set of options with specific
    recommendations for the next steps. Coaching involves helping the team member
    assess their confidence and motivation in pursuing a specific course of action
    toward the goal. You are successful when the team member can create accountability
    milestones with structures for tracking progress.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，团队成员将生成一个经过充分论证的选项集，并针对下一步提出具体建议。辅导涉及帮助团队成员评估他们追求特定行动路线实现目标的信心和动机。当你成功时，团队成员能够创建责任里程碑，并建立跟踪进度的结构。
- en: The key to coaching with the GROW model is for your team members to learn over
    time to start with your *narratives for direction* , independently create goals,
    assess the situation, brainstorm options, and formulate a set of coordinated actions
    for your review. Over time, your coaching empowers your team members to mature
    to a state where they are not just escalating problems for you to resolve, but
    are also bringing complete solution plans with recommendations to discuss and
    review.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用GROW模型进行辅导的关键是，随着时间的推移，让你的团队成员学会从你的*指导性叙述*开始，独立设定目标，评估情况，头脑风暴选项，并为你的审查制定一系列协调一致的行动。随着时间的推移，你的辅导将使团队成员成熟到这样的状态：他们不仅将问题升级给你解决，而且还会带来完整的解决方案计划，包括建议供讨论和审查。
- en: 7.1.3 Organizing initiatives to provide career growth opportunities
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.3 组织活动以提供职业成长机会
- en: While coaching is an effective approach for up-leveling your team members’ capability
    over time, there are also more scalable techniques at your disposal that free
    you up for other strategic projects. More scalable techniques can empower team
    members to follow a path to grow technically and build a sense of belonging in
    the function. Figure 7.3 illustrates four examples.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然辅导是一种有效的方法，可以在一段时间内提升团队成员的能力，但你还有更多可扩展的技术可供选择，这些技术可以让你有更多时间用于其他战略项目。更可扩展的技术可以激励团队成员遵循一条技术成长的道路，并在职能中建立归属感。图7.3展示了四个例子。
- en: '![](Images/CH07_F03_Chong.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH07_F03_Chong.png)'
- en: Figure 7.3 Four career growth opportunities for your team members
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 团队成员的四个职业成长机会
- en: 'The opportunities for empowering team members include:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 激励团队成员的机会包括：
- en: '*Building identity as a subject matter expert*—Holding office hours and propagating
    best practices'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立主题专家身份*—开设办公时间和传播最佳实践'
- en: '*Building relationships and practicing leadership*—Onboarding new team members'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立关系和练习领导力*—入职新团队成员'
- en: '*Building business understanding*—Becoming the point of contact (PoC) for business
    lines'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立业务理解*—成为业务线的联络点（PoC）'
- en: '*Building redundancy in responsibility*—Planning for succession'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在责任中建立冗余*—规划继任'
- en: Let’s look into each opportunity one by one.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探讨每个机会。
- en: 'Building an identity as a subject matter expert: Holding office hours'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 建立主题专家身份：开设办公时间
- en: When a team member has expertise in an area, you can encourage them to hold
    office hours to advise others on the topic. Examples of expertise include data
    source nuances, data processing pipelines, controlled experiment setups, causal
    analysis, and storytelling in presentations.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员在某个领域有专业知识时，你可以鼓励他们开设办公时间，为他人提供关于该主题的建议。专业知识包括数据源细微差别、数据处理管道、受控实验设置、因果分析和演示文稿中的讲故事。
- en: Holding office hours is a lightweight initiative that may take no more than
    one hour a week. Yet it is powerful in establishing your team members’ identity
    as the team’s subject matter experts and allowing them to gain exposure to a variety
    of team challenges.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 开设办公时间是一个轻量级的活动，可能每周只需花费不超过一小时。然而，它在确立团队成员作为团队主题专家的身份，并让他们接触到各种团队挑战方面非常强大。
- en: 'Section 4.2.2 introduced the four key elements of setting up an efficient office
    hour:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 第4.2.2节介绍了设置高效办公时间的四个关键要素：
- en: '*Determine the purpose*—Starting with a clear purpose.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确定目的*—从明确的目的开始。'
- en: '*Example*—The storytelling office hour helps peer data scientists turn their
    analyses into impact and build their brands as powerful communicators.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*示例*—故事讲述式办公时间帮助同行数据科学家将他们的分析转化为影响，并建立他们作为强大沟通者的品牌。'
- en: '*Define a format*—Setting aside one or two fixed 30-minute slots every week
    can minimize disruptions for the team member running the office hour.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义格式*—每周留出一到两个固定的30分钟时段，可以最小化对主持办公时间的团队成员的干扰。'
- en: '*Specify the topic*—To make the best use of a 30-minute session, provide a
    set of guidelines for the audience to come prepared with for the office hour.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指定主题*—为了最大限度地利用30分钟的会议时间，为观众提供一套指南，以便他们在办公时间做好准备。'
- en: '*Follow best-practices*—The purpose, format, and topic can be published on
    a wiki and announced over email to the intended audience.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*遵循最佳实践*—目的、格式和主题可以发布在维基百科上，并通过电子邮件通知目标受众。'
- en: Holding office hours is a significant milestone for an individual contributor
    to develop into a tech lead. The technique can work well, as it motivates the
    practice of leadership from a team member’s area of strength. When an office hour
    is well-utilized, the up-leveling of expertise in the team can produce impact
    across many projects, which benefits the organization.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 主持办公时间是个人贡献者发展成为技术领导的重要里程碑。这种技术可以很好地发挥作用，因为它从团队成员的强项领域激发领导力的实践。当办公时间得到充分利用时，团队中专业知识的提升可以在许多项目中产生影响，这对组织有益。
- en: While it may be tempting to require project leads to attend office hours for
    technical review, it is best to keep office-hour attendance voluntary. Requiring
    project leads to attend office hours can turn an opportunity into a burden, bottlenecking
    project progress, damaging team dynamics, and missing the point in building the
    identity of the team members holding the office hours.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然要求项目领导参加技术审查的办公时间可能很有吸引力，但最好是让办公时间参加自愿。要求项目领导参加办公时间可能会将机会变成负担，阻碍项目进度，损害团队动态，并错过建立主持办公时间团队成员身份的目的。
- en: Instead, when office-hour sessions make some real impact, you can share their
    success with the team to evangelize their benefits. When they don’t work as expected,
    you can collect feedback to iterate with the team members holding the office hours
    on alternative formats and topics that may work better for your organization and
    culture.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，当办公时间会议产生实际影响时，你可以与团队分享他们的成功，以传播其好处。当它们没有按预期工作，你可以收集反馈，与主持办公时间的团队成员一起迭代，以探索可能更适合你所在组织和文化的替代格式和主题。
- en: 'Building relationships and practicing leadership: Becoming an onboarding mentor'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 建立关系和练习领导力：成为新团队成员的入职导师
- en: One opportunity to help technical team members build interpersonal relationships
    is to become a mentor in onboarding new team members. An *onboarding mentor* is
    a role with responsibilities outside the technical domain. The relative difference
    of tenure within an organization allows your technical team members to share familiar
    domain knowledge of the industry and organization, while focusing on practicing
    relationship building with new team members.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助技术团队成员建立人际关系的其中一个机会是成为新团队成员入职的导师。*入职导师*是一个职责超出技术领域的角色。组织内部任期相对差异允许你的技术团队成员分享行业和组织的熟悉领域知识，同时专注于与新团队成员练习关系建立。
- en: The ramp velocity of the new team members is an indicator of success, which
    you can calibrate to your organization’s and industry’s complexity. A fast ramp
    of new team members’ productivity creates business value for the organization
    and can build trust for future working relationships within your teams.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 新团队成员的起步速度是成功的一个指标，你可以根据你所在组织和行业的复杂性进行调整。新团队成员生产力的快速提升可以为组织创造商业价值，并可以在团队内部建立未来工作关系的信任。
- en: 'To provide a smooth and fast ramp-up process, the mentor can leverage an onboarding
    document which can include:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个平稳且快速的起步过程，导师可以利用一份入职文档，其中包括：
- en: Company vision and mission
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司愿景和使命
- en: Function practices and principles to live by
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要遵循的功能实践和原则
- en: Relevant product and feature roadmaps
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关的产品和功能路线图
- en: Product and engineering partners to build relationships with
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品和工程合作伙伴建立关系
- en: Access to IT tools and ways around the office
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问IT工具和办公室的解决方案
- en: Important meetings and their cadence
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要会议及其节奏
- en: While the hiring manager is ultimately responsible for developing an onboarding
    project, the mentor can organize team members to update the onboarding document.
    The mentor can also recommend a schedule for the first days and weeks with an
    efficient path to gain hands-on experience on essential tools and processes, as
    well as help introduce the new member socially to partners and teams. At the end
    of the onboarding process, the mentor can also work with the new hire to reflect
    on what part of the onboarding process went well and what can be improved, producing
    a better template for future onboarding processes.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然招聘经理最终负责制定入职项目，但导师可以组织团队成员更新入职文档。导师还可以推荐第一周和第一周的工作时间表，以及高效地获得关键工具和流程的实践经验，同时帮助新成员社交上与合作伙伴和团队建立联系。在入职流程结束时，导师还可以与新人一起回顾入职流程中哪些部分做得好，哪些可以改进，为未来的入职流程制定更好的模板。
- en: By mentoring new team members, your technical team members can develop an appreciation
    for leading team members and facilitating best practices in processes. The mentoring
    process is also an opportunity to improve the team member onboarding experience,
    accelerating the time from ramp to productivity for your teams.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指导新团队成员，您的技术团队成员可以培养对领导团队成员和促进流程最佳实践的欣赏。指导过程也是改善团队成员入职体验的机会，加速团队从入门到高效生产的时间。
- en: 'Building business understanding: Becoming the point of contact'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 建立业务理解：成为联系人
- en: The DS function interacts with many stakeholders in an organization. Table 7.2
    illustrates examples of these interactions at the business line level and across
    functions. As the function leader, you are ultimately responsible for these relationships.
    You can delegate some of these responsibilities to team members in the PoC role
    to facilitate their growth.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: DS职能与组织中的许多利益相关者互动。表7.2展示了这些互动在业务线和跨职能层面的示例。作为职能领导者，您最终对这些关系负责。您可以委派一些这些职责给PoC角色的团队成员，以促进他们的成长。
- en: Table 7.2 Illustration of the delegation of responsibilities to PoCs
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.2 PoC职责委派示意图
- en: '|  | Product 1PoC: Andrea | Product 2PoC: Brian | Product 3PoC: Brian | Product
    4PoC: Christina |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '|  | 产品1PoC：安德烈亚 | 产品2PoC：布赖恩 | 产品3PoC：布赖恩 | 产品4PoC：克里斯蒂娜 |'
- en: '| User experiencePoC: Diane | Project A | Project D | — | Project H |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| 用户体验PoC：戴安娜 | 项目A | 项目D | — | 项目H |'
- en: '| Algorithm APIsPoC: Frank | Project B | Project E | Project F |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| 算法APIsPoC：弗兰克 | 项目B | 项目E | 项目F |'
- en: '| Data aggregationPoC: Georgia | — | — |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| 数据聚合PoC：乔治亚 | — | — |'
- en: '| FinancialPoC: Yourself | — | — | Project G | — |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| 财务PoC：你自己 | — | — | 项目G | — |'
- en: '| LegalPoC: Yourself | Project C | — | — | Project I |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| 法律PoC：你自己 | 项目C | — | — | 项目I |'
- en: 'A DS PoC is the member of your team who is the first person a partner will
    contact for opportunities, issues, and requests related to DS. This arrangement
    helps your partner gain a clear interface with the DS function. A PoC’s responsibilities
    include:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: DS PoC是您团队中第一个被合作伙伴联系以获取与DS相关的机会、问题和请求的人。这种安排有助于合作伙伴与DS功能建立清晰的接口。PoC的职责包括：
- en: Understanding partner challenges
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解合作伙伴的挑战
- en: Aggregating DS capabilities that can resolve partner challenges
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合可以解决合作伙伴挑战的DS能力
- en: Setting partner expectations on what is technically possible
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定合作伙伴对技术可行性的期望
- en: Working with the DS team to prioritize potential solutions
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与DS团队合作，优先考虑潜在解决方案
- en: Escalating requests to DS leadership
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将请求升级至DS领导层
- en: Holding partner domain knowledge and concerns to advise on future DS initiatives
    and roadmaps
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留合作伙伴领域知识和关注点，以就未来的DS计划和路线图提供建议
- en: As a function leader, you can delegate these responsibilities to multiple PoCs,
    where each PoC is responsible for a non-overlapping partner. At the same time,
    one person can also take on the PoC role for multiple partners. For example, Brian
    is the PoC for both project 2 and project 3 in table 7.2\. Taken to an extreme,
    if you are not delegating the PoC responsibilities, you are the PoC for all partners.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职能领导者，你可以将这些职责委派给多个PoC，其中每个PoC负责一个非重叠的合作伙伴。同时，一个人也可以承担多个合作伙伴的PoC角色。例如，布赖恩是表7.2中项目2和项目3的PoC。如果极端到不委派PoC职责，那么你就是所有合作伙伴的PoC。
- en: '| ![](Images/Gem_Icon.png)050 | As a data science director, if you are not
    delegating the point of contact (PoC) responsibilities, you are the PoC for all
    partners. |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)050 | 作为数据科学总监，如果你没有委派联系人（PoC）职责，那么你就是所有合作伙伴的PoC。|'
- en: Holding the responsibility of a PoC allows a team member to understand business
    and external function concerns outside the immediate scope of DS. The role also
    provides opportunities to maintain relationships with non-data scientists, synthesize
    partner requests, influence DS peers, and escalate requests. These are valuable
    skills to develop toward becoming a tech lead who will be responsible not just
    for communication and coordination, but also for the success of specific projects.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 承担POC（Proof of Concept）的责任使团队成员能够理解DS（数据科学）范围之外的业务和外部职能关注点。这个角色还提供了与非数据科学家保持关系、综合合作伙伴请求、影响DS同行和升级请求的机会。这些是发展成为技术领导者的宝贵技能，技术领导者不仅负责沟通和协调，还要负责特定项目的成功。
- en: 'Building redundancy in responsibility: Succession planning'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 建立责任冗余：继任计划
- en: '*Succession* *planning* is usually known as a process for identifying and developing
    new leaders who can replace old leaders when they leave. The process increases
    the availability of experienced and capable employees who are prepared to assume
    leadership roles as they become available.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '*继任计划*通常被认为是一个识别和培养新领导者，以便在老领导者离职时接替他们的过程。这个过程增加了有经验和能力的员工的可获得性，这些员工准备在有机会时承担领导角色。'
- en: What is not so obvious is that succession planning can be done for any role,
    not just for leadership roles. All three of the roles we discussed in this section—the
    office-hour host, the onboarding mentor, and the point of contact for partners—as
    well as the leadership roles in your function, can have succession plans.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 不那么明显的是，继任计划不仅可以针对领导角色，还可以针对任何角色。本节中讨论的三个角色——办公室时间主持人、入职导师和合作伙伴的联系人——以及你职能中的领导角色，都可以有继任计划。
- en: '| ![](Images/Gem_Icon.png)051 | *Succession planning* is usually known as a
    process for identifying and developing new leaders who can replace existing leaders
    when they leave. What is not so obvious is that succession planning can be done
    for any role. Good succession planning can retain valuable institutional knowledge
    and best practices within the team. |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)051 | *继任计划*通常被认为是一个识别和培养新领导者，以便在现有领导者离职时接替他们的过程。不那么明显的是，继任计划可以针对任何角色进行。良好的继任计划可以在团队内部保留有价值的机构知识和最佳实践。'
- en: As members of your team mature, they are destined to be promoted or move on
    to different projects with different responsibilities. The typical role transitions
    take a few weeks at best, and much of the institutional knowledge and best practices
    can be lost in the process.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你们团队成员的成长，他们注定会晋升或转向不同项目，承担不同的责任。典型的角色转变最多需要几周时间，在这个过程中，大量的机构知识和最佳实践可能会丢失。
- en: Coaching your team members to have a succession plan for their current role
    encourages them to be mindful of the knowledge and best practices that make them
    and the function successful. Often, just the act of explicitly documenting the
    knowl-edge and best practices can reinforce what works well. It is part of the
    function-building process.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 指导团队成员为其当前角色制定继任计划，鼓励他们关注使自己和职能成功的知识和最佳实践。通常，仅仅明确记录知识和最佳实践就能强化哪些做法是有效的。这是职能建设过程的一部分。
- en: Developing junior team members to bridge skill gaps can be motivating for senior
    team members, as it empowers them to take on more responsibilities. The process
    of mentoring and teaching junior members is also a reinforcement of senior team
    members’ accumulated learning. This way, succession becomes a continuous process
    rather than the weakest link in your path to building a successful function.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 培养初级团队成员以填补技能差距，对高级团队成员来说可能是激励性的，因为这赋予他们承担更多责任的权力。指导并教授初级成员的过程也是对高级团队成员积累的学习的强化。这样，继任就变成了一种持续的过程，而不是你通往成功职能道路上的薄弱环节。
- en: Organizing initiatives to provide career growth opportunities is an important
    part of building a successful function. Only when team members feel they have
    room to grow in your organization can you unleash the full potential of their
    productivity. Holding office hours, mentoring new team members as part of the
    onboarding process, becoming a point of contact to partner teams, and taking care
    of their own succession planning are initiatives for you to scale your function’s
    productivity and build working relationships with your star team members.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 组织倡议以提供职业成长机会是构建成功部门的重要部分。只有当团队成员感觉到在你的组织中他们有成长的空间时，你才能释放他们生产力的全部潜力。安排办公时间、作为入职流程的一部分指导新团队成员、成为合作伙伴团队的联系点，以及处理他们的继任计划，这些都是你扩展部门生产力并与其明星团队成员建立工作关系的倡议。
- en: 7.2 Rigor in planning, higher standards
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.2 规划的严谨性，更高的标准
- en: '*Rigor* is the craftsmanship that creates trust for the DS function. One area
    that separates strong and rigorous function leaders from weak ones is their approach
    to annual planning. You may have experienced or observed extremes of the planning
    process where it is conducted bottom-up. There is often a lack of focus, and the
    function ends up chasing more priorities than the number of data scientists on
    the team. This lack of focus can result in important projects failing to get sufficient
    resources. At the other extreme, when a planning process is driven top-down, the
    resulting plan can demand unrealistic goals and alienate key players, as their
    perspectives and expertise are not taken into account.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '*严谨性*是创造数据科学部门信任的工艺。区分强大而严谨的功能领导者和薄弱领导者的一个领域是他们对待年度规划的方法。你可能经历过或观察到规划过程的极端情况，其中它是自下而上进行的。通常缺乏焦点，部门最终会追逐比团队中数据科学家数量更多的优先事项。这种缺乏焦点可能导致重要项目未能获得足够的资源。在另一个极端情况下，当规划过程是自上而下推动时，产生的计划可能会要求不切实际的目标，并使关键玩家感到疏远，因为他们的观点和专业知识没有被考虑在内。'
- en: The rigor in planning lies not in the amount of detail in the plan but in the
    focus of its direction and the flexibility it reserves for execution. We discuss
    the rigor in planning at the function leadership level, then discuss two components
    that call for more attention within the planning process.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 规划的严谨性不在于计划中的细节数量，而在于其方向的聚焦和为执行保留的灵活性。我们讨论了在功能领导层面上的规划严谨性，然后讨论了在规划过程中需要更多关注的两个组成部分。
- en: '| ![](Images/Gem_Icon.png)052 | The rigor in planning lies not in the amount
    of detail in the plan but in the focus of its direction and the flexibility it
    reserves for execution. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)052 | 规划的严谨性不在于计划中的细节数量，而在于其方向的聚焦和为执行保留的灵活性。'
- en: One component is the rigor in recognizing anti-patterns in projects and acting
    quickly to resolve them. *Anti-patterns* are patterns of undesirable practices
    that will lead to failures in projects and loss of trust from executives, partners,
    and team members. We highlight three top anti-patterns in project planning, execution,
    and completion that plague many DS functions.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个组成部分是在项目中识别反模式并迅速解决它们的严谨性。*反模式*是不良实践的模式，会导致项目失败，并失去管理层、合作伙伴和团队成员的信任。我们强调在项目规划、执行和完成阶段常见的三个主要反模式，这些模式困扰着许多数据科学部门。
- en: The other component is the rigor in gaining commitment from team members and
    partners for milestones in the plans. It is not enough to create a plan. Alignment
    to the plan involves the explicit commitment from all stakeholders with clear
    communication on what the stakeholders will be accountable for.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个组成部分是在计划中从团队成员和合作伙伴那里获得对里程碑的承诺的严谨性。仅仅制定一个计划是不够的。对计划的认同需要所有利益相关者的明确承诺，以及对利益相关者将负责的内容进行清晰的沟通。
- en: 7.2.1 Driving a successful annual planning process
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.1 驱动成功的年度规划过程
- en: 'A successful and rigorous planning process achieves three goals: highlighting
    priorities, setting realistic goals, and leaving flexibility in execution. The
    best annual plan is not the most detailed. In DS, many of the issues, roadblocks,
    and insights are not yet known during the planning process. Anticipating them
    in planning means including flexibilities in a realistic delivery schedule, such
    that teams and partners can align on expectations.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功而严谨的规划过程实现了三个目标：突出重点、设定现实目标，并在执行中留有灵活性。最佳的年度计划不是最详细的。在数据科学中，许多问题、障碍和见解在规划过程中尚未知晓。在规划中预测它们意味着在现实的交付时间表中包括灵活性，这样团队和合作伙伴就可以就期望达成一致。
- en: When your company has more than 100 employees and the DS team has more than
    10 members, the annual planning process can be daunting. It requires teamwork
    amongst executives, function leaders, partners, and team leads to explore the
    many potential paths forward, align on a single path, and specify the milestones
    along the way. If not careful, significant effort could be wasted on exploration
    and specification, and a significant amount of trust could be lost in the alignment
    process.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的公司拥有超过100名员工，DS团队拥有超过10名成员时，年度规划过程可能会令人望而生畏。它需要高管、职能领导、合作伙伴和团队领导之间的团队合作，以探索许多潜在的前进路径，达成单一路径的共识，并明确沿途的里程碑。如果不小心，可能会在探索和指定过程中浪费大量精力，并且在共识过程中可能会失去大量的信任。
- en: 'Planning best practices at LinkedIn, Airbnb, and Eventbrite [3] start with
    a clear declaration of roles:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 领英（LinkedIn）、爱彼迎（Airbnb）和Eventbrite的最佳实践规划[3]从明确的角色声明开始：
- en: 'The executives’ role:'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管的角色：
- en: Specify the high-level vision and strategy, which reduces wasted efforts from
    team members proposing plans outside the top priority area.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确高级愿景和战略，这减少了团队成员提出超出最高优先级领域的计划的浪费。
- en: Collect feedback from the teams to integrate and prioritize projects, which
    makes the plan a coherent strategy.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从团队收集反馈以整合和优先处理项目，使计划成为一个连贯的战略。
- en: 'The team members’ role:'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员的角色：
- en: Propose plans that align with the high-level vision and strategy.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出与高级愿景和战略一致的计划。
- en: Tweak and confirm the buy-in of the final plan before starting to execute.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始执行之前，微调并确认最终计划的认可。
- en: 'To be more specific, planning can take four steps:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，规划可以分四个步骤：
- en: '*Context*—Leadership shares their top priorities with the teams.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*背景*—领导层与团队分享他们的最高优先事项。'
- en: '*Plan*—The teams respond with proposals.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计划*—团队响应，提出提案。'
- en: '*Integration*—Leadership integrates the teams’ proposals into a single plan.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*整合*—领导层将团队的提案整合成一个单一的计划。'
- en: '*Buy-in*—Highlight gaps and risks, commit to goals, and execute.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*认可*—突出差距和风险，承诺目标，并执行。'
- en: These steps are illustrated in figure 7.4\. Let’s look at these steps one by
    one.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤在图7.4中得到了说明。让我们逐一看看这些步骤。
- en: '![](Images/CH07_F04_Chong.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH07_F04_Chong.png)'
- en: Figure 7.4 The four-step annual planning process [3]
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 四步年度规划过程[3]
- en: 'Step 1: Context'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 第1步：背景
- en: 'The context for planning is a concise overview of what leadership believes
    is the path to winning. This first step of the planning process includes two phases.
    The deliverable for the first phase includes:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 规划的背景是领导层认为通往胜利路径的简要概述。规划过程的这一第一步包括两个阶段。第一阶段的可交付成果包括：
- en: Vision and mission—The desired future position and its approach to getting there
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉和使命—期望的未来位置及其实现该位置的方法
- en: '*Goals*—Specific results over a specific time horizon'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*—在特定时间范围内实现的具体结果'
- en: '*Strategies*—The path to the goal within the time horizon'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略*—在时间范围内实现目标的道路'
- en: '*Strategic pillars*—Three to five top priority bets, each including the following:'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*战略支柱*—三到五个最高优先级的赌注，每个赌注包括以下内容：'
- en: '*Description*—What is the bet?'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*描述*—这个赌注是什么？'
- en: '*Meaning*—What if we don’t achieve it? What will success look like?'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*意义*—如果我们没有实现它怎么办？成功会是什么样子？'
- en: '*Key initiatives*—Distinct track of work for achieving success.'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关键举措*—为取得成功而进行的独特工作轨迹。'
- en: As the function leader for DS, you can work with executive leadership to clarify
    these items if they are not yet clear. At times, the leadership team may be hesitant
    to commit to some of the details. It is still necessary for you to start with
    a written plan of record for your team, so your team can begin planning with as
    much context as possible.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS职能领导，你可以与高管团队合作，澄清这些项目，如果它们还不清楚。有时，领导团队可能对某些细节犹豫不决。仍然有必要你为你的团队开始一个书面记录计划，这样你的团队就可以尽可能多地开始规划。
- en: Once the strategies for winning are determined and the top-bet priorities reflect
    the executives’ thinking, you can work to understand the context behind the prioritization
    with rigor. This includes discerning what the executives believe to be true and
    what they think may be true. The team is encouraged to push back with well-articulated
    arguments and recommendations to the contrary if there are gaps in the executives’
    understanding.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了获胜的策略，并且最高赌注优先级反映了高管的思考，你就可以努力以严谨的态度理解优先级背后的背景。这包括辨别高管认为什么是真实的，以及他们认为可能是什么。如果高管的理解有差距，团队被鼓励提出有说服力的论点和相反的建议。
- en: A well-articulated set of *strategic pillars* should prioritize no more than
    three to five top bets. For example, the pillars for a maturing consumer-facing
    business may include improving engagement, building trust, and growing users in
    a new demographic. Any more bets may indicate that the executive team can’t agree
    among themselves on what the priorities should be.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 一套阐述良好的*战略支柱*应该优先考虑不超过三到五个顶级赌注。例如，成熟面向消费者的业务的支柱可能包括提高参与度、建立信任以及在新的细分市场中增长用户。更多的赌注可能表明高管团队在确定优先事项上无法达成一致。
- en: 'The second phase of executive context clarification can start once the top
    bets are clear. In this phase, you are identifying one individual (an owner) for
    each top bet to develop key initiatives, which include the following:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦顶级赌注明确，就可以开始执行上下文澄清的第二阶段。在这个阶段，你需要为每个顶级赌注确定一个个人（所有者）来开发关键举措，包括以下内容：
- en: '*Description and strategy*—What is the course of action, and why should we
    take it? What is the sequence of steps?'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*描述和策略*——我们将采取什么行动，为什么我们应该采取它？步骤的顺序是什么？'
- en: '*Projects*—What are the various moving parts between functions to make it happen?'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目*——为了实现目标，各个职能之间有哪些不同的移动部分？'
- en: '*Timeline and impact*—What is the expected time horizon? How will success be
    measured?'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*时间线和影响*——预期的预期时间范围是什么？如何衡量成功？'
- en: '*Resource needs*—What are the engineering, infrastructure, and marketing spend
    needs?'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源需求*——工程、基础设施和市场营销的支出需求是什么？'
- en: '*Risks and dependencies*—What are the major risks and initial mitigation plans?'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*风险和依赖性*——主要风险和初步缓解计划是什么？'
- en: The top bets and initiatives don’t need to align with the existing organization
    structure. As the planning process proceeds, the organization can restructure
    around the top bets rather than trying to force the bets to fit within the current
    organizational structure.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级赌注和举措不需要与现有组织结构一致。随着规划过程的进行，组织可以围绕顶级赌注进行重组，而不是试图将赌注强加到当前的组织结构中。
- en: The owner assigned to a top bet should be the most knowledgeable person for
    elaborating the top bet and not necessarily the most senior DS leader reporting
    to you. The intent is to elaborate the top bets within the company vision/mission
    and goals, so project planning in the next step can be as focused as possible.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 被分配到顶级赌注的所有者应该是阐述顶级赌注时最知识渊博的人，而不一定是向你汇报的最高级DS领导者。目的是在公司愿景/使命和目标内详细阐述顶级赌注，以便下一步的项目规划尽可能集中。
- en: Once the two phases of the first step are complete, you can share the timeline
    for the next three steps with the broader team. The following steps are project
    planning, integration, and buy-in, and each step can take one to three weeks.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦第一步的两个阶段完成，你就可以与更广泛的团队分享接下来三个步骤的时间表。以下步骤是项目规划、整合和认可，每个步骤可能需要一到三周。
- en: 'Step 2: Plan'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 第2步：规划
- en: In the second step of the annual planning process, each top-bet owner assembles
    a team and kicks project planning into gear with the executive contexts established
    in the first step. At this step, the contexts are suggestions and up for debate.
    If the team sees major challenges with the strategy or timeline, this is the time
    to provide alternative recommendations.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在年度规划过程的第二步中，每个顶级赌注的所有者组建一个团队，并利用第一步中确立的执行上下文开始项目规划。在这一步，上下文是建议，并可供讨论。如果团队认为战略或时间表存在重大挑战，这就是提供替代建议的时候。
- en: We discussed project-level planning in section 2.2.2\. For annual planning,
    the project motivations follow from the top bets. The project definitions are
    the key initiatives. The teams’ planning work primarily articulates the solution
    architecture, estimates the execution timeline (in engineering months or quarters),
    and brainstorms the project risks.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第2.2.2节中讨论了项目级规划。对于年度规划，项目动机源于顶级赌注。项目定义是关键举措。团队规划工作主要阐述解决方案架构，估算执行时间线（以工程月或季度为单位），并就项目风险进行头脑风暴。
- en: In this step, it is essential to validate whether the project definitions can
    help the company advance the big bets. You can do this by quantifying the potential
    ROI for partner functions, such as sales or customer service, and get their confirmation
    of whether the project goal can make a difference.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步，验证项目定义是否有助于公司推进大赌注至关重要。你可以通过量化合作伙伴功能（如销售或客户服务）的潜在投资回报率，并获取他们确认项目目标是否能够产生差异。
- en: The plan owner can identify one team member to start the planning process with
    a rough first draft of the team plan, then iterate the draft with the team, while
    getting early feedback from executives. To keep the plan realistic, the team needs
    to make sure to check for buy-in for all stakeholders involved.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 计划所有者可以指派一名团队成员开始规划过程，使用团队计划的初步草案，然后与团队迭代草案，同时从高管那里获得早期反馈。为了保持计划现实，团队需要确保检查所有相关利益相关者的支持。
- en: The plan proposal is ready to be submitted when it fits the executive context,
    has ambitious but achievable impact, and the required resources are clearly defined
    and well explained. The plan owner should also set the expectation with the team
    that no matter how polished the plan proposal is, there will be changes as you
    receive feedback from the executives.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 当计划提案符合高管环境，具有雄心勃勃但可实现的影响，并且所需资源被明确定义和充分解释时，计划提案就准备好提交了。计划所有者还应与团队设定预期，即无论计划提案多么精致，在收到高管的反馈时都可能会有所变化。
- en: In a well-run process, the plan owner has an opportunity to present the plan
    to the executives in person to address any potential gaps in the proposal. The
    in-person meeting can help the executives make an informed decision in the integration
    step of annual planning.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个运行良好的过程中，计划所有者有机会亲自向高管展示计划，以解决提案中任何潜在的不完整之处。面对面的会议可以帮助高管在年度规划的整合步骤中做出明智的决定。
- en: 'Step 3: Integration'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步：整合
- en: When the teams have assessed the impacts and risks of the top bets, it’s time
    for the executive team to make some hard trade-offs. The purpose of the integration
    step is for the executive team to prioritize the initiatives, allocate resources,
    and integrate all the initiatives into a cohesive company strategy.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队评估了顶级赌注的影响和风险后，是时候让高管团队做出一些艰难的权衡了。整合步骤的目的是让高管团队优先考虑倡议，分配资源，并将所有倡议整合成一个连贯的公司战略。
- en: 'Important questions the executives will be asking themselves when making these
    hard decisions include:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 高管在做出这些艰难决定时会问自己的一些重要问题包括：
- en: Are the most important projects prioritized and funded?
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的项目是否被优先考虑并得到资助？
- en: Does each of the funded initiatives have a positive ROI?
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个资助的倡议都有正的投资回报率吗？
- en: How confident are we that we have the right teams working on the right projects?
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有多自信，我们拥有正确的团队在处理正确的项目？
- en: How can we increase that confidence?
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何提高这种信心？
- en: Is the team being ambitious enough? Or too ambitious?
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队是否足够雄心勃勃？或者过于雄心勃勃？
- en: Is the company doing too much?
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司是否做得太多？
- en: The integrated plan should be as simple as possible. In execution, market drifts
    and new priorities frequently emerge. If the plan looks complicated at this stage,
    it will be overwhelming to execute later.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 整合计划应尽可能简单。在执行过程中，市场漂移和新优先事项经常出现。如果在这个阶段计划看起来很复杂，那么在以后执行时将会感到压倒性。
- en: 'Step 4: Buy-in'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 第4步：获得支持
- en: The buy-in step is a key step that can build or break the trust between the
    executives and their team. The finalized plan is first shared with the top-bet
    owners and the planning team they have assembled. This is to make sure nothing
    critical is missing. You can build trust by getting their feedback and working
    in last-minute adjustments before the plan is shared company-wide. If you only
    give them a quick heads up without addressing their concerns, you may end up losing
    trust. The planning teams have spent long days putting together the details of
    the project plans and seeking alignment from partners. When their projects get
    cut without a clear narrative, or when they can no longer commit to goals with
    some resources missing, they may feel discouraged about working in another planning
    exercise in the future.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 获得支持这一步是关键步骤，可以建立或破坏高管与他们的团队之间的信任。最终的计划首先与顶级赌注所有者和他们组建的规划团队分享。这是为了确保没有遗漏任何关键内容。你可以在计划在公司范围内分享之前，通过获取他们的反馈并在最后时刻进行调整来建立信任。如果你只是快速通知他们而不解决他们的担忧，你可能会失去信任。规划团队已经花费了很长时间来整理项目计划的细节，并寻求合作伙伴的协调。当他们的项目在没有明确叙述的情况下被削减，或者当某些资源缺失时，他们无法再承诺目标，他们可能会对未来参与规划练习感到气馁。
- en: As part of the senior leadership team, make sure to avoid surprises in prioritization
    decisions, and share the reasoning behind the decisions as early as possible.
    Help the team understand where the decisions come from and get them excited about
    their next projects.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 作为高级领导团队的一部分，确保在优先级决策中避免意外，并尽早分享决策背后的理由。帮助团队了解决策的来源，并激发他们对下一个项目的热情。
- en: At the function lead level, you are going to be exposed to the company-wide
    annual planning process. Many of the practices and concerns in this process are
    also applicable for quarterly planning as well. With this four-step planning process
    as a reference, you can strive to craft a clear annual plan for your function
    before the year ends and set your function up for success in the new year.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 在功能领导层面，你将接触到公司范围内的年度规划流程。这个流程中的许多实践和关注点也适用于季度规划。以这个四步规划流程为参考，你可以在年底前为你的功能制定一个清晰的年度计划，并为新一年你的功能成功奠定基础。
- en: 7.2.2 Avoiding project planning and execution anti-patterns
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.2 避免项目规划和执行反模式
- en: Patterns in software engineering and DS are reusable solutions to commonly occurring
    problems. Anti-patterns are patterns of bad practices that will lead to failures
    in projects and result in a loss of trust from executives, partners, and team
    members.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程和DS中的模式是针对常见问题的可重用解决方案。反模式是导致项目失败的不良实践模式，会导致高管、合作伙伴和团队成员失去信任。
- en: 'There are many practices that well-meaning data scientists fall into that can
    cause project failures. A rigorous function leader should watch for these patterns
    and guide the team out of them as quickly as possible. We highlight three top
    anti-patterns [4], in project planning, execution, and completion, respectively,
    that plague many DS projects:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 许多好心的数据科学家会陷入可能导致项目失败的许多实践。一个严谨的功能领导者应该注意这些模式，并尽快引导团队摆脱它们。我们强调三个顶级反模式[4]，分别在项目规划、执行和完成阶段，这些模式困扰着许多数据科学项目：
- en: '*Project planning*—Death-by-planning pattern'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目规划*—规划至死模式'
- en: '*Project execution*—Fire drill pattern'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目执行*—消防演习模式'
- en: '*Project completion*—Throw-it-over-the-wall pattern'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目完成*—推墙模式'
- en: '| ![](Images/Gem_Icon.png)053 | A rigorous function leader watches for anti-patterns
    in project planning, execution, and completion, such as the death-by-planning
    pattern, fire drill pattern, and throw-it-over-the-wall pattern, and guides the
    team out of these anti-patterns as quickly as possible. |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)053 | 严谨的功能领导者会注意项目规划、执行和完成中的反模式，如规划至死模式、消防演习模式和推墙模式，并尽快引导团队摆脱这些反模式。
    |'
- en: 'Project planning: The death-by-planning pattern'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 项目规划：规划至死模式
- en: 'In section 2.2.2, we introduced the process of project planning for tech leads.
    While planning is essential for aligning expectations on a project, a project
    can fail despite careful planning, the *death-by-planning* pattern. There are
    two failure modes to watch out for:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.2.2节中，我们介绍了技术领导者的项目规划流程。虽然规划对于协调项目期望至关重要，但即使经过精心规划，项目也可能失败，出现“规划至死”模式。有两个需要警惕的失败模式：
- en: A plan is developed and reviewed at the beginning of the project but not updated
    or tracked against execution. Many emerging issues in execution are not promptly
    communicated with stakeholders. Stakeholders are surprised when the deadline arrives
    and the project is not complete. This often happens in organizations when the
    focus is on controlling schedules rather than the delivery of results.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划在项目开始时制定并审查，但未更新或跟踪执行情况。执行中出现的许多新问题没有及时与利益相关者沟通。当截止日期到来而项目未完成时，利益相关者会感到惊讶。这种情况通常发生在组织专注于控制进度而不是交付结果时。
- en: A plan is overly complicated and shows an untrackable amount of details. There
    is a perception that everything is under control, while too much time is spent
    on planning rather than delivering results. When delays happen, too much time
    is spent updating the plan, which causes further delays and more replanning.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划过于复杂，显示了无法追踪的大量细节。有一种感觉认为一切都在控制之中，而过多时间花在规划上而不是交付结果上。当出现延误时，过多时间花在更新计划上，这会导致进一步的延误和更多重新规划。
- en: The causes for these failure modes come from a lack of a pragmatic, common-sense
    approach to planning, scheduling, and tracking. A project plan only needs to be
    as detailed as the milestones you can track.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这些失败模式的原因来自于缺乏对规划、调度和跟踪的实用、常识性方法。项目计划只需要详细到你可以追踪的里程碑即可。
- en: 'As a solution, for DS projects, milestones at the granularity of 5 to 10 days
    (one sprint) are usually detailed enough, such that we can refine the details
    as part of sprint planning and assess our progress toward the goal on a weekly
    or per-sprint basis. Each milestone should have a set of verifiable deliverables
    and acceptance criteria, so we can be confident that we have reached them. Examples
    of such milestones and key deliverables can include:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解决方案，对于 DS 项目，通常以 5 到 10 天（一个冲刺）的粒度设置里程碑已经足够详细，这样我们就可以在冲刺计划中细化细节，并在每周或每个冲刺的基础上评估我们向目标迈进的程度。每个里程碑都应该有一套可验证的交付成果和验收标准，这样我们才能确信我们已经达到它们。此类里程碑和关键交付成果的例子可以包括：
- en: Architecture reviewed
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构已审查
- en: Model prototyped
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型原型已完成
- en: Unit test suite completed
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试套件已完成
- en: All P1 bugs fixed
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有 P1 缺陷已修复
- en: A/B test scheduled
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B 测试已安排
- en: A/B test results analyzed
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B 测试结果已分析
- en: Feature ramped
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能逐步推出
- en: 'The purpose of planning is to increase the chance of success for projects by
    crafting their direction, scoping their deliverables, and anticipating their breakdowns.
    Project tracking provides early feedback for the team to respond and get the project
    back on track. Here are some well-defined states for tracking:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 计划的目的是通过制定方向、界定交付成果和预测潜在问题来增加项目成功的可能性。项目跟踪为团队提供早期反馈，以便他们做出响应并使项目回归正轨。以下是跟踪的一些明确状态：
- en: '*On track*—The team expects the project to complete as scheduled with no new
    risks.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*按计划进行*——团队预计项目将按计划完成，没有新的风险。'
- en: '*Delivered*—The project is completed according to acceptance criteria and accepted
    by the sponsor or customer.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交付完成*——项目根据验收标准完成，并由赞助商或客户接受。'
- en: '*Early*—The project is ongoing and is expected to complete earlier than expected.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提前完成*——项目正在进行中，预计将比预期更早完成。'
- en: '*At risk*—The project encountered issues, and on-time delivery is still possible
    with catch-up work.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*风险中*——项目遇到了问题，通过追赶工作仍有可能按时交付。'
- en: '*Late*—The project encountered issues, and delivery will be delayed to a new
    date without additional help.'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*延迟*——项目遇到了问题，交付将延迟到新的日期，而无需额外的帮助。'
- en: The *on track* and *delivered* states are self-explanatory. To highlight a few
    of the other states, the *early* state is important to call out as a success for
    the delivery team. As a function leader, you will want to examine the reasons
    for finishing milestones early and not squander a teachable moment. Were there
    some best practices to share? Did some anticipated risk not happen? Was there
    some heroic effort by a highly productive team member? If planning was done in
    good faith, it is your responsibility to dispel the appearance of an intentional
    lowering of expectations (or sandbagging) in planning, such that future plans
    will not be unrealistically aggressive. If the expectations were intentionally
    lowered, you will need to talk with the tech lead about the danger of sandbagging,
    as promising projects can be canceled or deprioritized for low ROI.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '*按计划进行*和*交付完成*状态是显而易见的。为了强调其他一些状态，*提前完成*状态对于交付团队的成功至关重要。作为职能领导者，你将希望检查提前完成里程碑的原因，并不要浪费一个可教育的机会。是否有最佳实践可以分享？是否有预期的风险没有发生？是否有高度生产力的团队成员做出了英雄般的努力？如果计划是真诚的，那么你有责任消除计划中故意降低期望（或沙袋战术）的表象，这样未来的计划就不会过于激进。如果期望是故意降低的，你需要与技术负责人讨论沙袋战术的危险，因为承诺的项目可能会被取消或降级，以获得低回报率。'
- en: When a project is *at risk*, the project is delayed compared to the plan’s milestones,
    but there is still a path within the project lead’s capabilities to getting it
    back on track to deliver on time. As a function leader, this is the time to show
    your appreciation for the heads-up from the project lead, reinforce the act of
    timely communication by offering support when required, and empower the tech lead
    to work out schedule risk. When tech leads can learn to manage projects through
    delays, it can free you up to lead more strategically.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目处于*风险状态*时，与计划中的里程碑相比，项目会延迟，但项目负责人仍有能力将其重新调整回正轨，按时交付。作为职能领导者，这是你表达对项目负责人提前通知的感激之情的时候，通过在需要时提供支持来强化及时沟通的行为，并授权技术负责人处理时间表风险。当技术负责人能够学会通过延迟来管理项目时，这可以让你有更多时间进行战略性的领导。
- en: When a project is *late*, the project has no path toward on-time delivery without
    adjusting the scope, the resources, the deadline, or all of the above. You can
    empower the tech lead to work with project stakeholders to propose options, so
    the project sponsor can select and approve the changes. You can support your tech
    lead by redirecting resources to accelerate project progress where possible, while
    clarifying the delay’s impact on other affected projects and informing all stakeholders.
    The goal is to align on a new achievable scope or timeline, such that the project
    can be delivered. Your support can build trust between you and your team leads
    and pave the path for the DS function to better work together to deliver projects
    successfully.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目*延迟*时，如果不调整范围、资源、截止日期或所有上述内容，项目就没有按时交付的路径。你可以授权技术负责人与项目利益相关者合作，提出选项，以便项目发起人可以选择和批准这些变化。你可以通过将资源重新分配以加速项目进度（在可能的情况下），同时阐明延迟对其他受影响项目的影响，并通知所有利益相关者来支持你的技术负责人。目标是就新的可实现范围或时间表达成一致，以便项目可以交付。你的支持可以在你和你的团队领导者之间建立信任，并为DS职能更好地协同工作以成功交付项目铺平道路。
- en: 'Project execution: The fire drill pattern'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 项目执行：紧急演练模式
- en: '*The* *fire drill pattern* occurs when a DS project is initiated but delayed
    because of design, data, pipeline, scheduling, or team politics. At the risk of
    being canceled, the team makes a desperate attempt to complete the project in
    a fraction of the time, compromising on scope and quality and creating mountains
    of tech debt in the process.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '*紧急演练模式*发生在DS项目启动但延迟，原因是设计、数据、管道、调度或团队政治。面临被取消的风险，团队会做出绝望的努力，试图在极短的时间内完成项目，在这个过程中牺牲范围和质量，并产生大量的技术债务。'
- en: 'Some tech leads may actually be incentivized toward this pattern. In the normal
    course of the project, specifications and architecture go through rigorous reviews
    and iterations before being declared acceptable. In a fire drill scenario, the
    management team might accept any specification and architecture that can complete
    the project before the deadline. The urgency can make the job easier for tech
    leads to get through specification and architecture review at the risk of creating
    tech debts to be paid in the future. Rigorous DS cannot be performed in a fire
    drill scenario. Here are a few potential root causes for the fire drill scenario
    with solutions that can emerge from your leadership:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 一些技术负责人可能实际上被激励采取这种模式。在项目的正常流程中，规范和架构在宣布可接受之前会经过严格的审查和迭代。在紧急演练场景中，管理层可能会接受任何可以在截止日期前完成项目的规范和架构。紧迫性可能会让技术负责人更容易通过规范和架构审查，即使这意味着将来要偿还技术债务。在紧急演练场景中无法进行严格的DS。以下是一些可能导致紧急演练场景的潜在根本原因以及可以从你的领导力中出现的解决方案：
- en: '*Analysis paralysis*—The team is stuck in a protracted period of analysis and
    planning, compressing the development schedule and leading to a fire drill scenario.
    There should be clear milestones for the completion of the analysis and planning
    phase of the project. As a function leader, you can guide the tech lead to place
    the project in the *at-risk* or *late* states, to call attention to the project
    for support in moving it out of the analysis and planning stages.'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分析瘫痪*—团队陷入了一段漫长的分析和规划期，压缩了开发进度，并导致了一场紧急演练场景。项目分析规划和完成阶段应该有明确的里程碑。作为职能领导者，你可以指导技术负责人将项目置于*风险*或*延迟*状态，以引起对项目的关注，以便获得支持，将其从分析和规划阶段移出。'
- en: '*Schematics engineering*—The project is stuck in the architecture schematic
    phase and can’t pass the review process. As a function leader, you can recognize
    this symptom and push the project into the prototyping phase to prove out any
    potential technical risks instead of discussing theoretical concerns on paper.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*方案工程*—项目陷入架构方案阶段，无法通过审查流程。作为职能领导者，你可以识别这一症状，推动项目进入原型阶段，以证明任何潜在的技术风险，而不是在纸上讨论理论上的担忧。'
- en: '*Volatile specifications*—Stakeholders cannot agree on some output details,
    and the project is stuck in the specification phase. As a function leader, you
    can guide the tech lead to architect an internal and external portion of the project
    such that the internal components can flexibly support variations of output format,
    while the stakeholders refine the specific external specifications by a later
    date.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不稳定的规格*——利益相关者无法就某些输出细节达成一致，项目陷入规格阶段。作为职能领导者，你可以指导技术领导者为项目的内部和外部部分进行架构设计，以便内部组件可以灵活地支持输出格式的变化，而利益相关者可以在稍后日期通过细化具体的对外规格。'
- en: 'Project completion: The throw-it-over-the-wall pattern'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 项目完成：扔过墙模式
- en: The *throw-it-over-the-wall* pattern can occur when products are developed by
    one team and are intended to be operated by another team. For DS projects, this
    can happen when a model developed by the DS team is maintained by the product
    engineering or site reliability engineering teams.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品由一个团队开发而由另一个团队运营时，可能会出现*抛过墙*模式。对于DS项目来说，这可能会发生在DS团队开发的模型由产品工程或站点可靠性工程团队维护的情况下。
- en: The throw-it-over-the-wall pattern happens when the model may be code complete
    but is not yet rigorously tested and is weakly documented. A lack of input drift
    and output anomaly monitoring also makes a model susceptible to unexpected behaviors
    in operations, leading to user experiences degradation.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 当模型可能已经完成编码但尚未经过严格测试且文档记录薄弱时，就会出现“扔过墙”模式。缺乏输入漂移和输出异常监控也使得模型在操作中容易出现意外行为，从而导致用户体验下降。
- en: 'This anti-pattern can have several potential root causes. We explore them here
    and discuss possible solutions:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 这种反模式可能有几个潜在的根源。我们在这里探讨它们，并讨论可能的解决方案：
- en: '*The project plan was not comprehensive enough* to allocate time for testing,
    documentation, and monitoring input drifts and output anomalies. As a function
    leader, project proposals should be held to a high standard of completeness. The
    expectations for project completion should be aligned with the teams that will
    be operating the deliverables. It is your responsibility to introduce this standard
    of rigor for project planning.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目计划不够全面*，无法分配时间进行测试、文档编制和监控输入漂移和输出异常。作为职能领导者，项目提案应达到高标准，确保完整性。项目完成的期望应与将操作交付成果的团队保持一致。你有责任引入这种严格的项目规划标准。'
- en: '*Project scope was cut* because of delays in earlier phases, company priority
    changes, or resource constraints. As a function leader, you should set clear expectations
    of scope-cut impacts on tech debts. It may be a well-articulated trade-off to
    cut some scopes, but the payback plan for the created tech debt should also be
    articulated. If tech debt is not addressed in time, a project can produce significant
    disruptions in end-user experience over time.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*由于前期延误、公司优先级变化或资源限制，项目范围被缩减*。作为职能领导者，你应该明确范围缩减对技术债务的影响。缩减某些范围可能是一个很好的权衡，但也要明确创建的技术债务的偿还计划。如果技术债务没有及时解决，项目可能会随着时间的推移对最终用户体验造成重大干扰。'
- en: '*Execution issues from an individual* could be the cause for the lack of testing,
    documentation, or monitoring in a project. As a function leader, you can investigate
    whether this is a symptom of a systematically weak onboarding process, a systematic
    lack of mentorship from senior tech leads, or an individual ability or motivation
    issue. If the issue has a systematic cause, processes can be improved to mitigate
    future occurrences. If it is an individual issue, it is best to understand the
    individual’s deeper concerns before the lack of rigor affects the team and partners’
    morale.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*个人执行问题*可能是项目缺乏测试、文档或监控的原因。作为职能领导者，你可以调查这是否是系统性的薄弱入职流程、系统性的缺乏资深技术领导者的指导，或是个人的能力或动力问题。如果问题有系统性原因，可以通过改进流程来减轻未来发生的可能性。如果是个人的问题，最好在缺乏严谨性影响团队和合作伙伴士气之前，了解个人的深层担忧。'
- en: As a function leader, reflecting on recurring root causes from project failures
    is an excellent way to collect and document these anti-patterns. The anti-patterns
    provide a wealth of institutional knowledge for detecting and correcting situations
    in the future.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职能领导者，反思项目失败中反复出现的根源是一个收集和记录这些反模式的好方法。这些反模式为未来检测和纠正情况提供了丰富的机构知识。
- en: 7.2.3 Securing commitments from partners and teams
  id: totrans-302
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.3 从合作伙伴和团队那里获得承诺
- en: A commitment is a declaration of personal responsibility to produce a result
    or outcome. Team and partner alignment is a form of commitment that declares the
    parties have agreed to a common goal to deliver results through some process by
    a particular date. Securing commitments from partners and team members is key
    in project coordination and execution. However, ambiguities in language and understanding
    often get in the way.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺是对产生结果或成果的个人责任的声明。团队和合作伙伴的协调一致是一种承诺，表明各方已同意通过某种过程在特定日期内共同实现目标。从合作伙伴和团队成员那里获得承诺是项目协调和执行的关键。然而，语言和理解的模糊性常常成为障碍。
- en: Have you encountered situations where you thought a commitment was made, but
    the other parties had different interpretations? We can leverage rigorous commitment
    techniques to minimize these ambiguities.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否遇到过你认为已经做出承诺，但其他方有不同的解释的情况？我们可以利用严格的承诺技术来最小化这些歧义。
- en: A commitment to coordinate DS projects can take on different forms. As effective
    function leaders, you can first notice and observe the various forms of commitments,
    practice the rigor for producing clear commitments, and solicit clear commitments
    from others to successfully coordinate projects.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 对DS项目的协调承诺可以采取不同的形式。作为有效的职能领导者，你首先可以注意到并观察各种承诺的形式，练习产生清晰承诺的严谨性，并从他人那里获取清晰的承诺，以成功协调项目。
- en: Forms of commitments
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺的形式
- en: Even simple commitments can have distinct components that, if missing, can reduce
    the effectiveness of your team. For example, when you commit to accepting a request
    from a partner, regardless of how vague the request is, being rigorous means that
    you will clarify the *condition of satisfaction* for delivering the results within
    a *specific time frame*. You should also *confirm the consequences of accepting*
    the request with a partner, including deprioritizing other projects with the partner,
    coordinating on input and reviews during the project, and expecting a better working
    relationship between the teams for future collaborations.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是简单的承诺也可能有独特的组成部分，如果缺失，可能会降低团队的有效性。例如，当你承诺接受来自合作伙伴的请求时，无论请求多么含糊，严谨意味着你将明确在*特定时间框架内*交付结果的*满足条件*。你还应该与合作伙伴*确认接受请求的后果*，包括优先考虑其他项目，在项目期间协调输入和审查，以及期待未来合作中团队之间更好的工作关系。
- en: 'There are five forms of simple commitment [1] you can observe in the workplace:
    promises, requests, assertions, assessments, and constitutive declarations. As
    shown in table 7.3, each has distinct components that must be specified to make
    a commitment clear. When commitments are not clearly defined and delivered, you
    can lose trust with your teams and partners.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作场所中，你可以观察到五种简单承诺的形式[1]：承诺、请求、断言、评估和构成性声明。如表7.3所示，每种形式都有必须明确指定的独特组成部分，以便使承诺清晰。当承诺没有明确定义和交付时，你可能会失去团队和合作伙伴的信任。
- en: Table 7.3 Five forms of simple commitments and their components
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.3 五种简单承诺及其组成部分
- en: '| Commitment | Components |'
  id: totrans-310
  prefs: []
  type: TYPE_TB
  zh: '| 承诺 | 组成部分 |'
- en: '| Promise | A condition of satisfaction and a time frame for completion |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '| 承诺 | 满足条件及完成的时间框架 |'
- en: '| Request | An ask for a specific promise and the consequences of accepting
    or declining |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| 请求 | 对特定承诺的询问及其接受或拒绝的后果 |'
- en: '| Assertion | A claim of truth or fact with references that can be cited upon
    request |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| 断言 | 对事实或真相的声明，可以引用请求的参考文献 |'
- en: '| Assessment | An interpretation or judgment with grounding and logical reasoning
    |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| 评估 | 有根据和逻辑推理的解释或判断 |'
- en: '| Constitutive declaration | A declaration of purpose and boundaries |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '| 构成性声明 | 目的和边界的声明 |'
- en: 'Let’s look at each of the commitments in more detail in the context of the
    DS function:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看DS功能背景下的每个承诺：
- en: '*Promises*—Promises are commitments to produce satisfactory results by a specific
    time. For example, you can promise a product manager that you will produce an
    analysis and a proposal with a recommendation for the next steps by Friday. In
    turn, a product engineering partner can also promise to track user behavior and
    provide the tracking data to you in a specific form to analyze by Wednesday.'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*承诺*——承诺在特定时间内产生令人满意的结果。例如，你可以承诺向产品经理保证，你将在周五之前提供分析和建议，包括下一步的建议。反过来，产品工程合作伙伴也可以承诺跟踪用户行为，并以特定形式将跟踪数据提供给你，以便在周三进行分析。'
- en: It is critical that a time frame is specified for a promise. We discuss a bit
    later how a promise to “get around to it” is not a commitment, as you cannot coordinate
    on actions following the completion of the promise.
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为承诺指定一个时间框架是至关重要的。我们稍后讨论承诺“抽空去做”不是一项承诺，因为你不能在承诺完成后协调行动。
- en: '*Requests*—Requests are commitments to ask for specific promises from others,
    coupled with the willingness and ability to produce consequences for accepting
    and declining the request.'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*请求*——请求是对他人做出具体承诺的承诺，伴随着接受和拒绝请求产生后果的意愿和能力。'
- en: Consequences may be natural or imposed. Natural consequences are situations
    that evolve naturally as a person accepts or declines your request. Situations
    can include the success of a company initiative if the request is accepted, or
    the trust and capabilities built through fulfilling a request for future collaborations.
    Imposed consequences are situations you can put on the person you are making a
    request to, including rewards or bonuses for successful execution or performance
    penalties for declining your request.
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 后果可能是自然的或强加的。自然后果是指当一个人接受或拒绝你的请求时，自然演变的情况。这些情况可能包括如果请求被接受，公司倡议的成功，或者通过满足未来合作请求而建立起的信任和能力。强加后果是指你可以施加在你请求的人身上的情况，包括成功执行或表现奖励或拒绝你的请求的处罚。
- en: As a function leader, you have the authority to produce positive and negative
    imposed consequences for team members in your function. When using imposed consequences,
    the consequence has to be significant enough for your request to be accepted.
    You also need to be willing to follow through with the imposed consequences. If
    you cannot follow through with the reward or penalty, your imposed consequences
    will carry little weight in the future.
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为职能领导者，你有权对你的职能团队成员产生积极和消极的强加后果。在使用强加后果时，后果必须足够重要，以便你的请求被接受。你还需要愿意执行强加后果。如果你不能执行奖励或处罚，你的强加后果在将来将几乎没有分量。
- en: At the workplace, natural consequences are always preferred for making requests
    to team members and partners. This is because natural consequences remove the
    willingness and ability limitations in following through as compared to an imposed
    consequence. Natural consequences will fall into place should your team members
    or partners accept or decline your request. If you are struggling for ideas, think
    of the natural consequences to the organization, the individual, yourself, and
    your relationship with them.
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在工作场所，对于向团队成员和合作伙伴提出请求，自然后果总是更受欢迎。这是因为自然后果与强加后果相比，消除了执行过程中的意愿和能力限制。如果团队成员或合作伙伴接受或拒绝你的请求，自然后果就会自然而然地出现。如果你在寻找想法，想想对组织、个人、你自己以及与他们关系的自然后果。
- en: For these reasons, clarifying consequences, especially significant natural consequences,
    to team members and partners themselves, can make your requests more powerful,
    which can increase the chance that your requests will be accepted and fulfilled.
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，向团队成员和合作伙伴明确后果，特别是重要的自然后果，可以使你的请求更有力，这可以增加你的请求被接受和执行的机会。
- en: '*Assertions*—Assertions are commitments to claims of truth and facts. They
    appear everywhere when we share results or make recommendations on the paths forward.
    As discussed in section 3.2.1, scientific rigor is the expectation from the rest
    of the organization for our work. Your professional reputation is at stake, so
    have references ready upon request.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*断言*——断言是对事实和真相的承诺。当我们分享结果或对前进道路提出建议时，它们无处不在。如第3.2.1节所述，科学严谨性是组织对我们工作的期望。你的专业声誉处于危险之中，因此请准备好在需要时提供参考文献。'
- en: Similarly, when we hear assertions from partners or the marketplace, we should
    be aware of the underlying standard of rigor for these assertions, so we can leverage
    them with the appropriate level of confidence in our results and recommendations.
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类似地，当我们听到合作伙伴或市场的断言时，我们应该意识到这些断言背后的严格标准，这样我们就可以在结果和建议上以适当的信心水平利用它们。
- en: '*Assessments*—Assessments are commitments to interpretations or judgments.
    Data scientists use quantitative criteria to interpret situations through mathematically
    and logically rigorous approaches. The output of our analysis and predictive models
    are assessments of the past and the future. When we share assessments rigorously,
    we are not just sharing our interpretations or judgments, but we are also sharing
    both the grounding and the logical reasoning for them. This is also why explainable
    analysis and models are often required for making important decisions. When we
    receive assessments, we also have an opportunity to examine the grounding and
    logical reasoning behind them before accepting.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*评估*——评估是对解释或判断的承诺。数据科学家使用定量标准通过数学和逻辑严谨的方法来解释情况。我们分析和预测模型的结果是对过去和未来的评估。当我们严谨地分享评估时，我们不仅分享我们的解释或判断，还分享它们的基础和逻辑推理。这也是为什么可解释分析和模型在做出重要决策时通常被要求的原因。当我们收到评估时，我们也有机会在接受之前检查它们背后的基础和逻辑推理。'
- en: '*Constitutive declarations*—Constitutive declarations are commitments to ways
    of being, such as by constituting a professional identity, a project charter,
    or a team charter. For a data scientist’s professional identity, the commitment
    is to rigorously produce trustworthy quantitative results with a positive business
    impact. Project charters commit to resolving customer pain points with specific
    deliverables. Team charters commit to clarifying team direction, while establishing
    boundaries. The rigor in working on projects and with partner teams is to understand
    their charters and work with the declared roles and responsibilities.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*构成声明*——构成声明是对存在方式的承诺，例如通过构成专业身份、项目章程或团队章程。对于数据科学家而言，其专业身份的承诺是严格产生具有积极商业影响的可信定量结果。项目章程承诺通过具体的交付成果解决客户痛点。团队章程承诺在明确团队方向的同时设定边界。在项目工作和与合作伙伴团队合作时的严谨性在于理解他们的章程并与声明的角色和责任合作。'
- en: In organizations using holacracy as a structure, fluency in constitutive declarations
    is required. In a *holacracy*, the culture promotes a hierarchy of self-managed
    units or *circles*, each with its own governing process, to constitute teams,
    define roles, make decisions, and evaluate performance. Companies such as Zappos
    have implemented this organizational structure successfully. Holacracy as an organizational
    structure is discussed in more detail in section 10.2.4.
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用 holacracy 作为结构的组织中，需要精通构成声明。在 *holacracy* 中，文化促进自我管理的单元或 *circles* 的等级制度，每个单元都有自己的治理流程，以构成团队、定义角色、做出决策和评估绩效。像
    Zappos 这样的公司已经成功实施了这种组织结构。在第 10.2.4 节中更详细地讨论了 holacracy 作为组织结构。
- en: When you make and accept commitments, your rigor as the DS function leader is
    to understand and clarify the components of these commitments with your teams
    and partners, so you can build long-term trust.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 当你做出并接受承诺时，作为DS职能领导者的严谨性在于理解和阐明与你的团队和合作伙伴的这些承诺的组成部分，这样你就可以建立长期信任。
- en: Committing to commitments
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 承诺承诺
- en: 'With a commitment clarified, you can ask whether a team member or partner can
    commit. You may get an answer that sounds like this:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 在明确了承诺之后，你可以询问团队成员或合作伙伴是否能够做出承诺。你可能会得到这样的回答：
- en: “I’ll try.”
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我会试试。”
- en: “I can probably do that.”
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我可能可以做到。”
- en: “I’ll do my best.”
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我会尽力。”
- en: 'These responses often sound like commitments, but they are not. There are only
    three types of responses you can anticipate:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 这些回答听起来像承诺，但它们不是。你可以预见的只有三种类型的回应：
- en: A clear commitment includes what is committed to and over what time frame.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的承诺包括承诺的内容以及承诺的时间范围。
- en: 'Example: “Yes, I promise to deliver the product deep dive by Friday.”'
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例：“是的，我保证周五前交付产品深度分析。”
- en: A renegotiation of the terms of the commitment with a proposal.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出一个建议来重新谈判承诺条款。
- en: 'Example: “No, I will not commit to that, but I can commit to delivering it
    by next Friday.”'
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例：“不，我不会承诺那个，但我可以承诺在下周五交付。”
- en: Decline to commit.
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拒绝承诺。
- en: 'Example 1: “No, I will not commit—I’ll try.”'
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例 1：“不，我不会承诺——我会试试。”
- en: 'Example 2: “No, I cannot commit yet. I need clarification.”'
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例 2：“不，我目前不能承诺。我需要澄清。”
- en: 'Example 3: “No, I cannot commit yet, but I’ll get back to you by tomorrow.”'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例 3：“不，我目前不能承诺，但我明天会回复你。”
- en: The goal of seeking commitment is not to force your team member or partner to
    commit. It is an opportunity to understand whether they can commit, and if not,
    what are some reasons that they cannot commit.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求承诺的目标不是强迫你的团队成员或合作伙伴做出承诺。这是一个了解他们是否能够做出承诺的机会，如果不能，那么他们不能承诺的原因有哪些。
- en: In a commitment conversation, when your team member or partner has responded
    “yes” to a commitment, the rigorous practice is to summarize the terms of the
    commitment for a second confirmation. For example, you can check with, “Great.
    In summary, you are committing to delivering daily tracking data in the data warehouse
    by Wednesday. Is that right?” If your team member or partner responds with any
    hesitation, it’s best to diagnose the potential risks and work to mitigate them
    right away rather than hoping that the data will show up Wednesday.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在承诺对话中，当你的团队成员或合作伙伴对一项承诺做出“是”的回应时，严格的实践是对承诺条款进行总结以进行第二次确认。例如，你可以检查说，“太好了。总结一下，你承诺在周三之前将每日跟踪数据提交到数据仓库。是这样吗？”如果你的团队成员或合作伙伴有任何犹豫，最好是立即诊断潜在的风险并努力减轻它们，而不是希望数据会在周三出现。
- en: Finally, conclude the commitment conversation with a request for communication
    as early as possible if a commitment will not be fulfilled by the agreed-upon
    date. This can maximize the chance that the commitment can be carried out.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果承诺的日期无法履行，请尽早请求沟通。这可以最大限度地提高承诺得以执行的机会。
- en: It is also good etiquette to send a follow-up note in writing, summarizing the
    commitment agreed to. When you are talking to partners who are team managers,
    they may be delegating the commitment to their team members. A written summary
    can minimize the chance that some components of the commitment get lost in the
    delegation.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 发送一份书面跟进笔记，总结已达成的一致承诺，也是一种良好的礼仪。当你与作为团队经理的合作伙伴交谈时，他们可能会将承诺委派给团队成员。书面总结可以最小化承诺中某些部分在委派过程中丢失的机会。
- en: As a function leader, your rigor can be demonstrated in situations as broad
    as company-wide annual planning or as narrow as securing commitments with an alignment
    conversation. These practices are essential tools for you to be effective in a
    senior-level leadership role. They are also great coaching topics for your team
    members, so they can be more effective in their work.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职能领导者，你的严谨可以在从公司层面的年度规划到确保通过对齐对话进行承诺的广泛情况中得到体现。这些实践是你作为高级领导角色有效性的基本工具。它们也是为你的团队成员提供良好指导的话题，这样他们可以在工作中更加有效。
- en: 7.3 Attitude of positivity
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 积极态度
- en: Attitude is the mood with which you approach workplace situations. As the leader
    of a function, you oversee the team members as they work through failures with
    positivity and tenacity (section 3.3.1). You nurture a culture of institutionalized
    learning when projects succeed or fail (section 5.3.3). And you mentor new managers
    to adapt to the manager’s schedule from the maker’s schedule (section 5.3.1).
    Over time, these are the practices that you will be delegating and coaching your
    project and team leads to take on. What, then, are the attitude concerns for a
    director or a principal data scientist in leading the DS function?
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 态度是你对待职场情况的心态。作为某个职能的领导者，你监督团队成员以积极和坚韧的态度（第3.3.1节）克服失败。当项目成功或失败时，你培养一种制度化的学习文化（第5.3.3节）。并且你指导新经理适应从创造者时间表到管理者时间表的转变（第5.3.1节）。随着时间的推移，这些就是你要委派和指导你的项目和团队领导承担的实践。那么，对于一位总监或首席数据科学家来说，领导数据科学职能时，态度上有哪些关注点呢？
- en: '*Diversity* in the team becomes more important as you grow your teams. As a
    quantitative discipline, we tend to simplify diversity into a question of gender
    ratio and racial makeup. While these ratios are important, they are lagging success
    indicators for diversity. To build a productive function, the implications of
    diversity go much deeper. Section 7.3.1 highlights the association and potential
    causations between diversity and productivity.'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你团队的壮大，团队中的*多样性*变得越来越重要。作为一个定量学科，我们倾向于将多样性简化为性别比例和种族构成的问题。虽然这些比例很重要，但它们是多样性的滞后成功指标。为了建立一个富有成效的职能，多样性的影响要深远得多。第7.3.1节突出了多样性与生产力之间的关联和潜在的因果关系。
- en: If diversity is compared to inviting someone to a party, *inclusion* can be
    compared to asking them to dance. In a professional setting, inclusion means listening
    to people’s input, respecting their preferences, and actively soliciting their
    ideas. Section 7.3.2 discusses how contributions of ideas can be acknowledged
    and reinforced, and how team members can feel engaged in their work.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将多样性比作邀请某人参加派对，那么*包容性*可以比作邀请他们跳舞。在专业环境中，包容性意味着倾听人们的意见，尊重他们的偏好，并积极征求他们的想法。第7.3.2节讨论了如何认可和加强想法的贡献，以及团队成员如何感到在工作中投入。
- en: While diversity and inclusion are what you can do as a function leader, the
    true metric of success is when team members feel *belonging*, which requires deeper
    trust among team members that can only be nurtured over time. Belonging can be
    challenging to build and easy to break. Making it work can mean the difference
    between crushing tech debts and high talent churn, and a productive pool of data
    scientists with deep institutional knowledge. Section 7.3.3 discusses how belonging
    can be nurtured in your DS function for team members to bring their whole selves
    to contribute to the team.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然多样性和包容性是作为职能领导者你可以做的事情，但真正的成功指标是团队成员感到*归属感*，这需要团队成员之间更深层次的信任，而这种信任只能随着时间的推移来培养。归属感可能很难建立，但很容易打破。让它发挥作用可能意味着在沉重的技术债务和高人才流失率与一个充满深层次机构知识的数据科学家生产性群体之间做出区别。第7.3.3节讨论了如何在你的DS职能中培养归属感，以便团队成员能够全身心地为团队做出贡献。
- en: '| ![](Images/Gem_Icon.png)054 | If diversity is compared to inviting someone
    to a party, inclusion can be compared to asking them to dance, and belonging is
    when your guest feels comfortable dancing. |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)054 | 如果将多样性比作邀请某人参加派对，包容性可以比作邀请他们跳舞，而归属感则是你的客人感到舒适地跳舞。|'
- en: Diversity, inclusion, and belonging all contribute to the attitude of positivity
    in a DS function. They are not unique to DS. But given the broad range of impact
    a DS function can provide a company, there are unique opportunities you can capture.
    Let’s dive into some of them.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性、包容性和归属感都为DS职能中的积极态度做出了贡献。它们并不特属于DS。但鉴于DS职能可以为公司提供广泛的影响，你可以抓住独特的机遇。让我们深入探讨其中的一些。
- en: 7.3.1 Recognizing and promoting diversity within your team
  id: totrans-356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.1 在你的团队中识别和促进多样性
- en: Diversity speaks to ways people are alike and different. Diversity dimensions
    that people often discuss include race, gender, and ethnicity. There are actually
    many more dimensions of diversity, including some that are visible and some that
    are invisible. Figure 7.5 illustrates a partial list of the various dimensions
    of diversity, including many dimensions that transcend race, gender, and ethnicity
    and are invisible when you first meet or work with someone.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性涉及人们相似和不同的方式。人们经常讨论的多样性维度包括种族、性别和民族。实际上，还有更多维度的多样性，包括一些可见的和一些不可见的。图7.5展示了多样性各种维度的部分列表，包括许多超越种族、性别和民族维度，在你第一次见面或与人合作时是看不见的。
- en: '![](Images/CH07_F05_Chong.png)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH07_F05_Chong.png)'
- en: Figure 7.5 A partial list of the dimensions of diversity
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 多样性维度的部分列表
- en: Just like sampling in any high-dimensional space in DS, even when you have a
    team with few members, they can still represent diverse backgrounds across many
    of the dimensions shown in figure 7.5\. This characteristic makes diversity an
    important topic for teams large and small.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在数据科学（DS）中的任何高维空间采样一样，即使团队成员数量很少，他们仍然可以在图7.5中显示的许多维度上代表多样化的背景。这一特性使得多样性成为大小团队的重要话题。
- en: As you recognize the diversity in your team, when team members feel safe to
    share their deeper experiences across multiple dimensions with team members, you
    will also find other benefits. Across the plethora of dimensions, the likelihood
    that team members can discover shared attributes in some dimensions increases
    dramatically. As a side note, this is also the statistical effect that led to
    the Bonferroni correction, where when multiple hypotheses are tested (in this
    case, when multiple dimensions are compared), the chance of observing a rare event
    or an accidentally matched dimension increases.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 当你认识到团队中的多样性时，当团队成员感到安全地与团队成员分享他们在多个维度上的更深入经验时，你也会发现其他好处。在众多维度中，团队成员在某些维度上发现共同属性的可能性会显著增加。作为旁注，这也是导致Bonferroni校正的统计效应，即在测试多个假设时（在这种情况下，当比较多个维度时），观察罕见事件或意外匹配维度的机会增加。
- en: Promoting diversity is more than a social cause
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 促进多样性不仅仅是一项社会事业
- en: Promoting diversity is not just a social cause. It has real productivity and
    business implications. A DS team with diverse backgrounds can be more innovative
    in recognizing new business opportunities. One real-life case is from Ant Group,
    the internet finance arm of Alibaba, which is part of China’s largest e-commerce
    portal. A customer DNA project extracted relationships between various types of
    customer purchasing behavior on a broad set of purchases on Alibaba’s e-commerce
    websites. One of the many findings is that there is a close relationship between
    tight clothing purchases and smartphone screen repair purchases.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 促进多样性不仅仅是一个社会原因。它具有真正的生产力和商业影响。具有多样化背景的DS团队在识别新的商业机会方面可以更加创新。一个真实的案例来自阿里巴巴的互联网金融部门蚂蚁集团，它是中国最大的电子商务门户网站的一部分。一个客户DNA项目从阿里巴巴电子商务网站上广泛的购买中提取了各种类型客户购买行为之间的关系。许多发现之一是，紧身服装购买与智能手机屏幕维修购买之间存在密切关系。
- en: Arriving at this type of finding requires a DS team with a diverse set of backgrounds
    to recognize the hidden social concepts behind the data. Based on this finding,
    Ant Financial developed a smartphone screen-repair warranty product and marketed
    it to people who purchased tight-fitting clothing. The product has been getting
    good traction.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 要得出这类结论，需要一个具有多样化背景的DS团队来识别数据背后的隐藏社会概念。基于这一发现，蚂蚁金服开发了一款智能手机屏幕维修保修产品，并将其推广给购买紧身服装的人群。该产品获得了良好的市场反响。
- en: 'Another real-life case can be seen in the consumer lending industry. Many developing
    countries lack centralized consumer credit systems, so companies have been using
    cell phone billing history and e-commerce purchase histories to assess loan applicants’
    creditworthiness. While some credit modeling teams are focused on traditional
    features, such as payment and delinquency history, teams with more diverse backgrounds
    are looking to be more inclusive. Data scientists with call center analytics and
    e-commerce backgrounds successfully discovered effective and novel features, such
    as time of day for calls and merchandise return rate in e-commerce records:'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个真实的案例可以在消费贷款行业中看到。许多发展中国家缺乏集中的消费者信用系统，因此公司一直在使用手机账单历史和电子商务购买历史来评估贷款申请人的信用度。虽然一些信用建模团队专注于传统特征，如支付和逾期历史，但具有更多样化背景的团队正在寻求更具包容性。具有呼叫中心分析和电子商务背景的数据科学家成功发现了有效且新颖的特征，例如通话时间和电子商务记录中的商品退货率：
- en: '*Time of day for call*s—There were profound connections found between the time
    of day of calls and lending risk. Late payment reminders and collection calls
    from banks and lending institutions all come from call centers during regular
    business hours. Many recently delinquent loan applicants have resorted to turning
    off their cell phones during regular business hours and only using their cell
    phones on nights and weekends. A change in cell phone usage behavior can indicate
    financial stress that is observable much earlier than public legal records for
    delinquencies.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通话时间*—研究发现，通话时间与贷款风险之间存在深刻的联系。银行和贷款机构在正常工作时间内的逾期付款提醒和催收电话都来自呼叫中心。许多最近逾期贷款的申请人已经转而在正常工作时间关闭手机，只在夜间和周末使用手机。手机使用行为的变化可以表明比逾期公共法律记录更早观察到的财务压力。'
- en: '*Merchant return rate*—There were also correlations found between merchant
    return rate and high delinquency rate. While the exact causal effect is not known,
    one can speculate about the moral hazards of taking advantage of generous return
    policies to the merchant’s detriment and how that may indicate the likelihood
    of a borrower to repay a loan.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商家退货率*—还发现商家退货率与高逾期率之间存在相关性。虽然确切的影响尚不清楚，但可以推测利用慷慨的退货政策对商家造成损害的道德风险，以及这可能表明借款人偿还贷款的可能性。'
- en: Identifying these features would not have been possible without a DS team with
    a diverse set of experiences. They are concrete evidence for you to consider to
    produce real business impact by building diverse DS teams.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个具有多样化经验的DS团队，这些特征是无法识别的。它们是您考虑构建多样化DS团队以产生实际商业影响的具体证据。
- en: Techniques for recognizing diversity
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 识别多样性的技术
- en: When approaching sensitive topics such as diversity, some team members may have
    strong opinions that have been formed over the years. Recent management research
    [5] suggests that an experiential learning environment in a group setting is best
    to illustrate common blind spots, share experiences, and allow questions to be
    asked about diversity.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 当接近敏感话题，如多样性时，一些团队成员可能持有多年形成的强烈观点。最近的管理研究[5]表明，在小组环境中建立一个经验学习环境是最好地说明共同盲点、分享经验和允许就多样性提出问题的。
- en: Experiential learning is a process whereby knowledge is created through the
    transformation of experience in a group setting. Its effectiveness is second only
    to experiencing situations firsthand. Experiential learning creates a professional
    environment for recognizing diversity, allowing team members to cultivate their
    cultural awareness and take responsibility for sharing their perspectives.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 经验学习是一个过程，通过在小组环境中对经验的转化来创造知识。它的有效性仅次于亲身体验情况。经验学习创造了一个专业环境，以识别多样性，使团队成员能够培养他们的文化意识，并承担起分享他们观点的责任。
- en: 'These group sessions need to set ground rules to avoid off-the-cuff comments
    of particular attendees from damaging long-term working relationships within the
    team. You can reference a set of four ground rules for setting up a safe space:'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小组会议需要设定规则，以避免某些与会者的即兴评论损害团队内部长期的工作关系。你可以参考一套四条规则，用于建立一个安全空间：
- en: Equalize the space
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平衡空间
- en: Check your assumptions at the door
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在门口检查你的假设
- en: Retain the right to be human
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留作为人的权利
- en: Have consensual dialogue
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行共识对话
- en: To *equalize the space*, the details discussed should be kept confidential.
    Confidentiality encourages a more impactful, open discussion on diversity. You
    can share experiences and lessons learned but not gossip or identify details about
    who said what. More vocal team members should hold back a little to allow others
    time to speak. Less vocal team members should try to speak up. When voicing disagreement,
    speak to the idea or the practice, rather than the person with a different opinion.
    Everyone’s truth in the conversation is equally worthy of being true, so the team
    can honor multiple perspectives as you move through the diversity conversation.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 为了*平衡空间*，讨论的细节应保持机密。保密性鼓励更具有影响力的开放讨论，关于多样性的讨论。你可以分享经验和学到的教训，但不要传播流言蜚语或识别关于谁说了什么的具体细节。声音更大的团队成员应稍微克制一下，给其他人留出发言的时间。声音较小的团队成员应尝试发言。在表达不同意见时，应针对想法或实践，而不是持有不同意见的人。在对话中，每个人的真实想法都同样值得被认真对待，因此团队可以在多样性对话中尊重多个观点。
- en: To *check your assumptions at the door*, there should be no judgment on others
    for what they say and no disclaimers on what you have to say. Everyone speaks
    as an individual rather than as a representative of a group. Speak about your
    own perspective using “I” statements, such as “I feel X when you behave Y,” to
    own your knowledge. In the diversity discussion, everyone should believe in the
    team’s common intention to discuss and learn more about a complex topic.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 为了*在门口检查你的假设*，不应对他人的言论进行评判，也不应对你自己的言论进行免责声明。每个人都应作为个体发言，而不是作为群体的代表。使用“我”语句来表达你的观点，例如“当你做Y时，我感到X”，以拥有你的知识。在多样性讨论中，每个人都应相信团队有共同的目标，即讨论和学习更多关于复杂话题。
- en: To *retain the right to be human*, when a team member steps over the ground
    rules with an emotional comment, give them a break, as they might be having a
    bad day, but do point it out politely. When considering different perspectives,
    honor the diversity in backgrounds by highlighting the team members’ origins in
    culture, race, class, gender, and so on. Acknowledge emotions in the discussions
    appropriately, as the topic of diversity may be more sensitive to some than others.
    If there is a comment that may be too sensitive for some, practice being the bigger
    person by giving forgiveness.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 为了*保留作为人的权利*，当团队成员用情绪化的评论违反规则时，给他们一个机会，因为他们可能正在度过糟糕的一天，但要以礼貌的方式指出。在考虑不同的观点时，通过强调团队成员在文化、种族、阶级、性别等方面的背景，来尊重背景的多样性。在讨论中适当地承认情绪，因为多样性这个话题可能对某些人来说更为敏感。如果有些评论可能对某些人过于敏感，请练习做一个更大度的人，给予原谅。
- en: To *have consensual dialogues* in these sessions, practice active listening
    by focusing your attention with appropriate eye contact, checking your body language,
    and inquiring about and using team members’ preferred pronouns. In a session,
    everyone is encouraged to take a risk and speak up, but everyone also has the
    right to pass. If someone is coerced to speak, it is likely they will not be sincere,
    which can provide bad data for the conversation. Every party in the conversation
    has an equal responsibility to speak up to find a solution if you bring up a problem,
    and to define the problem if you bring up a solution.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些会议中，为了进行**共识对话**，通过适当的目光接触、检查你的肢体语言、询问并使用团队成员偏好的代词来练习积极倾听。在会议中，每个人都鼓励冒险发言，但每个人都有权选择不发言。如果有人被迫发言，他们很可能不会真诚，这可能会为对话提供不良数据。在对话中的每一方都有同等责任，如果你提出问题，就要提出解决方案；如果你提出解决方案，就要定义问题。
- en: What is challenging for many DS practitioners is that, while science is based
    on objective observations, truth in social issues is subjective to the observers’
    background. Especially when it comes to how a narrative makes people feel, there
    is often more than one truth. As DS practitioners, we must embrace the concept
    of many truths when building relationships for diversity to flourish in the DS
    function.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多DS从业者来说，挑战在于，虽然科学基于客观观察，但社会问题的真相对观察者的背景是主观的。特别是当涉及到一个叙事如何让人感觉时，往往存在不止一个真相。作为DS从业者，我们必须在DS职能中促进多元化时，接受“许多真相”的概念。
- en: With these ground rules, a diversity session can then focus on first understanding
    our own diversity attributes. One way is to write down and share how we identify
    ourselves across the dimensions listed in figure 7.1\. We can then list our own
    top five dimensions and share them with the team. In this exercise, you are likely
    to discover many dimensions your teammates identify with that do not show up in
    your daily work. You may also discover dimensions where you share common attributes
    that were not apparent before. When we understand what our team members identify
    themselves with, we can start the discussion for inclusion.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些基本规则的基础上，多元化会议可以首先专注于理解我们自己的多元化属性。一种方法是将我们在图7.1中列出的维度上如何自我识别写下来并分享。然后我们可以列出我们自己的前五个维度并与团队分享。在这个练习中，你可能会发现许多你的队友认同的维度，这些维度在日常工作中没有显现出来。你也可能会发现你之前没有明显共有的属性。当我们了解团队成员认同什么时，我们可以开始关于包容性的讨论。
- en: Techniques for promoting diversity
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 促进多元化的技巧
- en: There are many best practices you can consider and pitfalls to avoid when promoting
    diversity. Recognizing the diversity that already exists in your function is the
    low-hanging fruit. Bringing in new team members with more diverse backgrounds
    can be more challenging.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 在促进多元化时，你可以考虑许多最佳实践和要避免的陷阱。认识到你职能中已经存在的多元化是显而易见的好处。引入具有更多样化背景的新团队成员可能更具挑战性。
- en: In many successful, fast-growing DS functions, meeting hiring targets for growth
    is hard enough. Having diversity requirements is additional pressure on a hiring
    manager. Meeting diversity requirements is especially challenging for hiring managers,
    as they are often working with the candidate pipelines sourced by the HR team.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多成功且快速增长的DS（数据科学）职能中，仅满足增长的人才招聘目标就已足够困难。拥有多元化要求对招聘经理来说则是额外的压力。对于招聘经理来说，满足多元化要求尤其具有挑战性，因为他们通常与由HR团队提供的候选人管道合作。
- en: In turn, HR talent-sourcing teams are guided by their experience of successful
    hires and the machine-learned, search-ranking algorithms in the tools they use.
    The search-ranking tools are often trained to promote the types of candidates
    that have generated more interest in the past. So historical cultural biases for
    DS candidates persist and feed into themselves in many entrenched ways.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，HR人才招聘团队则受其成功招聘经验和他们使用的工具中机器学习的搜索排名算法的指导。搜索排名工具通常被训练来推广过去产生更多兴趣的候选人类型。因此，DS（数据科学）候选人的历史文化偏见持续存在，并以许多根深蒂固的方式自我强化。
- en: Adding in the social factor, when diverse candidates consider joining your function,
    they often look at your team’s existing diversity. So the most challenging diversity
    hire on your team may be your first diversity hire.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 加入社会因素，当多元化的候选人考虑加入你的职能时，他们通常会查看你团队现有的多元化情况。因此，你团队中最具挑战性的多元化招聘可能就是你的第一个多元化招聘。
- en: What are some best practices that you can constitute as a function leader to
    make it fair for the stakeholders involved? You can consider a two-step process
    to benchmark and then drive change.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职能领导者，你可以采取哪些最佳实践来确保涉及的利益相关者公平？你可以考虑一个两步过程，即基准测试然后推动变革。
- en: Benchmark
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 基准
- en: As a DS function leader, you can first articulate the expected number of diverse
    team members if there were no biases in your hiring practices. You can then estimate
    your company standing with respect to your peers. For example, if you are building
    a team of 12, should you target six male and six female data scientists?
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学职能的领导者，你可以首先明确在没有招聘偏见的情况下预期的多元化团队成员数量。然后，你可以估计你的公司在同行中的地位。例如，如果你正在组建一个12人的团队，你应该目标是六名男性和六名女性数据科学家吗？
- en: In 2020, the male to female ratio across all data scientists in the US was about
    seven to three [6]. To check whether your team is an unbiased sample in the gender
    dimension, you can use a binomial distribution with p = 0.3, using the number
    of team members in your function. If you are within one standard deviation from
    the mean, you have a low probability of a systematic gender bias in your hiring
    process.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 到2020年，美国所有数据科学家的男女比例大约是七比三[6]。为了检查你的团队在性别维度上是否是一个无偏样本，你可以使用p = 0.3的二项分布，使用你职能中的团队成员数量。如果你在平均值的一个标准差之内，你招聘过程中系统性性别偏见的可能性很低。
- en: For example, if you are leading 12 other data scientists in your function, you
    should expect on average three to four female data scientists on the team if your
    team is a random sample of the US data scientist population. If you have a team
    with two or fewer females and eleven or more male members, you will be more than
    one standard deviation away from the mean gender ratio for data scientists in
    the US.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你在你的职能中领导着12名其他数据科学家，如果你的团队是美国数据科学家人群的随机样本，那么你应该预期团队中平均有三位到四位女性数据科学家。如果你的团队中女性成员不超过两名，男性成员超过十一名，那么你将超过美国数据科学家性别比的平均值一个标准差。
- en: '![](Images/CH07_F06_Chong.png)'
  id: totrans-393
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH07_F06_Chong.png)'
- en: Figure 7.6 Benchmarking the male-to-female ratio for data science team diversity
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6 对数据科学团队多样性的男女性别比进行基准测试
- en: For many companies, the candidate pool is limited to local candidates. You can
    also benchmark your current team composition with the local candidate pool available
    to you. Suppose your company is in Los Angeles, one of the largest metropolitan
    areas in the US. In that case, the female-to-male ratio for professionals with
    the data scientist title is 26% to 74% (see figure 7.6). Having two female data
    scientists on your 13-member team (you and your 12-member team) places you within
    one standard deviation of the mean for your local candidate pool. Companies with
    geographically distributed teams can leverage team diversity across multiple locations
    to improve the quality of business decisions.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多公司来说，候选人池仅限于本地候选人。你还可以将你当前的团队构成与可用的本地候选人池进行基准测试。假设你的公司位于洛杉矶，这是美国最大的都会区之一。在这种情况下，拥有数据科学家头衔的专业人士的男女比例是26%对74%（见图7.6）。在你的13人团队（你和你的12人团队）中有两名女性数据科学家，这使你处于你本地候选人池平均值的正负一个标准差之内。拥有地理上分布的团队的公司可以利用多个地点的团队多样性来提高商业决策的质量。
- en: Drive change
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 推动变革
- en: The diversity ratio is a result of a company’s hiring and employee retention
    practices. If the current level of diversity is unacceptable, you can look at
    correcting potential biases in hiring or in the working environment. One place
    you can drive changes is at the top of the talent funnel.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 多样化比率是公司招聘和员工保留实践的结果。如果当前的多样化水平不可接受，你可以检查招聘或工作环境中潜在的偏见。你可以推动变革的一个地方是在人才漏斗的顶端。
- en: First, open roles should be widely advertised, so everyone has an opportunity
    to apply. Second, in sourcing candidates, to counter any biases in searching and
    ranking of talent, you can require at least a certain ratio of diverse candidates
    interviewed before a hiring decision is made. The hiring decision can still be
    merit-based, and the hiring manager can be empowered to focus on matching the
    right talent with the right opportunity.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，应该广泛宣传开放职位，以确保每个人都有机会申请。其次，在寻找候选人时，为了抵消在搜索和排名人才时的任何偏见，你可以在做出招聘决定之前要求至少面试一定比例的多元化候选人。招聘决定仍然可以基于业绩，招聘经理可以授权专注于将合适的人才与合适的机会匹配。
- en: To fundamentally close the gender ratio gap in DS, we as a field can inspire
    people of diverse backgrounds to become part of the next generation of data scientists
    and DS leaders. We would like to invite everyone to come with us on this journey
    to improve the diversity of talent leading DS.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在数据科学（DS）领域从根本上缩小性别比例差距，我们作为这个领域可以激励来自不同背景的人成为下一代数据科学家和DS领导者的组成部分。我们希望邀请每个人加入我们的旅程，以改善领导DS的人才多样性。
- en: 7.3.2 Practicing inclusion in decision-making
  id: totrans-400
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.2 在决策中实践包容
- en: To create a safe and harmonious work environment for your function, it is not
    enough to just have members with diverse backgrounds on the team. You also need
    to acknowledge and welcome their different cultural backgrounds and treat everyone
    with respect.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为你的团队创造一个安全和和谐的工作环境，仅仅拥有具有不同背景的成员是不够的。你还需要承认并欢迎他们的不同文化背景，并以尊重的态度对待每个人。
- en: The concept of inclusion can be more subtle than diversity, as there are no
    hard metrics to measure its success. We help highlight the challenges from a discussion
    and learning perspective to contrast the positive and negative situations and
    their natural consequences.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 包容的概念可能比多样性更微妙，因为没有明确的指标来衡量其成功。我们从讨论和学习角度帮助突出挑战，以对比积极和消极的情况及其自然后果。
- en: 'To reflect on your actions in leading the function, you can ask yourself the
    following questions:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 为了反思你在领导职能方面的行动，你可以问自己以下问题：
- en: When selecting times and venues for all-hands or team outings, what messages
    am I sending?
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选择全员大会或团队外出的时间和地点时，我传达了什么信息？
- en: When picking attendees for meetings, calls, lunches, dinners, committees, and
    stretch assignments, who is or isn’t included?
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在挑选会议、电话会议、午餐、晚餐、委员会和拓展任务参加者时，谁被包括在内，谁没有被包括在内？
- en: In whom have I shown interest to guide career goals, projects, teams, and opportunities?
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在指导职业目标、项目、团队和机会方面对谁表现出了兴趣？
- en: In requesting feedback in meetings or in writing, who have I included or not
    included?
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在会议或书面反馈中，我包括或未包括谁？
- en: If I solicited input and ultimately went in another direction, have I explained
    why I have not acted on others’ ideas?
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我征求了意见，但最终选择了另一个方向，我是否解释了为什么我没有采取他人的想法？
- en: Biases, whether intentional or not, can create an appearance of non-inclusion.
    It is not enough to claim that one has no intentional biases. All of us grew up
    in some environment with certain assumptions that form some biases in our unconscious
    minds.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 偏见，无论是有意还是无意，都可能造成非包容的外观。仅仅声称自己没有有意偏见是不够的。我们所有人都在某些环境中长大，形成了某些假设，这些假设在我们的潜意识中形成了一些偏见。
- en: '| ![](Images/Gem_Icon.png)055 | Biases, whether intentional or not, can create
    an appearance of non-inclusion. Watch out for potential biases when you select
    meeting or activity times, venues, or attendees, and who you show interest to
    guide for career goals, projects, teams, and opportunities. |'
  id: totrans-410
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)055 | 偏见，无论是有意还是无意，都可能造成非包容的外观。在选择会议或活动时间、地点或参加者时，以及在你展示兴趣以指导职业目标、项目、团队和机会时，要留意潜在的偏见。'
- en: For example, when you have a challenging project with opportunities for advancement
    that may require a short period of overtime, do you offer it to a single male
    or a mother of two young children who may be equally qualified? If you choose
    the single male, are you making decisions with the best intentions but systematically
    biasing your team members’ career prospects?
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当你有一个具有晋升机会的具有挑战性的项目，可能需要短期加班时，你是否只提供给一个单身男性或有两个年幼孩子的母亲，他们可能同样有资格？如果你选择了单身男性，你是否是在最好的意图下做出决定，但系统地偏袒了团队成员的职业前景？
- en: 'Challenges in inclusion: Microaggressions'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 包容的挑战：微侵犯
- en: Many common challenges in inclusion come from *microaggressions*, the conscious
    or unconscious biases that float around the office and can hurt team members’
    feelings, make them feel not welcomed, or damage their long-term careers.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 许多常见的包容性挑战都源于*微侵犯*，这是在办公室中飘浮的自觉或不自觉的偏见，可能会伤害团队成员的感情，使他们感到不受欢迎，或损害他们的长期职业生涯。
- en: In the example above, if the team member who is a mother of two young children
    is repeatedly skipped over for opportunities, it is a form of microaggression
    and non-inclusion despite any best intentions. Biases can come from the stereotype
    that mothers of young children cannot simultaneously prioritize family and work
    responsibilities. A more effective approach is to offer the choice to the mother
    and include them in the decision process. There are many examples of women who
    can take care of family and work responsibilities simultaneously. And most of
    us don’t hold similar biases for fathers of young children when considering giving
    them more responsibilities.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述例子中，如果一个有两个孩子的母亲团队成员反复被忽视机会，即使有最好的意图，这也是一种微小的攻击和非包容行为。偏见可能源于对年轻孩子的母亲不能同时优先考虑家庭和工作责任的刻板印象。更有效的方法是给母亲提供选择，并将她们纳入决策过程。有许多例子表明，女性可以同时照顾家庭和工作责任。而且，当我们考虑给年轻孩子的父亲更多责任时，我们大多数人并不持有类似的偏见。
- en: 'There are three types of microaggressions that can damage an inclusive culture:
    microassaults, microinsults, and microinvalidations.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种微小的攻击可以损害包容性文化：微小攻击、微不敬和微小否认。
- en: '*Microassaults* are conscious and intentional acts of discrimination. They
    often occur when comments are left anonymously, when telling offensive jokes among
    other like-minded colleagues, or when an individual becomes emotional and loses
    control. These are straightforward to recognize when you see them.'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '*微小攻击*是有意识且故意的歧视行为。它们通常发生在评论匿名发表、在志同道合的同事中讲冒犯性笑话，或者个人情绪失控时。当你看到它们时，很容易识别。'
- en: '*Microinsults* are comments or actions that communicate insensitivity to a
    person’s identity or heritage. The perpetrator is not usually consciously aware
    of the harmful nature of their behavior. Examples include: “That was quite a confidently
    presented set of results for an Asian data scientist”; “This model is pretty rigorous
    for an analyst”; or “You are the smartest blond data scientist around here.” They
    can appear to be a compliment on the surface, but have a hidden insulting message.'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '*微不敬*是指那些传达对个人身份或遗产不敏感的评论或行为。施害者通常并没有意识到他们行为的危害性。例如：“对于一个亚洲数据科学家来说，你展示的结果相当自信”；“这个模型对于一个分析师来说相当严谨”；或者“你是这里最聪明的金发数据科学家。”表面上它们可能看起来像是在赞美，但实际上却隐藏着侮辱的信息。'
- en: '*Microinvalidations* are comments or actions that ignore or dismiss the thoughts
    or feelings of a member of the underrepresented class. Examples include: a member
    of the minority being told that they are overly sensitive, which invalidates their
    emotions; Asian Americans repeatedly being asked where they are from, which implies
    that they are foreigners in their own country; teammates reminding their colleagues
    that they live in a post-racial society, invalidating their experiences of being
    treated differently.'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '*微小否认*是指忽视或贬低少数群体成员的思想或感受的评论或行为。例如：告诉少数群体成员他们过于敏感，这否定了他们的情绪；亚洲美国人反复被问及他们来自哪里，这暗示他们在自己的国家是外国人；队友提醒他们的同事他们生活在一个后种族社会，否定了他们被不同对待的经历。'
- en: All three types can shut down team member engagement, reinforce biases, and
    undermine your best efforts to provide a safe environment to include everyone
    in the team’s decision-making process.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种类型都可以关闭团队成员的参与度，加强偏见，并破坏你为包括每个人在内的团队决策过程提供安全环境的最佳努力。
- en: Techniques to reduce biases
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 减少偏见的技术
- en: 'The first step in reducing your biases is to take an inventory of your own
    biases. Everyone has biases formed as part of their upbringing and their journey
    through life. Even Netflix VP of Inclusion Strategy Vernā Myers acknowledged her
    personal biases on a commercial flight: while she encountered turbulence in the
    air, she felt concerned about her safety as the captain onboard happened to be
    female. She noticed her biases, as she did not feel the least concerned on the
    return flight while encountering similar turbulence with a male captain onboard.'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 减少你偏见的第一步是盘点你自己的偏见。每个人都有在成长过程中和人生旅程中形成的偏见。即使是Netflix包容战略副总裁Vernā Myers也曾在一次商业航班上承认了自己的个人偏见：当她遇到空中颠簸时，她担心自己的安全，因为机长恰好是女性。她注意到了自己的偏见，因为在返回航班上遇到类似的颠簸时，有男性机长在驾驶，她并没有感到丝毫担忧。
- en: There are many bumpy and turbulent situations you may encounter at work. We
    instinctively lean on our personal biases when we are under stress, especially
    when responding to situations for the sake of our own survival.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中，你可能会遇到许多颠簸和动荡的情况。当我们处于压力之下时，我们本能地依赖我们的个人偏见，尤其是在为了我们自己的生存而应对情况时。
- en: As the function leader, you can start reducing your biases by first moving out
    of denial and acknowledging your own biases. You can notice what gets you excited
    in interviewing candidates, managing new employees, and selecting technology vendors.
    What do you focus on and ignore in a résumé? Who have you sponsored or mentored
    over the years?
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 作为职能领导者，你可以通过首先走出否认并承认你自己的偏见来开始减少你的偏见。你可以注意到什么让你在面试候选人、管理新员工和选择技术供应商时感到兴奋。你在简历上关注什么，忽略了什么？这些年来你支持过或指导过谁？
- en: To weaken your biases, slow down your decision processes by disengaging your
    intuitive thinking and engaging your analytical thinking. Remember to check how
    you are making any decisions important for your team members.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 为了削弱你的偏见，通过让你的直觉思维脱钩并参与你的分析思维来放慢你的决策过程。记得检查你如何做出对团队成员重要的任何决策。
- en: Building close relationships with a diverse set of team members across functions
    and backgrounds can also help weaken your biases. It can be uncomfortable at the
    beginning, as there are many unfamiliar topics, and the conversations can feel
    awkward and weird. It is important to get past the discomfort to form deeper bonds,
    so the relationships can push against any of your existing biases.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 与来自不同职能和背景的多元化团队成员建立紧密的关系也可以帮助你削弱你的偏见。一开始可能会感到不舒服，因为有许多不熟悉的话题，对话可能会感觉尴尬和奇怪。重要的是要克服这种不适，以形成更深的联系，这样关系就可以对抗你现有的任何偏见。
- en: Biases and microaggressions can cause discomfort and stress in the workplace
    and result in team members’ disengagement. To build an inclusive function, notice
    when these microaggressions arise, call them out, and make them teachable moments.
    Even over the holidays or during a team lunch, the inaction of not calling out
    biases and microaggressions can be interpreted as acceptances or even endorsements.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 偏见和微小的冒犯可能会在工作场所引起不适和压力，并导致团队成员的疏离。为了建立一个包容的职能，注意这些微小的冒犯何时出现，指出它们，并使它们成为可教时刻。即使在假期或团队午餐期间，不指出偏见和微小的冒犯的不作为也可以被解释为接受甚至支持。
- en: No one is perfect. When you have caused a microaggression, apologize sincerely,
    and move on. If someone else experienced a microaggression, make sure to also
    check on the offended person afterward to help them feel considered and included
    as a member of the team. Each team member should be encouraged to play their part
    in actively calling out biases and microaggressions to make sure your DS function
    has an inclusive environment.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人是完美的。当你造成了微小的冒犯时，真诚地道歉，然后继续前进。如果有人经历了微小的冒犯，确保在之后也检查一下受冒犯的人，以帮助他们感到被考虑和作为团队成员被包括在内。应该鼓励每个团队成员积极参与指出偏见和微小的冒犯，以确保你的DS职能有一个包容的环境。
- en: 7.3.3 Nurture belonging to your function
  id: totrans-428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.3 培养你对职能的归属感
- en: When you have recognized and promoted diversity in your team and practiced inclusion
    in decision-making, you can begin to nurture the feeling of belonging in your
    function. In a team with limited diversity, there can be many common attributes
    among team members to drive belonging. In a diverse team, driving belonging can
    be much more challenging.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在团队中认识到并促进了多样性，并在决策中实践了包容性时，你就可以开始培养你在职能中的归属感。在一个多样性有限的团队中，团队成员之间可能有许多共同属性来推动归属感。在一个多元化的团队中，推动归属感可能会更具挑战性。
- en: Belonging can be driven proactively and reactively. In times of steady growth
    of the function, there are a set of techniques that you can use to proactively
    drive belonging in the team. In turbulent times, where external factors threaten
    the company’s culture and the team, you are expected to react to the external
    factors appropriately.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 归属感可以积极和反应性地推动。在职能稳定增长的时候，有一套你可以用来积极推动团队归属感的技巧。在动荡时期，当外部因素威胁到公司的文化和团队时，你被期望适当地对外部因素做出反应。
- en: These are no simple tasks! Let’s dive into these two situations one by one.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都不是简单的任务！让我们逐一深入了解这两种情况。
- en: Driving belonging proactively
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 积极推动归属感
- en: 'In normal times, here are three proactive approaches to drive belonging in
    your function:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 在正常时期，这里有三种积极的方法来推动你职能中的归属感：
- en: '*Recognize dimensions of diversity*—As discussed in section 7.3.1, we can recognize
    different dimensions of diversity. With more than 30 dimensions listed in figure
    7.5, statistically, there may be many dimensions in which team members share common
    attributes and interests that they may not have realized before. These shared
    attributes and interests can be topics of discussion that allow team members to
    feel they are working with real people with shared human experiences. The relationships
    that emerge from these understandings can provide social credit during the inevitable
    turbulent and stressful times in projects. When teammates can give each other
    the benefit of the doubt and look out for each other as one of their own, it can
    produce a feeling of belonging within the team.'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*认识到多样性的维度*—如第7.3.1节所述，我们可以认识到不同的多样性维度。在图7.5中列出了30多个维度，从统计学的角度来看，可能存在许多团队成员共享的属性和兴趣，他们之前可能没有意识到。这些共享的属性和兴趣可以是讨论的话题，让团队成员感觉到他们正在与有共同人类经历的真实人一起工作。从这些理解中产生的联系可以在项目不可避免的风暴和压力时期提供社会信用。当队友能够相互给予信任并像对待自己一样关心对方时，可以在团队内部产生归属感。'
- en: '*Realize each other’s strengths*—In section 4.2.1 on team execution, we discussed
    four levels of realization: realize your individual leadership strengths, realize
    your team’s portfolio of leadership strengths, realize how individuals can complement
    one another, and realize how teammates with unique strengths can take on responsibilities
    to improve the team performance in a strength area.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*发挥彼此的优势*—在第4.2.1节关于团队执行中，我们讨论了四个实现层次：认识到你个人的领导力优势，认识到你团队的领导力优势组合，认识到个人如何相互补充，以及认识到具有独特优势的队友如何承担责任以提升团队在优势领域的表现。'
- en: In level 3 and level 4 of the realizations, when team members can see how their
    peers and the entire team are dependent on them for certain personal leadership
    strengths, it can be a powerful feeling to be accepted, valued, and needed in
    the team. This can increase the feeling of belonging among your team members.
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在实现层次的第3级和第4级，当团队成员看到他们的同伴和整个团队依赖于他们在某些个人领导力优势上时，被接受、被重视和被需要的感觉可以是一种强大的感觉。这可以增加团队成员的归属感。
- en: '*Driving a culture of acknowledgment*—You can drive a culture of “catching
    your teammates doing something right.” This technique was discussed as a management
    technique in section 5.3.2, but it can also be applied to the entire function.
    When team members learn to value and appreciate teammates’ effort, it can encourage
    teammates to help each other more actively. The party receiving help can feel
    they are accepted by the team. The party providing help can feel their efforts
    are appreciated by the team.'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*推动认可文化*—你可以推动“捕捉队友做得正确的事情”的文化。这种技术在第5.3.2节中被讨论为一种管理技术，但它也可以应用于整个职能。当团队成员学会重视和欣赏队友的努力时，可以鼓励队友更加积极地互相帮助。接受帮助的一方会感觉到他们被团队接受。提供帮助的一方会感觉到他们的努力得到了团队的认可。'
- en: These positive actions can be reinforced with company thank you notes and company-sponsored
    gift programs. They can also play a part in documenting good behavior toward bonus
    points in promotion cases.
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些积极的行为可以通过公司感谢信和公司赞助的礼品计划来加强。它们还可以在晋升案例中记录良好的行为以获得加分。
- en: Beyond the feeling of belonging within the DS team, there is also the feeling
    of belonging within partner teams and the company’s vision and mission. For the
    feeling of belonging with the partner teams, techniques such as recognizing the
    dimensions of diversity and driving a culture of acknowledgment can work well
    when you can organize team building across functions. At the beginning of mid-
    to large-size projects, a team-building opportunity can shed more light on the
    people behind the functions, so collaborations can be more relationship-based
    rather than just transactional.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，在DS团队内部的归属感之外，还有在合作伙伴团队以及公司的愿景和使命中的归属感。对于与合作伙伴团队的归属感，当你可以跨职能组织团队建设时，认识到多样性的维度和推动认可文化的技术可以很好地发挥作用。在中型到大型项目开始时，团队建设的机会可以更多地了解职能背后的人，这样合作就可以更多地基于关系而不是仅仅基于交易。
- en: You can connect each project at the time of kickoff to how it contributes to
    the company’s vision and mission to reinforce project members’ feelings of belonging.
    This connection can allow each team member to realize how their contributions
    increase the company’s enterprise value and its ultimate success.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在项目启动时将每个项目与公司愿景和使命的贡献联系起来，以加强项目成员的归属感。这种联系可以让每个团队成员意识到他们的贡献如何增加公司的企业价值及其最终的成功。
- en: Driving belonging reactively
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 反应式地推动归属感
- en: Turbulent times can arise unexpectedly. Situations such as the Black Lives Matter
    movement in the US, tensions in the Middle East, high volatility in the stock
    market, or a tight race in a presidential election are sensitive triggers for
    tension in a diverse team with members holding different perspectives.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 混乱时期可能意外出现。例如，美国“黑人的命也是命”运动、中东的紧张局势、股市的高波动性或总统选举的激烈竞争，都是敏感的触发因素，可能导致持有不同观点的多元团队中的紧张局势。
- en: Despite our best efforts in creating a safe environment that promotes inclusion
    and belonging, when we are bombarded with news on our connected devices all day
    long, emotions can leak into meetings, and social topics can inevitably come up.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们努力创造一个促进包容和归属感的安全环境，但当我们整天被连接设备上的新闻轰炸时，情绪可能会渗入会议，社会话题不可避免地会浮出水面。
- en: How do you deal with disturbing external situations that affect a subset of
    the team much harder than others? In a team with diverse backgrounds, people may
    choose to stay silent or risk a heated debate that may have undesirable consequences.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何处理影响团队中一部分人比其他人更严重的令人不安的外部情况？在一个背景多元的团队中，人们可能会选择保持沉默或冒着引发激烈辩论的风险，这可能会产生不良后果。
- en: Starting these conversations can be challenging, but staying silent has worse
    consequences. When you remain silent, your silence may be taken as a confirmation
    that certain diversity identities are ignored in the workplace, which is a form
    of microinvalidation, as discussed in section 7.3.2.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 开始这些对话可能具有挑战性，但保持沉默的后果更糟。当你保持沉默时，你的沉默可能会被视为确认某些多样性身份在工作场所中被忽视，正如第7.3.2节所讨论的，这是一种微小的无效化形式。
- en: You may be tempted to reach out to team members who you believe are most affected
    by a news event to show your concern. But people can respond to external events
    differently and in unexpected ways.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想联系你认为最受新闻事件影响的团队成员，以表达你的关心。但人们对外部事件的反应可能不同，且出乎意料。
- en: For example, suppose you approach an African American team member regarding
    some disturbing news related to race and racism and not other team members. In
    some cases, the African American team member may feel singled out because of their
    race, and other team members who feel strongly about the news may feel not included.
    These actions can be taken as forms of microinsults, as discussed in section 7.3.2,
    despite your best intentions.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你针对一些与种族和种族主义有关的令人不安的新闻，仅向一位非裔美国人团队成员询问，而不是询问其他团队成员。在某些情况下，非裔美国人团队成员可能会因为他们的种族而感到被单独对待，而其他对新闻有强烈感受的团队成员可能会感到被排除在外。这些行为可以被视为微小的冒犯形式，正如第7.3.2节所讨论的，尽管你的意图是好的。
- en: One way to get around this dilemma is to address the issue in a team setting
    and allocate time to discuss it in a private meeting. You can try saying, “Hey,
    team. I wanted to take a moment and address what’s been going on in the headlines.
    I know it’s hard to separate these things from work at times. I’m opening up an
    hour this afternoon for anyone to come and have a private meeting to talk.” With
    this approach, you can be available for anyone who feels strongly about the topic
    without making assumptions about who to reach out to or who may or may not feel
    comfortable talking about it with you.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这一困境的一种方法是在团队环境中处理这个问题，并分配时间在私密会议中讨论。你可以尝试说：“嘿，团队。我想花点时间谈谈最近头条新闻中发生的事情。我知道有时很难将这些事情与工作分开。我今天下午开放一个小时，任何人都可以来参加一个私密会议来谈谈。”采用这种方法，你可以对任何对这一话题有强烈感受的人开放，而不必假设要联系谁或谁可能或可能不愿意与你谈论它。
- en: If you are still concerned about particular team members, you can also get an
    assessment in regular one-on-one meetings by saying, “You’ve expressed before
    how these events can be hard on you. How are you feeling today? On a scale of
    1–10, with 1 being ‘I just want to crawl in bed and shut off the world’ and 10
    being totally unaffected.” Using a scale can help guide your team member to provide
    you with an assessment without having to articulate potentially personal feelings
    they may or may not be ready to share.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然对某些团队成员感到担忧，你还可以通过在定期的一对一会议中说，“你之前表达过这些事件对你有多难。你今天感觉怎么样？在1到10的量表上，1代表‘我只想钻进床里关掉世界’，10代表完全不受影响。”使用量表可以帮助你的团队成员向你提供评估，而无需表达他们可能或可能不愿意分享的潜在个人感受。
- en: When team members do share what they think, you should be there to *listen*.
    Don’t attempt to share a different perspective, correct small factual mistakes,
    or downplay the significance. You can make observations and repeat back what you
    heard and saw by saying something like, “There is a lot of emotion in your voice
    as you discuss the impact on you and your family”; “Your interpretation of the
    news event is different from some other team members but not all of them—I agree”;
    or “What do you need right now?” If you can hold these difficult conversations
    in coordination with your HR partners to help your team members feel heard and
    to recognize them for the diverse identities they own, you are well on your way
    to help them feel belonging in your function.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员分享他们的想法时，你应该在那里*倾听*。不要试图分享不同的观点，纠正小的错误，或淡化其重要性。你可以通过说类似的话来做出观察并重复你所听到的和看到的，“你在讨论对你和你家庭的影响时，声音中充满了情感”；“你对新闻事件的解释与其他一些团队成员不同，但并非所有成员——我同意”；或者“你现在需要什么？”如果你能够与你的HR合作伙伴协调进行这些困难的对话，帮助你的团队成员感到被听到，并认可他们拥有的不同身份，那么你已经在帮助他们在你的职能中感到归属感方面取得了长足的进步。
- en: 7.4 Self-assessment and development focus
  id: totrans-451
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4 自我评估和发展重点
- en: Congratulations on working through the chapter on the director and principal
    data scientist virtues! This is an important milestone for leading the DS function.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于董事和主要数据科学家美德的章节！这是领导DS职能的重要里程碑。
- en: 'The purpose of the virtues self-assessment is to help you internalize and practice
    the concepts by:'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 美德自我评估的目的是通过以下方式帮助你内化和实践这些概念：
- en: Understanding your interests and leadership strengths
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导力优势
- en: Practicing one to two areas with the choose, practice, and review (CPR) process
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、实践和回顾（CPR）过程练习一到两个领域
- en: Developing a prioritize-practice-perform plan to go through more CPRs
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定优先级-实践-执行计划，以进行更多的CPR
- en: Once you start doing this, you will have courageously taken the steps toward
    formalizing your project to avoid systemic issues, coaching team members as a
    social leader, organizing initiatives for team member career growth, driving successful
    planning processes for clarity in focus, and nurturing diversity, inclusion, and
    belonging in your function.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始这样做，你就勇敢地迈出了将你的项目正式化的步伐，以避免系统性问题，作为社会领导者指导团队成员，组织团队成员职业发展的倡议，推动成功的规划流程以明确焦点，并在你的职能中培养多样性、包容性和归属感。
- en: 7.4.1 Understanding your interests and leadership strengths
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.1 理解你的兴趣和领导力优势
- en: Table 7.4 summarizes the virtues discussed in this chapter. The rightmost column
    is available for you to check off the areas you currently feel comfortable with
    quickly. There is no judgment, no right or wrong, nor are there any specific patterns
    to follow. Feel free to leave any or all rows blank.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.4总结了本章讨论的美德。最右侧的列可供你快速勾选你目前感到舒适的领域。这里没有评判，没有对错，也没有任何特定的模式要遵循。你可以自由地留空任何或所有行。
- en: If you are already aware of some of these aspects, this is a great way to build
    a narrative around your existing leadership strengths. If some aspects are not
    yet familiar, this is the opportunity for you to assess whether they can be of
    help in your daily work, starting today!
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经了解这些方面的某些内容，这是围绕你现有的领导力优势构建叙事的绝佳方式。如果某些方面还不熟悉，这是你评估它们是否可以从今天开始帮助你日常工作的机会！
- en: Table 7.4 Self-assessment areas for virtues of directors and principal data
    scientists
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.4董事和主要数据科学家美德自我评估领域
- en: '| Capability areas/self-assessment | ? |'
  id: totrans-462
  prefs: []
  type: TYPE_TB
  zh: '| 能力领域/自我评估 | ? |'
- en: '| Ethics | Establishing project formalizations across the function | Anticipating
    and detecting early symptoms of issues to guide the function away from systematic
    failures in areas such as project scope estimation biases, project integration
    challenges, project scheduling risks, project communication risks, and project
    stakeholder risks. |  |'
  id: totrans-463
  prefs: []
  type: TYPE_TB
  zh: '| 伦理 | 在整个职能范围内建立项目规范化 | 预测和检测问题的早期症状，以引导职能避免在项目范围估计偏差、项目整合挑战、项目进度风险、项目沟通风险和项目利益相关者风险等领域的系统性失败。
    |  |'
- en: '| Coaching as a social leader with interpretations, narratives, and requests
    | Individual leaders lead through demonstrations of their own capabilities. Social
    leaders lead by offering interpretations of the situation, narratives for direction,
    and requests for coordinated action. |  |'
  id: totrans-464
  prefs: []
  type: TYPE_TB
  zh: '| 作为具有解释、叙述和要求的社交领导者进行辅导 | 个人领导者通过展示自己的能力来领导。社交领导者通过提供对情况的解释、方向的叙述和协调行动的要求来领导。
    |  |'
- en: '| Coaching with the GROW model with four stages to set goals, assess reality,
    identify obstacles and options, and make commitments for the way forward. |  |'
  id: totrans-465
  prefs: []
  type: TYPE_TB
  zh: '| 使用四个阶段的GROW模型进行辅导，以设定目标、评估现实、识别障碍和选项，并为前进方向做出承诺。 |  |'
- en: '| Organizing initiatives to provide career growth opportunities | Setting up
    career growth paths for DS talent and helping them build identities as subject
    matter experts, mentor peers to build relationships and practice leadership, accumulate
    business domain expertise as a point of contact for business lines, and build
    redundancy in responsibilities for succession planning. |  |'
  id: totrans-466
  prefs: []
  type: TYPE_TB
  zh: '| 组织倡议以提供职业成长机会 | 为数据科学人才建立职业成长路径，帮助他们建立作为领域专家的身份，指导同事建立关系和实践领导力，积累业务领域专业知识作为业务线的联络点，并为继任计划建立职责冗余。
    |  |'
- en: '| Rigor | Driving successful annual planning processes | Planning with rigor
    to achieve three goals in four steps. The three goals are: highlight priorities,
    set realistic goals, and leave flexibility in execution. The four steps include
    context, plan, integration, and buy-in. |  |'
  id: totrans-467
  prefs: []
  type: TYPE_TB
  zh: '| 严谨 | 推动成功的年度规划流程 | 以严谨的态度规划，通过四个步骤实现三个目标。这三个目标是：突出重点、设定现实目标，并在执行中留有灵活性。这四个步骤包括背景、计划、整合和承诺。
    |  |'
- en: '| Avoiding project planning and execution anti-patterns | Anticipating, detecting,
    and mitigating anti-patterns that are bad practices that lead to project failures
    in project planning, execution, and completion. |  |'
  id: totrans-468
  prefs: []
  type: TYPE_TB
  zh: '| 避免项目规划和执行的反模式 | 预测、检测和缓解在项目规划、执行和完成中导致项目失败的不良实践的反模式。 |  |'
- en: '| Securing commitments from partners and teams | Distinguishing the five forms
    of commitments to practice making them yourself and to secure them from partners
    and teams. |  |'
  id: totrans-469
  prefs: []
  type: TYPE_TB
  zh: '| 从合作伙伴和团队中获得承诺 | 区分五种承诺形式，以实践自我承诺，并从合作伙伴和团队中确保承诺。 |  |'
- en: '| Securing and following up on commitments with rigorous language and processes.
    |  |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| 以严格的语言和流程确保和跟进承诺。 |  |'
- en: '| Attitude | Recognizing and promoting diversity in your team | Recognizing
    diversity as the ways people are alike and different, with dimensions that transcend
    race, gender, and ethnicity, highlighting in group sessions to cultivate cultural
    awareness and take responsibility in sharing perspectives. |  |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| 态度 | 认识和促进团队中的多样性 | 认识到多样性是人们相似和不同的方式，其维度超越了种族、性别和民族，在小组会议中强调以培养文化意识并承担分享观点的责任。
    |  |'
- en: '| Promoting diversity involves benchmarking your team according to the diversity
    in your candidate pool, and driving change through the principle of equal opportunities
    by sourcing diverse candidates, while running a merit-based hiring process. |  |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 通过基准测试你的团队，根据你的候选人库中的多样性来推动通过平等机会原则进行变革，同时运行基于功绩的招聘流程。 |  |'
- en: '| Practicing inclusion in decision-making | Acknowledging team member differences
    from differing cultural backgrounds and treating everyone with respect in meeting
    scheduling, team events, and career coaching. |  |'
  id: totrans-473
  prefs: []
  type: TYPE_TB
  zh: '| 在决策中实践包容性 | 认识到来自不同文化背景的团队成员的差异，并在会议安排、团队活动和职业辅导中尊重每个人。 |  |'
- en: '| Being aware of social biases within the team and reducing microaggressions,
    such as microassaults, microinsults, and microinvalidations. |  |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| 意识到团队内的社会偏见并减少微侵犯，如微攻击、微侮辱和微否认。 |  |'
- en: '| Nurturing belonging in your function | Driving belonging proactively by recognizing
    dimensions of diversity, realizing each other’s strengths, and driving a culture
    of acknowledgement. |  |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '| 在你的职能中培养归属感 | 通过识别多样性维度，实现彼此的优势，并推动认可文化的形成。 |  |'
- en: '| Driving belonging reactively by acknowledging social tensions in group settings
    and offering opportunities to discuss sensitive topics and provide support in
    private settings. |  |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| 通过在小组环境中承认社会紧张局势，提供讨论敏感话题的机会，并在私人场合提供支持来积极推动归属感。 |  |'
- en: 7.4.2 Practicing with the CPR process
  id: totrans-477
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.2 使用CPR流程进行实践
- en: As with the tech lead virtues assessment in section 3.4 and the team manager
    virtues assessment in section 5.4, you can experiment with a simple CPR process
    with two-week check-ins.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在第3.4节中的技术负责人美德评估和第5.4节中的团队经理美德评估一样，你可以尝试一个简单的两周检查的CPR流程。
- en: 'For your self-review, you can use the project-based skill improvement template
    to help you structure your actions over the two weeks:'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你的自我审查，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a virtue to work on.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择一个你想要练习的美德。'
- en: '*Date*—Select a date in the two-week period when you can apply the virtue.'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—在两周期间选择一个你可以实践美德的日子。'
- en: '*People*—Write down the names of the people with whom you can apply the virtue,
    or write *self*.'
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人物*—写下你可以与之一起实践美德的人的名字，或者写上*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the virtue (for
    example, your next team meeting or during the next incident post-mortem).'
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择你可以应用美德的位置或场合（例如，你下一次的团队会议或下一次事件总结会议）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*—与之前相比，你的表现如何？一样，更好，还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on your blind spots in these virtues.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我审查中对自己负责这些步骤，你可以开始锻炼你的优势，并揭示在这些美德上的盲点。
- en: Summary
  id: totrans-486
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Ethics* for a director or a principal data scientist include the standard
    of conduct for establishing project formalization across the function, coaching
    team members as a social leader, and organizing initiatives to provide career
    growth opportunities.'
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于一个总监或首席数据科学家来说，*道德*包括在职能范围内建立项目规范的行为标准，作为社会领导者指导团队成员，以及组织倡议以提供职业成长机会。
- en: To establish project formalization, you can anticipate and detect early symptoms
    of issues to guide the function away from systematic failures in project scoping,
    integration, scheduling, communications, and stakeholder commitments.
  id: totrans-488
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了建立项目规范，你可以预测和检测问题的早期症状，以引导职能避免在项目范围、集成、调度、沟通和利益相关者承诺中的系统性失败。
- en: To coach team members as a social leader, you can offer interpretations of situations,
    narratives for direction, and requests for coordinated action.
  id: totrans-489
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为社会领导者指导团队成员，你可以提供情境解释，提供方向性的叙述，并请求协调行动。
- en: To provide career growth paths, you can help team members build identity by
    holding office hours, practice leadership by onboarding new members, aggregate
    domain understanding by becoming business line PoCs, and build redundancy in responsibility
    by crafting succession plans for team members as they are promoted.
  id: totrans-490
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提供职业成长路径，你可以通过安排办公时间帮助团队成员建立身份，通过吸纳新成员来实践领导力，通过成为业务线PoC来汇总领域理解，并通过为团队成员制定继任计划来构建责任冗余。
- en: '*Rigor* for a director or a principal data scientist is driving higher standards
    for clarity in the direction and focus for your function through successful annual
    planning, avoiding planning and execution of anti-patterns, and securing commitments
    from partners and teams.'
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于一个总监或首席数据科学家来说，*严谨性*意味着通过成功的年度规划，避免规划与执行的负面模式，并确保合作伙伴和团队的承诺，来推动你所在职能方向和关注的更高标准。
- en: 'To drive successful annual planning processes in DS, you can highlight priorities,
    set realistic goals, and leave flexibility in execution. This can be accomplished
    in four steps: setting executive context, collecting team proposals, executive
    integration, and aligning buy-ins.'
  id: totrans-492
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了在数据科学中推动成功的年度规划流程，你可以突出重点，设定现实的目标，并在执行中保持灵活性。这可以通过以下四个步骤完成：设定执行背景，收集团队提案，执行整合，以及确保承诺一致。
- en: To avoid bad practices that lead to project failures, anticipate, detect, and
    mitigate anti-patterns in project planning, execution, and completion.
  id: totrans-493
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了避免导致项目失败的不良做法，预测、检测和缓解项目规划、执行和完成中的负面模式。
- en: To secure commitments, distinguish the five forms of commitments and work with
    their components to secure and follow up with rigorous language and process.
  id: totrans-494
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了确保承诺，区分五种承诺形式，并与其组成部分合作，以严谨的语言和流程确保并跟进。
- en: '*Attitude* is the mood a director or a principal data scientist promotes in
    a DS function to recognize diversity, practice inclusion, and nurture belonging.'
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*态度* 是一个导演或主要数据科学家在 DS 功能中推广的情绪，以认可多样性，实践包容性，并培养归属感。'
- en: To recognize diversity, create a safe space for the group to share their deeper
    experiences and identities. To promote diversity, benchmark your team diversity
    with the local talent pool and drive changes when required.
  id: totrans-496
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了认可多样性，为小组创造一个安全的空间，让他们分享更深入的经历和身份。为了促进多样性，将团队多样性基准与当地人才库进行比较，并在需要时推动变革。
- en: To practice inclusion, reflect on your personal biases, learn about the types
    and harms of microaggressions, and be ready to call them out and take the lead
    to improve culture, maintain trust, and retain talent.
  id: totrans-497
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了实践包容性，反思你个人的偏见，了解微侵犯的类型和危害，并准备好指出它们，并带头改善文化，维护信任，并留住人才。
- en: To nurture belonging, proactively recognize dimensions of diversity, realize
    each other’s strengths, and drive a culture of acknowledgment. In emergent situations,
    react by acknowledging the sensitive issues publicly, and provide opportunities
    to discuss privately.
  id: totrans-498
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了培养归属感，积极识别多样性的维度，认识到彼此的优势，并推动认可文化的形成。在紧急情况下，通过公开承认敏感问题来做出反应，并提供私下讨论的机会。
