- en: 4 Getting started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 开始
- en: 'This chapter covers:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖：
- en: Focusing on preparation at the start of engagement
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在合作开始时关注准备
- en: Getting all the required accesses and permissions
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取所有必需的访问权限和许可
- en: De-risking the project
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低项目风险
- en: Verifying the development environment and putting mitigations in place if needed
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证开发环境并在必要时实施缓解措施
- en: The idea of sprint 0 (introduced in chapter 3) is to get everything set up and
    ready so that the project team can walk in on day 1 and get started. In an ideal
    world, this phase acts as a buffer between a project that’s yet to start and a
    project that’s running and burning lots of money. It’s an opportunity to discover
    dire problems before large amounts of cash are wasted, and it’s also the time
    when effort can be spent on enabling the productivity of the delivery team.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章中介绍的第0阶段（sprint 0）的目的是将所有事情都设置好并准备好，以便项目团队可以在第一天进入并开始工作。在理想的世界里，这个阶段充当了一个缓冲区，介于尚未开始的项目和正在运行且花费大量资金的项目之间。这是一个在大量现金被浪费之前发现严重问题的机会，也是可以投入精力来提高交付团队生产力的时间。
- en: During sprint 0, you will be officially working on the project for the client.
    This means that you will be “in the tent” and allowed access and information that
    you did not have during the pre-project process. Because of this difference, sprint
    0 allows for some time to make requests for access, information, and accounts,
    and then resolving those issues without the project team sitting idly by, twiddling
    their thumbs, and waiting. It also gives you, as project lead, some time to agree
    and communicate the project’s working processes and to deepen your understanding
    of the risks and challenges ahead. Finally, sprint 0 allows you to further check
    that the project is feasible and that your estimates are still valid.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第0阶段，您将正式为客户的项目工作。这意味着您将“进入帐篷”并允许访问和您在项目前期过程中没有的信息。由于这种差异，第0阶段允许您有足够的时间提出访问、信息和账户的请求，并在项目团队无所事事、翻弄手指、等待之前解决这些问题。这也为您作为项目经理提供了时间来同意并传达项目的工作流程，并加深您对前方风险和挑战的理解。最后，第0阶段还允许您进一步检查项目是否可行，以及您的估计是否仍然有效。
- en: 4.1 Sprint 0 backlog
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 第0阶段待办事项
- en: As with the pre-project phase, the backlog for sprint 0 lists the tasks or tickets
    that need to be undertaken to complete this phase of the project (Table 4.1).
    Again, as with pre-project tasks, these tasks need to be decomposed and developed
    further, based on the reality of the project you are facing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与项目前期阶段一样，第0阶段的待办事项列表列出了需要完成此项目阶段（表4.1）的任务或票据。同样，与项目前期任务一样，这些任务需要根据您面临的项目现实情况进行分解和进一步发展。
- en: Table 4.1 Backlog for getting started
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表4.1 开始阶段的待办事项
- en: '| Task # | Item |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 任务编号 | 项目 |'
- en: '| --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Setup 1 | Create, communicate, and finalize the team design and resourcing.
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 设置 1 | 创建、沟通并最终确定团队设计和资源分配。|'
- en: '| Setup 2 | Agree on and share a way of working:  ▪ Project heartbeat (the
    day-to-day way the project will run)  ▪ Work standards and best practicesAgree
    on a common set of tools.Create, agree on, and share the communication plan.Create
    and share the documentation plan. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 设置 2 | 确定并共享一种工作方式：  ▪ 项目脉搏（项目日常运行的方式）  ▪ 工作标准和最佳实践确定并共享一组常用工具。创建、确定并共享沟通计划。创建并共享文档计划。|'
- en: '| Setup 3 | Build and share the infrastructure plan. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 设置 3 | 建立并共享基础设施计划。|'
- en: '| Setup 4 | Undertake a pre-project data investigation. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 设置 4 | 执行项目前期数据调查。|'
- en: '| Setup 5 | Review project CSR and ethics.Build and share the privacy, security,
    and data-handling plans. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 设置 5 | 审查项目CSR和伦理。建立并共享隐私、安全和数据处理计划。|'
- en: '| Setup 6 | Build and share the project roadmap. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 设置 6 | 建立并共享项目路线图。|'
- en: 'One of the important changes from pre-sales is that now you need to set up
    processes and interactions using your client’s infrastructure to deliver your
    ML project. You need to include and integrate your working practice with their
    working practice. Sprint 0 achieves these three things:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从销售前期的一个重要变化是，现在您需要使用客户的基础设施来设置流程和交互，以交付您的机器学习项目。您需要将您的工作实践与他们的工作实践相结合。第0阶段实现了这三件事：
- en: Your team is all set and ready to go with a clear agenda and with all the working
    systems that they need to do their job.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的团队已经准备就绪，拥有明确的议程和所有完成工作所需的工作系统。
- en: You and your team are now part of the customer organization.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您和您的团队现在已成为客户组织的一部分。
- en: You have come to grips with the project’s data resources and have verified that
    the picture you were given about the data in pre-project is correct.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你已经掌握了项目的数据资源，并已验证你在项目前期对数据的描述是正确的。
- en: 4.2 Finalize team design and resourcing
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 最终确定团队设计和资源配置
- en: The project team is the engine of delivery. Without the right people, the work
    required simply can’t be done. Because the design of the team and resourcing are
    one of the most important activities, during sprint 0, ensure that the right people
    are assigned to the project.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 项目团队是交付的引擎。没有合适的人员，所需的工作就无法完成。因为团队设计和资源配置是其中最重要的活动之一，在冲刺0阶段，确保将合适的人员分配到项目中。
- en: 'Team design ticket: Setup 1'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 团队设计票据：设置1
- en: Create, communicate, and finalize the team design and resourcing.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、沟通并最终确定团队设计和资源配置。
- en: In the pre-project phase, you created a team design to enable you to make an
    estimate of the costs. As part of that process, you checked that the people necessary
    to the team are available. It’s likely that you used some sort of resource reservation
    and assignment system to record the team the project is calling for. If the team
    is reserved, then all that remains for now is basically just to “push the button”
    and start to onboard the team for the customer project.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目前期阶段，你创建了一个团队设计，以便你能对成本进行估算。作为该过程的一部分，你检查了团队所需的人员是否可用。你很可能使用了一些资源预留和分配系统来记录项目所需的人员。如果团队已被预留，那么现在剩下的基本上就是“按按钮”并开始为顾客项目组建团队。
- en: Unfortunately, there are several things that can go wrong. Putative team members
    can be grabbed by other projects, they may have left the business, or they simply
    got sick. You may have to find a drop-in replacement, or you may have to redesign
    the team because the keystones that you used to structure it during the pre-project
    work and estimate are no longer there.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，有几件事情可能会出错。潜在的团队成员可能被其他项目吸引，他们可能已经离开公司，或者他们只是生病了。你可能需要找到一个替代者，或者你可能需要重新设计团队，因为你在前期工作和估算中用来构建团队的关键石已经不再存在。
- en: If your team design and resourcing plan has been derailed, then record that
    on the risk register. An inadequate team is a red light that needs to be dealt
    with. Now that the project is funded, in most cases, a rapid internal escalation
    will resolve the issue, either by securing the resources initially identified
    or by finding alternatives.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的团队设计和资源配置计划已经脱轨，那么请在风险登记册上记录。一个不充分的团队是一个需要处理的红灯。现在项目已经获得资金，在大多数情况下，快速内部升级将解决问题，要么是确保最初确定的资源，要么是寻找替代方案。
- en: If no adequate resourcing for the original work is available, then an alternative
    mitigation is to replan the work. Rather than cutting your cloth to suit your
    pocket, you must resize your pocket to get a different cloth! Replanning can sometimes
    mean that appropriate resources are available to cover the requirements at different
    points in the project. Another mitigation is for the delivery organization (your
    company) to arrange for external contractors to fill in the gaps. This is expensive
    and will likely damage or destroy the commercial case for doing the project, but
    this may be preferable for your organization to protect the relationship with
    the customer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有足够的资源来支持原始工作，那么一种替代的缓解措施是重新规划工作。而不是根据你的口袋裁剪布料，你必须调整你的口袋以获得不同的布料！重新规划有时意味着在项目不同阶段有适当的资源来满足需求。另一种缓解措施是交付组织（你的公司）安排外部承包商填补空缺。这很昂贵，可能会损害或破坏进行项目的商业案例，但这对你的组织来说可能更可取，以保护与客户的合作关系。
- en: 4.3 A way of working
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 一种工作方式
- en: Assuming a project team is secured, the next step is to start to develop and
    agree on the project’s working processes with the client. The *working process*
    is the set of activities that everyone agrees are required for a task to be considered
    satisfactorily completed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 假设项目团队已经确定，下一步是开始与客户一起开发和达成一致的项目工作流程。*工作流程*是大家一致认为完成任务所需的活动的集合。
- en: 'Working practice ticket: Setup 2'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 工作实践票据：设置2
- en: 'Agree on and share a way of working:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就一种工作方式达成一致并共享：
- en: Project heartbeat (the day-to-day way the project will run)
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目脉搏（项目日常运行的方式）
- en: Work standards and best practices
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作标准和最佳实践
- en: Agree on a common set of tools.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就一套共同工具达成一致。
- en: Create, agree on, and share the communication plan.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、达成一致并共享沟通计划。
- en: Create and share the documentation plan.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并共享文档计划。
- en: 4.3.1 Process and structure
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 流程和结构
- en: Be clear about how the project will operate and how the activities will be structured
    and agreed on. Not only is it important to spell this out so that the team and
    you know what is expected, it’s also fundamental for building quality into the
    project. If the team adopts working practices that work for them, they and you
    get a better result.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰地说明项目将如何运作，以及活动将如何被组织和达成一致。这不仅对于团队和您了解期望内容至关重要，而且对于将质量融入项目也是基础性的。如果团队采用对他们有效的工作实践，那么他们和您都能得到更好的结果。
- en: 'There is a vast library of literature [14] [4] [15] concerned with how to run
    (or define) an agile project. You’ll find different flavors and sects that demand
    particular practices and behaviors: scrum teams work in sprints, Kanban teams
    work with continuous delivery, and so on. Deviating from the prescriptions of
    Scrum, DevOps, Kanban, or any other form of agile may be regarded as heresy. Although
    there are a lot of strong ideas about how projects should work, there is actually
    little evidence to support the idea that there is only one way to run projects
    day-to-day and week-to-week. What is clear is that different teams find different
    practices that work for them, and that what works, shifts with time and context.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何运行（或定义）敏捷项目的文献资料非常丰富[14] [4] [15]。您会发现不同的流派和派别要求特定的实践和行为：敏捷团队在冲刺中工作，看板团队进行持续交付，等等。偏离Scrum、DevOps、看板或其他任何形式的敏捷实践可能会被视为异端。尽管有很多关于项目应该如何运作的强烈观点，但实际上几乎没有证据支持只有一种方式可以每天和每周运行项目。明确的是，不同的团队发现不同的实践对他们有效，而且这些有效的方法会随着时间和环境的变化而变化。
- en: 'Unfortunately, different organizations mandate different practices as management
    fads come and go. If a way of working is prescribed in your organization such
    as SAFe [15] then you need to find a way to conform to the prescribed practice.
    If you have the flexibility and you have found a way of working that is successful
    for your team and works for your customers, then use that! Having said all this,
    there are four things that must be made clear:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，不同的组织随着管理潮流的起伏而强制实施不同的实践。如果您的组织规定了某种工作方式，如SAFe [15]，那么您需要找到一种方法来遵守规定的实践。如果您有灵活性，并且已经找到了对您的团队和客户都有效的工作方式，那么请使用它！尽管如此，有四件事情必须明确：
- en: The process and structure that will be used.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将要使用的流程和结构。
- en: The tools that are adopted.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用的工具。
- en: The standards and working practices required of the team.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队所需遵循的标准和工作实践。
- en: How everything will be documented.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一切将如何被记录。
- en: Sprint-based projects are based on the scrum approach to agile, and this way
    of organizing a project is currently popular. A sprint-based structure is woven
    into this book, and this allows a narrative to evolve.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 基于冲刺的项目基于敏捷的Scrum方法，这种组织项目的方式目前很受欢迎。基于冲刺的结构融入了本书中，这使得叙事得以发展。
- en: The reality of an agile project means that tasks will overflow from one sprint
    to another, and the project team will discover extra work and activities required
    to drive your project forward. For example, in a project with novel hardware,
    you may need detailed experiments about the performance of the cameras or sensors,
    for example, to understand the data that they produce. Another example is when
    a team must use a particular development platform and has to port a great deal
    of code into it to get going. Acknowledging and accommodating these discoveries
    by adapting the work plan as the project evolves is at the heart of the agile
    approach.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷项目的现实意味着任务将从一次冲刺溢出到下一次，项目团队将发现推动项目前进所需的额外工作和活动。例如，在一个具有新颖硬件的项目中，您可能需要进行关于相机或传感器性能的详细实验，以了解它们产生的数据。另一个例子是当团队必须使用特定的开发平台，并需要将大量代码移植到其中以开始工作。通过适应项目演变中的工作计划来承认和适应这些发现是敏捷方法的核心。
- en: The sprint-based agile approach allows milestones to be set and regular reviews
    held to monitor progress. Decisions are required at the end of each sprint about
    what will need to be done (or not) next. The team now has visibility and control
    of the project for the next few weeks and can make plans about how they are going
    to manage their workloads and commitments. However, this kind of project structure
    is not the only way to run an agile project.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 基于冲刺的敏捷方法允许设定里程碑并定期进行审查以监控进度。在每个冲刺结束时，需要做出决定，关于接下来需要做什么（或不做什么）。团队现在可以了解并控制未来几周的项目，并可以制定如何管理他们的工作负载和承诺的计划。然而，这种项目结构并不是运行敏捷项目的唯一方式。
- en: Kanban projects are run as a constantly evolving, single plan; tasks are added
    to the project as they emerge, and the team constantly updates and reprioritizes
    the task list to push through the project as efficiently and rapidly as possible.
    Some teams thrive by using this approach to tightly coordinate their work, and
    it seems to work well where the team deeply understands the domain and the project.
    Where systematic input from product owners and domain experts is required, the
    more structured is the pace of a sprint-oriented project.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: �看板项目以一个不断演变的单一计划运行；任务随着出现而添加到项目中，团队不断更新和重新排序任务列表，以尽可能高效和快速地推进项目。一些团队通过使用这种方法来紧密协调他们的工作而蓬勃发展，并且这种方法似乎在团队深刻理解领域和项目的地方效果良好。当需要产品所有者和领域专家的系统输入时，以冲刺为导向的项目节奏会更加结构化。
- en: 4.3.2 Heartbeat and communication plan
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.2 心跳和沟通计划
- en: 'Part of your role as the project lead is to act as a human message-switching
    device: gathering messages that need to get out to the team and delivering them
    in one shot, then gathering the messages from the team and processing them for
    one set of actions. You need to define how this is going to happen and get agreement
    from all directions: your managers, the customer, and the team.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目负责人，你的角色之一就是充当一个人类信息转换器：收集需要传达给团队的信息，一次性地传达出去，然后收集团队的信息并处理以采取一系列行动。你需要定义如何实现这一点，并从所有相关方获得同意：你的经理、客户和团队。
- en: 'People find the rhythms of sharing in a project reassuring even if they often
    complain that they are not getting as much out of the processes as they would
    like. Everyone should know how they are expected to share and receive information.
    There are two ways to communicate:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们经常抱怨他们从流程中获得的信息没有他们希望的多，但他们发现项目中的信息共享节奏是令人放心的。每个人都应该知道他们应该如何分享和接收信息。有两种沟通方式：
- en: Hold meetings
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 举行会议
- en: Distribute documents and reports
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分发文档和报告
- en: A common complaint in a project (even when it’s unjustifiable) is that we don’t
    know what’s going on. Getting a plan in place and getting commitment to it neutralizes
    the opportunity for carping and discontent. Conversely, the complaint of there
    are too many meetings is somewhat managed by the presence of a plan; you can use
    this to explain why there are so many meetings and why everyone agreed that it
    was a good idea to begin with. Of course, both types of complaints may have substance,
    so be careful. Be open to the idea that the amount of information sharing has
    become meaningless or overly detailed and irrelevant.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目中（即使是不合理的）常见的抱怨是我们不知道发生了什么。制定一个计划并承诺执行可以消除抱怨和不满的机会。相反，关于会议太多的抱怨在一定程度上可以通过计划的存在来管理；你可以用这个来解释为什么会有这么多会议，以及为什么一开始大家都认为这是一个好主意。当然，这两种类型的抱怨可能都有实质内容，所以请小心。要开放接受信息共享的数量可能已经变得没有意义或过于详细且不相关。
- en: Sometimes you’ll find that you and your team get dragged into multiple “other”
    meetings and catch-ups. This can be hard to manage, but it’s something you need
    to be aware of. One project meeting a day is adequate for team engineers. Some
    engineers will chafe at the burden of even one meeting, but the reality is that
    they need to check in, and engineers that disappear for an extended time often
    get isolated. It’s hard to take responsibility for work if you are unaware of
    what’s happening.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你会发现你和你的团队被拖入多个“其他”会议和跟进会议。这可能很难管理，但这是你需要意识到的。对于团队工程师来说，一天一次的项目会议是足够的。一些工程师可能会对即使一次会议的负担感到不满，但现实是，他们需要检查进度，长时间消失的工程师往往会被孤立。如果你不了解发生了什么，就很难对工作承担责任。
- en: 'More than one project meeting a day can end up quashing productivity because
    there’s no time to get set up and settled into the task at hand. If the team and
    you have decided to use a sprint-based structure to run the project:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一天中安排超过一次的项目会议可能会导致生产力下降，因为没有时间来设置和专注于手头的任务。如果团队和你决定使用基于冲刺的结构来运行项目：
- en: Have a daily stand-up meeting with the product owner, the customer’s technical
    rep or troubleshooter, and your team.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品负责人、客户的代表或故障排除人员以及你的团队一起举行每日站立会议。
- en: Have a weekly review meeting with the product owner. Use this meeting to deliver
    a general update about the project and to review the risk register. Take minutes
    of this meeting, including actions, and roll those forward every week.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品负责人进行每周回顾会议。利用这次会议提供关于项目的总体更新，并审查风险登记册。记录这次会议的纪要，包括行动，并将这些行动每周滚动更新。
- en: Arrange for planning meetings at the beginning of each sprint with the product
    owner. This allows for agreement on the work assignment for the sprint. Remember,
    as an agile/adaptive project, there’s going to be significant changes to the work
    as you progress with the project.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每个冲刺的开始安排与产品负责人的规划会议。这允许就冲刺的工作分配达成一致。记住，作为一个敏捷/适应性项目，随着项目的进展，工作将会有显著的变化。
- en: Hold sprint closure and sign-off meetings with the team, key stakeholders, and
    the product owner. In this meeting, present the work that’s been done and have
    the team demonstrate new functionality; for example, previewing working models
    from the data or running data pipelines, user interfaces, and so on.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队、关键利益相关者和产品负责人一起举行冲刺结束和签字会议。在这个会议中，展示已完成的工作，并让团队展示新的功能；例如，预览从数据中生成的工作模型或运行数据管道、用户界面等。
- en: Schedule post-sprint review meetings with the key stakeholders and the product
    owner. Here you review any challenges or problems so they can be resolved in a
    sprint planning session.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排与关键利益相关者和产品负责人进行冲刺回顾会议。在这里，你回顾任何挑战或问题，以便它们可以在冲刺规划会议中解决。
- en: It’s a good idea to keep notes during all the meetings, but some meetings and
    some other aspects of the project need to be recorded and shared as reports. Reports
    are a kind of documentation, but they have a particular ranking in that they are
    designed to make sure that the status of the project is understood.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有会议中记笔记是个好主意，但有些会议和项目的其他方面需要记录并作为报告分享。报告是一种文档，但它们在排名上有特殊性，因为它们旨在确保项目状态被理解。
- en: As noted, minutes should be taken at the weekly review meeting and then distributed
    to the participants. The act of doing both creates a status report on how things
    are going. For the sprint closure and planning meetings, your notes need to translate
    into agreed actions and the task board for the next sprint. A key reporting mechanism
    is the risk register. You can use that to maintain an agreement that there are
    unresolved problems or that there is movement on the problems that have been resolved.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，应在每周回顾会议中记录会议纪要，并将其分发给参与者。进行这两项活动可以创建一个关于事情进展状况的报告。对于冲刺结束和规划会议，你的笔记需要转化为一致的行动，并为下一个冲刺的任务板提供信息。一个关键的报告机制是风险登记册。你可以使用它来维护一个协议，即存在未解决的问题，或者对于已经解决的问题有进展。
- en: Whichever pattern you choose, you need to schedule the meetings. This makes
    the participants’ aware of a regularly scheduled commitment and lets them plan
    for it. Getting time in the participants’ calendars can be difficult, but doing
    this now is vital to the smooth running of the project.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择哪种模式，你都需要安排会议。这使参与者意识到有一个定期安排的承诺，并让他们为此做准备。在参与者的日历中安排时间可能很困难，但这样做对于项目的顺利运行至关重要。
- en: The pattern of meetings and communications that you define are the heartbeat
    of your project. Iteratively running through these sequences drives the project
    forward or, in a less optimistic case, they show you and your sponsors that things
    are not going well. In either case, this routine enables you to assemble the information
    and evidence, which shows that you and the team are working towards the project’s
    goals. To achieve those goals efficiently and effectively, though, there are many
    tools and practices that need to be established for the project. Let’s begin with
    tooling.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你定义的会议和沟通模式是项目的脉搏。迭代运行这些序列推动项目前进，或者在不太乐观的情况下，它们会告诉你和你的赞助者事情并不顺利。在任何情况下，这种常规都能让你收集信息和证据，这些信息和证据表明你和团队正在朝着项目目标努力。然而，为了高效有效地实现这些目标，项目需要建立许多工具和实践。让我们从工具开始。
- en: 4.3.3 Tooling
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.3 工具
- en: 'Establish a clear agreement with all team members and with the customer about
    preferred tools. Often, the project’s customer will mandate these. The following
    lists some of these tools:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有团队成员和客户就首选工具达成明确协议。通常，项目的客户会强制要求这些工具。以下列出了一些这些工具：
- en: Document repository (SharePoint, Confluence, Microsoft Teams, etc.)
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档存储库（SharePoint、Confluence、Microsoft Teams等）
- en: Work ticketing system (Jira, GitLab, Azure DevOps Services)
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作票系统（Jira、GitLab、Azure DevOps Services）
- en: Source code control (GitHub, Bitbucket, Subversion)
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 源代码控制（GitHub、Bitbucket、Subversion）
- en: Document production (Microsoft Office 365, Google Docs, Open Office)
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档制作（Microsoft Office 365、Google Docs、Open Office）
- en: Technical diagram production (Visio, Lucidchart)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术图表制作（Visio、Lucidchart）
- en: Build management system (Gradle, Jenkins)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建管理系统（Gradle、Jenkins）
- en: Dependency management system (Conda, Python’s pip)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖关系管理系统（Conda、Python的pip）
- en: Testing (Python’s pytest, JUnit)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试（Python的pytest、JUnit）
- en: Sometimes using the wrong tool can mean that work must be redrafted to be accepted
    by the customer, and sometimes using the wrong tool will be a breach of contract.
    That may result in bigger problems down the line. It’s worth getting this clear
    up front because ML projects require their own tooling. At the time of writing,
    this is an emerging area, but it’s clear that there are significant gains to be
    had from standardizing on a tool to support some of the pain points in an ML development
    project.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有时使用错误的工具可能意味着工作必须重写才能被客户接受，有时使用错误的工具将违反合同。这可能会导致后续更大的问题。提前明确这一点是值得的，因为机器学习项目需要自己的工具。在撰写本文时，这是一个新兴领域，但很明显，通过标准化支持机器学习开发项目中一些痛点的工具可以获得显著的收益。
- en: Data pipelining
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管道
- en: Modern databases reflect the complex and dynamic organizations they support.
    Data science and AI projects demand that many of these resources are unified in
    an ad hoc way to create a useful representation of the data that covers a problem
    area. Relational databases are still hugely valuable and commonly used in data
    science and AI projects, but increasingly, unstructured data from sensors or in
    the form of natural language must be accommodated and used as well.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现代数据库反映了它们所支持的复杂和动态组织。数据科学和AI项目要求许多这些资源以临时方式统一，以创建覆盖问题区域的有用数据表示。关系数据库在数据科学和AI项目中仍然非常有价值且被广泛使用，但越来越多地，需要适应并使用来自传感器或自然语言的无结构数据。
- en: Large data resources may be required to support AI projects, and these can (and
    often do) change frequently. This requirement is not well supported by ETL tools,
    which were designed to support data integration projects delivering relational
    data warehouses. Beauchemin [3] identifies these drivers and articulates the case
    for a more flexible and open data infrastructure, implemented by using data pipelines.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 支持AI项目可能需要大量数据资源，这些资源可能会（并且通常确实）频繁变化。这种需求没有得到ETL工具的良好支持，这些工具旨在支持提供关系型数据仓库的数据集成项目。Beauchemin
    [3] 识别了这些驱动因素，并阐述了采用数据管道实现更灵活和开放数据基础设施的必要性。
- en: A *data pipeline* is a sequence of transforms managed by a workflow engine and
    a scheduler. The workflow engine chains together a sequence of tasks in a simple
    program; specifically, without a loop. Technically, this is known as a DAG (directed
    acyclic graph).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据管道*是由工作流引擎和调度器管理的转换序列。工作流引擎通过一个简单的程序将一系列任务链接在一起；具体来说，没有循环。技术上，这被称为DAG（有向无环图）。'
- en: Figure 4.1 shows an example a DAG for an ELT task. Each step on the DAG is a
    script that executes on a target machine, processing data in a data store or on
    a virtual machine. The overall DAG is specified in the workflow engine, which
    invokes each step in the sequence. In this case, Table *X* is loaded from System
    *A*, and Table *Y* is loaded from System *B*. A join is executed and then a cleaning
    step is run to remove null values. Each of these steps may have different internal
    steps, and each of these can run another workflow independently. The dotted arrow
    in the figure shows the kind of actions that the first step could execute.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1展示了ELT任务的示例DAG。DAG上的每个步骤都是一个在目标机器上执行的脚本，处理数据存储或虚拟机上的数据。整个DAG在工作流引擎中指定，该引擎按顺序调用每个步骤。在这种情况下，表
    *X* 从系统 *A* 加载，表 *Y* 从系统 *B* 加载。执行了连接操作，然后运行一个清理步骤以删除空值。这些步骤中的每一个都可能有不同的内部步骤，并且每个都可以独立运行另一个工作流。图中的虚线箭头显示了第一个步骤可能执行的动作。
- en: '![](../Images/04-01.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/04-01.png)'
- en: 'Figure 4.1 An example DAG: it’s directed (D) as the information flows one way
    along the arrows. It’s acyclic (A) because there aren’t any cycles, and it’s a
    graph (G) because that’s what this sort of thing is called.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1 一个示例DAG：它是定向的（D），因为信息沿着箭头单向流动。它是无环的（A），因为没有循环，它是一个图（G），因为这就是这类事物被称呼的原因。
- en: Many programming languages are used for scripting activities like this, but
    the idea of a pipeline engine is that it abstracts some of the complexity of managing
    these and chaining them together. This technology emerged along with Hadoop implementations
    in the form of the Oozie scheduler [1], which allows for easier management of
    big data resources stored in Hadoop clusters.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 许多编程语言被用于此类脚本活动，但管道引擎的理念是抽象管理这些活动以及将它们连接在一起的复杂性。这种技术与Hadoop实现一起以Oozie调度器[1]的形式出现，它使得管理存储在Hadoop集群中的大数据资源变得更加容易。
- en: In 2015, Airbnb [1] needed a solution that supported the integration and management
    of various complex data pipelines on diverse technical stacks. Airbnb’s project
    developed into what would later become Apache Airflow. Pipeline tools like Oozie
    and Airflow provide an abstraction that describes the required manipulations over
    data assets, and an engine allows for the execution and management of the code
    that’s created to do this.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在2015年，Airbnb[1]需要一个支持在多种技术堆栈上集成和管理各种复杂数据管道的解决方案。Airbnb的项目后来发展成为Apache Airflow。像Oozie和Airflow这样的管道工具提供了一种抽象，描述了对数据资产所需进行的操作，而一个引擎允许执行和管理创建来完成这些操作所需的代码。
- en: Large and complex libraries of data flows using this technology are rapidly
    becoming available, and it’s common for an AI team to implement scores of processes
    that define the import and preparation of data for EDA (exploratory data analysis),
    model training, and model evaluation and production. Without these tools, this
    kind of work is error-prone, hard-to-manage, and extremely time-consuming. With
    something like Airflow, the processes are easy to inspect and well-managed, and
    a great deal of the bookkeeping and script management that previously dogged data
    projects are outsourced to the engine.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种技术的庞大且复杂的数据流库正在迅速变得可用，对于AI团队来说，实现数十个定义数据导入和准备、模型训练、模型评估和生产的流程是很常见的。没有这些工具，这类工作容易出错、难以管理，并且非常耗时。有了像Airflow这样的工具，流程就变得容易检查和良好管理，而且之前困扰数据项目的许多记账和脚本管理现在都外包给了引擎。
- en: Versioning
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制
- en: ML projects produce and rely on many assets beyond code. They produce different
    models, tweaked and tuned to improve one aspect of performance or another. ML
    projects also rely on specific training, validation, and test sets. Beyond the
    training sets, ML projects also use complex pipelines to integrate disparate data
    and to produce the features that the learning algorithm processes.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目不仅产生和依赖代码，还产生许多其他资产。它们产生不同的模型，经过调整和优化以提高性能的某个方面。机器学习项目还依赖于特定的训练、验证和测试集。除了训练集之外，机器学习项目还使用复杂的管道来整合不同的数据，并产生学习算法处理的特征。
- en: Luckily, a number of specialized version control systems are now available to
    store and manage these things. This includes tools like DVC, MLflow, and Weights
    & Biases. Additionally, ML development systems such as SageMaker on Amazon Web
    Services (AWS) have integrated versioning components that we can use, and recent
    versioning filesystems such as Apache Iceberg and Project Nessie allow datasets
    to be identified and versioned effectively.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，现在有大量的专用版本控制系统可供存储和管理这些事物。这包括DVC、MLflow和Weights & Biases等工具。此外，像Amazon
    Web Services (AWS)上的SageMaker这样的ML开发系统已经集成了我们可以使用的版本控制组件，以及像Apache Iceberg和Project
    Nessie这样的最新版本文件系统，它们允许有效地识别和版本化数据集。
- en: It is possible for the team to track model versions and other artifacts without
    a dedicated infrastructure and tools. Be warned, though, this rapidly becomes
    a huge administrative burden and can precipitate complex and frustrating configuration
    errors. In the worst case, your team won’t be able to reproduce the behavior of
    the “good” model that they developed because some component of the recipe is lost
    in the melee of project push. This is embarrassing, at best, and corrosive in
    terms of customer/user trust in you and the model at worst. Being able to version
    the team’s artifacts enables two things that are important in supporting the success
    of an ML project.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 团队可以在没有专用基础设施和工具的情况下跟踪模型版本和其他工件。但请注意，这迅速变成了一项巨大的管理负担，并可能导致复杂和令人沮丧的配置错误。在最坏的情况下，由于项目推送过程中的某些配方组件丢失，您的团队可能无法重现他们开发的“良好”模型的特性。这至多令人尴尬，在最坏的情况下，会腐蚀客户/用户对您和模型的信任。能够对团队工件进行版本控制，可以支持ML项目成功的重要因素。
- en: The first virtue is reproducibility. Being able to exactly define the components
    that have gone into the model, it’s possible to recreate it. Having the binary
    of the model itself isn’t enough because you might need to recreate it on a different
    computing infrastructure, or perhaps, some component turns out to be problematic.
    In that case, recreating the model with only that replacement part allows you
    to check that either what was done before was valid or you have a real problem.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个优点是可重现性。能够精确地定义进入模型的组件，就可以重新创建它。仅仅拥有模型的二进制文件是不够的，因为你可能需要在不同的计算基础设施上重新创建它，或者某些组件可能出现问题。在这种情况下，仅用那个替换部分重新创建模型，可以让你检查之前所做的是否有效，或者你确实遇到了问题。
- en: The second virtue of being able to track all the artifacts going into a model
    is that it allows the testing and release of that model from environment to environment.
    Models depend on other components, and that dependency graph needs to be moved
    along with the binary.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 能够跟踪进入模型的所有工件的第二大优点是，它允许模型从环境到环境进行测试和发布。模型依赖于其他组件，而这个依赖图需要与二进制文件一起移动。
- en: Data testing
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 数据测试
- en: We can improve the management of the project’s data infrastructure by using
    data pipelining technology. This is because the processes used are explicitly
    and easily monitored. Failing pipelines are clearly identified and remedial action
    can be taken. In the most basic form of the concept, *failure* means that a bug
    in the pipeline has caused one of the jobs not to run—a programmatic failure has
    occurred. Having the data infrastructure, though, creates the opportunity to run
    tests to assess if there are data failures in the pipelines. By setting up and
    running data testing, the team can create assurance about the quality and properties
    of the data assets flowing into the model development and production environments.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过使用数据管道技术来改进项目数据基础设施的管理。这是因为使用的过程可以明确且容易地监控。失败的管道会被清楚地识别，并可以采取补救措施。在最基本的概念形式中，*失败*意味着管道中的错误导致某个作业没有运行——发生了程序性故障。然而，拥有数据基础设施，就创造了运行测试以评估管道中是否存在数据故障的机会。通过设置和运行数据测试，团队可以确保流入模型开发和生产环境的数据资产的质量和属性。
- en: Data errors can emerge from problems of collection (faulty sensors, poorly conducted
    surveys, inferior data entry, etc.), and they can also emerge from the data infrastructure
    that’s mediating the sensors. Your system describes these errors as errors producing
    “bad data” and errors of data management [7].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 数据错误可能源于收集过程中的问题（如传感器故障、调查执行不当、数据录入质量差等），也可能源于中介传感器的数据基础设施。您的系统将这些错误描述为产生“不良数据”的错误和数据管理错误[7]。
- en: Breck [6] suggests a series of data tests relevant to ML model development,
    including testing that distributions are as expected and that items determined
    to be excluded are excluded. In addition, Breck suggests tests that establish
    whether all features are correctly constructed from the source data by the pipeline
    code. System-level tests on the data are also proposed (for example, testing whether
    invariants or causal links between categories of items hold). Note that there
    should always be only one chef to look after a particular pot of broth.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 布雷克[6]建议了一系列与机器学习模型开发相关的数据测试，包括测试分布是否符合预期以及确定排除的项目是否被排除。此外，布雷克还建议进行测试，以确定所有特征是否由管道代码正确地从源数据构建。还提出了对数据进行系统级测试（例如，测试项目类别之间的不变性或因果关系是否成立）。请注意，始终应该只有一个厨师负责一锅特定的汤。
- en: In terms of developing the infrastructure, several projects try to show this
    [10], but specific problems arise due to the computational costs of data testing
    over large and fast data sources. Even selecting representative examples from
    a large data feed can impose a significant overhead, and this impacts the performance
    of the data infrastructure and the cost of the project. Interfacing cluster-based
    processors such as Spark or Kubernetes into data pipelines to test at scale can
    be effective, but considered and considerable engineering is needed to achieve
    this. It’s also expensive in terms of compute cost and carbon.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发基础设施方面，几个项目试图展示这一点[10]，但由于在大规模和快速数据源上进行数据测试的计算成本，出现了具体问题。甚至从大量数据源中选择代表性示例都可能带来显著的开销，这会影响数据基础设施的性能和项目的成本。将基于集群的处理器（如Spark或Kubernetes）集成到数据管道中以进行大规模测试可能是有效的，但需要考虑和相当多的工程来实现这一点。从计算成本和碳的角度来看，这也是昂贵的。
- en: This is the time in the project to decide what your policy will be on these
    tools. Will they cover all the bases of your team’s needs? Will they be more of
    a drag than a stimulus for the performance of the team? The complexity of the
    data infrastructure and modeling process, and the maturity of the organization
    and domain that you are working in, have a big part to play in your decision.
    A project that’s going to be foundational for a strategic business activity merits
    a big investment in infrastructure. If you’re doing a proof-of-value or quick-start
    project, you may be better off setting up something lightweight.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目中进行这个决定的时候，你需要决定你的政策将如何涉及这些工具。它们是否会涵盖你团队需求的各个方面？它们是否会成为团队表现的拖累而不是刺激？数据基础设施和建模过程的复杂性，以及你所工作的组织和领域的成熟度，在决策中起着重要作用。一个将成为战略商业活动基础的项目值得在基础设施上投入大量资金。如果你正在进行价值证明或快速启动项目，你可能更适合建立一个轻量级的系统。
- en: 4.3.4 Standards and practices
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.4 标准和惯例
- en: 'As well as what the team is doing, it’s important to know how they are going
    to do it. Getting the behavior of the team right is one of the most important
    things you can do as a leader. Different teams work in different ways, so it’s
    important to be sensible to the needs of your team. Adopt the following practices
    as a general guide for creating a smooth and positive team dynamic. The objective
    is to create a team ethos where everyone’s insights and ideas are available, and
    everyone feels like they are contributing and growing as an engineer:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 除了了解团队将如何行动之外，了解他们如何行动也很重要。作为领导者，确保团队的行为得当是你能做的事情中最重要的事情之一。不同的团队以不同的方式工作，因此了解你团队的需求是很重要的。以下实践可以作为创建顺畅和积极团队动态的一般指南：目标是创造一个团队精神，让每个人的见解和想法都得到体现，每个人都感觉像是在作为工程师做出贡献和成长。
- en: Respect and politeness are fundamental. Once this is lost, people start editing
    themselves and stop disclosing what’s really happening. Comments and suggestions
    must be positive and respectful. No one should interrupt (if you do, it’s fine
    but apologize and give the airtime back to the person you interrupted).
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊重和礼貌是基本准则。一旦失去这些，人们开始自我审查并停止披露真正发生的事情。评论和建议必须是积极和尊重的。没有人应该打断（如果你这样做，没关系，但请道歉并归还被打断的人的时间）。
- en: Everyone should listen to what others say and take it seriously. At the same
    time, everyone should be respectful of the others’ time and make sure that they
    speak concisely and stick to the topic. The most powerful thing you can do is
    to set an example.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个人都应该认真倾听他人所说的话。同时，每个人都应该尊重他人的时间，并确保他们说话简洁并紧扣主题。你可以做的最有影响力的事情就是树立榜样。
- en: Work should be recorded and tracked in the ticketing system adopted for the
    project. If a piece of work is worth talking about in a stand-up meeting, you
    should record and ticket it. In this type of meeting, everyone should have some
    work to talk about.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应在项目采用的票务系统中记录和跟踪工作。如果某项工作值得在站立会议中讨论，你应该记录并创建票务。在这种类型的会议中，每个人都应该有一些工作可以讨论。
- en: Work or tickets should produce identifiable outcomes. Documents, code, or other
    artifacts (model, feature, data set, test result, etc.) can be filed in the documentation
    repository. It can then be pushed to a version control system and recovered by
    the proper team members for inspection.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作或票务应产生可识别的结果。文档、代码或其他工件（模型、功能、数据集、测试结果等）可以存档在文档存储库中。然后可以将其推送到版本控制系统，并由适当的团队成员进行审查。
- en: 'Work should be peer-reviewed. If a team member (or several team members) takes
    a ticket, it shouldn’t be regarded as closed until another team member reviews
    it. This promotes a flow of knowledge in two directions: if a senior engineer
    completes a ticket and a junior engineer reviews it, it offers a chance to learn
    from the working practices of the senior contributor. If vice versa, then the
    senior engineer has a chance to provide pointers and support to the junior team
    member. Approximate peer-to-peer review also allows technical knowledge to flow
    through the project team.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作应进行同行评审。如果一个团队成员（或几个团队成员）接受了一个任务，那么在另一个团队成员对其进行评审之前，不应将其视为已关闭。这促进了知识在两个方向上的流动：如果资深工程师完成了一个任务，而初级工程师对其进行评审，这为从资深贡献者的工作实践中学习提供了机会。如果情况相反，那么资深工程师就有机会为初级团队成员提供指导和支持。近似同行评审还允许技术知识在项目团队中流动。
- en: 'Standards and practices also carry over to the customer. With respect to the
    customer and delivery value of setting a way of working, it’s important to get
    agreement about:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 标准和惯例也适用于客户。关于客户和交付价值的工作方式设定，重要的是就以下内容达成一致：
- en: What it means to sign off when something is done. Good practice is to declare
    that deliverables are reviewed in one of the project meetings and sent to the
    product owner (the customer may want to specify that it’s someone else). These
    then are regarded as signed off if no issue is raised, for example, within five
    working days.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当某项工作完成时签字意味着什么。良好的做法是在项目会议中宣布可交付成果已审查，并发送给产品负责人（客户可能希望指定是其他人）。如果没有提出问题，例如在五天内，这些可交付成果就被视为已签字。
- en: What the customer’s responsibilities for supporting the project include. As
    an example, this may mean that the product owner and point of contact are present
    in meetings and available for discussions.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户支持项目的责任包括什么。例如，这可能意味着产品负责人和联系人参加会议并可供讨论。
- en: All teams should go through the process of agreeing on their ways of working.
    Obviously, you’ll have a problem if you see a team setting low standards or creating
    poor practices. In that case, you must lay out a fundamental framework and enforce
    it. You can influence the outcome by role modeling the behaviors you are looking
    for from the team, but in most cases, asking questions (as opposed to imposing
    your answers) and seeing what comes out can be powerfully formative for them.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 所有团队都应该经历同意他们工作方式的过程。显然，如果你看到某个团队设定低标准或创建不良惯例，你会遇到问题。在这种情况下，你必须制定一个基本框架并强制执行。你可以通过以身作则，展示你希望从团队中得到的那些行为来影响结果，但在大多数情况下，提问（而不是强加你的答案）并观察结果对他们来说可能具有强大的塑造作用。
- en: It’s often impressive to see the depth of reasoning and insight that seasoned
    professionals bring to bear on questions about how folks should work together.
    Importantly, teams that make decisions are strongly motivated to stick with them
    and will likely induct and instruct new members with little prompting. Whatever
    the conclusions and agreements that you come to, document them and then, as much
    as possible, stick to it.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 看到经验丰富的专业人士在关于人们应该如何一起工作的问题上展现的推理深度和洞察力，常常给人留下深刻印象。重要的是，做出决定的团队强烈地希望坚持他们的决定，并且很可能会在几乎没有提示的情况下吸纳和指导新成员。无论你得出什么结论和协议，都要记录下来，并在尽可能的情况下坚持它。
- en: 4.3.5 Documentation
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.5 文档
- en: Documentation has been out of fashion with some software developers for a long
    time. The Agile Manifesto states that “working software [is valued over] comprehensive
    documentation.” This maxim is often taken as license to proceed without documentation,
    although the Agile Manifesto clearly indicates that its authors see value in comprehensive
    documentation as well as working software [4]. A common trope in recent years
    has been that code should be self-documenting and that running code beats every
    other piece of evidence of progress in a project.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，一些软件开发者已经不再重视文档。敏捷宣言指出：“工作软件[比]全面的文档更有价值。”这一格言通常被视为无需文档的许可，尽管敏捷宣言明确指出，其作者也认为全面的文档和可工作软件同样有价值[4]。近年来，一个常见的观点是代码应该是自我文档化的，并且运行中的代码在项目进度中优于其他任何证据。
- en: There’s a lot to be said for the “code above documents” insight. The idea that
    software teams should focus on getting code to run is based on a few learnings
    from the years of experience that people have had in developing software. For
    example, getting some code to work is a powerful indicator of progress and value.
    Another plus point of focusing on code and functionality is that it forces detailed
    thinking, which can expose gaps in the designer’s thinking. It’s quite common
    to surmise that designs don’t work because the required code can’t be written,
    or more commonly, that the design has left out a whole load of detail.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “代码高于文档”的见解有很多可说的。软件团队应专注于让代码运行的想法是基于人们在软件开发中积累的几年经验的一些学习。例如，让一些代码工作是一个强有力的进度和价值指标。专注于代码和功能的另一个优点是它迫使进行详细思考，这可以揭示设计师思维中的空白。设计不工作通常是因为所需的代码无法编写，或者更常见的是，设计遗漏了大量细节。
- en: Recently, a more rounded view is becoming more common. The point of a software
    project (including an ML project) is to deliver a system that runs and is fully
    maintained. Without documentation, no one will know how to use the system, much
    less how to fix it.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一个更全面的观点变得越来越普遍。软件项目（包括机器学习项目）的目的是交付一个运行良好且完全维护的系统。没有文档，没有人会知道如何使用该系统，更不用说如何修复它。
- en: 'Although, with time, the code can be grokked by techies, but the business won’t
    know where to start in terms of getting the right techies to look in the right
    place, and there may not be time to do that. Essentially, poor or nonexistent
    documentation is a system killer. Developers have also realized that documentation
    is a great asset when making progress with their day-to-day work. It’s helpful
    for them to be able to rely on the documentation that their team produces. Nowadays,
    it’s a trope to point out that the person who will need the documentation to understand
    what you did six weeks ago will be you, yourself. Broadly, there are two types
    of documentation:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管随着时间的推移，技术人员可以理解代码，但业务方面不知道如何开始找到正确的技术人员去查看正确的位置，而且可能没有时间去做。本质上，糟糕或缺失的文档是系统杀手。开发者们也已经意识到，文档在推进日常工作中是一个巨大的资产。对他们来说，能够依赖团队产生的文档是有帮助的。如今，指出六周前需要文档来理解你所做事情的人将是你自己，已经成为一种陈词滥调。总的来说，有两种类型的文档：
- en: The exhaust trail created by developers as they execute tasks in the backlog.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者在执行待办事项时产生的排气轨迹。
- en: The formal documents that update customers on progress or that constitute deliverables
    in themselves.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新客户进度或本身构成可交付成果的正式文件。
- en: In terms of the exhaust trail, it is important that the team documents each
    task and files that in the repository, but these documents are not a formal delivery
    to the customer. Instead, this record of work provides the information needed
    by the team and future teams to understand the system and its evolution. The other
    function of the team’s working notes is that they are a demonstration of the team’s
    activity and progress, which can be used to convince stakeholders of the team’s
    diligence and hard work. Also, if another senior engineer is asked to audit the
    project, a repository of scores of technical notes and working papers is a great
    way to convince them that the team has not been idle. Every task should be documented
    as a matter of course, and the technical notes retained and made available to
    all team members.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于工作轨迹方面，重要的是团队需要记录每个任务并将文件存入仓库，但这些文件并不是正式交付给客户。相反，这份工作记录为团队和未来的团队提供了理解系统和其演变所需的信息。团队工作笔记的另一个功能是，它们是团队活动和进展的证明，可以用来说服利益相关者团队的勤奋和努力。此外，如果要求另一位高级工程师审计项目，那么拥有大量技术笔记和工作文件的仓库是让他们相信团队没有闲着的绝佳方式。每个任务都应该作为常规进行记录，技术笔记应保留并供所有团队成员使用。
- en: 'In terms of formal documents, there must be documentation deliverables that
    summarize and present information to the customer and your senior management for
    review. The mindful acts of documentation, if you will. These documents create
    agreement about the progress of the project and serve as a focus for the team
    in thinking about and understanding what has been done on a particular topic or
    activity. The plan is to develop documentation deliverables and to communicate
    with the client. As an example, for a typical ML project, the following documents
    could be delivered:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在正式文件方面，必须有文档交付成果来总结和向客户和高级管理层呈现信息以供审查。如果你愿意，这些文档的谨慎行为。这些文档就项目的进度达成一致，并作为团队思考和理解特定主题或活动的焦点。计划是开发文档交付成果并与客户沟通。例如，对于一个典型的机器学习项目，以下文档可以交付：
- en: Documentation plan
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档计划
- en: Communication plan
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通计划
- en: Data story
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据故事
- en: Privacy and security plan
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私和安全计划
- en: Infrastructure plan
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施计划
- en: Technical architecture
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术架构
- en: Roadmap
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路线图
- en: Sprint 0 report
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sprint 0 报告
- en: Data survey
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据调查
- en: Ethics report
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦理报告
- en: Business problem analysis
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务问题分析
- en: Data test plan
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据测试计划
- en: EDA report
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EDA 报告
- en: Sprint 1 report
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sprint 1 报告
- en: Model design
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型设计
- en: Feature engineering report
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程报告
- en: Model development report
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型开发报告
- en: Model evaluation report
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型评估报告
- en: Sprint 2 report
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sprint 2 报告
- en: Application design
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用设计
- en: UI design
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面设计
- en: Logging and monitoring approach
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录和监控方法
- en: Implementation report
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施报告
- en: Testing report
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试报告
- en: Final project report
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终项目报告
- en: Optionally, it may be that you do a standalone sprint 3 report and separate
    out the task of preparing a final project report, depending on who is going to
    sign off on the different parts of the project. Some clients have stakeholders,
    who will agree on the completion of project parts or sprints but will want someone
    at a more senior level to review and own the entire project. Whatever the requirements
    of your specific clients, during sprint 0 you can make sure that the documentation
    plan you’ve developed meets with their approval and offers clarity about what
    exactly will be delivered to whom and when. Having established your way of working,
    it’s time to focus on what you are actually going to be working with!
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 可选，你可能需要单独制作 Sprint 3 报告，并将准备最终项目报告的任务分离出来，这取决于谁将批准项目的不同部分。一些客户有利益相关者，他们可能会同意项目部分或
    Sprint 的完成，但希望有更高级别的人来审查并拥有整个项目。无论你具体客户的哪些要求，在 Sprint 0 期间，你可以确保你开发的文档计划得到他们的批准，并明确说明将向谁以及何时交付什么内容。在确立了你的工作方式后，现在是时候专注于你实际上将要与之合作的内容了！
- en: 4.4 Infrastructure plan
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 基础设施计划
- en: This section covers the systems you need to set up to allow your team to work.
    Here, we come to grips with the infrastructure that is necessary to run what the
    team is going to build.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了你需要设置的系统，以允许你的团队工作。在这里，我们了解了团队将要构建的必要基础设施。
- en: 'Infrastructure ticket: Setup 3'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施票据：设置 3
- en: Build and share the infrastructure plan.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建并共享基础设施计划。
- en: An ML project has quite different data architecture requirements from a standard
    corporate data architecture. Running an ML system on a corporate data architecture
    and infrastructure can sometimes have unacceptable impacts on other applications.
    However, you may have limited or zero options, so what’s needed is a pragmatic
    approach to infrastructure design and development.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习项目与标准企业数据架构的数据架构要求有很大不同。在企业的数据架构和基础设施上运行机器学习系统有时会对其他应用程序产生不可接受的影响。然而，您可能有限或没有选择，因此需要一种务实的架构设计和开发方法。
- en: 4.4.1 System access
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.1 系统访问
- en: 'From the work in pre-project, you have an idea of where the data is, so now
    there are two steps to take: first, question and confirm the information, and
    second, get to the point where you have access to a set of technical interfaces
    (APIs, SQL queries, filenames, etc.). It may be that this information is not available
    from the folks you talk to, or you were told that the data is in a particular
    database. You need to dive into any lack of clarity about system access fast,
    because a lack of the proper access to the data resources will likely almost halt
    technical activity on the project until resolved.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 从项目前期的工作中，您对数据的位置有了一定的了解，因此现在有两个步骤要采取：首先，质疑并确认信息，其次，达到您有权访问一组技术接口（API、SQL查询、文件名等）的程度。可能的情况是，这些信息无法从您交谈的人那里获得，或者您被告知数据位于特定的数据库中。您需要迅速解决关于系统访问的任何不明确之处，因为缺乏对数据资源的适当访问可能会几乎停止项目上的技术活动，直到问题解决。
- en: Immediately initiate discussions to pin down the access and permissions that
    are needed to get to the data. When you have this information, start the processes
    that grant access. Bear in mind, that not only will the team have to apply for
    access, they will probably have to do some training to be qualified or certified
    to handle the data. It is likely that this will require between 2 and 8 hours
    per team member to complete, but identifying and scheduling the training required
    to onboard to the customer’s infrastructure is a priority. This is one of those
    times where it’s really worth asking all the obvious or dumb questions that come
    into your mind about the process and requirements because one of them may reveal
    a critical blocker for your team’s productivity.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 立即开始讨论，明确获取数据所需访问权限和权限。当您拥有这些信息时，开始授予访问权限的过程。请记住，团队不仅需要申请访问权限，他们可能还需要进行一些培训，以便有资格或获得认证来处理数据。这可能需要每个团队成员2到8小时来完成，但确定和安排培训以使团队能够加入客户的基础设施是一个优先事项。这是那种真正值得提出所有显而易见或愚蠢的问题的时候，因为其中之一可能揭示出对团队生产力的关键阻碍。
- en: In some cases, access to the environment that’s used to host the data may be
    restricted to specific laptops with specific builds, which prevents (or limits)
    data egress. In this case, make arrangements for the team to have access to the
    laptops or to the workspaces that enable them to connect to the data servers.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，用于托管数据的环镜访问可能仅限于具有特定构建的特定笔记本电脑，这阻止（或限制）了数据流出。在这种情况下，为团队安排访问笔记本电脑或能够使他们连接到数据服务器的办公空间。
- en: Arranging these permissions, training, and accessing the needed systems always
    takes longer than expected because the processes for addressing this tend to be
    low-priority and underfunded. Sometimes, the process for doing this doesn’t exist
    or is being run for the first time. The lesson is the quicker and more energetically
    this step is addressed, the better off the project team.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 安排这些权限、培训和访问所需系统通常比预期花费的时间更长，因为处理这些问题的流程往往优先级低且资金不足。有时，执行这一过程没有现成的流程，或者这是第一次执行。教训是，这一步骤处理得越快、越有活力，项目团队就会越顺利。
- en: 4.4.2 Technical infrastructure evaluation
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.2 技术基础设施评估
- en: In chapter 2, we shared a specification of the dev/test/prod environments for
    use in the project. This should have been completed with respect to the best available
    information about the customer’s environment. In most cases, the pre-project engagement
    involves competent technical and security architects from the customer and an
    accurate picture of what is available.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，我们分享了项目使用的开发/测试/生产环境规范。这应该是在关于客户环境的最佳可用信息的基础上完成的。在大多数情况下，项目前期参与涉及客户的技术和安全架构师，以及对可用资源的准确了解。
- en: Unfortunately, when you ask, it can turn out that what was hoped to be used
    just doesn’t exist. It could be that the pre-sales team were unable to involve
    the proper technical expertise from the customer or that the technical environment
    is an at-risk item in the statement of work. It could be that the assumed infrastructure
    is just not available because of a mistake or a misunderstanding. Let’s say it
    was assumed that when the project started, there would be a GPU server to use
    in production. By asking some questions, you may quickly discover that, in reality,
    the GPU server is on order, but it won’t be delivered and commissioned for nine
    months!
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，当你询问时，可能会发现原本希望使用的资源根本不存在。可能是销售前团队未能从客户那里获得适当的技术专业知识，或者技术环境是工作说明书中的一项风险项目。也可能是假设的基础设施因为错误或误解而根本不可用。比如说，假设项目开始时，会有一个用于生产的GPU服务器。通过提问，你可能会很快发现，实际上，GPU服务器正在订购中，但九个月后才会交付并投入使用！
- en: 'If this kind of issue is uncovered at this stage, then you must think inventively
    and create a workaround with the team, or the customer needs to change the infrastructure
    provision, or the project should be scuttled. This is where you can renegotiate
    the scope of the project: is there another approach or viable application that
    doesn’t need a GPU? Get the details of the infrastructure that was promised and
    the infrastructure available on your risk register and start working through the
    required mitigations and changes to scope as soon as possible. Ensure that the
    customer acknowledges the delta right away after its discovery.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在这个阶段发现了这类问题，那么你必须富有创意地思考，并与团队一起制定解决方案，或者客户需要更改基础设施配置，或者项目应该被取消。这就是你可以重新协商项目范围的地方：是否有其他方法或可行的应用不需要GPU？尽快获取承诺的基础设施细节和你的风险登记册上可用的基础设施，并开始处理所需的缓解措施和范围变更。确保客户在发现差异后立即予以确认。
- en: On the other side of the requests for access and the process that provisions
    them, there’s certainty about the infrastructure that the team will use. Write
    it down and document it!
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在请求访问和提供这些请求的过程的另一边，关于团队将使用的基础设施有确定性。把它写下来并记录下来！
- en: 4.5 The data story
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 数据故事
- en: Yet again, data, data, data. This is one of the vital differences between what
    you would focus on in a sprint 0 for a normal software project and what you need
    to do for an ML project. Setup 4 tasks you to do another data investigation. But,
    why now?
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，数据，数据，数据。这是在Sprint 0的正常软件项目中你将关注的重点与ML项目需要做的事情之间的重要区别。设置4个任务要求你进行另一项数据调查。但，为什么现在？
- en: 'Data story ticket: Setup 4'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 数据故事票据：设置 4
- en: Undertake a pre-project data investigation.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行项目前的数据调查。
- en: 'In the pre-project process, we mentioned how important it is to obtain a data
    sample in the pre-sales phase of a project, and we also noted the importance of
    figuring out whether the use of the data is ethical and legal. Sprint 0 is the
    first chance for paid work (protected and licensed by commercial agreements),
    undertaken to understand the customers data. Ronald Fisher, inventor of modern
    statistics, was a bit of a strange man but, apparently, he said:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目前的过程中，我们提到了在项目销售前阶段获取数据样本的重要性，我们也指出了确定数据使用是否道德和合法的重要性。Sprint 0是进行付费工作的第一次机会（受商业协议保护并授权），旨在了解客户数据。现代统计学的发明者罗纳德·费希尔是一个有点奇怪的人，但显然，他说：
- en: To consult the statistician after an experiment is finished is often merely
    to ask him to conduct a post-mortem examination. He can perhaps say what the experiment
    died of.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 实验完成后咨询统计学家通常只是要求他进行尸检。他或许可以说出实验失败的原因。
- en: — R.A. Fisher, Presidential Address to the First Indian Statistical Congress,
    1938
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: —— R.A. Fisher，1938年向第一届印度统计学会的总统演讲
- en: This is relevant here for a few reasons. You and your team are asked to build
    a picture of the operating domain of your customer, which yields the data for
    modelling. What’s available defines how good a picture you can make. If you are
    lucky, everything will be cleanly laid out in a nice data table for the team to
    work from. More likely, you will need to assemble the tables your modelling team
    needs from various not nice, not clean parts, so you need to get deeper into the
    issues that your team faces. As you work through the project, you’ll need to understand
    several iterations of this process.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这在这里有几个相关的原因。您和您的团队被要求构建客户运营领域的图像，这产生了用于建模的数据。可用的资源定义了您可以制作多好的图像。如果您很幸运，所有的一切都将整洁地排列在一个漂亮的数据表中，供团队工作。更有可能的是，您需要从各种不整洁、不干净的部分组装出建模团队需要的表格，因此您需要深入了解团队面临的问题。随着您通过项目工作，您将需要理解这个过程的几个迭代。
- en: Before the team comes onboard and before access to the data is available, it’s
    time to build a narrative story about the data, using your time and project mandate
    as the main tools. In sprint 1, you’ll need to create a data survey investigation
    from the system’s point of view. A data survey pins down what data is in which
    resource and how it can be made available. Then, after you complete the data survey,
    the team will be able to do a proper EDA to find out what’s really in the data
    sets.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队加入之前，在数据访问可用之前，是时候构建一个关于数据的叙事故事了，使用您的时间和项目授权作为主要工具。在冲刺1中，您需要从系统的角度创建一个数据调查调查。数据调查确定了哪些数据在哪些资源中，以及如何使其可用。然后，在完成数据调查后，团队将能够进行适当的EDA，以找出数据集中真正包含的内容。
- en: Next, the modelers come in to do all the fun bits. If this iterative process
    of locating and digging into the data is followed, you can be hopeful that they
    won’t find huge derailing problems with it, which stops the project in its tracks.
    For now, without technical access fully in place, the best way to reduce the risk
    of this happening is to develop a data story.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，模型师们加入进来，进行所有有趣的部分。如果遵循定位和挖掘数据的这个迭代过程，您可以有希望他们不会发现巨大的颠覆性问题，这会阻止项目进行。目前，在没有完全建立技术访问的情况下，降低这种情况发生的风险的最佳方式是开发一个数据故事。
- en: The data story is a history of the components of the data set that the customer
    wants you to access and to use. At this stage, the story that you get will be
    the customer’s view of what the data is made up of and how it got there. This
    is often different from the technical reality. However, this view is important
    and useful because it articulates the corporate memory of key events and drivers
    that have made the data what it is.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 数据故事是客户希望您访问和使用的数据集组成部分的历史。在这个阶段，您得到的将是客户对数据构成及其来源的看法。这通常与技术现实不同。然而，这种观点很重要且有用，因为它阐述了关键事件和驱动因素的企业记忆，这些因素使得数据成为现在的样子。
- en: Frameworks for this are available, which you can use to structure the questions
    that are asked about the data. For example, to understand data assets, use the
    5W1H+R framework [16]. This is based on the long-standing idea that journalists
    use to get to the heart of a story; they ask questions about why, who, what, when,
    where, and how. Additionally, the 5W1H+R framework introduces the idea of asking
    about the data’s relationship to other data in the infrastructure. The data’s
    lineage and provenance are crucial and so need to be understood and exposed.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 有现成的框架可供使用，您可以用它来构建关于数据的提问结构。例如，为了理解数据资产，使用5W1H+R框架[16]。这是基于记者用来深入故事核心的长期理念；他们询问关于为什么、谁、什么、何时、何地以及如何的问题。此外，5W1H+R框架引入了询问数据与基础设施中其他数据关系的概念。数据的血统和来源至关重要，因此需要理解和揭露。
- en: 'The full 5W1H+R framework poses 27 questions that cover aspects of data governance,
    integration, and compliance. If the metadata for all 27 questions is available,
    then use that to understand the assets. It’s quite likely that you will discover
    there is no preprepared data catalog or the MDM system or catalog is incomplete.
    The main questions to ask to cover this context are:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的5W1H+R框架提出了27个问题，涵盖了数据治理、集成和合规的各个方面。如果所有27个问题的元数据都可用，那么就可以用它来理解资产。很可能您会发现没有预先准备好的数据目录或MDM系统或目录是不完整的。为了涵盖这个背景，需要询问的主要问题是：
- en: Why was the data created and how was it intended to be used?
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是如何被创建的，以及它是打算如何被使用的？
- en: Who owns the data and who can grant access to it?
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁拥有数据，谁可以授予访问权限？
- en: What are the privacy and security concerns relevant to the data?
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据相关的隐私和安全问题有哪些？
- en: What are the source systems that were used to get the data set?
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用哪些源系统来获取数据集？
- en: How is the data stored in those systems? Can it be easily queried?
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些系统中的数据是如何存储的？它是否可以轻松查询？
- en: What are the types of data stored (unstructured, tabular, relational)?
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储的数据类型有哪些（非结构化、表格型、关系型）？
- en: When were the data and systems created? What were the major episodes in the
    life of those systems (for example, outages with data loss, repurposing for business
    change, aggregation of other systems into that one, replatforming, etc.)?
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和系统是什么时候创建的？这些系统的生命周期中发生了哪些重大事件（例如，数据丢失的故障、为业务变更而重新利用、将其他系统聚合到该系统中、重新平台化等）？
- en: What is the origin of the data that is on the systems (for example, gathered
    from sensors, keyed in by operatives, website logs, mobile phone histories, bought
    from data brokers, transaction logs, etc.)?
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统上的数据来源是什么（例如，从传感器收集、由操作员输入、网站日志、手机历史记录、从数据经纪人购买、交易日志等）？
- en: What is the scale of the data assets? What is the profile of data scale over
    the history of those systems (for example, a system might have started with small
    transaction volumes but scaled to large volumes over several years)?
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据资产规模有多大？这些系统历史上的数据规模特征是什么？（例如，一个系统可能最初交易量很小，但经过几年扩展到大量交易）？
- en: What is the sense of data quality in each of the components? Does the customer
    trust it?
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个组件中的数据质量有何意义？客户是否信任它？
- en: 'The 5W1H+R framework is useful for extracting information about the data, but
    it focuses on supporting data governance tasks. Modeling and, by extension, using
    the data for ML raises further questions. Even so, there are (at least) four ways
    that the story of the data you will use affects your ML models:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 5W1H+R框架对于提取数据信息很有用，但它主要关注支持数据治理任务。建模以及由此扩展到使用数据用于机器学习会引发更多问题。即便如此，你将使用的数据的故事至少有四种方式会影响你的机器学习模型：
- en: '*Motivation and context:* Why the data was collected.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动机和背景:* 数据收集的原因。'
- en: '*Collection:* The mechanics of the data collection and the measurements made.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收集:* 数据收集的机制和所做的测量。'
- en: '*Lineage:* The process that has brought the data into its current form and
    storage.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据来源:* 将数据带入当前形式和存储状态的过程。'
- en: '*Events:* What happened to the data.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*事件:* 数据发生了什么。'
- en: 4.5.1 Data collection motivation
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.1 数据收集动机
- en: It’s not surprising that why the data was collected plays a big part in what
    you can do with it. After all, when we were in science labs at school, it was
    drummed into us that the kind of experiments we do returns different (and limited)
    results. Shining a torch down the cellar stairs to avoid tripping offers vastly
    different information than turning on the lights and seeing all the wine bottles
    on the shelves. The person with the torch might not have seen any wine bottles
    at all.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 并不令人惊讶的是，数据收集的目的在决定你可以如何使用它方面起着重要作用。毕竟，当我们还在学校的科学实验室里时，我们被灌输的观念是，我们进行的实验会产生不同的（并且有限的）结果。用火炬照亮地下室楼梯以避免绊倒，与打开灯光看到架子上所有的酒瓶相比，提供的信息大相径庭。拿着火炬的人可能根本没看到任何酒瓶。
- en: More relevant to the work that you will do is the fact that a data set that
    is collected as part of a controlled experimental study is different from a purely
    observational data set, and to create valid inferences from differently motivated
    data collection exercises requires different approaches [2]. By definition, the
    distribution for a variable that is deliberately selected will be different from
    the natural distribution of the variable.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你将要从事的工作来说，更相关的事实是，作为受控实验研究的一部分收集的数据集与纯粹观察数据集不同，并且从不同动机的数据收集活动中得出有效推论需要不同的方法[2]。根据定义，故意选择变量的分布将与变量的自然分布不同。
- en: A simple way to think about the impact of collection motivation on a data set
    is to imagine the picture of a butterfly collection. Often, we are more interested
    in the rarest cases of anything and will throw away data about the common cases
    (however, in the case of the butterfly collection, expect rarities to be overly
    represented). Additionally, the butterfly collector probably didn’t collect other
    insects that live with butterflies, and maybe they have arranged them by color
    or size. These are rather arbitrary parameters. Perhaps all the specimens were
    collected in the summer months, perhaps the date of collection is recorded, and
    the place—or perhaps not.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑收集动机对数据集的影响的一个简单方法是想象蝴蝶收藏的画面。我们通常对任何事物的最罕见案例更感兴趣，并将关于常见案例的数据丢弃（然而，在蝴蝶收藏的情况下，预期稀有物会被过度代表）。此外，蝴蝶收藏者可能没有收集与蝴蝶共生的其他昆虫，也许他们按颜色或大小排列它们。这些参数相当任意。也许所有标本都是在夏季月份收集的，也许记录了收集日期，或者记录了地点——也许没有。
- en: A data collector behaves differently from an ecologist or an entomologist. The
    data collected in corporate systems is subject to similar biases, however, which
    is neither good nor bad, but it does affect the information that is available
    for models. This needs to be understood and allowed for.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集者的行为与生态学家或昆虫学家不同。企业系统中收集的数据受到类似的偏差影响，这既不是好也不是坏，但它确实影响了可用于模型的信息。这需要被理解和允许。
- en: 4.5.2 Data collection mechanism
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.2 数据收集机制
- en: A good example of the impact that stems from the data collection approach is
    the concept of *total survey error*, where the sample data is always slightly
    or somewhat different from the whole population or a bias is introduced in the
    way questions are asked or in the way the interface is designed [13]. Data that
    has been collected and repeatedly updated (like personnel records or inventory)
    often has systematic errors due to the interface used by the people entering and
    updating the data. For example, where a choice about a particular parameter is
    picked from a list by the data-entry user, it’s often the case that the first
    item on the list is chosen disproportionately.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集方法产生的影响的一个好例子是**总体调查误差**的概念，其中样本数据总是略微或在一定程度上与总体或引入了在提问方式或界面设计方式上的偏差不同[13]。已经收集并反复更新的数据（如人员记录或库存）通常由于输入和更新数据的人员使用的界面而存在系统性错误。例如，当数据输入用户从列表中选择一个特定参数时，通常情况下列表上的第一个项目被不成比例地选择。
- en: Alternatively, imagine a website UI that asks for sensitive information from
    users, and you are asked to find the makeup of the site’s users, but a proportion
    of the users refuse to give their details. It could be that this proportion is
    evenly distributed. More plausibly, people with sensitive characteristics are
    less likely to respond because, sadly, in our society, they have learned that
    giving away their identity can be damaging. The point is that there would be bias
    in the data about the site users, although it is representative of the users who
    are willing to reply to a sensitive characteristics survey!
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，想象一个要求用户提供敏感信息的网站UI，而你被要求找出该网站用户的构成，但有一部分用户拒绝提供他们的详细信息。这可能是因为这部分用户是均匀分布的。更有可能的是，具有敏感特征的人不太可能回应，因为遗憾的是，在我们的社会中，他们已经学会了透露他们的身份可能会造成损害。关键是，关于网站用户的数据将存在偏差，尽管它代表了愿意回应敏感特征调查的用户！
- en: Data captured from sensors has a different set of problems. This is carefully
    considered and treated by engineers and physical scientists in specific contexts,
    where the data collected from sensors must be reliable [12]. Calibration and rigorous
    installation standards such as those reported in the NASA assembly guidelines
    [11] are used to prevent sensor errors. Nonetheless, network sensors can stop
    responding or can be installed in the wrong location. In the worst case, sensors
    can be correctly installed, apparently functional, and yet deliver erroneous results.
    To understand the sensor data in the data set, the team needs to incorporate a
    view as to the processes and checks that verify sensor data in the organization
    and in the implementation of the systems that you need to understand.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 从传感器捕获的数据存在一系列不同的问题。工程师和物理科学家在特定情境中会仔细考虑并处理这些问题，确保从传感器收集的数据必须是可靠的 [12]。使用校准和严格的安装标准，例如在NASA的组装指南
    [11] 中报告的标准，来防止传感器错误。尽管如此，网络传感器可能会停止响应或被安装在不正确的位置。在最坏的情况下，传感器可能被正确安装，看起来功能正常，但仍然会提供错误的结果。为了理解数据集中传感器数据，团队需要结合组织内部和实施所需理解系统的过程和检查来获取一个视角。
- en: 4.5.3 Lineage
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.3 线索
- en: Data sets supplied for analytics projects are often several steps removed from
    the questions, logs, and sensor readings that they report. Data can be generated
    at such a pace and scale that special real-time databases are required for collection.
    Scaling these databases to hold data long-term or to support analytic queries
    can be expensive and complicated. It’s commonplace for such data to be mirrored
    into cheaper storage infrastructures called data warehouses.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 供分析项目使用的数据集通常与它们报告的问题、日志和传感器读数有几步之遥。数据可能以如此之快和如此之大的规模生成，以至于需要特殊的实时数据库来收集。将这些数据库扩展以长期存储数据或支持分析查询可能既昂贵又复杂。将此类数据镜像到称为数据仓库的更便宜的存储基础设施中是常见的。
- en: In big organizations, it’s easy for politics, cost constraints, regulations,
    and general incompetence to generate many of these general data stores. This creates
    a sprawling Byzantine data architecture. Another force that creates a sprawling
    data architecture lies in the actions and mechanics of capitalism. Large companies
    are often sold, taken over, or split up. Data warehouses and data lakes are acquired,
    inherited, or mirrored as a consequence of all this financial engineering. Finally,
    regulation can result in unnatural and complicated data architectures as particular
    data is partitioned or mirrored to enable and promote competition. Because of
    this set of dynamics, the origin of the data that’s in a particular table can
    be unclear and complex to decode.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型组织中，政治、成本限制、法规和一般的不胜任很容易产生许多这些通用数据存储。这会导致一个庞大的拜占庭式数据架构。另一种导致庞大数据架构的力量在于资本主义的行动和机制。大型公司经常被出售、接管或拆分。数据仓库和数据湖作为所有这些金融工程的结果而被收购、继承或镜像。最后，法规可能导致不自然和复杂的数据架构，因为特定数据被分区或镜像以促进和促进竞争。由于这一系列动态，特定表中数据的来源可能不清楚且难以解码。
- en: Finding the lineage of a data table is much easier if the customer implements
    a data catalogue or a data lineage system such as Alation or Collibra. Alternatively,
    organizations may make use of the metadata management facilities and processes
    in their data architecture, so there may be a master data model available to use
    as a road map for understanding the origin of the data at hand.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户实施了数据目录或数据线索系统，如Alation或Collibra，那么查找数据表的线索会容易得多。或者，组织可以利用其数据架构中的元数据管理设施和流程，因此可能有一个主数据模型可供使用，作为理解现有数据来源的路线图。
- en: At the time of writing, some research is emerging on the provision of tools
    for automatically tracing data origins through a data estate by using *data discovery*
    techniques. For example, using measures of entity relatedness such as social network
    analysis [9] or embedding vector similarity [8]. Tools that support and automate
    this process will be extremely helpful when or if they develop and mature. But
    it is likely that this kind of sophisticated practice will take a while to implement
    into all data architectures, so any previously collected lineate information should
    be grabbed with both hands. If there is a spreadsheet that tracks the data in
    the organization, that’s better than nothing.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，一些关于通过使用*数据发现*技术自动追踪数据来源的研究正在出现。例如，使用实体相关性的度量，如社交网络分析[9]或嵌入向量相似性[8]。支持并自动化这一过程的工具在它们开发成熟时将非常有帮助。但这类复杂的实践可能需要一段时间才能在所有数据架构中得到实施，因此应尽可能多地收集先前收集的线性信息。如果有一个跟踪组织中数据的电子表格，那也比没有好。
- en: In the worst case, if there isn’t a preestablished global view of the data in
    the architecture to work from, then it’s necessary to map out at least the part
    that you and your team will be working from. From your perspective, what matters
    is that the ultimate source of the data sets be pinned down. Not only does this
    help you get to the bottom of motivation and collection issues, but it avoids
    the same data being used to generate multiple signals into the same model or set
    of models.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在最坏的情况下，如果架构中没有预先建立的全局数据视图作为工作基础，那么至少需要绘制出你和你团队将工作的那部分。从你的角度来看，重要的是要确定数据集的最终来源。这不仅有助于你深入了解动机和收集问题，而且可以避免同一数据被用于向同一模型或模型集生成多个信号。
- en: The processes used to lift and shift the data around the data architecture and
    the processes used to map it into different formats also must be understood. Scripts
    and pipelines can generate data that’s interpreted as being a feature of the domain
    but is actually an artifact of the engine that’s collecting and aggregating it.
    For example, you may discover that sensor data collected every 10 minutes has
    timestamps, which are applied every six hours as the data is pulled out of the
    operational data store and put into the data warehouse. These timestamps are meant
    to be used to check that the data pull worked (probably by using a count to check
    that the right numbers arrive), but they have then been used subsequently at the
    actual data collection times. It is amazing how many errors occur to people when
    they get home from work, when they go to bed, or when they get up and how well
    the systems work the rest of the time. (Although, in this scenario, no one can
    explain what happens at noon.)
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 用于在数据架构中提升和转移数据以及将其映射到不同格式的流程也必须理解。脚本和管道可以生成被解释为领域特征的数据，但实际上是收集和汇总它的引擎的产物。例如，你可能会发现每10分钟收集一次的传感器数据具有时间戳，这些时间戳每六小时应用一次，因为数据从运营数据存储中被拉出并放入数据仓库。这些时间戳的目的是用来检查数据提取是否成功（可能通过计数来检查是否到达了正确的数字），但随后它们在实际数据收集时间被使用。令人惊讶的是，人们在下班回家、上床睡觉或起床时会发生多少错误，而系统在其他时间工作得有多好。（尽管在这个场景中，没有人能解释中午发生了什么。）
- en: It’s extremely hard to get to the bottom of all the assumptions and myths that
    create a view of the data and what it can be used for. It’s not unusual for late
    revelations about the origin and meaning of a field in a data set to change the
    interpretation and value of the models that an ML project creates. It’s impossible
    to eliminate the chance of this happening, but it is possible to reduce and manage
    the risk by locating or gathering the information that’s available and then questioning
    why the assertions about lineage should be trusted.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 深入探究所有构成对数据及其用途看法的假设和神话极为困难。在数据集中，关于某个领域起源和意义的后期揭示改变机器学习项目创建的模型解释和价值并不罕见。完全消除这种情况发生的可能性是不可能的，但通过定位或收集可用的信息，然后质疑关于血统的断言为何值得信赖，可以减少和管理这种风险。
- en: 4.5.4 Events
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.4 事件
- en: Various calamities can befall data stores over the years. Underinvestment can
    mean that room to store data runs low, leading to data being tossed out. Sometimes
    this happens systematically; sometimes it’s done randomly. Accidents happen as
    well. Some data can be lost due to a poorly written query, and no one notices
    until it’s irretrievable or a hardware failure occurs and corrupts the table over
    time. Insidious events and errors such as poor rounding or type conversion can
    lead to noise being gradually introduced into the data.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储在多年中可能会遭遇各种灾难。投资不足可能导致存储空间不足，导致数据被丢弃。有时这是系统性地发生的；有时是随机发生的。事故也会发生。一些数据可能由于查询编写不当而丢失，直到无法恢复或硬件故障导致表格随时间损坏，才有人注意到。诸如不良舍入或类型转换等隐秘事件和错误可能会逐渐将噪声引入数据。
- en: Data stores are subject to quality improvement exercises, re-architecture, and
    replatforming. There may have zero impact on the data and its use to represent
    the population of interest for modeling, but this can all go horribly wrong. The
    changes and features introduced to support a new use case can be accompanied by
    bugs or may require updates, which has an impact on the data. Data fields can
    be migrated from short integers to long integers, or floats. Sometimes this will
    be done well, yet the data is unimportant, and sometimes rounding or simple corrections
    for storage types (for example, moving from 32 bit to 64 bit) can introduce noise.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储可能需要进行质量改进练习、重构和重新平台化。这些变化可能对数据及其用于表示建模感兴趣的人群的用途没有影响，但这些都可能出错。引入以支持新用例的变化和功能可能伴随着错误或可能需要更新，这会影响数据。数据字段可以从短整数迁移到长整数，或浮点数。有时这会做得很好，但数据并不重要；有时舍入或对存储类型（例如，从32位移动到64位）的简单修正可能会引入噪声。
- en: Understanding the chain of events that the customer thinks defines the evolution
    of the data set can explain strange and striking results that the team gets when
    they are creating a model. It’s challenging but getting the full extent of this
    picture saves a lot of time chasing exciting but illusory patterns. Being careful
    and thorough now prevents your team from wasting time later.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 理解客户认为定义数据集演变的连锁事件，可以解释团队在创建模型时得到的奇怪和引人注目的结果。这很具挑战性，但全面了解这一图景可以节省大量时间追踪那些令人兴奋但虚幻的模式。现在谨慎和彻底可以防止你的团队以后浪费时间。
- en: 'The information that you gather about the data is also important in deepening
    and changing your view about the ethical aspects of the project. Where and how
    the data was obtained bears on what you should do with it: what it might not say
    as well as what it does say. The recent debate in AI and ML about the behavior
    of language models and the ethics of using them are strongly informed by the source
    of the data that underpins them [5]. Collecting and documenting this information
    and taking it into account as best you can is going to be important if someone
    challenges you about the appropriate use of the model and the safety of its users.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 你收集的有关数据的资料对于深化和改变你对项目伦理方面的看法也很重要。数据的获取地点和方式会影响你如何处理它：它可能没有说的事情以及它所说的内容。最近在AI和ML领域关于语言模型行为及其使用伦理的辩论，强烈受到支撑它们的底层数据的来源的影响[5]。收集和记录这些信息，并尽可能考虑这些信息，如果有人质疑你对模型适当使用及其用户安全性的看法，这将非常重要。
- en: 4.6 Privacy, security, and an ethics plan
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 隐私、安全和伦理计划
- en: As noted, developing an understanding of the motivation for data collection,
    methods used to collect the data, lineage, and the events that affect the data
    set in storage help form a picture of the ethical implications of using the data.
    Having said that, the technical questions that are important to the modeling team
    are necessary but not sufficient to get a full view of the ethical, privacy, and
    security issues that your team needs to deal with. Setup 5 in the sprint 0 backlog
    needs to be undertaken to build a fuller picture, allowing you to make informed
    decisions about these vital issues now as well as later in the project.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，了解数据收集的动机、收集数据的方法、数据源流以及影响存储数据集的事件，有助于形成使用数据的伦理影响图景。话虽如此，对建模团队来说，重要的技术问题虽然必要，但不足以全面了解团队需要处理的伦理、隐私和安全问题。在冲刺0的待办事项中，需要执行设置5，以构建更全面的图景，使你能够就这些关键问题现在以及项目后期做出明智的决策。
- en: 'Privacy, security and ethics plan: Setup 5'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私、安全和伦理计划：设置5
- en: Review project CSR and ethics.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查项目的企业社会责任和伦理。
- en: Build and share the privacy, security, and data-handling plans.
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建并共享隐私、安全和数据处理计划。
- en: 'In the pre-project work, the ideas and hypothesis to drive the project were
    qualified to ensure that they were legal and ethical. For example, we did a DPIA
    for The Bike Shop. As more information emerges, and as you gain more access to
    the customer and their issues, sprint 0 brings the opportunity to address these
    issues in more detail. This lets you pose questions like:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目前期工作中，推动项目进行的思想和假设经过了审查，以确保它们合法且符合伦理。例如，我们对“自行车店”进行了数据保护影响评估（DPIA）。随着信息的不断涌现，以及你获得更多关于客户及其问题的访问权限，Sprint
    0提供了更详细地解决这些问题的机会。这让你可以提出如下问题：
- en: Were all the data tables for the project gathered for the same purpose? Is the
    purpose of the project appropriate for all the tables?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目中所有的数据表是否都是为了同一目的而收集的？项目的目的是否适合所有这些表？
- en: Were all the data tables gathered in the same legal jurisdiction? Does being
    from or subject to a particular jurisdiction exclude some of the data?
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集的所有数据表是否都在同一法律管辖区？来自或受特定管辖区的影响是否排除了某些数据？
- en: Are there any exceptional data subjects in the table that should be excluded
    or treated differently for security and privacy purposes?
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表中是否有任何应被排除或因安全和隐私目的而不同对待的特殊数据主体？
- en: Can you put adequate data-handling processes (anonymization, aggregation, encryption)
    in place on the infrastructure for the project?
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能否在项目基础设施上实施适当的数据处理流程（匿名化、聚合、加密）？
- en: If your team and the application have access to all the data sources, should
    they?
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的团队和应用程序可以访问所有数据源，他们应该这样做吗？
- en: Validate and document your findings on the CSR, privacy, security, and ethics
    aspects of the proposed system using the answers to these questions. The pre-project
    activities should have identified relevant experts and authorities in the customer’s
    organization so use these points of contact to open discussions.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些问题的答案验证并记录你对拟议系统企业社会责任（CSR）、隐私、安全和伦理方面的发现。项目前期活动应已确定了客户组织中的相关专家和当局，因此请利用这些接触点来开启讨论。
- en: 4.7 Project roadmap
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7 项目路线图
- en: 'Project roadmap development ticket: Setup 6'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 项目路线图开发工单：设置6
- en: Build and share the project roadmap.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建并共享项目路线图。
- en: 'The project roadmap is the high-level plan that drives the project. Essentially,
    it’s a mirror image of the project hypothesis and estimates that you created in
    presales. The roadmap tells you (and the team) what tasks will be executed when
    and the dependencies that need to be resolved to unlock and open the different
    phases of work. Developing the road map now is useful because:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 项目路线图是推动项目的高层次计划。本质上，它是你在销售前创建的项目假设和估计的镜像。路线图告诉你（以及团队）何时执行哪些任务，以及需要解决哪些依赖关系来解锁和开启工作的不同阶段。现在制定路线图是有用的，因为：
- en: You’re in possession of new information about the project’s delivery context.
    This is information about the client organization and the data stores that has
    not been available until now.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你现在拥有了关于项目交付背景的新信息。这是关于客户组织和数据存储的信息，之前并未可用。
- en: You know what the team structure is going to be and when the team will be able
    to work on the various elements of the project.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你已经知道了团队结构以及团队何时能够开始处理项目的各个元素。
- en: 'The roadmap must follow the general structure presented in the rest of this
    book:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图必须遵循本书其余部分展示的一般结构：
- en: 'Data acquisition and project infrastructure building: Sprint 1 described in
    chapters 5 and 6.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据获取和项目基础设施构建：第5章和第6章中描述的Sprint 1。
- en: 'Model building, evaluation, and selection: Sprint 2 described in chapters 7
    and 8.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型构建、评估和选择：第7章和第8章中描述的Sprint 2。
- en: 'System integration and productionization: Sprint 3 described in chapter 9.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统集成和生产化：第9章中描述的Sprint 3。
- en: However, different components in this general pattern can be dragged forward
    or delayed, depending on your circumstances. Importantly, you need to reach an
    agreement with your client stakeholders about a change of course so they understand
    why you are (or are not) spending their money in the way that you planned.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据你的情况，这个一般模式的不同组件可以被提前或推迟。重要的是，你需要与客户利益相关者就路线变更达成一致，这样他们才能理解为什么你（或没有）按照计划使用他们的资金。
- en: In sprint 1 (chapter 5), for example, we proposed to start work on the system’s
    UX features. All things being equal, this is a smart thing to do because it better
    establishes nonfunctional requirements for the models. This is important when
    it comes to evaluation and selection of the models, and so, there is a dependency
    that can be satisfied by getting the UX work underway quickly. Also, building
    UX designs brings the project to life and engages the customer.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在冲刺1（第5章）中，我们提出了开始工作于系统的用户体验（UX）特性。在所有条件相同的情况下，这是一件明智的事情，因为它更好地确立了模型的非功能性需求。这在评估和选择模型时非常重要，因此，可以通过快速开始UX工作来满足这种依赖性。此外，构建UX设计使项目变得生动，并吸引客户。
- en: If you have serious doubts about the integrity of the data or the possibility
    of effectively processing it for the modeling team, however, then it’s not a good
    idea to waste time on the customer’s model, which will be work that’s completely
    superfluous. In the same vein, it might be a sensible decision to take a “quick
    and dirty” approach to the data infrastructure, building initially to rapidly
    prototype some models. This could drive all the technical risk out of the project,
    but at the price of requiring a lot of rework and potential delay later on.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你对数据的完整性或对建模团队有效处理数据的可能性有严重怀疑，那么在客户模型上浪费时间是不明智的，这将是一项完全多余的工作。同样，采取“快速且粗糙”的方法来构建数据基础设施可能是一个明智的决定，最初快速原型化一些模型。这可能会将所有技术风险从项目中排除出去，但代价是需要在以后进行大量重工作和可能的延迟。
- en: 'As you gain more experience, these kinds of decisions become far more obvious
    and straightforward to make. The most important tip is that getting through this
    process should be done in collaboration with your client: build a shared understanding
    of why particular focus points are required. Agree on how these issues will be
    dealt with and overcome.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你获得更多经验，这类决策变得更为明显和直接。最重要的提示是，完成这个过程应该与你的客户合作：共同理解为什么需要特定的关注点。就如何处理这些问题并克服它们达成一致。
- en: Building the project roadmap now also provides you with the opportunity to cross-check
    your estimates and assumptions for the project. Be realistic about your estimates
    in the light of what you have now discovered about the technical infrastructure
    and the data that’s available for modeling. Flagging the complications and difficulties
    that may emerge at this point and making decisions about how they should be mitigated
    (possibly by reducing the projects scope, increasing its budget, or by reconsidering
    the project altogether) can be painful. However, it’s much less painful than hoping
    for the best and ending up with a project that fails.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 现在构建项目路线图也为你提供了交叉检查项目估算和假设的机会。根据你对技术基础设施和可用于建模的数据的了解，对你的估算保持现实态度。标记可能在此阶段出现的复杂性和困难，并决定如何减轻它们（可能通过缩减项目范围、增加预算或重新考虑整个项目）可能会很痛苦。然而，这比希望一切顺利而最终导致项目失败要痛苦少得多。
- en: 4.8 Sprint 0 checklist
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.8 冲刺0检查清单
- en: You can complete the checklist in Table 4.2 with the delivery team to ensure
    that the elements of sprint 0 are put in to place before the project starts. The
    objective of sprint 0 is to ensure that the conditions for the team to work effectively
    and efficiently are met. Everyone involved in the checklist meeting should be
    invested in making sure that every item is covered usefully.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与交付团队一起完成表4.2中的检查清单，以确保在项目开始之前将冲刺0的元素到位。冲刺0的目标是确保团队能够有效且高效地工作。在检查清单会议中参与的每个人都应该投入确保每个项目都得到有用覆盖。
- en: Table 4.2 Checklist for sprint 0
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 表4.2 冲刺0检查清单
- en: '| Item | Notes and examples |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '| 项目 | 备注及示例 |'
- en: '| --- | --- |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Description of data | Does an adequate life history for the data resources
    exist? This is a discursive description of what the data is (domain, source systems,
    scale, timeframe, etc.).Does the overview seem consistent and sufficient?Has the
    data description been validated with any data experiments or with any other method?
    |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| 数据描述 | 是否存在数据资源充足的生命周期描述？这是对数据是什么的描述性描述（领域、来源系统、规模、时间范围等）。概述看起来是否一致且充分？数据描述是否经过任何数据实验或其他方法的验证？
    |'
- en: '| List of supplied data tables and other data sources | Name of the table and
    a description of contents (e.g., customer master, customer type hierarchy).Name
    and description of other data sources (e.g., sensor, aggregated sensor platform)
    and connectivity details. |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 提供的数据表和其他数据源清单 | 表的名称和内容描述（例如，客户主表，客户类型层次结构）。其他数据源（例如，传感器，聚合传感器平台）的名称和描述以及连接细节。
    |'
- en: '| Limitations or problems | Description of known problems with the data.Document
    any unexplained or unclear steps in the data’s origin. |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 局限性或问题 | 描述已知的数据问题。记录数据起源中的任何未解释或不清晰的步骤。 |'
- en: '| Business uses | Outline of known business uses of this data to date (how
    the customer currently uses it). |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 业务用途 | 到目前为止已知的数据业务用途概述（客户当前如何使用它）。 |'
- en: '| Documentation plan | Ensure that a date for delivery is defined for all mandated
    documentation and that it is feasible for these documents to be created and delivered
    on time.Ensure that resources are allocated for the delivery of the documents.
    |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 文档计划 | 确保为所有强制性的文档定义交付日期，并且这些文档的创建和按时交付是可行的。确保为文档的交付分配了资源。 |'
- en: '| Project roadmap | Provide a high-level breakdown of how the ultimate outcome
    of the project is to be achieved. |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 项目路线图 | 提供一个高级概述，说明如何实现项目的最终成果。 |'
- en: '| Communication plan | Ensure that adequate touchpoints with the project’s
    stakeholders (internal and external) are established. |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 沟通计划 | 确保与项目利益相关者（内部和外部）建立足够的接触点。 |'
- en: '| Infrastructure plan | Resourcing and time are in place to deliver the required
    working environment and development infrastructure. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 基础设施计划 | 资源和时间已到位，以提供所需的工作环境和开发基础设施。 |'
- en: '| Team design | Delivery resources are identified and available for the project
    to be successfully executed within budget. |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 团队设计 | 已确定交付资源，并可供项目在预算内成功执行。 |'
- en: '| Project heartbeat | List planned meetings across the project duration, the
    purpose of each meeting (sprint-planning, retrospective); include the daily stand-up
    schedule and attendance list. |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 项目脉搏 | 列出项目期间计划召开的会议，包括每次会议的目的（冲刺计划，回顾）；包括每日站立会议的日程和出席名单。 |'
- en: '4.9 Bike Shop: project setup'
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.9 自行车店：项目设置
- en: 'The Bike Shop project is defined and sold to the customer, delivering on five
    challenges:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 自行车店项目已定义并向客户销售，交付五个挑战：
- en: '*Challenge 1:* The project will verify that it is possible to use The Bike
    Shop’s opdis2 database and other assets to build a customer churn prediction system
    and will measure the performance of the system in terms of the recall and precision
    of the predictions made.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战 1:* 项目将验证使用自行车店的 opdis2 数据库和其他资产构建客户流失预测系统是否可行，并将测量该系统的性能，以预测的召回率和精确率来衡量。'
- en: '*Challenge 2:* The project will verify that it is possible to use The Bike
    Shop’s opdis2 database and other assets to build a demand prediction system and
    will measure the performance of the system in terms of the recall and precision
    of the predictions made.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战 2:* 项目将验证使用自行车店的 opdis2 数据库和其他资产构建需求预测系统是否可行，并将测量该系统的性能，以预测的召回率和精确率来衡量。'
- en: '*Challenge 3:* You will investigate an implementation that uses the data and
    dataflows migrated from opdis2 to a new cloud platform to provide timely, actionable
    information to users in Manufacturing and Retail Service. This enables them to
    optimize their business decisions with regard to stock, supply, and customer interaction.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战 3:* 你将调查一个使用从 opdis2 迁移到新云平台的数据和数据流实现的实施，以向制造和零售服务用户提供及时、可操作的信息。这使他们能够优化与库存、供应和客户互动相关的业务决策。'
- en: '*Challenge 4:* If challenges 1-3 are completed to the customer’s satisfaction,
    you will implement and deliver a system that provides the required functionality.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战 4:* 如果 1-3 挑战得到客户满意，你将实施并交付一个提供所需功能的系统。'
- en: '*Challenge 5:* We will verify that data from 2-5 years ago is of sufficient
    quality to use when creating revenue and churn models, and we will quantify the
    impact that the quality of this data has on the rank and usefulness of the models
    that can be extracted from the available data.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战 5:* 我们将验证 2-5 年前的数据在创建收入和流失模型时是否足够质量，并将量化这些数据质量对从可用数据中提取的模型排名和有用性的影响。'
- en: You’ve celebrated the win with the bid team, and everyone is looking to you
    to get the project up and running. Your organization assigns you to the project
    and allocates a resourcing budget. You are told to work with the resourcing managers
    to bring an appropriate delivery team together.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经和投标团队一起庆祝了胜利，每个人都期待着你能够使项目启动。你的组织将你分配到这个项目，并分配了一笔资源预算。你被告知要与资源经理合作，组建一个合适的交付团队。
- en: 'The first thing that you do is to call Rob and check that he’s still available
    for the project. You breathe a sigh of relief that he’s not been snapped up and
    immediately flag him for The Bike Shop resourcing system. Rob recommends a data
    engineer, Kate, as being free to work on the setup sprint. You then ring Kate
    and ask her to meet for coffee to talk about working on a project. In the meeting,
    you outline the prospective assignment to Kate: working to support Rob, setting
    up the infrastructure, and starting the work on the data investigations for The
    Bike Shop. Kate’s keen to work on the main project, and you decide that she’d
    be a great fit.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先做的事情是打电话给罗布，确认他是否仍然可以参与这个项目。你松了一口气，因为他没有被抢走，并立即将他的名字标记为自行车商店资源系统。罗布推荐了一名数据工程师凯特，她有空闲时间参与设置冲刺。然后你打电话给凯特，邀请她喝咖啡讨论参与项目的事情。在会议中，你向凯特概述了预期的任务：支持罗布，建立基础设施，并开始对自行车商店的数据进行调查。凯特渴望参与主要项目，你决定她非常适合。
- en: You flag Kate as required, and her manager tells you that she’s now billing
    your project. Rob messages you to let you know that he’s meeting Kate later to
    get her working on the system access requests.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你将凯特标记为必需人员，她的经理告诉你她现在开始为你的项目计费。罗布发信息告诉你，他稍后会与凯特见面，让她开始处理系统访问请求。
- en: You need to find three other people to make up the team. You set up a meeting
    with Rob and together you review the work plan. The two of you decide you’ll need
    two ML engineers and a data scientist until the final four weeks of the project.
    For the final four weeks, you’ll need a UX engineer and an application developer
    but will retain one of the ML engineers and, of course, Kate and Rob. You contact
    the relevant resource managers and ask who would fit the assignments that you
    have.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要找到另外三个人来组成团队。你和罗布安排了一次会议，一起审查了工作计划。你们俩决定，在项目的最后四周之前，你们需要两名机器学习工程师和一名数据科学家。在项目的最后四周，你们需要一名用户体验工程师和一名应用开发者，但会保留一名机器学习工程师，当然还有凯特和罗布。你联系了相关的资源经理，询问谁适合你分配的任务。
- en: Although the assignments are short-term, the resource managers are quite positive
    because their experience is that this kind of project can be motivational for
    their reports. Quickly, a list of names rolls in. You review all the CVs and set
    up get-to-know-you chats with all of the candidates that you and Rob agree are
    qualified.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然任务都是短期性的，但资源经理们非常积极，因为他们认为这种项目可以激励他们的报告人。很快，一份名单就来了。你审查了所有的简历，并与你和罗布认为合格的候选人安排了认识彼此的聊天。
- en: The candidates prove to be excellent, and you ask Danish (a data scientist),
    Jenn (an ML engineer), and Sam (also an ML engineer) to join your team for four
    weeks along with Clara (a UX engineer) and Miguel (an application/data engineer)
    for the last four weeks.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 应聘者证明非常优秀，你要求丹尼尔（一名数据科学家）、詹妮（一名机器学习工程师）和山姆（也是一名机器学习工程师）加入你的团队，为期四周，以及克拉拉（一名用户体验工程师）和米格尔（一名应用/数据工程师）在最后四周加入。
- en: You know that the form that system is going to take for the users will be important.
    It’s agreed at a high level that you’ll need a set of dashboards (ones for inventory
    with more detail and for customer churn) with a focus on ease of use. You decide
    to get Clara to spend a week early in the project pinning this down. As it happens,
    Clara and her resourcing manager are open to this idea because Clara wants to
    go on a holiday during weeks 6 and 7.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道系统将采取的形式对用户来说将非常重要。在高层达成一致，你需要一套仪表板（用于库存的仪表板包含更多细节，用于客户流失的仪表板），重点是易用性。你决定让克拉拉在项目初期花一周时间确定这一点。碰巧的是，克拉拉和她的资源经理对这个想法持开放态度，因为克拉拉想在第六周和第七周去度假。
- en: This good fortune prompts you to check the leave cards for the team, and you
    discover that Rob has a week’s leave booked in week 4, and you have two weeks
    leave booked for weeks 7 and 8\. This is inconvenient and disruptive, but a moment
    of reflection tells you that people, including you, need time off. These new gaps
    give you the scope to book Sam for the last four weeks of the project. Table 4.3
    shows the resourcing plan to date.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这种好运促使你检查团队的休假卡，你发现罗布在第四周预订了一周的休假，而你为第七周和第八周预订了两周的休假。这很不方便，也很打乱计划，但片刻的反思告诉你，包括你在内的人们都需要休息时间。这些新的空缺让你有机会为项目的最后四周预订山姆。表
    4.3 显示了迄今为止的资源计划。
- en: You work with a member of your organization’s operations team to calculate the
    cost of the proposed resource plan, and you are relieved that it comes in well
    under the target cost for the project. In fact, you are left with some contingency
    that might be used to retain Danish for weeks 7 and 8, which could be a good thing,
    given the volume of work required.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你与你的组织运营团队的一名成员一起计算提议的资源计划的成本，你很高兴地发现它远远低于项目的目标成本。事实上，你还有一些备用金，可能用于在第七周和第八周保留丹尼尔，考虑到所需的工作量，这可能是个好事。
- en: Table 4.3 A crude resourcing plan for the project now that resources have been
    identified
