- en: 'You sit back in your chair and think about what you, Rob, and Kate have to
    do in the next eight or so working days. You’ve moved as fast as possible, but
    the clock is ticking, and you’ve got lots to do. There are two things you can
    get out of the way quickly though: the documentation plan and the communication
    plan.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 你坐在椅子上，思考你、罗布和凯特在接下来的大约八个工作日内需要做什么。你已经尽可能地快了，但时间在流逝，你还有很多事情要做。不过，有两件事你可以迅速解决：文档计划和沟通计划。
- en: You work from your standard template and decide that Karima would be a great
    fit as the customer’s product owner, so you message her and ask her if she’s willing
    to pick up that role on the project. You also ask her who on The Bike Shop side
    can work as your day-to-day troubleshooter to facilitate delivery.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 你根据标准模板工作，并决定卡拉玛非常适合担任客户的产品负责人，因此你给她发消息询问她是否愿意在项目中承担这个角色。你还问她谁可以在《自行车店》这边作为你的日常问题解决者，以促进交付。
- en: Happily, Karima is on board to be product owner for the project, and she knows
    a great person, Niresh, a delivery manager in her organization, who can be a day-to-day
    technical point of contact. Niresh knows The Bike Shop systems like the back of
    his hand, and Karima is totally confident that if a problem can be fixed, Niresh
    will fix it. You write two drafts and send the comm’s plan and the documentation
    plan to Karima and Niresh and ask for their comments.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，卡拉玛愿意成为项目的产品负责人，她认识一个很棒的人，尼雷什，她是她组织中的交付经理，可以成为日常技术联系人。尼雷什对《自行车店》的系统了如指掌，卡拉玛完全有信心，如果问题可以解决，尼雷什会解决它。你写了两份草案，并将沟通计划和文档计划发送给卡拉玛和尼雷什，并请他们提出意见。
- en: Using the pre-project organizational map, you get Niresh to introduce you to
    the Data Protection Officer at The Bike Shop and to the Security Architect who’s
    responsible for signing off on this project. Before meeting with them, you, Rob,
    and Kate get together and work out possible privacy, security, and ethics catches.
    These include the data permissioning issue identified in the project contract
    and the need not to make the system exclusive of particular customers. When you
    meet the Data Protection Officer (DPO) and the Security Architect (SA), you brief
    them about the project and plans. You share the briefing slides with the DPO and
    SA after the meeting, along with the actions and notes that you acquired (typically,
    these are for more information and detail, which will come out later in the project).
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 使用项目前的组织结构图，你让Niresh介绍你认识The Bike Shop的数据保护官（DPO）和负责批准此项目的安全架构师。在与他们见面之前，你、Rob和Kate聚在一起，讨论可能的隐私、安全和伦理问题。这些问题包括项目合同中确定的数据权限问题，以及不要使系统排除特定客户的需求。当你与数据保护官（DPO）和安全架构师（SA）会面时，你向他们简要介绍了项目和计划。会议后，你与DPO和SA分享了简报幻灯片，以及你获得的行为和笔记（通常，这些是为了获取更多信息，这些信息将在项目后期出现）。
- en: 'Rob and Kate now have a clear understanding of the infrastructure to be used,
    and you have a strong idea of what data will be acquired and how it will be manipulated
    and exploited. The next step is to get Kate and Rob to set up the project infrastructure.
    There are two chunks of work to do here:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: Rob和Kate现在对将要使用的基础设施有了清晰的理解，你对将要获取的数据以及如何处理和利用这些数据有了强烈的想法。下一步是让Kate和Rob设置项目基础设施。这里有两部分工作要做：
- en: Rob needs to design the dev/test/prod stack that’s going be used. Rob can draw
    on the components that he and the team will have access to in the customer’s infrastructure
    to complete the design. Then he and Kate can request access permissions.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rob需要设计将要使用的dev/test/prod堆栈。Rob可以利用他在客户基础设施中可以访问的组件来完成设计。然后他和Kate可以请求访问权限。
- en: Kate needs to design and set up a working infrastructure. Again, to do this,
    there needs to be the necessary permissions.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kate需要设计和设置一个工作基础设施。同样，为了做到这一点，需要必要的权限。
- en: To complete the work, Rob and Kate get the necessary permissions and begin setting
    up their respective environments. A complicating factor is that The Bike Factory
    project was sold as part of a wider migration. The overall concept is that the
    company’s data assets need to be migrated to the cloud, and the new data asset
    will enable the deployment of new applications such as churn management and inventory
    prediction (which you will be developing). The date for the data migration to
    be completed is week 7 (W7 in Table 4.3). Before that point, the data will not
    be available in the new production environment.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成工作，Rob和Kate获得了必要的权限，并开始设置各自的环境。一个复杂因素是，The Bike Factory项目作为更广泛迁移的一部分被出售。整体概念是公司的数据资产需要迁移到云端，新的数据资产将能够部署新的应用程序，例如客户流失管理和库存预测（你将负责开发）。数据迁移完成的日期是第7周（表4.3中的W7）。在此之前，数据将不会在新生产环境中可用。
- en: The implication of this discovery is that a workaround is needed to get the
    team working effectively before the production database is available in the cloud
    container that’s being commissioned for The Bike Shop. Rob talks this over with
    the technical architect of the migration project, and they agree that a one-time
    copy of the opdis2 data asset is the most feasible approach.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现的含义是，在云容器中部署用于The Bike Shop的生产数据库可用之前，需要找到一个解决方案来使团队能够有效地工作。Rob与迁移项目的技术架构师讨论了这个问题，并一致认为制作opdis2数据资产的一次性副本是最可行的方法。
- en: This avoids all the complications of managing the data feeds and dependencies
    that are the core of the work in the migration project and provides the assets
    your team needs. Niresh and the Security Architect are contacted and agree with
    the plan. The result is the design in figure 4.2\. The migration provisions the
    production (prod) environment and that will then be used to provision the test
    environment with the appropriate subset of the prod environment. In the meantime,
    a one-off copy will support development (dev).
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 这避免了管理数据馈送和依赖关系的所有复杂性，这些是迁移项目工作中核心的部分，并为你的团队提供了所需的资产。Niresh和安全架构师被联系，并同意了该计划。结果是图4.2中的设计。迁移提供了生产（prod）环境，然后使用该环境来提供测试环境，其中包含适当的生产环境子集。同时，一次性副本将支持开发（dev）。
- en: '![](../Images/04-02.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/04-02.png)'
- en: Figure 4.2 Data provisioning into the dev/test/prod environments
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2 数据注入到dev/test/prod环境
- en: Once Rob understands how the data is provided, he is able to identify the set
    of services that are needed in each of the environments. His next task is to figure
    out how the assets produced in the dev environment will be commissioned into the
    test and prod environments. A scripting system is needed to define the test and
    prod environments. This will then be read by an interpreter in the new The Bike
    Shop cloud and deployed without manual intervention.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Rob了解了数据的提供方式，他就能确定每个环境中所需的服务集合。他的下一个任务是弄清楚如何在dev环境中产生的资产被纳入test和prod环境中。需要一个脚本系统来定义test和prod环境。然后，这些信息将由新The
    Bike Shop云中的解释器读取并部署，无需人工干预。
- en: Rob defines the dev environment as requiring two high-specification development
    instances that the modeling teams will use and a test instance that the ML engineering
    team will use to create and prove instances of selected models.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: Rob将dev环境定义为需要两个高性能开发实例，建模团队将使用这些实例，以及一个ML工程团队将使用它来创建和验证所选模型的测试实例。
- en: The strategy for the prod environment is to use the cloud environment’s cluster
    management technology to instantiate and run the model instances on demand. These
    will spin up in milliseconds and can be used for inference episodes until the
    demand drops, when they will be automatically decommissioned. Rob advocates this
    approach as cheap and robust. The demand for the instances will be created by
    a workflow triggered by a table refresh event in the new prod database. The dashboards
    can then be used to review the data tables that are updated by the models. This
    sounds quite complex, but Rob assures you it’s the modern way to go.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 对于prod环境的策略是使用云环境的集群管理技术按需实例化和运行模型实例。这些实例将在毫秒内启动，并且可以在需求下降之前用于推理阶段，届时它们将被自动退役。Rob推崇这种方法，认为它既经济又稳健。实例的需求将由新prod数据库中表刷新事件触发的流程创建。然后可以使用仪表板来审查由模型更新的数据表。这听起来相当复杂，但Rob向你保证这是现代的做法。
- en: Now that Rob has completed the infrastructure design, Kate can look at system
    access, so you ping her with your resourcing plan. This will let her know who
    to get access for on the dev machines. Kate is also tasked with setting up the
    document storage area on the customer’s infrastructure and getting access to the
    customer’s work ticketing system. Source code control is to be done using industry
    standard tools, and Rob specifies a model/experiment management tool and a data
    versioning system.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Rob完成了基础设施设计，Kate可以查看系统访问权限，所以你用你的资源配置计划ping她。这将让她知道在dev机器上需要获取访问权限的人。Kate还负责在客户的基礎设施上设置文档存储区域，并获取客户的工作票务系统访问权限。源代码控制将使用行业标准工具完成，Rob指定了一个模型/实验管理工具和数据版本控制系统。
- en: You and Rob leave Kate to her assignments and start working through the process
    of creating the data story. This involves running several meetings with data architects
    and the system users. By working through the list of people who understand elements
    of the opdis2 system, a picture emerges.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 你和Rob让Kate处理她的任务，并开始创建数据故事的过程。这涉及到与数据架构师和系统用户进行几场会议。通过处理理解opdis2系统元素的人员名单，一个清晰的画面出现了。
- en: 'The data warehouse itself was created from aggregating three operational databases.
    These represented three operational areas managed by Manufacture: Europe, Americas
    and Asia, and ROW (rest of world). Although the data was not marked as originating
    from any one of these assets, the data was marked as relevant to a particular
    country; each record has a country field. Figure 4.3 shows this flow.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库本身是由聚合三个操作数据库创建的。这些代表了由Manufacture管理的三个操作区域：欧洲、美洲和亚洲，以及ROW（世界其他地区）。尽管数据没有标记为来自这些资产中的任何一个，但数据被标记为与特定国家相关；每条记录都有一个国家字段。图4.3显示了这一流程。
- en: 'Overall, it was determined that the team could expect approximately 40 million
    rows of data, extracted from three tables in the data warehouse. The three tables
    in opdis2 identified as potentially useful are:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，团队可以预期大约有4000万行数据，这些数据是从数据仓库中的三个表中提取的。在opdis2中被识别为可能有用的三个表是：
- en: The Main BW table, which contains transaction lists (sales that had been made).
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要BW表，其中包含交易列表（已完成的销售）。
- en: The Product Hierarchy/SKU table.
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品层次结构/SKU表。
- en: The Currency table.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币表。
- en: '![](../Images/04-03.png)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/04-03.png)'
- en: Figure 4.3 Three operational databases used to create the tables in opdis2
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3 创建opdis2中表所使用的三个操作数据库
- en: The data owners identified the Product Hierarchy and Currency tables as required
    to aggregate and to normalize the information in the transaction list. The Product
    Hierarchy/SKU information was important because it permitted a sensible grouping
    of items such as parts, racing bikes, utility bikes, and so on. This arrangement
    allows predictions to be made over items sharing common nodes in the hierarchy.
    Items might be sold individually but rarely and frequently as a type of thing,
    so understanding these aggregations is key for providing useful information to
    the business. The Currency table was identified as important because this allowed
    the value of the sales to be normalized.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 数据所有者已确定产品层次结构和货币表是必须的，以便在交易列表中聚合和标准化信息。产品层次结构/SKU信息很重要，因为它允许对零件、赛车自行车、实用自行车等物品进行合理的分组。这种安排允许对在层次结构中共享共同节点的物品进行预测。物品可能单独出售，但很少，更频繁的是作为一种类型出售，因此理解这些聚合对于向企业提供有用信息至关重要。货币表被确定为重要，因为这允许销售价值的标准化。
- en: The main concern is to figure out what happened during the data quality project
    mentioned in pre-project discovery, where it was discovered that this was completed
    18 months before the current project. This means that data older than this is
    likely to be different in character and probably noisier. Talking with Niresh
    reveals that there were extensive changes and deletions made to the Main BW table
    in opdis2 during the data quality project, and he feels that, although the project
    was seen as a success, it’s hard to pin down actual improvements to the overall
    data. It’s more likely that things were tidied up, but there doesn’t seem to have
    been any metrics applied to the state of the data before and after the exercise.
    This reinforces the need for the team to try to quantify and characterize the
    differences before and after the changes when they do get access to the asset.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 主要关注的是弄清楚在项目发现阶段提到的数据质量项目期间发生了什么，在该项目中发现这项工作是在当前项目之前18个月完成的。这意味着比这更早的数据可能在特征上有所不同，可能更嘈杂。与尼雷什交谈揭示，在数据质量项目期间，opdis2中的主BW表进行了大量更改和删除，他认为尽管该项目被视为成功，但很难确定对整体数据的实际改进。更有可能的是事情被整理好了，但在练习前后似乎没有应用任何指标来衡量数据的状态。这加强了团队在获得资产访问权限时尝试量化并描述变化前后差异的需求。
- en: This information forms the basis of the data story document that you write up.
    You review it with Kate and Rob and after some comments and improvements, you
    file it in Kate’s new repository. You notice that she’s filed the communication
    and documentation plans in there for you already, so you write her a thank you
    note.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息构成了你编写的文档数据故事的基础。你与凯特和罗布进行审查，经过一些评论和改进后，你将其存档在凯特的新仓库中。你注意到她已经在那里为你存档了沟通和文档计划，所以你给她写了一封感谢信。
- en: 'You set a conference up with Karima, Niresh, Rob, and Kate to go through your
    idea of how the project should run. The roadmap that you describe is easily agreed
    on. There needs to be some upfront UX work and, at the same time, a lot of focus
    on understanding the impact of the data improvement done as part of the data quality
    project. You walk through the projected next three sprints, and it is agreed with
    a nod from the participants. Then you come to the working practices, and you describe
    your proposed project heartbeat:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 你与卡拉玛、尼雷什、罗布和凯特安排了一次会议，讨论项目应该如何运行。你描述的路线图很容易得到参与者的同意。需要进行一些前期UX工作，同时，还需要大量关注理解数据质量项目中作为一部分完成的数据改进的影响。你走过了预计的下一个三个迭代，参与者点头表示同意。然后你来到工作实践，描述你提出的项目脉搏：
- en: A daily stand-up call
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日站立会议
- en: The weekly stakeholder meeting
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周利益相关者会议
- en: End of sprint show and tell (biweekly)
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迭代评审展示和讲述（每两周一次）
- en: End of sprint review (biweekly)
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迭代评审结束（每两周一次）
- en: Sprint planning meeting (biweekly)
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迭代规划会议（每两周一次）
- en: Niresh and Karima are a bit taken aback; they had not expected such a significant
    commitment of time to the project. You note that this is all up for constant review,
    and if they feel that it’s wasting time, some of the meetings could be run without
    them. However, you ask them to try your schedule for the first few weeks. If it
    becomes clear that the meeting schedules and pace is unnecessary, then things
    can be changed after that. It’s going to be important that everyone communicates
    clearly at the outset of the project when the team is “storming and forming.”
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 尼雷什和卡拉玛有些惊讶；他们没有预料到会对项目投入如此多的时间。您指出，这一切都将是持续审查的对象，如果他们认为这是浪费时间，一些会议可以不邀请他们参加。然而，您要求他们在最初的几周内尝试您的日程安排。如果很明显会议日程和节奏是不必要的，那么之后可以进行更改。在项目开始时，确保每个人都清楚地沟通，当团队处于“激荡和形成”阶段时这一点尤为重要。
- en: 'Kate and Rob really enjoyed the review of the data story. They’re keen to keep
    up the practice, and they also want to be careful to ticket and record their work.
    Kate writes a short team manifesto and files it in the document repository:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 凯特和罗布非常喜欢对数据故事的审查。他们渴望继续练习，并且他们也想要小心地创建工单并记录他们的工作。凯特写了一份简短的团队宣言并将其存档在文档库中：
- en: A ticket is created for every work item.
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个工作项都会创建一个工单。
- en: Something concrete is produced for every ticket and retained by the team.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个工单都会产生一些具体的内容，并由团队保留。
- en: Work is completed only after it’s been reviewed.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有在经过审查后，工作才会完成。
- en: You sit back on the afternoon of day 10 of sprint 0\. Everything is complete,
    and you’ve got time to do your timesheets and catch up on the emails that you’ve
    been ignoring. On Monday, Danish, Sam, Jenn, and Clara join the team. Rob’s just
    demoed the dev infrastructure, and he’s got credentials for the team members to
    use first thing Monday morning. It looks like you and the team are ready to rock!
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在冲刺0的第10天下午，您可以坐下来休息。一切都已经完成，您有时间填写时间表并处理您一直忽略的电子邮件。周一，丹尼尔、山姆、珍妮和克拉拉加入了团队。罗布刚刚演示了开发基础设施，并为团队成员提供了周一早上首先使用的凭证。看起来您和团队都准备好大干一场了！
- en: Summary
  id: totrans-322
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Administrative processes need to be started early, before the people that need
    to use the systems or get into buildings are billing the project. Actually, doing
    the work to determine what needs to be asked for is a good first step, asking
    for it all is a great second step.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理流程需要在需要使用系统或进入建筑的人开始向项目计费之前尽早启动。实际上，确定需要请求什么的工作是一个很好的第一步，请求所有这些是一个很好的第二步。
- en: You need to make sure that the customer understands what is going to be delivered,
    and how and when it is to be delivered.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要确保客户理解将要交付的内容，以及如何以及何时交付。
- en: Ensure that lines of communication are open, and everyone knows how they are
    expected to share and get information.
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保沟通渠道畅通，每个人都清楚他们应该如何分享和获取信息。
- en: Your team needs to have a shared understanding of how it will get work done.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的团队需要对如何完成工作进行共同理解。
- en: Check that the development environment you need can be set up and is operational
    for all team members.
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认您需要的开发环境可以设置并对所有团队成员都是可操作的。
- en: Make sure that there is an understood path to production.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保有一个明确的路径通往生产。
- en: Delve into the life story of the data that your team will be using.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解您团队将要使用的数据的生平故事。
