- en: Part 2 Building the frontend
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 构建前端
- en: In part 1, we focused on the backend of our application, exploring the Neo4j
    graph database and building our GraphQL API using the Neo4j GraphQL library. Now,
    it’s time to build the frontend React application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1部分，我们专注于应用的后端，探索了Neo4j图数据库并使用Neo4j GraphQL库构建我们的GraphQL API。现在，是时候构建前端React应用了。
- en: In chapter 5, we will look at the React framework and concepts important for
    working with React as we begin building our frontend application. Then, in chapter
    6, we add data fetching and client state management with React and GraphQL as
    we pull in data from the GraphQL API we built in previous chapters. After completing
    part 2, we will have a functioning initial version of our business review application
    and will be ready to explore adding authorization and deployment in part 3.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5章中，我们将探讨React框架和对于构建前端应用时使用React重要的概念。然后，在第6章中，我们将使用React和GraphQL添加数据获取和客户端状态管理，因为我们将从之前章节中构建的GraphQL
    API中拉取数据。完成第2部分后，我们将拥有一个功能性的初始版本的业务审查应用，并准备好在第三部分探索添加授权和部署。
