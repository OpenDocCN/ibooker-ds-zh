  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I first tried building applications with microservices around 2013\. That was
    the year Docker was initially released, but back then, I hadn’t heard about it.
    At that time, we built an application with each microservice running on a separate
    virtual machine. As you might expect, that was a really expensive way to run microservices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次尝试用微服务构建应用程序是在2013年左右。那一年Docker最初发布，但当时我还没有听说过它。当时，我们为每个微服务运行一个单独的虚拟机来构建一个应用程序。正如你所预期的，这是一种运行微服务的非常昂贵的方式。
- en: Because of the high running costs, we then opted to create fewer rather than
    more microservices, pushing more and more functionality into the existing microservices
    to the point where we couldn’t really call these microservices. It was still a
    distributed application of course, just not *micro-sized* in the way we had hoped.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于运行成本高昂，我们当时选择了创建较少的微服务，而不是更多的微服务，将越来越多的功能推入现有的微服务中，以至于我们真的无法再称之为微服务了。当然，它仍然是一个分布式应用程序，只是没有我们期望的那么“微型”。
- en: I already knew at that stage that microservices were a powerful idea, if only
    they were cheaper. I put microservices back on the shelf, but made a note that
    I should look at those again later.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时，我已经知道微服务是一个强大的想法，如果它们更便宜的话。我把微服务放回架子上，但记下我应该稍后再看看它们。
- en: Over the years, I watched from the sideline as the tools and technology around
    microservices developed, powered by the rise (*and rise*) of open source coding.
    And I looked on as the cost of cloud computing continued to drop, spurred on by
    competition between vendors. Over time, it was clear that building and running
    a distributed application with micro-sized components was becoming more cost effective.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几年里，我作为旁观者看着围绕微服务的工具和技术的发展，得益于开源编码的兴起（以及其持续的增长）。我还看着云计算的成本持续下降，这是由供应商之间的竞争推动的。随着时间的推移，很明显，使用微型组件构建和运行分布式应用程序正变得更加经济高效。
- en: After what seemed like a lifetime, in early 2018, I officially returned to the
    world of microservices. I had two opportunities for which I believed microservices
    were the right fit. Both were startups. The first was a contract job to bootstrap
    a new microservices application for a promising young company. The second was
    building a microservices application for my own startup.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过似乎是一生的时间，到2018年初，我正式回到了微服务的世界。我有两个机会，我认为微服务是合适的。两个都是初创公司。第一个是为一家有前途的年轻公司启动一个新微服务应用程序的合同工作。第二个是为我的初创公司构建一个微服务应用程序。
- en: To be successful, I knew that I needed new tools. I needed an effective way
    to package microservices. I needed a computing platform on which I could deploy
    microservices. Crucially, I needed to be able to automate deployments.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功，我知道我需要新的工具。我需要一个有效的方式来打包微服务。我需要一个可以部署微服务的计算平台。关键的是，我需要能够自动化部署。
- en: By then, Docker had already gained a big foothold in our industry, so I knew
    it was a safe bet as a way to package microservices. I also liked the look of
    Kubernetes as a computing platform for microservices, but early on, I was extremely
    uncertain about it. Kubernetes, however, promised a future of freedom from the
    tyranny of cloud vendor lockin-that was very appealing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时，Docker已经在我们的行业中占据了很大的份额，所以我知道它作为打包微服务的方式是一个安全的赌注。我也喜欢Kubernetes作为微服务的计算平台的外观，但一开始我对它非常不确定。然而，Kubernetes承诺了一个摆脱云供应商锁定的未来——这非常吸引人。
- en: At this point, I’d read quite a few books on microservices. These were all interesting,
    providing good value on a theoretical level. I do enjoy reading the theory, but
    these books lacked the practical examples that would have helped me smash through
    my own learning curve. Even as an experienced developer, I was struggling to know
    where to start! I knew from past experience that bad technical decisions made
    at the beginning of a project would haunt me to the end.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个时候，我已经读过很多关于微服务的书籍。这些书籍都很有趣，在理论上提供了很好的价值。我确实喜欢阅读理论，但这些书籍缺乏实际案例，这些案例本可以帮助我克服自己的学习曲线。即使作为一个经验丰富的开发者，我也在努力寻找起点！我知道从过去的经验中，项目开始时做出的糟糕技术决策会一直困扰我到项目结束。
- en: Learning Kubernetes was especially difficult. From the outside, it seemed incredibly
    difficult to penetrate. But I had a job to do, and I needed a way to deliver software.
    So I pushed on. The going was tough, and I almost gave up on Kubernetes a few
    times.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Kubernetes特别困难。从外面看，它似乎难以渗透。但我有工作要做，我需要一种交付软件的方式。所以我继续努力。进展艰难，我几次差点放弃Kubernetes。
- en: The situation changed when I discovered Terraform. This was the missing piece
    of the puzzle for me. It’s what made Kubernetes understandable and usable to the
    point where I could do nothing else but commit to using it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我发现 Terraform 时，情况发生了变化。这对我来说是拼图缺失的一块。它使得 Kubernetes 变得可理解和可用，到了我除了承诺使用它之外别无选择的地步。
- en: Terraform is the tool that allowed me to describe the structure of my application.
    Terraform could then live in my continuous delivery (CD) pipeline and automatically
    keep my application up to date! I began writing *infrastructure as code*, and
    it felt like I had moved to the big league.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Terraform 是让我能够描述我的应用程序结构的工具。然后 Terraform 可以存在于我的持续交付（CD）管道中，并自动保持我的应用程序更新！我开始编写*基础设施即代码*，感觉就像我进入了高级别。
- en: I forced my way through the learning curve, bolstered by my long-time experience
    of evaluating technology and learning quickly on the job, with a splash of trial
    and error mixed in for good measure. My efforts delivered software that is performant,
    flexible, reliable, scalable, extensible, and still running to this day. Through
    this time, my desire to write this book sparked and grew to the point where I
    had to take action.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我凭借长期评估技术和快速学习工作的经验，加上一些试验和错误的尝试，强行克服了学习曲线。我的努力交付了性能良好、灵活、可靠、可扩展的软件，并且至今仍在运行。在这段时间里，我写这本书的愿望产生了，并逐渐增长到不得不采取行动的地步。
- en: A new mission formed-I wanted to *make microservices more accessible*. I felt
    compelled to write this book; it’s the book I wanted but didn’t have. I knew I
    could help people, and the best way to do that was with a practical book, this
    book. A book that shows you, step by step, that microservices *don’t* have to
    be difficult or complex; it all depends on your approach and the perspective you
    take. You now have in your hands the fruits of that labor. I learned the hard
    way so that you don’t have to.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的使命形成了——我想让微服务更容易获得。我感到有必要写这本书；这是我想要但没有的书。我知道我可以帮助人们，而最好的方式就是通过一本实用的书，这本书。一本书，它会一步一步地展示微服务*并不*难或复杂；这完全取决于你的方法和你的视角。你现在手中就有这个劳动成果。我经历了艰难，这样你就不必了。
- en: acknowledgments
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: In *Bootstrapping Microservices*, I share my years of hard-won experience with
    you. Such experience wouldn’t be possible without being surrounded by people who
    supported and encouraged me.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在《自举微服务》中，我与你们分享了我多年辛苦积累的经验。没有周围人的支持和鼓励，这样的经验是不可能的。
- en: There are many who helped me get to where I am today. I wouldn’t be a developer
    without my parents, Garry and Jan, who bought me my first PC. My partner in life,
    Antonella, who has tirelessly supported me through two books now. My partner in
    business, Majella, who listens to all my rants about technology, and still pushes
    me forward. Thank you all!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多人帮助我走到了今天。如果没有我的父母 Garry 和 Jan 买给我的第一台电脑，我就不会成为开发者。我的生活伴侣 Antonella，她不懈地支持我完成了两本书。我的商业伙伴
    Majella，她倾听我关于技术的所有抱怨，并且仍然推动我前进。谢谢大家！
- en: Of course, thank you to Manning for the opportunity and especially to Helen
    Stergius, who once again edited my book. Hopefully, I made your job easier this
    time, now that I’m a more experienced author. Thanks as well to the entire team
    at Manning for their efforts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，感谢 Manning 提供的机会，尤其是感谢 Helen Stergius，她再次编辑了我的书。希望这次作为更有经验的作者，我能让你们的工作变得更轻松。还要感谢
    Manning 团队全体成员的努力。
- en: 'A big thank you to the technical proof reader, Alain Couniot, and all the reviewers
    who have played such a huge part in taking this book to the next level: Angelo
    Simone Scotto, Anupam Sengupta, Barnaby Norman, Björn Neuhaus, Bonnie Malec, Chris
    Kolosiwsky, Chris Viner, Dan Sheikh, Dhruvesh Patel, Donald McLamb, Eric Platon,
    Ernesto Bossi Carranza, Giampiero Granatella, John Guthrie, Julien Pohie, Marcin
    Sęk, Michele Adduci, Miguel Montalvo, Rich Ward, Rinor Maloku, Ruben Vandeginste,
    and Weyert de Boer.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢技术校对员 Alain Couniot 以及所有在将这本书提升到下一个水平方面发挥了巨大作用的审稿人：Angelo Simone Scotto、Anupam
    Sengupta、Barnaby Norman、Björn Neuhaus、Bonnie Malec、Chris Kolosiwsky、Chris Viner、Dan
    Sheikh、Dhruvesh Patel、Donald McLamb、Eric Platon、Ernesto Bossi Carranza、Giampiero
    Granatella、John Guthrie、Julien Pohie、Marcin Sęk、Michele Adduci、Miguel Montalvo、Rich
    Ward、Rinor Maloku、Ruben Vandeginste 和 Weyert de Boer。
- en: Of course, Jeanne Boyarsky, the technical editor, deserves a special thank you.
    She did a wonderful job “nitpicking” (as she put it), and the book is so much
    better for her involvement.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，技术编辑 Jeanne Boyarsky 值得特别的感谢。她做了出色的“吹毛求疵”（正如她所说），而且由于她的参与，这本书变得更好。
- en: Finally, I’d like to thank the development community. Your feedback and encouragement
    made this book a joy to write. I wrote this book for you!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢开发社区。你们的反馈和鼓励使这本书的写作变得愉快。我写这本书是为了你们！
- en: about this book
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Building applications with microservices-building *distributed applications*-can
    be a complicated process and can be difficult to learn. If you are plunged into
    a modern complex application, it can be difficult to see the trees from the forest.
    There’s so much more to consider than simply coding. And this is not an easy journey
    to take on your own.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用微服务构建应用程序——构建*分布式应用程序*——可能是一个复杂的过程，学习起来可能很困难。如果你陷入了一个现代复杂的应用程序，可能很难从森林中看到树木。除了简单地编码之外，还有更多需要考虑的因素。而且，这并不是一个容易独自承担的旅程。
- en: To use microservices, you must understand how to build a distributed application.
    But by itself, that’s not enough. You also have to learn the deep and complex
    tools that are necessary to develop, test, and deploy such an application. How
    do we assemble a robust toolkit for development? Where do we start?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用微服务，你必须了解如何构建分布式应用程序。但仅凭这一点是不够的。你还必须学习开发、测试和部署此类应用程序所需的深入而复杂的工具。我们如何组装一个健壮的开发工具包？我们从哪里开始？
- en: Along the way are many more questions. How do we package and deploy a microservice?
    How do we configure our development environment for local testing? How do we get
    our microservices communicating with each other, and how do we manage the data?
    Most importantly, how do we deploy our microservices to production? Then, once
    in production, how do we manage, monitor, and fix problems with potentially hundreds
    of microservices?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过程中还有更多问题。我们如何打包和部署微服务？我们如何配置我们的开发环境以进行本地测试？我们如何让我们的微服务相互通信，以及我们如何管理数据？最重要的是，我们如何将微服务部署到生产环境？然后，一旦进入生产环境，我们如何管理、监控和修复可能涉及数百个微服务的问题？
- en: This book, *Bootstrapping Microservices*, answers these questions and more!
    It’s your guide to building an application with microservices using the latest
    tools. We’ll start from nothing and go all the way to a working microservices
    application running in production.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书，*自举微服务*，回答了这些问题以及更多！它是你使用最新工具构建应用程序的指南。我们将从无到有，一直到一个在生产环境中运行的工作微服务应用程序。
- en: You won’t find much theory in this book. *Bootstrapping Microservices* is practical
    and project-based. Together, we’ll work through numerous examples of microservices,
    eventually getting to production, and covering everything you need to know to
    be a confident microservices developer.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你不会找到很多理论。*自举微服务*是实用且基于项目的。我们将一起研究许多微服务的示例，最终达到生产阶段，涵盖你作为一个自信的微服务开发者所需了解的所有内容。
- en: Each example in this book comes with working code that is available on GitHub.
    You can try it out for yourself and make your own experimental changes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的每个示例都附带可在GitHub上找到的工作代码。你可以亲自尝试并做出自己的实验性更改。
- en: Who should read this book
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应该阅读本书的人
- en: This book is aimed at anyone who wants to learn more about the practical aspects
    of working with microservices; those who need a clear guide on how to assemble
    their toolkit and take their application all the way to production. This book
    doesn’t teach coding, so basic coding skills are advisable.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何想要了解更多关于微服务实际工作方面的人；那些需要明确指南来组装他们的工具集并将应用程序完整地推向生产的人。本书不教授编码，因此建议具备基本的编码技能。
- en: Note If you have some basic or entry-level experience with modern programming
    languages like C#, Java, Python, or JavaScript, you should be able to follow along
    with this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你对现代编程语言（如C#、Java、Python或JavaScript）有一些基本或入门级经验，你应该能够跟随这本书的内容。
- en: The code examples are as simple as they can be, but this book isn’t about the
    code. It’s more about teaching you how to assemble the toolkit you need for building
    a microservices application.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例尽可能简单，但本书不仅仅关于代码。它更多地是关于教你如何组装构建微服务应用程序所需的工具包。
- en: If you don’t have coding experience, but you are a fast learner, you can learn
    basic JavaScript (through another book, tutorials, videos, and so forth) while
    you read *Bootstrapping Microservices*. Like I said, the code examples are as
    simple as these can be, so you stand a good chance of being able to read the code
    and get the gist of it without much coding experience. Our coding adventure starts
    in chapter 2, where you learn how to build a simple microservice using JavaScript
    and Node.js.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有编程经验，但学习速度快，你可以在阅读*Bootstrapping Microservices*时学习基本的JavaScript（通过另一本书、教程、视频等）。就像我说的，代码示例尽可能简单，所以你有机会在没有太多编程经验的情况下阅读代码并理解其精髓。我们的编码冒险从第2章开始，在那里你将学习如何使用JavaScript和Node.js构建一个简单的微服务。
- en: 'How this book is organized: A roadmap'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: In the 11 chapters of this book, we go from building a single microservice all
    the way to running multiple microservices in a production-ready Kubernetes cluster.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的11章中，我们从构建单个微服务一直扩展到在准备就绪的Kubernetes集群中运行多个微服务。
- en: Chapter 1 is an introduction to microservices and explains why we want to use
    these.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章是微服务介绍，并解释了为什么我们要使用这些服务。
- en: Chapter 2 works through building a simple microservice using Node.js and JavaScript.
    We learn how to use live reload for a more streamlined development process.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章通过使用Node.js和JavaScript构建一个简单的微服务来展开。我们学习了如何使用实时重新加载以实现更流畅的开发过程。
- en: Chapter 3 introduces Docker for packaging and publishing our microservice to
    get it ready for deployment.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了Docker，用于打包和发布我们的微服务，使其准备好部署。
- en: Chapter 4 scales up to multiple microservices and introduces Docker Compose
    for simulating our microservices application on your development workstation during
    development. We then cover data management for microservices, including having
    a database and external file storage.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章扩展到多个微服务，并介绍了Docker Compose，用于在开发工作站上模拟我们的微服务应用程序。然后我们涵盖了微服务的数据管理，包括拥有数据库和外部文件存储。
- en: Chapter 5 upgrades our development environment for *whole application* live
    reload. We then cover communications among microservices, including HTTP for direct
    messaging and RabbitMQ for indirect messaging.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章升级了我们的开发环境，以实现*整个应用程序*的实时重新加载。然后我们涵盖了微服务之间的通信，包括用于直接消息的HTTP和用于间接消息的RabbitMQ。
- en: Chapter 6 introduces Terraform and Kubernetes. We use Terraform to create a
    private container register and a Kubernetes cluster on Microsoft Azure.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章介绍了Terraform和Kubernetes。我们使用Terraform在Microsoft Azure上创建一个私有容器注册和Kubernetes集群。
- en: Chapter 7 uses Terraform to deploy microservices to our Kubernetes cluster.
    We deploy a database, a RabbitMQ server, and finally, a microservice. We also
    look at how to create a continuous delivery (CD) pipeline that automates the deployment
    of our application to production.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章使用Terraform将微服务部署到我们的Kubernetes集群。我们部署了一个数据库、一个RabbitMQ服务器，最后是一个微服务。我们还探讨了如何创建一个持续交付（CD）管道，以自动化将我们的应用程序部署到生产环境。
- en: Chapter 8 shows how we can apply multiple levels of automated testing to microservices.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章展示了我们可以将多个级别的自动化测试应用到微服务中。
- en: Chapter 9 is an overview of the example application and a review of the skills
    you learned thus far in the context of deploying the example application for yourself.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章概述了示例应用程序，并回顾了在部署示例应用程序时学到的技能。
- en: Chapter 10 explores the ways that we can build reliable and fault-tolerant microservices
    and then monitor those to maintain a healthy application.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章探讨了我们可以构建可靠和容错性微服务的方法，然后监控这些服务以维护应用程序的健康状态。
- en: Chapter 11 wraps up by showing practical ways that your microservices application
    can be scaled to support your growing business and organized to manage your growing
    development team. It also touches on security, refactoring a monolith, and how
    to build with microservices on a budget.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章通过展示将你的微服务应用程序扩展以支持不断增长的业务、组织以管理不断增长的开发团队的实际方法来结束。它还涉及安全性、重构单体以及如何在预算内使用微服务进行构建。
- en: About the code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并行的代码。在两种情况下，源代码都使用`固定宽度字体`格式化，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已被从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: The code for the examples in this book is available for download from the Manning
    website at [https://www.manning.com/books/bootstrapping-microservices-with-docker-kubernetes-and-terraform](https://www.manning.com/books/bootstrapping-microservices-with-docker-kubernetes-and-terraform)
    and from GitHub at [https://github.com/bootstrapping-microservices.](https://github.com/bootstrapping-microservices)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书示例的代码可以从Manning网站[https://www.manning.com/books/bootstrapping-microservices-with-docker-kubernetes-and-terraform](https://www.manning.com/books/bootstrapping-microservices-with-docker-kubernetes-and-terraform)和GitHub[https://github.com/bootstrapping-microservices.](https://github.com/bootstrapping-microservices)下载。
- en: You can download a zip file to accompany each chapter (chapters 2-9), or you
    can use Git to clone the Git code repository for each chapter. Each example is
    designed to be as simple as possible, self-contained, and easy to run. As you
    progress through the book, you will run the code in different ways.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以下载每个章节（第2章到第9章）的zip文件，或者您可以使用Git克隆每个章节的Git代码仓库。每个示例都设计得尽可能简单，自包含且易于运行。随着您在书中的进展，您将以不同的方式运行代码。
- en: We start by running code for a single microservice directly under Node.js (chapter
    2), then under Docker (chapter 3). We then run multiple microservices under Docker
    Compose (chapters 4 and 5).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先在Node.js（第2章）下直接运行单个微服务代码，然后在Docker（第3章）下运行。接着，我们在Docker Compose（第4章和第5章）下运行多个微服务。
- en: Next, we run code under Terraform, first locally (chapter 6) and then within
    our continuous delivery pipeline (chapter 7). Also, in chapters 6 and 7, we’ll
    run our microservices on a Kubernetes cluster in the cloud. In chapter 8, we come
    back to Node.js to run automated tests under Jest and Cypress. And, finally, in
    chapter 9, we revise the skills learned thus far (from chapters 2-8). The example
    code for chapter 9 is a simple, yet complete, microservices application that you
    can get running for yourself both in development and production.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们在Terraform下运行代码，首先是本地（第6章），然后是在我们的持续交付管道中（第7章）。在第6章和第7章中，我们还将我们的微服务运行在云端的Kubernetes集群上。在第8章中，我们回到Node.js，在Jest和Cypress下运行自动化测试。最后，在第9章中，我们回顾迄今为止学到的技能（从第2章到第8章）。第9章的示例代码是一个简单但完整的微服务应用程序，您可以在开发和生产环境中运行它。
- en: Throughout the code examples, I aim to follow standard conventions and best
    practices. I ask that you provide feedback and report any issues through GitHub.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码示例中，我力求遵循标准约定和最佳实践。我要求您通过GitHub提供反馈并报告任何问题。
- en: liveBook discussion forum
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Bootstrapping Microservices with Docker, Kubernetes, and Terraform*
    includes free access to a private web forum run by Manning Publications where
    you can make comments about the book, ask technical questions, and receive help
    from the author and from other users. To access the forum, go to [https://livebook.manning.com/#!/book/bootstrapping-microservices-with-docker-kubernetes-and-terraform/discussion](https://livebook.manning.com/#!/book/bootstrapping-microservices-with-docker-kubernetes-and-terraform/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《使用Docker、Kubernetes和Terraform启动微服务》（*Bootstrapping Microservices with Docker,
    Kubernetes, and Terraform*）包括免费访问由Manning Publications运行的私有网络论坛，您可以在论坛上对本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/bootstrapping-microservices-with-docker-kubernetes-and-terraform/discussion](https://livebook.manning.com/#!/book/bootstrapping-microservices-with-docker-kubernetes-and-terraform/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Ashley Davis is a software craftsman, entrepreneur, and author with over 20
    years of experience in software development, from coding to managing teams, then
    to founding companies. He has worked for a range of companies, from the tiniest
    startups to the largest internationals. Along the way, he has contributed back
    to the community through his writing and open source coding.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Ashley Davis 是一位拥有超过 20 年软件开发经验的软件工匠、企业家和作家，从编码到管理团队，再到创立公司。他为各种公司工作过，从小型初创公司到最大的国际公司。在这个过程中，他通过写作和开源编码回馈了社区。
- en: Ashley is the CTO of Sortal, a product that automatically sorts digital assets
    through the magic of machine learning. He is the creator of Data-Forge Notebook,
    a notebook-style desktop application for exploratory coding and data visualization
    using JavaScript and TypeScript. Ashley is also a keen algorithmic trader, actively
    trading and developing quantitative trading software.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Ashley 是 Sortal 的首席技术官，Sortal 是一个利用机器学习的魔法自动整理数字资产的产品。他是 Data-Forge Notebook
    的创造者，这是一个使用 JavaScript 和 TypeScript 进行探索性编码和数据可视化的笔记本式桌面应用程序。Ashley 还是一位热衷于算法交易的交易员，积极进行交易并开发量化交易软件。
- en: For updates on his book, his open source coding, and more, follow Ashley on
    Twitter [@ashleydavis75](https://twitter.com/ashleydavis75), follow him on Facebook
    at *The Data Wrangler*, or visit his blog at [http://www.the-data-wrangler.com](http://www.the-data-wrangler.com).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解他的书籍更新、开源编码等内容，请关注 Ashley 的推特 [@ashleydavis75](https://twitter.com/ashleydavis75)，在
    Facebook 上的“数据整理师”关注他，或访问他的博客 [http://www.the-data-wrangler.com](http://www.the-data-wrangler.com)。
- en: For more on Ashley’s background, see his personal web page ([http://www.codecapers
    .com.au](http://www.codecapers.com.au)) or his Linkedin profile ([https://www.linkedin.com/in/ashleydavis75](https://www.linkedin.com/in/ashleydavis75)).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于 Ashley 的背景信息，请访问他的个人网页 ([http://www.codecapers.com.au](http://www.codecapers.com.au))
    或他的领英资料页 ([https://www.linkedin.com/in/ashleydavis75](https://www.linkedin.com/in/ashleydavis75))。
- en: about the cover illustration
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Bootstrapping Microservices with Docker, Kubernetes,
    and Terraform* is captioned “Catalan” or a man from Catalonia, in northeast Spain.
    The illustration is taken from a collection of dress costumes from various countries
    by Jacques Grasset de Saint-Sauveur (1757-1810), titled Costumes civils actuels
    de tous les peoples connus, published in France in 1788\. Each illustration is
    finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用 Docker、Kubernetes 和 Terraform 自举微服务》封面上的插图被标注为“加泰罗尼亚”或西班牙东北部的加泰罗尼亚人。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757-1810）的作品集，名为《Costumes
    civils actuels de tous les peoples connus》，1788 年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔的丰富藏品生动地提醒我们，200
    年前世界的城镇和地区在文化上有多么不同。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服装就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life-certainly for a more
    varied and fast-paced technological life.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，而当时区域间的多样性，如此丰富，现在已经逐渐消失。现在很难区分不同大陆的居民，更不用说不同的城镇、地区或国家了。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是更加多样化和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本的时候，曼宁通过基于两百年前丰富多样的区域生活所设计的书封面，庆祝了计算机行业的创新精神和主动性，这些画面由格拉塞·德·圣索沃尔重新赋予生命。
