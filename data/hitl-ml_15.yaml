- en: 11 Interfaces for data annotation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11 数据标注界面
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Understanding basic human–computer interaction principles
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解基本的人机交互原则
- en: Applying human–computer interaction principles in annotation interfaces
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在标注界面中应用人机交互原则
- en: Combining human and machine intelligence to maximize the strengths of each
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合人类和机器智能以最大化各自的优势
- en: Implementing interfaces with different levels of machine learning integration
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现不同级别的机器学习集成接口
- en: Adding machine learning to applications without disrupting existing work practices
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不破坏现有工作习惯的情况下将机器学习添加到应用中
- en: 'In the past 10 chapters, we have covered everything about human-in-the-loop
    machine learning except the vital component of the human-machine interface. This
    chapter covers how to build interfaces that maximize the efficiency and accuracy
    of the annotations. This chapter also covers the trade-offs: there is no one set
    of interface conventions that can be applied to every task, so you must make an
    informed decision about what is the best user experience for your task and your
    annotators.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的10章中，我们已经涵盖了关于人机交互机器学习的所有内容，除了人机界面的关键组成部分。本章涵盖了如何构建最大化标注效率和准确性的界面。本章还涵盖了权衡：没有一套统一的界面约定可以适用于每个任务，因此你必须就最适合你任务和标注者的用户体验做出明智的决定。
- en: Suppose that you need to extract information about disease outbreaks from text.
    If you have subject-matter experts (SMEs) who are already completing this task
    manually, you may want to make some simple machine-learning-powered extensions
    to the application the experts are using without interrupting their existing work
    practices. If you are working with nonexpert annotators, you might create a new
    interface in which most annotators simply accept or reject the predictions from
    a model, because that interface will maximize efficiency while making quality
    control easier. If you have both workforces, you might choose both interfaces,
    using the appropriate one for each workforce.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你需要从文本中提取有关疾病爆发的信息。如果你有已经手动完成这项任务的领域专家（SMEs），你可能希望在不打扰他们现有工作习惯的情况下，对该应用进行一些简单的基于机器学习的扩展。如果你与非专家标注者合作，你可能创建一个新界面，其中大多数标注者只需简单地接受或拒绝模型预测，因为这样的界面将最大化效率同时使质量控制变得更容易。如果你拥有这两种劳动力，你可能选择两种界面，为每个劳动力使用合适的界面。
- en: For any interface, the wrong design can affect the quality and efficiency of
    the annotation process as a whole. Therefore, building the right interfaces for
    the right people is a complicated problem even before you add machine learning
    to the mix. This chapter provides the basic tools to design the right interface(s)
    for your annotation tasks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何界面，错误的设计都可能影响整个标注过程的质量和效率。因此，为正确的人建立正确的界面是一个复杂的问题，在你添加机器学习之前就已经如此。本章提供了设计正确界面（s）的基本工具，以适应你的标注任务。
- en: 11.1 Basic principles of human–computer interaction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 人机交互的基本原则
- en: First, let’s look at some of the interface conventions for building annotation
    tools. These conventions and libraries for application development have been optimized
    by people who specialize in user experience and human–computer interaction, and
    they can be hard to improve. In some cases, you need to choose among multiple
    conventions. This section helps you understand the trade-offs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看一些构建标注工具的界面约定。这些约定和应用程序开发库已经被专注于用户体验和人机交互的专业人士优化，并且很难改进。在某些情况下，你需要从多个约定中进行选择。本节帮助你理解权衡。
- en: 11.1.1 Introducing affordance, feedback, and agency
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.1 介绍可用性、反馈和代理
- en: '*Affordance* is a design concept that holds that objects should function the
    way we perceive them to function. In the physical world, for example, a door handle
    should look like something you turn, and a door should look like something that
    swings open. In the online world, a button in an application should look like
    something that you can click. Other examples in online systems include menu systems
    at the top of a page that display navigation options when hovered over, clicking
    + to expand hidden content, and clicking ? to access help.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*可用性* 是一个设计概念，认为物体应该以我们感知的方式运作。例如，在物理世界中，门把手应该看起来像可以旋转的东西，门应该看起来像可以打开的东西。在在线世界中，应用程序中的按钮应该看起来可以点击。在线系统中的其他例子包括页面顶部的菜单系统，当鼠标悬停时显示导航选项，点击+以展开隐藏内容，以及点击?以获取帮助。'
- en: '*Feedback* is the complement to affordance in user experience. If someone clicks
    a button, some animation, message, or other event should let the annotator know
    that their action has been recorded. Feedback validates affordance, telling the
    user that the affordance they perceived was real or that their perception was
    incorrect (in case there is no action or indication that the action was not legitimate).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*反馈* 是用户体验中可用性的补充。如果有人点击了一个按钮，一些动画、消息或其他事件应该让注释者知道他们的操作已被记录。反馈验证了可用性，告诉用户他们感知到的可用性是真实的，或者他们的感知是错误的（如果没有任何动作或指示表明该动作不合法）。'
- en: An interface built with good affordance and feedback intuitively feels easy
    to use, so you most often notice it when the conventions are broken. Buttons that
    don’t do anything when you click them feel broken, and you might miss the existence
    of a button if it looks like a static box. You have probably come across these
    types of buttons on badly made websites—mistakes that you don’t want in your annotation
    interfaces. (Hidden bookcase doorways are fun because they break these conventions,
    but breaking these conventions is rarely fun for annotation.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 带有良好可用性和反馈的界面直观上感觉易于使用，因此你通常在违反常规时才会注意到它。当你点击按钮时没有任何动作的按钮感觉是损坏的，如果你看起来像是一个静态的框，你可能会错过按钮的存在。你可能在制作糟糕的网站上遇到过这类按钮——你不想在注释界面上犯的错误。（隐藏的书架门很有趣，因为它们打破了这些常规，但打破这些常规很少会让注释变得有趣。）
- en: 'Using existing elements within a UI framework generally helps with good design,
    affordance included. If you are using a web-based interface, you should use existing
    HTML form elements in their recommended contexts: radio buttons for single selections,
    check boxes for multiple selections, and so on.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在UI框架内使用现有元素通常有助于良好的设计，包括可用性。如果你正在使用基于Web的界面，你应该在推荐的上下文中使用现有的HTML表单元素：单选按钮用于单选，复选框用于多选，等等。
- en: Using existing UI components also improves accessibility. If you use the default
    HTML elements for buttons instead of creating your own, you better support people
    who translate those elements or create speech from the text.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现有的UI组件也有助于提高可访问性。如果你使用默认的HTML按钮元素而不是创建自己的，你将更好地支持那些翻译这些元素或从文本创建语音的人。
- en: '*Agency* is the sense of power and ownership perceived by users. Good affordance
    and feedback in the design give annotators agency in their individual actions.
    *Agency* also refers to the annotator experience more holistically. Following
    are some of the questions that you need to ask to ensure that annotators feel
    agency in their work:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*代理* 是用户感知到的力量和所有权感。设计中的良好可用性和反馈给予注释者在个人行动中的代理权。"代理"还指更全面地指注释者体验。以下是一些你需要提出的问题，以确保注释者在工作中感到有代理权：'
- en: Do annotators feel that the interface allows them to annotate or express all
    the information that they think is important?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释者是否觉得界面允许他们注释或表达他们认为重要的所有信息？
- en: Do they sense how their work is helping the project on which they are working?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否感觉到他们的工作正在帮助他们正在工作的项目？
- en: If they are using interfaces in which machine learning is assisting their annotation,
    do they perceive the machine learning as improving their work?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果他们正在使用机器学习辅助其注释的界面，他们是否认为机器学习提高了他们的工作效率？
- en: This chapter offers examples of different kinds of affordances and feedback,
    and discusses how each kind relates to the agency of the annotator.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了不同类型可用性和反馈的示例，并讨论了每种类型如何与注释者的代理权相关。
- en: One of the biggest mistakes that people make in annotation interfaces is borrowing
    conventions from games. As mentioned in chapter 7, I do not recommend that you
    gamify paid work. If you force someone to do paid work within a gamelike environment,
    the work will get annoying quickly if it does not feel like the most efficient
    way to annotate data. See the following sidebar for more on why you don’t want
    to gamify annotation tasks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在使用注释界面时犯的最大错误之一是从游戏中借用常规。如第7章所述，我不建议你对有偿工作进行游戏化。如果你强迫某人在类似游戏的环境中完成有偿工作，如果它不是标注数据的最高效方式，工作会很快变得令人厌烦。请参阅以下侧边栏了解更多关于为什么你不希望对注释任务进行游戏化的原因。
- en: Good interfaces give you quality, not just quantity
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 好的界面给你的是质量，而不仅仅是数量
- en: '*Expert anecdote by Ines Montan*i'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ines Montan的专家轶事*'
- en: When I talk to people about usable interfaces for annotation, the reaction is
    too often “Why bother? Annotations aren't very expensive to collect, so even if
    your tool is twice as fast, that's still not that valuable." This viewpoint is
    problematic. First, many projects need buy-in from SMEs such as lawyers, doctors,
    and engineers who will be doing much of the annotation. More fundamentally, even
    if you're not paying people much, you still care about their work, and people
    can't give you good work if you set them up to fail. Bad annotation processes
    often force workers to switch focus between the example, the annotation scheme,
    and the interface, which requires active concentration and quickly becomes exhausting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我与人们谈论用于注释的可用界面时，反应往往过于简单：“为什么费那个劲？收集注释并不昂贵，即使你的工具速度快一倍，那也并不那么有价值。”这种观点是有问题的。首先，许多项目需要来自律师、医生和工程师等SME（行业专家）的认可，他们将进行大部分的注释工作。更根本的是，即使你给他们的报酬不多，你仍然关心他们的工作，如果你让他们处于失败的状态，他们就无法为你提供优质的工作。不良的注释流程常常迫使工作者在示例、注释方案和界面之间切换焦点，这需要积极的注意力，很快就会变得疲惫不堪。
- en: I worked in web programming before I started working in AI, so annotation and
    visualization tools were the first pieces of AI software I started thinking about.
    I have been especially inspired by the invisible interfaces in games that make
    you think about what to do, not how to do it. But it is not gamification to make
    a task fun like a game; it is making the interface as seamless and immersive as
    possible to give annotators the best chance to do their task well. That approach
    results in better data and is more respectful of the people who create that data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始从事人工智能工作之前，我在网页编程方面工作过，因此注释和可视化工具是我开始思考的第一批人工智能软件。我特别受到游戏中无形界面的启发，这些界面让你思考该做什么，而不是如何去做。但这并不是将任务变得像游戏一样有趣的游戏化；这是使界面尽可能无缝和沉浸式，以便注释者有最好的机会完成他们的任务。这种方法会产生更好的数据，并且更加尊重创造这些数据的人。
- en: '*Ines Montani is co-founder of Explosion, a core developer of spaCy, and lead
    developer of Prodigy*.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ines Montani是Explosion的联合创始人，spaCy的核心开发者，Prodigy的主开发者*。'
- en: 11.1.2 Designing interfaces for annotation
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.2 设计注释界面
- en: For simple labeling tasks, good affordance and feedback require using existing
    components according to their recommended purposes. Any framework you are using
    should have elements for single or multiple selections, text inputs, drop-down
    menus, and so on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于简单的标签任务，良好的可用性和反馈需要根据其推荐用途使用现有组件。你使用的任何框架都应该有单选或多选元素、文本输入、下拉菜单等元素。
- en: You might find some more sophisticated form elements in some frameworks. The
    React Native JavaScript framework, for example, has an autocomplete component
    in addition to more general form inputs. You and your annotators have probably
    used this autocomplete functionality in other web applications and have become
    familiar with the design conventions of React Native interfaces, so you gain usability
    by choosing an existing framework instead of creating your own autocomplete functionality.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在一些框架中找到一些更复杂的形式元素。例如，React Native JavaScript 框架除了更通用的表单输入外，还有一个自动完成组件。你和你的注释者可能已经在其他网络应用程序中使用了这种自动完成功能，并且熟悉了React
    Native界面的设计惯例，因此通过选择现有的框架而不是创建自己的自动完成功能，你可以获得更好的可用性。
- en: Conventions evolve, so keep track of current ones when you are implementing
    your interface. Autocomplete, for example, has gained popularity only recently.
    Many websites that used large menu systems or radio buttons five years ago now
    use autocomplete. Your annotation interfaces should build on current conventions,
    whatever those conventions are when you are building the interface.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 习惯在演变，因此在实现你的界面时，要关注当前的惯例。例如，自动完成功能最近才流行起来。五年前使用大型菜单系统或单选按钮的许多网站现在都使用了自动完成功能。你的注释界面应该基于当前的惯例，无论这些惯例在构建界面时是什么。
- en: For sequence labeling tasks, you will most likely choose keyboard or mouse annotations,
    or both. In the case of keyboard annotations, the arrow keys should allow the
    annotator to navigate forward and backward on segments. In the case of mouse-based
    annotations, the annotator should be able to hover over and/or click the segments.
    In both cases, the affordance should ensure that the segment that is in focus
    is highlighted in some way so that the scope of the annotation is clear.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于序列标注任务，你很可能会选择键盘或鼠标标注，或者两者都使用。在键盘标注的情况下，箭头键应允许标注者在前向后退段落。在基于鼠标的标注情况下，标注者应能够悬停在段落上并/或点击段落。在这两种情况下，可利用的功能应确保处于焦点状态的段落以某种方式突出显示，以便标注的范围清晰可见。
- en: For object detection and semantic segmentation tasks, most widely used UI frameworks
    aren’t enough. No standard UI library for HTML allows you to implement pixel labeling
    for semantic segmentation tasks, for example. For these tasks, you will use the
    conventions from image-editing software. The affordances will come from expectations
    such as the ability to select regions via boxes, polygons, and smart tools that
    capture regions of similar pixels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于目标检测和语义分割任务，最广泛使用的UI框架是不够的。没有标准的UI库允许你为HTML实现像素标注，例如。对于这些任务，你将使用来自图像编辑软件的约定。可利用的功能将来自诸如能够通过框、多边形和智能工具捕获相似像素区域的能力等预期。
- en: If people are annotating on tablets or phones, affordances include the ability
    to pinch to zoom in images and to swipe the screen to navigate. Some web frameworks
    work well on tablets and phones, and some do not. You might consider building
    interfaces that are native to the Android and iOS operating systems for phones
    and tablets, but these kinds of annotation interfaces are rare; most people prefer
    to work on a computer if they will be working for an extended period.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们在使用平板电脑或手机进行标注，那么可利用的功能包括能够通过捏合来放大图像以及通过滑动屏幕来导航。一些Web框架在平板电脑和手机上运行良好，而一些则不行。你可能需要考虑为手机和平板电脑构建原生于Android和iOS操作系统的界面，但这类标注界面很少见；大多数人如果需要长时间工作，更愿意在电脑上操作。
- en: 11.1.3 Minimizing eye movement and scrolling
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.3 最小化眼动和滚动
- en: Try to keep all the components of an annotation task on the screen so that annotators
    don’t have to scroll. Also, try to keep all the elements (instructions, input
    fields, item being annotated, and so on) in the same place for each annotation.
    If your items come in different sizes, use tables, columns, and other layout choices
    to make sure that the input fields and the item don’t move around or become lost
    when different sizes are present.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量将标注任务的各个组成部分都保持在屏幕上，这样标注者就不需要滚动屏幕。同时，尽量将每个标注的所有元素（说明、输入字段、被标注的项目等）放在相同的位置。如果你的项目大小不一，可以使用表格、列和其他布局选项来确保输入字段和项目在不同大小的情况下不会移动或丢失。
- en: You’ve probably experienced scrolling fatigue when reading online content. People
    become less attentive and frustrated when they have to scroll to find content
    that could have fit on the screen when it first loaded (known as *above the fold*
    because newspapers prioritized important content at the top of the paper so that
    it could be seen when folded). The same applies to annotation. If all the content
    can fit on the screen, scrolling will be a slower and more frustrating experience
    for annotators.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在网上阅读内容时经历过滚动疲劳。当人们不得不滚动以找到本可以首次加载时就能显示在屏幕上的内容时（称为*折叠之上*，因为报纸将重要内容优先放在报纸顶部，以便折叠时也能看到），他们就会变得不那么专注，并感到沮丧。同样的情况也适用于标注。如果所有内容都能适应屏幕，那么滚动对标注者来说将是一个更慢且更令人沮丧的体验。
- en: The instructions and guidelines for annotation can create a problem with fitting
    all information on the screen. You want detailed instructions for the annotators,
    but the instructions will take up a lot of the screen. Also, the instructions
    become redundant after an annotator has completed enough tasks to remember them,
    so it can be frustrating for annotators to keep scrolling past instructions that
    they no longer need. The simplest solution is to make the instructions collapsible
    so that they can be expanded when needed. Another option is to move some or all
    of the instructions to the relevant fields, showing them only when those fields
    are in focus. A third option is to have the instructions on a separate page and
    allow annotators to adjust their browser windows to show the separate annotation
    and instruction windows. Note that you’ll need to take the smaller annotation
    window into account in your design if you choose the third option.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 标注的说明和指南可能会在屏幕上容纳所有信息时造成问题。您希望为注释者提供详细的说明，但这些说明会占用屏幕的大部分空间。此外，一旦注释者完成了足够多的任务以记住这些说明，说明就会变得冗余，因此对于注释者来说，不断滚动查看不再需要的说明可能会感到沮丧。最简单的解决方案是使说明可折叠，以便在需要时展开。另一个选项是将一些或全部说明移至相关字段，仅在那些字段获得焦点时显示它们。第三个选项是在单独的页面上放置说明，并允许注释者调整他们的浏览器窗口以显示单独的标注和说明窗口。请注意，如果您选择第三个选项，您需要在设计中考虑较小的标注窗口。
- en: When considering effective design, it can be easiest to start with an example
    of what not to do. Figure 11.1 shows an example interface that breaks most of
    the rules of good UI design.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑有效设计时，从不要做的事情的例子开始可能最容易。图11.1显示了违反大多数良好UI设计规则的示例界面。
- en: '![](../Images/CH11_F01_Munro.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F01_Munro.png)'
- en: Figure 11.1 An example of a bad interface for annotation. This interface requires
    an annotator to continually move their attention around the screen, and the length
    of the input data can change the layout of the objects on the screen, which reduces
    consistency. This interface is likely to reduce the efficiency and accuracy of
    the annotations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 标注界面不良的示例。此界面要求注释者不断在屏幕上移动注意力，输入数据的长度可能会改变屏幕上对象的布局，这会降低一致性。这个界面可能会降低标注的效率和准确性。
- en: Now compare figure 11.1 with figure 11.2, which has a more annotator-friendly
    layout. Although the interface in figure 11.2 is only moderately more difficult
    to implement than the one in figure 11.1, some of the simpler changes, such as
    putting the source text next to the input fields, solve many of the problems with
    figure 11.1.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在比较图11.1和图11.2，后者具有更友好的注释者布局。尽管图11.2中的界面在实现上仅比图11.1中的界面稍微困难一些，但一些简单的更改，如将源文本放在输入字段旁边，解决了图11.1中的许多问题。
- en: '![](../Images/CH11_F02_Munro.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F02_Munro.png)'
- en: Figure 11.2 An example of a good interface for annotation. This interface puts
    the source text closer to the fields where the annotations are being entered.
    It also provides multiple options for the annotator to access instructions, which
    don’t interrupt the design or layout of the task. You can expect that this layout
    will be more efficient and more pleasant to use, and will result in more accurate
    data than the interface in figure 11.1\. (Your interface should also have an obvious
    Submit button and fields for annotator feedback; these buttons are omitted here
    to keep the example less cluttered.)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 标注界面良好的示例。此界面将源文本放置在输入字段附近。它还提供了多个选项，让注释者可以访问说明，而这些说明不会打断任务的设计或布局。您可以预期这种布局将更高效、更易于使用，并且比图11.1中的界面产生更准确的数据。（您的界面也应具有明显的提交按钮和注释者反馈字段；这些按钮在此省略以保持示例简洁。）
- en: In addition to the other benefits in figure 11.2, the two-column layout is more
    likely to be suited to a horizontal monitor than the one-column layout in figure
    11.1\. You will need to make assumptions about the screen size and resolution
    of your annotators’ machines, however, and about which browsers they are using.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 除了图11.2中提到的其他好处外，两列布局比图11.1中的一列布局更可能适合水平显示器。然而，您需要假设您的注释者的机器的屏幕尺寸和分辨率，以及他们使用的浏览器。
- en: Consider purchasing machines and/or screens for your annotators, depending on
    the type of workforce you are using and how long the engagement is. These purchases
    might pay for themselves via increased throughput and accuracy; they may also
    let your engineers spend less time ensuring compatibility for every possible browser
    and screen configuration.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您所使用的劳动力类型和参与时间的长短，考虑为您的标注员购买机器和/或屏幕。这些购买可能通过提高吞吐量和准确性来收回成本；它们还可能让您的工程师有更多时间来确保与每个可能的浏览器和屏幕配置的兼容性。
- en: Some assumptions about the layouts of pages have not been covered in this section.
    Figure 11.1 and to a lesser extent figure 11.2 are biased toward a left-to-right
    layout, for example. For writers of right-to-left languages, these layouts will
    not necessarily be intuitive. I recommend reading books dedicated to good web
    design (and in particular, good design for HTML forms) for deeper study of this
    topic.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节未涵盖关于页面布局的一些假设。例如，图11.1和图11.2在某种程度上偏向于从左到右的布局。对于从右到左语言的编写者来说，这些布局可能并不直观。我建议阅读专门关于良好网页设计的书籍（特别是HTML表单的良好设计），以深入了解此主题。
- en: 11.1.4 Keyboard shortcuts and input devices
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.4 键盘快捷键和输入设备
- en: Keyboard shortcuts are central to almost all annotation projects but are easy
    to overlook. Keyboard shortcuts help with navigation and inputs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 键盘快捷键对于几乎所有标注项目都是核心的，但很容易被忽视。键盘快捷键有助于导航和输入。
- en: Using a mouse to navigate is much slower than using a keyboard, so pay attention
    to the tab order (or tab index) of the inputs. Pressing Tab in most applications
    moves the focus from one element to the next. In the case of forms, this move
    is typically one form input to the next. The Tab key is the most important keyboard
    shortcut for efficient annotation, so the order in which an input comes into focus
    on the screen when the user presses Tab should be intuitive. Figure 11.3 shows
    the default tab order for the example interface in figure 11.2.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠标导航比使用键盘慢得多，因此请注意输入的标签顺序（或标签索引）。在大多数应用程序中，按Tab键通常会将焦点从一个元素移动到下一个元素。在表单的情况下，这种移动通常是下一个表单输入。Tab键是高效标注最重要的键盘快捷键，因此当用户按下Tab键时，输入在屏幕上获得焦点的顺序应该是直观的。图11.3显示了图11.2中示例界面的默认标签顺序。
- en: '![](../Images/CH11_F03_Munro.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F03_Munro.png)'
- en: Figure 11.3 An example of tab order, showing the order in which pressing Tab
    will change the focus from one element to the next. This interface has nine clickable
    elements that would be part of the default order of focus for web-based interfaces,
    but only four of these elements are input fields for the annotation task, so the
    task could be improved by defining a different tab order.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 展示了标签顺序的一个示例，显示了按Tab键时焦点从一个元素切换到下一个元素的顺序。此界面有九个可点击元素，这些元素将是基于Web界面的默认焦点顺序的一部分，但其中只有四个元素是标注任务的输入字段，因此可以通过定义不同的标签顺序来改进此任务。
- en: You may need to define the tab order explicitly to make this interface work.
    In figure 11.3, for example, the expected tab order after the Pathogen input is
    the Location input, but the default HTML tab order might put the information link
    for Location as the next focus. You can define tab order within HTML natively
    in ascending numerical order by using `tabindex=` or explicitly define the result
    of the keystrokes on some element by using JavaScript.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要明确定义标签顺序，以便使此界面正常工作。例如，在图11.3中，在“病原体”输入之后预期的标签顺序是“位置”输入，但默认的HTML标签顺序可能将“位置”的信息链接作为下一个焦点。您可以通过使用`tabindex=`在HTML中本地按升序顺序定义标签顺序，或者通过使用JavaScript显式定义某些元素上按键的结果。
- en: The same is true for navigation via arrow keys. There will be default orders
    for what comes into focus when a user presses the keys to navigate (the right-arrow
    key is typically the same as the Tab key), but you may need to explicitly change
    that order to one that is most intuitive for your interface.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对于通过箭头键进行导航的情况也是如此。当用户按下键进行导航时（通常右箭头键与Tab键相同），将会有默认的焦点顺序，但您可能需要明确更改此顺序，以便对您的界面来说最为直观。
- en: You may need to make decisions about whether to suppress certain default keyboard
    options. If you are using a web form, pressing the Enter key submits that form.
    If you have text inputs that include newlines or allow Enter to autocomplete,
    you may want to suppress Enter from submitting the task unless a Submit button
    is in focus. Similarly, if your form consists primarily of autocomplete fields,
    and people expect to use Tab to complete the fields, you may want to allow tab-based
    navigation only via arrow keys or when Ctrl-Tab is pressed. You may need to do
    a few iterations of testing to get the focus navigation right.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要决定是否要抑制某些默认键盘选项。如果您正在使用网页表单，按下Enter键会提交该表单。如果您有包含换行符或允许Enter键自动完成的文本输入，您可能希望抑制Enter键提交任务，除非提交按钮处于焦点状态。同样，如果您的表单主要由自动完成字段组成，并且人们期望使用Tab键完成字段，您可能希望仅通过箭头键或按下Ctrl-Tab键来允许基于Tab的导航。您可能需要进行几次测试迭代以正确设置焦点导航。
- en: If you can’t reduce all annotation to keyboard shortcuts, you should consider
    giving your annotators the mouse or trackpad input that will be most suitable
    for their tasks. The same is true for other inputs, such as microphones, cameras,
    and specialized tools like the pedals that professional transcribers use to move
    audio and video records back and forward in time while leaving their hands free
    to type. You should try using anything you build yourself for a decent amount
    of time—at least 15 minutes for fast tasks and longer if the average per-task
    annotation time is more than a few minutes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您无法将所有标注简化为键盘快捷键，您应该考虑为您的标注者提供最适合他们任务的鼠标或触摸板输入。对于其他输入也是如此，例如麦克风、摄像头以及专业转录员使用的脚踏板等专业工具，这些工具可以在保持双手自由打字的同时，在音频和视频记录中前后移动。您应该尝试使用您自己构建的任何东西一段时间——至少15分钟用于快速任务，如果平均每项标注时间超过几分钟，则更长。
- en: 11.2 Breaking the rules effectively
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 有效打破规则
- en: 'You can break the rules of design when you are comfortable with implementing
    interfaces that adhere to conventions. This section provides three examples of
    less-conventional interfaces that have worked well for annotation: batch annotation
    with scrolling, foot pedals as inputs, and audio inputs. Note that you are likely
    to need to program the interaction scenarios yourself, including any accessibility
    considerations, so you will have to weigh the cost of implementation against the
    benefits.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当您对实现遵循传统界面的接口感到舒适时，您可以打破设计规则。本节提供了三个不太常规但效果良好的注释界面示例：带有滚动的批量注释、作为输入的脚踏板和音频输入。请注意，您可能需要自己编程交互场景，包括任何可访问性考虑，因此您必须权衡实施成本与收益。
- en: 11.2.1 Scrolling for batch annotation
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.1 批量注释时的滚动
- en: Scrolling can improve annotation for labeling tasks when imbalance data exists.
    Suppose that you want to find pictures of bicycles from among thousands of images,
    most of which aren’t bicycles. Scrolling through a large selection of images is
    more efficient than looking at them one by one and reduces some of the repetition
    priming problems introduced in section 11.3.1\. There are good reasons why data
    is sometimes imbalanced, including random sampling, creating evaluation data on
    representative data that is inherently imbalanced, and spot-checking the predictions
    of a model that you know is applied to imbalanced data. When you can’t avoid imbalanced
    data and can reduce the task to a binary decision, scrolling becomes a good convention
    to use.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当存在数据不平衡时，滚动可以提高标注任务的注释效果。假设您想在成千上万张图片中找到自行车的图片，其中大部分不是自行车。滚动浏览大量图片比逐个查看它们更有效率，并减少了第11.3.1节中引入的一些重复启动问题。数据有时不平衡有很好的理由，包括随机抽样、在本质上不平衡的代表性数据上创建评估数据，以及检查您知道应用于不平衡数据的模型的预测。当您无法避免数据不平衡并且可以将任务简化为二元决策时，滚动成为一种良好的惯例。
- en: 11.2.2  Foot pedals
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.2 脚踏板
- en: Foot pedals are not widely used with computers, which is a missed opportunity
    for improving annotation, considering how ubiquitous pedals are for operating
    vehicles and musical equipment. Pedals were first used in audio to allow people
    to move forward and backward in reel-to-reel audio recordings (as mentioned in
    chapter 10), and have remained popular to this day among people working in transcription.
    Outside transcription, they are not widely used in annotation. For any video or
    audio task, it should be possible to use pedals to allow annotators to scan backward
    and forward quickly. Consider purchasing pedals for your annotators if they are
    annotating audio, video, or any other streaming data and need to navigate back
    and forth. USB pedals are widely available and relatively cheap. The learning
    curve is short—on the order of hours, not days or weeks.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 脚踏板在计算机上并不常用，这无疑是一个错失提高注释效率的机会，考虑到脚踏板在操作车辆和音乐设备中的普遍性。脚踏板最初在音频领域被使用，以便人们能够在磁带录音机中前后移动（如第10章所述），并且至今仍受到转录工作者的青睐。在转录之外，脚踏板在注释中并不常用。对于任何视频或音频任务，都应可能使用脚踏板，以便注释者能够快速地前后扫描。如果您的注释者正在注释音频、视频或任何其他流式数据，并且需要来回导航，考虑为您的注释者购买脚踏板。USB脚踏板广泛可用且相对便宜。学习曲线很短——大约几个小时，而不是几天或几周。
- en: In addition to providing forward and backward navigation, pedals can be programmed
    to specific keys. A pedal-down operation can simulate a press of the Ctrl key,
    for example, or iterate through menu items. Changing a function is similar to
    how pressing a piano pedal changes the tone of a note, and iterating menu items
    is similar to how guitar players use a selector pedal to iterate through sound
    effects. These kinds of pedals are also widely available and optimized for user
    experience factors such as button spacing and (physical) affordance, so you can
    adapt these tried and tested conventions from the music industry to create some
    new and interesting annotation interfaces. If you annotate any kind of data, you
    may want to consider a pedal to help speed the process and reduce strain from
    repetitive hand and wrist movements by making them foot movements instead.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提供前后导航外，脚踏板还可以编程到特定的键。例如，按下脚踏板可以模拟按下Ctrl键，或者遍历菜单项。更改功能的方式类似于按下钢琴踏板改变音符的音调，遍历菜单项的方式类似于吉他手使用选择踏板遍历音效。这类脚踏板也广泛可用，并针对用户体验因素如按钮间距和（物理）便利性进行了优化，因此您可以将音乐行业的一些经过验证的传统应用到创建一些新颖有趣的注释界面中。如果您正在注释任何类型的数据，您可能想要考虑使用脚踏板来帮助加快处理速度，并通过将手和手腕的运动改为脚部运动来减少重复性动作的疲劳。
- en: 11.2.3 Audio inputs
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.3 音频输入
- en: If you are using your hands for a keyboard and mouse, and your feet have pedals,
    you have only your mouth left. Audio inputs are common for creating speech recognition
    data (obviously) but are not widely used elsewhere.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用手操作键盘和鼠标，而您的脚上有脚踏板，那么您只剩下嘴巴了。音频输入对于创建语音识别数据是常见的（显然），但在其他地方并不广泛使用。
- en: Audio can augment the labeling component of many annotation tasks. Suppose that
    you have are putting bounding boxes around 100 categories of objects. There is
    no menu system that an annotator can navigate easily to select 1 of 100 categories,
    and autocomplete takes their attention away from the item itself. If the annotator
    can speak the label, they don’t need to take their attention away from the annotation
    process. In addition to labeling, audio can be used to navigate, via commands
    such as Next, Previous, Zoom, or Enhance.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 音频可以增强许多注释任务的标签组件。假设您正在为100个对象类别绘制边界框。没有菜单系统可以让注释者轻松导航以选择100个类别中的1个，而自动完成会分散他们的注意力。如果注释者可以说出标签，他们就不需要将注意力从注释过程中移开。除了标签之外，音频还可以通过如“下一项”、“上一项”、“缩放”或“增强”等命令进行导航。
- en: TIP If you allow speech-based annotation, consider using longer label names,
    because speech recognition is less accurate on short words. It is probably not
    worth the resources to create a customized speech recognition model only for annotation,
    which is why a lot of voice interfaces for voice interface systems fall back on
    numeric menu systems.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您允许基于语音的注释，请考虑使用较长的标签名称，因为语音识别在短词上的准确性较低。可能不值得投入资源仅为了注释创建定制的语音识别模型，这就是为什么许多语音界面的语音系统最终会退回到数字菜单系统。
- en: 11.3 Priming in annotation interfaces
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 注释界面中的启动
- en: 'In addition to deciding on the right interface, you need to consider how order
    effects and other contextual factors might influence the annotations. Chapters
    7, 8, and 9 covered methods for identifying the right workforce and evaluating
    quality. To summarize the main takeaways: you should ensure that your workforce
    has the correct training; track the demographic information of annotators that
    is relevant to the task and not a privacy violation; and employ quality control
    methods like ground truth data and interannotator agreement to ensure that bias
    is minimized.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 除了决定合适的界面外，你还需要考虑顺序效应和其他上下文因素可能如何影响标注。第7章、第8章和第9章介绍了识别合适的劳动力队伍和评估质量的方法。为了总结主要收获：你应该确保你的劳动力队伍接受正确的培训；跟踪与任务相关的标注员人口统计信息，而不是侵犯隐私；并采用质量控制方法，如真实数据和标注员间一致性，以确保偏差最小化。
- en: As discussed in chapter 1*, priming* occurs when the annotation can be influenced
    by context, including task design and order of tasks. Priming is generally seen
    as being a bad thing, because you don’t want the annotations to be influenced
    by the task itself. You want each annotation to be as objective as possible, although
    there are some exceptions that we will discuss in section 11.3.2\. Priming might
    operate independently of each annotator’s individual background or have a stronger
    effect on some annotators more than others, so it is important to think carefully
    about how priming and annotator backgrounds can combine to add bias to annotations.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如第1章所述，当标注可以受到上下文的影响时，包括任务设计和任务顺序，就会发生前置。前置通常被视为不好的事情，因为你不希望标注受到任务本身的影响。你希望每个标注尽可能客观，尽管在第11.3.2节中我们将讨论一些例外。前置可能独立于每个标注员的个人背景，或者对某些标注员的影响比其他标注员更强，因此仔细思考前置和标注员背景如何结合以增加标注的偏差是很重要的。
- en: 11.3.1 Repetition priming
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.1 重复前置
- en: The most significant priming problem for annotation is repetition. Annotators
    might change their interpretation of an item based on the items that they have
    seen previously. Repetition priming is common in subjective tasks such as sentiment
    analysis; most annotators change their opinions about the border between adjacent
    categories such as negative and very negative over time as they recalibrate their
    interpretation based on the items they saw most recently.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 标注中最显著的前置问题就是重复。标注员可能会根据他们之前看到的项来改变对某项的解释。重复前置在主观任务中很常见，例如情感分析；大多数标注员随着时间的推移，基于他们最近看到的项重新校准解释，他们的观点关于相邻类别（如负面和非常负面）之间的边界可能会发生变化。
- en: With a large amount of repetition, attention and fatigue also become issues.
    Lack of diversity in data can lead to mindlessly clicking the same annotation
    even when it might be the wrong one. In many ordered datasets, the items nearest
    one another come from the same source and/or time, so randomizing the order of
    items is a simple way to minimize this effect.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在大量重复的情况下，注意力和疲劳也成为问题。数据缺乏多样性可能导致盲目点击相同的标注，即使它可能是错误的。在许多有序数据集中，相邻的项来自同一来源和/或时间，因此随机化项的顺序是减少这种影响的一种简单方法。
- en: Ensuring long-enough practice and training periods for annotators also helps
    them become familiar with the data so that they have configured their understanding
    of the data across more of it before their annotations start contributing to the
    training and evaluation data. For a task such as sentiment analysis, you might
    ask annotators to look at thousands of examples before beginning to annotate so
    that they have calibrated their ratings decisions first.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 确保标注员有足够长的实践和训练期也有助于他们熟悉数据，这样在他们开始贡献训练和评估数据之前，就能对数据有更全面的了解。对于像情感分析这样的任务，你可能会要求标注员在开始标注之前先查看数千个示例，以便他们首先校准他们的评分决策。
- en: When you have imbalanced data, randomization and an extended practice period
    may not be enough. In these cases, you can implement some diversity sampling methods
    to ensure that each item is as different as possible from the previous one. For
    a labeling task, you can use the predicted labels to perform stratified sampling.
    Cluster-based sampling can also help, such as separating the data into 10 clusters
    and sampling from different clusters in sequence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有不平衡的数据时，随机化和延长的实践期可能不足以解决问题。在这些情况下，你可以实施一些多样性采样方法，以确保每个项目尽可能不同于前一个。对于标注任务，你可以使用预测标签来进行分层采样。基于聚类的采样也可以有所帮助，例如将数据分为10个簇，并按顺序从不同的簇中进行采样。
- en: You can monitor repetition priming after the annotations, too. If you end up
    with high disagreement in your annotations, you should look at the sequence of
    previous annotations to see whether annotator agreement might come from ordering
    effects. The order of items should not be a predictor for annotations.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在标注后监控重复提示的效果。如果您在标注中遇到高度不一致的情况，您应该查看之前的标注序列，以确定标注者之间的一致性是否可能来自顺序效应。项目的顺序不应该是标注的预测因素。
- en: 11.3.2 Where priming hurts
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.2 提示伤害的地方
- en: Priming hurts most when annotation requires subjective or continuous judgments.
    If there is an inherent ranking, such as rating the sentiment on a negative-to-positive
    scale, a person’s interpretation might be influenced by repetition priming. In
    section 11.4.3, we’ll talk about how framing this task as a ranking problem instead
    of a rating problem can minimize this type of priming. Although people may change
    the sentiment score over time, their judgment about the rank order of positive-to-negative
    sentiment is likely to be more stable.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当标注需要主观或连续判断时，提示伤害最大。如果有固有的排名，例如在负面到正面的情感尺度上评分，一个人的解释可能会受到重复提示的影响。在第11.4.3节中，我们将讨论如何将此任务作为排名问题而不是评分问题来最小化这种类型的提示。尽管人们可能会随着时间的推移改变情感分数，但他们关于正面到负面情感排名的判断可能更稳定。
- en: 'Priming can also hurt categorical tasks in which two categories are close.
    Our example throughout the book of a person pushing a bicycle is one in which
    repetition could prime someone to label the image “Pedestrian” or “Cyclist” depending
    on what they annotated most recently. Chapter 1 offers a good example of associative
    priming: people were more likely to interpret an accent as being from Australia
    or New Zealand when a stuffed toy kangaroo or kiwi bird was in the room, even
    when no mention was made of the toys in the task itself.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 提示也可能伤害那些两个类别接近的分类任务。本书中的例子是一个人推自行车的例子，重复可能会提示某人根据他们最近标注的内容将图像标记为“行人”或“骑自行车者”。第一章提供了一个很好的关联提示的例子：当房间里有一个填充的袋鼠玩具或几维鸟时，人们更有可能将口音解释为来自澳大利亚或新西兰，即使任务本身没有提到这些玩具。
- en: 11.3.3 Where priming helps
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.3 提示有助于的地方
- en: Priming is a good thing in some contexts. When annotators get faster over time
    because of their increased familiarity with the data, this effect is known as
    *positive priming*, which is almost always beneficial.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，提示是一个好事。当标注者随着时间的推移因为对数据的熟悉度增加而变得更快时，这种效应被称为*积极提示*，这几乎总是有益的。
- en: Being primed by context (context or associative priming) is also beneficial
    in some cases. If annotators are transcribing health-related audio and hear a
    word that might be *patients* or *patience* they should know from the immediate
    context and from the task theme that *patients* is more likely. In this context,
    priming helps the task.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，由上下文（上下文或关联提示）引起的提示也是有利的。如果标注者正在转录与健康相关的音频，并且听到一个可能是*病人*或*耐心*的词，他们应该从直接上下文和任务主题中知道*病人*更有可能。在这种情况下，提示有助于任务。
- en: When priming changes someone’s emotional state, this effect is known as *affective
    priming*. If annotators feel more positive about their work, they are more likely
    to work faster and be more accurate, so everyone wins. Although affective priming
    is not always desirable for subjective tasks that can have an emotional component,
    such as sentiment analysis, it can be valuable for motivation. Do you put music
    on to help your own work? If so, you can tell people that you are positive self-affect
    priming for productivity. Instead of treating priming as something that is always
    negative, think of it as a set of non-objective behaviors that you need to be
    mindful of and manage in your annotation and interface design.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当提示改变某人的情绪状态时，这种效应被称为*情感提示*。如果标注者对自己的工作感到更积极，他们更有可能工作得更快，更准确，这样每个人都能受益。尽管情感提示对于可能具有情感成分的主观任务（如情感分析）并不总是理想的，但它对于激励是有价值的。你会在工作时放音乐吗？如果是这样，你可以告诉人们你正在进行积极的自我情感提示以提高生产力。与其将提示视为总是负面的东西，不如将其视为一组需要你在标注和界面设计中留心并管理的非客观行为。
- en: 11.4 Combining human and machine intelligence
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 结合人类和机器智能
- en: Humans and machines have different strengths and weaknesses. By building to
    the strengths of each, you should be able to maximize the performance of both.
    Some of the differences are obvious. A human, for example, can give a short plain-text
    response about their confusion in a task in a much more sophisticated way than
    any of the methods for uncertainty and diversity that we covered in chapters 3,
    4, 5, and 6\. Other differences are more subtle and require a deeper understanding
    of human–computer interaction. As discussed, machines are consistent when predicting
    values in continuous tasks, but humans are inconsistent due to priming and will
    change their scores even when repeating a task.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 人类和机器有不同的优势和劣势。通过发挥每个的优势，你应该能够最大化两者的性能。一些差异是明显的。例如，人类可以以一种比我们在第3、4、5、6章中讨论的任何不确定性或多样性方法都要复杂得多的方式，给出关于他们在任务中困惑的简短纯文本响应。其他差异则更为微妙，需要更深入理解人机交互。正如讨论的那样，机器在预测连续任务中的值时是一致的，但人类由于启动效应而不一致，即使在重复任务时也会改变他们的评分。
- en: Annotators quickly become experts on the data that they work on. Researchers
    are divided as to whether long-term priming exists; some claim that it does not.
    If long-term priming does exist, it is minimal. The low long-term impact of priming
    is good for annotation because it means that annotators are building their expertise
    over time while maintaining a high level of objectivity regardless of the particular
    data items they have seen, so long as they have seen a comprehensive variety of
    items. Because annotators are becoming immersive in the problems they are facing,
    giving and eliciting annotator feedback will improve your tasks.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 标注者很快就会成为他们所处理数据的专家。研究人员对于是否存在长期启动效应存在分歧；有些人声称它不存在。如果长期启动效应确实存在，那么它是非常微小的。启动的长期影响较低对标注是有益的，因为这意味着标注者随着时间的推移在建立他们的专业知识，同时无论他们看到的具体数据项如何，都能保持高水平的主观性，只要他们看到了各种综合性的项目。因为标注者正在深入面对的问题中，提供和获取标注者反馈将提高你的任务。
- en: 11.4.1 Annotator feedback
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.1 标注者反馈
- en: You should always provide a mechanism for annotators to give you feedback about
    the specific tasks on which they are working. Annotators can give feedback on
    many aspects of the task, such as the intuitiveness of the interface, the clarity
    and completeness of the instructions, the ambiguity of some data items, the limitations
    of their knowledge of certain items, and other patterns and trends in the data
    that you may not have noticed.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该始终提供一个机制，让标注者能够就他们正在工作的具体任务给你提供反馈。标注者可以对任务的许多方面提供反馈，例如界面的直观性、指示的清晰性和完整性、某些数据项的歧义性、他们对某些项目知识的局限性，以及你可能没有注意到的数据中的其他模式和趋势。
- en: Ideally, you should include the option for annotators to give feedback about
    a task within that task, perhaps via a simple free-text field. You can also invite
    feedback via email, forums, or real-time chat. Including feedback within the task
    is typically the easiest way to ensure that the feedback remains linked to the
    item being annotated, but other feedback mechanisms may be more suitable in some
    contexts. Forums, for example, can allow annotators who have similar questions
    to see the response. A real-time chat allows annotators to collaborate on hard-to-annotate
    items, the only downside being that quality control becomes harder when annotators
    aren’t independent. (See chapters 8–10 on quality control for more about this
    topic.)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你应该包括让标注者在任务中提供关于任务的反馈的选项，可能通过一个简单的自由文本字段。你也可以通过电子邮件、论坛或实时聊天邀请反馈。在任务中包含反馈通常是确保反馈与被标注的项目保持联系的最简单方法，但在某些情况下，其他反馈机制可能更合适。例如，论坛可以让有相似问题的标注者看到回应。实时聊天允许标注者在难以标注的项目上进行协作，唯一的缺点是当标注者不是独立的时候，质量控制变得更加困难。（关于这一主题的更多信息，请参阅第8至10章关于质量控制的内容。）
- en: 'Feedback goes both ways: you should give feedback to annotators about how the
    annotations are being used. Everyone enjoys their job more when they know it is
    having an effect. Giving feedback can be difficult, however, if the downstream
    model isn’t retrained for some time after annotations are made or if the use case
    or accuracy of the model is sensitive. That said, you should still be able to
    talk about the general value that the annotations are providing.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈是双向的：你应该向标注者反馈标注的使用情况。当人们知道他们的工作正在产生影响时，他们更享受自己的工作。然而，如果标注后一段时间内没有重新训练下游模型，或者用例或模型的准确性敏感，提供反馈可能会很困难。尽管如此，你仍然应该能够讨论标注提供的一般价值。
- en: In some cases, the effect may be obvious, especially for a human task that machine
    learning is assisting. In our example of extracting information about outbreaks
    from text, if that extracted data was itself useful and not used only to train
    a machine learning model, that usefulness can be communicated to annotators.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，效果可能很明显，尤其是在机器学习辅助的人类任务中。在我们的从文本中提取关于疫情信息示例中，如果提取的数据本身是有用的，而不仅仅用于训练机器学习模型，那么这种有用性可以传达给标注者。
- en: Annotators’ accuracy will improve if they have a better idea of the task that
    the machine learning model will be performing downstream. For a semantic segmentation
    task on photos taken outside, it will help annotators to know whether the goal
    is to count the leaves on trees or whether the trees are only the background in
    an application that focuses on objects in the foreground. Everyone wins when there
    is more transparency.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果标注者对机器学习模型将要执行的任务有更好的了解，他们的标注准确性将会提高。对于在户外拍摄的照片上的语义分割任务，了解目标是计数树上的叶子还是树木只是前景应用中的背景，将有助于标注者。当有更多透明度时，每个人都能受益。
- en: You can also incorporate feedback into the annotation task. If you are annotating
    sentiment, you can ask the annotator to highlight which words contribute to their
    interpretation of positive or negative sentiment. An interesting extension to
    highlighting is to ask the annotator to edit those words to express the opposite
    sentiment. This process—changing the label with the fewest possible edits—is known
    as *adversarial annotations.* The items with the edits can become additional training
    data items, which helps your model learn the words that count most for the labels
    instead of putting too much weight on the labels that happened to occur with the
    most important words.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以将反馈纳入标注任务中。如果你正在标注情感，你可以要求标注者突出显示哪些词有助于他们对积极或消极情感的解释。对突出显示的一个有趣扩展是要求标注者编辑这些词来表达相反的情感。这个过程——通过最少的编辑更改标签——被称为*对抗性标注*。经过编辑的项目可以成为额外的训练数据项，这有助于你的模型学习对标签最重要的词语，而不是过分重视恰好与最重要的词语一起发生的标签。
- en: 11.4.2 Maximizing objectivity by asking what other people would annotate
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.2 通过询问他人会如何标注来最大化客观性
- en: In chapter 9, we introduced methods to elicit what annotators thought that other
    people would annotate. This method, popularized in metrics such as Bayesian Truth
    Serum (BTS), helps us identify annotations that may not be majority judgments
    but nonetheless are correct.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们介绍了激发标注者认为其他人会如何标注的方法。这种方法在贝叶斯真理血清（BTS）等指标中流行起来，帮助我们识别那些可能不是多数判断但仍然正确的标注。
- en: 'One benefit is that this method reduces problems with perceived power dynamics
    because you are asking what other annotators think, which makes it easier for
    an annotator to report negative responses. This can be a good strategy when you
    think that power dynamics or personal biases are influencing responses: ask what
    most people would respond instead of what that annotator thinks.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好处是，这种方法减少了感知到的权力动态问题，因为你在询问其他标注者的看法，这使得标注者报告负面反应更容易。当你认为权力动态或个人偏见正在影响反应时，这是一个好的策略：询问大多数人会如何反应，而不是询问那个标注者认为会如何。
- en: For tasks such as sentiment analysis, an annotator might be reluctant to annotate
    negative sentiment about the company for which they are working. When this reluctance
    results from a perceived power imbalance, such as when an annotator is being compensated
    to create training data, the effect is known as *accommodation* or *deference*.
    Asking what other people would interpret the sentiment to be gives the annotators
    permission to distance themselves from their own interpretation of the data and
    therefore give a more accurate response of their own judgment.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像情感分析这样的任务，标注者可能不愿意标注他们工作的公司负面情感。当这种犹豫源于感知到的权力不平衡，例如当标注者被补偿以创建训练数据时，这种影响被称为“适应”或“顺从”。询问其他人会如何解释情感，给标注者提供了从他们自己的数据解释中抽身而出的许可，因此可以给出更准确的自我判断反应。
- en: Note that this example is a limitation on the strategies for subjective data
    in chapter 9\. There, we expected the actual annotations to score higher than
    the predicted annotations to identify viable labels that were not necessarily
    the majority. If there is a perceived power imbalance on the part of the annotators,
    a valid label might have a higher predicted score than actual score. Therefore,
    all labels with high predicted scores should be considered to be potentially viable
    in these contexts, whether or not they are higher than the actual scores.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这个例子是对第9章中主观数据策略的限制。在那里，我们期望实际的标注得分高于预测的标注得分，以识别出并非一定是多数的有效标签。如果标注者存在感知到的权力不平衡，一个有效的标签可能具有比实际得分更高的预测得分。因此，所有具有高预测得分的标签都应被视为在这些情境中可能有效，无论它们是否高于实际得分。
- en: 11.4.3 Recasting continuous problems as ranking problems
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.3 将连续问题重新构造成排序问题
- en: People are unreliable when giving judgments on a continuous scale. One person’s
    70% might be another person’s 90%. People are even unreliable with their own judgments.
    For sentiment analysis, people might rate something as “Very Positive” when they
    first encounter it, but after seeing many more examples that are even more positive,
    they might change that rating to “Positive” due to priming or other changes in
    their personal disposition.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在对连续尺度进行判断时是不可靠的。一个人的70%可能是另一个人的90%。人们甚至对自己的判断也不可靠。对于情感分析，人们在第一次遇到某事物时可能将其评为“非常积极”，但在看到更多甚至更积极的例子后，他们可能会因为启动或其他个人情绪变化而将其评级改为“积极”。
- en: Yet people are often consistent with one another and with themselves when asked
    to rank two items, even if they're not consistent in their absolute scores. Two
    annotators might give different scores for the sentiment of two messages but consistently
    rank one message as being more positive than the other. Figure 11.4 shows an example.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们在绝对分数上可能不一致，但当要求对两个项目进行排序时，他们通常彼此之间以及对自己都是一致的。两位标注者可能对两条消息的情感评分不同，但一致地将一条消息排序为比另一条更积极。图11.4展示了这样一个例子。
- en: '![](../Images/CH11_F04_Munro.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F04_Munro.png)'
- en: Figure 11.4 An example of using ranking as an alternative to absolute values
    for a task that requires annotation of continuous values. People are generally
    much more consistent with one another, and with themselves at different times,
    when they are asked to rank items instead of give an absolute score.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.4 使用排序作为替代绝对值标注连续值任务的示例。当要求对项目进行排序而不是给出绝对分数时，人们通常在彼此之间以及在不同时间对自己都更为一致。
- en: 'As figure 11.4 shows, a simple interface can turn a continuous task into a
    ranking task, which generally results in more consistent annotations. There are
    pros and cons attached to using ranking rather than absolute values. The benefits
    include:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如图11.4所示，一个简单的界面可以将连续任务转换为排序任务，这通常会导致更一致的标注。使用排序而不是绝对值有其优缺点。优点包括：
- en: More consistent results. Results will vary depending on your data and task but
    are fairly easy to test; you can implement both techniques and compare them.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更一致的结果。结果将根据您的数据和任务而变化，但测试起来相当容易；您可以实施这两种技术并比较它们。
- en: Per-task time is faster. Checking a box is quicker than typing, sliding, or
    selecting on a continuous scale.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个任务的用时更快。勾选框比输入、滑动或选择连续刻度更快。
- en: Performing quality control is easier for a binary classification task than a
    continuous task, for both objective tasks and subjective tasks with BTS.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于需要标注连续值的任务，无论是客观任务还是带有BTS的主观任务，进行质量控制比连续任务更容易，对于二分类任务尤其如此。
- en: 'But there are also drawbacks:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 但也存在缺点：
- en: You get only rankings, not the actual scores, so you need some items with absolute
    scores. You probably created examples in your guidelines of items that are 90%,
    50%, 75%, and so on. You can ask annotators where each item ranks relative to
    these examples and use that information to interpolate the scores for the rest
    of the items.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您只能获得排名，而不是实际的分数，因此您需要一些具有绝对分数的项目。您可能已经在您的指南中创建了90%、50%、75%等项目示例。您可以要求标注员确定每个项目相对于这些示例的排名，并使用这些信息来插值其他项目的分数。
- en: You need to resolve circular rankings, such as when item A is ranked higher
    than item B, item B is ranked higher than item C, and item C is ranked higher
    than item A. You can use review and adjudication tasks, ask for a force ranking
    for all items, or automate this process with simple methods such as iteratively
    removing the least trusted rankings until the cycles disappear.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要解决循环排名问题，例如当项目A的排名高于项目B，项目B的排名高于项目C，而项目C的排名又高于项目A时。您可以使用审查和裁决任务，要求对所有项目进行强制排名，或者使用简单的方法，如迭代地移除最不可信的排名，直到循环消失。
- en: Ranking every items takes more tasks. You need *N log(N)* judgments to rank
    every item in a dataset with *N* items. This algorithm is essentially a sorting
    algorithm in which each judgment is a comparison, and you need only *N* annotations
    to give each one a score.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对每个项目进行排名需要更多的任务。您需要对具有*N*个项目的数据集中的每个项目进行*N log(N)*次判断。这个算法本质上是一个排序算法，其中每次判断都是一个比较，您只需要*N*个标注来给每个项目打分。
- en: The last point, the *N log(N)* judgments, may seem like a deal-breaker because
    of the implied scale, because you need *N log(N)* tasks instead of *N* tasks when
    providing only a rating. A binary classification task, however, is faster and
    more consistent. Also, as you learned in chapter 10, it is easier to implement
    quality control on binary tasks than continuous tasks because you need fewer annotators
    on average to calculate inter-annotator agreement, so the total cost might even
    out.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点，*N log(N)*的判断可能因为隐含的规模而显得是一个决定性的因素，因为当只提供评分时，您需要*N log(N)*个任务而不是*N*个任务。然而，二分类任务更快且更一致。此外，正如您在第10章中学到的，由于平均需要更少的标注员来计算标注者间的一致性，因此在二分类任务上实施质量控制比在连续任务上更容易，因此总成本甚至可能持平。
- en: 'For a worked example, imagine that we are annotating 100,000 items. For a numerical
    score interface, assume that we want an average of four annotators per task and
    that it takes 15 seconds each on average for each task:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了举例说明，假设我们要对10万个项目进行标注。对于一个数值评分界面，假设我们希望每个任务平均有四个标注员，并且每个任务平均需要15秒：
- en: 100,000 tasks × 4 annotators × 15 seconds = 1,667 hours
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 10万个任务 × 4个标注员 × 15秒 = 1,667小时
- en: 'For pairwise rankings, let’s assume that on average, each task needs only two
    annotators and takes 5 seconds:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 对于成对排名，假设每个任务平均只需要两个标注员，并且每个任务平均需要5秒：
- en: 100,000 × log(100,000) tasks × 2 annotators × 5 seconds = 1,389 hours
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 100,000 × log(100,000)个任务 × 2个标注员 × 5秒 = 1,389小时
- en: So for around the same budget, you are likely to have a much more accurate dataset
    if you use a ranking approach, even though there are many more annotations in
    total. Many academic papers look at the total number of operations, not the total
    time, and the same is true if you studied “Big O” approaches to algorithms as
    a computer scientist. So don’t discount different types of interfaces until you
    have calculated the cost across all the factors, including time per task and ease
    of quality control.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在相同的预算下，如果您使用排名方法，您很可能会得到一个更准确的数据集，尽管总的标注数量会更多。许多学术论文关注的是操作总数，而不是总时间，如果作为计算机科学家您研究过“大O”算法方法，这一点同样适用。所以，在计算了所有因素的成本，包括每个任务的时间和质量控制难度之前，不要轻易排除不同类型的界面。
- en: You can use machine learning to semi-automate both annotation interfaces, but
    the ranking interface also has an advantage by being less prone to bias. If you
    have a machine learning prediction that the score is 0.40, you can prepopulate
    the annotation interface with 0.40 to speed annotation. Prepopulating that 0.40
    answer, however, can prime the annotator to think that a score at or near 0.40
    is the correct one (known as anchoring). By contrast, if you use a ranking interface,
    you can start comparing the item with ones near 0.40 to reduce the total number
    of annotations, but you won’t bias the annotator toward any pairwise decision;
    they won’t know that they are close to 0.40 in the rankings, and the actual task
    doesn’t indicate which rank order should be preferred. Therefore, the interface
    decision also has implications for how machine learning can be effectively integrated
    with the annotation task—for any type of machine learning problem, not only labeling
    and continuous tasks. The next section goes into more detail about integrating
    machine learning in different types of annotation tasks.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用机器学习来半自动化地处理标注界面，但排名界面也有一个优势，那就是它不太容易受到偏差的影响。如果你有一个机器学习预测，认为分数是0.40，你可以在标注界面中预先填充0.40以加快标注速度。然而，预先填充0.40答案可能会让标注者认为在0.40或接近0.40的分数是正确的（这被称为锚定）。相比之下，如果你使用排名界面，你可以开始将项目与接近0.40的项目进行比较，以减少总的标注数量，但你不会使标注者偏向任何成对决策；他们不会知道他们在排名中接近0.40，而且实际任务并没有指出应该优先考虑哪种排名顺序。因此，界面决策也对如何有效地将机器学习与标注任务相结合有影响——对于任何类型的机器学习问题，而不仅仅是标注和连续任务。下一节将更详细地介绍如何在不同的标注任务中整合机器学习。
- en: 11.5 Smart interfaces for maximizing human intelligence
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5 智能界面以最大化人类智能
- en: With more or less machine learning aiding the annotation, you generally trade
    efficiency for accuracy, but there are exceptions. Machine learning can spot errors
    that a person might miss, for example, which can benefit both efficiency and accuracy.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上使用或减少机器学习来辅助标注时，你通常是在效率和准确性之间进行权衡，但也有一些例外。机器学习可以发现人可能会忽略的错误，例如，这可以同时提高效率和准确性。
- en: In addition to efficiency and accuracy, the choice of interface changes the
    amount of power that an annotator perceives that they have (agency), and some
    types of interfaces will take more engineering resources to implement than others.
    So you need to understand the pros and cons of different interfaces to choose
    the right one(s) for your task.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 除了效率和准确性之外，界面的选择还会改变标注者感知到的权力（即代理权）的大小，而且某些类型的界面在实现时可能需要比其他类型更多的工程资源。因此，你需要了解不同界面的优缺点，以便为你的任务选择合适的界面。
- en: Table 11.1 describes increasing levels of machine learning participation in
    human tasks, starting with raw annotation (no machine learning input) and ending
    with adjudication (review tasks in which the human annotator is accepting or rejecting
    a model prediction).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.1描述了机器学习在人类任务中的参与程度不断提高，从原始标注（没有机器学习输入）开始，到裁决（人类标注者接受或拒绝模型预测的审查任务）结束。
- en: Table 11.1 also shows four factors that can determine the right kind of interface
    for your task. Note that none of the factors line up with efficiency in forward
    or reverse, so the trade-offs are nonlinear. Quality generally goes down with
    more automation, for example, but adjudication is not the worst because quality
    control for a binary adjudication task is much easier than for any other annotation
    task. Assisted annotation interfaces give the most agency because they remove
    only the most redundant tasks, but they require the most engineering to build
    and often require models that are adapted or retrained specifically for the purpose
    of annotation. Predictive annotation interfaces predate modern machine learning
    approaches and were widely used in rule-based natural language processing (NLP)
    systems, often called *predictive coding*. A use case that is still a big industry
    is e-discovery, in which analysts perform tasks such as auditing an organization’s
    digital communications for potential fraud by looking at candidates produced by
    rule-based models.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.1还显示了四个可以决定适合你任务的正确接口的因素。请注意，这些因素与正向或反向的效率都不一致，因此权衡是非线性的。例如，随着自动化的增加，质量通常会下降，但裁决并不是最差的，因为二元裁决任务的质量控制比任何其他标注任务都要容易得多。辅助标注接口提供了最多的自主权，因为它们只移除了最冗余的任务，但它们需要最多的工程来构建，并且通常需要为标注目的特别调整或重新训练的模型。预测标注接口早于现代机器学习方法，在基于规则的天然语言处理（NLP）系统中被广泛使用，通常称为*预测编码*。一个仍然是大型行业的用例是电子发现，分析师通过查看基于规则的模型生成的候选者来执行诸如审计组织的数字通信以查找潜在欺诈等任务。
- en: Table 11.1 A scale with increasing levels of machine learning participation
    in the annotation. Efficiency is the speed at which the annotator works. Quality
    is the accuracy of the annotations (high quality equals fewer errors). Agency
    is the sense of power and ownership perceived by the annotator. Implementation
    effort is the amount of engineering needed to implement the interface. Efficiency
    increases with more automation through machine learning, but the other columns
    do not follow the same order, and each approach has trade-offs. The right interface
    depends on the factor(s) you want to optimize.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.1 一个随着机器学习参与标注的级别增加的量表。效率是标注者工作的速度。质量是标注的准确性（高质量等于错误更少）。自主权是标注者感知到的力量和所有权感。实施努力是实现接口所需的工程量。随着机器学习的自动化程度提高，效率会增加，但其他列并不遵循相同的顺序，每种方法都有权衡。正确的接口取决于你想要优化的因素。
- en: '![](../Images/11_T1.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/11_T1.png)'
- en: To get a better idea of the different types of interfaces, the remainder of
    this section looks at examples of machine learning tasks. We’ll start with semantic
    segmentation, which has the best-known examples of each interface. I recommend
    reading all the subsections in this section, even if you are interested in only
    one type of problem, because insights from one machine learning annotation task
    may help with a different task.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解不同类型的接口，本节剩余部分将探讨机器学习任务的示例。我们将从语义分割开始，这是每个接口最著名的示例。即使你只对某一类问题感兴趣，我也建议阅读本节的所有子节，因为一个机器学习标注任务的见解可能有助于不同的任务。
- en: 11.5.1 Smart interfaces for semantic segmentation
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.1 语义分割的智能接口
- en: If you have used image editing tools such as Adobe Photoshop, you are familiar
    with the user experience of most semantic segmentation annotation tools. Regions
    of the image can be annotated directly by using paintbrushes or outlining those
    regions (with polygons or freehand).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用过像Adobe Photoshop这样的图像编辑工具，你对大多数语义分割标注工具的用户体验应该很熟悉。图像区域可以直接通过使用画笔或勾勒这些区域（用多边形或自由手绘）来标注。
- en: Most image-editing software also have smart tools, which can select entire regions
    via similar colors or edge-detection techniques. In the context of machine learning,
    some models try to predict exact regions, so these models can be used as smart
    tools that are adapted to the specific tasks.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数图像编辑软件也都有智能工具，可以通过类似颜色或边缘检测技术选择整个区域。在机器学习的背景下，一些模型试图预测精确的区域，因此这些模型可以用作适应特定任务的智能工具。
- en: Figure 11.5 shows examples of interfaces for semantic segmentation. These examples
    use entire images, but (as covered in chapters 6 and 10) we might focus on only
    part of an image, especially when adjudicating confusion. The full range of annotation
    interface options still applies in both cases.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.5展示了语义分割界面的示例。这些示例使用整个图像，但（如第6章和第10章所述）我们可能只关注图像的一部分，尤其是在判断混淆时。在这两种情况下，都适用完整的标注界面选项。
- en: '![](../Images/CH11_F05_Munro.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F05_Munro.png)'
- en: 'Figure 11.5 Semantic segmentation interfaces. An unassisted annotation interface
    for semantic segmentation looks like simple image-editing software: annotators
    use brushes, pencils, and other freehand tools to color certain areas, which are
    given a label (in this case, a bicycle). Most image-editing software (and most
    semantic segmentation annotation tools) also have assisted annotation.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.5语义分割界面。无辅助标注的语义分割界面看起来像简单的图像编辑软件：标注员使用画笔、铅笔和其他自由手绘工具为某些区域着色，这些区域被赋予一个标签（在这种情况下，是一个自行车）。大多数图像编辑软件（以及大多数语义分割标注工具）也具有辅助标注功能。
- en: The annotator experience for the four examples in figure 11.5 will differ greatly.
    For unassisted annotation, the annotator will feel completely in control. But
    it will feel tedious to slowly annotate a large region when it is obviously part
    of the same object. Because an annotator is probably familiar with image-editing
    software, they will know that better annotation tools exist, but they do not have
    access to those tools. Therefore, the annotator will not feel optimal agency,
    even though they have full control, because the expected tools are not available
    to them.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.5中的四个示例的标注员体验将大不相同。对于无辅助标注，标注员会感到完全掌控。但当显然是同一物体的一部分时，缓慢地标注一个大区域会感到很繁琐。由于标注员可能熟悉图像编辑软件，他们会知道更好的标注工具存在，但他们无法访问这些工具。因此，尽管他们拥有完全的控制权，但标注员不会感到最佳的自主性，因为期望的工具对他们来说不可用。
- en: By contrast, with assisted annotation, the annotator has access to smart selection
    tools in addition to the ability to annotate the image manually. Therefore, the
    annotator’s agency is higher than for unassisted annotation. Bias is fairly minimal
    too because the annotator decides on the regions before smart tools predict the
    boundaries of those regions.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在辅助标注的情况下，标注员除了可以手动标注图像外，还可以访问智能选择工具。因此，标注员的自主性比无辅助标注时更高。由于标注员在智能工具预测这些区域的边界之前就决定了区域，因此偏差也相对较小。
- en: Smart tooling takes more effort to implement, however, especially if we want
    to use the existing model to predict regions in real time in response to a click.
    We might have to train a model specifically to predict a region that takes into
    account where the annotator clicks. (For more about training a model for the interface,
    see section 11.5.2.)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，智能工具的实现需要更多的努力，尤其是如果我们想使用现有模型实时预测点击的区域。我们可能需要训练一个专门用于预测标注员点击位置的区域的模型。（有关训练用于界面的模型，请参阅第11.5.2节。）
- en: For predictive annotation, which is the third option in figure 11.6, the implementation
    will be easier. We can predict all the regions (potentially in advance offline)
    and allow the annotator to edit any that are incorrect. This approach can introduce
    bias, however, because the annotator might trust machine learning predictions
    that were incorrect, perpetuating those errors and making the model worse in the
    areas in which it was already performing badly. For these reasons, quality is
    worse for this interface than for all others.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对于预测性标注，这是图11.6中的第三种选项，实现起来会更简单。我们可以预测所有区域（可能是在线预先预测）并允许标注员编辑任何错误的区域。然而，这种方法可能会引入偏差，因为标注员可能会信任错误的机器学习预测，从而持续这些错误，使模型在表现不佳的区域变得更差。因此，这种界面的质量比其他所有界面都要差。
- en: Correcting the outputs from a machine learning model is typically the least
    interesting task for an annotator. The experience of predictive annotations is
    that machine learning is getting most of the credit for getting the easy parts
    correct, and the annotator is left to clean up the errors. Correcting an incorrect
    boundary is often more time- consuming than creating one from scratch, which can
    add to an annotator’s frustration.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 修正机器学习模型的输出通常是对标注员来说最不有趣的任务。预测性标注的经验是，机器学习在正确处理简单部分方面获得了大部分赞誉，而标注员则被留下清理错误。纠正一个错误的边界通常比从头创建一个边界更耗时，这可能会增加标注员的挫败感。
- en: Some tools fall between assisted and predictive annotation in semantic segmentation.
    An example is *superpixels*, which are groupings of pixels that can make annotation
    faster (figure 11.6).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具介于语义分割中的辅助和预测标注之间。一个例子是*超像素*，它是像素的分组，可以使标注更快（图11.6）。
- en: '![](../Images/CH11_F06_Munro.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F06_Munro.png)'
- en: Figure 11.6 Superpixels example. The image is segmented, but not labeled, into
    regions that are larger than pixels (hence the name superpixels) but small enough
    that they don’t overlap with many significant boundaries between the regions that
    need to be annotated. In most annotation tools, the annotator can control the
    granularity of the superpixels to optimize annotation efficiency.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.6超像素示例。图像被分割成区域，但未标记，这些区域比像素大（因此得名超像素），但足够小，以至于它们不会与需要标注的区域之间的许多重要边界重叠。在大多数标注工具中，标注者可以控制超像素的粒度以优化标注效率。
- en: With superpixels, the annotator can quickly select which pixels belong to a
    given object and apply the label. Because superpixels oversegment, this technique
    minimizes the time-consuming process of editing incorrect boundaries, which provides
    more agency to the annotator and is a better user experience.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用超像素，标注者可以快速选择哪些像素属于给定的对象并应用标签。由于超像素过度分割，这种技术最小化了编辑错误边界耗时的工作流程，这为标注者提供了更多的自主权，并改善了用户体验。
- en: Superpixels, however, are more prone to perpetuating errors at the boundaries
    than the machine-learning-assisted methods in which the annotator evaluates the
    image before any suggested boundaries are shown, so the increase in efficiency
    can come at the expense of accuracy.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，超像素比标注者在显示任何建议边界之前评估图像的机器学习辅助方法更容易在边界处持续错误，因此效率的提高可能会以准确性为代价。
- en: 11.5.2 Smart interfaces for object detection
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.2目标检测的智能界面
- en: Many of the methods that apply to semantic segmentation also apply to object
    detection. A popular machine-learning-assisted interface generates bounding boxes
    from a single click. The second interface in figure 11.7 is assisted annotation.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 许多适用于语义分割的方法也适用于目标检测。一种流行的机器学习辅助界面可以从单次点击生成边界框。图11.7中的第二个界面是辅助标注。
- en: '![](../Images/CH11_F07_Munro.png)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F07_Munro.png)'
- en: Figure 11.7 Different types of bounding-box annotation interfaces. In an unassisted
    annotation interface, the annotator manually draws the box (or polygon). In many
    cases, the box can be guessed for predictive annotation interfaces that a person
    can edit or adjudicate (bottom row). For assisted interfaces, the annotator can
    click the middle of the object, and the interface predicts the most likely bounding
    box for that click.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.7不同类型的边界框标注界面。在无辅助标注界面中，标注者手动绘制框（或多边形）。在许多情况下，对于可以由人编辑或裁决的预测标注界面（底部行），框可以被猜测。对于辅助界面，标注者可以点击物体的中心，界面会预测该点击最可能的边界框。
- en: In the assisted annotation example in figure 11.7, the annotator clicks the
    center of the image, and the bounding box is generated automatically from that
    click. This type of selection tool is similar to the smart selection used for
    semantic segmentation and identical to identifying objects as polygons.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在图11.7的辅助标注示例中，标注者点击了图像的中心，边界框自动从该点击生成。此类选择工具与用于语义分割的智能选择类似，并且与识别对象为多边形相同。
- en: 'The assisted experience can be simulated by precomputing the bounding boxes
    and making them appear only when an annotator clicks within them. This approach
    gives more agency to the annotator than predictive bounding boxes do but is less
    accurate than true assisted bounding-box detection because it does not truly take
    the annotators’ clicks into account. The result is that the annotators will not
    feel that their clicks are being taken into account when good boxes are not displayed
    after they click. You are also wasting a valuable source of information: the annotator’s
    intuition about the center of the objects. Therefore, it is advisable to build
    a model that specifically takes an annotator’s center click into account when
    predicting the bounding box. You can get the training data as you go: record where
    annotators click, and trust any object that was edited after that initial click.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 辅助体验可以通过预先计算边界框并在注释者点击其中时才使其出现来模拟。这种方法比预测性边界框赋予了注释者更多的自主权，但不如真正的辅助边界框检测准确，因为它并没有真正考虑到注释者的点击。结果是，当注释者点击后没有显示好的框时，他们不会感觉到自己的点击被考虑在内。你还在浪费一个宝贵的信息来源：注释者对物体中心的直觉。因此，建议构建一个模型，在预测边界框时特别考虑注释者的中心点击。你可以边走边获取训练数据：记录注释者的点击位置，并信任在初始点击之后编辑过的任何对象。
- en: You can also synthetically generate clicks near the middle of the boxes if you
    have existing bounding-box annotations. The only downside of the synthetic approach
    is that the perceived middle may be different from the actual middle of the box.
    In our bicycle example, the middle of the bounding box is often a gap in the frame,
    not part of the bicycle. You can decide based on the regularity of the objects
    in your data whether synthetic clicks are enough to begin with before you start
    getting actual clicks from annotators.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有了现有的边界框注释，你也可以在框的中间附近合成生成点击。合成方法的唯一缺点是感知到的中间可能不同于框的实际中间。在我们的自行车示例中，边界框的中间通常是在车架上的一个间隙，而不是自行车的部分。你可以在开始从注释者那里获取实际点击之前，根据你数据中物体的规律性来决定合成点击是否足够开始。
- en: Clicking the middle of the object doesn’t give you the dimensions that can lead
    to errors when the click could reference multiple candidate objects, so a variation
    on this method asks annotators to click two or more edges of the object. More
    edges are most helpful for bounding polygons. If an annotator needs to click three
    or four edges to create a box, that process is not much faster than creating a
    box unassisted.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 点击物体的中间不会给出可以导致错误的尺寸，当点击可能参考多个候选对象时，所以这种方法的一个变体要求注释者点击物体的两个或多个边缘。更多的边缘对边界多边形最有帮助。如果注释者需要点击三个或四个边缘来创建一个框，那么这个过程并不比无辅助创建框快多少。
- en: Falling between these two options are click-and-drag interfaces, in which the
    annotator clicks the middle of the box, and as they hold the mouse down and drag
    out, the box snaps to successfully larger potential boxes. You can generate the
    data for this interface as you go and/or seed the model for the interface with
    synthetic examples created from existing data that has only the boxes themselves.
    One option to minimize bias is to have an unassisted bounding tool with a hot
    key to enable smart snapping. Dragging a box might follow the cursor to the specific
    pixel unless the Shift key is held down, in which case the tool snaps to the most
    likely box with a boundary near the cursor.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种选项之间的是点击并拖动界面，其中注释者点击框的中间，当他们按下鼠标并拖动时，框会成功“吸附”到更大的潜在框。你可以边走边生成此界面的数据，或者用从现有数据中创建的合成示例来初始化界面的模型，这些数据只有边界框本身。为了最小化偏差，可以有一个无辅助的边界工具，带有热键以启用智能吸附。拖动框可能跟随光标到特定的像素，除非按下Shift键，在这种情况下，工具会吸附到光标附近最可能的框。
- en: 11.5.3 Smart interfaces for language generation
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.3 语言生成的智能界面
- en: 'Language generation technologies have one well-known assisted interface: autocomplete.
    If your phone or email client suggests the remainder of a word or sentence when
    you start typing, you have used this type of assisted annotation technology for
    language generation. This kind of autocomplete functionality has been used for
    many years but is still advancing rapidly (see the nearby sidebar).'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 语言生成技术有一个众所周知的辅助界面：自动完成。如果你的手机或电子邮件客户端在你开始输入时建议单词或句子的其余部分，那么你已经使用了这种辅助语言生成技术。这种自动完成功能已经使用了多年，但仍在快速发展（参见附近的侧边栏）。
- en: Four decades of predictive text
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 四十年的预测文本
- en: If you write in Chinese characters, all your writing probably uses predictive
    text. It is common for people to know up to 10,000 characters in Chinese and to
    use 2,000 to 3,000 of them regularly—too many to fit on a keyboard.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用汉字写作，你所有的写作可能都使用了预测文本。在中国，人们通常知道多达1万个汉字，并经常使用2000到3000个汉字——太多以至于无法全部放在键盘上。
- en: Predictive text technology for Chinese, therefore, has been around since the
    start of personal computing in the 1980s. At that time, scientists in China developed
    ways to allow people using Latin-script QWERTY keyboards to type combinations
    of Latin characters that mapped to Chinese characters. The earliest method, called
    the Wubizixing input method (五笔字型输入法), is still one of the fastest typing methods
    for any language today.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，中文的预测文本技术自1980年代个人计算机开始以来就已经存在。当时，中国的科学家们开发了允许使用拉丁字母QWERTY键盘的用户输入映射到汉字的字符组合的方法。最早的方法，称为五笔字型输入法，至今仍然是任何语言中最快的打字方法之一。
- en: 'Japanese cell phone manufacturers in the 1990s introduced inputs and displays
    that combined four scripts with predictive text: hiragana, katakana, kanji, and
    Latin characters. The Japanese predictive methods influenced the T9 input system
    for Latin scripts where each number (0–9) is mapped to multiple Latin characters,
    and the phone converts the number sequence to the most likely word from among
    all the possible character sequences. T9 and related systems also helped Latin-script
    languages use characters and accent marks that are not common on keyboards.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪90年代，日本手机制造商引入了结合四种脚本和预测文本的输入和显示：平假名、片假名、汉字和拉丁字母。日本的预测方法影响了拉丁字母的T9输入系统，其中每个数字（0-9）映射到多个拉丁字母，手机将数字序列转换为所有可能的字符序列中最可能的单词。T9和相关系统还帮助拉丁字母语言使用键盘上不常见的字符和重音符号。
- en: In the early 2000s, more than 100 languages and a dozen scripts were supported
    by predictive text and were deployed in systems that adapt to individual users,
    typically with simple dictionary-based lookups. Next-word prediction also became
    widely available on cell phones and in some word processing applications.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在2000年代初，超过100种语言和十几种脚本支持预测文本，并部署在适应个别用户的系统中，通常使用简单的基于字典的查找。下一词预测也广泛用于手机和一些文字处理应用中。
- en: In the early 2010s, full-sentence prediction became widely used in applications
    such as customer service where a small number of responses make up most of what
    a customer service representative needs to type and can be stored in a knowledge
    base. At the end of the 2010s, full-sentence prediction became common in consumer
    email clients.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代初，全句预测在客户服务等领域得到了广泛应用，在这些领域，少数几个回复就构成了客服代表需要输入的大部分内容，并且可以存储在知识库中。到了2010年代末，全句预测在消费者电子邮件客户端中变得普遍。
- en: At the start of the 2020s, advances in neural language generation technologies
    turned language generation, a largely overlooked field in machine learning for
    many decades, into one of the most popular topics at every NLP conference. Language
    generation is a longstanding human-in-the-loop technology but still advancing
    rapidly.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 到了2020年代初，神经语言生成技术的进步将语言生成，这个在机器学习中被长期忽视的领域，变成了每个NLP会议最受欢迎的话题之一。语言生成是一种长期的人机交互技术，但仍在快速发展。
- en: Predictive text interfaces are now widely used to create training data for language
    generation in use cases such as summarization and translation. Figure 11.8 shows
    an example of translation.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 预测文本界面现在广泛用于创建用于摘要和翻译等用例的语言生成训练数据。图11.8展示了翻译的一个示例。
- en: '![](../Images/CH11_F08_Munro.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F08_Munro.png)'
- en: Figure 11.8 Language generation interfaces, using the example of translation
    between languages. In addition to unassisted typing, assisted interfaces can use
    autocomplete functionality, and predictive interfaces can present predicted text
    that can be edited. Adjudication interfaces allow an annotator to accept or reject
    an annotation.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.8 语言生成界面，以语言之间的翻译为例。除了无辅助输入外，辅助界面可以使用自动完成功能，预测界面可以展示可编辑的预测文本。裁判界面允许注释者接受或拒绝注释。
- en: There is more potential for bias in the machine-learning-assisted annotation
    example for language generation than in other examples of assisted annotation
    because the annotator may not have decided what the complete text passage was
    before seeing the autocomplete suggestion. This feature can be tuned so that autocomplete
    displays the sequence of following words only when it is confident that only one
    response is likely or that only so many words can be autocompleted at one time.
    The trade-off is reduction in efficiency, which can be tested by displaying no
    predictions for sentence competition and seeing whether the annotator produces
    the same text.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在语言生成的辅助标注示例中，相较于其他辅助标注的示例，机器学习辅助的标注存在更大的偏差潜力，因为标注者在看到自动补全建议之前可能还没有决定完整的文本段落。这个功能可以被调整，以便只有当自动补全有信心只有一个可能的响应或者一次只能自动补全这么多词时，才显示后续单词的序列。这种权衡的代价是效率的降低，这可以通过在句子竞争时不显示任何预测来测试，看看标注者是否会产生相同的文本。
- en: The predictive annotation interfaces are more or less effective depending on
    the use case. In the case of customer service response, a message that has the
    correct information may be sufficient, and there will be many viable options,
    so a good-enough response can be efficiently selected. For translation, however,
    as in figure 11.8, only one precise translation may be correct. The effort to
    make one or two edits in a predicted sentence often takes longer than typing a
    sentence in an unassisted interface. Editing machine translation output is known
    as *postediting* in the translation community, and as far as I know, it is the
    only human-in-the-loop annotation interface to have its own ISO standard (ISO
    18587:2017, in case you are interested). If you look at any of the online forum
    discussions of professional translators, you see how bad the user experience is.
    Most professional translators prefer unassisted or assisted annotation interfaces.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性标注界面根据用例的有效性有所不同。在客户服务响应的情况下，一个包含正确信息的信息可能就足够了，并且会有许多可行的选项，因此可以有效地选择一个足够好的响应。然而，对于翻译来说，如图11.8所示，只有一个精确的翻译可能是正确的。在预测句子中进行一两个编辑的努力通常比在一个无辅助界面上输入一个句子要长。在翻译界，对机器翻译输出进行编辑被称为*后编辑*，据我所知，这是唯一拥有自己ISO标准的（ISO
    18587:2017，如果你感兴趣的话）。如果你查看任何专业翻译者的在线论坛讨论，你会看到用户体验有多糟糕。大多数专业翻译者更喜欢无辅助或辅助标注界面。
- en: To reduce the implementation effort, you can create an interface that feels
    like an assisted interface in which the text sequences are precomputed but displayed
    only when someone starts to type them. If no autocompletes are possible, the user
    experience is not negative because the person can keep typing unassisted without
    breaking their flow of work.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少实施工作量，你可以创建一个感觉像辅助界面的界面，其中文本序列是预先计算的，但只有在有人开始输入时才显示。如果无法自动补全，用户体验不会是负面的，因为用户可以继续无辅助地输入，而不会打断他们的工作流程。
- en: The adjudication interface in figure 11.8 is commonly used to evaluate the quality
    of other annotators. As discussed in chapter 10, automated quality control is
    difficult for language generation tasks, so review tasks to adjudicate the work
    are more common than using ground-truth examples or interannotator agreement.
    It is common to use human review or adjudication to evaluating model accuracy
    for language generation tasks, so you should be able to put both human annotations
    and model predictions through the same workflow to evaluate human and machine
    outputs.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.8中的裁决界面通常用于评估其他标注者的质量。如第10章所述，对于语言生成任务，自动质量控制是困难的，因此审查任务以裁决工作比使用地面实况示例或标注者间一致性更为常见。对于语言生成任务，使用人工审查或裁决来评估模型准确度是很常见的，因此你应该能够将人工标注和模型预测都通过相同的流程来评估人类和机器的输出。
- en: 11.5.4 Smart interfaces for sequence labeling
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.4 序列标注的智能界面
- en: For sequence labeling, the interface options are similar to those for bounding
    boxes. An annotator can highlight the sequences in unassisted interfaces at one
    end of the integration scale and adjudicate a predicted sequence at the other
    end of the scale. In between, an assisted interface allows the annotator to select
    the middle of one sequence, and the model will predict the boundaries, whereas
    a predictive interface will predict the sequences and allow the annotator to accept
    or edit them. Figure 11.9 shows examples.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 对于序列标注，界面选项与边界框的选项类似。在集成尺度的末端，标注者可以在无辅助界面上高亮序列，并在尺度的另一端对预测序列进行裁决。在两者之间，辅助界面允许标注者选择一个序列的中间部分，模型将预测边界，而预测界面将预测序列并允许标注者接受或编辑它们。图11.9展示了示例。
- en: '![](../Images/CH11_F09_Munro.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F09_Munro.png)'
- en: Figure 11.9 Different types of sequence labeling interfaces. For the unassisted
    interface, the annotator highlights the text starting at one boundary and ending
    at the other. For the assisted interface, the annotator clicks the middle of the
    span, and the model predicts the boundaries. For predictive annotation, the annotator
    is presented with a model’s predictions of the spans and can accept or edit them.
    For adjudication, the annotator is confirming or rejecting the proposed span.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.9 不同类型的序列标注界面。对于无辅助界面，标注者从一边的边界开始高亮文本，到另一边的边界结束。对于辅助界面，标注者点击跨度中间的部分，模型预测边界。对于预测性标注，标注者会看到模型对跨度的预测，并可以接受或编辑它们。对于裁决，标注者正在确认或拒绝提出的跨度。
- en: Many sequence labeling tasks are needle-in-the-haystack problems in which the
    number of sequences are greatly outnumbered by the irrelevant sequences. Even
    if you have filtered for outbreak-related news articles, as in figure 11.9, fewer
    than 1% of words are likely to be the locations of an outbreak, so you can increase
    efficiency significantly by incorporating machine learning.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 许多序列标注任务就像是针插在草堆里的问题，序列的数量远远少于无关序列。即使你像图11.9中那样过滤了与疫情相关的新闻文章，也只有不到1%的单词可能是疫情的位置，因此通过结合机器学习可以显著提高效率。
- en: One approach to predictive annotations is highlighting or underlining the candidate
    sequences but not pre-annotating them. For our example, an annotator might see
    that a potential location is underlined, but they still have to click or highlight
    that sequence to annotate it. This approach to interface design will reduce bias
    because an annotator can no longer passively accept a machine learning prediction
    as a label and is forced to interact with the data. An additional benefit is that
    annotators will be more forgiving of errors in the machine learning model if they
    are suggestions and not preselected annotations (figure 11.10).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 预测性标注的一种方法是对候选序列进行高亮或下划线，但并不预先标注它们。以我们的例子来说，标注者可能会看到某个潜在位置被下划线标注，但他们仍然需要点击或高亮该序列来进行标注。这种界面设计方法可以减少偏差，因为标注者不能再被动地接受机器学习预测作为标签，而是被迫与数据互动。一个额外的优点是，如果标注者认为这些是建议而不是预先选择的标注，他们会对机器学习模型中的错误更加宽容（图11.10）。
- en: '![](../Images/CH11_F10_Munro.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F10_Munro.png)'
- en: Figure 11.10 A predictive annotation interface that is an alternative to the
    one in figure 11.9\. In this interface, the location is predicted by the model
    but underlined instead of preselected. Therefore, the annotator needs to highlight
    or click the location to make the annotation. This interface slows the annotation
    process compared with having the span selected, but it reduces bias because the
    annotator cannot passively accept predictions. This interface also allows for
    a richer annotator experience, with information such as the dotted line indicating
    a low-confidence prediction.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.10 一种预测性标注界面，作为图11.9中界面的替代。在这个界面中，位置由模型预测，但用下划线标注而不是预先选择。因此，标注者需要高亮或点击位置来进行标注。与选择跨度相比，这种界面会减慢标注过程，但因为它减少了偏差，标注者不能被动地接受预测。这个界面还允许标注者有更丰富的体验，例如，虚线表示低置信度预测的信息。
- en: By underlining low-confidence annotations, as in figure 11.10, you can reduce
    annotator bias by calibrating how often underlines are shown. If the underlined
    text is correct only 50% of the time, the annotator will not become primed to
    trust or reject any one prediction and will evaluate predictions on their merits—a
    big advantage over the predictive interface, in which editing 50% of the annotations
    would be time-consuming and would negatively impact the user experience.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在如图11.10所示的低置信度注释下划线，你可以通过调整下划线显示的频率来减少注释者的偏见。如果下划线文本只有50%的时间是正确的，注释者就不会对任何预测产生信任或拒绝的先入之见，而是根据其优点来评估预测——这比预测界面有更大的优势，在预测界面中，编辑50%的注释会耗费时间，并会对用户体验产生负面影响。
- en: If the annotator looks only at the underlined candidates in an interface like
    figure 11.10, they may be more likely to miss sequences that weren’t underlined.
    So this strategy is best when your candidates are near 100% recall but with low
    enough precision that the predictions aren’t trusted without consideration.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果注释者只查看如图11.10所示的界面中的下划线候选者，他们可能会更容易错过未下划线的序列。因此，当你的候选者接近100%的召回率但精确度足够低，以至于预测在没有考虑的情况下不被信任时，这种策略是最好的。
- en: Variations on the interface in figure 11.10 combine all the types of interfaces.
    You could have a system that jumps from one candidate sequence to the next as
    an adjudication interface, underlining candidates with low certainty, and falling
    back to assisted and unassisted interactions when the adjudication indicates an
    error.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.10中界面的变化结合了所有类型的界面。你可以有一个系统，它从一个候选序列跳到下一个作为裁决界面，下划线表示低置信度的候选者，并在裁决表明错误时回退到辅助和无辅助交互。
- en: 11.6 Machine learning to assist human processes
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.6 机器学习辅助人类过程
- en: 'We introduced the distinction between machine learning assisting human tasks
    and humans assisting machine learning tasks in chapter 1\. Almost everything in
    this book applies equally to both use cases, such as sampling through active learning
    and methods for quality control. The biggest difference is in human–computer interaction.
    For machine-learning-assisted humans, one principle applies:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第1章中介绍了机器学习辅助人类任务和人类辅助机器学习任务之间的区别。本书中的几乎所有内容都同样适用于这两种用例，例如通过主动学习进行采样和质量控制的方法。最大的区别在于人机交互。对于机器学习辅助人类，有一个原则适用：
- en: '*The person being assisted by machine learning must perceive that their tasks
    are being improved by machine learning.*'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*被机器学习辅助的人必须意识到他们的任务正在通过机器学习得到改进。*'
- en: We’ll explore this principle in more detail in the remainder of this section
    and cover some solutions that optimize annotation while maintaining this principle.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本节的剩余部分更详细地探讨这个原则，并介绍一些优化注释同时保持这一原则的解决方案。
- en: 11.6.1 The perception of increased efficiency
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6.1 效率提升的认知
- en: The perception of tasks being improved is important in a couple of ways. You
    can get away with less efficiency from machine learning, so long as less efficiency
    is not the perception. Conversely, if a person’s efficiency is improved, but that
    improvement isn’t being perceived, that person is less likely to have a positive
    experience with machine learning integrated into their existing day-to-day tasks.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 认知到任务正在改进在几个方面都很重要。你可以从机器学习中获得更少的效率，只要这种效率不是认知到的。相反，如果一个人的效率得到了提高，但这种提高没有被感知到，那么这个人不太可能对将机器学习集成到他们现有的日常任务中产生积极的体验。
- en: I’ve seen this effect firsthand many times. I’ve shipped systems that helped
    health care workers manage messages more effectively, but that efficiency was
    not perceived by the health care workers, so the application was not adopted.
    On the other hand, when I’ve shipped systems with assistive interfaces for object
    tracking, the annotators reported a more positive user experience even when they
    were slower than the control group because the interface was clearly trying to
    help them even when it was wrong. These experiences were important lessons about
    the difference between measured and perceived performance for systems that combine
    human and machine intelligence.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我亲身体验过这种效果多次。我推出过帮助医疗工作者更有效地管理信息的系统，但医疗工作者并没有意识到这种效率，因此该应用没有被采用。另一方面，当我推出带有辅助界面的对象跟踪系统时，即使它们比对照组慢，注释者也报告了更积极的用户体验，因为界面明显是在试图帮助他们，即使它错了。这些经历是关于结合人类和机器智能的系统测量性能和感知性能之间差异的重要教训。
- en: 'In general, changing a person’s day-to-day tasks is tough even before you add
    machine learning. If you’ve built new applications for existing tasks, you know
    that change management is difficult: most people tend stick with what they are
    already using. You’ve probably experienced this situation yourself when your email
    client or favorite social media platform updates its interface. Presumably, those
    companies had good evidence that the new interface was a better experience, but
    that fact doesn’t help your discomfort with the sudden change. Suppose that an
    interface is changing, and part of the process is being automated by machine learning
    in such a way that the user might fear that their job is in danger of being taken
    over by machines. You can see why this change might not be welcome.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在添加机器学习之前，改变一个人的日常任务就已经很困难了。如果你为现有任务构建了新的应用程序，你知道变革管理是困难的：大多数人倾向于坚持他们已经使用的东西。你可能自己也有过这样的经历，当你的电子邮件客户端或你最喜欢的社交媒体平台更新其界面时。假设这些公司有很好的证据表明新界面是一个更好的体验，但这并不能帮助你适应突然的变化。假设界面正在改变，这个过程的一部分正在通过机器学习自动化，以至于用户可能会担心他们的工作可能会被机器接管。你可以看到为什么这种变化可能不受欢迎。
- en: Assisted interfaces, therefore, are a good starting point for adding machine
    learning to existing work. The initial interface is unchanged, and the annotator
    maintains agency because they initiate every action, with machine learning accelerating
    those actions. Consider the assisted interfaces discussed earlier in this chapter
    to be starting points for integrating machine learning predictions into existing
    applications.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，辅助界面是向现有工作添加机器学习的良好起点。初始界面保持不变，标注者保持控制权，因为他们启动每个动作，机器学习加速这些动作。将本章前面讨论的辅助界面视为将机器学习预测集成到现有应用程序的起点。
- en: 11.6.2 Active learning for increased efficiency
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6.2 通过主动学习提高效率
- en: Active learning can increase the efficiency of work without interface changes.
    If you are sampling items that are more likely to improve your machine learning
    models, you may not change the annotator experience in any way. If you are using
    diversity sampling, you might even improve the annotator experience because the
    items will seem to be less repetitive, which in turn will lead to increased accuracy
    by reducing repetition priming. The annotator’s perception of the change will
    be minor, however. The model may be getting smarter behind the scenes because
    of active learning, but the annotator will not necessarily perceive that their
    work is faster based on sampling strategies alone. Furthermore, if the annotator
    previously had the ability to determine the order of work, and now active learning
    determines the order for them, they are likely to feel a loss of agency. So be
    mindful about taking any functionality away when you introduce active learning.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 主动学习可以在不改变界面的情况下提高工作效率。如果你正在采样那些更有可能改进你的机器学习模型的项，你可能不需要以任何方式改变标注者的体验。如果你正在使用多样性采样，你甚至可能改善标注者的体验，因为项看起来不那么重复，这反过来又通过减少重复启动来提高准确性。然而，标注者对这种变化的感知将是微小的。模型可能因为主动学习而在幕后变得更聪明，但标注者不一定能基于采样策略感知到他们的工作速度更快。此外，如果标注者之前有确定工作顺序的能力，而现在主动学习为他们确定顺序，他们可能会感到失去控制权。因此，在引入主动学习时，要注意移除任何功能。
- en: 11.6.3 Errors can be better than absence to maximize completeness
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6.3 完整性可以通过错误比缺失更好来最大化
- en: Completeness can be an issue when fields are optional. An annotator might leave
    some fields blank where there are valid responses for the sake of expediency.
    This situation might not matter for a business process that is not trying to create
    data for machine learning. But if that same business process also needs to create
    training data, it can become a problem because empty fields can become erroneous
    negative cases if you are not careful about how you build your models.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 当字段是可选的时，完整性可能成为一个问题。标注者可能会为了方便而留下一些字段为空，尽管有有效的响应。这种情况可能对不试图为机器学习创建数据的业务流程来说并不重要。但如果相同的业务流程还需要创建训练数据，这可能会成为一个问题，因为如果不在意如何构建你的模型，空字段可能会成为错误的负面案例。
- en: 'This problem is common when you are relying on end users as annotations. If
    people are selling clothes on an e-commerce site, that site may want as many details
    as possible: type of clothing, color, size, style, brand, and so on. You want
    to motivate users to add these fields, but you have limited options for motivating
    them. To help with this problem, you can take advantage of the fact that people
    are more averse to wrong data than to missing data and use a predictive interface
    to prepopulate fields. Figure 11.11 shows an example in which we assume that a
    person has the job of extracting information about outbreaks from text.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 当你依赖最终用户作为标注时，这个问题很常见。如果人们在电子商务网站上销售衣服，该网站可能希望尽可能多地获取细节：衣服类型、颜色、尺寸、风格、品牌等等。你希望激励用户添加这些字段，但你激励他们的选择有限。为了帮助解决这个问题，你可以利用这样一个事实：人们更不愿意提供错误数据，而不是缺失数据，并使用预测界面预先填充字段。图11.11展示了这样一个例子，我们假设某人的工作是提取从文本中关于疫情爆发的信息。
- en: '![](../Images/CH11_F11_Munro.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH11_F11_Munro.png)'
- en: Figure 11.11 A predictive annotation interface encourages completeness of data.
    People are more likely to correct an error than to add a missing value, so prepopulating
    an incorrect answer can lead to more complete annotations than leaving values
    unannotated by default.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.11 一个预测性标注界面鼓励数据的完整性。人们更可能纠正错误，而不是添加缺失值，因此预先填充一个错误的答案可以比默认不标注值带来更完整的标注。
- en: You may have heard of Cunningham's Law, which states that the best way to get
    the right answer to a question is to post the wrong answer online. Cunningham's
    Law applies to annotation too. If you want to make sure that an annotator gives
    a correct answer to an optional field, prepopulating with the wrong answer can
    be more successful than leaving a field blank. This process is a balancing act.
    If people lose trust in the model predictions or feel that they are being slowed
    by correcting too many errors, you will be creating a negative user experience
    for the sake of extra data. For this reason, this approach is most effective when
    end users are adding data intermittently, not working as annotators full-time.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过Cunningham定律，它指出，获取正确答案的最佳方式是在网上发布错误的答案。Cunningham定律也适用于标注。如果你想确保标注者对一个可选字段给出正确答案，预先填充错误的答案可能比留空更成功。这个过程是一种平衡行为。如果人们失去对模型预测的信任，或者觉得他们因为纠正太多错误而变得缓慢，你将为了额外的数据而创造一个负面的用户体验。因此，这种方法在最终用户间歇性地添加数据时最有效，而不是作为标注者全职工作。
- en: 11.6.4 Keep annotation interfaces separate from daily work interfaces
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.6.4 将标注界面与日常工作界面分开
- en: If it is not possible to get the right volume or balance of data from people
    in their daily work, you may need to introduce new interfaces for the work. Don’t
    try to change too much in the existing workflow; introduce new interfaces as additions
    to existing ones, and make sure that they can be used in ways that fit into work
    schedules.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无法从人们的日常工作中获取正确的数据量或平衡，你可能需要引入新的工作界面。不要试图在现有的工作流程中改变太多；将新的界面作为现有界面的补充引入，并确保它们可以以适应工作日程的方式使用。
- en: You may find that you need adjudication interfaces to resolve disagreements
    between annotators or to annotate large volumes of machine learning predictions
    efficiently. If you replace a person’s powerful unassisted interaction capabilities
    and limit them to reviewing other tasks, you reduce their agency. Instead of replacing
    the other interface, make it additive. The person can use their powerful interface
    and have full agency to complete that work, but now they have an additional interface
    option that lets them annotate quickly.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现你需要裁决界面来解决标注者之间的分歧，或者高效地标注大量机器学习预测。如果你取代了一个人强大的无辅助交互能力，并限制他们只能审查其他任务，你将减少他们的自主权。而不是取代另一个界面，使其成为附加的。这个人可以使用他们强大的界面，并拥有完成这项工作的完全自主权，但现在他们有一个额外的界面选项，允许他们快速进行标注。
- en: Positioned the right way, an adjudication interface can increase the agency
    of the people who use it, because you are calling on them as SMEs to resolve areas
    on which other people or machines are confused without taking away their ability
    to use their full annotation capabilities. How this interface fits into the workflow
    will be specific to your organization. The annotators may be given the option
    to switch to an adjudication interface at a time they choose, or there might be
    dedicated times or workforces for the different annotation interfaces. As long
    as there is transparency and the agency of the annotators is maintained, you should
    be able to start incorporating machine learning into daily tasks in a way that
    feels empowering.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 将裁决界面放置在正确的位置，可以增加使用者的能动性，因为您是在作为行业专家请他们解决其他人或机器感到困惑的区域，同时不剥夺他们使用完整标注能力的能力。这个界面如何融入工作流程将取决于您的组织。标注者可能被给予在选择的时刻切换到裁决界面的选项，或者可能有专门的时间或劳动力用于不同的标注界面。只要保持透明度并且维护标注者的能动性，您应该能够以赋权的方式开始将机器学习融入日常任务。
- en: 11.7 Further reading
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.7 进一步阅读
- en: “Guidelines for Human-AI Interaction,” by Saleema Amershi, Dan Weld, Mihaela
    Vorvoreanu, Adam Fourney, Besmira Nushi, Penny Collisson, Jina Suh, Shamsi Iqbal,
    Paul Bennett, Kori Inkpen, Jaime Teevan, Ruth Kikin-Gil, and Eric Horvitz, proposes
    18 generally applicable design guidelines for human-AI interaction, all applicable
    to data annotation and/or machine-learning-assisted human tasks ([http://mng.bz/4ZVv](http://mng.bz/4ZVv)).
    The paper is also a great resource for other recent papers. Most of the authors
    are in the Adaptive Systems and Interaction Group at Microsoft, which is the world’s
    foremost group for this kind of research.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: “人机交互指南”，由Saleema Amershi、Dan Weld、Mihaela Vorvoreanu、Adam Fourney、Besmira Nushi、Penny
    Collisson、Jina Suh、Shamsi Iqbal、Paul Bennett、Kori Inkpen、Jaime Teevan、Ruth Kikin-Gil和Eric
    Horvitz撰写，提出了适用于人机交互的18条普遍适用的设计指南，所有这些指南都适用于数据标注和/或机器学习辅助的人类任务([http://mng.bz/4ZVv](http://mng.bz/4ZVv))。这篇论文也是其他近期论文的极好资源。大多数作者都来自微软的适应性系统和交互小组，这是世界上此类研究的最前沿小组。
- en: “Priming for Better Performance in Microtask Crowdsourcing Environments,” by
    Robert R. Morris, Mira Dontcheva, and Elizabeth Gerber ([http://mng.bz/QmlQ](http://mng.bz/QmlQ)),
    talks about how positive affective priming, such as playing music, improves the
    performance of crowdsourced workers on creative tasks.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: “在微任务众包环境中通过前置效应提高性能”，由Robert R. Morris、Mira Dontcheva和Elizabeth Gerber撰写([http://mng.bz/QmlQ](http://mng.bz/QmlQ))，讨论了积极的情感前置效应，如播放音乐，如何提高众包工作者在创造性任务中的表现。
- en: “Extreme clicking for efficient object annotation,” by Dim Papadopoulos, Jasper
    Uijlings, Frank Keller, and Vittorio Ferrari ([http://mng.bz/w9w5](http://mng.bz/w9w5)),
    talks about an efficient interface for creating bounding boxes to create one of
    the datasets used in chapter 12 of this book. Other work by the same authors experiments
    with other annotation strategies.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: “高效对象标注的极端点击”，由Dim Papadopoulos、Jasper Uijlings、Frank Keller和Vittorio Ferrari撰写([http://mng.bz/w9w5](http://mng.bz/w9w5))，讨论了创建用于本书第12章中使用的数据集之一的一个高效界面来创建边界框。同一作者的其他工作实验了其他标注策略。
- en: Summary
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The basic principles of human–computer interaction, such as affordance and minimizing
    scrolling, apply to annotation interfaces. Understanding these principles can
    help you improve the efficiency of annotation tasks.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人机交互的基本原则，如可用性和最小化滚动，适用于标注界面。理解这些原则可以帮助你提高标注任务的效率。
- en: Good affordance means that elements should function as they appear to function,
    which for annotation typically means using the existing HTML form elements for
    their intended data types.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好的可用性意味着元素应该按照它们看起来应该工作的那样工作，对于标注来说，这通常意味着使用现有的HTML表单元素来处理它们预期的数据类型。
- en: Keyboards are the fastest annotation devices for most tasks, so annotation tools
    should use keyboard shortcuts and support key-based navigation as much as possible.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大多数任务来说，键盘是最快的标注设备，因此标注工具应尽可能使用键盘快捷键并支持基于键的导航。
- en: Priming refers to how the context of the task can change the annotators’ interpretation
    of the item. The most common problem from priming in annotation occurs when the
    order of items changes the perception, especially for subjective tasks such as
    sentiment analysis.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前置效应指的是任务上下文如何改变标注者对条目的解释。在标注中，前置效应最常见的问题发生在条目顺序改变感知时，尤其是对于主观任务，如情感分析。
- en: Know when to break the rules. High-volume batch labeling breaks the conventions
    of avoiding scrolling and balanced data. When you can’t display balanced data,
    however, scrolling can reduce the priming bias and speed up annotation.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道何时打破规则。高容量批量标注打破了避免滚动和平衡数据的传统。然而，当你无法显示平衡数据时，滚动可以减少启动偏差并加快标注速度。
- en: 'In addition to manual unassisted interfaces, three types of interfaces can
    use machine learning: assisted, predictive, and adjudication. Each type has strengths
    and weaknesses in efficiency of annotation, annotator agency, annotation quality,
    and each requires different effort to implement.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了手动无辅助界面外，还有三种类型的界面可以使用机器学习：辅助、预测和裁决。每种类型在注释效率、注释者自主性、注释质量方面都有其优势和劣势，并且每种类型在实施上都需要不同的努力。
- en: Assisted interfaces present items to annotators without displaying machine learning
    predictions, using machine learning only to speed up annotator-initiated actions.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辅助界面向注释者展示项目，而不显示机器学习预测，仅使用机器学习来加速注释者发起的操作。
- en: Predictive interfaces present items that are pre-annotated by a machine learning
    model and allow the annotators to edit them.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测界面展示由机器学习模型预先标注的项目，并允许注释者进行编辑。
- en: Adjudication interfaces present items to annotators that are pre-annotated by
    a machine learning model and allow the annotators to accept or reject the annotations.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 裁决界面向注释者展示由机器学习模型预先标注的项目，并允许注释者接受或拒绝这些标注。
- en: For tasks in which machine learning helps people in their daily roles, assisted
    annotation interfaces are often the most successful because they give the annotator
    the most agency.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于机器学习帮助人们在日常角色中完成任务的情况，辅助注释界面通常是最成功的，因为它们给予注释者最大的自主性。
- en: When integrating machine learning into existing applications, make the fewest
    changes possible in the current interfaces and workflows.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当将机器学习集成到现有应用中时，尽可能在当前界面和工作流程中做出最少的变化。
