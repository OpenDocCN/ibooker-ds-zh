- en: Alex Soto Bueno is a Director of Developer Experience at Red Hat. He is passionate
    about the Java world, and software automation, and believes in the open-source
    software model. Alex is the co-author of *Testing Java Microservices*, *Quarkus
    Cookbook*, *Securing Kubernetes Secrets*, and contributor to several open-source
    projects. A Java Champion since 2017, Alex is also an international speaker, radio
