  type: TYPE_NORMAL
  zh: Alex Soto Bueno 是 Red Hat 的开发者体验总监。他对Java世界、软件自动化充满热情，并相信开源软件模式。Alex 是 *Testing
    Java Microservices*、*Quarkus Cookbook*、*Securing Kubernetes Secrets* 的合著者，并为多个开源项目做出了贡献。自2017年以来，Alex
    一直是Java冠军，也是国际演讲者、Onda Cero 的广播合作者，以及 Salle URL 大学教师。您可以通过 Twitter (@alexsotob)
    关注 Alex，以了解 Kubernetes 和 Java 世界正在发生的事情。
- en: '![](../Images/Andrew_Block_photo.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/Andrew_Block_photo.png)'
- en: Andrew Block is a Distinguished Architect at Red Hat who works with organizations
    to design and implement solutions leveraging cloud native technologies. He specializes
    in continuous integration and continuous delivery methodologies to reduce delivery
    time and automate how environments are built and maintained. He is also the co-author
    of *Learn Helm*, which introduces how to package applications for deployment in
    a Kubernetes environment. Andrew is also a contributor to several open-source
    projects and emphasizes the benefits of working together to build and maintain
    Communities of Practice. Andrew can be found on Twitter at @sabre1041 where he
    frequently shares the latest and greatest headlines and tips in the field of emerging
    tech.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·布洛克（Andrew Block）是红帽（Red Hat）的杰出架构师，他与组织合作设计和实施利用云原生技术的解决方案。他专注于持续集成和持续交付方法，以减少交付时间并自动化环境的构建和维护。他还是《Learn
    Helm》一书的合著者，该书介绍了如何在Kubernetes环境中打包应用程序进行部署。安德鲁也是几个开源项目的贡献者，并强调共同努力构建和维护实践社区的好处。您可以在Twitter上找到安德鲁，用户名是@sabre1041，他经常分享该领域最新和最好的头条新闻和技巧。
- en: about the cover illustration
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Kubernetes Secrets Management* is captioned “Femme
    Mokschane,” or “Mokshan woman,” taken from a collection by Jacques Grasset de
    Saint-Sauveur, published in 1797\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 《Kubernetes Secrets Management》封面上的图像被标注为“Femme Mokschane”，或“Mokshan woman”，取自雅克·格拉塞·德·圣索沃尔（Jacques
    Grasset de Saint-Sauveur）的作品集，该作品集于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的图片被重新带回生活。
