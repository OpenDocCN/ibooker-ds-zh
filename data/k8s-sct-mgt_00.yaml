- en: about this book
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Kubernetes Secrets Management* was written to help you understand how to manage
    secrets during development, and release an application to the Kubernetes cluster.
    We begin with an introduction to Kubernetes and setting up the environment in
    which to run the examples presented in the book. After the introduction, we discuss
    managing secrets during development time and storing them correctly, either in
    the code repository or inside the Kubernetes cluster. Finally, we show a cloud
    Kubernetes-native way of implementing continuous integration and delivery as well
    as managing secrets in the pipeline.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kubernetes Secrets Management* 的编写旨在帮助您了解如何在开发过程中管理密钥，并将应用程序发布到 Kubernetes
    集群。我们首先介绍 Kubernetes 以及设置运行书中示例的环境。介绍之后，我们讨论开发过程中如何管理密钥以及如何正确存储它们，无论是在代码仓库中还是在
    Kubernetes 集群内部。最后，我们展示了在云 Kubernetes 原生方式下实现持续集成和交付以及管理管道中的密钥。'
- en: Who should read this book?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人？
- en: '*Kubernetes Secrets Management* is for senior developers with minimal experience
    in Kubernetes who want to expand their knowledge about Kubernetes and secret management.
    This book is also for operators who want to learn how to manage secrets, including
    how to configure, deploy, and store these secrets appropriately. While plenty
    of docs and blog posts to this effect exist online, *Kubernetes Secrets Management*
    brings together all that information to one clear, easy-to-follow text, so readers
    can understand security threats step-by-step, and how to address them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kubernetes Secrets Management* 适合那些在 Kubernetes 方面经验有限的资深开发者，他们希望扩展他们对 Kubernetes
    和密钥管理的知识。这本书也适合那些想学习如何管理密钥的运维人员，包括如何配置、部署和适当地存储这些密钥。虽然网上有大量相关的文档和博客文章，但 *Kubernetes
    Secrets Management* 将所有这些信息汇集到一本清晰、易于遵循的文本中，以便读者可以逐步了解安全威胁以及如何应对它们。'
- en: 'How this book is organized: A roadmap'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: 'This book has three parts that cover eight chapters:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分，共涵盖八章：
- en: Part 1 explains the fundamentals of security and secrets and the basic Kubernetes
    concepts essential for understanding the rest of the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分解释了安全和秘密的基本原理，以及理解本书其余部分所必需的基本Kubernetes概念。
- en: Chapter 1 introduces what is and is not a secret, why it is important to keep
    secrets secret, as well as an overview of Kubernetes.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章介绍了什么是秘密，什么不是秘密，为什么保持秘密的秘密性很重要，以及Kubernetes的概述。
- en: Chapter 2 further introduces Kubernetes, its architecture, and the basic concepts
    for deploying an application with secret data. It also discusses why standard
    Kubernetes Secrets do not provide sufficient security.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章进一步介绍了Kubernetes，其架构以及部署包含秘密数据的应用程序的基本概念。它还讨论了为什么标准的Kubernetes Secrets不足以提供足够的安全性。
- en: Part 2 covers several security issues you might encounter during the development
    and deployment of an application to Kubernetes and how to fix them. Moreover,
    part 2 covers using secret storage to manage application secrets outside of the
    Kubernetes infrastructure.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分涵盖了在将应用程序部署到Kubernetes的开发和部署过程中可能遇到的安全问题以及如何解决这些问题。此外，第2部分还涵盖了使用秘密存储来管理Kubernetes基础设施之外的应用程序秘密。
- en: Chapter 3 introduces tools and approaches that can store Kubernetes Secrets
    securely at rest and illustrates the benefits of declaratively defining Kubernetes
    resources.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了可以安全存储Kubernetes Secrets的工具和方法，并说明了声明式定义Kubernetes资源的好处。
- en: Chapter 4 covers the encryption of secrets at rest inside the Kubernetes cluster
    as well as their integration with a key management service.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章涵盖了在Kubernetes集群内部秘密的加密以及与密钥管理服务的集成。
- en: Chapter 5 focuses on the importance of using a secrets management tool, such
    as HashiCorp Vault, to securely store and manage sensitive assets for applications
    deployed to Kubernetes. It also demonstrates how both applications and Vault can
    be configured to provide seamless integration with one another.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章重点介绍了使用秘密管理工具（如HashiCorp Vault）的重要性，以安全地存储和管理部署到Kubernetes的应用程序的敏感资产。它还演示了如何配置应用程序和Vault以实现无缝集成。
- en: Chapter 6 expands on the idea, introduced in chapter 5, of using an external
    secrets management tool—this time focusing on cloud secrets stores, including
    Google Secret Manager, Azure Key Vault, and AWS Secrets Manager.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章在第五章介绍的外部秘密管理工具的概念基础上进行了扩展，这次聚焦于云秘密存储，包括Google Secret Manager、Azure Key Vault和AWS
    Secrets Manager。
- en: Part 3 introduces a way of implementing Kubernetes-native continuous integration
    and delivery with Tekton and Argo CD and managing secrets correctly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分介绍了使用Tekton和Argo CD实现Kubernetes原生持续集成和持续交付的方法，并正确管理秘密。
- en: Chapter 7 covers delivering quality applications rapidly to hit the market sooner
    and, better yet, managing the secrets correctly throughout the pipeline, so no
    secrets leak in this phase of development.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章涵盖了快速交付高质量应用程序以尽早进入市场的方法，并且更好地管理整个管道中的秘密，以确保在开发阶段这一阶段没有秘密泄露。
- en: Chapter 8 covers using continuous deployment and GitOps methodology to deploy
    and release services to a Kubernetes cluster by using Argo CD to deliver quality
    applications rapidly, while correctly managing the secrets throughout the pipeline,
    and ensuring no secrets leak in this phase of the development.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了使用Argo CD快速交付高质量应用程序到Kubernetes集群的方法，通过使用GitOps方法部署和发布服务，在整个管道中正确管理秘密，并确保在开发阶段这一阶段没有秘密泄露。
- en: The reader may skip the second chapter if they have a good knowledge of Kubernetes
    (e.g., Deployments, Services, volumes, and ConfigMaps) and minikube.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果读者对Kubernetes（例如，部署、服务、卷和ConfigMaps）和minikube有很好的了解，他们可以跳过第二章。
- en: About the code
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in
    bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在这两种情况下，源代码都使用`固定宽度字体`格式化，以便与普通文本区分。有时代码也会**`加粗`**，以突出显示章节中从先前步骤更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新整理了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
