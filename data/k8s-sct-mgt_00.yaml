  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: As technologists, we are naturally drawn to seeking out innovative ways of solving
    problems—whether that be through the use of new or existing approaches, frameworks,
    or technologies. One such technology both authors have been enthralled with over
    the last few years is Kubernetes. While Docker brought containers to the masses,
    it was Kubernetes that provided an extensible platform for running containers
    at scale.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术人员，我们自然会寻求创新的方法来解决各种问题——无论是通过使用新的或现有的方法、框架或技术。过去几年中，两位作者都着迷于一种技术，那就是 Kubernetes。虽然
    Docker 将容器引入了大众市场，但正是 Kubernetes 为大规模运行容器提供了一个可扩展的平台。
- en: 'We approached Kubernetes from different ends of the spectrum: one from an infrastructure
    mindset, understanding what it takes to build a Kubernetes cluster, and the other
    focusing on applications, looking to take advantage of the capabilities provided
    by the underlying infrastructure. There are several interwoven themes that apply
    to both infrastructure and application-focused individuals; one such area that
    remains a constant, whether using Kubernetes or not, is security.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从不同的角度接近 Kubernetes：一个是从基础设施心态出发，了解构建 Kubernetes 集群需要什么，另一个则是专注于应用程序，希望利用底层基础设施提供的功能。有几个交织的主题适用于基础设施和应用导向的个人；其中一个始终如一的区域，无论是否使用
    Kubernetes，那就是安全性。
- en: Security is one of those topics that, while essential, often gets deprioritized
    or overlooked compared to other areas of interest. What we have found while working
    with organizations and developers is that they may not understand what types of
    resources require protections or how they can go about securing them. Those who
    have started working with Kubernetes are also surprised to learn that Kubernetes
    itself had very little in terms of security when it was first released. The protection
    mechanism that became known as Secrets was developed as a solution to provide
    some form of protection for sensitive assets prior to the initial 1.0\. As a result,
    Secrets provide a minimal level of security, which may come as a surprise, given
    the name of the resource.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性是那些虽然至关重要，但常常与其他兴趣领域相比被降级或忽视的话题之一。我们在与组织和开发者合作的过程中发现，他们可能不理解哪些类型的资源需要保护，或者如何进行保护。那些开始使用
    Kubernetes 的人也会惊讶地发现，Kubernetes 在最初发布时在安全性方面几乎没有什么。被称为 Secrets 的保护机制是在 1.0 版本之前作为为敏感资产提供某种形式保护的一种解决方案而开发的。因此，Secrets
    提供了最低级别的安全性，考虑到资源的名称，这可能让人感到惊讶。
- en: The combination of being potentially unfamiliar with the types of assets that
    should be secured and how to secure them, the false sense of security offered
    by the native Kubernetes features, and a myriad of solutions becoming available
    in this space spells a potential recipe for disaster. Our goal with this book
    is emphasizing the shift left mentality, in which security becomes a key concern
    when working with Kubernetes and addresses the capabilities and pitfalls of the
    included tooling, alternate solutions, and ways these can be incorporated within
    different parts of the delivery process. We don’t intend—and wouldn’t be able—to
    address all possible security options, but the concepts and implementations discussed
    in *Kubernetes Secrets Management* should enable you to be more successful and
    secure when working with Kubernetes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于应该保护哪些类型的资产以及如何保护它们的陌生感，原生 Kubernetes 功能提供的虚假安全感，以及这个领域可用的众多解决方案，这些都预示着可能是一场灾难的潜在配方。我们编写这本书的目标是强调“左移”的心态，在这种心态下，当与
    Kubernetes 合作时，安全性成为一个关键关注点，并解决包含的工具、替代解决方案以及它们如何在不同的交付过程中被整合的能力和陷阱。我们并不打算——也不太可能——解决所有可能的安全选项，但
    *Kubernetes Secrets Management* 中讨论的概念和实现应该能够使你在与 Kubernetes 合作时更加成功和安全。
