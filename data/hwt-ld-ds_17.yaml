- en: 11 Leading in data science and a future outlook
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11 数据科学中的领导力和未来展望
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Clarifying four reasons why leading in DS is increasingly important
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确四个原因说明为什么在数据科学中领导力越来越重要
- en: Summarizing what we can learn when building a career
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结在建立职业生涯时我们可以学到什么
- en: Mastering how to practice leading in DS
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握如何在数据科学中实践领导力
- en: Anticipating future roles, capabilities, and responsibilities in building trust
    and pursuing a career
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测未来在建立信任和追求职业生涯中的角色、能力和责任
- en: As human beings, we understand our world through what we see with our eyes,
    with what we detect with machines, and with reasoning, deduction, and hypotheses
    that can be tested against reality. DS helps us drive a quantitative understanding
    of the world around us through reasoning, deduction, and hypotheses that can be
    tested against reality. It provides a data lens with which we interpret and anticipate
    the ways the world works. This book aggregates the top capabilities and virtues
    for successfully leading efforts in DS for the purpose of better understanding
    and influencing our world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人类，我们通过眼睛所见、机器所检测以及可以与现实对照的推理、演绎和假设来理解我们的世界。数据科学帮助我们通过推理、演绎和可以与现实对照的假设来推动我们对周围世界的定量理解。它提供了一个数据视角，我们可以用它来解释和预测世界运作的方式。本书汇集了成功领导数据科学工作的顶级能力和美德，旨在更好地理解和影响我们的世界。
- en: '| ![](Images/Gem_Icon.png)094 | Data science provides a data lens with which
    we can interpret and anticipate the ways the world works. It drives a quantitative
    understanding through reasoning, deduction, and hypotheses that can be tested
    against reality. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| ![Gem_Icon.png](Images/Gem_Icon.png)094 | 数据科学提供了一种数据视角，我们可以用它来解释和预测世界运作的方式。它通过推理、演绎和可以与现实对照的假设来推动定量理解。|'
- en: Leading in DS is challenging, as it involves a broad skill set that can take
    time to internalize. This skill set is shaped by the unique challenges of working
    with data and coordinating with executives, teams, and partners to make DS efforts
    successful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中领导力具有挑战性，因为它涉及广泛的技能集，这些技能需要时间来内化。这个技能集是由与数据工作以及与高管、团队和合作伙伴协调以使数据科学工作成功的独特挑战塑造的。
- en: In this final chapter, we summarize the *why*, *what*, and *how* of leading
    in DS, so you can reference these at various stages of your career. We also speculate
    about how the field may evolve in the future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们总结了在数据科学中领导力的**为什么**、**是什么**和**怎么做**，以便你在职业生涯的各个阶段进行参考。我们还推测了该领域未来可能的发展方向。
- en: 11.1 The why, what, and how of leading in DS
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 数据科学中领导力的为什么、是什么和怎么做
- en: We have covered much ground in this book by sharing practical guidance on leading
    in DS. Let’s step back to consider *why* learning to lead in DS is becoming increasingly
    important. *What* can be a framework to organize the skills necessary for leading
    in data science? And *how* do we put the framework into practice?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分享关于数据科学领导力的实用指导，我们在本书中已经覆盖了很多内容。让我们退一步来考虑为什么学习在数据科学中领导力变得越来越重要。**什么**可以是一个组织数据科学领导力所需技能的框架？**如何**将这个框架付诸实践？
- en: By answering these questions, you can be more purposeful in understanding the
    drivers behind DS leadership roles. You can recognize areas you already have strengths
    in, identify others’ strengths, and discover potential blind spots. With these
    recognitions and discoveries, you can develop and strengthen your capabilities
    and virtues to become a better DS leader.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过回答这些问题，你可以更有目的地理解数据科学领导角色背后的驱动因素。你可以认识到你已经具备优势的领域，识别他人的优势，并发现潜在的盲点。有了这些认识和发现，你可以发展和加强你的能力和美德，成为一个更好的数据科学领导者。
- en: 11.1.1 Why is learning to lead in DS increasingly important?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.1 为什么学习在数据科学中领导力越来越重要？
- en: 'Why is learning to lead in DS important? As illustrated in figure 11.1, we
    see four main reasons:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么在数据科学（DS）中学习领导力很重要？如图11.1所示，我们可以看到四个主要原因：
- en: DS is one of the fastest-growing fields with a high demand for leaders.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是增长最快的领域之一，对领导者的需求很高。
- en: It has a unique set of challenges that make it unlike software engineering or
    consulting.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有一套独特的挑战，使其不同于软件工程或咨询。
- en: Requirements are often vaguely defined, as the quality of results is hard to
    predict.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求通常定义得不够明确，因为结果的质量难以预测。
- en: Projects require broad cross-functional collaboration to produce business impact.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目需要广泛的跨职能协作，以产生业务影响。
- en: '![](Images/CH11_F01_Chong.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![CH11_F01_Chong.png](Images/CH11_F01_Chong.png)'
- en: Figure 11.1 Four reasons why learning to lead in data science is increasingly
    important.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 学习在数据科学中领导力越来越重要的四个原因。
- en: '**Fast growth**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速增长**'
- en: The number of data scientists is growing at 37% annually [1], which is creating
    a strong demand for DS leaders. Early traction at companies where DS projects
    are making a business impact is fueling this growth. 67% of companies in one survey
    are looking to expand their DS functions and scale their business impact [2].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的数量每年增长37%[1]，这正在创造对数据科学领导者的强烈需求。在数据科学项目对业务产生影响的公司的早期势头正在推动这种增长。在一项调查中，67%的公司正寻求扩大其数据科学职能并扩大其业务影响[2]。
- en: As the data science field continues to be one of the highest-compensated professions
    [3], more talent is moving into the field. However, demand for talent is still
    increasing faster than the supply. Talent retention is a common challenge in the
    DS function.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学领域继续成为薪酬最高的职业之一[3]，越来越多的才华进入该领域。然而，对人才的需求增长速度仍然快于供应。人才保留是数据科学职能中常见的挑战。
- en: The average tenure of a data scientist is two years. If you can create an environment
    for your data scientists to grow professionally, you can retain their institutional
    knowledge within the team for longer, and make your team significantly more efficient.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的平均任期是两年。如果你能为你的数据科学家创造一个专业成长的环境，你可以在团队中更长时间地保留他们的机构知识，并使你的团队显著更有效率。
- en: '**Unique challenges**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**独特的挑战**'
- en: 'DS projects operate differently from typical software engineering or consulting
    projects, which provide unique challenges for DS leaders. Three top differences
    include project team size, project uncertainty, and demonstration of value:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目与典型的软件工程或咨询项目运作不同，这为数据科学领导者带来了独特的挑战。三个主要差异包括项目团队规模、项目不确定性和价值体现：
- en: '*Project team size*—Typical DS projects involve 1–2 data scientists compared
    to 3–10 engineers collaborating to deliver an engineering goal.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目团队规模*—典型的数据科学项目涉及1-2名数据科学家，而相比之下，3-10名工程师合作以实现工程目标。'
- en: '*Project uncertainty*—Data-dependent risks must be handled on top of engineering
    risks toward project success.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目不确定性*—除了工程风险外，还必须处理数据相关的风险以确保项目成功。'
- en: '*Project value*—Success is demonstrated through feature and recommendation
    deployment in production with impact quantified with A/B tests. Feature completion
    (as in engineering deliverables) or recommendation delivery (as in consulting
    milestones) are not enough for success.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目价值*—成功通过在生产环境中部署功能和推荐并使用A/B测试量化其影响来体现。仅仅完成功能（如工程交付成果）或交付推荐（如咨询里程碑）并不足以保证成功。'
- en: These differences call for adjustments to the management of projects through
    a combination of agile and waterfall methodologies (discussed in section 2.2.2),
    the structuring of teams (discussed in section 8.1.3), and the crafting of opportunities
    for team member career development to maximize the retention of top talent (discussed
    in section 7.1.3).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些差异要求通过结合敏捷和瀑布方法（在第2.2.2节中讨论）、团队结构（在第8.1.3节中讨论）以及为团队成员职业发展创造机会（在第7.1.3节中讨论）来调整项目管理，以最大限度地保留顶尖人才。
- en: '**Vague requirements**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**模糊的需求**'
- en: Interpreting business needs can be challenging for new DS leaders. Many business
    and function partners are not yet familiar with all the capabilities DS can bring
    and provide requests that may be a suboptimal framing of the problem. The responsibility
    is on the DS leader to ask the question behind the question to validate and refine
    the partner request, propose and align roadmaps, and prioritize projects rigorously,
    so DS projects are scoped realistically and efforts are used efficiently. This
    responsibility is discussed in more detail in section 2.2.1.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新的数据科学领导者来说，解释业务需求可能具有挑战性。许多业务和职能合作伙伴还不熟悉数据科学可以带来的所有能力，并可能提出可能不是问题最佳框架的请求。责任在于数据科学领导者提出问题背后的问题，以验证和细化合作伙伴的请求，提出并协调路线图，并严格优先处理项目，以便数据科学项目能够现实地界定范围，并有效地使用努力。这一责任在第2.2.1节中进行了更详细的讨论。
- en: '**Broad collaboration**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**广泛的合作**'
- en: Nearly all successful DS projects require a team effort. Product and software
    engi-neering partners collaborate to track important events, features, and actions.
    Data engineering partners collaborate to create the data pipeline to load and
    store the data into data lakes. Data scientists collaborate to cleanse and transform
    the data to build data warehouses and efficiently visualize the data for insights.
    Where possible, data scientists are also building intelligent algorithms to anticipate
    and influence the future. Product and software engineering partners then collaborate
    to act on the insights or intelligent algorithms to improve the product or service.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有成功的DS项目都需要团队合作。产品和软件工程合作伙伴协作跟踪重要事件、特性和行动。数据工程合作伙伴协作创建数据管道，将数据加载和存储到数据湖中。数据科学家协作清洗和转换数据，以构建数据仓库并有效地可视化数据以获得洞察。在可能的情况下，数据科学家还在构建智能算法来预测和影响未来。产品和软件工程合作伙伴随后协作采取行动，利用洞察或智能算法来改进产品或服务。
- en: DS leadership must craft and align roadmaps, identify sponsors and champions,
    and develop talent and partner trust to ensure the success of DS projects. The
    fast growth, unique challenges, vague requirements, and broad collaborations make
    DS leadership an essential role in a business’s strategic growth.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: DS领导力必须制定和协调路线图，确定赞助者和倡导者，并培养人才和合作伙伴的信任，以确保DS项目的成功。快速增长、独特挑战、模糊需求和广泛合作使DS领导力成为企业战略增长中的关键角色。
- en: 11.1.2 What is a framework for leading in DS?
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.2 DS领导力的框架是什么？
- en: Leadership is about amplifying your capability to produce a more significant
    impact than can be achieved individually. It involves building an identity of
    *trust* with those around you, so you can influence, nurture, direct, and inspire
    them to produce impact.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 领导力在于放大你产生比个人所能实现更大的影响的能力。它涉及到与周围人建立**信任**的身份，这样你就可以影响、培养、指导和激励他们产生影响力。
- en: Your identity is a characterization of you by others. This characterization
    allows people around you to anticipate how you think and act in various situations.
    You can build an identity of trustworthiness so that others are more willing to
    be influenced, nurtured, directed, and inspired by you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的身份是他人对你的描述。这种描述使周围的人能够预测你在各种情况下的思考和行动方式。你可以建立一个值得信赖的身份，这样别人就更愿意被你影响、培养、指导和激励。
- en: '| ![](Images/Gem_Icon.png)095 | Your identity is a characterization of you
    by others. You can build an identity of trustworthiness so that others are more
    willing to be influenced, nurtured, directed, and inspired by you. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)095 | 你的身份是他人对你的描述。你可以建立一个值得信赖的身份，这样别人就更愿意被你影响、培养、指导和激励。
    |'
- en: 'What is *trust* ? We can interpret trust in three components [4]: competence,
    sincerity, and reliability (figure 11.2).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是**信任**？我们可以将信任解释为三个组成部分[4]：能力、真诚和可靠性（图11.2）。
- en: '![](Images/CH11_F02_Chong.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH11_F02_Chong.png)'
- en: 'Figure 11.2 The three components of trust: competence, reliability, and sincerity'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 信任的三个组成部分：能力、可靠性和真诚
- en: '*Competence* is the ability to produce an accomplishment. We discuss it in
    the *technology* and *expert knowledge* dimensions. The *technology* dimension
    describes the tools and frameworks in DS that you can use to lead more effectively.
    The *expert knowledge* dimension describes the domain knowledge in your specific
    industry to clarify project alignment to organizational vision and mission, account
    for data source nuances, and navigate structural challenges in the organization.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**能力**是产生成就的能力。我们在**技术**和**专业知识**维度中讨论它。**技术**维度描述了DS中你可以用来更有效地领导的工具和框架。**专业知识**维度描述了你在特定行业中的领域知识，以阐明项目与组织愿景和使命的对齐，解释数据源细微差别，并在组织中的结构挑战中导航。'
- en: '*Sincerity* is the virtue of building long-term relationships, while accomplishing
    your goals. We discuss it in the *ethics* and *attitude* dimensions. The *ethics*
    dimension involves the standards of conduct at work that enable you to avoid unnecessary
    and self-inflicted breakdowns. The attitude dimension speaks to the moods with
    which you approach workplace situations.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**真诚**是建立长期关系的美德，同时实现你的目标。我们在**道德**和**态度**维度中讨论它。**道德**维度涉及到工作中的行为标准，这些标准使你能够避免不必要的自我造成的崩溃。**态度**维度涉及到你处理职场情况时的情绪。'
- en: '*Reliability* is the ability to produce accomplishments despite challenges
    and disruption. We discuss it in the *execution* and *rigor* dimensions. The execution
    dimension describes the practices required to fulfill leadership obligations.
    The rigor dimension describes the craftsmanship that allows your customers to
    believe the results you produce.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*可靠性*是在面对挑战和干扰时产生成就的能力。我们在*执行*和*严谨性*维度中讨论了它。执行维度描述了履行领导职责所需的实践。严谨性维度描述了允许客户相信你产生的结果的工艺。'
- en: Competence, sincerity, and reliability are the three components necessary for
    generating an identity of trustworthiness for you. What if one of the three components
    is missing?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 能力、真诚和可靠性是你建立值得信赖身份的三个必要组成部分。如果这三个组成部分中缺少任何一个会怎样？
- en: When you focus on competence and sincerity and neglect reliability, you can
    produce results and have the sincerity to align with partners to deliver but lack
    the skills to manage risks and overcome obstacles. You will be unlikely to consistently
    produce positive business impact.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于能力和真诚而忽视可靠性时，你可以产生结果，并拥有与合作伙伴协调以交付的真诚，但缺乏管理风险和克服障碍的技能。你不太可能持续产生积极的企业影响。
- en: When you focus on competence and reliability and neglect sincerity, you can
    be capable and reliable in delivering results, but lack the motivation or the
    positive attitude to align goals and build relationships in the process. In this
    case, you could be delivering DS results that are misaligned with what the business
    needs.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于能力和可靠性而忽视真诚时，你可以在交付结果时既有能力又可靠，但缺乏在过程中协调目标和建立关系的动力或积极态度。在这种情况下，你可能会交付与业务需求不一致的DS结果。
- en: When you focus on sincerity and reliability and neglect competence, you can
    align goals, manage risks, and remove obstacles to do the job but lack the technical
    or domain knowledge to complete the project. In this case, the projects you undertake
    are still unlikely to succeed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于真诚和可靠性而忽视能力时，你可以协调目标、管理风险和消除工作障碍，但缺乏完成项目所需的技术或领域知识。在这种情况下，你承担的项目仍然不太可能成功。
- en: Building an identity of trustworthiness with all three components is essential
    for successfully leading DS. At different stages of your career, you have options
    to do different things. We summarize the topics discussed in this book for DS
    tech leads, managers, directors, and executives in figure 11.3.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 建立包含所有三个组成部分的值得信赖的身份对于成功领导DS至关重要。在职业生涯的不同阶段，你有不同的选择去做不同的事情。我们在图11.3中总结了本书中讨论的DS技术领导、经理、总监和高级管理人员的主题。
- en: '![](Images/CH11_F03_Chong.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH11_F03_Chong.png)'
- en: Figure 11.3 An overview of concepts discussed for data science leadership
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3 数据科学领导力讨论的概念概述
- en: What about the perspective of the experienced data scientist on the individual
    contributor career track? Figure 11.4 illustrates the areas discussed in this
    book relevant to the staff data scientist, principal data scientist, and distinguished
    data scientist. The areas that primarily apply to managers have been shaded and
    italicized. More than 80% of the topics discussed are relevant for an experienced
    data scientist on the individual contributor career track.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，经验丰富的数据科学家对个人贡献者职业路径的看法又是如何的呢？图11.4展示了本书中与员工数据科学家、首席数据科学家和杰出数据科学家相关的讨论领域。主要适用于管理者的领域已被阴影处理并加粗。讨论的80%以上主题对经验丰富的数据科学家在个人贡献者职业路径上都是相关的。
- en: '![](Images/CH11_F04_Chong.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH11_F04_Chong.png)'
- en: Figure 11.4 An overview of concepts discussed for experienced data science individual
    contributors
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.4 经验丰富的数据科学个人贡献者讨论的概念概述
- en: Where did this framework for leading in DS come from? Pursuing an ambitious
    career has been part of human history for thousands of years. DS as a profession
    is one of many careers that have emerged over the past decade. To lead a successful
    career, we refer to ideas from ancient Chinese and Greek philosophers, including
    Confucius (551–479 bc) and Aristotle (384–322 bc) and have interpreted them for
    the DS field.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个DS领导框架是从哪里来的？追求雄心勃勃的职业一直是人类历史的一部分。DS作为一个职业，是过去十年中涌现出的众多职业之一。为了成功职业生涯，我们借鉴了古代中国和希腊哲学家的思想，包括孔子（公元前551-479年）和亚里士多德（公元前384-322年），并将它们应用于DS领域。
- en: 'One core concept from Confucianist teachings [5] focuses on the career moves
    a person can make toward a harmonious world. Applied to practicing DS, it speaks
    to inspiring your industry with innovations you produce. There are eight steps
    toward inspiring an industry:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 儒家教义中的一个核心概念[5]关注个人如何通过职业变动迈向和谐的世界。应用于实践数据科学，它提倡用你产生的创新来激励你的行业。激发一个行业的八个步骤如下：
- en: Discover the operating principles. （格物）
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发现运作原则。（格物）
- en: Be disciplined in getting to the heart of the truth. （致知）
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在探寻真理的核心上保持自律。（致知）
- en: Be principled in the standard of conduct. （诚意）
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在行为标准上保持原则。（诚意）
- en: Maintain moods of positivity, curiosity, tenacity, and respect. （正心）
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持积极、好奇、坚韧和尊重的情绪。（正心）
- en: Cultivate one’s leadership skills. （修身）
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培养自己的领导技能。（修身）
- en: Nurture a team. （齐家）
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培养一个团队。（齐家）
- en: Direct a function. （治国）
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指导一个函数。（治国）
- en: Inspire an industry. （平天下）
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激励一个行业。（平天下）
- en: This book maps the first four steps of the Confucianist teachings to the TEE-ERA
    fan as the foundation necessary to lead in DS. These four steps focus on expanding
    our knowledge and cultivating our *selves*. They are central to each of the next
    four career development steps—from leading projects to leading teams, functions,
    and industries. These concepts are illustrated in figure 11.5.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将儒家教义的最初四个步骤映射到TEE-ERA范式中，作为在数据科学中领导的基础。这四个步骤侧重于扩展我们的知识和培养我们的*自我*。它们是接下来四个职业发展步骤的核心——从领导项目到领导团队、职能和行业。这些概念在图11.5中得到了说明。
- en: '![](Images/CH11_F05_Chong.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH11_F05_Chong.png)'
- en: Figure 11.5 Confucianism concepts used in data science career development
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.5 数据科学职业发展中使用的儒家思想概念
- en: Confucianism teaches that all people are capable of learning, and that failure
    is not a result of a lack of ability but a lack of effort. This book shares this
    belief and is organized as a practical field guide for your reference at different
    stages of your career.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 儒家思想认为，所有人都有学习能力，失败不是能力不足的结果，而是努力不够。本书分享这一信念，并组织成一本实用的现场指南，供你在职业生涯的不同阶段参考。
- en: '| ![](Images/Gem_Icon.png)096 | Confucianism teaches that all people are capable
    of learning, and that failure is not a result of a lack of ability but a lack
    of effort. This book shares this belief and is organized as a practical field
    guide for your reference at different stages of your career. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)096 | 儒家思想认为，所有人都有学习能力，失败不是能力不足的结果，而是努力不够。本书分享这一信念，并组织成一本实用的现场指南，供你在职业生涯的不同阶段参考。|'
- en: Why do we call soft, psychosocial skills virtues? Aristotle’s teachings from
    2,500 years ago include a concept called *eudaimonia* (εὐδαιμονία), which is a
    sort of happiness and well-being worth seeking or having as part of one’s career.
    For a person to be *eudaimon*, they need to have *virtues*, which are the necessary
    character traits that enable them to obtain happiness and well-being.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们称软技能、心理社会技能为美德？2500年前亚里士多德的教义中包含一个名为*eudaimonia*（εὐδαιμονία）的概念，这是一种值得追求或作为职业生涯一部分的幸福和福祉。为了成为一个*eudaimon*，一个人需要拥有*美德*，这是他们获得幸福和福祉所必需的性格特征。
- en: We see *ethics*, *rigor*, and *attitude* as the necessary virtues toward producing
    long-term positive business and social impacts. These virtues are skills that
    can be learned over time through practice to become habits and characters of effective
    DS leaders.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将*道德*、*严谨*和*态度*视为产生长期积极商业和社会影响所必需的美德。这些美德是可以通过实践逐渐学习，成为有效数据科学领导者习惯和性格的技能。
- en: '| ![](Images/Gem_Icon.png)097 | We see ethics, rigor, and attitude as the necessary
    skills in data science for producing long-term positive business and social impacts.
    We call these skills virtues that can be learned over time through practice to
    become habits and characters of effective data science leaders. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)097 | 我们认为，在数据科学中，道德、严谨和态度是产生长期积极商业和社会影响所必需的技能。我们将这些技能称为可以通过实践逐渐学习，成为有效数据科学领导者习惯和性格的美德。|'
- en: The book identifies the top practical pearls of wisdom at various career stages.
    It provides case studies with leadership strengths to emulate and potential blind
    spots for you to check on. It also highlights 101 gem insights for easy consumption
    and sharing. By practicing them in your work, they can become part of your identity
    of trustworthiness and eventually become part of your habit and character.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本书确定了各个职业阶段最实用的智慧珍珠。它提供了具有领导力优势的案例研究和你需要注意的潜在盲点。它还突出了101个易于消费和分享的宝石洞察。通过在工作中实践它们，它们可以成为你可信身份的一部分，最终成为你习惯和性格的一部分。
- en: 11.1.3 How to use the framework in practice?
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.3 如何在实践中使用该框架？
- en: 'Each chapter of this book provides a checklist of learning points for your
    self-assessment to help you clarify your development focus. To best use the book,
    we recommend a four-step process to help build your confidence, discover your
    blind spots, recognize resources available to you around your organization, and
    practice your learning:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本书每一章都为你提供了一个学习点的清单，以供自我评估，帮助你明确你的发展重点。为了最好地使用本书，我们建议采用四步法来帮助你建立信心，发现你的盲点，认识到你所在组织周围可利用的资源，并练习你的学习：
- en: '*Find your strengths*. You can use the *self-assessment* and *development focus*
    sections at the end of each chapter (section 4 of chapters 2–9) to recognize your
    leadership strength areas. This practice provides you with a narrative to build
    a trustworthy identity, set examples for others, and produce career accomplishments.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*找到你的优势*。你可以使用每一章末尾的*自我评估*和*发展重点*部分（第2章至第9章的第4部分）来识别你的领导力优势领域。这种实践为你提供了一个构建可信赖身份的叙事，为他人树立榜样，并产生职业成就。'
- en: '*Identify your opportunities*. Some areas described in this book may be blind
    spots for you. These are opportunities where you can recognize, learn, and adopt
    new practices. When you practice these new learnings in real-world situations,
    they can become effective habits and even part of your positive identity.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*识别你的机会*。本书中描述的一些领域可能对你来说是盲点。这些是你可以识别、学习和采用新实践的机会。当你将这些新知识应用于现实世界的情况时，它们可以成为有效的习惯，甚至成为你积极身份的一部分。'
- en: '*Leverage your environment.* In most situations, your role is within a much
    larger organization, where there are resources you can leverage within your team
    or across teams and functions to amplify your strengths. Understanding who to
    make requests to, what requests to make, and how to make them are essential leadership
    skills.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*利用你的环境*。在大多数情况下，你的角色在一个更大的组织中，你可以在你的团队或跨团队和职能中利用资源来放大你的优势。了解向谁提出请求，提出什么请求，以及如何提出请求是至关重要的领导技能。'
- en: '*Put learning into practice*. With clear goals identified in the first three
    steps, the fourth step is to line up a roadmap and put the learning into practice
    one concept at a time. As with sprint planning, you can specify a one- to three-week
    cadence, to set goals and schedule a time to check back and evaluate progress.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将学习付诸实践*。在第一步到第三步中明确目标后，第四步是制定路线图，并逐个概念地将学习付诸实践。与冲刺计划一样，你可以指定一至三周的节奏，以设定目标并安排时间回顾和评估进度。'
- en: There can be many concepts to learn and practice at each stage of career development.
    As long as you are working on something each week, you will make concrete progress
    on your career development.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业发展的每个阶段，都有许多概念需要学习和实践。只要你在每周都在努力工作，你将在你的职业发展中取得具体进步。
- en: 11.2 The future outlook
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 未来展望
- en: DS is the quantitative approach with which we understand the past, assess the
    present, and anticipate the future. Without a doubt, it is a function that will
    continue to be essential for creating value for companies and organizations in
    the future. But how is the field going to evolve, and what can you do to prepare
    for it?
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: DS是我们理解过去、评估现在和预测未来的定量方法。毫无疑问，它是一个将继续为公司和组织创造价值的必要职能。但这个领域将如何发展，你该如何为它做准备？
- en: 'There are three trends that DS leaders can anticipate to better chart their
    careers:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: DS领导者可以预测以下三个趋势，以更好地规划他们的职业生涯：
- en: '*Role*—Emergence of data product managers'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*角色*—数据产品经理的兴起'
- en: '*Capability*—Availability of function-specific data solutions'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*能力*—特定功能数据解决方案的可用性'
- en: '*Responsibility*—Instilling trust in data'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*责任*—在数据中建立信任'
- en: Let’s dive in one by one.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一深入探讨。
- en: '11.2.1 The role: The emergence of data product managers'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.1 角色：数据产品经理的兴起
- en: The creation of data and intelligence-driven products often require innovations.
    Many of these products and features just did not exist before. They are invented
    by product managers working closely with data scientists based on deep empathy
    for customer pains, data strategies that can amplify their advantages over time,
    and robust business models that can capture the value created.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和智能驱动型产品的创造通常需要创新。许多这些产品和特性在之前并不存在。它们是由产品经理与数据科学家紧密合作发明的，他们基于对客户痛点的深刻同理心、能够随时间放大其优势的数据策略，以及能够捕捉所创造价值的稳健商业模式。
- en: '| ![](Images/Gem_Icon.png)098 | Data and intelligence-driven products are invented
    by product managers working closely with data scientists based on deep empathy
    for customer pains, data strategies that can amplify their advantages over time,
    and robust business models that can capture the value created. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)098 | 数据和智能驱动型产品是由产品经理与数据科学家紧密合作发明的，他们基于对客户痛点的深刻同理心、能够随时间放大其优势的数据策略，以及能够捕捉所创造价值的稳健商业模式。'
- en: Product managers are essential partners for data scientists in the process of
    exploring product/market fit. Yet only a small fraction of product managers currently
    have a DS background. The scarcity of data product manager talent is a significant
    bottleneck for companies looking to develop data and intelligence-driven products
    and features.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 产品经理是数据科学家在探索产品/市场匹配过程中的关键合作伙伴。然而，目前只有少数产品经理拥有数据科学背景。数据产品管理人才的稀缺是那些希望开发数据和智能驱动型产品和特性的公司的一个重大瓶颈。
- en: What’s the difference between a data product manager and a product manager?
    A data product manager understands data strategy, data source intricacies, and
    data/ model life cycles. This is on top of understanding software technologies,
    user experience, and business concerns required for all software product managers.
    With the extra knowledge in data products, data product managers can design and
    scope modeling and API projects and better define tracking specifications and
    success metrics.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品经理和产品经理之间的区别是什么？数据产品经理理解数据策略、数据源复杂性以及数据/模型生命周期。这还基于理解所有软件产品经理所需的软件技术、用户体验和业务关注。有了数据产品的额外知识，数据产品经理可以设计和界定建模和API项目，并更好地定义跟踪规范和成功指标。
- en: In 2021, DS leaders often are called on to bridge the data and product knowledge
    gap. Indeed, many successful data-driven products today are developed through
    tight collaborations between product managers and data scientists. This is often
    because many software product managers do not yet have the statistics and ML background
    necessary to understand the capabilities, risks, and scopes of data-driven products.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，数据科学领导者经常被要求弥合数据和产品知识差距。确实，许多今天成功的数据驱动型产品是通过产品经理和数据科学家之间的紧密合作开发的。这通常是因为许多软件产品经理还没有必要的统计学和机器学习背景来理解数据驱动型产品的功能、风险和范围。
- en: In these collaborations, data scientists often take the recommender role and
    rely on product managers to make the final call on product directions before implementing
    them. The product managers are leading the process of defining useful, feasible,
    and valuable products [6] while balancing customer and business needs, working
    with executives to get resources, and making critical business and product decisions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些合作中，数据科学家通常扮演推荐者的角色，并依赖产品经理在实施之前对产品方向做出最终决定。产品经理在定义有用、可行和有价值的产品[6]的同时，平衡客户和业务需求，与高管合作获取资源，并做出关键的业务和产品决策。
- en: A source of frustration for many data scientists is when intelligence capabilities
    and DS methodologies are introduced in products as an afterthought. DS often gets
    involved only at the end of a product development cycle as product and engineering
    teams look to measure the success of a feature. It’s no wonder that some data
    scientists are motivated to transition into product management, looking to take
    on the decision-maker role for product directions.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家感到沮丧的一个原因是，当智能能力和数据科学方法被作为事后考虑引入产品时。数据科学通常只在产品开发周期的最后阶段介入，当产品和工程团队试图衡量一个特性的成功时。难怪一些数据科学家有动力转向产品管理，希望承担产品方向决策者的角色。
- en: The situation is improving. Many data scientists with deep technical backgrounds
    are learning from their product manager partners and acquiring skill sets that
    help them to become powerful data product leaders. Many product managers are acquiring
    DS skill sets to understand the data product life cycles better. With the emergence
    of product managers with deep DS knowledge, the roles and responsibilities to
    successfully build data-driven products and features are shifting.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 情况正在改善。许多具有深厚技术背景的数据科学家正在从他们的产品经理合作伙伴那里学习，并获得帮助他们成为强大的数据产品领导者的技能集。许多产品经理正在获得DS技能集，以更好地理解数据产品生命周期。随着具有深厚DS知识的产品经理的出现，成功构建数据驱动产品和功能的角色和责任正在转变。
- en: For the DS leaders who aspire to the product management role, they should know
    that there are skills they already have as data scientists, shared skills that
    overlap with product management, and new product management skills they need to
    develop. These skills are illustrated in figure 11.6\. Let’s first highlight the
    shared responsibilities between DS leaders and data product managers and then
    discuss the new skill sets required to succeed as a data product manager. We will
    then examine the implications of the emerging data product management role for
    data scientists and their organizations.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于渴望成为产品管理角色的DS领导者，他们应该知道，他们作为数据科学家已经具备了一些技能，有一些与产品管理重叠的共享技能，以及他们需要发展的新产品管理技能。这些技能在图11.6中有所展示。让我们首先强调DS领导者和数据产品经理之间的共享责任，然后讨论作为数据产品经理成功所需的新技能集。然后，我们将探讨新兴数据产品管理角色对数据科学家及其组织的影响。
- en: '![](Images/CH11_F06_Chong.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH11_F06_Chong.png)'
- en: Figure 11.6 The data product manager’s skill set combines the data science and
    PM skill sets
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.6 数据产品经理的技能集结合了数据科学和PM技能集
- en: Shared responsibilities and new skills
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 共享责任和新技能
- en: 'Product strategy, prioritization, and execution are the three main responsibilities
    of product leaders [7]. Adam Nash, former president and CEO of Wealthfront, articulated
    two product strategy questions a great product leader can clarify:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 产品战略、优先级排序和执行是产品领导者[7]的三个主要职责。Adam Nash，前Wealthfront的总裁兼首席执行官，阐述了一个优秀的产品领导者可以明确回答的两个产品战略问题：
- en: What game are we playing?
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在玩什么游戏？
- en: How do we keep score?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何保持得分？
- en: Getting these two questions right can quickly align a cross-functional team
    to focus in the same direction and make trade-offs in executing the most impactful
    projects. DS leaders already have the skills to define a data product’s vision,
    quantify the value provided to the customer, and establish a company’s differentiation
    from its competitors.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 将这两个问题回答正确可以迅速使跨职能团队统一方向，并在执行最具影响力的项目中做出权衡。DS领导者已经具备定义数据产品愿景、量化提供给客户的价值以及使公司区别于竞争对手的技能。
- en: The prioritization challenges often emerge from a surplus of good ideas. As
    a result, brutal prioritization can distinguish successful companies with clarity
    on what to execute first. DS leaders already have tools such as RICE, which uses
    reach, impact, confidence, and efforts to prioritize projects. However, balancing
    broader concerns about customer needs, the competitive landscape, and business
    needs are new skills to acquire. For execution, making time/benefit trade-offs,
    using analytics to understand product performance, and measuring success are strong
    skills of a DS leader.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 优先级挑战通常源于好想法的过剩。因此，残酷的优先级排序可以区分出对执行第一件事有明确认识的成功公司。DS领导者已经拥有RICE等工具，它使用范围、影响、信心和努力来优先处理项目。然而，平衡更广泛的关于客户需求、竞争格局和业务需求的新技能是需要获得的。对于执行，进行时间/效益权衡、使用分析来了解产品性能以及衡量成功是DS领导者的强大技能。
- en: Product managers have essential skills to oversee the product life cycle with
    steps in research and planning, design, implementation and testing, and release
    [8]. DS leaders will need to develop these skills to work with or become product
    managers.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 产品经理需要具备监督产品生命周期所需的基本技能，包括在研究和规划、设计、实施和测试以及发布[8]等步骤。DS领导者需要发展这些技能，以便与产品经理合作或成为产品经理。
- en: 'Products and features start with *research and planning*, which determine what
    to build next. The ideas can be classified into three buckets: metrics movers,
    customer requests, and customer delights [9]. Metrics movers are the company-focused
    features, customer requests are features customers are actively requesting, and
    customer delights are features customers haven’t asked for but would delight them
    to have. Being able to drive a portfolio of features from these buckets with executive
    and engineering alignment is a crucial set of skills to acquire.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 产品和功能从*研究和规划*开始，这决定了接下来要构建什么。这些想法可以分为三个类别：指标推动者、客户请求和客户惊喜[9]。指标推动者是公司关注的功能，客户请求是客户积极要求的功能，而客户惊喜是客户尚未请求但会感到高兴的功能。能够从这些类别中推动一系列功能，并与高管和工程团队保持一致，是必须掌握的关键技能。
- en: The *design* step involves specifying the user experience and defining the features
    and functions of a product. Crafting the goals, use cases, requirements, wireframes,
    and describing all possible feature states, while taking care of accessibility
    and security can be daunting for a DS leader. These are new skills to acquire
    to become a data product manager.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*设计*步骤包括指定用户体验，并定义产品的功能和特性。制定目标、用例、需求、线框图，并描述所有可能的功能状态，同时注意可访问性和安全性，对于DS领导者来说可能是令人畏惧的。这些是成为数据产品经理需要掌握的新技能。'
- en: The *implement and test* steps may be more familiar to DS leaders and include
    defining technical specifications and acceptance criteria, clarifying specifications
    where required, and adjusting schedules when a feature is delayed. For features
    focused on user experience, DS leaders may need to learn to run internal usability
    tests before launching online experiments to identify bugs to fix.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*实施和测试*步骤可能对DS领导者来说更为熟悉，包括定义技术规范和验收标准，在需要时澄清规范，以及在功能延迟时调整时间表。对于专注于用户体验的功能，DS领导者可能需要学习在上线在线实验之前运行内部可用性测试，以识别需要修复的错误。'
- en: The *release* step involves a launch checklist, identifying teams to support
    the product, and preparing emergency shut-off procedures for data pipeline or
    production issues. These are often new skills that DS leaders will need to develop.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*发布*步骤包括发布清单，确定支持产品的团队，并为数据管道或生产问题准备紧急关闭程序。这些通常是DS领导者需要发展的新技能。'
- en: Implications for DS leaders
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 对DS领导者的影响
- en: When more data product managers become available, a DS leader can focus more
    on the people, processes, and platforms of running a DS function. This focus is
    centered on ensuring the trustworthiness of data analysis and predictions and
    empower the company to be more data driven in its decision processes.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当更多数据产品经理可用时，DS领导者可以更多地关注DS功能的运行，包括人员、流程和平台。这种关注集中在确保数据分析预测的可信度，并使公司在决策过程中更加数据驱动。
- en: With more data product managers, product knowledge will still be essential for
    DS leaders when seeking alignment in cross-functional collaborations. We may start
    seeing data product managers inviting the DS perspective earlier in the product
    development process, strategically setting up project phases based on available
    data, and planning with adequate anticipation of data risks in project scheduling.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当有更多数据产品经理时，在跨职能协作中寻求一致时，产品知识对于DS领导者仍然至关重要。我们可能会看到数据产品经理在产品开发早期就邀请DS视角，战略性地根据可用数据设置项目阶段，并在项目时间表中充分预见数据风险。
- en: Implications for the DS field
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对DS领域的影响
- en: This emergence of DS product managers is likely to be gradual for two reasons.
    There is still a scarcity of data scientists, and only a limited number of them
    are interested in developing into product managers. More professionals are working
    in product management, but the technical foundation of DS is deep and can take
    significant effort for one to learn.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这种DS产品经理的出现可能是渐进的，有两个原因。数据科学家仍然稀缺，而且只有少数人对成为产品经理感兴趣。更多专业人士在产品管理领域工作，但DS的技术基础深厚，一个人要学习它需要付出相当大的努力。
- en: One likely short-term solution is to create a technical data product manager
    role modeled after the technical product managers for software projects. In some
    companies, the product development role is split between the product managers
    and technical product managers (TPM), where the more business-oriented product
    manager focuses on research, planning, and release. In contrast, the more technically-oriented
    TPM focuses on design, implementation, and testing.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的短期解决方案是创建一个以软件项目中的技术产品经理为模板的技术数据产品经理角色。在一些公司中，产品开发角色被产品经理和技术产品经理（TPM）分担，其中更侧重于商业的产品经理专注于研究、规划和发布。相比之下，更侧重于技术的TPM则专注于设计、实施和测试。
- en: The split product management roles can be a formal approach to bridge the data
    product manager talent gap in the short term. Many DS leaders are currently stepping
    up to fill this gap in the absence of a formal technical data product manager
    role. As companies and teams grow, the data product manager role can provide a
    more precise set of responsibilities for tackling strategic projects.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 将产品管理角色拆分可以是一种短期内的正式方法，用以弥合数据产品经理人才缺口。许多数据科学领导者目前正积极填补这一缺口，因为在缺乏正式的技术数据产品经理角色的情况下。随着公司和团队的增长，数据产品经理角色可以为应对战略项目提供更精确的责任范围。
- en: Going forward, the role of the data product manager will be increasingly important.
    Many products can be transformed through data-driven innovations, and many function-specific
    data solutions are being defined and deployed by data product managers.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，数据产品经理的角色将越来越重要。许多产品可以通过数据驱动的创新进行转型，许多特定功能的数据解决方案正在由数据产品经理定义和部署。
- en: '11.2.2 The capability: The availability of function-specific data solutions'
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.2 能力：特定功能数据解决方案的可用性
- en: DS capabilities have broad applications across many functions in a company.
    When successful, a DS team will receive requests from all lines of business and
    functions to assess how quantitative techniques can help.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学能力在公司许多职能中都有广泛的应用。当成功时，一个数据科学团队将收到来自所有业务线和职能部门的请求，以评估定量技术如何帮助。
- en: For any business, there are areas of core competencies and areas of marginal
    practices. As an example, for an SaaS enterprise software company, intelligent
    features in its product offering are core competencies. Marketing conversion,
    sales analytics, and financial forecasting are marginal practices.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何业务来说，都存在核心竞争力和边际实践领域。例如，对于一家SaaS企业软件公司，其产品提供中的智能功能是核心竞争力。营销转化、销售分析和财务预测是边际实践。
- en: Some DS leaders choose to focus on collecting low-hanging fruit in the marginal
    practices first at the expense of developing more intelligent core competencies.
    Others choose to focus on developing the core competencies of the business and
    neglect the marginal practices.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据科学领导者选择首先专注于收集边际实践中的低垂之果，以牺牲发展更智能的核心竞争力为代价。其他人则选择专注于发展业务的核心竞争力，而忽视边际实践。
- en: In an environment where there is a lack of mature third-party function-specific
    data solutions available, the focus on collecting low-hanging fruit first makes
    sense. A DS leader can quickly produce early wins in improving operations in marginal
    practices and leverage the trust built up for deeper cross-function collaborations.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在缺乏成熟的第三方特定功能数据解决方案的环境中，首先专注于收集低垂之果是有意义的。数据科学领导者可以迅速在边际实践中改善运营，并利用建立起来的信任进行更深层次的跨职能合作。
- en: As more function-specific data solutions become available, identifying and integrating
    third-party data solutions can produce value faster than internally developed
    solutions. With the DS resources freed up, placing bets in a company’s core competencies
    can have higher returns over the long term.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多特定功能的数据解决方案变得可用，识别和整合第三方数据解决方案可以比内部开发解决方案更快地产生价值。随着数据科学资源的释放，在公司核心竞争力的赌注上可以带来长期更高的回报。
- en: Fortunately, a generation of DS best practices are emerging to serve marginal
    practices. These best practices for marginal functions are being crystallized
    into independent data product offerings.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，一代数据科学最佳实践正在出现，以服务于边际实践。这些针对边际功能的最佳实践正在被结晶为独立的数据产品提供。
- en: Note This proliferation of data product offerings is partly enabled by the data
    product managers we discussed in section 11.2.1, who are taking the entrepreneurial
    steps to build new companies by crystallizing function-specific best practices
    in tools tailored for specific marginal practices in companies.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：这种数据产品提供的激增部分得益于我们在11.2.1节中讨论的数据产品经理，他们正在采取创业步骤，通过在公司特定边际实践中结晶化工具中的特定功能最佳实践来建立新公司。
- en: Let’s look at two examples—one for the marketing function and one for the sales
    function. These two examples have different characteristics, but both attempt
    to cover the entire data stack, from data aggregation to final insights, in a
    domain narrow enough to be meaningful.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看两个例子——一个是针对市场营销职能的，另一个是针对销售职能的。这两个例子具有不同的特点，但都试图在一个足够窄的领域内涵盖整个数据堆栈，从数据聚合到最终洞察。
- en: Marketing-specific data solutions
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销特定数据解决方案
- en: Providing data insight in marketing is challenging. The metrics involved are
    not complex, but aggregating data from the diverse advertising platforms is a
    marketing department pain point. While the top advertising platforms, such as
    Google Ads, Bing, and Facebook Ads, may provide the volume of leads, they are
    often priced at a premium. You may use an affiliate network or drive engagement
    with email marketing campaigns. Each may have a different portal for their platform-specific
    data. Even a mid-size company may experiment with 20–50 advertising platforms
    at a time.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场营销中提供数据洞察具有挑战性。涉及的指标并不复杂，但从多样化的广告平台中聚合数据是市场营销部门的痛点。虽然顶级广告平台，如Google Ads、Bing和Facebook
    Ads，可能提供潜在客户的数量，但它们的价格通常很高。您可以使用联盟网络或通过电子邮件营销活动提高参与度。每个平台可能都有自己的特定数据门户。即使是中型公司也可能同时尝试20-50个广告平台。
- en: Pulling data from each of the platforms can be repetitive busywork for reporting
    purposes. Other than manually exporting reports, each platform can have different
    conventions for field names that must be normalized. For example, your advertising
    spend on Twitter is reported as “spend,” on Facebook it is “amount spent,” and
    on Google Ads it is “cost.”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 为了报告目的，从每个平台提取数据可能是重复的繁琐工作。除了手动导出报告外，每个平台可能都有不同的字段名称约定，必须进行标准化。例如，您在Twitter上的广告支出报告为“支出”，在Facebook上为“已花费金额”，在Google
    Ads上为“成本”。
- en: Even with the data collected and normalized, there are still the challenges
    of attributing revenue to advertising spend and computing return on advertising
    spend (ROAS) metrics across time periods and currencies. These challenges make
    it difficult to keep up-to-date reports on marketing performance, often resulting
    in non-optimal marketing budget allocation or over/under spending each month.
    While such challenges can be daunting for any company to solve for a marginal
    practice like marketing, they can be excellent challenges for an independent technology
    company to focus on.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 即使收集并标准化了数据，仍然存在将收入归因于广告支出和计算广告支出回报率（ROAS）指标跨时间和货币的挑战。这些挑战使得保持最新的营销绩效报告变得困难，通常导致营销预算分配不优或每月过度/不足支出。虽然对于任何公司来说，解决像市场营销这样的边际实践中的挑战可能具有挑战性，但对于独立技术公司来说，这些挑战可能非常出色。
- en: '[Funnel.io](https://funnel.io/) is one such company. It provides a platform
    to centralize advertising data from hundreds of sources, enabling automated export
    and download as frequently as on an hourly basis, and automatically normalizes
    data fields such as the marketing spend across platforms. It can then attribute
    advertising cost with sales data for specific industry verticals such as e-commerce
    and group campaigns across multiple platforms, and then present the insights on
    data dashboards.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[Funnel.io](https://funnel.io/)就是这样的公司之一。它提供了一个平台，可以集中来自数百个来源的广告数据，实现每小时自动导出和下载，并自动标准化如跨平台营销支出等数据字段。然后，它可以针对特定行业垂直领域（如电子商务和跨多个平台的群组活动）的广告成本与销售数据进行归因，并在数据仪表板上展示洞察。'
- en: In essence, it is an integrated solution that solves data ingestion, transformation,
    load, and some analysis processes. It even has some elementary dashboarding capabilities.
    The automatic normalization allows you to have a single source of truth for your
    marketing data with no coding required. Most importantly, you can export the cleansed
    data into the data warehouse of your choice. Your analysts and data scientists
    can use the exported data to perform additional analysis and processing, so you
    don’t have to load sensitive information into the Funnel.io platform.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，这是一个集成解决方案，解决了数据摄取、转换、加载和一些分析过程。它甚至具备一些基本的仪表板功能。自动归一化允许您无需编码即可拥有营销数据的单一事实来源。最重要的是，您可以将清洗后的数据导出到您选择的数据库中。您的分析师和数据科学家可以使用导出的数据执行额外的分析和处理，因此您不必将敏感信息加载到Funnel.io平台。
- en: A timely assessment of marketing spends can be highly valuable for high-growth
    companies with millions of dollars of advertising spend each month. It can be
    well worth the cost of integrating such a marketing-specific data solution.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每月广告支出数百万美元的高增长公司来说，及时评估营销支出可以非常有价值。集成这样一个特定于营销的数据解决方案的成本可能是值得的。
- en: Sales-specific data solution
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 销售特定数据解决方案
- en: Enterprise field sales is an area that can produce a high business impact. The
    process can be complex, especially for products and services with over US$100,000
    of revenue per customer per year. A deal can require multi-month sales processes
    from lead qualification to closing.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 企业现场销售是一个可以产生高商业影响领域。这个过程可能很复杂，特别是对于每年每位客户收入超过10万美元的产品和服务。一笔交易可能需要从潜在客户资格认证到成交的多个月销售过程。
- en: Companies commonly use customer relationship management (CRM) software to track
    these processes. Aggregating deal status from the CRM to produce a dashboard is
    not complex from a technology perspective. The challenging part is ensuring that
    sales professionals are promptly updating the deal statuses in the CRM systems.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常使用客户关系管理（CRM）软件来跟踪这些流程。从CRM中汇总交易状态以生成仪表板从技术角度来看并不复杂。挑战的部分是确保销售人员能够及时更新CRM系统中的交易状态。
- en: Sales leaders must have an up-to-date understanding of the sales pipeline and
    any risks that could prevent them from accomplishing quarterly sales goals. Revenue
    predictability is especially important for public companies that value delivering
    on earnings guidance. Sales leaders often resort to one-on-one calls with each
    salesperson to assess the closing likelihood of each deal to understand the team’s
    standing within the quarter. This can be a painful process for everyone involved.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 销售领导者必须对销售管道和可能阻止他们完成季度销售目标的风险有最新的了解。对于重视实现收益指导的上市公司来说，收入的可预测性尤为重要。销售领导者通常会通过一对一的电话与每位销售人员交谈，以评估每笔交易的关闭可能性，从而了解团队在本季度内的表现。这可能是一个对所有人来说都痛苦的过程。
- en: So why are sales professionals not updating the CRM in a timely fashion? Many
    of them are under tremendous pressure to make their sales numbers. Updating CRM
    entries manually for internal reporting is often a secondary concern. The laborious
    time spent in CRM data entry cuts into the time needed for selling. The resulting
    incompleteness of data in CRMs makes applying data-driven solutions for sales
    forecasting extremely difficult.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么销售人员没有及时更新CRM系统呢？他们中的许多人面临着巨大的压力，需要完成他们的销售数字。手动更新CRM条目进行内部报告通常是一个次要的考虑因素。在CRM数据输入上花费的繁琐时间会削减销售所需的时间。CRM中数据的不完整性使得应用数据驱动的销售预测解决方案变得极其困难。
- en: Fortunately, AI and machine learning-enabled *automatic activity capturing*
    can help mitigate the manual data entry bottleneck. A new breed of companies is
    emerging to log sales interactions from calendars and emails into the CRM automatically.
    Examples of these companies include Salesforce (Einstein Activity Capture), People.ai,
    Groove, and Zero Keyboard.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，AI和机器学习驱动的*自动活动捕获*可以帮助缓解手动数据输入瓶颈。一类新的公司正在出现，它们可以自动将日历和电子邮件中的销售互动记录到CRM中。这些公司的例子包括Salesforce（Einstein
    Activity Capture）、People.ai、Groove和Zero Keyboard。
- en: The main innovation is in the ingestion of new data sources, such as sales professionals’
    calendars and emails. The extract, transform, and load processes for these new
    data sources involve entity recognition and matching to extract structured interactions
    from unstructured data between sales representatives and prospects. You can then
    perform analytics on the captured activities in a structured form to more reliably
    predict revenue outlook toward quarterly goals. When the sales team subscribes
    to a particular sales methodology, data from activity capturing can provide indicators
    for reaching specific milestones in the sales process and can even be used for
    sales coaching.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 主要创新在于新数据源的摄取，例如销售专业人士的日历和电子邮件。这些新数据源的提取、转换和加载过程涉及实体识别和匹配，以从销售代表和潜在客户之间的非结构化数据中提取结构化交互。然后，您可以对捕获的活动进行结构化分析，以更可靠地预测季度目标方面的收入展望。当销售团队订阅特定的销售方法时，活动捕捉的数据可以提供达到销售过程中特定里程碑的指标，甚至可用于销售指导。
- en: Activity capturing is an example of AI and ML techniques to mitigate the manual
    data collection bottleneck. Solutions such as Salesforce Einstein Activity Capture
    and People.ai handle the entire data pipeline to provide the current state, future
    outlook, and potential coaching to prescribe and guide behavior in the domain
    of sales. Such techniques are not limited to sales processes. They can also be
    effective for the hiring process, where closing means bringing talent onboard.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 活动捕捉是AI和ML技术缓解手动数据收集瓶颈的例子。Salesforce Einstein活动捕捉和People.ai等解决方案处理整个数据管道，以提供当前状态、未来展望和潜在指导，以在销售领域制定和指导行为。这些技术不仅限于销售流程，对于招聘流程也有效，其中完成意味着将人才纳入团队。
- en: Function-specific solution evaluation
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 函数特定解决方案评估
- en: As function-specific DS products and services emerge as third party solutions,
    they can provide intelligence capabilities for companies’ marginal practices with
    economies of scale that cannot be easily duplicated in individual companies.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 随着函数特定DS产品和服务的出现作为第三方解决方案，它们可以为公司的边际实践提供智能能力，这些能力在单个公司中难以轻易复制，并且具有规模经济。
- en: From a company’s perspective, there are several factors to consider when selecting
    a solution, including time to deploy, process changes, and solution extensibility.
    This is illustrated in figure 11.7 and the following list.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 从公司的角度来看，在选择解决方案时需要考虑几个因素，包括部署时间、流程变更和解决方案的可扩展性。这如图11.7和以下列表所示。
- en: '![](Images/CH11_F07_Chong.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH11_F07_Chong.png)'
- en: Figure 11.7 Three evaluation criteria for function-specific data solutions
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.7 函数特定数据解决方案的三个评估标准
- en: '*Time-to-deploy*—The time to deploy is often measured from contract signing
    to making the DS solution available to users. For marketing-specific data solutions,
    the data sources originate from outside the enterprise. Their aggregation through
    user authentication does not involve any engineering efforts.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*部署时间*——部署时间通常从合同签订到DS解决方案对用户可用的时间来衡量。对于营销特定数据解决方案，数据来源来自企业外部。通过用户身份验证进行的数据聚合不涉及任何工程努力。'
- en: In contrast, the data sources for sales-specific solutions originate from within
    the enterprise and can include access to people’s email accounts and calendars.
    That requires a higher degree of trust and significantly more engineering effort
    to integrate. The friction in the adoption process can limit the velocity of a
    company’s growth. At the same time, deep integration also has the benefit of making
    a solution less easily displaced once a customer chooses to deploy them.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相比之下，销售特定解决方案的数据来源来自企业内部，可能包括对人们电子邮件账户和日历的访问。这需要更高的信任度，并且需要显著更多的工程努力来整合。采用过程中的摩擦可能会限制公司增长的速度。同时，深度整合也有利于一旦客户选择部署，解决方案就难以被取代。
- en: '*Process changes*—To deploy the function-specific data solution, any required
    process change for the stakeholders can become friction for adoption. For the
    above marketing-specific solution, no behavior change is required to deploy the
    solution. The always-up-to-date marketing reports can drive further marketing
    channel optimization in the stakeholder’s own time frame.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程变更*——为了部署函数特定数据解决方案，任何对利益相关者的必要流程变更都可能成为采用的摩擦。对于上述营销特定解决方案，部署解决方案不需要任何行为变更。始终更新的营销报告可以在利益相关者的自身时间框架内推动进一步的营销渠道优化。'
- en: For a sales-specific solution enabled by activity capturing, no behavior change
    is necessary from the sales professionals. There would be a learning process for
    sales managers to understand how to interpret and use the captured activities
    for sales improvements. When captured activities are presented through a sales
    framework such as BANT [10] or MEDDIC [11], the technology change can be rolled
    out as part of a process change in the organization.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于由活动捕捉驱动的特定于销售的解决方案，销售专业人员无需进行行为改变。销售经理将有一个学习过程，了解如何解释和使用捕捉到的活动来改进销售。当捕捉到的活动通过销售框架如BANT
    [10] 或 MEDDIC [11] 展示时，技术变革可以作为组织流程变革的一部分进行推广。
- en: '*Solution extensibility*—One concern for using a third-party, function-specific
    data solution is that your functions become standardized with little room for
    differentiation among industry competitors. That’s when industry best practices
    in data solutions become the new industry standards.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案的可扩展性*—使用第三方、特定功能的数据解决方案的一个担忧是，您的功能会标准化，行业竞争对手之间几乎没有差异化的空间。这时，数据解决方案的行业最佳实践成为新的行业标准。'
- en: Data solution vendors can counter this concern by allowing data to be exported
    to data warehouses for further processing and enrichment. For example, Funnel.io
    enables the aggregated, normalized, attributed, and transformed data to be exported
    out to a data warehouse. Your analysts and data scientists can then process the
    exported data with other data sources to produce deeper cross-functional insights.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据解决方案供应商可以通过允许数据导出到数据仓库以进行进一步处理和丰富来应对这一担忧。例如，Funnel.io允许聚合的、归一化的、属性化和转换后的数据导出到数据仓库。然后，您的分析师和数据科学家可以使用其他数据源处理导出的数据，以产生更深层次的跨职能洞察。
- en: '| ![](Images/Gem_Icon.png)099 | Third party function-specific data science
    products and services can provide intelligence capabilities for companies’ marginal
    practices with economies of scale that cannot be easily duplicated in individual
    companies. You can evaluate their time to deploy, process changes required, and
    solution extensibility before adoption. |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)099 | 第三方特定功能的数据科学产品和服务的规模经济可以为公司的边缘实践提供智能能力，这种规模经济在单个公司中难以复制。在采用之前，您可以评估它们的部署时间、所需的流程变更和解决方案的可扩展性。'
- en: Function-specific solutions can be evaluated based on the time-to-deploy, process-change,
    and extensibility characteristics to allow best practices to be adopted across
    the industry. This trend empowers companies to focus DS resources on core products
    and services to increase their innovation velocity.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 可以根据部署时间、流程变更和可扩展性特征来评估特定功能的解决方案，以允许最佳实践在行业范围内采用。这一趋势使公司能够将DS资源集中在核心产品和服务的创新速度上。
- en: '11.2.3 The responsibility: Instilling trust in data'
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.3 责任：在数据中建立信任
- en: In a future where product managers are intimately familiar with data strategy,
    and function-specific data solutions are readily available for marginal functions,
    what become the core responsibilities of the DS function?
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个产品经理对数据战略非常熟悉，并且特定功能的数据解决方案对边缘功能 readily 可用的未来，DS功能的核心责任是什么？
- en: We anticipate that the DS function will take on two main responsibilities. One
    is to build the data-driven capabilities in a company’s core product to drive
    customers’ trust in the company. The other is to maintain the trust and integrity
    of data usage in the organization. Figure 11.8 illustrates these two responsibilities.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计DS功能将承担两个主要责任。一个是构建公司核心产品的数据驱动能力，以推动客户对公司的信任。另一个是维护组织数据使用的信任和完整性。图11.8说明了这两个责任。
- en: '![](Images/CH11_F08_Chong.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH11_F08_Chong.png)'
- en: 'Figure 11.8 The two main responsibilities of DS: Core product and maintaining
    trust'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.8 DS的两个主要责任：核心产品和维护信任
- en: Building the data-driven capabilities for a company’s core product
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 构建公司核心产品的数据驱动能力
- en: The core product is a concept that describes the benefit a customer derives
    from using a company’s product. It is a concept in contrast to the actual product
    and the augmented product. For example, the core product of a car is a mode of
    transportation that can quickly and safely take you from point A to point B. The
    actual product is the physical car with properties such as the mode of propulsion,
    size, trim, and price. The augmented products for a car include payment options,
    warranty, insurance, and maintenance packages. For the DS leader, building data-driven
    capabilities for the core product means working with executives and product managers
    to focus the aggregation, processing, analysis, and prediction capabilities toward
    improving the key benefits that customers can experience.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 核心产品是一个描述客户从使用公司产品中获得的益处的概念。它与实际产品和增强产品形成对比。例如，汽车的核心产品是一种可以快速且安全地将您从A点带到B点的交通方式。实际产品是具有推进方式、尺寸、内饰和价格等属性的物理汽车。汽车增强产品包括支付选项、保修、保险和维护套餐。对于DS领导者来说，为核心产品建立数据驱动能力意味着与高管和产品经理合作，将汇总、处理、分析和预测能力集中于提高客户可以体验的关键益处。
- en: Continuing the automotive example, Tesla has more than one million cars on the
    road and has accumulated more than three billion miles of autonomously driven
    miles as of 2020\. The company is well-known for its ability to log, store, and
    aggregate vast amounts of road conditions from its cars to help improve its autonomous
    driving algorithms. For low-frequency events, like detecting heavily occluded
    stop signs, Tesla is able to leverage its cars on the road to aggregate examples
    to train its algorithms. This involves labeling and actively learning from the
    aggregated examples and using the examples in the test set to qualify newer versions
    of its algorithms. The ability to improve its autonomous driving algorithms directly
    improves Tesla’s core product, which is how it can quickly and safely take passengers
    from point A to point B. This type of data strategy is what DS leaders are responsible
    for in order to improve the company’s core product over time.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 继续以汽车行业为例，特斯拉在2020年已有超过一百万辆汽车上路，并积累了超过三十亿英里的自动驾驶里程。该公司以其能够从其汽车中记录、存储和汇总大量道路状况的能力而闻名，这有助于改进其自动驾驶算法。对于低频事件，例如检测严重遮挡的停车标志，特斯拉能够利用其上路车辆来汇总示例，以训练其算法。这涉及到对汇总示例进行标记和主动学习，并使用测试集中的示例来验证其算法的新版本。改进其自动驾驶算法的能力直接提升了特斯拉的核心产品，这也是它能够快速且安全地将乘客从A点带到B点的原因。这种类型的数据策略正是DS领导者负责的，以随着时间的推移提升公司的核心产品。
- en: In another example, in the financial services industry, the core product can
    be defined as the process of building a relationship that can expand to customers’
    different areas of financial needs. SoFi is a fintech company that was founded
    with a business model to refinance student loans. Once it has built a relationship
    with customers who have successfully completed their education and are gainfully
    employed, it expands services to provide mortgages, personal loans, and car loans;
    and, later, to wealth management, insurance, checking accounts, and debit cards
    to serve customers’ everyday financial needs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个例子中，在金融服务行业中，核心产品可以定义为建立一种可以扩展到客户不同金融需求领域的关系的过程。SoFi是一家以重新融资学生贷款为业务模式的金融科技公司。一旦它与成功完成学业并获得有偿工作的客户建立了关系，它就会扩展服务，提供抵押贷款、个人贷款和汽车贷款；后来，提供财富管理、保险、支票账户和借记卡，以满足客户的日常金融需求。
- en: We anticipate that DS will be increasingly applied to companies’ core product
    areas, so choosing an industry domain early and accumulating domain knowledge
    will be crucial for DS leaders to be competitive in the future.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计DS将越来越多地应用于公司的核心产品领域，因此，早期选择行业领域并积累领域知识对于DS领导者在未来保持竞争力至关重要。
- en: '| ![](Images/Gem_Icon.png)100 | Data science will be increasingly applied to
    companies’ core product areas, so choosing an industry domain early and accumulating
    domain knowledge will be crucial for data science leaders to be competitive in
    the future. |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)100 | 随着数据科学越来越多地应用于公司的核心产品领域，因此，早期选择行业领域并积累领域知识对于数据科学领导者在未来保持竞争力至关重要。
    |'
- en: Maintaining the trust and integrity of data usage in the organization
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 维护组织数据使用的信任和完整性
- en: In a future where there is an increasing number of function-specific data solutions
    for marginal practices, selecting and integrating the right solutions can accelerate
    your company’s growth velocity. Integrating function-specific data solutions affects
    more than your technical architecture. They have real implications on the people,
    processes, and platforms for the whole company.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个特定于函数的数据解决方案越来越多、边际实践增加的未来，选择和集成正确的解决方案可以加速你公司的增长速度。集成特定于函数的数据解决方案不仅影响你的技术架构，而且对整个公司的人员、流程和平台都有实际影响。
- en: Selecting and integrating a third-party data solution means the DS organization
    can serve more data needs with a smaller team. Function-specific data solutions
    often crystallize industry best practices into a data platform for the functions
    they target, including marketing, sales, customer services, human resources, and
    finance. Many function-specific dashboards and predictive models are readily available
    on these platforms and can be directly used by the function partner.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 选择和集成第三方数据解决方案意味着数据科学组织可以用更小的团队满足更多的数据需求。特定于函数的数据解决方案通常将行业最佳实践结晶为针对其目标函数的数据平台，包括营销、销售、客户服务、人力资源和财务。许多特定于函数的仪表板和预测模型在这些平台上
    readily 可用，并且可以直接由职能合作伙伴使用。
- en: Does this make DS involvement redundant in these functions? We believe the opposite
    is true. There is likely more DS involvement for maintaining a single source of
    truth for important metrics across third-party data solutions.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否使得数据科学在这些职能中的参与变得多余？我们认为情况正好相反。在维护第三方数据解决方案中重要指标的单一来源时，可能需要更多的数据科学参与。
- en: '| ![](Images/Gem_Icon.png)101 | Integrating function-specific data solutions
    is likely to require more data science involvement for maintaining a single source
    of truth for important metrics across multiple third-party data solutions and
    internal data infrastructures. |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)101 | 集成特定于函数的数据解决方案可能需要更多的数据科学参与，以维护多个第三方数据解决方案和内部数据基础设施中重要指标的单一来源。
    |'
- en: When you have multiple third-party data solutions integrated, you will need
    to determine and manage a single source of truth for business-critical data and
    metrics. The third-party data solutions can overlap in their offerings. Having
    a single metric show up with different values in different tools invites confusion
    and breaks partner trust. Data catalogs, peer-reviewed data pipelines, version-controlled
    feature stores, and data flow scripts are essential processes for maintaining
    a single source of truth for key metrics. When third-party data solutions produce
    unexpected results, data scientists need to diagnose the failures and implement
    mitigating solutions.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当你集成了多个第三方数据解决方案时，你需要确定并管理业务关键数据的单一来源。第三方数据解决方案在提供的服务上可能会有重叠。单一指标在不同工具中显示不同的值会引发混淆并破坏合作伙伴的信任。数据目录、同行评审的数据管道、版本控制的特征存储和数据流脚本是维护关键指标单一来源的必要流程。当第三方数据解决方案产生意外结果时，数据科学家需要诊断故障并实施缓解措施。
- en: As operations within a function become efficient with the function-specific
    data solutions, cross-functional insights become more critical. Examples of cross-functional
    insights include calibrating the return on advertising spend (ROAS) across marketing
    channels, or estimating support cost associated with different sales channels
    and customer types. These are critical executive insights that require smooth
    coordination between functions. With the pressure on maintaining the trust and
    integrity of data usage, we anticipate DS leadership positions will become increasingly
    important in the future.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 随着函数内部操作通过特定于函数的数据解决方案变得高效，跨职能洞察变得更加重要。跨职能洞察的例子包括跨营销渠道校准广告支出回报率（ROAS），或估计与不同销售渠道和客户类型相关的支持成本。这些是关键的执行洞察，需要职能之间的顺畅协调。在保持数据使用信任和完整性的压力下，我们预计数据科学领导职位在未来将变得越来越重要。
- en: Summary
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Why* ? DS is a fast-growing field, with unique challenges different from software
    engineering and consulting. DS often deals with vague requirements and data uncertainties,
    and it requires cross-functional collaboration to produce impact.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么*？数据科学是一个快速发展的领域，其独特的挑战与软件工程和咨询不同。数据科学经常处理模糊的需求和数据不确定性，并且需要跨职能合作以产生影响。'
- en: '*What* ? Success depends on building trust with competence, sincerity, and
    reliability. There are opportunities to cultivate leadership skills, nurture teams,
    direct functions, and inspire industries.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*是什么*？成功取决于建立信任的能力、真诚和可靠性。有机会培养领导技能、培养团队、指导职能和激发行业。'
- en: '*How* ? To grow your career, you can find your strengths, build your confidence,
    identify your opportunities, and discover your blind spots; leverage your manager,
    team, and partners; and practice your learnings so they become habits and part
    of your character.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如何*？为了发展你的职业生涯，你可以找到你的优势，建立你的信心，确定你的机会，发现你的盲点；利用你的经理、团队和合作伙伴；并练习你的学习，使它们成为习惯并成为你性格的一部分。'
- en: '*The future outlook* speculates on the trends in the role, capability, and
    responsibility of DS in organizations going forward.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*未来展望* 对数据科学在组织中的角色、能力和责任的趋势进行了预测。'
- en: '*Role*—With the emergence of data product managers taking more responsibilities
    for the feasibility, usability, and value of the data initiatives, DS leaders
    will likely focus more on the design, implementation, and testing of data products.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*角色*—随着数据产品经理在数据项目的可行性、可用性和价值方面承担更多责任，数据科学领导者可能会更加关注数据产品的设计、实施和测试。'
- en: '*Capability*—As more function-specific data solutions become available, they
    capture and democratize industry best practices to serve marginal business functions.
    These solutions will allow internal DS teams to focus on the core product.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*能力*—随着更多特定功能的数据解决方案变得可用，它们捕捉和民主化行业最佳实践，以服务于边缘业务功能。这些解决方案将允许内部数据科学团队专注于核心产品。'
- en: '*Responsibilities*—DS priorities will focus on delivering intelligence in the
    core product across the entire data life cycle, maintaining a single source of
    truth for metrics across the function-specific data solutions, and providing cross-functional
    insights.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*职责*—数据科学家的优先事项将集中在整个数据生命周期中核心产品的情报交付，维护跨特定功能数据解决方案的指标单一来源的真实性，并提供跨职能的见解。'
