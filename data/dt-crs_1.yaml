- en: Chapter 1\. The Emerging Data Challenge and Opportunity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章。新兴数据挑战与机遇
- en: In 2006, Clive Humby declared, “Data is the new oil,”^([1](ch01.html#id148))
    and the power of that quote caught the attention of many business leaders worldwide.
    Humby was a co-founder of the leading data analytics firm dunnhumby, who in 1994
    delivered a revolutionary customer loyalty scheme for a leading British supermarket,
    Tesco.^([2](ch01.html#id149)) The traditional retailer flourished due to the use
    of data analytics through customers receiving personalized coupons to spend in
    stores. dunnhumby had shown the power of data, so when Humby spoke those immortal
    words, you’d have been wise to listen, and the same is still true today.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在2006年，克莱夫·汉比宣布：“数据是新的石油”，这句话的力量引起了全球许多商业领导人的关注。汉比是领先的数据分析公司dunnhumby的联合创始人，他们在1994年为英国领先的超市Tesco提供了一项革命性的客户忠诚计划。[^1](ch01.html#id148)
    通过向客户提供个性化的优惠券在商店消费，传统零售商蓬勃发展。dunnhumby展示了数据的力量，所以当汉比说出这些不朽的话语时，你当时应该聪明地倾听，而今天同样如此。
- en: The pressure for you to create value from your data didn’t just come from Humby.
    Conference talks, business publication covers, or management literature may have
    brought other trends to your attention. *Big data*, the *Internet of Things* (IoT),
    *machine learning* (ML), and *artificial intelligence* (AI) are all terms that
    might keep you up at night. The development of terminology about data solutions
    seems to be increasing at a pace that is matched only by the speed of the technological
    development powering it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你为从你的数据中创造价值感到压力，这不仅仅来自于汉比。会议演讲、商业出版物封面或管理文献可能已经吸引了你对其他趋势的注意。*大数据*、*物联网*（IoT）、*机器学习*（ML）和*人工智能*（AI）都是可能让你彻夜难眠的术语。关于数据解决方案的术语发展似乎正在以技术发展的速度匹配之外的速度增长。
- en: If you have reached for this book because you feel behind the curve, you match
    the majority of stakeholders we talk to every day. Everyone seems to fear that
    their competitors are ahead of them in terms of collecting and utilizing their
    data. If you are already utilizing data, you may fear your competitors are using
    data in a more advanced way that could lure your data gurus away. After all, every
    tech geek wants to work on the latest challenges using the most advanced technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你因为感觉跟不上潮流而拿起这本书，那么你和我们每天交流的大多数利益相关者一样。每个人似乎都担心他们的竞争对手在收集和利用数据方面领先于他们。如果你已经在利用数据，你可能担心你的竞争对手正在以更高级的方式使用数据，这可能会吸引你的数据专家离开。毕竟，每个科技极客都想使用最先进的技术来应对最新的挑战。
- en: There are many valid reasons why you may be feeling the pressure to up your
    organization’s data capabilities, but we will let you in on a secret…don’t believe
    everything you hear. Not every competitor has gained full control of their data
    and empowered each individual in their organization to use this capability. Some
    might be further ahead in their ability to *refine* their data resource, but their
    journey is likely far from complete.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多正当的理由让你感到压力，希望提升组织的数据能力，但我们将告诉你一个秘密……不要相信你听到的每一件事。并非每个竞争对手都已完全掌握他们的数据，并赋予组织中的每个个人使用这种能力。有些人在*精细化*他们的数据资源方面可能更为先进，但他们的旅程可能远未完成。
- en: A study by Accenture showed how far organizations have to go in their quest
    to make the most of their data.^([3](ch01.html#id151)) Just 21% of the global
    workforce is confident in their data literacy skills. Research by Forrester found
    that between 60 and 73% of enterprise data has never been analyzed.^([4](ch01.html#id152))
    This is not likely to be the same picture you had in your head when reaching for
    this book, as you are seeing data being increasingly used, but that doesn’t mean
    there aren’t further opportunities to harness data. This book will show why data
    is an asset that you can use to support each decision in your organization and
    how validating your decisions with data will prevent choosing directions based
    on incorrect assumptions. The value of being right more of the time is enormous.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Accenture的一项研究显示，组织在利用其数据的过程中还有很长的路要走。[^3](ch01.html#id151) 全球劳动力中只有21%对自己的数据素养技能有信心。根据Forrester的研究，60%到73%的企业数据从未被分析过。[^4](ch01.html#id152)
    当你拿起这本书时，你脑海中的图景可能不太一样，因为你看到数据的使用正在增加，但这并不意味着没有进一步利用数据的机会。本书将展示为什么数据是你可以用来支持组织中每个决策的资产，以及如何通过数据验证你的决策将防止基于错误假设选择方向的风险。更多时候做正确决策的价值是巨大的。
- en: This book will introduce you to the key terminology, concepts, and challenges
    you will encounter when developing a data culture in your organization. To lead
    the variety of changes required, you need to be able to ask the right questions
    of many individuals. This chapter will introduce you to the challenges of working
    with data, why those challenges exist, and how to navigate data projects successfully.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为你介绍在组织中发展数据文化时会遇到的关键术语、概念和挑战。为了引领所需的各种变革，你需要能够向许多个体提出正确的问题。本章将为你介绍处理数据项目时遇到的挑战，为什么存在这些挑战，以及如何成功地导航数据项目。
- en: Rapidly Evolving Challenges
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速变化的挑战
- en: Managing change is a given in a modern organization. You are unlikely to have
    reached your position without being able to deliver projects in a dynamic environment.
    Developing your organization’s data capabilities will also require change management,
    of both people and processes. Since Humby proclaimed the value of data in 2006,
    the speed of technical development in data processing, analysis, and regulation
    has meant change isn’t delivered just once but is a flood of constantly evolving
    capabilities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代组织中，管理变革是理所当然的。在充满活力的环境中交付项目是不可能达到你的位置的。发展组织的数据能力也将需要变革管理，包括人员和流程。自2006年Humby宣称数据的价值以来，数据处理、分析和监管技术发展的速度意味着变革不仅仅是一次性的，而是一场不断进化能力的洪流。
- en: When working with data, you will be asked to consider a number of different
    parts of the end-to-end processes involving data. You will need to think about
    how to best source, store, clean, analyze, and communicate data. Once you have
    your solutions in place for any of these challenges within your organization’s
    process, you will quickly find faster and more user-friendly solutions from the
    new products that continually emerge in the market. As an example, databases used
    to be the best technology and conceptual approach to hold your organization’s
    data, until the volume of data flowing into organizations each day grew to the
    point where people found it necessary to create data lakes. If you had invested
    in a database, suddenly you were under pressure to adopt a data lake to address
    changing needs. Recently, *data lakehouses* have emerged as an option to handle
    the next evolution of challenges posed by working with data in modern organizations.
    We’ll discuss the growth-of-data challenge in more detail in the next section.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据时，你将被要求考虑涉及数据的端到端过程的多个部分。你需要考虑如何最好地获取、存储、清洗、分析和传达数据。一旦你在组织流程中针对任何这些挑战找到解决方案，你将迅速发现市场上不断出现的更快速和更用户友好的新产品。例如，数据库曾经是保存组织数据的最佳技术和概念方法，直到每天流入组织的数据量增长到需要人们创造数据湖来处理的程度。如果你投资了数据库，突然间你就面临采用数据湖以应对不断变化的需求的压力。最近，*数据湖仓库*已成为处理现代组织中处理数据带来的下一个进化挑战的选择。我们将在下一节更详细地讨论数据增长挑战。
- en: Data has become an asset that can create revenue and opportunities to develop
    your company. As with any possibility for improvement, there are a number of challenges
    to solve to gain the benefits on offer. Opportunities arising from data are no
    different in this respect. Products and propositions powered by data can be created
    from data to allow organizations to develop new revenue streams or deeper relationships
    with their customers. A *data product* uses data to form the basis of an application
    or item that wouldn’t be possible without its use. A *data proposition* doesn’t
    create a tangible product, but allows for a new or enhanced service.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据已成为一种可以创造收入和发展公司机会的资产。与任何改进可能性一样，解决这些问题以获取提供的利益是一项挑战。从数据中产生的机会在这一点上并无不同。利用数据创建的产品和提案可以让组织开发新的收入流或与客户建立更深入的关系。*数据产品*利用数据形成应用程序或项目的基础，如果没有使用数据是不可能的。*数据提案*并不创建有形产品，但允许提供新的或增强的服务。
- en: Let’s go into more detail about the challenges you are likely to face when pursuing
    the opportunities created by data. You will need to keep in mind that even once
    developed, the products and services themselves present their own set of challenges
    regarding keeping up-to-date and maintaining the ability to meet the needs of
    users.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地讨论你在追求数据创造的机会时可能面临的挑战。你需要记住，即使产品和服务开发出来后，它们本身也会带来一系列挑战，涉及保持更新和满足用户需求的能力。
- en: The Growth in Data Volume and Velocity
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据量和速度的增长
- en: The last few decades have seen dramatic changes for those working with data,
    and it would be foolish to expect any slowdown in this level of change, especially
    in technology. Trying to keep up with the overall market is virtually impossible,
    and this is one reason why most data specialists focus on just a handful of tools.
    The data specialists responsible for working through the end-to-end lifecycle
    of data in an organization will likely have one tool to support the extraction
    of data from its source, one tool for storage, and one tool for analysis of the
    stored data. The need for these advancements is like any technological development;
    as soon as a solution is created, that solution is used to develop the field you’re
    operating in even further. Most technical developments create new challenges to
    solve as yesterday’s solutions become today’s problems, and each new tool rarely
    delivers a comprehensive result, meaning that ongoing development is required.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，对于处理数据的人员来说，发生了巨大变化，预计这种变化不会减缓，特别是在技术领域。试图跟上整体市场发展几乎是不可能的，这也是为什么大多数数据专家只专注于少数几种工具的原因之一。负责在组织中处理数据端到端生命周期的数据专家可能会使用一种工具来支持从源头提取数据，一种用于存储，一种用于分析存储数据。这些进步的需求就像任何技术发展一样；一旦创建了解决方案，该解决方案就会被用来进一步发展你所操作的领域。大多数技术发展都会带来新的挑战，因为昨天的解决方案变成了今天的问题，而每种新工具很少能提供全面的结果，这意味着需要持续的发展。
- en: '*Big data* is a term that is commonly used when referring to many of the challenges
    posed by working with data in the 21st century. The definition of big data is
    not easy to tie down, and it’s unlikely that most people agree on it. Three common
    concepts cited in most definitions stem from Gartner analyst Doug Laney’s “3 Vs”
    in his definition of big data:^([5](ch01.html#id158))'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*大数据*是21世纪处理数据时常用的术语。大数据的定义并不容易界定，大多数人可能难以达成一致。大多数定义中提到的三个常见概念源自Gartner分析师道格·莱尼对大数据的定义中的“3个V”：^([5](ch01.html#id158))'
- en: 'Volume: amount of data'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容量：数据量
- en: 'Velocity: speed of data creation/transfer'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度：数据创建/传输的速度
- en: 'Variety: different data available'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多样性：可用的不同数据
- en: In 2013, another Gartner analyst, Svetlana Sicular, highlighted that the 3 Vs
    wasn’t the only part of Laney’s definition of big data. Sicular cites the importance
    of the phrase following the 3 Vs that describes the technical solutions required
    to deal with the challenges. The entire sentence she cites reads, “‘Big data’
    is high-volume, -velocity and -variety information assets that demand cost-effective,
    innovative forms of information processing for enhanced insight and decision making.”^([6](ch01.html#id160))
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，另一位Gartner分析师斯维特拉娜·西库拉强调，3个V并不是莱尼对大数据定义的全部。西库拉提到了在3个V之后描述技术解决方案的重要性。她引用的整个句子是：“‘大数据’是高容量、高速度和多样性信息资产，要求以成本效益、创新的信息处理形式来增强洞察和决策能力。”^([6](ch01.html#id160))
- en: Other challenges can be characterized by:^([7](ch01.html#id161))
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他挑战可以归纳为：^([7](ch01.html#id161))
- en: 'Veracity: level of trust in the data'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实性：对数据的信任水平
- en: 'Variability: uses and formats of the data'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变异性：数据的使用和格式
- en: 'Value: business value of the data'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值：数据的商业价值
- en: For the common terms, each of these characteristics has increased dramatically
    over the last two decades with the growth of propositions leveraging the internet
    and digital connectivity. The volume of data produced globally has grown from
    2 zettabytes in 2010 to 26 zettabytes in 2017, and is estimated to have grown
    to 120 zettabytes by 2023.^([8](ch01.html#id164)) Your organization will not access
    all of this data, or even close to it, but the growth pattern is indicative of
    the volume increase in your own organization. Software that is used to process
    or analyze data is often referred to as *tools*. Whilst data tools have existed
    for decades, they have all had to develop the ability to process larger data sets
    or become redundant. *Data tools* refers to the software used to form, analyze,
    and communicate data. Their technical development has enabled organizations to
    do a lot more with data than ever before.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于常见术语，过去二十年来，每个特征都有显著增加，随着互联网和数字连接的利用增长。全球产生的数据量从2010年的2泽字节增长到2017年的26泽字节，预计到2023年将增长到120泽字节。^([8](ch01.html#id164))
    你的组织不会访问所有这些数据，甚至远远不及，但增长模式表明你自己组织的数据量也在增加。用于处理或分析数据的软件通常被称为*工具*。虽然数据工具存在了几十年，但它们都必须发展处理更大数据集的能力，否则将变得过时。*数据工具*是指用于形成、分析和传达数据的软件。它们的技术发展使组织能够比以往任何时候都能更好地利用数据。
- en: There is never as much time to work with the data as you might want. As data
    sets have grown, the time available in the working day has stayed the same. Being
    able to handle the greater velocity needed to absorb, process, and analyze the
    data has required improved technology and infrastructure. Whereas a bank would
    once simply collect data on each transaction I made as a customer, my bank now
    captures data each time I log in to their website or mobile application, capturing
    the time of the login and what services I used during that interaction. Increasing
    the number of data points captured about each transaction and interaction means
    there is more data to process than before, but still within the same amount of
    time. The data tools we work with require greater speed in collecting and storing
    this data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据打交道的时间永远不会像你想象的那么多。随着数据集的增长，可用的工作时间保持不变。能够处理吸收、处理和分析数据所需的更大速度，需要改进的技术和基础设施。以前银行只会收集我作为客户每笔交易的数据，现在我的银行在我登录其网站或移动应用程序时都会捕获数据，记录登录时间和我在该交互过程中使用的服务。增加关于每笔交易和互动的更多数据点意味着需要处理的数据更多了，但仍在相同的时间内。我们使用的数据工具需要更快的速度来收集和存储这些数据。
- en: As you will learn in the next chapter, data comes in many formats, and the growth
    of volume and velocity results in an increasing variety of data forms. Being flexible
    in what data sets work with your software has become a key requirement.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如你将在下一章中学习的，数据以多种格式存在，数据量和速度的增长导致数据形式的多样性不断增加。能够灵活地处理与你的软件兼容的数据集已成为一个关键要求。
- en: We’ll continue to reference the 3 V challenges posed by big data, as they’ve
    become a constant part of the environment all organizations work in. These challenges
    require rapid technological development to facilitate and respond to the evolving
    environment. Data specialists have had to acquire new skills and learn new techniques
    to maintain their specialties.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续引用大数据所提出的“三V”挑战，因为它们已成为所有组织所处环境的一个固定部分。这些挑战需要快速的技术发展，以促进和应对不断变化的环境。数据专家必须获取新技能，学习新技术，以保持其专业领域的竞争力。
- en: Data science has become a popular term that encompasses many of these new specialties,
    such as machine learning and artificial intelligence. In the 2010s, just managing
    and understanding the data assets built up by organizations was the focus of most
    data specialists’ work. Over the last few years, as this understanding of data
    assets has developed, specialists have emerged to project forward the information
    and insights discovered. The development of new tools and technologies has allowed
    specialists to perform and optimize these predictive and optimization tasks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科   数据科学已成为一个流行术语，涵盖了许多新兴领域，如机器学习和人工智能。在2010年代，仅仅管理和理解组织积累的数据资产是大多数数据专家工作的重点。近年来，随着对数据资产的理解不断发展，专家们开始预测发现的信息和洞察。新工具和技术的发展使专家能够执行和优化这些预测和优化任务。
- en: New Regulations and Government Mandates
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新法规和政府命令
- en: Change hasn’t been driven only by technological developments. As data has become
    an increasing part of more people’s roles and decision-making processes, regulation
    has increased to protect individuals from potential negative consequences of data
    analysis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 变化不仅仅是由技术发展驱动。随着数据成为更多人角色和决策过程的日益重要的部分，监管也增加，以保护个人免受数据分析可能带来的负面后果。
- en: Working with data now requires understanding the concept of *Personally Identifiable
    Information* (PII). Government identification codes, postal and email addresses,
    and phone numbers are just a few examples of data points that organizations must
    handle very carefully. Just having access to PII isn’t the issue—the data that
    is held alongside it is the important factor. Political affiliation, sexuality,
    or health information are all sensitive data points that should be tied to individuals
    only when absolutely necessary.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在处理数据需要理解“个人身份信息”（PII）的概念。政府身份识别码、邮政和电子邮件地址以及电话号码仅仅是组织必须非常谨慎处理的数据点的几个例子。仅仅访问PII并非问题的关键——与之一同保存的数据才是重要因素。政治立场、性取向或健康信息都是仅在绝对必要时应与个人相关联的敏感数据点。
- en: 'Regulations like the General Data Protection Regulation (GDPR) in Europe have
    clarified definitions of PII. Since its introduction in 2016, GDPR has caused
    many organizations to alter how they hold their customers’ and users’ data. GDPR
    has seven principles^([9](ch01.html#id173)) that set a strong standard for how
    you should store any data within a data project:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 类似欧洲的《通用数据保护条例》（GDPR）的法规已经明确了个人身份信息（PII）的定义。自2016年实施以来，GDPR已经迫使许多组织改变他们如何保存客户和用户的数据。GDPR确立了七项原则^([9](ch01.html#id173))，为数据项目中数据存储设定了强有力的标准：
- en: Lawfulness, fairness, and transparency
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 合法性、公平性和透明性
- en: The data adheres to all legislation, does not cause an undue detrimental harm
    to the subject of the data, and they understand why it has been collected.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据符合所有法律，不会对数据主体造成不必要的伤害，并且他们明白为何收集了这些数据。
- en: Purpose limitation
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 目的限制
- en: Data is only collected for a specific purpose and that is clear to the subject
    of the data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仅收集用于特定目的，并且对数据主体是清晰的。
- en: Data minimization
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据最小化
- en: The minimal amount of detail is kept to meet the purpose of the data collection.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 保留最少量的详细信息以满足数据收集的目的。
- en: Accuracy
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性
- en: The data collected must remain accurate and be deleted once it no longer is.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 收集的数据必须保持准确，并在不再需要时删除。
- en: Storage limitation
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 存储限制
- en: A finite time should be set as to how long the data should be held for.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 应设置一个有限的时间来保存数据。
- en: Integrity and confidentiality
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 完整性和保密性
- en: Security measures should be in place to protect the data held.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 应采取安全措施来保护所保存的数据。
- en: Accountability
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 账户负责制
- en: You must have clear processes in place to demonstrate your compliance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须有清晰的流程来证明您的合规性。
- en: The intent of these principles is to ensure that data held about any individual
    is only for a set purpose, is held for a set time, and remains accurate. An example
    of why these rules are important is the Cambridge Analytica scandal that came
    to the public’s awareness in 2018\. The scandal centered on how a data analysis
    company used data acquired from Facebook to create links between people and their
    political preferences. Eighty-seven million people, who just happened to be friends
    of 270,000 users of a third-party application on Facebook, had their data collected
    for this purpose, even though they had never agreed to this analysis or use of
    their data.^([10](ch01.html#id177))
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些原则的目的在于确保关于任何个人的数据仅用于特定目的，保存一定时间，并保持准确性。为什么这些规则如此重要的一个例子是2018年引起公众关注的剑桥分析公司丑闻。该丑闻的核心是数据分析公司如何利用从Facebook获取的数据来建立人们及其政治偏好之间的联系。八千七百万人，他们仅仅是27万名Facebook第三方应用用户的朋友，他们的数据被收集用于此目的，尽管他们从未同意进行这种分析或使用他们的数据。^([10](ch01.html#id177))
- en: Regulations like GDPR also focus on how securely the data is held in the integrity
    and confidentiality principle. Data breaches and hacks are common news items and
    can cause issues for millions of people at a time. Passwords and other personal
    details are frequent, valuable targets for hackers looking to impersonate others
    or commit crimes like fraud. The security of your data sources is critical. As
    the volume of data collected has grown with global services like music streaming,
    activity tracking applications, and the continued use of email, the value of such
    data security services increases.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 像 GDPR 这样的法规还关注数据保存的安全性和完整性原则。数据泄露和黑客攻击是常见的新闻事件，可能一次性影响数百万人。密码和其他个人细节是黑客的常见、有价值的目标，他们试图冒充他人或实施欺诈等犯罪。您的数据源的安全性至关重要。随着全球服务如音乐流媒体、活动追踪应用程序的使用继续增长以及对电子邮件的持续使用，此类数据安全服务的价值也在增加。
- en: In many industries, regulation about data is still forming and evolving and
    will be a constant source of changes that you will need to balance when developing
    data solutions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多行业中，关于数据的法规仍在形成和发展，并将是您在开发数据解决方案时需要平衡的不断变化的来源。
- en: Improving Decision-Making by Democratizing Data
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过民主化数据改善决策-making
- en: For decades, organizations have based their decisions on the experience and
    expertise of their employees. With the fast pace of technological innovation and
    increasing scale and scope of most roles in organizations, it’s becoming increasingly
    difficult to just rely on your experience to make the right decisions. Data is
    not just being requested by your organization’s team in the form of financial
    accounts, but by everyone covering all aspects of the organization, covering customers,
    operations, and employees.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，组织一直根据员工的经验和专业知识做出决策。随着技术创新的快速发展和大多数组织角色的规模和范围的增加，仅依靠您的经验做出正确决策变得越来越困难。数据不仅仅是财务账户形式由您的组织团队请求，而是每个人覆盖组织的所有方面，包括客户、运营和员工。
- en: Banks used to use branch managers to decide who qualified for a loan and who
    didn’t. The bank manager used their own local knowledge, relationship with the
    individual, and knowledge of the individual’s financial attitudes to decide whether
    they were a safe person to loan money to. This model clearly has a lot of bias,
    so it was far from ideal to being with, but other issues were also present. What
    happened when the branch manager left their role? What if a customer was new to
    the area? The evaluation of loan applications provides one example of the ways
    in which data available has significantly impacted organizational practices and
    outcomes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 银行曾经使用分行经理来决定谁有资格贷款，谁没有。银行经理根据他们自己的地方知识、与个人的关系以及对个人财务态度的了解来决定是否向其借款安全。这种模式显然存在许多偏见，因此远非理想的开始，但还有其他问题存在。当分行经理离开他们的角色时会发生什么？如果顾客是这个地区的新人怎么办？贷款申请评估提供了一个例子，显示了数据可用性显著影响组织实践和结果的方式之一。
- en: Companies like Experian use data to form credit ratings that allow financial
    service providers to assess a person’s creditworthiness. A quick look at someone’s
    credit score is often enough to approve or deny a loan request. This is great
    if you have a strong credit score and a stable financial history, but this isn’t
    the case for everyone. New financial providers have appeared that are focused
    on those individuals who don’t have a good enough credit score and will look at
    other factors instead to determine if a loan can still be offered. That’s right—these
    providers developed a data solution for a problem that was caused by another data
    solution, using wider sources of information.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 类似 Experian 的公司利用数据形成信用评级，让金融服务提供商评估个人的信用价值。快速查看某人的信用分数通常足以批准或拒绝贷款申请。如果你有强大的信用分数和稳定的财务历史，这是很好的，但并非所有人都是如此。新的金融服务提供商已经出现，专注于那些没有足够好信用分数的个人，而将查看其他因素来确定是否仍可以提供贷款。没错，这些提供商针对由另一个数据解决方案引起的问题开发了数据解决方案，使用了更广泛的信息来源。
- en: Every organization isn’t evaluating loan applications, but each person in your
    organization is likely making decisions every day that affect your customers,
    partners, and bottom line. If you have experienced staff, they are likely to make
    decisions based on their long tenure, and that can work out fine. However, many
    decisions are made based on new and developing situations or by someone who is
    still gaining experience. This is where data can add a more rounded perspective
    on a situation. If you are a senior manager in your organization, you are likely
    to have the data you need because you know who to ask, and that they will get
    it for you. However, many junior members and even middle managers in the organizations
    that I work with struggle to get the information they need to make data-informed
    decisions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个组织都在评估贷款申请，但您组织中的每个人可能每天都在做影响客户、合作伙伴和底线的决策。如果您有经验丰富的员工，他们很可能基于长期的任职经验做出决策，这可能是有效的。然而，许多决策是基于新兴和发展中的情况，或者由于正在积累经验的人做出的决策。这就是数据可以在情况中增加更全面视角的地方。如果您是组织中的高级经理，您可能已经拥有所需的数据，因为您知道该向谁询问，他们会为您提供数据。然而，在我所工作的组织中，许多初级成员甚至中层经理在获取需要做出数据驱动决策所需的信息时存在困难。
- en: Democratizing data means getting the right data into the hands of everyone in
    your organization. This is a key focus of this book and has been a focus throughout
    our careers. By building data products and propositions that can be used by different
    groups at different levels of your organization, you will be empowering them to
    make better decisions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数据民主化意味着将正确的数据放入组织中每个人的手中。这是本书的重点，也是我们整个职业生涯的重点。通过构建可以被组织不同层次的不同群体使用的数据产品和提案，您将赋予他们做出更好决策的能力。
- en: When analyzing data, it is important to truly understand the core concern being
    addressed by the analysis. The best people to understand the nature of the key
    question to be answered are the subject matter experts in the business. Even this
    is not an easy task to compile, as each individual will likely have different
    questions they are trying to answer. This means a lot of different data sets,
    held at different levels of aggregation (a concept we’ll come back to in [Chapter 2](ch02.html#data_knowledge_and_skills)),
    and different tools may be needed to answer each question. It might seem daunting
    to provide clarity, focus, and direction amidst all the data and competing priorities,
    but this book will help you understand how to approach this task and how to be
    successful in democratizing data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析数据时，真正理解分析所解决的核心问题至关重要。了解需要回答的关键问题的最佳人员是业务中的主题专家。即使如此，汇编这些问题也不是一件容易的事情，因为每个人可能试图回答不同的问题。这意味着可能需要大量不同层次聚合的数据集（我们将在[第二章](ch02.html#data_knowledge_and_skills)回到这个概念），以及可能需要不同的工具来回答每个问题。在所有数据和竞争性优先级之间提供清晰性、焦点和方向可能看起来令人生畏，但是这本书将帮助您了解如何处理这项任务，并成功地实现数据民主化。
- en: Developing New Products and Propositions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发新产品和提案
- en: Increasingly, data sets aren’t just used for informing decision-making but have
    become products in their own right. New products and propositions have become
    possible as the value of the information in the data sets has been found and refined.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集不仅仅用于支持决策，而且已经成为产品本身。随着数据集中信息的发现和优化，新产品和提案也变得可能。
- en: Take Beeline, for example. Beeline is a cycling navigation product that simplifies
    navigation on bikes in urban areas, pointing you towards your destination rather
    than specifying each left and right turn you need to take. Beeline’s initial product
    was a physical device that fit to your bike’s handlebars, with a small screen
    to act as a compass directing you to your end destination and any waypoints that
    you specify in the application before you set off. The linked phone application
    stores your speed, route, and many other data points. This provides the user with
    a comprehensive view of their trip.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以Beeline为例。Beeline是一个在城市地区简化自行车导航的产品，它指引您到达目的地，而不是详细指定每个左右转弯。Beeline的初始产品是一个安装在自行车把手上的物理设备，带有一个小屏幕，作为指南针指引您到达目的地和在出发前在应用程序中指定的任何途经点。关联的手机应用程序存储了您的速度、路线和许多其他数据点。这为用户提供了他们旅行的全面视图。
- en: Beeline has monetized this same data by aggregating it across all users and
    anonymizing it to provide additional data to a diverse set of organizations. Transport
    planners, local councils, and even retailers can use the data to understand when
    and where people cycle and how smooth a journey they have. This can inform where
    investment in dedicated cycling infrastructure is needed, or where to locate new
    stores to serve those who are cycling to the area. I (Carl) know I appreciate
    the choice of cafes at the end of my cycling commute to refuel before I start
    my working day.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Beeline 通过汇总所有用户的数据并对其进行匿名处理，已经将这些数据商业化，以向各种组织提供额外的数据。交通规划者、地方议会甚至零售商都可以利用这些数据来了解人们何时何地骑行以及他们的旅程如何顺畅。这可以帮助确定需要投资专用骑行基础设施的地点，或者在哪里设立新店以服务那些骑行到该地区的人群。我（卡尔）知道，我很感激在骑行通勤结束后，在开始工作前能有选择的咖啡馆补充能量。
- en: As discussed earlier in [“New Regulations and Government Mandates”](#new_regulations_and_government_mandates),
    GDPR forces the possessor of the data to ensure it is held only when there is
    a clear purpose specified to the end user. This makes forming data products and
    propositions from the data harder, as they almost need to be scoped out before
    the data set gets collected. But as long as the subjects of the data are clear
    on what you are doing with it, data propositions do become possible to create.
    Maybe Humby was right after all when he said that data is as valuable as oil?
    Just like oil, the data needs to be refined (read, cleaned, and prepared), but
    many data sets have multiple ways in which they can be valuable to different organizations.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前讨论的[“新规定和政府法令”](#new_regulations_and_government_mandates)中提到的，GDPR 强制数据持有者确保仅在为最终用户指定明确目的时才持有数据。这使得从数据中形成数据产品和提案变得更加困难，因为几乎需要在数据集收集之前对其进行范围界定。但只要数据的主体清楚知道你对数据的处理方式，就可以创建数据提案。也许
    Humby 在说数据和石油一样有价值时是正确的？就像石油一样，数据也需要经过精炼（阅读、清洗和准备），但许多数据集对不同组织有多种有价值的用途。
- en: Building a Common Understanding
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立共同理解
- en: With so many possible approaches for so many people in your organization, it
    can be difficult to get the right data, at the right time, and in the right way
    for them all. In many organizations, data is provided by central teams who maintain
    data sources. With the increasing demand for data to inform decisions, these teams
    are often stretched thin, with limited time to understand how to best meet your
    requirements.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于您的组织中有如此多的可能方法供如此多的人使用，对他们来说在正确的时间、正确的方式获取正确的数据可能会很困难。在许多组织中，数据由维护数据源的中心团队提供。随着数据用于决策需求的增加，这些团队通常工作量过大，时间有限，无法充分理解如何最好地满足您的需求。
- en: Depending on the size of the organization, the central data teams can be very
    removed in terms of subject matter knowledge and physical location from the requestor.
    To collect the requirements and then deliver upon them, most central teams have
    traditionally worked in the form of waterfall-style projects, especially for larger
    requests involving creating data sources. Waterfall-style projects involve *stage
    gates,* a term that refers to the process of signing off on progress in stages
    as the project develops. Whilst the waterfall model once had its benefits for
    many IT projects, it has become less relevant to data projects that require significant
    iteration. Waterfall projects need the questions to be answered by the data set
    to be established at the start of a project. However, when working with data,
    as soon as you find an insight, you will discover that different questions arise
    that then need to be answered. It is difficult to predict what these questions
    might pertain to, and it’s therefore often not possible to include them in those
    initial requirements. This means that waterfall-style projects often deliver outcomes
    that quickly become redundant as requirements develop. This can lead to new projects
    being raised, or stakeholders may stop using data to guide their decisions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据组织的规模，中央数据团队与请求者在主题知识和物理位置上可能存在很大的距离。为了收集需求并按要求交付，大多数中央团队传统上以瀑布式项目的形式工作，特别是涉及创建数据源的较大请求。瀑布式项目包括*阶段性门控*，这个术语指的是在项目开发过程中按阶段签署进展的过程。尽管瀑布模型曾经对许多IT项目有益处，但对于需要大量迭代的数据项目而言，它已经变得不那么相关了。瀑布项目需要在项目开始时确定由数据集回答的问题。然而，在处理数据时，一旦发现洞察，就会发现出现了需要回答的不同问题。很难预测这些问题可能涉及的内容，因此通常不可能在最初的需求中包括它们。这意味着瀑布式项目通常会交付很快变得过时的结果。这可能导致提出新项目，或者利益相关者可能停止使用数据来指导他们的决策。
- en: Traditionally, special teams were also set up to provide reports and insights
    to the subject matter experts (SMEs) in the business to save the data experts
    in IT teams for more architectural projects. This organizational structure was
    created because data tools were complex to learn to use and required a skill set
    that many people didn’t have; thus, all business users couldn’t be trained to
    utilize the tools.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，还设立了特殊团队，向业务中的主题专家（SMEs）提供报告和洞察，以便将IT团队中的数据专家节省下来，用于更多的架构项目。这种组织结构的创建是因为数据工具学习起来复杂，并需要许多人不具备的技能集；因此，所有业务用户不能接受培训来利用这些工具。
- en: What the requestor needs is the ability to ask and answer questions rapidly
    and iterate quickly themselves. For example, if you are looking at the causes
    of customer service complaints in your organization, you would want a report counting
    the root causes for each complaint. You might want a report that breaks these
    numbers down by product, over time and by location. But as soon as you find the
    causes of the complaints, you will probably have many more questions that are
    hard to predict without the answer to the initial question. As you gain more experience
    working with data and as your organization’s data teams work more closely with
    business SMEs, you will begin to ask better questions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请求者需要的是能够快速提问和回答问题，并迅速进行迭代。例如，如果您正在研究组织内客户服务投诉的原因，您可能需要一份报告来统计每个投诉的根本原因。您可能希望一份报告根据产品、时间和地点分解这些数字。但是一旦您找到投诉原因，您可能会有更多难以预测的问题，而这些问题并不会在最初的问题答案中得到解决。随着您在数据工作中积累更多经验，并且您的组织数据团队与业务SMEs更密切地合作，您将开始提出更好的问题。
- en: 'In my experience, few of the people requesting data insights are comfortable
    asking for what they really want, for a number of reasons:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，请求数据洞察的人中，很少有人因为多种原因而不敢真正要求他们想要的内容：
- en: They don’t want to look stupid if what they are asking for doesn’t exist.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果他们要求的内容不存在，他们不想显得愚蠢。
- en: They haven’t seen what the art of the possible is with the data tools, so they
    don’t know what can be done with data.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们还没有见识到数据工具的可能性，因此不知道数据可以做什么。
- en: They may ask for only a small part of their overall needs because they assume
    it takes too much effort to achieve the whole request.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可能只要求他们整体需求的一小部分，因为他们认为完成整个请求需要付出太多的努力。
- en: They may not have the resources available to complete the full request, so they
    ask only for part of their needs.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可能没有足够的资源完成完整的请求，因此他们只要求他们需求的一部分。
- en: Challenging Data Issues
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挑战性数据问题
- en: As soon as you can navigate the challenges that come with working with data
    in modern organizations, a larger one looms—people. As with most changes you look
    to make in your organization, shifting people’s attitudes and behaviors is likely
    to be the hardest part. Change related to data has an additional barrier, as there
    is a common perception that anything involving data is difficult, technical, and
    specialized.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您能够应对在现代组织中处理数据所面临的挑战，一个更大的挑战即将出现——人。与您组织中试图进行的大多数变革一样，改变人们的态度和行为可能是最困难的部分。与数据相关的变革有一个额外的障碍，因为普遍存在这样一种看法，即涉及数据的任何事情都是困难的、技术性的和专业化的。
- en: I’ve spent the majority of the last decade battling this perception of data.
    There is no one single reason why data is seen this way, but the lack of presence
    of data in primary school and college education is a big factor. Filling the knowledge
    gaps left by academia over the previous few decades is one of the largest challenges
    currently faced by organizations.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，我大部分时间都在与这种对数据的看法进行斗争。数据被视为这种方式的原因没有单一答案，但数据在小学和大学教育中缺乏存在是一个重要因素。填补学术界在过去几十年留下的知识空白是目前组织面临的最大挑战之一。
- en: Imagine that your team is unable to read and understand the words used in emails
    and other written messages. How much impact would this have? Emails wouldn’t be
    understood, reports would be left unread, and learning would be impeded by the
    inability to pick up a book to learn from. Why would we expect data to be any
    different? This demonstrates the importance of being able to understand and communicate
    with data.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你的团队无法阅读和理解电子邮件和其他书面消息中使用的词汇。这会产生多大的影响？电子邮件无法理解，报告无人读取，学习受到阻碍，因为无法从书中学习。为什么我们会期望数据有所不同呢？这显示了理解和使用数据的重要性。
- en: Simply working with data isn’t enough in the modern organization. Cultivating
    a culture that supports challenging common conceptions and norms regarding data
    is important to making any progress towards empowering people with data. From
    the executive to the front line, having an expectation that data be present in
    decision-making is just as important as using any other experience when establishing
    courses of action. Ensuring there are positive attitudes towards using data when
    making decisions is vital in creating a strong, progressive culture, as what has
    always been used in the past—in other words, experience—needs to be tested against
    empirical evidence.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代组织中，仅仅处理数据是不够的。培养一个支持挑战数据常见概念和规范的文化对于使人们通过数据获得任何进展至关重要。从高层管理人员到一线员工，期望数据在决策中出现与使用任何其他经验同样重要。确保在做出决策时对使用数据持有积极态度至关重要，这对于创造强大、进步的文化至关重要，因为过去一直在使用的东西——也就是经验——需要与经验证据进行测试。
- en: Even where data is pervasive in decision-making, care should be taken as to
    how fragmented the data ecosystem is within your organization. The *data ecosystem*
    is how all of the data sources, analysis, and products work together. Not all
    sources of data are easy to use across different tools. Data specialists often
    prefer certain tools, and this can create some tribalism within your organization,
    preventing the collaboration you desire.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数据在决策中普遍存在，也要注意组织内数据生态系统的碎片化程度。*数据生态系统*指的是所有数据源、分析和产品如何共同工作。并非所有数据源都易于在不同工具之间使用。数据专家通常偏爱特定工具，这可能在您的组织内部造成一些派系主义，阻碍您所期望的协作。
- en: Data Fluency
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据流畅性
- en: Being fluent means you have the ability to express yourself with ease. Data
    fluency refers to the ability to express yourself with data. In a modern organization,
    what does this look like?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 流畅意味着你能够轻松表达自己。数据流畅性指的是运用数据表达自己的能力。在现代组织中，这是什么样子呢？
- en: Reading data involves many different skills, depending on how refined the data
    is. If the data has come directly from the source that created it, reading it
    often involves processing it before using a tool to look at the data more closely.
    *Processing data* involves cleaning, merging, and restructuring it to prepare
    it for analysis. If the data comes from a more refined source, it’s likely to
    be easier to read and to have a clear structure or a graphical output. The second
    chapter of this book will cover the types of data files and how you might work
    with them.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读数据涉及许多不同的技能，这取决于数据的精炼程度。如果数据直接来自创建它的源头，那么在使用工具仔细查看数据之前，通常需要对其进行处理。*处理数据*包括清理、合并和重构数据，以便为分析做好准备。如果数据来自更精炼的源头，那么它很可能更容易阅读，并且具有清晰的结构或图形输出。本书的第二章将介绍数据文件的类型以及如何处理它们。
- en: Creating graphical outputs from data sources has been written about widely (including
    by Carl Allchin in [*Communicating with Data*](https://oreil.ly/ZM8oH), published
    by O’Reilly) but is a critical skill for everyone in the modern world. To be able
    to create effective charts and graphs, you first need to be able to read data
    and understand what makes a chart effective and what doesn’t. The understanding
    of data visualization and communication effectiveness is an emerging field, but
    general best practices are already known. Data fluency is often referred to as
    understanding these best practices and principles.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据源创建图形输出已经被广泛讨论过（包括卡尔·奥尔钦在[*与数据沟通*](https://oreil.ly/ZM8oH)一书中的著述，由O'Reilly出版），但这是每个现代世界中的人都必须掌握的关键技能。要能够创建有效的图表和图形，你首先需要能够阅读数据，并理解什么使图表有效，什么不是。数据可视化和沟通效果的理解是一个新兴领域，但已经有了一般的最佳实践。数据流畅通常被称为理解这些最佳实践和原则。
- en: Just understanding how to read graphical outputs of data sets is not enough;
    you need to be able to communicate your findings. This communication is often
    achieved through creating your own charts and graphs to highlight the insights
    you’ve uncovered, as visual understanding and pattern recognition are highly efficient
    interpretive skills for humans.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅理解如何阅读数据集的图形输出是不够的；你需要能够传达你的发现。通过创建自己的图表和图形来突出你发现的见解，通常可以通过视觉理解和模式识别高效地进行人类的解释。
- en: We’ve used the word *understanding* a lot in this section of the book and, for
    us, this is the key part of data literacy. Reading and writing are important,
    but it is the understanding you take from the data that is most important.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书的这一部分经常使用“理解”这个词，对我们来说，这是数据素养的关键部分。阅读和写作很重要，但最重要的是你从数据中获取的理解。
- en: Being able to critically analyze the data outputs used in your organization
    is vital to getting the value out of the data assets within it. Just as with written
    literature, going beyond the words on the page is important to see the true meaning,
    and you will benefit from being skeptical about what data products are shared
    with you.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 能够批判性地分析你的组织中使用的数据输出对于从中获得数据资产的价值至关重要。就像阅读文学作品一样，超越页面上的文字是看到真正含义的重要一步，你会因为对与你分享的数据产品持怀疑态度而受益。
- en: Data visualization is a powerful communication tool, but it is difficult to
    produce without bias. This isn’t to say you shouldn’t trust the data outputs in
    your organization, but you should try to understand their source, figure out the
    intent behind their production, and identify anything that could have been left
    out.^([11](ch01.html#id199))
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是一种强大的沟通工具，但如果没有偏见地制作它是很困难的。这并不是说你不应该信任组织中的数据输出，但你应该试着了解它们的来源，弄清楚它们制作背后的意图，并识别可能被忽略的任何内容。^([11](ch01.html#id199))
- en: Should you ignore data because of its potential flaws? In a book called *Data
    Curious*, you probably can guess the answer to this question—no! W. Edwards Deming’s
    quote, “Without data you’re just another person with an opinion,”^([12](ch01.html#id201))
    is one that I (Carl) personally love. In all organizations, it’s difficult to
    separate personal opinions and politics when making decisions. Having evidence
    to back up your opinions is vital when challenging the status quo and truly trying
    to find weaknesses in your organization.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否应该因为数据的潜在缺陷而忽视它？在一本名为*数据好奇*的书中，你可能可以猜到这个问题的答案——不应该！W·爱德华兹·戴明的名言：“没有数据，你只是另一个带着意见的人”，^([12](ch01.html#id201))是我（卡尔）个人非常喜欢的一句话。在所有组织中，在做决策时很难分离个人意见和政治因素。在挑战现状和真正寻找组织弱点时，有证据支持你的观点是至关重要的。
- en: Therefore, creating a data-fluent workforce is important to ensure everyone
    is able to read, question the information that is shared with them, and express
    their own points with data.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，创建一个擅长使用数据的工作人员非常重要，以确保每个人都能够阅读、质疑与他们分享的信息，并用数据表达自己的观点。
- en: Data Culture
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据文化
- en: Creating a data-fluent workforce is not enough to gain the benefits of data.
    You need to create an organizational culture that looks to actively use data in
    its decision-making processes. If your organization doesn’t have the inclination
    to support business cases and new proposition ideas with data, it can be quite
    a challenge to promote this.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个擅长使用数据的工作人员并不足以获得数据的好处。您需要创建一个组织文化，积极利用数据来支持决策过程。如果您的组织不愿意用数据支持业务案例和新提议的想法，这可能会是一个相当大的挑战。
- en: Data cultures are often formed when new leaders come into organizations. These
    leaders frequently come from organizations where strong data cultures are present,
    and they expect the same capabilities to be present in their new teams. If you
    are used to having information to support business cases, it can feel lacking
    not to have them.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当新领导进入组织时，通常会形成数据文化。这些领导经常来自已有强大数据文化的组织，他们期望他们的新团队也具备相同的能力。如果习惯于有信息支持业务案例，没有这些信息可能会感到不足。
- en: '*Data-informed decision-making* is where data is used to support or challenge
    business cases and propositions. Informed is the key word, as decisions aren’t
    led by data, but additional evidence is offered to help make the right decision.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据驱动决策*是指使用数据来支持或挑战业务案例和主张。"Informed"是关键词，因为决策并非由数据主导，而是提供额外证据来帮助做出正确的决策。'
- en: Using data to support decision-making can be pushed further, to where data-driven
    decision-making occurs. This is where empirical data evidence takes precedence
    over non-data arguments like someone’s experience. There is a fear frequently
    found in organizations with weaker data cultures that if the data points to a
    certain decision, it can’t be overruled. This fear can prevent people from being
    open to using data at all if they feel like their ideas or experience will be
    ignored completely. This concept should be dismissed as quickly as possible to
    prevent resistance to using any data at all.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步利用数据支持决策可以推动数据驱动决策的发生。这就是经验数据证据优先于非数据论点（如某人的经验）的地方。在数据文化较弱的组织中经常存在一种恐惧，即如果数据指向某个决策，就无法推翻该决策。如果人们觉得他们的想法或经验将完全被忽视，这种恐惧可能会阻止他们完全开放地使用数据。应尽快摒弃这种概念，以防止完全抵制使用任何数据的抵抗。
- en: The creation of a data culture must be fostered by at least a mid-level manager
    but often needs leadership sponsorship. This is due to the cost involved, of software
    solutions, additional hires, or the expert support you might have to leverage
    to help establish data solutions or form the strategy required.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 至少需要一位中级经理来培育数据文化，但通常需要领导支持。这是因为涉及成本，如软件解决方案、额外招聘或您可能需要利用的专家支持，以帮助建立数据解决方案或形成所需的战略。
- en: An organization’s leadership can provide crucial momentum towards more data-informed
    decisions by asking for data to support the decisions they are being asked to
    make. This is ultimately the main factor in creating a strong data culture. Organizations
    are designed to respond to the requests of the leadership, so if they request
    data products, then they are likely to get them. Middle managers can show the
    value of using data to help guide their decisions to their leaders. This doesn’t
    mean it will be easy to form what they ask for, especially if their teams aren’t
    data literate.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 组织的领导可以通过要求数据来支持他们被要求做出的决策，为更多数据驱动决策提供关键动力。这最终是创建强大数据文化的主要因素。组织被设计为响应领导的请求，因此如果他们要求数据产品，那么他们可能会得到这些产品。中级经理可以向领导展示使用数据来指导他们的决策的价值。这并不意味着实现他们所要求的将会很容易，尤其是如果他们的团队不具备数据素养。
- en: The more requests for data that are made, the more the organization will see
    data as part of the decision-making process. Practice might not always make perfect,
    but it is definitely a step in the right direction.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 越多的数据请求被提出，组织就越会将数据视为决策过程的一部分。练习可能并不总是完美的，但绝对是迈向正确方向的一步。
- en: Conflicting Preferences
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冲突偏好
- en: 'As data becomes more frequently used across your organization, you may start
    to experience other challenges. There are many data tools to choose from when
    preparing, storing, or analyzing the data. To create a strong data culture that
    involves sharing and collaborating data sets to help improve your organization’s
    decisions, you need to limit the number of similar data tools used. This is for
    a number of reasons:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据在整个组织中的频繁使用，您可能开始遇到其他挑战。在准备、存储或分析数据时，有许多数据工具可供选择。要创建一个涉及共享和协作数据集以帮助改善组织决策的强大数据文化，您需要限制使用类似数据工具的数量。这有许多原因：
- en: User interfaces
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面
- en: Unsurprisingly, each piece of software will have different user controls and
    processes. A different screen layout can reduce efficiency when working. Any barrier
    to a user getting what they need as quickly as they expect will likely stop the
    tool from becoming the go-to option it might be otherwise. When using different
    interfaces, training has to be offered, which incurs cost.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，每个软件都有不同的用户控件和流程。不同的屏幕布局可能会降低工作效率。任何阻碍用户迅速获取他们期望的内容的障碍都可能阻止该工具成为首选选项。在使用不同界面时，必须提供培训，这会产生成本。
- en: Technical differences
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 技术差异
- en: Not every data tool in the same category, i.e., acquisition, storing, or analysis,
    is functionally identical. Tools have differences, from the calculations you can
    produce to what data can be easily connected to. This can lead to duplications
    of data sources, as each tool may need its own version.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个数据工具在同一类别（即获取、存储或分析）中都具有功能上的相同性。工具之间存在差异，从您可以生成的计算到可以轻松连接到的数据。这可能导致数据源的重复，因为每个工具可能需要自己的版本。
- en: Knowledge sharing
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 知识分享
- en: This is a key aspect of working with data but can get lost when different tools
    create different factions of data workers. Knowledge sharing about how to optimize
    the use of the tool is very useful, but not sharing the insights found is a concern
    of even greater significance.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是与数据工作的关键方面，但当不同的工具创建不同的数据工作群体时，它可能会被忽略。关于如何优化工具使用的知识分享非常有用，但不分享找到的见解则是更重要的问题。
- en: Purchasing
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 购买
- en: By using multiple tools in your organization, you are less likely to be able
    to generate economies of scale. Most software purchases are made on the basis
    that the larger the purchase is in volume, the lower the value per license or
    credit will be.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织中使用多种工具，您可能不太可能实现规模经济。大多数软件采购都是基于这样的原则，即购买量越大，每个许可证或信用的价值越低。
- en: None of these issues is an absolute showstopper. Having different tools can
    help; different tools can make hiring easier, as you have a wider pool of talent
    to recruit from. However, if you’ve put the time and effort in to raise data literacy
    levels and build a data culture, you will want to harness as much benefit as possible,
    so focusing on a few key pieces of software will help considerably.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题都不是绝对的阻碍。拥有不同的工具可能会有所帮助；不同的工具可以使招聘更加容易，因为您可以从更广泛的人才池中招募。然而，如果您投入了时间和精力来提高数据素养水平并建立数据文化，您将希望尽可能多地利用这些好处，因此专注于少数关键软件将会大大有所帮助。
- en: What Does Data Empowerment Look Like?
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据赋权是什么样子？
- en: 'Managing change and the process of improving your organization’s data skills
    can seem to be a long, challenging journey, but it is worth the effort. Microstrategy
    has reported that organizations using data analytics have “faster, more effective
    decision making.”^([13](ch01.html#id218)) The same report also noted the following
    benefits:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 管理变更和改进组织数据技能的过程可能看起来是一段漫长而具有挑战性的旅程，但这是值得努力的。Microstrategy 报告称，使用数据分析的组织“决策更快，更有效。”^([13](ch01.html#id218))
    同一份报告还指出以下好处：
- en: Improved efficiency and productivity (64%)
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高效率和生产力（64%）
- en: Better financial performance (51%)
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的财务表现（51%）
- en: Identification and creation of new product and service revenue (46%)
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现和创建新产品和服务收入（46%）
- en: Improved customer acquisition and retention (46%)
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善客户获取和保留（46%）
- en: Improved customer experiences (44%)
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善客户体验（44%）
- en: All of these attributes are clearly attractive to any organization. *Data empowerment*
    is not just about making faster, more effective decisions; it’s about giving people
    the data access to form the information they need to make those decisions, find
    revenue opportunities, and improve customer retention. Access to data sets alone
    will not enable your people to be empowered with data, but giving them access
    to easy-to-use tools and the knowledge of how to work with data can. Ensuring
    people see the role that data has in decision-making at all levels will encourage
    them to challenge the status quo when analysis and insights point to the benefit
    of doing so.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些属性显然对任何组织都是有吸引力的。*数据赋能*不仅仅是为了做出更快、更有效的决策；它还意味着让人们能够访问数据以形成所需信息，做出决策，发现收入机会，并提高客户保持率。仅仅提供数据集的访问权限并不能使您的团队真正具备数据赋能，但是为他们提供易于使用的工具以及如何处理数据的知识可以。确保人们在决策制定中看到数据的角色在各个层面都是重要的，这将鼓励他们在分析和洞察表明这样做有益时挑战现状。
- en: Let’s get into more detail about what data empowerment looks like for your people
    and the processes they will work on.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨数据赋能对您的团队和他们将要处理的流程意味着什么。
- en: People
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: The 2020 Microstrategy report also shares that respondents said that 76% of
    executives have easy access to data, but only 52% of frontline employees do. Clearly,
    it’s important to support strategic decisions with data. However, if everyone
    isn’t able to do so, missteps are still likely being made, or opportunities are
    not being taken. Coupled with inadequate data literacy skills for their roles,
    there are a lot of potential improvements to be made.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2020年的Microstrategy报告，调查显示76%的高管可以轻松访问数据，但只有52%的一线员工能够如此。显然，支持战略决策需要数据的支持。然而，如果不是每个人都能做到这一点，仍然可能出现失误，或者错失机会。加上他们在角色中数据素养技能的不足，有很多潜在的改进空间。
- en: In *Communicating with Data*, I (Carl) wrote about the growing importance of
    being able to influence change through the use of data, in the same way that words
    and numbers have been used to form arguments supporting decisions in organizations
    since their inception. Data, in the form of charts, graphs, and summary numbers,
    have become increasingly important parts of forming influential arguments. Therefore,
    it’s important for all levels of the organization to be able to access data and
    have the skills to analyze it, or some may become unable to influence as strongly
    as others.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在《与数据交流》中，我（卡尔）写道，通过使用数据影响变革的重要性日益增长，就像言辞和数字自其创建以来就用于支持决策一样。数据以图表、图形和汇总数字的形式变得越来越重要，以形成具有影响力的论证的重要组成部分。因此，对组织的各个层面能够访问数据并具备分析能力非常重要，否则一些人可能无法像其他人那样强力影响。
- en: Data access goes beyond just accessing the data sets created from the systems
    they are originally captured in and involves having the skills and tools to form
    analyses. If tools are intuitive and easy to access, your teams at all levels
    of the organization will be able to use data to supplement their knowledge and
    expertise. Being data-empowered means not only that issues can be found but that
    ideas can be supported by using data as evidence for why something should be done.
    Communicating with data should make the articulation of ideas far clearer and
    empirically supported, removing politics and influencing skills from decision-making
    at more levels of the organization.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 数据访问不仅仅是访问最初捕获数据的系统中创建的数据集，还涉及具备形成分析的技能和工具。如果工具直观且易于访问，您组织各层级的团队将能够利用数据来补充其知识和专业知识。数据赋能意味着不仅可以发现问题，而且可以使用数据作为支持为何应该执行某事的证据。通过数据交流，应该使想法的表达更加清晰和经验支持，从而在组织更多层面上的决策制定中消除政治和影响技巧的影响。
- en: If your team feels they can challenge processes, validate decisions, and innovate,
    they will be more engaged with the organization, rather than feeling frustrated
    or ignored.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的团队觉得他们可以挑战流程、验证决策并创新，他们将更加投入于组织，而不是感到沮丧或被忽视。
- en: Processes
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程
- en: Organizations have used business analysts, somewhat effectively, to find and
    solve problems for a long time. Empowering all your team with data could create
    an army of business analysts rather than having to bring in people with those
    skills.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，组织一直使用业务分析师，有些有效地发现和解决问题。赋予整个团队数据赋能可能会创造一支业务分析师的军队，而不是必须引入具备这些技能的人。
- en: With increased access to data and skills, data can be utilized to move fluidly
    through changes required by your organization, find causes of known problems,
    and propose solutions that wouldn’t have been possible otherwise. Common techniques
    like Six Sigma and many other forms of process improvement rely on putting data
    in the hands of the people who understand the processes where issues or inefficiencies
    exist. The data points are used to identify where customers are asked to take
    unnecessary steps or where clients have to take the same steps repeatedly due
    to poor organizational processes. Being able to access the relevant data allows
    people to measure the impacts of the inefficiencies they find in their work or
    hear about from customers in their interactions.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据和技能的增加，数据可以被利用来流畅地进行组织所需的变化，找出已知问题的原因，并提出否则不可能提出的解决方案。诸如六西格玛和许多其他形式的流程改进的常见技术依赖于将数据交给理解问题或低效率所在的流程的人员。数据点被用来识别客户被要求执行不必要步骤的地方，或者由于组织过程不佳而客户必须重复执行相同步骤的地方。能够访问相关数据使人们能够衡量他们在工作中发现的低效率的影响，或者从客户互动中听到的低效率。
- en: When I (Carl) worked for Barclays Bank, we saw a dramatic improvement in reducing
    the number of complaints and resolving the issues they caused by making data more
    accessible to key decision-makers and leaders.^([14](ch01.html#id219)) We used
    interactive dashboards to allow everyone from the executive team to the frontline
    operational teams to access daily trends in what issues had arisen and caused
    complaints. Before these were in place, it took weeks to turn round the analysis
    that pinpointed where in the organization the complaints were originating from
    so they could be addressed. This meant that the issues creating complaints continued
    to happen before finally being addressed weeks later, after even more complaints
    had arisen.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 当我（卡尔）在巴克莱银行工作时，我们通过使数据对关键决策者和领导者更加可访问，显著改善了减少投诉数量和解决其引起问题的情况。我们使用交互式仪表板，允许从高管团队到一线运营团队每天访问问题的趋势。在这些仪表板建立之前，花费几周才能完成分析，准确定位投诉源自组织的哪个部分，以便加以解决。这意味着在问题最终得到解决之前，导致投诉的问题会持续发生，并在几周后才得到解决，此时投诉可能会更多。
- en: For any improvements that are made, measuring the impact is just as important
    as the change itself, to ensure that they are as effective as intended. Although
    executives make the decision to implement a solution, the actual implementation
    is conducted by frontline teams. When frontline staff are allowed to see the impacts
    that changes have, they are more likely to support them or suggest improvements
    if the changes are not having the desired effect.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 任何改进都需要衡量其影响，这与改变本身一样重要，以确保它们的效果如预期般有效。尽管高层管理人员做出实施解决方案的决策，但实际执行是由一线团队完成的。当一线员工可以看到变化带来的影响时，他们更有可能支持这些变化，或者如果变化没有达到预期效果，建议改进。
- en: Data-Informed Decision-Making
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据驱动决策
- en: One fear about using data to make decisions has to do with where to draw the
    line between relying on human experience and thoughts versus just looking for
    answers from the data available. We use the term *data-informed decision-making*
    to highlight the role we believe data should play when making decisions in organizations.
    Fear can center on data pointing in one direction and being forced to follow that
    direction unquestionably. This is commonly called *data-driven decision-making*.
    Following anything unquestionably is never a good thing, as common conventions
    will never be a perfect fit forever.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用数据做决策的一种担忧涉及在人类经验和思维与仅仅依赖可用数据寻找答案之间划定界限的问题。我们使用术语*数据驱动决策*来强调我们认为数据在组织决策中应该发挥的角色。恐惧可以集中在数据指向一个方向，并被迫无条件地跟随这个方向。这通常被称为*数据驱动决策*。无条件地跟随任何东西从来不是好事，因为常规规定永远不会永远完美契合。
- en: With data solutions becoming more intelligent, there is a temptation to lean
    in the direction of data-driven decision-making, but the full context and situation
    are rarely captured by the data available. There is a lot of growth in data science,
    machine learning, and artificial intelligence, but before these solutions can
    be fully leveraged, the data sources need to be collated and validated. Most organizations
    are currently struggling to gather all the data necessary and then check that
    the data sets used to make decisions are correct.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据解决方案变得更加智能化，有一种倾向于向数据驱动的决策方向倾斜的诱惑，但可用数据很少能完全捕捉到整个背景和情境。数据科学、机器学习和人工智能都在快速发展，但在这些解决方案可以被充分利用之前，需要整理和验证数据来源。大多数组织目前都在努力收集所有必要的数据，然后验证用于决策的数据集是否正确。
- en: Even with comprehensive data sources, human thinking is still ahead of computer-based
    decision-making in many cases. The gap is reducing rapidly, but having human skepticism
    by questioning the models used to make data-based decisions is still important.
    Data can be an additional factor in making decisions but shouldn’t be the only
    one. This merging of data with other factors is what we refer to as *data-informed
    decision-making*.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 即使拥有全面的数据来源，人类的思维在许多情况下仍然领先于基于计算机的决策。这种差距正在迅速缩小，但是通过质疑用于数据驱动决策的模型来保持人类怀疑精神仍然很重要。数据可以成为决策的一个附加因素，但不应是唯一的因素。将数据与其他因素结合起来，我们称之为*数据驱动的决策*。
- en: With the clear benefits of informing decisions with data for both people and
    processes established, your next question is, How do I get started? Depending
    on the state of your data sources and levels of analysis, there are many routes
    available to creating a culture of data-informed decision-making.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于以数据为基础来为人们和流程做出决策的明显好处已经确立，你接下来的问题是，我该如何开始？根据你的数据来源和分析水平，有许多途径可以创建数据驱动决策的文化。
- en: 'The rest of this book will look at the following key questions:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的其余部分将探讨以下关键问题：
- en: What is data, where is it created, and what can you make with it?
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据是什么，它是在哪里创建的，你可以用它做什么？
- en: How do you acquire, store, curate, and share data products?
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何获取、存储、策划和分享数据产品？
- en: How do you build analytical products?
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何构建分析产品？
- en: How do you set up a team to deliver this?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何组建团队来交付这一点？
