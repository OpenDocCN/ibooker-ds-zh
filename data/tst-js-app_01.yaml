- en: Part 1\. Testing JavaScript applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：测试JavaScript应用程序
- en: Whether you’re designing a website for your uncle’s bakery or a stock-trading
    platform, the most critical characteristic of your software is whether it works.
    Your uncle’s customers will certainly order more cheesecakes if you have an intuitive
    and beautifully designed website. In the same way, brokers on Wall Street will
    make more money if your platform is fast and responsive. Still, users will blatantly
    ignore all the effort invested in performance and design if your software is unreliable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是为叔叔的面包店设计网站，还是为股票交易平台设计，您软件的最关键特性就是它是否能够运行。如果您的网站直观且设计美观，您叔叔的客户肯定会订购更多的奶酪蛋糕。同样，如果您的平台快速且响应迅速，华尔街的经纪人会赚更多的钱。然而，如果您的软件不可靠，用户会明显忽视在性能和设计上投入的所有努力。
- en: If a program doesn’t work, it doesn’t matter how beautiful or fast it is. Ultimately,
    kids want more sugar and brokers want to trade more stocks. None of them wants
    more software.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个程序无法运行，那么它无论多么美观或快速都没有关系。最终，孩子们想要更多的糖，经纪人想要交易更多的股票。他们都不需要更多的软件。
- en: 'The first part of *Testing JavaScript Applications* explains how automated
    tests help you give people what they want: software that works. Furthermore, it
    teaches you how to deliver that software in less time with more confidence.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《测试JavaScript应用程序》的第一部分解释了自动化测试如何帮助您提供人们想要的东西：能够运行的软件。此外，它还教您如何以更短的时间、更大的信心交付该软件。
- en: In chapter 1, I’ll introduce automated tests and describe how they can help
    you and your team.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1章中，我将介绍自动化测试，并描述它们如何帮助您和您的团队。
- en: Chapter 2 presents multiple types of automated tests. It explains when to write
    each type of test, the pros and cons of each type, and the fundamental patterns
    you’ll apply throughout the whole book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章介绍了多种自动化测试类型。它解释了何时编写每种类型的测试，每种类型的优缺点，以及您将在整本书中应用的基本模式。
