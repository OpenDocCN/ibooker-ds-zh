- en: Part 4\. Managing, scaling, and monitoring Jenkins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分\. 管理和扩展Jenkins
- en: This final part is about combining and coalescing everything you’ve learned
    and moving even further. You’ll learn how to monitor and troubleshoot a running
    Jenkins cluster. We’ll start by exposing Jenkins metrics with Prometheus and build
    an interactive dashboard with Grafana. Next, I will demonstrate how to stream
    Jenkins logs to a centralized logging platform based on the ElasticSearch, Logstash,
    and Kibana (ELK) stack. Finally, I will share tips and best practices to secure
    and maintain Jenkins.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一部分是关于将你所学的一切结合起来，并更进一步。你将学习如何监控和故障排除正在运行的Jenkins集群。我们将从使用Prometheus公开Jenkins指标并使用Grafana构建交互式仪表板开始。接下来，我将演示如何将Jenkins日志流式传输到基于ElasticSearch、Logstash和Kibana（ELK）堆栈的集中式日志平台。最后，我将分享有关如何安全和维护Jenkins的技巧和最佳实践。
