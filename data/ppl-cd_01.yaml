  zh: 第1部分\. Jenkins入门
- en: This first part of this book takes you through the DevOps essential concepts.
    You’ll learn about CI/CD practices and how they allow you to integrate small pieces
    of code at one time and ease technical debt. After that, I’ll introduce the new
    approach of building CI/CD pipelines, pipeline as code, and how it can be implemented
    with Jenkins. Finally, I’ll lay the groundwork for a well-designed CI/CD workflow
    by introducing the GitFlow branching model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分将带您了解DevOps的基本概念。您将学习CI/CD实践以及它们如何让您一次集成小块代码并减轻技术债务。之后，我将介绍构建CI/CD管道的新方法——管道即代码，以及如何使用Jenkins实现它。最后，我将通过介绍GitFlow分支模型来为设计良好的CI/CD工作流程奠定基础。
