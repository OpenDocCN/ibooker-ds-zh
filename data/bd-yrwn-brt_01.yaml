- en: 1 What is a robot?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 什么是机器人？
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: What robots are made of
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人由什么组成
- en: Why robots have so much potential
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么机器人有如此大的潜力
- en: Hardware and software components used by robots
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人使用的硬件和软件组件
- en: Recently, the field of robotics has grown tremendously, with robots for consumer
    usage being increasingly replaced by those for industrial application. The hardware
    and software behind these robots have also become more accessible, and for this
    reason, these are exciting times to learn about robotics. This book employs the
    power of the Python programming language to bring a wide variety of robotics projects
    to life using software and hardware that embrace the open source philosophy. By
    the end of the book, you will learn how to build nine different robotics projects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，机器人领域取得了巨大的进步，消费级机器人正越来越多地被工业应用机器人所取代。这些机器人的硬件和软件也变得更加易于获取，因此，现在是学习机器人技术的激动人心时期。本书利用Python编程语言的力量，通过采用开源理念的软硬件，将各种机器人项目生动地呈现出来。到本书结束时，你将学会如何构建九个不同的机器人项目。
- en: 1.1 Why robots are amazing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么机器人令人惊叹
- en: Computers have changed the lives of every human on this planet in ways their
    creators could not have even imagined decades ago. Robot technology gives those
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机以它们创造者几十年前甚至无法想象的方式改变了地球上每一个人的生活。机器人技术赋予那些
- en: computers the arms and wheels to move around and achieve things beyond our imagination.
    In many ways, robots are the future. This book allows you to build robots from
    the ground up and see them come to life in the real world. The code you write
    will make your computer drive around and knock over items of your choosing. Figure
    1.1 provides a visual illustration of different ways in which we can use the power
    of robots.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是机器的“手臂”和“车轮”，使它们能够移动并完成超出我们想象的事情。在许多方面，机器人是未来。这本书让你从头开始构建机器人，并亲眼看到它们在现实世界中栩栩如生。你编写的代码将使你的电脑四处移动并撞倒你选择的物品。图1.1展示了我们可以利用机器人力量的不同方式。
- en: '![](../Images/CH01_F01_Alsabbagh.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F01_Alsabbagh.png)'
- en: 'Figure 1.1 Power of robots: robots use different hardware to move and see the
    world around them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 机器人的力量：机器人使用不同的硬件来移动并观察它们周围的世界。
- en: 'Robots can do many things:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人可以做很多事情：
- en: '*Robots move.* They have wheels and are not afraid to use them. This mobility
    gives rise to having them perform all sorts of tasks, from transporting packages
    in a warehouse to transporting people in self-driving cars.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器人移动。* 它们拥有轮子，并且不畏惧使用它们。这种移动性使得它们能够执行各种任务，从在仓库中运输包裹到在自动驾驶汽车中运输人员。'
- en: '*Robots can see*. With a camera on board and powerful computer vision software,
    robots can see the world around them. They can see our faces, detect them, and
    react to them by moving their camera in our direction using motors.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器人可以看见*。机器人配备了摄像头和强大的计算机视觉软件，可以看见它们周围的这个世界。它们可以看到我们的脸，检测到它们，并通过使用电机移动摄像头朝向我们进行反应。'
- en: '*Robots can find.* Using QR code stickers on objects in the real world, we
    can send our robot off to find and interact with objects of our choosing. Robots
    use their cameras and QR detection software to find what they are looking for
    and perform the task at hand once they have arrived at their destination.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器人可以找到.* 通过在现实世界中的物体上使用二维码贴纸，我们可以派遣我们的机器人去寻找并交互我们选择的物体。机器人使用它们的摄像头和二维码检测软件来找到它们正在寻找的东西，一旦到达目的地，就会执行手头的任务。'
- en: '*Robots can be controlled.* Human-operated robots let us perform all kinds
    of jobs that were not possible before (e.g., controlling robots in areas too hazardous
    for humans to enter or performing medical procedures too delicate for human hands).
    In this book, we will use keyboards, mice, and joystick controllers to control
    robots from computer screens and mobile phones. Each device has its benefits and
    tradeoffs, which will be explored in each implementation.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器人可以被控制。* 人类操控的机器人使我们能够完成以前不可能完成的各类工作（例如，在人类难以进入的危险区域操控机器人或进行人类双手难以精确操作的医疗程序）。在这本书中，我们将使用键盘、鼠标和操纵杆控制器，通过电脑屏幕和手机来控制机器人。每种设备都有其优势和权衡，这些将在每种实现中探讨。'
- en: '*Robots can be commanded remotely.* One of the most powerful computer innovations
    of our times is the TCP/IP internet communication protocols. Using HTTP and SSH,
    which are built on top of TCP, we will implement different ways of remotely communicating
    with and controlling our robots. Whether the human operator is in the same room
    or miles away, these robots will be able to be controlled.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器人可以远程控制。* 我们这个时代最强大的计算机创新之一是TCP/IP互联网通信协议。通过使用建立在TCP之上的HTTP和SSH，我们将实现与机器人远程通信和控制的不同方式。无论人类操作员是在同一个房间还是数英里之外，这些机器人都将能够被控制。'
- en: 1.2 Our approach to making robots
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 我们制造机器人的方法
- en: This book takes a very hands-on approach to learning how to build robots and
    write software to control and interact with them in Python. By the end of the
    next chapter, you will assemble and connect enough components of the robot to
    write and run your first Python script. This script will read the state of the
    onboard touch sensor as input and turn on the DC motor when it detects a touch
    event. Each remaining chapter ends with a fully functional project that is either
    directly interacting with the robot or is a stepping stone to adding more functionality
    to other robots later in the book. Each of these project-based chapters will introduce
    the project at hand and then guide the reader step by step as the solution gets
    constructed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书采用了一种非常实用的方法来学习如何构建机器人以及用Python编写软件来控制和与之交互。到下一章结束时，你将组装并连接足够的机器人组件，以便编写和运行你的第一个Python脚本。这个脚本将读取机载触摸传感器的状态作为输入，并在检测到触摸事件时打开直流电机。每个剩余的章节都以一个完全功能的项目结束，该项目要么直接与机器人交互，要么是本书后面添加更多功能的基石。每个基于项目的章节都将介绍当前的项目，然后引导读者一步一步地构建解决方案。
- en: 1.2.1 Learning from failures
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 从失败中学习
- en: The most direct approach will often fail because of hardware constraints in
    processing power or inherent limitations in a certain technology. These situations
    will be used as learning opportunities to see how to overcome these constraints
    by using more sophisticated approaches or by optimizing the implementation to
    gain major performance boosts to work under constrained hardware requirements.
    The reader will be brought along on the ride of diagnosing, precise measuring,
    and benchmarking these problems and their associated solutions. The reader will
    be able to use these skills to predict, diagnose, and debug similar problems in
    their own projects. Many of these performance problems and solutions are not limited
    to working on robots and apply to many different computer vision, networking,
    and computation projects.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最直接的方法往往因为处理能力或某种技术的固有局限性而失败。这些情况将被用作学习机会，以了解如何通过使用更复杂的方法或优化实现来克服这些限制，从而在受限的硬件要求下获得主要性能提升。读者将被带入诊断、精确测量和基准测试这些问题和它们相关解决方案的旅程中。读者将能够使用这些技能来预测、诊断和调试他们自己项目中的类似问题。许多这些性能问题和解决方案不仅限于在机器人上工作，还适用于许多不同的计算机视觉、网络和计算项目。
- en: 1.2.2 What will you gain?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 你将获得什么？
- en: By reading this book, you will be exposed to a wide variety of hardware and
    software challenges. Many of the Python libraries in this book are widely used
    and are suitable for projects involving robots and beyond. Many problem-solving
    techniques for dealing with hardware and software problems are also covered in
    the book, which will be beneficial to the reader.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这本书，你将接触到各种硬件和软件挑战。本书中提到的许多Python库被广泛使用，并且适用于涉及机器人及其他项目的开发。书中还涵盖了处理硬件和软件问题的多种问题解决技巧，这将有益于读者。
- en: The field of robotics is a very broad field with a wide variety of applications.
    In terms of the software and hardware covered in this book, a specific set of
    hardware and software will be used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人领域是一个非常广泛的领域，具有多种多样的应用。就本书所涵盖的软件和硬件而言，将使用一组特定的硬件和软件。
- en: 1.2.3 Prototyping
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 原型设计
- en: Using the hardware and software covered in this book, there is a wide variety
    of prototyping projects that can be completed. Because of the inexpensive but
    powerful hardware in use, many ideas can be tested by building a prototype to
    test drive the design or approach before committing to more involved or expensive
    production hardware.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书涵盖的硬件和软件，可以完成各种各样的原型设计项目。由于使用的硬件既经济又强大，许多想法可以通过构建原型来测试，以在投入更复杂或昂贵的生产硬件之前测试设计或方法。
- en: 1.2.4 Teaching
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 教学
- en: The projects in the book can be used to teach students in a classroom setting
    or even for self-study to gain real-life experience with building robots. The
    underlying technology of robots is the same, whether you create a small robot
    or a larger one for industrial use. By building these robots, you will also gain
    knowledge related to chassis design, motor and computer power needs, battery power
    capacity, weight, and portability. The lessons learned on a small scale are still
    very applicable to larger or production robots.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的项目可用于在课堂环境中教授学生，甚至可以用于自学，以获得构建机器人的真实生活经验。无论您是创建一个用于工业用途的小型机器人还是大型机器人，机器人的底层技术都是相同的。通过构建这些机器人，您还将获得与底盘设计、电机和计算机功率需求、电池功率容量、重量以及便携性相关的知识。在小规模上获得的经验对于更大规模或生产型机器人仍然非常适用。
- en: 1.2.5 Production ready
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.5 生产就绪
- en: As for the software, much of the software used in the book is directly suitable
    for large-scale production. Software such as Linux, Python, and the Tornado web
    framework are used in many mission-critical applications. As for the hardware,
    the Raspberry Pi is used in many end-user products, and the Raspberry Pi Compute
    Module is heavily used for industrial applications.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于软件，书中使用的许多软件都可直接适用于大规模生产。例如，Linux、Python和Tornado网络框架等软件被广泛应用于许多关键任务应用中。至于硬件，树莓派被用于许多终端用户产品中，而树莓派计算模块在工业应用中得到了大量使用。
- en: 1.2.6 Limitations
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.6 局限性
- en: There are inherent hardware limitations in the output and power capacity of
    the motors used in this book, which will directly limit the types of projects
    that can be executed with this hardware. The computing power of the Raspberry
    Pi is also inherently more limited, as it is designed to be small and lightweight
    with low power consumption.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所使用的电机在输出功率和容量方面存在固有的硬件限制，这将直接限制可以使用该硬件执行的项目类型。Raspberry Pi的计算能力也固有限制，因为它被设计成体积小、重量轻且功耗低。
- en: 1.3 What are robots made of?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 机器人由什么组成？
- en: Robots frequently have processors, memory, and storage like any laptop or desktop
    computer. But what sets them apart are their motors and sensors, which let them
    do things no regular computer could. Add some powerful software to the mix, and
    they will be able to perform all sorts of feats.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人通常拥有像任何笔记本电脑或台式电脑一样的处理器、内存和存储。但将它们区分开来的是它们的电机和传感器，这使得它们能够做任何普通电脑都无法做到的事情。再加上一些强大的软件，它们将能够完成各种壮举。
- en: 1.3.1 The robot building blocks
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 机器人构建模块
- en: It is valuable to build a mental model of the hardware and software used in
    this book. It will help you understand which part of the software and hardware
    stack we are operating in. Linux and Python are an ecosystem of incredibly powerful
    software modules and libraries that are well tested, versatile, and well documented.
    We will take advantage of this and combine many different modules to achieve the
    functionality we need.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 构建本书中使用的硬件和软件的心理模型是非常有价值的。这将帮助你理解我们在操作软件和硬件堆栈的哪个部分。Linux 和 Python 是一个由极其强大的软件模块和库组成的生态系统，这些模块和库经过良好测试，功能多样，并且文档齐全。我们将利用这一点，并结合许多不同的模块来实现我们所需的功能。
- en: 1.3.2 Servos and DC motors on a Raspberry Pi
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 Raspberry Pi上的伺服电机和直流电机
- en: DC motors turn the wheels in robots and help them drive around. Whether they
    drive in all different directions or along a fixed path or track, it is DC motors
    that make it possible. *Servos* are more sophisticated motors with built-in sensors
    that allow precise movements. They can be controlled to turn to specific angles.
    Robotic arms are often built from several servo motors. The projects in the book
    will cover heavily both servo and DC motors and will control them from Python
    scripts to perform a wide variety of tasks. The robots in the book will have a
    small but powerful *single-board computer* (SBC), called the Raspberry Pi, at
    the heart of their operation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 直流电机使机器人的轮子转动，并帮助它们四处行驶。无论是沿着不同的方向行驶，还是沿着固定的路径或轨道行驶，都是直流电机使这一切成为可能。*伺服电机*是更复杂的电机，内置传感器允许精确的运动。它们可以被控制转动到特定的角度。机器人的机械臂通常由几个伺服电机组成。书中的项目将深入探讨伺服电机和直流电机，并使用Python脚本控制它们执行各种任务。书中的机器人将配备一个小型但功能强大的*单板计算机*（SBC），称为树莓派，它是它们操作的核心。
- en: 1.3.3 Hardware stack
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 硬件堆栈
- en: Figure 1.2 shows different hardware components that will be used for different
    projects in this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2展示了本书中不同项目中将使用的不同硬件组件。
- en: '![](../Images/CH01_F02_Alsabbagh.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F02_Alsabbagh.png)'
- en: 'Figure 1.2 Hardware stack: the Raspberry Pi is the main computer, and the CRICKIT
    handles the motors.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 硬件堆栈：树莓派是主计算机，而 CRICKIT 负责处理电机。
- en: 'Each hardware component is described as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每个硬件组件的描述如下：
- en: '*Raspberry Pi*—An SBC that has a CPU, RAM, and several different input/output
    interfaces.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*树莓派*—一款集成了CPU、RAM以及多个不同输入/输出接口的单板计算机。'
- en: '*CRICKIT*—The Adafruit CRICKIT HAT for Raspberry Pi is an add-on board that
    attaches to the general-purpose input/output (GPIO) connector of the Pi. It powers
    and controls the servo and DC motors.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CRICKIT*—Adafruit CRICKIT HAT 是为 Raspberry Pi 设计的附加板，它连接到 Pi 的通用输入/输出 (GPIO)
    接口。它为伺服电机和直流电机供电和控制。'
- en: '*Neopixel*—The CRICKIT HAT comes with an RGB LED. Its color and brightness
    can be changed in the software.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Neopixel*—CRICKIT HAT 带有一个 RGB LED。其颜色和亮度可以在软件中更改。'
- en: '*DC motor*—Multiple DC motors can be connected to the CRICKIT HAT. They will
    provide power to the left and right wheels to drive the robot.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*直流电机*—多个直流电机可以连接到CRICKIT HAT。它们将为左右轮提供动力，以驱动机器人。'
- en: '*Servo*—Multiple servo motors can be connected to the CRICKIT HAT. They can
    be used for the camera pan and tilt of the servo motors.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*伺服*—多个伺服电机可以连接到CRICKIT HAT。它们可以用于伺服电机的相机平移和倾斜。'
- en: '*Camera*—The Raspberry Pi Camera Module is created by the Raspberry Pi Foundation
    and is used for computer vision.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相机*—树莓派摄像头模块由树莓派基金会创建，用于计算机视觉。'
- en: '*Ethernet*—The gigabit Ethernet port is built into the Pi board and provides
    high-speed, low-latency reliable network communication.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*以太网*—千兆以太网端口集成在Pi板上，提供高速、低延迟的可靠网络通信。'
- en: '*Wi-Fi*—Provides dual-band 2.4 GHz and 5 GHz wireless LAN.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Wi-Fi*—提供双频段2.4 GHz和5 GHz无线局域网。'
- en: '*Bluetooth*—Bluetooth 5.0, BLE'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*蓝牙*—蓝牙5.0, BLE'
- en: '*USB*—The keyboard, mouse, and joysticks can be connected directly using USB.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*USB*—键盘、鼠标和游戏手柄可以直接使用USB连接。'
- en: Different projects will have different sets of required hardware components.
    Each chapter will present the hardware components that will be used for a particular
    project. The hardware-purchasing guide in appendix A provides good advice on the
    specific models of products needed for the projects, as well as details on online
    resellers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的项目将需要不同的硬件组件集合。每一章都将介绍用于特定项目的硬件组件。附录A中的硬件购买指南提供了关于项目所需特定产品型号的良好建议，以及在线零售商的详细信息。
- en: 1.3.4 Python and Linux
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.4 Python 和 Linux
- en: The robots will be running their software on top of the Linux operating system.
    Linux is a feature-rich and versatile operating system that powers robots and
    supercomputers alike. This opens the door to a wide variety of mature and well-tested
    software and features that will be used throughout the book—everything from live
    video processing from the camera feed to using the Bluetooth protocol to wirelessly
    control the robot’s movements using highly sensitive analog joystick controllers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人将在 Linux 操作系统之上运行其软件。Linux 是一个功能丰富且多才多艺的操作系统，它为机器人和超级计算机提供动力。这为书中将使用的一系列成熟且经过充分测试的软件和功能打开了大门——从来自摄像头流的实时视频处理到使用蓝牙协议，通过高度敏感的模拟摇杆控制器无线控制机器人的动作，一切应有尽有。
- en: Python is a very expressive language with a wide selection of mature and powerful
    software libraries. We will use these libraries to incorporate rich functionality
    into the robot-like computer vision and the ability to detect and decode QR codes
    so that the robot can search for and find specific QR-tagged objects in its surroundings.
    The libraries for creating and consuming web applications will also be used so
    that the robot can be controlled over a local or remote network.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种非常表达性的语言，拥有丰富的成熟且强大的软件库。我们将使用这些库将丰富的功能融入类似机器人的计算机视觉，以及检测和解码二维码的能力，以便机器人能够在其周围环境中搜索并找到特定的二维码标记物体。同时，我们还将使用创建和消费Web应用的库，以便机器人可以通过本地或远程网络进行控制。
- en: 1.3.5 Software stack
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.5 软件栈
- en: Figure 1.3 shows different pieces of software that will be used throughout the
    projects in the book.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3展示了本书项目中将使用到的不同软件。
- en: '![](../Images/CH01_F03_Alsabbagh.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F03_Alsabbagh.png)'
- en: 'Figure 1.3 Software stack: Linux manages the hardware and runs the Python interpreter.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 软件栈：Linux 管理硬件并运行 Python 解释器。
- en: 'The software components of a robot are as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人软件组件如下：
- en: '*Linux*—The Raspberry Pi OS Linux distribution will be used as the operating
    system.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Linux*—将使用Raspberry Pi OS Linux发行版作为操作系统。'
- en: '*Python*—The Python interpreter will run as an executable on Linux and execute
    the robot Python applications.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python*—Python 解释器将在 Linux 上作为可执行文件运行并执行机器人 Python 应用程序。'
- en: '*Libraries*—These are a variety of Python libraries that will be used and incorporated
    into the robot projects, all running within the Python interpreter. The Tornado
    web framework will be used to build web applications to control the robot. The
    OpenCV computer vision library will be used for face detection and QR code decoding.
    The Adafruit CRICKIT library will be used to control servo and DC motors.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图书馆*—这些是将在机器人项目中使用和集成的各种Python库，所有这些库都在Python解释器中运行。将使用Tornado网络框架来构建控制机器人的网络应用。将使用OpenCV计算机视觉库进行人脸检测和二维码解码。将使用Adafruit
    CRICKIT库来控制伺服电机和直流电机。'
- en: '*Application*—The code driving the robot projects in this book will be operating
    at this level.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*应用*—本书中驱动机器人项目的代码将在这一级别运行。'
- en: Summary
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: With a camera on board and powerful computer vision software, robots can see
    the world around them.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配备摄像头和强大的计算机视觉软件，机器人能够看到它们周围的这个世界。
- en: By scanning QR code stickers on objects in the real world, robots can find and
    interact with objects in their environment.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过扫描现实世界物体上的二维码贴纸，机器人可以找到并与其环境中的物体进行交互。
- en: Human-operated robots let us perform all kinds of previously impossible jobs,
    whether these imply controlling robots in areas too hazardous for humans to enter
    or performing medical procedures too delicate for human hands.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类操控的机器人使我们能够完成各种以前不可能完成的任务，无论是这些任务意味着在人类无法进入的危险区域控制机器人，还是进行人类双手无法精确操作的医疗程序。
- en: Using internet protocols such as HTTP and SSH, we will implement different ways
    of remotely communicating with and controlling our robots.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用诸如HTTP和SSH这样的互联网协议，我们将实现与控制我们的机器人进行远程通信的不同方式。
- en: Many different types of prototyping projects can be executed using the hardware
    and software covered in this book.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多不同类型的原型设计项目可以使用本书涵盖的硬件和软件来执行。
- en: Many of the Python libraries in this book are widely used and can be employed
    for projects involving robots and beyond.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书中的许多Python库被广泛使用，并且可以用于涉及机器人及其他项目的开发。
- en: Robots frequently have processors, memory, and storage like any laptop or desktop
    computer.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人通常拥有像任何笔记本电脑或台式电脑一样的处理器、内存和存储器。
- en: Robots also often run Linux, a feature-rich and versatile operating system that
    powers robots and supercomputers alike.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人也经常运行 Linux，这是一个功能丰富且多才多艺的操作系统，它为机器人和超级计算机提供动力。
- en: DC motors are what turn the wheels in robots and help them drive around.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直流电机是使机器人车轮转动并帮助它们行驶的工具。
