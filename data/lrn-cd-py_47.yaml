- en: '*Phone attributes*—Rectangular, glossy, black, lights up, 4 in x 2 in, has
    buttons. *Operations*—Click buttons, makes noise, throw it, make a call, type
    an email.'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*手机属性*—长方形、光滑、黑色、发光、4 英寸 x 2 英寸，有按钮。*操作*—点击按钮、发出声音、扔掉、打电话、发送电子邮件。'
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Dog attributes*—Furry, four paws, one mouth, two eyes, one nose, two ears.
    *Operations*—Bark, scratch, run, jump, whine, lick.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*狗的属性*—毛茸茸的、四只脚、一个嘴巴、两只眼睛、一个鼻子、两只耳朵。*操作*—吠叫、抓挠、奔跑、跳跃、哀嚎、舔舐。'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Mirror attributes*—Reflective, fragile, sharp. *Operations*—Breaks, shows
    reflection.'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*镜子属性*—反光、易碎、尖锐。*操作*—破碎、显示反光。'
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Credit card attributes*—3 in x 2 in, thin, flexible, has numbers and letters.
    *Operations*—Swipe, use to open doors, use to buy stuff.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*信用卡属性*—3 英寸 x 2 英寸，薄、灵活，有数字和字母。*操作*—滑动、用来开门、用来购物。'
