- en: Either immutable object (tuple, because the names of cities won’t change) or
    mutable (list, because you may add/remove cities as needed)
  id: totrans-995
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要么是不可变对象（元组，因为城市的名称不会改变）或可变对象（列表，因为可能需要添加/删除城市）
