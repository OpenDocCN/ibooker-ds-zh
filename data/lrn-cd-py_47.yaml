- en: ''
  id: totrans-997
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Immutable object, an int (a mutable object would be overkill because age is
    only one item, so the overhead of changing it isn’t worth making it mutable)
  id: totrans-998
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不可变对象，一个整数（因为年龄只有一个项目，所以将其变为可变对象会过度设计，因为改变它的开销不值得）
