- en: '*Problem*—Make mac-and-cheese.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*问题*—制作麦片奶酪。'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Vague statement*—Dump box of mac-and-cheese in boiling water for 12 minutes.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*模糊陈述*—将麦片奶酪倒入沸水中煮 12 分钟。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Specific statement*—Pour 6 cups of water in a pot, turn up stovetop temp and
    wait for water to boil, pour in noodles, let them cook for 12 minutes, drain noodles,
    add packet of cheese, and stir.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*具体陈述*—将 6 杯水倒入锅中，调高炉灶温度，等待水沸腾，倒入面条，煮 12 分钟，沥干面条，加入一包奶酪，搅拌。'
