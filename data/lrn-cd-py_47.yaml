- en: ''
  id: totrans-457
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You’re trying to access an index in the string that’s beyond the size of the
    string.
  id: totrans-458
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你尝试访问字符串中超出字符串大小的索引。
- en: You’re trying to call the command with an object when the command doesn’t need
    anything in the parentheses.
  id: totrans-459
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你尝试在不需要任何参数的情况下调用命令。
- en: You’re trying to call the command with only one object when the command needs
    two in the parentheses.
  id: totrans-460
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当命令需要两个参数时，你却只提供了一个对象。
- en: You’re trying to call the command with an object of the wrong type. You must
    give it a string object, not an integer object.
  id: totrans-461
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你尝试使用错误类型的对象调用命令。你必须提供一个字符串对象，而不是整数对象。
- en: You’re trying to call the command with a variable name and not a string object.
    This would work if you initialized `h` to be a string before you use it.
  id: totrans-462
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你尝试使用变量名而不是字符串对象来调用命令。如果你在使用它之前将 `h` 初始化为字符串，这将有效。
- en: You’re trying to multiply two strings when you’re only allowed to add two strings
    or multiply a string by an integer.
  id: totrans-463
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你尝试将两个字符串相乘，但只允许将两个字符串相加或将字符串与整数相乘。
