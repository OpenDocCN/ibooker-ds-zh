  type: TYPE_NORMAL
  zh: 附录 A. 课程练习答案
- en: This appendix contains the answers to the exercises found in the lessons. The
    answers to the Quick checks are very straightforward, but the answers to some
    of the Summary exercises may be achieved in several different ways. I have provided
    a possible solution for each, but your answers may vary slightly from the ones
    that I have provided.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含课程中找到的练习的答案。快速检查的答案非常直接，但某些总结练习的答案可能有几种不同的方式。我已为每种情况提供了一种可能的解决方案，但你的答案可能与我提供的略有不同。
