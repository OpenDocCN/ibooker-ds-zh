  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二周：Kubernetes 在现实世界中的应用
- en: When you start using Kubernetes for real, you soon find that not all applications
    fit the simple patterns. This section introduces more advanced features to get
    you ready for that. You’ll learn how multiple containers can work together to
    make legacy apps behave like new ones, and how Kubernetes can provide a stable
    environment for stateful applications. You’ll also get experience managing applications—configuring
    the upgrade process, packaging and distributing apps with Helm, and understanding
    the developer workflow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '当你开始真正使用 Kubernetes 时，你很快会发现并非所有应用程序都适合简单的模式。本节介绍了更多高级功能，帮助你为这一挑战做好准备。你将了解多个容器如何协同工作，使旧应用程序表现得像新应用程序一样，以及
    Kubernetes 如何为有状态应用程序提供稳定的环境。你还将获得管理应用程序的经验——配置升级过程、使用 Helm 打包和分发应用程序，以及理解开发者工作流程。 '
