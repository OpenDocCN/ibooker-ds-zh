  zh: 现在你已经掌握了图术语和建模的基本知识，你准备好学习如何使用图查询语言和图算法来进行社交网络分析，并揭示传统分析方法可能错过的隐藏或间接模式。第3章和第4章旨在向你介绍Cypher查询语言，并展示如何将其用于探索性图分析。在第5章中，你将学习如何通过检查Twitter关注者的社交图来描述网络。你将查看节点度分布，并使用图算法，如弱连接组件算法和局部聚类系数算法，然后使用PageRank算法识别图中最重要的节点。图分析的一个重要部分涉及将图转换为与图算法期望的结构相一致。因此，你将在第6章学习如何将间接关系转换为直接关系，在第7章构建和分析共现网络，在第8章手动定义和提取节点角色特征，并使用它们来生成最近邻图。
