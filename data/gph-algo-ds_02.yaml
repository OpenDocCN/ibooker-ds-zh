- en: '1 Graphs and network science: An introduction'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 图和网络科学：简介
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Introducing graph modeling and visualizations
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍图建模和可视化
- en: Understanding data through relationships
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过关系理解数据
- en: Spotting graph-shaped problems
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别图形化问题
- en: If you have ever done any analysis, you have probably used a table representation
    of data, like an Excel spreadsheet or SQL database. Additionally, if you are dealing
    with large numbers of documents, you might have used parquet format or JSON-like
    objects to represent the data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您曾经进行过任何分析，您可能已经使用过数据表的表示，如 Excel 电子表格或 SQL 数据库。此外，如果您处理大量文档，您可能已经使用过 parquet
    格式或类似 JSON 的对象来表示数据。
- en: Figure 1.1 shows table and JSON document representations of orders. For example,
    the table contains information about four orders of various dates and products.
    Table representations efficiently perform aggregations, like aggregating the total
    revenue or counting the number of new customers. Likewise, document structures
    can be great for storing vast amounts of data. In figure 1.1, a JSON object is
    used to store information about an online order, such as the order status, shipping
    address, and more. However, data analytics tools designed for tables or documents
    frequently overlook the relationships between data points.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 展示了订单的表格和 JSON 文档表示。例如，表格包含有关各种日期和产品的四个订单的信息。表格表示可以有效地执行聚合，如汇总总收入或计算新客户的数量。同样，文档结构可以很好地用于存储大量数据。在图
    1.1 中，使用 JSON 对象存储有关在线订单的信息，例如订单状态、送货地址等。然而，为表格或文档设计的数据分析工具通常忽略了数据点之间的关系。
- en: '![01-01](../../OEBPS/Images/01-01.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![01-01](../../OEBPS/Images/01-01.png)'
- en: Figure 1.1 Table and document representations of data
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 表和文档数据表示
- en: Sometimes, the relationships are explicitly specified between data points, like
    a person and their relationships with friends; and in others, the relationships
    may be indirect or implicit, like when there is a correlation between data points
    that could be calculated. Whether relationships are explicit or implicit, they
    contain the additional context of data points that can significantly improve the
    analysis output.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，数据点之间的关系会被明确指定，例如一个人和他们与朋友的关系；而在其他情况下，关系可能是间接或隐含的，例如当数据点之间存在可以计算的相关性时。无论关系是明确还是隐含的，它们都包含了可以显著提高分析输出的数据点的额外上下文。
- en: Figure 1.2 shows a small instance of a *graph*, which consists of five *nodes*
    connected by five *relationships*. Nodes or vertices can be used to represent
    various real-world entities, such as persons, companies, or cities; however, you
    can also use nodes to depict various concepts, ideas, and words.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 展示了一个 *图* 的小实例，它由五个通过五个 *关系* 连接的 *节点* 组成。节点或顶点可以用来表示各种现实世界实体，如人、公司或城市；然而，您也可以使用节点来表示各种概念、思想和单词。
- en: '![01-02](../../OEBPS/Images/01-02.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![01-02](../../OEBPS/Images/01-02.png)'
- en: Figure 1.2 Graph representation of data
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 数据的图形表示
- en: In most visualizations, nodes are portrayed as circles. Relationships or edges
    are used to represent various connections between nodes, such as friendships between
    people or dependencies in software architecture. In this book, we will use the
    terms *nodes* and *relationships* when discussing the elements of a graph.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数可视化中，节点被描绘为圆形。关系或边用于表示节点之间的各种连接，例如人与人之间的友谊或软件架构中的依赖关系。在本书中，当我们讨论图的基本元素时，我们将使用术语
    *节点* 和 *关系*。
- en: Graphs can be used to represent and explore vast amounts of highly connected
    data. Graph databases, for example, excel in these scenarios, as they are inherently
    designed to handle complex and variable relationships among entities. In graph
    theory, nodes and relationships form the core of the model, and the emphasis is
    on the connections that enable rich, connected queries. Unlike relational databases,
    graph databases perform these queries without requiring expensive joins or recursive
    operations. This allows you to efficiently answer questions like, “Who are the
    friends-of-friends-of-friends?” without suffering from the computational and space
    complexity typically encountered in the relational model. Additionally, graph
    databases come with a flexible schema that can accommodate the variations and
    outliers found in real-world data, providing a more agile solution to evolving
    business needs. Hence, moving away from the traditional relational paradigm to
    graph databases can eliminate unnecessary complexity, improve performance, and
    enable a more intuitive understanding of our data and its relationships.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图可以用来表示和探索大量高度连接的数据。例如，图数据库在这些场景中表现出色，因为它们天生就是为了处理实体之间复杂和多变的关系而设计的。在图论中，节点和关系构成了模型的核心，重点在于那些能够实现丰富、连接查询的连接。与关系数据库不同，图数据库执行这些查询时无需进行昂贵的连接或递归操作。这使得你可以高效地回答像“谁是朋友的朋友的朋友？”这样的问题，而不会遭受在关系模型中通常遇到的计算和空间复杂性的困扰。此外，图数据库具有灵活的模式，可以适应现实世界中数据中的变化和异常，为不断变化的企业需求提供更敏捷的解决方案。因此，从传统的关系范式转向图数据库可以消除不必要的复杂性，提高性能，并使我们能够更直观地理解我们的数据和它们之间的关系。
- en: 'While the effectiveness of graph databases is apparent in many industries,
    their application isn’t limited to social platforms or e-commerce sectors. They
    can prove just as instrumental in groundbreaking fields, like space exploration
    and research. To illustrate, consider one of the world’s most renowned space organizations:
    NASA. NASA’s Lessons Learned database ([https://llis.nasa.gov/](https://llis.nasa.gov/))
    contains millions of records accumulated over the years, including information
    about how the organization has responded to difficult projects and their resulting
    recommendations. The records are invaluable for planning future NASA projects
    as well as other government and private organizations. Additionally, the database
    includes metadata about the person who recorded the lesson, the center at which
    the lesson was submitted, and the topics discussed. One example of such a NASA
    lesson, shown in figure 1.3, can be accessed via the following NASA web page ([https://llis.nasa.gov/lesson/31901](https://llis.nasa.gov/lesson/31901)).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然图数据库在许多行业中的有效性是显而易见的，但它们的用途并不仅限于社交平台或电子商务领域。它们在开创性的领域，如太空探索和研究，同样可以证明其重要性。为了说明这一点，可以考虑世界上最有名的太空组织之一：NASA。NASA的经验教训数据库([https://llis.nasa.gov/](https://llis.nasa.gov/))包含了多年来积累的数百万条记录，包括该组织如何应对困难项目及其产生的建议。这些记录对于规划未来的NASA项目以及其他政府和私营组织的项目都非常有价值。此外，数据库还包括关于记录教训的人员、提交教训的中心以及讨论的主题的元数据。图1.3中展示的这样一个NASA教训的示例，可以通过以下NASA网页访问([https://llis.nasa.gov/lesson/31901](https://llis.nasa.gov/lesson/31901))。
- en: '![01-03](../../OEBPS/Images/01-03.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![01-03](../../OEBPS/Images/01-03.png)'
- en: Figure 1.3 An example record from NASA’s Lessons Learned database
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 来自NASA经验教训数据库的一个示例记录
- en: While the records contain a vast amount of knowledge, the database has grown
    to a tremendous size, making it increasingly difficult to quickly locate records
    relevant to a given situation (Marr, 2017; CKO News Staff, 2017). Initially, their
    search approach used keyword information and access frequency, meaning that records
    more frequently viewed would be higher in the search results. However, just because
    a record is frequently viewed doesn’t mean it contains relevant information for
    a specific use case. And while a keyword search would significantly narrow down
    the results, it could still leave an engineer with up to 1,000 records to inspect
    for relevant information.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些记录包含大量的知识，但数据库已经增长到巨大的规模，这使得快速定位与特定情况相关的记录变得越来越困难（Marr，2017；CKO新闻团队，2017）。最初，他们的搜索方法使用关键词信息和访问频率，这意味着被频繁查看的记录会在搜索结果中排名更高。然而，仅仅因为一个记录被频繁查看，并不意味着它包含针对特定用例的相关信息。而且，尽管关键词搜索可以显著缩小结果范围，但它仍然可能让工程师面对多达1,000条记录来检查相关信息。
- en: Around 2015, a gentleman named Dr. David Meza embarked on a mission to find
    and develop a better approach for finding relevant information in the Lessons
    Learned database. David came across graph-based tools and technologies during
    his research. Interestingly, he realized that graph visualizations can make it
    more intuitive and easier to see patterns and observe how things connect within
    the Lessons Learned database. First, he had to model the data as a graph. Figure
    1.4 shows a graph model that could be used to represent a Lessons Learned record.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在2015年，一位名叫大卫·梅萨（Dr. David Meza）的先生开始了一项使命，旨在寻找并开发一种更好的方法来在经验教训数据库中查找和开发相关信息。大卫在研究过程中遇到了基于图的技术和工具。有趣的是，他意识到图可视化可以使信息更加直观，更容易看到模式和观察事物在经验教训数据库中的连接方式。首先，他必须将数据建模为图。图1.4展示了可以用来表示经验教训记录的图模型。
- en: '![01-04](../../OEBPS/Images/01-04.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![01-04](../../OEBPS/Images/01-04.png)'
- en: Figure 1.4 A graph model representing a Lessons Learned record as a graph
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4 表示经验教训记录的图模型
- en: A lesson is described as a node in the graph. Additionally, most of the metadata
    of the lessons, such as topics, categories, and author, is represented as separate
    nodes. The nodes are then connected with relationships; for example, the topics
    are connected to lessons and categories with respective relationships. As you
    can see, the power of the graph model and visualizations comes from observing
    how things are connected.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一条经验教训被描述为图中的一个节点。此外，大多数经验教训的元数据，如主题、类别和作者，都作为单独的节点表示。然后，节点通过关系连接起来；例如，主题与经验教训和类别通过相应的关联连接。正如你所见，图模型和可视化的力量来自于观察事物是如何连接的。
- en: Suppose you are interested in lessons about the valve contamination category,
    which is represented as a node in the graph shown in figure 1.5\. To examine the
    valve contamination category, you could traverse the relationships from category
    to lesson nodes to access the lessons in that category.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你对关于阀门污染类别的经验教训感兴趣，该类别在图1.5中作为节点表示。为了检查阀门污染类别，你可以遍历从类别到经验教训节点的关联，以访问该类别的经验教训。
- en: '![01-05](../../OEBPS/Images/01-05.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![01-05](../../OEBPS/Images/01-05.png)'
- en: Figure 1.5 The connections between lessons reveal relevant information.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5 经验教训之间的连接揭示了相关信息。
- en: An advantage of graph-based visualizations is that they allow you to look beyond
    each record individually and, rather, *observe how lessons are connected*. This
    broader viewpoint often allows you to notice patterns you might not have thought
    about before. Additionally, it makes searching for relevant information more intuitive,
    as you can traverse connections between lessons to find the information you are
    looking for.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 基于图的可视化有一个优点，就是它们允许你超越单个记录的视角，而是*观察经验教训是如何连接的*。这种更广阔的视角通常能让你注意到之前未曾考虑过的模式。此外，它使得搜索相关信息更加直观，因为你可以遍历经验教训之间的连接来找到你想要的信息。
- en: An unforeseen consequence of examining the data through its relationships might
    be that you could see connections you previously didn’t think existed. For example,
    even though there aren’t any explicit relationships between categories in the
    graph, you may see implicit relationships that could be overlooked via traditional
    analytic approaches. Say you are looking at the graph visualization in figure
    1.5 and see that a single lesson can be part of multiple categories, and therefore,
    categories might overlap. Based on the overlap of categories, you could calculate
    the correlation between pairs of categories and represent them as relationships,
    as visualized in figure 1.6.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关系检查数据可能产生的一个意想不到的后果是，你可能会看到之前未曾想到的连接。例如，尽管图中类别之间没有显式的关系，但你可能会看到通过传统分析方法可能被忽视的隐含关系。比如说，你在查看图1.5中的图可视化时，可能会看到单个经验教训可以属于多个类别，因此，类别可能存在重叠。基于类别的重叠，你可以计算类别对之间的相关性，并将它们表示为关系，如图1.6所示。
- en: '![01-06](../../OEBPS/Images/01-06.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![01-06](../../OEBPS/Images/01-06.png)'
- en: Figure 1.6 Inferring relationships between nodes
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 推断节点之间的关系
- en: Interestingly, Dr. David Meza mentions that he couldn’t understand how, in this
    example, valve contamination could end up correlating with a battery fire hazard.
    After reading through relevant lessons, he learned that there used to be a problem
    with batteries leaking. Additionally, the batteries were positioned close enough
    to the valves to contaminate them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，大卫·梅萨博士提到，他无法理解在这个例子中，阀门污染如何最终与电池火灾风险相关联。在阅读了相关课程后，他了解到以前电池存在泄漏问题。此外，电池放置得足够靠近阀门，以至于会污染它们。
- en: This is just one example of how you might find an unexpected connection between
    the lessons and dig deeper to learn something new. The knowledge has always been
    available in the records; however, you might be missing the bigger picture because
    you are looking at a specific record in isolation. Using the graph-based approach
    to modeling and visualizations can help you uncover new insights that might be
    obvious in hindsight but that you might miss if you do not consider the context
    and patterns surrounding the data points.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是你可能如何发现课程之间的意外联系并深入学习的例子。知识始终存在于记录中；然而，你可能因为只关注特定的记录而错过了更大的图景。使用基于图的建模和可视化方法可以帮助你发现新的见解，这些见解在事后可能很明显，但如果你不考虑数据点周围的环境和模式，你可能会错过这些见解。
- en: 1.1 Understanding data through relationships
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 通过关系理解数据
- en: While graph visualizations are great for uncovering new insights, they might
    lose their value when the number of data points becomes too large to visualize
    properly. When dealing with large amounts of data, you can use graph algorithms
    to deliver insights or pinpoint interesting parts of the graph that you can further
    explore through visualizations. For example, Facebook has more than a billion
    users on its platform; while you can explore your or other people’s surroundings
    through graph visualizations, it is hard to grasp the overall structure of the
    graph or find any users who stand out. In these cases, you can use various graph
    algorithms to inspect the overall structure and find interesting groups of highly
    connected users, or you can focus on identifying important nodes in the graph
    that have a significant influence over the information flow.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然图形可视化对于揭示新的见解非常出色，但当数据点数量太大而无法正确可视化时，它们可能会失去价值。在处理大量数据时，你可以使用图算法来提供见解或确定图中的有趣部分，这些部分可以通过可视化进一步探索。例如，Facebook在其平台上拥有超过十亿用户；虽然你可以通过图形可视化探索你或他人的周围环境，但要掌握图的整体结构或找到任何突出的用户却很困难。在这些情况下，你可以使用各种图算法来检查整体结构，找到高度连接的用户群，或者你可以专注于识别对信息流有重大影响的图中的重要节点。
- en: Finally, you can use the information about node positions or roles to increase
    the predictive capability of your machine learning models. Consider the context
    of a social platform like Facebook or Twitter (I use the name *Twitter*, rather
    than *X*, for the purposes of this text). Examining users through their connections
    may provide valuable insight; by examining a person’s connections, you would likely
    learn quite a bit about who their friends, family, and role models are. Therefore,
    the nodes represent users on the platform, and the relationships describe who
    they follow, like what you would see on Twitter. The graph in figure 1.7 is relatively
    small so that it fits into a visualization, but you can pretend you are dealing
    with millions—or even billions—of users. However, even with such a small graph,
    extracting any meaningful information without properly preparing a graph visualization
    using graph algorithms is hard. For example, say you want to evaluate the community
    structure of the graph in figure 1.7.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以使用关于节点位置或角色的信息来提高你的机器学习模型的预测能力。考虑一下像Facebook或Twitter（为了本文的目的，我使用“Twitter”这个名字，而不是“X”）这样的社交平台。通过检查用户的联系来考察用户可能会提供有价值的见解；通过检查一个人的联系，你可能会了解到他们的朋友、家人和榜样。因此，节点代表平台上的用户，关系描述了他们关注的内容，就像你在Twitter上看到的那样。图1.7中的图相对较小，以便适合可视化，但你可以假设你正在处理数百万——甚至数十亿——用户。然而，即使是这样一个小图，如果没有使用图算法正确准备图可视化，提取任何有意义的信息也很困难。例如，假设你想评估图1.7中图的社区结构。
- en: '![01-07](../../OEBPS/Images/01-07.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![01-07](../../OEBPS/Images/01-07.png)'
- en: Figure 1.7 Sample social platform graph
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7 示例社交平台图
- en: After applying *community detection* (aka *clustering*) algorithms, it is relatively
    effortless to evaluate the community structure of the graph. For example, you
    can see in figure 1.8 that two nodes are disconnected and isolated from the main
    graph.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用了*社区检测*（也称为*聚类*）算法后，评估图的社区结构相对轻松。例如，您可以在图1.8中看到，有两个节点是断开的，并且与主图隔离。
- en: '![01-08](../../OEBPS/Images/01-08.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![01-08](../../OEBPS/Images/01-08.png)'
- en: Figure 1.8 Evaluating the community structure of a graph
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8 评估图的社区结构
- en: Additionally, it is easy to observe that nodes in the central graph form multiple
    communities. A *community* is defined as a densely interconnected group of nodes,
    similar to how you might imagine a group of friends. The friends form a group
    that hangs out most of the time; however, some people within the group interact
    with others only on occasion. For example, say a group member goes boulder climbing
    once a week. They interact with people at the boulder climbing event, but they
    don’t introduce them to all the other members of the friend group and invite them
    to their events. The same logic you might apply to a friend group can be applied
    to communities within a graph. Community detection algorithms are useful to identify
    groups within the graph that can be used as input to content or friendship recommendations
    or as a marketing tool to identify and target various segments of users. There
    may be a case when you want to identify the most important nodes within the graph.
    A subset of graph algorithms called *centrality algorithms* is designed to identify
    the most important or central nodes within a graph. There are several different
    definitions of *node importance*. In the visualization in figure 1.9, the importance
    is defined as the influence over the information flow in the network. For example,
    some nodes in the graph provide the only connection between different communities—you
    likely know them as social media influencers. Since all the information between
    various communities flows through them, they exert much influence over the flow
    of information. They can withhold information from reaching others or manipulate
    one or another community by strategically choosing where to share information
    or spreading false information.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，很容易观察到中心图中的节点形成了多个社区。*社区*被定义为节点之间紧密相连的群体，类似于您可能想象的一群朋友。朋友们形成一个大部分时间都在一起玩的朋友圈；然而，群体中的一些人偶尔才会与其他人互动。例如，假设一个群组成员每周去攀岩一次。他们在攀岩活动中与其他人互动，但不会向其他群组成员介绍他们，也不会邀请他们参加自己的活动。您可能应用到朋友圈的逻辑同样适用于图中的社区。社区检测算法有助于识别图中的群体，这些群体可以用作内容或友情推荐或作为营销工具来识别和针对各种用户群体。可能存在您想要识别图中最重要的节点的情况。一种称为*中心性算法*的图算法子集旨在识别图中最重要或中心节点。*节点重要性*有几种不同的定义。在图1.9的视觉化中，重要性被定义为对网络信息流的影响。例如，图中的某些节点是不同社区之间唯一的连接——您可能知道他们是社交媒体影响者。由于所有社区之间的信息都通过它们流动，它们对信息流产生了很大影响。它们可以阻止信息到达其他人，或者通过战略性地选择分享信息的位置或传播虚假信息来操纵一个或另一个社区。
- en: '![01-09](../../OEBPS/Images/01-09.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![01-09](../../OEBPS/Images/01-09.png)'
- en: Figure 1.9 Identifying influential nodes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9 识别有影响力的节点
- en: Identifying important nodes can be used to devise an effective strategy for
    spreading information through a network for marketing purposes. Another pertinent
    strategy is to find nodes in a favored position, who have more opportunity to
    achieve a specific task.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 识别重要节点可以用来制定通过网络传播信息以进行营销的有效策略。另一个相关的策略是找到处于有利位置的节点，这些节点有更多机会完成特定任务。
- en: Finally, you could use the information about community structure and influence
    as a part of your machine learning workflows. Machine learning is becoming a prominent
    solution for remaining competitive in today’s business environment. A compelling
    motivation for employing machine learning is to accomplish tasks and achieve results
    that are otherwise unattainable with traditional computational methods. A graph-based
    approach to machine learning can be used to encode additional context of data
    points by exploring connections and, consequently, improving the model’s accuracy,
    as shown in figure 1.10.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以将有关社区结构和影响力的信息作为机器学习工作流程的一部分。机器学习正成为在当今商业环境中保持竞争力的突出解决方案。采用机器学习的强大动机是完成那些用传统计算方法无法实现的任务和取得成果。如图
    1.10 所示，基于图的机器学习方法可以通过探索连接来编码数据点的额外上下文，从而提高模型的准确性。
- en: '![01-10](../../OEBPS/Images/01-10.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![01-10](../../OEBPS/Images/01-10.png)'
- en: Figure 1.10 Graph-based machine learning
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.10 基于图的机器学习
- en: Node classification and regression can be thought of as a traditional classification
    workflow. The only difference is that you include various features that describe
    the data point’s position or role in the network. Similarly, you could extract
    different metrics that encode a data point role or position in a network and use
    it in a clustering workflow. Additionally, there are multiple business scenarios
    in which you want to predict future links using link prediction workflows.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 节点分类和回归可以被视为一个传统的分类工作流程。唯一的区别是，你包括了描述数据点在网络中位置或角色的各种特征。同样，你可以提取不同的度量标准，这些度量标准编码了数据点在网络中的角色或位置，并将其用于聚类工作流程。此外，还有多个商业场景，你希望使用链接预测工作流程来预测未来的链接。
- en: 1.2 How to spot a graph-shaped problem
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 如何识别图形问题
- en: Now, you might be thinking, “I don’t run a social network platform! So what
    do graphs offer me?” While any use case can be modeled as a graph, a specific
    set of scenarios is uniquely suited for graph-based analysis.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能正在想，“我不运营一个社交网络平台！那么图能为我提供什么？”虽然任何用例都可以被建模为图，但有一组特定的场景特别适合基于图的分析。
- en: 1.2.1 Self-referencing relationships
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 自引用关系
- en: The first scenario deals with self-referencing relationships between entities
    of the same type. In relational databases, a *self-referencing* relationship occurs
    between data points within the same table. The self-referencing relationships
    can be modeled as a single node and relationship type in a graph. Figure 1.11
    provides a visualization of three types of graphs.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个场景涉及同一类型实体之间的自引用关系。在关系数据库中，*自引用*关系发生在同一表内的数据点之间。自引用关系可以建模为图中的一个节点和关系类型。图
    1.11 提供了三种类型图的可视化。
- en: '![01-11](../../OEBPS/Images/01-11.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![01-11](../../OEBPS/Images/01-11.png)'
- en: Figure 1.11 Graphs with self-referencing relationships
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.11 具有自引用关系的图
- en: 'The three graphs in figure 1.11 all consist of a single node and relationship.
    For example, the social graph contains `User` nodes and `FRIEND` relationships,
    while the service dependency graph contains `Service` nodes and `DEPENDS_ON` relationships.
    The previous section alluded to all the applications of graph algorithms for a
    social media platform. A great thing about graph algorithms is that they are domain
    agnostic, meaning it doesn’t matter whether the nodes represent people, services,
    or other entities or concepts. Therefore, you can apply the same graph algorithms
    in other domains, like bank transaction networks, where fraud detection is a frequent
    task. Or you can apply the same graph algorithms on a service dependency graph
    to evaluate how vulnerabilities spread through the graph or how to defend yourself
    against malicious attacks. There are many scenarios in which a graph with self-referencing
    relationships would be useful:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.11 中的三个图都由一个节点和一种关系组成。例如，社交图包含 `User` 节点和 `FRIEND` 关系，而服务依赖图包含 `Service`
    节点和 `DEPENDS_ON` 关系。上一节提到了图算法在社交媒体平台上的所有应用。图算法的一个优点是它们是领域无关的，这意味着节点代表的是人、服务还是其他实体或概念无关紧要。因此，你可以在其他领域应用相同的图算法，例如在银行交易网络中，欺诈检测是一个常见的任务。或者，你可以在服务依赖图上应用相同的图算法来评估漏洞如何在图中传播，或者如何防御恶意攻击。有许多场景，其中具有自引用关系的图会非常有用：
- en: Optimizing supply chains
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化供应链
- en: Fraud detection
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Social media analysis
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体分析
- en: Managing complex telecommunication networks
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理复杂的电信网络
- en: Cybersecurity
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全
- en: 1.2.2 Pathfinding networks
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 路径查找网络
- en: Another fairly common graph scenario is discovering paths or routes between
    entities or locations. Most of you have probably used navigational systems to
    find the optimal route for your travels. Figure 1.12 provides a visualization
    of a transportation network between cities in Belgium and Netherlands.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个相当常见的图场景是发现实体或地点之间的路径或路线。你们中大多数人可能都使用过导航系统来找到旅行中的最佳路线。图1.12提供了比利时和荷兰城市之间交通网络的可视化。
- en: '![01-12](../../OEBPS/Images/01-12.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![01-12](../../OEBPS/Images/01-12.png)'
- en: Figure 1.12 Transportation network
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12 交通网络
- en: The cities are represented as nodes, while the transportation modes are represented
    as relationships between cities. For example, you could bike from Antwerp to Rotterdam
    in about 330 minutes or take the train from Hague to Amsterdam for 37 minutes.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 城市被表示为节点，而交通方式被表示为城市之间的关系。例如，你可以骑自行车从安特卫普到鹿特丹大约需要330分钟，或者乘坐火车从海牙到阿姆斯特丹需要37分钟。
- en: 'As mentioned, you could use a transportation network to calculate the optimal
    route based on your specifications. The route could be optimized for different
    factors: time, distance, or cost. You could also analyze the network as a whole
    and try to predict traffic congestion patterns based on the network structure
    or find critical locations that would disrupt the whole network if, for example,
    an accident occurred. In a relational database, you would have to hypothesize
    the order of relationships you must join to find an available path between two
    entities. In the example in figure 1.12, there are three relationship options
    you could choose to traverse: you could travel from one city to another using
    the road, railroad, or bike network.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，你可以使用交通网络根据你的要求计算最佳路线。路线可以根据不同的因素进行优化：时间、距离或成本。你还可以分析整个网络，并尝试根据网络结构预测交通拥堵模式，或者找到如果发生事故等事件会破坏整个网络的关键位置。在关系型数据库中，你必须假设必须连接的关系顺序，以找到两个实体之间的可用路径。在图1.12的例子中，你有三种关系选项可以选择穿越：你可以通过道路、铁路或自行车网络从一个城市到另一个城市旅行。
- en: Another problem you might face with traditional databases is that you don’t
    know beforehand how many relationships you must traverse to get from node A to
    node B. Not knowing beforehand precisely which and how many relationships you
    must traverse could lead to potentially complex and computationally expensive
    queries. Therefore, it is wise to treat your data as a graph, as it will help
    you mitigate both of these problems.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会遇到的传统数据库的另一个问题是，你事先不知道必须穿越多少关系才能从节点A到达节点B。事先不知道确切需要穿越哪些和多少关系可能会导致复杂且计算成本高昂的查询。因此，明智的做法是将你的数据视为图，因为它将帮助你减轻这两个问题。
- en: 'Finding optimal routes can be a helpful strategy in the following scenarios:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下场景中，找到最佳路线可能是一种有用的策略：
- en: Logistics and routing
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物流和路线规划
- en: Infrastructure management
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施管理
- en: Finding optimal paths to make new contacts
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找最佳路径以建立新的联系
- en: Payment routing
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付路由
- en: 1.2.3 Bipartite graphs
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 二分图
- en: Another compelling use case for graphs is examining indirect or hidden relationships.
    The graphs in the previous two scenarios had only one node type. On the other
    hand, a bipartite graph contains two node types and a single relationship type.
    Figure 1.13 depicts a retail graph and an article graph.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图的另一个引人入胜的用例是检查间接或隐藏的关系。在前两个场景中，图只有一个节点类型。另一方面，二分图包含两种节点类型和一种关系类型。图1.13展示了零售图和文章图。
- en: '![01-13](../../OEBPS/Images/01-13.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![01-13](../../OEBPS/Images/01-13.png)'
- en: Figure 1.13 Bipartite graphs
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.13 二分图
- en: For example, a retail graph has `User` and `Item` nodes connected with a `BOUGHT`
    relationship. Bipartite graphs are a great use case to identify hidden or indirect
    relationships. While there are no direct relationships between customers, you
    can compare their purchasing patterns and find similar customers. Essentially,
    you could define segments of customers using this approach. These types of graphs
    are also frequently used in collaborative filtering recommender systems, in which
    you search for similar customers or products commonly purchased together. There
    are many other scenarios in which retail graphs come in handy, like movie recommendations
    on Netflix or song recommendations on Spotify. In fact, any scenario that involves
    a person rating, purchasing, or voting for an item can be modeled as a retail
    graph.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个零售图有`用户`和`商品`节点通过`购买`关系连接。二分图非常适合用于识别隐藏或间接关系。虽然客户之间没有直接关系，但你可以通过比较他们的购买模式来找到相似客户。本质上，你可以使用这种方法定义客户群体。这类图也常用于协同过滤推荐系统，其中你寻找相似客户或共同购买的产品。还有许多其他场景中，零售图非常有用，比如Netflix上的电影推荐或Spotify上的歌曲推荐。实际上，任何涉及个人对物品进行评分、购买或投票的场景都可以建模为零售图。
- en: Article graphs were briefly mentioned in figure 1.5, which covered NASA’s Learned
    Lessons database. Again, there are no direct connections between articles or topics;
    however, using various data science techniques, you can calculate the similarity
    of articles or correlation of topics, which you can use to improve search or recommendations.
    As another example, consider app store reviews or parliament members voting on
    laws and resolutions. You could then, for example, investigate how similarly members
    of parliament vote and compare their records to their political party associations.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 文章图在图1.5中简要提及，该图涵盖了NASA的学习经验数据库。再次强调，文章或主题之间没有直接联系；然而，通过使用各种数据科学技术，你可以计算文章的相似性或主题的相关性，这些都可以用于改进搜索或推荐。作为另一个例子，考虑应用商店的评论或议会成员对法律和决议的投票。例如，你可以研究议会成员投票的相似性，并将他们的记录与他们的政党关联进行比较。
- en: 1.2.4 Complex networks
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 复杂网络
- en: The last example is a complex network with many connections between various
    entities; a biomedical graph is one such scenario. The graph presented in figure
    1.14 contains various entities, like genes, pathways, compounds, and diseases.
    Additionally, there are 24 different types of relationships present in the graph.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个例子是一个具有许多不同实体之间连接的复杂网络；生物医学图就是这种情况之一。图1.14中展示的图包含各种实体，如基因、通路、化合物和疾病。此外，图中还存在着24种不同类型的关系。
- en: '![01-14](../../OEBPS/Images/01-14.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![01-14](../../OEBPS/Images/01-14.png)'
- en: 'Figure 1.14 Biomedical graph (Source: Himmelstein et al. Licensed under CC
    BY 4.0)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.14 生物医学图（来源：Himmelstein等人。根据CC BY 4.0许可）
- en: Explaining all the medical terminology behind medical entities and their relationships
    could be the subject of a whole book. However, you can observe that biomedical
    concepts are highly interconnected and, therefore, an excellent fit for a graph
    model. Biomedical graphs are popular for representing existing knowledge and making
    predictions about new treatments, side effects, and more.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 解释医疗实体及其关系的所有医疗术语可能是一整本书的主题。然而，你可以观察到生物医学概念高度互联，因此非常适合图模型。生物医学图常用于表示现有知识并预测新的治疗方法、副作用等。
- en: Interestingly, if you work in a product company, you could also construct a
    highly complex graph representing all the pieces of information about your customers.
    Typically, you have various sources of information about your customers, like
    web page analytics, store information, product patterns, and CRM data, that you
    could combine to create a complete representation of your customers. You could
    then use this data profile to support analytics or various prediction models in
    your company.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，如果你在产品公司工作，你也可以构建一个高度复杂的图，表示关于你客户的全部信息。通常，你拥有关于客户的多种信息来源，如网页分析、商店信息、产品模式和CRM数据，你可以将这些信息结合起来创建一个完整的客户表示。然后，你可以使用这个数据配置文件来支持你公司中的分析或各种预测模型。
- en: Summary
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Using relationships in your data model gives your data the context it needs
    to provide better analytical or prediction results.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的数据模型中使用关系给你的数据提供了所需的上下文，以提供更好的分析或预测结果。
- en: Relationships can be explicitly defined or inferred, like various correlations.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系可以是显式定义的或推断的，就像各种相关性一样。
- en: A graph consists of nodes—which represent entities like people, organizations,
    locations, or biomedical concepts—and relationships, which describe how things
    are connected, related, assembled, and more.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图由节点组成——代表实体如人、组织、地点或生物医学概念——以及关系，这些关系描述了事物是如何连接、相关、组装的等等。
- en: Information in a table or document format can be modeled and transformed into
    a graph.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格或文档格式中的信息可以被建模并转换为图。
- en: Graph visualizations help you spot patterns you would likely otherwise miss
    if you looked at data points in isolation.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图可视化有助于你发现如果你单独查看数据点时可能错过的模式。
- en: Community detection algorithms grant insight regarding the structure of a graph
    and find disconnected or highly connected groups.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区检测算法可以提供关于图结构的洞察，并找到不连接或高度连接的组。
- en: Centrality algorithms identify the most important, critical, or influential
    nodes in the graph.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心性算法用于识别图中最重要的、关键的或最具影响力的节点。
- en: The output of graph algorithms can be used as input in machine learning workflows
    in which you predict new links or classify data points.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图算法的输出可以用作机器学习工作流程的输入，在这些工作流程中，你可以预测新的链接或对数据点进行分类。
- en: Self-referencing graphs, like social graphs containing a single node and relationship
    type, are excellent fits for graph-based analytics.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自引用图，如只包含单个节点和关系类型的社交图，非常适合基于图的分析。
- en: Pathfinding is the core graph problem of identifying optimal paths given particular
    constraints.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻径是核心图问题，即在特定约束条件下识别最优路径。
- en: Frequently, graphs are used to identify hidden, implicit, or indirect relationships
    between data points that might not be explicitly mentioned or obvious.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，图被用来识别数据点之间隐藏的、隐含的或间接的关系，这些关系可能没有被明确提及或显而易见。
- en: A graph model is an excellent fit for modeling complex, highly connected data,
    for example, a biomedical graph.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图模型非常适合模拟复杂、高度连接的数据，例如生物医学图。
