- en: Chapter 13\. Conclusion and Next Steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 13 章。结论和下一步
- en: 'In the [Preface](preface01.html#preface), I stated the following learning objective:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[前言](preface01.html#preface)中，我阐述了以下学习目标：
- en: By the end of this book, you should be able to *use modern Excel tools for data
    cleaning, analysis, reporting, and advanced analytics*.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本书结束时，您应该能够*使用现代 Excel 工具进行数据清洗、分析、报告和高级分析*。
- en: I sincerely hope you feel that this objective has been met and that you are
    now confident in advancing into further areas of analytics. As we conclude this
    stage of your journey in modern analytics, I would like to introduce some topics
    to further enrich and expand your understanding.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我真诚地希望您感到这一目标已经达到，现在您有信心进入分析的更多领域。随着我们结束您在现代分析中的旅程，我想介绍一些主题，进一步丰富和拓展您的理解。
- en: Exploring Excel’s Other Features
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索 Excel 的其他功能
- en: I previously acknowledged in the [Preface](preface01.html#preface) that this
    book cannot encompass every remarkable feature of modern analytics in Excel. Nevertheless,
    I aim to offer a list of noteworthy features and resources for your independent
    exploration. These “honorable mentions” will further deepen your understanding
    of the subject.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在[前言](preface01.html#preface)中提到，本书无法囊括 Excel 中每一个值得注意的现代分析功能。然而，我旨在提供一份突出特色及资源列表，供您独立探索。这些“荣誉提名”将进一步深化您对主题的理解。
- en: There are undoubtedly more tools to consider, and new ones continue to emerge.
    If you discover others that merit attention, please take the time to learn about
    them and share your findings with me and the community. After all, it requires
    a collective effort and more than a single book to harness the full capabilities
    of Excel.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有更多工具值得考虑，新工具也在不断涌现。如果您发现其他值得关注的工具，请花时间了解它们，并与我和社区分享您的发现。毕竟，发挥 Excel 的全部潜力需要集体努力，而不仅仅是一本书的力量。
- en: LET() and LAMBDA()
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`LET()` 和 `LAMBDA()`'
- en: 'The `LET()` and `LAMBDA()` functions significantly enhance efficiency, readability,
    and flexibility in Excel. Here’s a concise introduction to both:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`LET()` 和 `LAMBDA()` 函数显著提升了 Excel 的效率、可读性和灵活性。这里是它们的简明介绍：'
- en: '`LET()`'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`LET()`'
- en: The `LET()` function enables users to assign values to variables within a formula,
    improving readability and simplifying complex calculations. By defining variables
    at the start, users can reference them easily, streamlining the understanding
    and modification of intricate formulas.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`LET()` 函数使用户能够在公式中为变量赋值，提升了公式的可读性并简化了复杂计算。通过在公式开始时定义变量，用户可以轻松引用它们，从而简化了复杂公式的理解和修改。'
- en: '`LAMBDA()`'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`LAMBDA()`'
- en: The `LAMBDA()` function enables users to create custom functions in Excel. This
    feature supports code modularity and minimizes redundancy by encapsulating complex
    operations for reuse across multiple formulas. Custom functions can be written
    to meet specific analytics needs, boosting productivity and enabling the development
    of sophisticated, specialized models and reports.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`LAMBDA()` 函数使用户能够在 Excel 中创建自定义函数。这一功能支持代码的模块化，并通过将复杂操作封装为可在多个公式中重复使用的方式，减少了冗余。可以编写自定义函数以满足特定的分析需求，提升生产力并支持复杂、专业的模型和报告的开发。'
- en: 'In essence, `LET()` and `LAMBDA()` equip Excel users with advanced tools to
    refine their analytical processes, enhance formula clarity, and expand the versatility
    and adaptability of their spreadsheets. For a detailed exploration of these functions,
    consider Chapter 15 of *Advanced Excel Formulas: Unleashing Brilliance with Excel
    Formulas*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实质上，`LET()` 和 `LAMBDA()` 为 Excel 用户提供了高级工具，用于优化其分析过程，增强公式的清晰度，并扩展电子表格的多功能性和适应性。想要深入探索这些函数的详细内容，请参阅《高级
    Excel 公式：用 Excel 公式释放才华》第 15 章。
- en: Power Automate, Office Scripts, and Excel Online
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power Automate、Office Scripts 和 Excel Online
- en: The evolution of analytics and automation within Excel is significantly enriched
    by integrating [Power Automate](https://oreil.ly/XAuAM), [Office Scripts](https://oreil.ly/5CM8f),
    and [Excel Online](https://oreil.ly/k-JK4), each contributing uniquely to streamline
    workflows and enhance productivity.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 中的分析和自动化的演进得益于将 [Power Automate](https://oreil.ly/XAuAM)、[Office Scripts](https://oreil.ly/5CM8f)
    和 [Excel Online](https://oreil.ly/k-JK4) 整合在一起，每个都独特贡献于简化工作流程和提升生产力。
- en: Power Automate stands out as a pivotal tool, automating a broad spectrum of
    tasks across Excel and other applications. Its capabilities extend from simple
    data entry to complex business processes. Particularly noteworthy is its ability
    to work with Power Query to automate data transformation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Power Automate凭借其能够跨Excel和其他应用程序自动化广泛的任务而脱颖而出。其能力从简单的数据输入扩展到复杂的业务流程。特别值得注意的是它与Power
    Query合作自动化数据转换的能力。
- en: Beyond data transformation, Power Automate’s utility includes automating report
    generation and implementing notification systems. This versatility allows for
    the automation of routine tasks, freeing users to focus on more strategic activities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 超越数据转换，Power Automate的实用性包括自动化报告生成和实施通知系统。这种多功能性使得常规任务自动化，释放用户专注于更具战略性的活动。
- en: The integration of Office Scripts with Excel Online further amplifies the power
    of Power Automate. Office Scripts, accessible in Excel Online, offers a web-based
    scripting language to record and automate repetitive Excel tasks. When combined
    with Power Automate, it enables these scripts to be executed automatically in
    response to specific triggers or events. For example, a script designed to adjust
    data within a workbook can be set to run automatically whenever a new file is
    uploaded to a designated SharePoint folder.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将Office Scripts与Excel Online集成进一步增强了Power Automate的功能。Office Scripts在Excel Online中可用，提供基于Web的脚本语言，用于记录和自动化重复的Excel任务。与Power
    Automate结合使用时，它使这些脚本能够根据特定的触发器或事件自动执行。例如，设计用于调整工作簿内数据的脚本可以设置为在新文件上传到指定的SharePoint文件夹时自动运行。
- en: Additionally, Power Automate’s interaction with Excel Online opens up opportunities
    for real-time collaboration and data processing. It facilitates operations like
    creating and updating workbooks, as well as extracting data from Excel files stored
    in the cloud, allowing for seamless collaboration among multiple users on Excel
    Online. This integration ensures that workflows are not only automated but also
    scalable and conducive to collaborative efforts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Power Automate与Excel Online的互动为实时协作和数据处理开辟了新的机会。它支持操作，如创建和更新工作簿，以及从存储在云端的Excel文件中提取数据，允许多用户在Excel
    Online上无缝协作。这种集成确保工作流不仅自动化，而且可扩展并有助于协作工作的进行。
- en: In essence, the synergy between Power Automate, Office Scripts, and Excel Online
    empowers Excel users with advanced capabilities in automation, collaboration,
    and efficiency. This combination unlocks new potential in managing and analyzing
    data, making it an indispensable asset for modern Excel users looking to optimize
    their workflows and productivity. While detailed guides or books specifically
    covering this trio might not be readily available, [Microsoft’s documentation](https://oreil.ly/_u6Rp)
    offers valuable insights and examples to get started.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，Power Automate、Office Scripts和Excel Online之间的协同作用赋予Excel用户在自动化、协作和效率方面先进的能力。这种组合解锁了在管理和分析数据方面的新潜力，使其成为现代Excel用户优化工作流程和提升生产力不可或缺的资产。虽然专门涵盖这三者的详细指南或书籍可能不容易找到，但[微软的文档](https://oreil.ly/_u6Rp)提供了宝贵的入门见解和示例。
- en: Continued Exploration of Power Query and Power Pivot
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入探索Power Query和Power Pivot
- en: A considerable part of this book is dedicated to exploring Power Query and Power
    Pivot in Excel, tools essential for data cleaning and analysis. While basic functions
    can be performed with minimal coding or technical knowledge, acquiring a more
    profound comprehension of these tools and understanding the foundational concepts
    significantly enhances their utility.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相当部分致力于探索Excel中的Power Query和Power Pivot，这些工具对数据清洗和分析至关重要。虽然基本功能可以在几乎无需编程或技术知识的情况下执行，但深入理解这些工具并掌握其基本概念显著提升了它们的实用性。
- en: Power Query and M
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power Query 和 M
- en: Delving into intermediate Power Query and M concepts like parameters, custom
    functions, query optimization, automating refresh, and managing queries offers
    numerous advantages.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 深入研究Power Query和M的中级概念，如参数、自定义函数、查询优化、自动刷新和管理查询，带来了诸多优势。
- en: Parameters and custom functions provide flexibility and customization in data
    cleaning and analysis workflows. *Parameters* allow you to define values that
    can be used to control various aspects of your queries, such as filter conditions
    or connection settings, making your queries more dynamic and adaptable to changes.
    For instance, you can create a parameter to specify a date range for your data
    retrieval, enabling easy updates without altering the query’s core logic.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 参数和自定义函数为数据清理和分析工作流程提供了灵活性和定制性。*参数* 允许您定义值，用于控制查询的各个方面，如过滤条件或连接设置，使查询更具动态性和适应性以应对变化。例如，您可以创建一个参数来指定数据检索的日期范围，从而实现轻松的更新而不改变查询的核心逻辑。
- en: '*Custom functions*, on the other hand, let you create reusable pieces of code
    for operations that aren’t directly available in Power Query’s standard functionality
    or for complex transformations that you need to apply to multiple data sets. By
    defining a custom function, you can encapsulate a series of steps into a single,
    callable entity, streamlining your data processing tasks and ensuring consistency
    across your queries.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*自定义函数* 允许您创建可重用的代码片段，用于不在 Power Query 标准功能中直接提供或需要应用于多个数据集的复杂转换操作。通过定义自定义函数，您可以将一系列步骤封装成一个可调用的实体，简化数据处理任务，并确保在查询中保持一致性。
- en: '*Query optimization* is crucial as datasets grow in size and complexity. Optimizing
    queries ensures efficient data processing and reduces processing time. Learning
    query optimization techniques helps streamline queries, eliminate unnecessary
    transformations, and improve overall performance. This knowledge is valuable for
    handling large datasets and complex transformations, increasing productivity and
    analysis speed.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*查询优化* 在数据集规模和复杂性增长时至关重要。优化查询确保高效的数据处理并减少处理时间。学习查询优化技术有助于简化查询、消除不必要的转换，并提高整体性能。这些知识对于处理大型数据集和复杂转换，提高生产力和分析速度至关重要。'
- en: '*Automating refresh* and *managing queries* are also essential for maintaining
    up-to-date and reliable data analysis. Automating the refresh process ensures
    regular updates without manual intervention, saving time and effort. Effective
    query management allows for organization, monitoring, and troubleshooting of data
    transformations and connections. This proficiency ensures data integrity, reliability,
    and accurate insights for informed decision making.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*自动刷新* 和 *管理查询* 也是保持数据分析及时更新和可靠性的重要步骤。自动化刷新流程确保定期更新，无需人工干预，节省时间和精力。有效的查询管理允许组织、监控和排除数据转换和连接中的问题。这种熟练性确保了数据的完整性、可靠性和准确的见解，以支持明智的决策。'
- en: In addition to these concepts that offer flexibility, efficiency, and enhanced
    data reliability, it’s important to have a clear objective in mind when working
    with Power Query, just like any other project. For most projects, the goal is
    to create user-friendly data sources that seamlessly integrate with the Data Model
    in Power Pivot. Understanding data modeling principles such as normalization and
    schema design becomes crucial for using Power Query to its full potential as a
    data transformation tool. This approach acts as a bridge to grasping data modeling,
    which encompasses both Power Query and Power Pivot.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了提供灵活性、效率和增强数据可靠性的这些概念外，在使用 Power Query 时，与任何其他项目一样，心中要有明确的目标是很重要的。对于大多数项目而言，目标是创建与
    Power Pivot 中的数据模型无缝集成的用户友好数据源。理解数据建模原则，如规范化和模式设计，对于充分发挥 Power Query 作为数据转换工具的潜力至关重要。这种方法作为理解数据建模的桥梁，涵盖了
    Power Query 和 Power Pivot。
- en: Power Pivot and DAX
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power Pivot 和 DAX
- en: To fully leverage the capabilities of Power Pivot in Excel, it is essential
    to understand and apply intermediate DAX and data modeling concepts. By grasping
    these concepts, users can make the most of Power Pivot and effectively address
    complex business questions and rules.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用 Excel 中 Power Pivot 的能力，理解并应用中级 DAX 和数据建模概念至关重要。通过掌握这些概念，用户可以最大限度地利用 Power
    Pivot，并有效地处理复杂的业务问题和规则。
- en: Before incorporating measures into the Data Model, it is crucial to ensure the
    proper design of the Data Model itself. This involves familiarizing oneself with
    concepts such as star schema (introduced briefly in [Chapter 7](ch07.html#ch_07)),
    snowflake schema, and third normal form. These concepts play a significant role
    in data modeling and efficient data storage.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在将度量值整合到数据模型之前，确保数据模型本身的正确设计至关重要。这涉及熟悉星型模式（在[第7章](ch07.html#ch_07)中简要介绍）、雪花模式和第三范式等概念。这些概念在数据建模和高效数据存储中起着重要作用。
- en: As you delve into more sophisticated DAX measures, optimizing code efficiency
    and readability becomes important. One effective technique for achieving this
    is using DAX variables. By storing intermediate results within a measure, DAX
    variables improve code clarity and performance.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您深入研究更复杂的DAX度量值，优化代码效率和可读性变得尤为重要。实现这一目标的一种有效技术是使用DAX变量。通过在度量值中存储中间结果，DAX变量可以提升代码的清晰度和性能。
- en: 'For those seeking in-depth knowledge and guidance on advanced Power Pivot and
    DAX techniques, I recommend checking out Matt Allington’s book, *Supercharge Excel:
    When You Learn to Write DAX for Power Pivot* (Holy Macro! Books, 2018). This resource
    offers valuable insights and practical guidance for expanding your skills in these
    areas and unlocking the full potential of Power Pivot in Excel.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '对于那些寻求深入了解和指导的人，以及在高级Power Pivot和DAX技术上的应用，我推荐阅读Matt Allington的书籍，《*Supercharge
    Excel: When You Learn to Write DAX for Power Pivot*》（Holy Macro! Books, 2018）。该资源提供了在这些领域扩展技能和释放Excel中Power
    Pivot潜力的宝贵见解和实用指导。'
- en: Power BI for Dashboards and Reports
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI用于仪表板和报告
- en: In [Chapter 7](ch07.html#ch_07) you were introduced to loading your work from
    Power Pivot to Power BI and were given a brief primer on how Excel and Power BI
    are conceptualized to work together. Further expanding your skill set to include
    Power BI offers a multitude of benefits that enhance your capabilities in data
    analysis, visualization, and reporting. Given your familiarity with Power Query
    and Power Pivot/DAX techniques from having read this book, transitioning to Power
    BI can be a natural and beneficial step forward.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](ch07.html#ch_07)中，您已经了解了如何将您的工作从Power Pivot加载到Power BI，并且简要介绍了Excel和Power
    BI如何共同工作的基本知识。进一步扩展您的技能，包括Power BI，将为您在数据分析、可视化和报告方面带来多种好处。通过阅读本书，您已经熟悉了Power
    Query和Power Pivot/DAX技术，因此向Power BI过渡可以是一个自然且有益的步骤。
- en: One key draw for Excel users is Power BI’s superior data visualization and dashboard
    features. Unlike Excel’s general versatility, Power BI specializes in creating
    interactive reports and dashboards that are easily shareable and accessible on
    various devices, facilitating collaboration and access to insights. Moreover,
    Power BI’s real-time analytics allows for immediate decision making based on the
    most current data, an essential feature for those dealing with dynamic data or
    needing constant metric monitoring.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Excel用户来说，Power BI卓越的数据可视化和仪表板功能是一个关键吸引点。与Excel的通用多功能性不同，Power BI专注于创建交互式报告和仪表板，这些报告和仪表板易于分享，并且可以在各种设备上轻松访问，有助于促进协作和获取洞察力。此外，Power
    BI的实时分析功能允许基于最新数据进行即时决策，这对于处理动态数据或需要持续度量监控的人士来说是一个重要特性。
- en: For those beginning with Power BI, it’s critical to understand the Power BI
    service ecosystem, encompassing Power BI Desktop for reporting and the Power BI
    service for distribution. Mastery of interactive visualization creation, advanced
    data modeling beyond Excel’s scope, and DAX for intricate analyses and calculations
    is key. Additionally, learning how Excel integrates with Power BI enhances the
    ability to work fluidly across both platforms, improving data analysis and reporting
    efficiency and effectiveness.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚开始使用Power BI的人来说，理解Power BI服务生态系统至关重要，包括用于报告的Power BI Desktop和用于分发的Power
    BI服务。精通交互式可视化创建、超越Excel范围的高级数据建模以及用于复杂分析和计算的DAX技术至关重要。此外，了解Excel如何与Power BI集成可以提高在两个平台间流畅工作的能力，改善数据分析和报告的效率和效果。
- en: Azure and Cloud Computing
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Azure和云计算
- en: Azure offers compelling advantages for modern analytics users in Excel. Excel
    users can enhance their analytics workflows with Azure’s cloud-based infrastructure
    and services. Azure provides integrations like Power BI for interactive reporting
    and visualization, Azure Machine Learning for predictive models, and Azure Cognitive
    Services for analyzing unstructured data. You already briefly explored Azure’s
    capabilities in [Chapter 11](ch11.html#ch_11) during sentiment analysis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Azure为现代分析用户在Excel中提供了引人注目的优势。Excel用户可以通过Azure的基于云的基础设施和服务增强其分析工作流程。Azure提供诸如Power
    BI的集成，用于交互式报告和可视化，Azure Machine Learning用于预测模型，以及Azure Cognitive Services用于分析非结构化数据。在[第11章](ch11.html#ch_11)中的情感分析中，你已经简要探索了Azure的能力。
- en: 'This integration combines Excel’s powerful features with Azure’s advanced capabilities,
    unlocking new possibilities for data analysis, machine learning, and data-driven
    decision making. For a comprehensive introduction to Azure, I recommend Jonah
    Andersson’s [*Learning Microsoft Azure: Cloud Computing and Development Fundamentals*](https://www.oreilly.com/library/view/learning-microsoft-azure/9781098113315)
    (O’Reilly, 2023). For a hands-on exploration of bringing machine learning and
    AI to Power BI using Azure, Tobias Zwingmann’s [*AI-Powered Business Intelligence:
    Improving Forecasts and Decision Making with Machine Learning*](https://www.oreilly.com/library/view/ai-powered-business-intelligence/9781098111465)
    (O’Reilly, 2022) provides valuable insights and practical guidance.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '这种集成将Excel强大的功能与Azure先进的能力结合起来，为数据分析、机器学习和数据驱动决策打开了新的可能性。关于Azure的全面介绍，我推荐阅读Jonah
    Andersson的书籍[*Learning Microsoft Azure: Cloud Computing and Development Fundamentals*](https://www.oreilly.com/library/view/learning-microsoft-azure/9781098113315)（O’Reilly，2023年）。关于如何将机器学习和AI引入Power
    BI使用Azure进行实践探索，Tobias Zwingmann的书籍[*AI-Powered Business Intelligence: Improving
    Forecasts and Decision Making with Machine Learning*](https://www.oreilly.com/library/view/ai-powered-business-intelligence/9781098111465)（O’Reilly，2022年）提供了宝贵的见解和实用的指导。'
- en: Python Programming
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python编程
- en: Learning Python is highly valuable for modern analytics users in Excel, whether
    you aim to automate spreadsheet production (as introduced in [Chapter 12](ch12.html#ch_12))
    or optimize machine learning models in Azure. Python is widely recognized as a
    leading programming language for AI development, prominently utilized in frameworks
    like TensorFlow, PyTorch, and Keras.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现代分析用户来说，学习Python在Excel中具有极高的价值，无论是要自动化电子表格的生产（正如在[第12章](ch12.html#ch_12)中介绍的那样），还是要在Azure中优化机器学习模型。Python被广泛认可为AI开发的主要编程语言，在TensorFlow、PyTorch和Keras等框架中得到了显著应用。
- en: With the continuous advancements in AI, new tools and frameworks emerge, underscoring
    the importance of a strong Python foundation for developers. By acquiring Python
    skills, you position yourself for success in the rapidly evolving field of AI
    and related domains. Moreover, Python’s versatility extends beyond AI and encompasses
    diverse applications, such as web development, data analysis, and automation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI的不断进步，新的工具和框架不断涌现，突显了开发人员在强大的Python基础上的重要性。通过掌握Python技能，您可以在快速发展的AI及相关领域取得成功。此外，Python的多功能性不仅限于AI，还涵盖了诸如Web开发、数据分析和自动化等各种应用。
- en: 'To embark on your Python journey, I recommend starting with Al Sweigart’s book,
    *Automate the Boring Stuff with Python: Practical Programming for Total Beginners*,
    second edition (No Starch Press, 2019). It serves as an excellent resource for
    beginners, providing a practical approach to learning Python and applying it to
    real-world tasks.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '要开始你的Python之旅，我推荐从Al Sweigart的书籍[*Automate the Boring Stuff with Python: Practical
    Programming for Total Beginners*，第二版（No Starch Press，2019）](https://www.nostarch.com/automatestuff2)入手。它是初学者的绝佳资源，提供了学习Python并将其应用于实际任务的实用方法。'
- en: Large Language Models and Prompt Engineering
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大型语言模型与提示工程
- en: '[Chapter 11](ch11.html#ch_11) introduced the concept of natural language querying
    in Excel through the Analyze Data feature, which marks the beginning of integrating
    AI tools like Copilot for enhanced data analysis. As Copilot continues to evolve,
    mastering AI-powered tools becomes increasingly critical.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html#ch_11)介绍了Excel中通过"分析数据"功能进行自然语言查询的概念，标志着集成像Copilot这样的AI工具以增强数据分析的开始。随着Copilot的不断发展，掌握AI驱动的工具变得越来越关键。'
- en: For those involved in modern analytics with Excel, understanding large language
    models (LLMs) and prompt engineering is essential. LLMs, such as OpenAI’s generative
    pre-trained transformer (GPT), are adept at understanding and generating human-like
    text, making them indispensable for analyzing unstructured data, deriving insights,
    and producing detailed reports.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于参与现代 Excel 分析的人来说，理解大型语言模型（LLMs）和提示工程至关重要。LLMs，例如 OpenAI 的生成预训练变压器（GPT），擅长理解和生成类似人类的文本，使它们在分析非结构化数据、提取见解和生成详细报告方面不可或缺。
- en: GPT, a key LLM, includes various implementations like ChatGPT, designed for
    conversational interactions. To leverage conversational AI and ChatGPT fully,
    one must learn prompt engineering basics. This involves creating effective prompts
    that clearly convey analytical goals to the model, leading to precise and valuable
    responses. Copilot, built on the GPT model, benefits significantly from proficiency
    in these techniques.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: GPT，一个关键的LLM，包括像ChatGPT这样的各种实现，专为对话互动设计。要充分利用对话 AI 和 ChatGPT，必须学习提示工程的基础知识。这涉及创建有效的提示，清晰传达模型的分析目标，从而获得精确和有价值的回应。基于GPT模型构建的Copilot，在这些技术的精通中获益良多。
- en: Excel users will find that learning to craft questions, structure prompts, and
    include pertinent context can enhance their data analysis processes. These skills
    open new avenues for discovering insights and supporting informed decision making.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 用户会发现，学习如何制定问题、构建提示以及包含相关背景信息可以增强其数据分析过程。这些技能为发现见解和支持明智决策开辟了新的途径。
- en: Parting Words
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分别一句
- en: Science fiction author William Gibson famously stated, “The future is already
    here; it’s just not evenly distributed.” This concept resonates deeply with the
    modern experience of using Excel. With its extensive range of features and infinite
    possibilities for discovery, it’s understandable to feel overwhelmed. Moreover,
    with rapid advancements in technology, there’s a common fear of being left behind.
    However, by embracing a step-by-step approach and acknowledging that perfect mastery
    is not required, you can unlock more potential in Excel than you initially believed
    possible and remain competitive in the current business landscape.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻作家威廉·吉布森曾著名地说过，“未来已经来临，只是分布不均。” 这一概念深深 resonates 现代使用 Excel 的经验。由于其广泛的功能和无限的发现可能性，感到不知所措是可以理解的。此外，随着技术的快速发展，普遍存在的恐惧是被落在后面。然而，通过采用逐步方法并承认完美掌握并非必需，您可以在
    Excel 中释放比最初认为可能的更多潜力，并在当前的商业环境中保持竞争力。
- en: 'Reflect on your achievements thus far with this book; you have every reason
    to be proud. However, do not dwell on these accomplishments for too long. There
    is much more to discover, and it won’t be long before you realize that this book
    merely scratches the surface. As you conclude this chapter and this book, embrace
    the challenge: venture forth, continue learning, and advance your journey into
    modern analytics with Excel.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 反思您迄今为止在这本书中取得的成就；您有充分的理由感到自豪。然而，不要对这些成就过于沉迷。还有更多要发现，不久您就会意识到这本书仅仅是皮毛。在结束这一章和这本书时，接受挑战：勇敢前行，继续学习，并推动您的现代
    Excel 分析之旅。
