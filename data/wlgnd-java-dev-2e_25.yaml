- en: Appendix B. Recap of streams in Java 8
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. Java 8中流的回顾
- en: 'This appendix is a refresher on Java 8 streams and the aspects of basic functional
    programming that are associated with them. If you are not familiar with the basic
    syntax of Java 8 lambda expressions, or the philosophy that underlies their design,
    you should read a basic text first to familiarize yourself with those concepts,
    such as [*Modern Java in Action: Lambdas, Streams, Functional and Reactive Programming*,
    2nd ed.](https://livebook.manning.com/book/modern-java-in-action), by Raoul-Gabriel
    Urma, Mario Fusco, and Alan Mycroft (Manning, 2018). Java 8 introduced lambda
    expressions as part of *Project Lambda*, the overall goals of which can be summarized
    as follows:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录是Java 8流和与之相关的基本函数式编程方面的复习。如果你不熟悉Java 8 lambda表达式的基本语法或其设计背后的哲学，你应该先阅读一本基础教材，熟悉这些概念，例如[*《现代Java实战：Lambda、Streams、函数式和响应式编程》，第2版*](https://livebook.manning.com/book/modern-java-in-action)，作者为Raoul-Gabriel
    Urma、Mario Fusco和Alan Mycroft（Manning，2018）。Java 8将lambda表达式作为*Project Lambda*的一部分引入，其总体目标可以总结如下：
- en: Allow developers to write cleaner and more concise code.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许开发者编写更干净、更简洁的代码。
- en: Provide a modern upgrade to the Java Collections libraries.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为Java Collections库提供现代升级。
- en: Introduce an abstraction that allows for convenient use of basic functional
    idioms.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍一种抽象，它允许方便地使用基本功能习语。
- en: In this appendix, we discuss the upgrades to the Collections libraries, default
    methods, and the `Stream` abstraction as a functional container type for data
    elements.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们讨论了Collections库的升级、默认方法和`Stream`抽象作为数据元素的函数式容器类型。
- en: B.1 Backward compatibility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 向后兼容性
- en: One of the most important concepts in the Java platform is that of backward
    compatibility. The guiding philosophy has always been that code that was written
    or compiled for an earlier version of the platform must continue to keep working
    with later releases of the platform. This principle allows developers to have
    a greater degree of confidence that an upgrade of their Java platform software
    will not impact currently working applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Java平台最重要的概念之一是向后兼容性。指导哲学始终是，为早期版本的平台编写的或编译的代码必须继续与平台的后续版本一起工作。这一原则使开发者有更大的信心，即他们Java平台软件的升级不会影响当前正在运行的应用程序。
- en: As a consequence of backward compatibility, limitations to the ways in which
    the platform can evolve exist—and these limitations affect developers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为向后兼容性的结果，平台发展的方式存在限制，并且这些限制会影响开发者。
- en: Note To be backward compatible, the Java platform may not add additional methods
    to an existing interface within the JDK.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：为了保持向后兼容性，Java平台可能不会在JDK中向现有接口添加额外的方法。
- en: 'To see why this is the case, consider the following: if a new version of a
    certain interface `IFoo` were to add a new method `newWithPlatformReleaseN()`
    with release N of the Java platform, all previous implementations of `IFoo` that
    were compiled with platform version N–1 (or earlier) would be missing this new
    method, which would cause a failure to link old implementations of `IFoo` under
    Java platform version N.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解为什么是这样，考虑以下情况：如果某个接口`IFoo`的新版本在Java平台的版本N中添加了一个名为`newWithPlatformReleaseN()`的新方法，那么所有使用平台版本N-1（或更早版本）编译的`IFoo`的先前实现将缺少这个新方法，这会导致在Java平台版本N下链接旧的`IFoo`实现失败。
- en: This limitation was a serious concern for the JDK 8 implementation of lambda
    expressions because a primary design goal was to be able to upgrade standard JDK
    data structures to implement coding idioms from the functional school of programming.
    The intent was to add new methods that use lambda expressions to express functional
    ideas (such as `map()` and `filter()`) throughout the Java Collections libraries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种限制对于JDK 8中lambda表达式的实现是一个严重的问题，因为其主要设计目标是能够将标准JDK数据结构升级以实现函数式编程学校的编码习语。意图是在Java
    Collections库的各个部分添加使用lambda表达式表达函数思想的新方法（如`map()`和`filter()`）。
- en: B.2 Default methods
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 默认方法
- en: To solve this problem, an entirely new mechanism was needed. The goal was to
    allow the upgrade of interfaces with new releases of the Java platform by adding
    *default methods*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，需要一个全新的机制。目标是允许通过添加*默认方法*来使用Java平台的新版本升级接口。
- en: Note From Java 8 onward, a default method (sometimes called an optional method)
    can be added to any interface. This must include an implementation, called the
    *default implementation*, which is written inline in the interface definition.
    This change represents an evolution of the interface definition and does not break
    backward compatibility.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：从Java 8开始，任何接口都可以添加默认方法（有时称为可选方法）。这必须包括一个实现，称为*默认实现*，该实现直接在接口定义中编写。这一变化代表了接口定义的演变，并且不会破坏向后兼容性。
- en: 'The rules governing default methods follow:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 管理默认方法的规则如下：
- en: Any implementation of the interface *may* (but is not required to) implement
    the default method.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接口实现*可能*（但不一定必须）实现默认方法。
- en: If an implementing class implements the default method, the implementation in
    the class is used.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果实现类实现了默认方法，则使用类中的实现。
- en: If an implementing class does *not* implement the default method, the default
    implementation (from the interface definition) is used.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果实现类没有实现默认方法，则使用接口定义中的默认实现。
- en: 'Let’s take a quick look at an example. One of the default methods that was
    added to `List` in JDK 8 is the `sort()` method. Its definition follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速看一下一个例子。在JDK 8中添加到`List`的一个默认方法是`sort()`方法。其定义如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This means that any `List` object has an instance method `sort()`, which can
    be used to sort the list in place using a suitable `Comparator`. Any implementation
    of `List` can provide its own override of the `sort()` behavior, but if it does
    not, this default, which falls back to the implementation provided in the `Collections`
    helper class, will be available.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着任何`List`对象都有一个实例方法`sort()`，可以使用合适的`Comparator`就地排序列表。任何`List`的实现都可以提供自己的`sort()`行为覆盖，但如果它没有这样做，则默认实现（回退到`Collections`辅助类中提供的实现）将可用。
- en: The default methods mechanism works via class loading. When an implementation
    of an interface is being loaded, the class file is examined to see whether all
    of the optional methods are present. If they are, class loading continues normally.
    If not, the bytecode of the implementation is patched to add in the default implementation
    of the missing methods.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 默认方法机制通过类加载工作。当一个接口的实现正在加载时，会检查类文件以查看是否所有可选方法都存在。如果存在，则类加载正常继续。如果不存在，则实现类的字节码会被修补以添加缺失方法的默认实现。
- en: Note Default methods represent a fundamental change in Java’s approach to object
    orientation. From Java 8 onward, interfaces can contain implementation code. Many
    developers see this as relaxing some of the rules of Java’s strict single inheritance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：默认方法代表了Java面向对象方法的基本变化。从Java 8开始，接口可以包含实现代码。许多开发者认为这放宽了Java严格单继承的一些规则。
- en: 'Developers should understand one detail of how default methods work: the possibility
    of *default implementation clash*, which has two parts. First, if an implementing
    class already has a method that has the same name and signature as a new default
    method, then the pre-existing implementation will always be used in preference
    to the default implementation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者应该了解默认方法工作方式的一个细节：*默认实现冲突*的可能性，它有两个部分。首先，如果一个实现类已经有一个与新的默认方法同名和相同签名的现有方法，则始终会优先使用现有的实现，而不是默认实现。
- en: Second, if a class implements two interfaces that both contain a default method
    with the same name and signature, the class must implement the method (and it
    can choose either to delegate to the interface default or to do something else
    entirely). This raises the possibility that adding a default method to an interface
    can break client code because if the client code is already implementing another
    interface that has a default method, the possibility of implementation clash exists.
    In practice, however, this situation is very rare, and this possibility is deemed
    a small price to pay for the other benefits that default methods bring.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，如果一个类实现了两个都包含同名和相同签名的默认方法的接口，该类必须实现该方法（并且可以选择将方法委托给接口的默认实现，或者完全执行其他操作）。这可能导致向接口添加默认方法会破坏客户端代码，因为如果客户端代码已经实现了另一个包含默认方法的接口，那么存在实现冲突的可能性。然而，在实践中，这种情况非常罕见，这种可能性被视为为了默认方法带来的其他好处而付出的微小代价。
- en: B.3 Streams
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3 流
- en: Recall that one of the goals of Project Lambda was to provide the Java language
    with the ability to easily express techniques from functional programming. For
    example, this means that Java acquired simple ways to write `map()` and `filter()`
    idioms.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，Project Lambda的目标之一是为Java语言提供轻松表达函数式编程技术的能力。例如，这意味着Java获得了编写`map()`和`filter()`惯用语的简单方法。
- en: In the original design sketch for Java 8, these idioms were implemented by adding
    these methods directly to the classic Java Collections interfaces as additional
    default methods. However, this approach was unsatisfactory for several reasons.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在Java 8的原始设计草图上，这些惯用语是通过直接将这些方法添加到经典Java集合接口中作为额外的默认方法来实现的。然而，这种方法有多个不满意的地方。
- en: For one thing, because `map()` and `filter()` are relatively common names, it
    was felt that the risk of existing implementations was too high—that many of the
    user-written implementations of the Collections would have existing methods that
    would not respect the intended semantics of the new methods.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，因为`map()`和`filter()`是相对常见的名称，所以感觉现有实现的风险太高——许多用户编写的集合实现将会有不尊重新方法预期语义的现有方法。
- en: Instead, a new abstraction, called a `Stream`, was invented. A `Stream` is a
    container type, which in some ways is analogous to an iterator for the more functional
    approach to handling collections and aggregate data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，发明了一个新的抽象概念，称为`Stream`。`Stream`是一种容器类型，在某些方面与迭代器类似，用于更函数式的方法来处理集合和聚合数据。
- en: The `Stream` interface is where all of the new *functionally orientated* methods
    have been placed, such as `map()`, `filter()`, `reduce()`, `forEach()`, and `flatMap()`.
    The methods on `Stream` make extensive use of functional interface types, such
    as lambda expressions as arguments.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`Stream`接口是放置所有新*函数式导向*方法的地方，例如`map()`、`filter()`、`reduce()`、`forEach()`和`flatMap()`。`Stream`上的方法广泛使用了函数式接口类型，例如lambda表达式作为参数。'
- en: A `Stream` is best viewed as a sequence of elements that is consumable. That
    means that after an element has been taken from a `Stream`, it is no longer available,
    in much the same way as for an `Iterator`.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将`Stream`视为一个可消费的元素序列。这意味着一旦从`Stream`中取出一个元素，它就不再可用，这与迭代器类似。
- en: Note Because `Stream` objects are consumable, they should not be reused or stored
    in temporary variables. Assigning a `Stream` value to a local variable is almost
    always a code smell.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：由于`Stream`对象是可消费的，因此它们不应该被重用或存储在临时变量中。将`Stream`值分配给局部变量几乎总是代码的坏味道。
- en: The original Collections classes, such as `List` and `Set`, have been given
    a new default method, called `stream()`. This returns a `Stream` object for the
    collection, in a similar fashion to how `iterator()` was used in code that uses
    the classic collections.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的集合类，如`List`和`Set`，被赋予了一个新的默认方法，称为`stream()`。这个方法为集合返回一个`Stream`对象，类似于在经典集合代码中使用`iterator()`的方式。
- en: B.3.1 Example
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3.1 示例
- en: 'This bit of code shows how we can use a `Stream` and a lambda expression to
    implement a filter idiom:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码展示了我们如何使用`Stream`和lambda表达式来实现一个过滤惯用语：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that we also need to call `collect()`—this is because `filter()` returns
    another `Stream`. To get a collection type back, after our filtering operation,
    we need to do something to actively convert the `Stream` to a `Collection`.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们还需要调用`collect()`——这是因为`filter()`返回另一个`Stream`。在过滤操作之后，为了得到一个集合类型，我们需要做一些事情来主动将`Stream`转换为`Collection`。
- en: 'The overall approach looks like this:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 整体方法看起来是这样的：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The idea is for the developer to build up a “pipeline” of operations that need
    to be applied to the stream. The actual content of the operations will be expressed
    using a lambda expression for each operation. At the end of the pipeline, the
    results need to be materialized back into a collection, so the `collect()` method
    is used.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是让开发者构建一个需要应用到流中的“管道”操作。每个操作的实际上内容将使用每个操作的lambda表达式来表示。在管道的末端，结果需要被物化回一个集合中，因此使用了`collect()`方法。
- en: 'Let’s look at part of the definition of the `Stream` interface (which defines
    the `map()` and `filter()` methods):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看`Stream`接口定义的一部分（它定义了`map()`和`filter()`方法）：
- en: '[PRE3]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Note Don’t worry about the scary-looking generics in those definitions. All
    the “? super” and “? extends” clauses mean is: “Do the right thing when the objects
    in the stream have subclasses.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：不要担心那些看起来吓人的泛型定义。所有的“? super”和“? extends”子句意味着：当流中的对象有子类时，做正确的事情。
- en: 'These definitions involve two new interfaces: `Predicate` and `Function`. These
    can both be found in the `java.util.function` package. Both interfaces have only
    one method, which doesn’t have a default. Therefore, we can write a lambda expression
    for them, which will be automatically converted into an instance of the correct
    type.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些定义涉及两个新的接口：`Predicate`和`Function`。这两个接口都可以在`java.util.function`包中找到。这两个接口都只有一个方法，没有默认方法。因此，我们可以为它们编写lambda表达式，这些表达式将被自动转换为正确类型的实例。
- en: Note Remember that conversion to the correct *functional interface* type (via
    type inference) is always what the Java platform does when it encounters a lambda
    expression.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：记住，当Java平台遇到lambda表达式时，总是将其转换为正确的*函数式接口*类型（通过类型推断）。
- en: 'Let’s look at a code example. Suppose we’re modeling otter populations. Some
    are wild, and some are in wildlife parks. We want to know how many caged otters
    are looked after by trainee zookeepers. With lambda expressions and streams, this
    is easy to do, as shown here:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个代码示例。假设我们正在模拟海狸种群。有些是野生的，有些在野生动物园。我们想知道有多少圈养海狸是由培训动物园管理员照看的。使用lambda表达式和流，这很容易做到，如下所示：
- en: '[PRE4]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: First, we filter the stream so that only captive otters are handled. Then, we
    perform a `map()` to get a stream of keepers, rather than the stream of otters
    (note that the type of this stream has changed from `Stream<Otter>` to `Stream<Keeper>`).
    Then, we filter again, to select only the trainee keepers, and then we materialize
    this into a concrete collection instance, using the static method `Collectors.toList()`.
    Finally, we use the familiar `size()` method to return the count from the concrete
    list.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们过滤流，以便只处理圈养的海狸。然后，我们执行一个`map()`操作，以获取管理员流，而不是海狸流（注意，这个流的类型已从`Stream<Otter>`变为`Stream<Keeper>`）。然后，我们再次过滤，以选择仅培训管理员，然后使用静态方法`Collectors.toList()`将此转换为具体的集合实例。最后，我们使用熟悉的`size()`方法从具体的列表中返回计数。
- en: In this example, we have transformed our otters into the keepers that are responsible
    for them. We didn’t mutate any state of any otter to do so—this is sometimes called
    being *side-effect free*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们将我们的海狸转变成了负责它们的管理员。我们没有对任何海狸的状态进行变异以实现这一点——这有时被称为*无副作用*。
- en: Note In Java, the convention is that code inside `map()` and `filter()` expressions
    should always be side-effect free. However, this “rule” is not enforced by the
    Java runtime, so be careful. You should always follow this convention in your
    own code.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在Java中，`map()`和`filter()`表达式中的代码应该是无副作用的。然而，Java运行时并没有强制执行这个“规则”，所以请小心。你应该始终在自己的代码中遵循这个约定。
- en: If our use case means that we need to mutate some external state, we could use
    one of two approaches, depending on what we want to achieve. First, if we want
    to build up aggregate state (e.g., a running total of the ages of otters), we
    could use a `reduce()`. Alternatively, if we want to perform a more general state
    transformation (e.g., transferring otters to a new keeper when the old one leaves),
    a `forEach()` is more appropriate.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们的用例意味着我们需要变异某些外部状态，我们可以使用两种方法之一，具体取决于我们想要实现什么。首先，如果我们想要构建聚合状态（例如，海狸年龄的运行总和），我们可以使用`reduce()`。或者，如果我们想要执行更通用的状态转换（例如，当旧管理员离开时将海狸转移到新管理员），则`forEach()`更合适。
- en: 'Let’s examine how we would calculate the otters average age using the `reduce()`
    method in the next code snippet:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看如何使用下一代码片段中的`reduce()`方法计算海狸的平均年龄：
- en: '[PRE5]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'First of all we map from the otters to their ages. Next we use the `reduce()`
    method. It takes two arguments: the initial value (often called the *zero*) and
    a function to apply step by step. In our example, that is just a simple addition
    because we want to sum the ages of all the otters. Finally, we divide the total
    age by the number of otters we have.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将海狸映射到它们的年龄。接下来，我们使用`reduce()`方法。它接受两个参数：初始值（通常称为*零*）和一个逐步应用的功能。在我们的例子中，这只是一个简单的加法，因为我们想要计算所有海狸的年龄总和。最后，我们将总年龄除以海狸的数量。
- en: Notice that the second argument to `reduce()` is a two-argument lambda. The
    simple way to think about this is that the first of those two arguments is the
    “running total” of the aggregate operation and the second is effectively the loop
    variable as we iterate over the collection.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到`reduce()`的第二个参数是一个双参数lambda。简单来说，这两个参数中的第一个是聚合操作的“运行总和”，第二个在遍历集合时实际上是循环变量。
- en: 'Finally, let’s turn to the case where we want to alter state. For this we will
    use the `forEach()` operation. In our example, we want to model the Keeper Kate
    going on holiday, so all her otters should be handed over to Bob for now. This
    is easily accomplished like this:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们转向我们想要改变状态的情况。为此，我们将使用`forEach()`操作。在我们的例子中，我们想要模拟Keeper Kate去度假的情况，因此现在应该将她的所有海獭交给Bob。这可以轻松地完成如下：
- en: '[PRE6]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice that neither `reduce()` nor `forEach()` uses `collect()`. `reduce()`
    gathers up state as it runs over the stream, and `forEach()` is simply applying
    an action to everything on the stream, so, in both cases, there’s no need to rematerialize
    the stream.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`reduce()`和`forEach()`都没有使用`collect()`。`reduce()`在遍历流的过程中收集状态，而`forEach()`只是将操作应用到流上的每个元素，所以在这两种情况下，都没有必要重新创建流。
- en: B.4 The limits of collections
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.4 集合的局限性
- en: Java’s Collections have served the language extremely well. However, they are
    based on the idea that all of the elements of the collection exist and are represented
    somewhere in memory. This means that they are not capable of representing more
    general data, such as infinite sets.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Java 的集合类为该语言提供了极大的便利。然而，它们基于这样一个理念：集合中的所有元素都存在，并且它们在内存中的某个地方有表示。这意味着它们无法表示更通用的数据，例如无限集合。
- en: Consider, for example, the set of all prime numbers. This cannot be modelled
    as `Set<Integer>` because we don’t know what all the prime numbers are, and we
    certainly don’t have enough heap space to represent them all. In early version
    of Java, this would have been a very difficult problem to solve within the standard
    collections.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑所有质数的集合。我们不能将其建模为`Set<Integer>`，因为我们不知道所有的质数是什么，而且我们当然没有足够的堆空间来表示它们。在Java的早期版本中，这将是标准集合中一个非常难以解决的问题。
- en: It is possible to construct a view of data that works primarily with iterators
    and relegates the underlying collections to a supporting role. However, this requires
    discipline and is not an immediately obvious approach to the Java Collections.
    In the past, if the developer wanted to use this type of approach, they would
    typically depend on an external library that provided better support for this
    functionality.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能构建一个主要使用迭代器并且将底层集合作为辅助角色的数据视图。然而，这需要纪律，并且不是Java集合的立即明显方法。在过去，如果开发者想要使用这种类型的方法，他们通常会依赖于提供更好功能支持的第三方库。
- en: Fortunately, Java `Stream`s address this use case by introducing the `Stream`
    interface as an abstraction that is better suited to dealing with more general
    data structures than basic finite collections. This means that a `Stream` can
    be thought of as more general than an `Iterator` or a `Collection`.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Java `Stream` 通过引入`Stream`接口作为更适合处理更通用数据结构的抽象来解决这个问题。这意味着`Stream`可以被视为比`Iterator`或`Collection`更通用。
- en: Note A `Stream` does not manage the storage for elements or provide a way to
    access individual elements directly from the stream.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：`Stream`不管理元素的存储，也不提供直接从流中访问单个元素的方法。
- en: However, a `Stream` is not really a data structure—instead, it’s an abstraction
    for handling data, although the distinction between the two cases is somewhat
    subtle.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，`Stream` 并非真正的数据结构——相反，它是一种处理数据的抽象，尽管这两种情况之间的区别有些微妙。
- en: B.5 Infinite streams
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.5 无限流
- en: 'Let’s dig a little deeper into the concept of modeling an infinite sequence
    of numbers. Some consequences follow:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨一下对无限序列数字建模的概念。以下是一些后果：
- en: We can’t materialize the whole stream to a collection so methods like `collect()`
    won’t be possible.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们无法将整个流实体化为一个集合，因此像`collect()`这样的方法将不可行。
- en: We must operate by pulling the elements out of the stream.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们必须通过从流中拉取元素来操作。
- en: We need a bit of code that returns the next element as we need it.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要一段代码，它能按需返回下一个元素。
- en: This approach also means that the values of expressions are not computed until
    they are needed.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法还意味着表达式的值只有在需要时才会被计算。
- en: Up until Java 8, the value of an expression was always computed as soon as it
    was bound to a variable or passed into a function. This is called *eager evaluation*,
    and it is, of course, the default behavior for expression evaluation in most mainstream
    programming languages.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Java 8 之前，表达式的值总是在它被绑定到变量或传递给函数时立即计算。这被称为*贪婪评估*，当然，这也是大多数主流编程语言中表达式评估的默认行为。
- en: Note With version 8, a new programming paradigm was introduced for Java—`Stream`
    uses *lazy evaluation* wherever possible.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：从版本8开始，Java引入了一种新的编程范式——`Stream`尽可能使用*延迟评估*。
- en: This is an extremely powerful new feature and does take a bit of getting used
    to. We discuss lazy evaluation in more detail in chapter 15\. The aim of lambda
    expressions in Java is to simplify life for the ordinary programmer, even if that
    requires extra complexity in the platform.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常强大的新功能，确实需要一些时间来适应。我们将在第15章中更详细地讨论延迟评估。Java中lambda表达式的目的是简化普通程序员的日常生活，即使这需要在平台上增加额外的复杂性。
- en: B.6 Handling primitives
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.6 处理原始类型
- en: 'One important aspect of the Stream API that we have glossed over until now
    is how to handle primitive types. Java’s generics do not allow a primitive type
    to be used as a type parameter, so we cannot write `Stream<int>`. Fortunately,
    the `Streams` library comes with some tricks to help us work around this issue.
    Let’s look at an example:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前一直忽略的一个Stream API的重要方面是如何处理原始类型。Java的泛型不允许将原始类型用作类型参数，因此我们无法编写`Stream<int>`。幸运的是，`Streams`库提供了一些技巧来帮助我们解决这个问题。让我们看一个例子：
- en: '[PRE7]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This actually uses primitive types over most of the pipeline, so let’s unpack
    this a bit and see how the primitive types are used in code like this.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上在大多数管道中使用了原始类型，所以让我们稍微展开一下，看看如何在像这样的代码中使用原始类型。
- en: First off, don’t be confused by the cast to `double`. This is just to ensure
    that Java does a proper average, instead of performing integer division.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不要被转换为`double`的操作弄混淆。这只是为了确保Java执行正确的平均计算，而不是执行整数除法。
- en: The argument to `map()` is a lambda expression that takes in an `Otter` and
    returns an `int`. If we could write it using Java’s generics, the lambda expression
    would be converted to an object that implements `Function<Otter,` `int>`. However,
    because Java’s generics will not allow this, we need to encode the fact that the
    return type is `int` in a different way—by putting it in the name of the type,
    so, the type that is actually inferred is `ToIntFunction<Otter>`. This type is
    known as a *primitive specialization* of the function type and is used to avoid
    boxing and unboxing between `int` and `Integer`, which saves unnecessary generation
    of objects and allows us to use function types that are specific to the primitive
    type that’s being used.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '`map()`的参数是一个lambda表达式，它接受一个`Otter`并返回一个`int`。如果我们能使用Java的泛型来编写它，lambda表达式将被转换为实现`Function<Otter,
    int>`的对象。然而，由于Java的泛型不允许这样做，我们需要以不同的方式编码返回类型是`int`的事实——通过将其放入类型名称中，因此，实际上推断出的类型是`ToIntFunction<Otter>`。这种类型被称为函数类型的*原始特殊化*，用于避免在`int`和`Integer`之间的装箱和拆箱，从而节省不必要的对象生成，并允许我们使用特定于所使用原始类型的函数类型。'
- en: 'Let’s break down the average calculation a little more. To take the age of
    each otter, we use this expression:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地分解平均计算。为了获取每只海狸的年龄，我们使用这个表达式：
- en: '[PRE8]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Let’s look at the definition of the `map()` method that is being called, shown
    next:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看被调用的`map()`方法的定义，如下所示：
- en: '[PRE9]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: From this we can see that we are using the special function type `ToIntFunction`,
    and we’re also using a specialized form of `Stream` to represent the stream of
    ints.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里我们可以看到我们使用了特殊的函数类型`ToIntFunction`，我们还使用了一种特殊的`Stream`形式来表示整数的流。
- en: 'After this, we pass to `reduce()`, which is defined as follows:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们传递给`reduce()`，其定义如下：
- en: '[PRE10]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: This is also a specialized form that also operates purely on ints and takes
    a two-argument lambda (both arguments are ints) to perform the reduction.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一种专门的形式，它完全基于整数（ints）操作，并接受一个接受两个参数的lambda表达式（两个参数都是整数）来执行归约。
- en: '`reduce()` is a collecting operation (and, therefore, eager), so the pipeline
    is evaluated at that point and returns a single value, which is then cast to a
    double and turned into the overall average.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '`reduce()`是一个收集操作（因此是急切的），所以管道在该点进行评估并返回一个单一值，然后将其转换为double并转换为整体平均值。'
- en: 'If you missed all of this detail about primitives, don’t worry—it’s one of
    the good things about type inferencing: most of these differences can be hidden
    from the developer most of the time.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了所有关于原始类型的细节，不要担心——这是类型推断的好处之一：大多数这些差异可以在大多数时候隐藏起来。
- en: 'Let’s conclude by talking about a topic that’s often misunderstood by developers:
    the support for parallel operations on streams.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过讨论一个经常被开发者误解的主题来结束：对流上的并行操作的支持。
- en: B.7 Parallel operations?
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.7 并行操作？
- en: In old versions of Java (7 and earlier), all operations on collections are serial.
    No matter how large the collection being operated on, only one CPU core will be
    used to execute the operation. As datasets get larger, this may become hugely
    wasteful, and one of the possible goals for Project Lambda was to upgrade Java’s
    support for collections to allow efficient use of multicore processors.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Java 的旧版本（7 及之前），所有集合操作都是串行的。无论操作的集合有多大，都只会使用一个 CPU 核心来执行操作。随着数据集的增大，这可能会变得非常浪费，Project
    Lambda 的一个可能目标就是提升 Java 对集合的支持，以便高效地使用多核处理器。
- en: Note The lazy evaluation approach for streams allows the lambda expression framework
    to provide support for parallel operations.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：流式的惰性求值方法允许 lambda 表达式框架提供对并行操作的支持。
- en: 'The primary assumption in the Stream API is that creating a stream object (whether
    from a collection or by some other means) should be cheap, but some operations
    in the pipeline could be expensive. This assumption allows us to characterize
    a parallel pipeline like this:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Stream API 的主要假设是创建流对象（无论是从集合还是通过其他方式）应该是低成本的，但管道中的某些操作可能很昂贵。这个假设使我们能够描述一个如下的并行管道：
- en: '[PRE11]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The method `parallel()` converts a serial stream to parallel operations. The
    intent of this is to allow ordinary developers to rely on `parallel()` as the
    entry point to transparent parallelism and places the burden of providing parallel
    support onto the library writer rather than the end user.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`parallel()` 方法将串行流转换为并行操作。其意图是允许普通开发者将 `parallel()` 作为透明并行化的入口点，并将提供并行支持的负担放在库编写者而不是最终用户身上。'
- en: This sounds great in theory, but in practice, implementation and other details
    end up detracting from the usefulness of the `parallel()` mechanism. Chapter 16
    discusses this in more depth.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上听起来不错，但在实践中，实现和其他细节最终会削弱 `parallel()` 机制的有用性。第 16 章将更深入地讨论这一点。
- en: Due to these limitations, it is strongly recommended that you avoid parallel
    streams unless you can prove (using the methods of chapter 7) that your application
    will benefit from adding them. In practice, the authors have seen less than half-a-dozen
    cases in the wild where parallel streams are actually effective.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些限制，强烈建议您避免使用并行流，除非您能证明（使用第 7 章的方法）您的应用程序将从添加它们中受益。在实践中，作者们看到的情况中，实际有效的并行流案例不到六个。
