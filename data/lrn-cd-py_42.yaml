- en: Unit 8\. Using libraries to enhance your programs
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 8：使用库增强您的程序
- en: For the most part, all the programs you’ve written have relied on combinations
    of built-in objects and objects that you created yourself. A large part of programming
    is learning to use code that others have written to your advantage. You can bring
    their code into your own and then use functions and classes that they’ve already
    written. You’ve done this a little already in some of the capstone projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您编写的所有程序的大部分，它们都依赖于内置对象和您自己创建的对象的组合。编程的一个很大部分是学习如何利用他人编写的代码来为您服务。您可以将他们的代码引入自己的程序中，然后使用他们已经编写的函数和类。您已经在一些综合项目中做了一些这样的工作。
- en: Why would you want to do this? Often, different programmers need to do the same
    set of tasks. Instead of coming up with their own solutions independently, they
    can use libraries that contain code to help them achieve their goals. Many languages
    allow programmers to create libraries. The library may be included in the language,
    or it might be found on the internet and distributed separately. Libraries are
    usually bundled to contain functions and classes that are in the same vein.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您为什么要这样做呢？通常，不同的程序员需要完成相同的一组任务。他们不必独立提出自己的解决方案，而是可以使用包含帮助实现目标代码的库。许多语言允许程序员创建库。该库可能包含在语言中，或者可能在网上找到并单独分发。库通常捆绑在一起，包含具有相同风格的函数和类。
- en: 'In this unit, you’ll see libraries and common tasks for which they can be used.
    You’ll see three simple libraries: the `math` library contains functions that
    help you with mathematical operations, the `random` library contains functions
    that allow you to work with random numbers, and the `time` library contains functions
    that allow you to use the computer clock to pause your programs or to time them.
    You’ll see two libraries that are more complex: the `unittest` library will help
    you build tests so you can check whether your code is behaving as you expect,
    and the `tkinter` library will help you add a visual layer to your programs through
    a graphical user interface.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，您将了解可用于各种任务的库以及它们的使用方法。您将看到三个简单的库：`math` 库包含帮助您进行数学运算的函数，`random` 库包含允许您处理随机数的函数，而
    `time` 库包含允许您使用计算机时钟暂停您的程序或对其计时函数。您还将看到两个更复杂的库：`unittest` 库将帮助您构建测试，以便您可以检查您的代码是否按预期运行，而
    `tkinter` 库将帮助您通过图形用户界面为您的程序添加一个视觉层。
- en: In the capstone project, you’ll write a program that plays a game of tag. Two
    players will use the keyboard and chase each other on the screen. When one gets
    close enough to the other, you’ll print that they’ve been tagged.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，您将编写一个玩捉迷藏游戏的程序。两名玩家将使用键盘在屏幕上追逐对方。当一名玩家足够接近另一名玩家时，您将打印出他们已被标记的信息。
