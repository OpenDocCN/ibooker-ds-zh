- en: Part 1 Getting started with full stack GraphQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：全栈GraphQL入门
- en: Before beginning our journey with full stack GraphQL, we will take a look at
    the technologies we will be using and introduce the powerful concept of thinking
    in graphs. This section of the book focuses on the backend of our full stack application,
    specifically the database and GraphQL API.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始我们的全栈GraphQL之旅之前，我们将查看我们将使用的技术，并介绍强大的图形化思维概念。本书的这一部分专注于我们全栈应用程序的后端，特别是数据库和GraphQL
    API。
- en: 'In chapter 1, we introduce the components of a full stack GraphQL application
    and take a look at the specific technologies we will use throughout the book:
    GraphQL, React, Apollo, and Neo4j Database. In chapter 2, we dive head first into
    GraphQL and the basics of building a GraphQL API application. In chapter 3, we
    explore the Neo4j graph database, the property graph data model, and the Cypher
    query language. Then, in chapter 4, we show how to leverage database integrations
    for GraphQL and, specifically, the Neo4j GraphQL library to build GraphQL APIs
    backed by a graph database. After completing this first part of the book, we will
    have our database and initial GraphQL API application up and running and will
    be ready to start building the frontend in part 2.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们介绍了全栈GraphQL应用程序的组件，并查看本书中将使用的具体技术：GraphQL、React、Apollo和Neo4j数据库。在第二章中，我们深入探讨GraphQL和构建GraphQL
    API应用程序的基础知识。在第三章中，我们探索Neo4j图数据库、属性图数据模型和Cypher查询语言。然后，在第四章中，我们展示如何利用数据库集成来支持GraphQL，特别是使用Neo4j
    GraphQL库来构建由图数据库支持的GraphQL API。完成本书的这一部分后，我们将拥有运行中的数据库和初始GraphQL API应用程序，并准备好在第二部分开始构建前端。
