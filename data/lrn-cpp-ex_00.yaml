- en: Front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: C++ is an ever-improving language used in almost every corner of computing,
    from embedded systems, operating systems, browsers, games, and trading systems
    to the ebook reader you may be using to read this book. A new C++ standard comes
    out every three years, and compiler vendors are quick to pick up on the latest
    features. I’ve been writing C++ professionally for over 20 years in the seemingly
    disparate games and finance industries. I have mostly worried about the performance
    of my code, which led to me creating Compiler Explorer, and not about every little
    change to the language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: C++是一种不断改进的语言，几乎被用于计算领域的每个角落，从嵌入式系统、操作系统、浏览器、游戏和交易系统到你们可能用来阅读这本书的电子书阅读器。每三年就会推出一个新的C++标准，编译器供应商也迅速采用最新的功能。我已经在看似不同的游戏和金融行业中专业编写C++超过20年。我主要担心我的代码性能，这导致我创建了Compiler
    Explorer，而不是关注语言中的每一个小变化。
- en: All the while, at the back of my mind, I was concerned I was missing something.
    When I heard Fran was writing this book, I was excited to have the opportunity
    to catch up on the newer parts of the language I’d been ignoring for so long.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在我心中，我担心我可能遗漏了某些东西。当我听说Fran正在写这本书时，我很兴奋有机会赶上我长期以来一直忽视的语言的新部分。
- en: I first met Fran at the C++ on Sea conference. She was running the lightning
    talks—each speaker gets 5 minutes to present, one after another in rapid succession.
    As the compère of the talks, Fran had to cover while one person got up on stage
    and the previous left, and in doing so, she invited the audience to play various
    guessing games, such the higher-or-lower card game or smash quiz, getting us to
    guess various conference speaker names mixed up with C++ keywords. Little did
    we know she was trying out some of the games she uses as examples in this book!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次在C++ on Sea会议上见到Fran。她负责主持闪电演讲——每位演讲者有5分钟的时间进行演讲，一个接一个地快速进行。作为演讲的主持人，Fran必须在一个人上台而前一个人离开时进行过渡，在这个过程中，她邀请观众参与各种猜测游戏，比如高或低牌游戏或砸谜题游戏，让我们猜测各种与C++关键字混合的会议演讲者名字。我们当时并不知道她正在尝试一些她在本书中用作例子的游戏！
- en: In this book, Fran covers many of the latest C++ features, including smart pointers,
    ranges, optional types, variant types, improved string formatting, constexpr,
    concepts, and coroutines. If any of those sound unfamiliar to you, then you’re
    in for a treat. As I mentioned, I haven’t always kept up to date with the newer
    features, and reading this book was a fun way of picking them up. And I finally
    learned the difference between aggregate initializers and initializer lists!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，Fran涵盖了包括智能指针、范围、可选类型、变体类型、改进的字符串格式化、constexpr、概念和协程在内的许多最新的C++特性。如果你对其中任何一个不熟悉，那么你将有一个美好的体验。正如我提到的，我并不总是跟上最新的特性，阅读这本书是一种很有趣的获取它们的方式。而且我终于学会了聚合初始化器和初始化列表之间的区别！
- en: The continued evolution of the language means C++ today is not the bug-prone
    tangle of memory leaks you might remember from the 1990s and 2000s. Unfortunately,
    online resources are slow to catch up and often show the old, deprecated ways
    of doing things. This book clears up a lot of misconceptions and will set you
    up on the right track.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 语言的持续进化意味着今天的C++不再是你们可能从20世纪90年代和21世纪初期记忆中的bug-prone tangle of memory leaks。不幸的是，在线资源缓慢跟进，并且经常展示旧的、已弃用的做事方式。本书澄清了许多误解，并将为你指明正确的道路。
- en: The examples are playful and fun but show real-world nontrivial code. Each section
    shows the journey of development, iterating on the code as Fran introduces new
    concepts one by one. I encourage you to play along and compile and run the code
    as you read each section. At least for me, learning by doing works better than
    just reading alone, and by tinkering with the code, you can get a better sense
    of how easy it is to make changes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例子既有趣又好玩，但展示了真实世界的非平凡代码。每个部分都展示了开发过程，随着Fran逐一介绍新概念，代码也在迭代。我鼓励你在阅读每个部分时参与进来，编译并运行代码。至少对我来说，通过实践学习比仅仅阅读更有效，通过修改代码，你可以更好地了解修改的容易程度。
- en: Along the way, there’s great general development advice on the tradeoffs we
    all have to make when writing code. There are tests that explore the edge cases
    and how to handle them, and even examples of how to write code that won’t compile
    if used incorrectly, with helpful error messages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，有许多关于我们在编写代码时必须做出的权衡的通用发展建议。有一些测试探索了边缘情况及其处理方法，甚至有如何编写如果使用不当则无法编译的代码的例子，以及有用的错误信息。
- en: Each section has relevant links to online resources such as blog posts, reference
    sites, and online tools (not just Compiler Explorer) that can help you understand
    the matter more deeply. The links complement the book perfectly, not distracting
    from the flow of the examples but giving you an opportunity to explore further
    if you’re so inclined.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个部分都有相关的链接到在线资源，如博客文章、参考网站和在线工具（不仅仅是编译器探索器），这些资源可以帮助您更深入地理解问题。这些链接完美地补充了书籍，不会分散示例的流程，但如果你愿意，你可以进一步探索。
- en: Learn *C++ by Example* is a fun and pragmatic way to learn the newest features
    of C++. If, like me, you’ve been worrying you’re missing out, or if you’re returning
    to C++ after an absence, then let Fran take you on a journey of what’s possible
    with modern C++ and learn how to code your way out of a paper bag too!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实例学习C++是一种有趣且实用的方式，可以学习C++的最新特性。如果您像我一样，一直在担心自己错过了什么，或者如果您在一段时间后重返C++，那么让弗兰带您踏上现代C++可能性的旅程，并学习如何用代码走出困境吧！
- en: —Matt Godbolt
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: —马特·戈德博尔特
- en: preface
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I first encountered C++ when asked to write a C++ parser to emulate code for
    an embedded device on a PC back in the 1990s. I only knew C at the time, so this
    was a baptism by fire. The C++ was predominantly C with classes, like many early
    versions of C++ were. Over time, I learned more and fell in love with the language.
    As a long-standing member of ACCU ([https://accu.org/](https://accu.org/)), I
    volunteered to become editor of its *Overload* magazine, which means I have to
    write an editorial every other month, as well as encourage people to write and
    collate feedback from the review team. *Overload* has a mix of articles from newcomers
    and seasoned professionals, covering C++ in depth, as well as broader programming
    topics, so as the editor, I need to try to keep up to date with everything. This
    is a challenge, and I still have lots to learn.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次接触C++是在20世纪90年代，当时被要求编写一个C++解析器来模拟在PC上为嵌入式设备编写的代码。当时我只知道C语言，所以这对我来说是一次火与血的洗礼。C++主要是C语言加上类，就像许多早期的C++版本一样。随着时间的推移，我学到了更多，并爱上了这门语言。作为ACCU（[https://accu.org/](https://accu.org/)）的长期成员，我自愿担任其《Overload》杂志的编辑，这意味着我必须每隔一个月写一篇社论，并鼓励人们投稿以及收集审稿团队的反馈。《Overload》杂志的文章涵盖了从新手到资深专业人士的各种内容，深入探讨了C++，以及更广泛的编程主题，因此作为编辑，我需要努力跟上所有这些内容。这是一个挑战，我还有很多东西要学。
- en: I have used C++ for personal projects, and you can find many of my talks on
    YouTube. I have also used C++ professionally, predominantly in investment banks
    and other financial institutions. I know other languages too, and often act as
    an intermediary between the quant teams writing C++ libraries and the frontend
    teams using them. I do understand a lot of the under-the-hood mathematics that
    rocket scientists use in their coding. To be honest, I’ve only worked with two
    rocket scientists, but you can do clever things with C++. The important part is
    understanding what you are doing and knowing how to test your code.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾用C++进行个人项目，你可以在YouTube上找到我许多演讲。我也在专业上使用C++，主要是在投资银行和其他金融机构。我还了解其他语言，经常在编写C++库的量化团队和使用它们的前端团队之间充当中间人。我确实理解火箭科学家在编码中使用的许多底层数学。说实话，我只和两位火箭科学家一起工作过，但你可以用C++做聪明的事情。重要的是理解你在做什么，以及如何测试你的代码。
- en: C++ is an evolving language, so I will never be up to date with all the changes.
    However, being aware of what I don’t know means I can pick specific parts to practice.
    In this book, I share various small projects designed to help you learn a variety
    of newer C++ features. Over the years, I have met many people who used to know
    C++ but stepped away to use another language for a while, and they were overwhelmed
    by the number of new features and approaches when they considered picking up C++
    again. It’s disheartening to spend time learning something and then find it difficult
    to reacquaint oneself. I want to encourage anyone in such a situation to focus
    on key elements to get back up to speed. I hope this book fills that need.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: C++是一门不断发展的语言，所以我永远无法跟上所有的变化。然而，意识到自己不知道的东西意味着我可以挑选特定的部分来练习。在这本书中，我分享了各种小型项目，旨在帮助您学习各种新的C++特性。多年来，我遇到了许多曾经了解C++但后来转向使用其他语言一段时间的人，当他们考虑再次学习C++时，他们被新特性和方法的数量所压倒。花时间学习某样东西，然后发现很难重新熟悉它，这是令人沮丧的。我想鼓励任何处于这种情况的人专注于关键元素，以快速恢复。我希望这本书能满足这一需求。
- en: This book does not cover everything that has changed from C++11 onward. As I
    wrote this book, C++23 was finalized, so I have included a few of the newest features
    at the time of writing. C++ will continue to change, but having a few small projects
    to play with means you can use them for practice as the language continues to
    evolve. For instance, this book uses various containers, from `std::vector` to
    `std::unordered_ map`, and more. The containers have been a fundamental part of
    C++ for a long time, but recent changes make them easier to use. This book uses
    a variety of new features, without trying to be a reference book for the whole
    language. The “About this book” section gives further details.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并没有涵盖从 C++11 以来所有变化的内容。在我撰写这本书的时候，C++23 已经最终确定，所以我包括了当时写作时的一些最新特性。C++ 将会继续变化，但拥有几个可以玩耍的小项目意味着你可以随着语言的不断发展而练习使用它们。例如，这本书使用了各种容器，从
    `std::vector` 到 `std::unordered_map`，等等。容器一直是 C++ 的基本组成部分，但最近的变化使得它们更容易使用。这本书使用了各种新特性，而没有试图成为整个语言的参考书。关于本书的部分提供了更多详细信息。
- en: acknowledgments
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book has been fun and challenging to write. I’ve learned loads as I’ve
    tried to explain various aspects of C++. I frequently asked others for help or
    ideas, while aiming to find simple but correct ways to describe the language.
    Thanks to everyone who argued with me to ensure I was correct.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写这本书既有趣又具有挑战性。我在尝试解释 C++ 的各个方面时学到了很多。我经常向他人寻求帮助或想法，同时努力找到简单但正确描述语言的方法。感谢所有与我争论以确保我正确的人。
- en: I would like to thank Matt Godbolt for writing a foreword for me. I’m delighted
    you enjoyed reading this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢 Matt Godbolt 为我撰写前言。我很高兴你享受阅读这本书。
- en: At Manning, I’d like to thank my development editor Doug Rudder and my *technical
    editor* Tim van Deurzen for their feedback, help, and encouragement while writing
    this book. In addition, thanks to the entire staff who helped produce this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Manning，我想感谢我的开发编辑 Doug Rudder 和我的 *技术编辑* Tim van Deurzen 在撰写本书时的反馈、帮助和鼓励。此外，感谢帮助制作本书的全体工作人员。
- en: I would also like to thank everyone who has taken the time to give me feedback,
    in particular Howard Hinnant, Andreas Fertig, Nina Ranns, Silas Brown, and Seb
    Rose, who all took time out of their busy schedules to comment in detail on various
    chapters, calling me out where I was unclear or incorrect. I’m also grateful to
    ACCU and those in the general email group who explained interesting edge cases
    I discovered as I wrote. Any remaining mistakes are my own.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢所有花时间给我反馈的人，特别是 Howard Hinnant、Andreas Fertig、Nina Ranns、Silas Brown 和
    Seb Rose，他们都从繁忙的日程中抽出时间对各个章节进行详细评论，指出我不清楚或不正确的地方。我也感谢 ACCU 和那些在一般电子邮件组中解释我写作时发现的有趣边缘情况的人。任何剩余的错误都是我自己的。
- en: I thank everyone involved in C++, including Matt Godbolt for his Compiler Explorer,
    Andreas Fertig for C++ Insights, and all those who spend time and money on developing
    new standards or engaging in various discussion groups.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢所有参与 C++ 的人，包括 Matt Godbolt 为他的编译器探索器，Andreas Fertig 为 C++ Insights，以及所有投入时间和金钱开发新标准或参与各种讨论小组的人。
- en: 'Finally, thanks to all the reviewers: Amit Lamba, Arun Saha, Aryan Maurya,
    Balbir Singh, Clifford Thurber, David Racey, Frédéric Flayol, Jean-François Morin,
    Johannes Lochmann, John Donoghue, Jonathan R. Choate, Jonathan Reeves, Joseph
    Perenia, Juan José Durillo Barrionuevo, Keith Kim, Kent Spillner, Matteo Battista,
    Mattia Antonino Di Gangi, Maurizio Tomasi, Michael Kolesidis, Mitchell Fox, Partha
    Pratim Mukherjee, Patrick Regan, Raushan Jha, Rich Yonts, Samson Hailu, Satej
    Kumar Sahu, Srikar Vedantam, Sriram Macharla, Timothy Moore, Vimal Upadhyay, and
    William Walsh. Your suggestions helped make this a better book.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢所有审稿人：Amit Lamba、Arun Saha、Aryan Maurya、Balbir Singh、Clifford Thurber、David
    Racey、Frédéric Flayol、Jean-François Morin、Johannes Lochmann、John Donoghue、Jonathan
    R. Choate、Jonathan Reeves、Joseph Perenia、Juan José Durillo Barrionuevo、Keith Kim、Kent
    Spillner、Matteo Battista、Mattia Antonino Di Gangi、Maurizio Tomasi、Michael Kolesidis、Mitchell
    Fox、Partha Pratim Mukherjee、Patrick Regan、Raushan Jha、Rich Yonts、Samson Hailu、Satej
    Kumar Sahu、Srikar Vedantam、Sriram Macharla、Timothy Moore、Vimal Upadhyay 和 William
    Walsh。你们的建议帮助使这本书变得更好。
- en: about this book
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: C++ has changed a lot over the last decade or so. Some people who used to know
    the language well might now be put off by how many new things they will have to
    learn. It doesn’t have to be so hard. Getting up to speed now will make it easier
    to keep track as C++ continues to change and evolve. This book focuses on small
    projects using various parts of C++, rather than an exposition of the entire language.
    You will try out some ideas and learn language features on the journey, rather
    than plow through each part of the language’s syntax and standard libraries using
    one-line examples. The first chapter is an introduction, and from chapter 2 until
    the last chapter, you will create small projects and games to help you learn.
    You might even have fun!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年左右的时间里，C++发生了很大的变化。一些以前对语言很熟悉的人可能会因为要学习的新事物太多而感到沮丧。这不必那么困难。现在跟上进度将使跟踪C++的持续变化和演变变得更容易。这本书专注于使用C++各个部分的小型项目，而不是整个语言的阐述。你将在旅途中尝试一些想法，并学习语言特性，而不是通过一行示例逐个部分地深入语言语法和标准库。第一章是介绍，从第二章到最后一章，你将创建小型项目和游戏来帮助你学习。你甚至可能会觉得很有趣！
- en: Who should read this book
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: If you have used C++ before but have failed to keep up with recent changes,
    this book is for you. If you used to be an expert, but your knowledge has gone
    hazy, and you want to get back up to speed, this book will help you. If you have
    never been an expert but have previously used some C++ and want to learn more,
    in particular newer approaches and features, this book will also be valuable.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前使用过C++但未能跟上最近的变化，这本书适合你。如果你曾经是专家，但现在你的知识变得模糊，并且你想重新提高水平，这本书将帮助你。如果你以前从未是专家，但以前使用过一些C++并想学习更多，特别是新的方法和功能，这本书也将非常有价值。
- en: 'How this book is organized: A road map'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书是如何组织的：路线图
- en: 'This book has nine chapters. The first chapter provides an introduction, and
    the remaining chapters focus on a puzzle or game to code. In some cases, we make
    a simplified version first before improving the game. In all cases, we focus on
    one or more main features of C++ and learn a variety of other ideas and approaches
    on the way:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有九个章节。第一章提供介绍，其余章节专注于编码的谜题或游戏。在某些情况下，我们首先制作一个简化版本，然后再改进游戏。在所有情况下，我们都专注于C++的一个或多个主要特性，并在旅途中学习各种其他想法和方法：
- en: Chapter 1 provides background on C++, showing why it is relevant and useful
    and introducing some recent changes.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章提供了关于C++的背景信息，展示了它的相关性和实用性，并介绍了一些最近的变化。
- en: Chapter 2 uses an `std::vector` to create Pascal’s triangle. It also covers
    move semantics, using `std::format`, ranges, and lambdas.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章使用`std::vector`创建帕斯卡三角形。它还涵盖了移动语义、使用`std::format`、范围和lambda表达式。
- en: Chapter 3 uses random numbers to make a number-guessing game. It also introduces
    `std::optional`, `std::function`, and handling user input.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章使用随机数来制作一个猜数字游戏。它还介绍了`std::optional`、`std::function`和用户输入的处理。
- en: Chapter 4 uses time points and duration from `std::chrono` to write a countdown.
    We also meet user literals and learn about `std::ratio`.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章使用`std::chrono`中的时间点和持续时间来编写倒计时。我们还遇到了用户字面量，并学习了`std::ratio`。
- en: Chapter 5 covers writing classes to build a deck of cards and play the higher-or-lower
    card game. It also covers scoped enums, `std::array`, the three-way comparison
    operator, and `std::variant`.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章涵盖了编写类来构建一副牌并玩高低牌游戏。它还涵盖了作用域枚举、`std::array`、三向比较运算符和`std::variant`。
- en: Chapter 6 uses classes again to make some blobs race out of a paper bag, this
    time revising inheritance and detailing the new special member functions now available
    in C++. In addition, it covers the rule of zero, type traits, and smart pointers.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章再次使用类来让一些“blob”从纸袋中跑出来，这次修订了继承并详细介绍了现在C++中可用的新特殊成员函数。此外，它还涵盖了零规则、类型特性和智能指针。
- en: Chapter 7 uses `std::map` and `std::multimap` to build a game of answer smash.
    These containers are not new, but we see how to use `std::pair` and `std::tuple`
    with structured bindings, allowing us to query the maps neatly. Furthermore, we
    also read data from a file.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章使用`std::map`和`std::multimap`构建一个答案砸游戏。这些容器并不新鲜，但我们看到了如何使用结构化绑定与`std::pair`和`std::tuple`一起使用，使我们能够整洁地查询映射。此外，我们还从文件中读取数据。
- en: Chapter 8 uses the newer `std::unordered_map` and describes `std::hash` to build
    a mind-reading machine, or at least a program that guesses if you will pick heads
    or tails based on previous outcomes. It also shows how to turn the mind-reading
    machine into a coroutine.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章使用了较新的`std::unordered_map`并描述了`std::hash`，以构建一个读心机，或者至少是一个根据先前结果猜测您将选择正面还是反面的程序。它还展示了如何将读心机转换为协程。
- en: Chapter 9 rounds things out by going into detail on parameter packs and `std::visit`,
    showing us how to make a slot machine game. The chapter encourages you to practice
    more with various algorithms, `std::format`, and lambdas.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章通过详细介绍参数包和`std::visit`来结束全书，展示了如何制作老虎机游戏。本章鼓励您使用各种算法、`std::format`和lambda进行更多练习。
- en: Start by reading the first chapter, and then get your chosen compiler ready.
    You *can* read the chapters in any order; however, they build on each other to
    some extent, even though each creates a self-contained project. When a feature
    is used again, the first mention is signposted, so you can skip back if you need
    to. Reading the chapters in order might be easier, though, as you gradually add
    new approaches to your repertoire. However you decide to read this book, do stop
    and try out some code. Then play the games you created, or play with the projects.
    Keep your brain in gear, ask questions, experiment, and above all, have fun!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，阅读第一章，然后准备好您选择的编译器。您**可以**按任何顺序阅读章节；然而，它们在某种程度上相互关联，尽管每个章节都创建了一个自包含的项目。当某个功能再次使用时，首次提及会有标记，这样您就可以在需要时跳回。按顺序阅读章节可能更容易，因为您会逐渐将新的方法添加到您的技能库中。无论您如何决定阅读这本书，都请停下来尝试一些代码。然后玩您创建的游戏，或者与项目互动。保持头脑清醒，提问，实验，最重要的是，享受乐趣！
- en: About the code
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, the source code is formatted in a fixed-width
    font to separate it from ordinary text. Sometimes, code is also in bold to highlight
    code that has changed from previous steps in the chapter, such as when a new feature
    adds to an existing line of code.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了许多源代码示例，既有编号列表，也有与普通文本混排的。在两种情况下，源代码都使用固定宽度字体格式化，以将其与普通文本区分开来。有时，代码也会加粗，以突出显示章节中从先前步骤中更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. Additionally, comments in the source code have often been removed from the
    listings when the code is described in the text. Code annotations accompany many
    of the listings, highlighting important concepts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。代码注释伴随许多列表，突出显示重要概念。
- en: This book has code in all nine chapters. The code is all in the book but can
    be cloned from [https://github.com/doctorlove/BootstrapCpp.git](https://github.com/doctorlove/BootstrapCpp.git).
    The first chapter is a short `main` function used to discuss modern approaches
    in C++, while the fun and games start from chapter 2\. You will need a compiler,
    and [https://isocpp.org/get-started](https://isocpp.org/get-started) provides
    links to several good free ones. Some features, such as `std::format`, are not
    supported on all compilers, but the book calls this out, and the source code has
    comments showing what to do instead.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有九章都包含代码。代码都在书中，但可以从[https://github.com/doctorlove/BootstrapCpp.git](https://github.com/doctorlove/BootstrapCpp.git)克隆。第一章是一个简短的`main`函数，用于讨论C++的现代方法，而有趣的游戏从第二章开始。您需要一个编译器，[https://isocpp.org/get-started](https://isocpp.org/get-started)提供了几个优秀的免费编译器的链接。一些功能，如`std::format`，并非所有编译器都支持，但本书会指出这一点，源代码中的注释也会显示替代方案。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/learn-c-plus-plus-by-example](https://livebook.manning.com/book/learn-c-plus-plus-by-example).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/learn-c-plus-plus-by-example](https://www.manning.com/books/learn-c-plus-plus-by-example).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/learn-c-plus-plus-by-example](https://livebook.manning.com/book/learn-c-plus-plus-by-example)。本书中示例的完整代码可以从Manning网站下载，网址为[https://www.manning.com/books/learn-c-plus-plus-by-example](https://www.manning.com/books/learn-c-plus-plus-by-example)。
- en: liveBook discussion forum
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Learn C++ by Example* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/learn-c-plus-plus-by-example/discussion](https://livebook.manning.com/book/learn-c-plus-plus-by-example/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《通过示例学习C++》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定的章节或段落附加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/learn-c-plus-plus-by-example/discussion](https://livebook.manning.com/book/learn-c-plus-plus-by-example/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning的论坛和行为的规则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在这里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣偏离！只要这本书还在印刷中，论坛和先前讨论的存档将可通过出版商的网站访问。
- en: Other resources
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他资源
- en: Each chapter mentions further resources, and these are collated into an appendix
    at the end of this book, so you can easily look back without having to keep notes.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都提到了进一步的资源，这些资源被汇总在本书的附录中，因此您可以轻松回顾，而无需做笔记。
- en: about the author
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Frances Buontempo has many years of C++ experience. She has worked as a programmer
    at various companies, mostly in London, with a focus on finance. She enjoys testing
    and deleting code and tries to keep on learning. She has given talks on C++ and
    more, which you can find on YouTube. She is the editor of ACCU’s *Overload* magazine
    and will happily consider articles from readers who want to share what they learned
    from this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Frances Buontempo拥有多年的C++经验。她曾在伦敦的几家公司的程序员工作，主要专注于金融。她喜欢测试和删除代码，并努力持续学习。她在YouTube上发表了关于C++及其他内容的演讲。她是ACCU的《Overload》杂志的编辑，并乐意考虑来自想要分享从这本书中学到的东西的读者的文章。
- en: about the cover illustration
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Learn C++ by Example* is “Femme de l’Isle de Lemnos,”
    or “Woman of Lemnos Island,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《通过示例学习C++》封面上的图像是“莱姆诺斯岛女人”，或“莱姆诺斯岛的女性”，取自雅克·格拉塞·德·圣索沃尔的收藏，1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过像这样的一些收藏品中的图片被重新带回生活。
