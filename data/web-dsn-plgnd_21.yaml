  zh: 播放
- en: Use Google Fonts to generate a `<link>` tag for a stylesheet that defines just
    the regular font of the Merriweather typeface. Set up a style that applies the
    regular font to all page text and includes a generic font name as a fallback.
    Online:[wdpg.io/18-2-2](http://wdpg.io/18-2-2)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Google Fonts生成一个定义Merriweather字体族常规字体的`<link>`标签的样式表。设置一个将常规字体应用于所有页面文本并包含一个通用字体名称作为后备的样式。在线：[wdpg.io/18-2-2](http://wdpg.io/18-2-2)
- en: Using a third-party font host is the easiest way to get out of the default-font
    rut and make your pages shine with an interesting typeface or two. Some web designers,
    however, dislike having the look of their pages at the mercy of some remote server,
    which might work slowly or not at all. In such cases, designers go the host-it-yourself
    route, in which the actual font files reside on the same server as the web page.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 使用第三方字体托管是摆脱默认字体惯例并让你的页面闪耀有趣字体的最简单方法。然而，一些网页设计师不喜欢将他们页面的外观置于某个远程服务器之上，该服务器可能运行缓慢或根本无法运行。在这种情况下，设计师会选择自己托管字体的方法，其中实际的字体文件位于与网页相同的服务器上。
- en: FAQ
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Is a local font file always faster* *than a remote font file?* Not necessarily.
    Many font providers use content delivery networks (CDNs) that are very fast, so
    the lag can often be less than with a local file.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*本地字体文件是否总是比远程字体文件更快？* 并不一定。许多字体提供商使用非常快速的内容分发网络（CDN），因此延迟通常可能小于本地文件。'
- en: 'Unfortunately, you have a price to pay for the inherent speed and reliability
    of hosting your own fonts: complexity. Whereas using third-party-hosted fonts
    is a straightforward matter of generating and using a `<link>` tag for a remote
    stylesheet, hosting your own fonts has two major factors that raise the complexity
    level.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，您必须为托管自己的字体所固有的速度和可靠性付出代价：复杂性。使用第三方托管字体是一个简单的过程，只需生成并使用一个指向远程样式的`<link>`标签，而托管自己的字体有两个主要因素会提高复杂性水平。
- en: The first complicating factor is font licensing. Most commercial fonts come
    with a license that prevents them from being used on the web. Before you can host
    a font yourself, you must purchase a license to use the font on the web (assuming
    such a license is offered), or you can look for an open-source font that allows
    web use.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个复杂因素是字体许可。大多数商业字体都附带了防止它们在网络上使用的许可。在您自己托管字体之前，您必须购买一个在网络上使用该字体的许可（假设提供了此类许可），或者您可以寻找允许网络使用的开源字体。
- en: 'For the latter, here are a few font collections to try:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于后者，这里有一些字体集合可以尝试：
- en: Font Squirrel ([https://www.fontsquirrel.com](https://www.fontsquirrel.com))
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Font Squirrel ([https://www.fontsquirrel.com](https://www.fontsquirrel.com))
- en: Fontspring ([https://www.fontspring.com](https://www.fontspring.com))
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fontspring ([https://www.fontspring.com](https://www.fontspring.com))
- en: Fontex ([www.fontex.org](http://www.fontex.org))
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fontex ([www.fontex.org](http://www.fontex.org))
- en: Open Font Library ([https://fontlibrary.org](https://fontlibrary.org))
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Open Font Library ([https://fontlibrary.org](https://fontlibrary.org))
- en: Beware
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Fonts are intellectual property and should be treated as such. Before hosting
    any font on your site, make sure that you have a license to use the font for personal
    and/or commercial use (depending on the nature of your site).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 字体是知识产权，应如此对待。在您的网站上托管任何字体之前，请确保您有使用该字体进行个人和/或商业用途的许可（根据您网站的性质而定）。
- en: 'The second complicating factor is the mess that’s otherwise known as font file
    formats. You might think that you need to upload a single font file to your server,
    but the state of the font art isn’t so simple. There are, in fact, three file
    formats:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个复杂因素是众所周知的字体文件格式混乱。您可能认为您需要上传单个字体文件到您的服务器，但字体艺术的状况并不那么简单。实际上，有三种文件格式：
- en: '*EOT (Embedded Open Type)—*Supported by Internet Explorer and the only font
    file format supported by Internet Explorer before version 9.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*EOT (Embedded Open Type)—*由Internet Explorer支持，并且是版本9之前Internet Explorer支持的唯一字体文件格式。'
- en: '*WOFF (Web Open Font Format)—*Supported by Internet Explorer 9 and later, Mozilla
    Firefox 3.6 and later, and Google Chrome 6 and later. A newer version called WOFF
    2.0 (or WOFF2) is supported by Microsoft Edge 14 and later; Chrome 36 and later;
    Firefox 39 and later; Opera 23 and later; Safari 12, and later, iOS Safari 10.2,
    and later; and Android 62, and later.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WOFF (Web Open Font Format)—*由Internet Explorer 9及更高版本、Mozilla Firefox 3.6及更高版本、Google
    Chrome 6及更高版本支持。一个名为WOFF 2.0（或WOFF2）的新版本由Microsoft Edge 14及更高版本、Chrome 36及更高版本、Firefox
    39及更高版本、Opera 23及更高版本、Safari 12及更高版本、iOS Safari 10.2及更高版本以及Android 62及更高版本支持。'
- en: '*TTF/OTF (TrueType Font/OpenType Font)—*Supported by all browsers except Internet
    Explorer 8 and earlier.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*TTF/OTF (TrueType Font/OpenType Font)—*除Internet Explorer 8及更早版本外，所有浏览器都支持。'
- en: 'The good news indeed is that you no longer need most of these formats. EOT
    is out because few people still use Internet Explorer 8 or earlier, and TTF/OTF
    are redundant because they''re contained in the WOFF and WOFF2 formats. (A fourth
    format, called SVG, is now considered to be obsolete.) In short, you need to worry
    about only two font file formats: WOFF and WOFF2\. Not bad!'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，您不再需要这些格式中的大多数。EOT已经过时，因为很少有人还在使用Internet Explorer 8或更早版本，而TTF/OTF是多余的，因为它们包含在WOFF和WOFF2格式中。（第四种格式，称为SVG，现在被认为是过时的。）简而言之，您只需要担心两种字体文件格式：WOFF和WOFF2。还不错！
- en: Beware
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: 'Using only WOFF and WOFF2 could mean that a tiny portion of your site visitors
    won''t see your font, including users running the following (and earlier versions
    of each): Android 4.3, Chrome 4, Firefox 3.5, Internet Explorer 8, iOS 4.3, Opera
    10.1, and Safari 5\. If this situation is a problem, use the full `@font-face`
    syntax shown in [wdpg.io/18-3-3](http://wdpg.io/18-3-3).'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 仅使用WOFF和WOFF2可能意味着您网站的一小部分访客将看不到您的字体，包括运行以下（以及每个版本的早期版本）的用户：Android 4.3、Chrome
    4、Firefox 3.5、Internet Explorer 8、iOS 4.3、Opera 10.1和Safari 5。如果这种情况是问题，请使用如[wdpg.io/18-3-3](http://wdpg.io/18-3-3)中所示的完整`@font-face`语法。
- en: Theoretically, the idea is that you download your licensed font file, which
    may be in the TTF file format, and then you somehow use that file to generate
    the other formats. Practically, that’s difficult to do, so most folks use a Font
    Squirrel service called the Webfont Generator ([https://www.fontsquirrel.com/tools/webfont-generator](https://www.fontsquirrel.com/tools/webfont-generator)),
    which takes your downloaded font file and automatically creates a package that
    includes the other file formats.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，想法是您下载您的授权字体文件，该文件可能为TTF格式，然后您以某种方式使用该文件生成其他格式。实际上，这样做很难，所以大多数人使用Font Squirrel提供的一项服务，即Webfont
    Generator（[https://www.fontsquirrel.com/tools/webfont-generator](https://www.fontsquirrel.com/tools/webfont-generator)），该服务将您的下载字体文件自动创建一个包含其他文件格式的包。
- en: Master
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Mirroring the current font file format reality, the Webfont Generator only generates
    WOFF and WOFF2 fonts by default. If you need other font file formats, be sure
    to activate the Expert radio button; then use the check boxes to choose the formats
    you want.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 与当前字体文件格式现实相匹配，Webfont Generator默认只生成WOFF和WOFF2字体。如果您需要其他字体文件格式，请务必激活专家单选按钮；然后使用复选框选择您想要的格式。
- en: 'Even better, the Webfont Generator package includes the necessary CSS code
    to use the fonts on your site. This code uses the `@font-face` at-rule, and the
    generic syntax looks like this:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，Webfont Generator包包括使用您网站上字体的必要CSS代码。此代码使用`@font-face`规则，其通用语法如下：
- en: '[PRE7]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: ①  Font names with spaces must be enclosed in quotation marks.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ①  带有空格的字体名称必须用引号括起来。
- en: Remember
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: For best cross-browser results, set up the `@font-face` rule so that the WOFF2
    font format appears before the WOFF format. The Webfont Generator should do this
    automatically.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的跨浏览器效果，请设置`@font-face`规则，使得WOFF2字体格式在WOFF格式之前出现。Webfont Generator应该会自动完成这项操作。
- en: To apply the `@font-face` rule, use its `font-family` value as the `font-family`
    property of the element you want to style.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用`@font-face`规则，请使用其`font-family`值作为您想要样式的元素的`font-family`属性。
- en: Example
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/18-3-1](http://wdpg.io/18-3-1)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-3-1](http://wdpg.io/18-3-1)
- en: This example sets up an `@font-face` rule for the Bree Serif font and applies
    it to the `ul` element.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子为 Bree Serif 字体设置了一个 `@font-face` 规则，并将其应用于 `ul` 元素。
- en: Web Page
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn18_03.eps](Images/unn18_03.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![unn18_03.eps](Images/unn18_03.png)'
- en: CSS
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE8]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: ①  The font-family name is used to apply the font to the element.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: ①  使用字体族名称将字体应用于元素。
- en: HTML
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE9]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Here are some notes to bear in mind when using directories with the `@font-face`
    rule filenames:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用与 `@font-face` 规则的文件名相关的目录时，以下是一些需要注意的要点：
- en: 'If the font files reside in the same directory as the CSS file (or the HTML
    file that contains the CSS code), no directory is required:'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果字体文件位于 CSS 文件（或包含 CSS 代码的 HTML 文件）所在的目录中，则不需要目录：
- en: '[PRE10]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'If the font files reside in a subdirectory of the location where the CSS (or
    HTML) file is stored, precede the filename with the directory name and a backslash
    (/):'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果字体文件位于存储 CSS（或 HTML）文件的位置的子目录中，请在文件名前加上目录名和一个反斜杠 (/)：
- en: '[PRE11]'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'If the font files reside in a subdirectory of the site''s root directory, precede
    the filename with a backslash (/), the directory name, and then another backslash
    (/):'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果字体文件位于网站根目录的子目录中，请在文件名前加上反斜杠 (/)，目录名，然后再加上一个反斜杠 (/)：
- en: '[PRE12]'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Working with Text Styles
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理文本样式
- en: When you have your typeface (or typefaces) picked out and can format them with
    different type sizes, you're well on your way to making typographically pleasing
    web pages. But to make your pages stand out from the herd, you need to know a
    few more CSS properties related to styling text.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选定了字体（或字体族）并且可以用不同的字体大小来格式化它们时，你已经在制作具有排版美感的网页的道路上走得很远了。但要使你的网页在众多网页中脱颖而出，你需要了解一些更多与文本样式相关的
    CSS 属性。
- en: 'Lesson 18.4: Styling Small Caps'
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第18.4课：格式化小写字母
- en: 'Covers: The `font-``variant` property'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`font-variant` 属性
- en: 'Online: [wdpg.io/18-4-0](http://wdpg.io/18-4-0)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-4-0](http://wdpg.io/18-4-0)
- en: Use It
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: Small caps are also often used to make all-uppercase text (such as acronyms)
    blend in a bit better with the surrounding text.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 小写字母也常用于使全大写文本（如缩写）与周围文本更好地融合。
- en: When you want some page text to be noticed, most of the time you'll turn to
    bold or italics to get the job done. For something a bit different, however, try
    small caps. Small caps are an all-uppercase style of text in which lowercase letters
    are converted to uppercase equivalents that are slightly smaller than normal uppercase
    letters. (Original uppercase text is left unchanged.)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想让某些页面文本引起注意时，大多数情况下你会转向加粗或斜体来完成这项工作。然而，对于一些稍微不同的事情，尝试使用小写字母。小写字母是一种全大写风格的文本，其中小写字母被转换为略小于正常大写字母的大写等效字母。（原始大写文本保持不变。）
- en: You style text as small caps by using the `font-variant` property and setting
