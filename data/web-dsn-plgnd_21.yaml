  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ①  The h3 element gets a serif-based font stack.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ①  h3 元素使用基于衬线的字体堆栈。
- en: ②  The p and li elements get a sans-serif-based font stack.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ②  p 和 li 元素使用基于无衬线的字体堆栈。
- en: HTML
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Here are a few pointers to bear in mind when you build a font stack for your
    web design:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当您为您的网页设计构建字体堆栈时，以下是一些需要注意的要点：
- en: If you have a less popular system font you want to try, put it at the beginning
    of the stack. If you put it after a font that's installed on, say, 99 percent
    of devices, the less-popular font will rarely be used.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您想尝试不太流行的系统字体，请将其放在堆栈的起始位置。如果您将其放在安装在例如 99% 的设备上的字体之后，不太流行的字体很少会被使用。
- en: If possible, try to match font characteristics within the stack. Don't include
    in the same stack both a narrow font such as Arial and a relatively thick font
    such as Verdana, for example.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能，尽量在堆栈内匹配字体特征。例如，不要在同一堆栈中包含 Arial 这样的窄字体和 Verdana 这样的相对粗字体。
- en: Always end the font stack with a generic font from the same style.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是以同一风格的通用字体结束字体堆栈。
- en: Specifying Web Fonts
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指定网络字体
- en: 'Relying on system fonts is a straightforward way to bump up your typography
    a notch from the browser’s default fonts. But system fonts suffer from two glaring
    problems: A limited number of system fonts is available, and you can’t be sure
    that a given system font is installed on the user’s computer. The latter is a
    big problem because it means that you can’t know with any certainty how your web
    page will appear to every user. If you believe that typography matters (and you
    should), this uncertainty is a major design hurdle.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于系统字体是提高浏览器默认字体排版的简单方法。但系统字体有两个明显的问题：可用的系统字体数量有限，并且您不能确定特定的系统字体是否安装在使用者的计算机上。后者是一个大问题，因为它意味着您不能确定您的网页将如何显示给每个用户。如果您认为字体排印很重要（您应该这样认为），这种不确定性是一个主要的设计障碍。
- en: Fortunately, you can leap gazellelike over that hurdle by implementing web fonts
    on your pages. *Web fonts* are font files that are hosted on the web and referenced
    by a special CSS directive named `@font-face`. The web browser uses that directive
    to load the font files, thus ensuring that every user sees the same fonts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，您可以通过在页面上实现网络字体来跳过这个障碍。*网络字体*是托管在网络上并由特殊 CSS 指令 `@font-face` 引用的字体文件。网络浏览器使用该指令来加载字体文件，从而确保每个用户都能看到相同的字体。
- en: 'You have two ways to host web fonts:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您有两种方式来托管网络字体：
- en: Use a third-party host.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用第三方托管。
- en: Host the font files on your own site.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的网站上托管字体文件。
- en: The next two lessons provide the details as well as the pros and cons associated
    with each method.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 下两个课程将提供每个方法的详细信息以及优缺点。
- en: 'Lesson 18.2: Using Third-Party Hosted Fonts'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 18.2 节：使用第三方托管字体
- en: 'Covers: The `link` element'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`link`元素
- en: 'Online: [wdpg.io/18-2-0](http://wdpg.io/18-2-0)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-2-0](http://wdpg.io/18-2-0)
- en: By far the easiest way to implement web fonts is to link to the fonts hosted
    on a third-party site. Many font-hosting services are available, including Fonts.com
    ([https://www.fonts.com](https://www.fonts.com)) and Adobe Typekit ([https://typekit.com](https://typekit.com)).
    In most cases, you can purchase a font outright or pay a monthly fee, which gives
    you access to a wide variety of fonts. Most new web designers, however, use Google
    Fonts ([https://fonts.google.com](https://fonts.google.com)), which offers hundreds
    of free web fonts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 实现网络字体的最简单方法之一是链接到第三方网站托管的字体。有许多字体托管服务可供选择，包括Fonts.com ([https://www.fonts.com](https://www.fonts.com))
    和 Adobe Typekit ([https://typekit.com](https://typekit.com))。在大多数情况下，你可以直接购买字体或支付月费，这让你可以访问到各种各样的字体。然而，大多数新网络设计师使用Google
    Fonts ([https://fonts.google.com](https://fonts.google.com))，它提供了数百种免费的网络字体。
- en: The main advantage of using a third party is that all rights to use the web
    fonts have been cleared. Fonts are intellectual property, so you need permission
    from the creator to use them, particularly on a website. Font hosts have already
    obtained the necessary licenses, so their fonts are hassle- and guilt-free.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用第三方的优点是已经清除了使用网络字体的所有权利。字体是知识产权，因此你需要从创作者那里获得使用许可，尤其是在网站上。字体托管者已经获得了必要的许可证，所以他们的字体没有麻烦和罪恶感。
- en: Web font services . . . handle the bulk of the licensing and hosting work, leaving
    you to do what you do best—build amazing and beautiful websites. *—Dan Eden*
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网络字体服务……处理了大部分的许可和托管工作，让你专注于你最擅长的事情——构建令人惊叹和美丽的网站。*——丹·爱登*
- en: The main disadvantage of using a third party is that the font files reside on
    a remote server, so it can sometimes take a bit of extra time for your fonts to
    load. The more fonts you link to, the slower the load time. Most big-time font-hosting
    services have optimized delivery mechanisms, however, so this font lag usually
    isn’t a big problem.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用第三方的主要缺点是字体文件位于远程服务器上，因此你的字体有时可能需要额外的时间来加载。你链接的字体越多，加载时间就越慢。然而，大多数大型字体托管服务已经优化了交付机制，所以这种字体延迟通常不是大问题。
- en: 'The method by which you specify which fonts you want to use varies depending
    on the service, but the general procedure usually goes something like this:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 指定你想要使用的字体的方法取决于服务，但一般程序通常是这样的：
- en: On the font host’s website, locate and select the typeface you want to use.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在字体托管网站上，找到并选择你想要使用的字体。
- en: Customize the typeface by adding extra fonts such as italic, bold, and possibly
    bold italic.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过添加额外的字体，如斜体、粗体和可能的粗斜体来定制字体。
- en: '* * *'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Beware
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 谨慎
- en: Remember that the more fonts you add, the slower your web pages will load. Link
    only to fonts you absolutely need. Besides the regular font, most web pages need
    only italic and bold.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 记住，你添加的字体越多，你的网页加载速度就越慢。只链接到绝对需要的字体。除了常规字体外，大多数网页只需要斜体和粗体。
- en: '* * *'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Copy the `<link>` tag generated by the font host and paste the tag into the
    head section of your web page (that is, between the `<head>` and `</head>` tags).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制字体托管生成的`<link>`标签，并将其粘贴到网页的头部部分（即在`<head>`和`</head>`标签之间）。
- en: 'This tag loads from the host a CSS file that includes the required font code.
    Here’s the `<link>` tag generated by Google Fonts for the Lato typeface (where
    `400` refers to the regular font, `400i` refers to regular italic, and `700` refers
    to bold):'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此标签从主机加载一个包含所需字体代码的CSS文件。以下是Google Fonts为Lato字体生成的`<link>`标签（其中`400`代表常规字体，`400i`代表常规斜体，`700`代表粗体）：
- en: '[PRE3]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '* * *'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: FAQ
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*What do numbers such as 400 and 700 refer to?* They refer to the weight of
    the font, where 400 designates a regular font and 700 designates a bold font.
    See Chapter 4.'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*400和700这样的数字代表什么？* 它们代表字体的粗细，其中400代表常规字体，700代表粗体字体。参见第4章。'
- en: '* * *'
