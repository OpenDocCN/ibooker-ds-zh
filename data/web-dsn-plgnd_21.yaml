- en: 'Covers: The `line-height` property'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`line-height` 属性
- en: 'Online: [wdpg.io/18-5-0](http://wdpg.io/18-5-0)'
