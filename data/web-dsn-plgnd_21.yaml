- en: Summary
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Use hosted or local font files rather than rely on system fonts.
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用托管或本地字体文件，而不是依赖系统字体。
- en: Choose a typeface that suits your text and your overall message.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一种适合您的文本和整体信息的字体。
- en: 'Use `font-variant: small-caps` as an alternative way to emphasize or highlight
    text.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '使用`font-variant: small-caps`作为强调或突出文本的另一种方式。'
- en: Give your text blocks room (but not too much room) between the lines by setting
    the `line-height` property.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过设置`line-height`属性，在文本行之间留出适当的空间（但不要太多）。
- en: Save time by using the `font` property as shorthand.
  id: totrans-222
  prefs:
