- en: Chapter 18  Enhancing Page Text with Typography
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第18章  使用排版增强页面文本
- en: 90 percent of design is typography. *—Jeffrey Zeldman*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 90%的设计是排版。*——杰弗里·泽尔达曼*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Setting the typeface
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置字体
- en: Working with Google fonts
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Google字体
- en: Styling your web page words and paragraphs
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样式化网页中的文字和段落
- en: 'Do you want to know the secret of great web design? Specifically, do you want
    to know the one design element common to almost all the best websites? The hidden-in-plain-sight
    design secret shared by nearly every outstanding website can be summed up in just
    two words:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你想知道优秀网页设计的秘诀吗？具体来说，你想知道几乎所有最佳网站共有的一个设计元素吗？几乎每个杰出网站共享的隐藏在明显之下的设计秘诀可以总结为仅仅两个词：
- en: '*Typography matters.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*排版很重要。*'
- en: Typography—styles applied to enhance the legibility, readability, and appearance
    of text—is the web’s secret sauce, its magic dust. When you come across a site
    that has aesthetic appeal, chances are that a big chunk of that appeal comes from
    the site’s use of fonts, text sizes and styles, spacing, and other matters typographical.
    The site has text appeal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 排版——应用于增强文本的可读性、可读性和外观的样式——是网络的秘密酱料，它的魔法尘埃。当你遇到一个有美学吸引力的网站时，很可能这个吸引力的很大一部分来自于网站对字体、文本大小和样式、间距以及其他排版事项的使用。该网站具有文本吸引力。
- en: 'If you want the same appeal on your own web pages, you need only remember those
    two all-important words: *Typography matters*. Typefaces matter. Type sizes and
    styles matter. Spacing, alignment, and indents matter. Fortunately, as you see
    in this chapter, CSS comes with a large set of typographical tools that you can
    wield to spruce up your text. No, you don’t have the level of control that you
    get in a desktop page-layout program, but there are enough CSS properties and
    values to show the world that you care about your web page text.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在你的网页上获得同样的吸引力，你只需要记住这两个至关重要的词：*排版很重要*。字体很重要。字体大小和样式很重要。间距、对齐和缩进很重要。幸运的是，正如你在本章中看到的，CSS提供了一套庞大的排版工具，你可以使用这些工具来美化你的文本。不，你不会像在桌面页面布局程序中那样获得控制权，但CSS属性和值足够多，可以向世界展示你关心你的网页文本。
- en: Specifying the Typeface
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指定字体类型
- en: To shift your typography into high gear, you need to go beyond the generic and
    system fonts that I talked about in Chapter 4 and embrace the powerful concepts
    of the font stack and web fonts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的排版提升到高速档，你需要超越我在第4章中提到的通用和系统字体，并接受字体堆栈和网页字体的强大概念。
- en: 'Lesson 18.1: Working with Font Stacks'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第18.1课：使用字体堆栈
- en: 'Covers: The `font-family` property'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`font-family`属性
- en: 'Online: [wdpg.io/18-1-0](http://wdpg.io/18-1-0)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-1-0](http://wdpg.io/18-1-0)
- en: You may recall from Chapter 4 that when you use the `font-family` property,
    you can use multiple font families as long as you separate them with commas in
    what is known as a *font stack*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得在第4章中提到，当你使用`font-family`属性时，你可以使用多个字体家族，只要你在所谓的字体堆栈中用逗号分隔它们。
- en: Why would you specify more than one font family? With few exceptions, you can’t
    be certain that a system font is installed on the user’s device. Although the
    sans-serif font Helvetica is installed on 100 percent of Macs, for example, it’s
    installed on a mere 7 percent of Windows PCs. Similarly, the serif font Cambria
    is installed on more than 83 percent of Windows PCs but available on only about
    35 percent of Macs. When you specify a font stack, the browser checks the first
    family to see whether it’s installed. If not, the browser tries the next font
    family in the list, and the process continues until the browser finds an installed
    system font. If none is found, it’s always good practice to include a similar
    generic font family at the end of the font stack. If your system fonts are serifs,
    for example, include the `serif` generic font at the end of the stack.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你会指定多个字体家族？在少数例外的情况下，你无法确定系统字体是否安装在了用户的设备上。例如，虽然无衬线字体Helvetica安装在100%的Mac上，但它只安装在7%的Windows
    PC上。同样，衬线字体Cambria安装在超过83%的Windows PC上，但在Mac上只有大约35%可用。当你指定一个字体堆栈时，浏览器会检查列表中的第一个字体家族，看它是否已安装。如果没有，浏览器会尝试列表中的下一个字体家族，这个过程会一直持续到浏览器找到一个已安装的系统字体。如果没有找到，在字体堆栈的末尾包含一个类似的通用字体家族始终是一个好习惯。例如，如果你的系统字体是衬线字体，那么在堆栈的末尾包含`serif`通用字体。
- en: Besides the generic font, are there any other sure bets that you can include
    in your font stack? Alas, not really, although some fonts are installed on at
    least 90 percent of both Macs and Windows PCs. The sans-serif fonts are Arial,
    Arial Black, Tahoma, Trebuchet MS, and Verdana. The serif fonts are Georgia and
    Times New Roman. The monospace font is Courier New.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通用字体外，是否还有其他可以包含在字体堆栈中的稳妥选择？唉，实际上并不多，尽管一些字体至少安装在 90% 的 Mac 和 Windows PC 上。无衬线字体包括
    Arial、Arial Black、Tahoma、Trebuchet MS 和 Verdana。衬线字体包括 Georgia 和 Times New Roman。等宽字体是
    Courier New。
- en: Learn
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: To get the installation percentages for many popular system fonts, as well as
    suggested stacks for each font, see the CSS Font Stack at [https://www.cssfontstack.com](https://www.cssfontstack.com).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取许多流行系统字体的安装百分比以及每个字体的建议堆栈，请参阅 [https://www.cssfontstack.com](https://www.cssfontstack.com)
    上的 CSS 字体堆栈。
- en: 'Another font stack strategy is to include the font families in the following
    order:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种字体堆栈策略是按照以下顺序包含字体家族：
- en: Your preferred font
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您首选的字体
- en: A close facsimile of the preferred font
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏好字体的精确复制品
- en: A similar font that’s nearly universal in both Mac and Windows
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Mac 和 Windows 中几乎通用的类似字体
- en: The generic font from the same style
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同一风格的通用字体
- en: 'Here''s an example:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The following example creates two font stacks: one for the `h3` element and
    one for the `p` and `li` elements.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例创建了两个字体堆栈：一个用于 h3 元素，另一个用于 p 和 li 元素。
- en: Example
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/18-1-1](http://wdpg.io/18-1-1)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-1-1](http://wdpg.io/18-1-1)
- en: This example shows a serif-based font stack applied to the `h3` element, as
    well as a sans-serif-based font stack applied to the `p` and `li` elements.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例展示了应用于 h3 元素的基础衬线字体堆栈，以及应用于 p 和 li 元素的基础无衬线字体堆栈。
- en: Web Page
