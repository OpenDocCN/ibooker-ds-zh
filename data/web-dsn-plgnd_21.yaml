- en: Master
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Another way to manipulate the case of text is with the `text-transform` property.
    Set this property to `lowercase` to convert the text to lowercase letters or `uppercase`
    to convert the text to uppercase. You can also use `capitalize` to apply uppercase
    to only the first letter of each word.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种操纵文本大小写的方法是使用 `text-transform` 属性。将此属性设置为 `lowercase` 以将文本转换为小写字母，或设置为 `uppercase`
    以将文本转换为大写。你还可以使用 `capitalize` 仅将每个单词的第一个字母转换为大写。
- en: The last major factor in making your web page text look typographically solid
    is the *line height*, which is the distance between the baselines of two adjacent
    lines of text. For a given line of text, the *baseline* is the invisible line
    upon which lowercase characters such as *o* and *x* appear to sit.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 使你的网页文本在排版上看起来稳固的最后一大因素是行高，即两行文本基线之间的距离。对于给定的一行文本，基线是诸如 *o* 和 *x* 这样的字母似乎坐落在上面的不可见线。
- en: You set the line height by using the CSS property named `line-height`. The types
    of values you can assign to this property are outlined in [Table 18.1](#table18.1).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用名为 `line-height` 的 CSS 属性来设置行高。您可以分配给此属性的值类型在[表 18.1](#table18.1) 中概述。
- en: Table 18.1 Values You Can Apply to the `line-height` Property
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 表 18.1 可应用于 `line-height` 属性的值
- en: '| **Value** | **Description** |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| **值** | **描述** |'
- en: '| --- | --- |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `number` | A numeric value entered without a unit. The computed line height
    is the current type size multiplied by the number. |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '| `number` | 输入不带单位的数值。计算出的行高是当前字体大小乘以该数值。 |'
- en: '| `length` | A numeric value entered with a unit, such as `em`. |'
  id: totrans-168
  prefs: []
  type: TYPE_TB
  zh: '| `length` | 输入带有单位的数值，例如 `em`。 |'
- en: '| `percentage` | A percentage value. The computed line height is the current
    type size multiplied by the percentage. |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '| `percentage` | 百分比值。计算出的行高是当前字体大小乘以百分比。 |'
- en: '| `normal` | A keyword that tells the browser to set the line height automatically
    based on the current type size. |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| `normal` | 一个关键字，告诉浏览器根据当前字体大小自动设置行高。 |'
- en: The line height is crucial for readable text, as you can see in [Figure 18.1](#figure18.1).
    The text on the left is set with `line-height` equal to 0.75, which results in
    the lines being unreadably close together. The text on the right is set with `line-height`
    equal to 2, which results in the lines being too far apart for comfortable reading.
    The text in the middle has its `line-height` set to 1.2, which looks just right.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 行高对于可读文本至关重要，正如您在[图 18.1](#figure18.1) 中所看到的。左侧的文本行高设置为 0.75，导致行距过于接近，难以阅读。右侧的文本行高设置为
    2，导致行距过大，阅读不舒适。中间的文本行高设置为 1.2，看起来恰到好处。
- en: Typography is two-dimensional architecture, based on experience and imagination,
    and guided by rules and readability. *—Hermann Zapf*
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 字体排印是二维结构，基于经验和想象力，并受规则和可读性的指导。*——赫尔曼·察普夫*
- en: '[Figure 18.1](#figureanchor18.1) When the line height is too small (left) or
    too large (right), the text is difficult to read.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 18.1](#figureanchor18.1) 当行高过小（左侧）或过大（右侧）时，文本难以阅读。'
