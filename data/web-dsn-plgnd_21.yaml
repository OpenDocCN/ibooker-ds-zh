- en: 'Lesson 18.6: Using the Shorthand Font Property'
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 18.6 节：使用简写字体属性
- en: 'Covers: The `font` property'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`font` 属性
- en: 'Online: [wdpg.io/18-6-0](http://wdpg.io/18-6-0)'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/18-6-0](http://wdpg.io/18-6-0)
- en: 'As you''ve seen so far in this book, there are six main font-related components
    for CSS typography: typeface, type size, bolding, italics, small caps, and line
    height. These components are represented, respectively, by the CSS properties
    `font-family`, `font-size`, `font-weight`, `font-style`, `font-variant`, and `line-height`.
    Handily, you can apply any or all of these properties with a single statement
    by using the `font` shorthand property, which takes the syntax shown in [Figure
    18.2](#figure18.2).'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在本书中迄今为止所见，CSS 字体排印有六个主要的字体相关组件：字体族、字体大小、加粗、斜体、小写字母和行高。这些组件分别由 CSS 属性 `font-family`、`font-size`、`font-weight`、`font-style`、`font-variant`
    和 `line-height` 表示。方便的是，您可以通过使用 `font` 简写属性一次性应用这些属性中的任何或所有属性，该属性采用如图 18.2 所示的语法。
- en: '[Figure 18.2](#figureanchor18.2) You can apply up to six font properties at
    the same time by using the `font` property.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 18.2](#figureanchor18.2) 您可以使用 `font` 属性同时应用多达六个字体属性。'
- en: '![18_02.png](Images/18_02.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![18_02.png](Images/18_02.png)'
- en: 'This syntax is a straightforward repetition of everything you''ve learned so
    far, although you need to keep the following notes in mind:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 此语法是您迄今为止所学内容的直接重复，尽管您需要记住以下注意事项：
- en: You can use some or all of the values, but at minimum, you must provide the
    `*font-size*` and the `*font-family*` values, in that order.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用一些或所有这些值，但至少必须提供 `*font-size*` 和 `*font-family*` 值，顺序如下。
- en: You can add the `*font-style*`, `*font-weight*`, and `*font-variant*` values
    in any order, as long as they all come before the `*font-size*` value.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以以任何顺序添加`*font-style*`、`*font-weight*`和`*font-variant*`值，只要它们都在`*font-size*`值之前即可。
- en: You’ve no doubt noticed, and are more than a little curious about, the `*font-size*``/``*line-height*`
    part of the syntax. That slash is borrowed from traditional print typography,
    in which as shorthand, one might say that text was “set 12/18,” meaning that it
    uses 12-point type and an 18-point line height.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你无疑已经注意到了，并且对语法中的`*font-size*``/``*line-height*`部分非常好奇。那个斜杠是从传统的印刷排版中借用的，其中作为缩写，人们可能会说文本是“12/18”排版，这意味着它使用12磅的字体和18磅的行高。
