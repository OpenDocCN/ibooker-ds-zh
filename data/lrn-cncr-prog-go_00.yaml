- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: '“Can you describe a situation in which two threads of execution would cause
    a deadlock?” asked my interviewer. After I gave the correct answer, he probed
    further: “And what would you do in that situation to make sure the code avoids
    the deadlock?” Luckily, I also knew the solution. The interviewer proceeded to
    show me some code and inquire whether I could spot anything wrong with it. The
    code had a bad race condition, which I highlighted, and I suggested ways to resolve
    the problem.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “你能描述一个执行线程导致死锁的情况吗？”我的面试官问道。在我给出正确答案后，他进一步追问：“在那个情况下，你会怎么做来确保代码避免死锁？”幸运的是，我也知道解决方案。面试官接着给我展示了一些代码，并询问我是否能发现其中的任何问题。代码中存在一个糟糕的竞争条件，我指出了这一点，并提出了解决问题的方法。
- en: This exchange came up during my third and final interview for a core backend
    developer position at an international tech company in London. In this role, I
    was exposed to some of the most challenging problems in programming—problems requiring
    that I sharpen my skills in developing concurrent, low-latency, and high-throughput
    services. That was more than 15 years ago.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是在我第三次也是最后一次面试伦敦一家国际科技公司核心后端开发职位时提出的。在这个职位上，我接触到了编程中最具挑战性的问题——这些问题要求我提高开发并发、低延迟和高吞吐量服务的技能。那是在15年前。
- en: 'Throughout my career in technology, over 20+ years, many circumstances have
    changed: developers can now work from anywhere, computer languages have evolved
    to model more-complex businesses, and geeks have become cool since they now run
    the giant tech companies. However, a few aspects have remained constant: programmers
    will always struggle to name variables, a great many problems can be solved by
    turning systems off and then on again, and concurrent programming skills are still
    in short supply.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我20多年的技术生涯中，许多情况都发生了变化：开发者现在可以随时随地工作，计算机语言已经发展得能够模拟更复杂的业务，而极客们因为现在运营着大型科技公司而变得酷炫。然而，一些方面保持不变：程序员总是苦于给变量命名，许多问题可以通过关闭系统然后重新启动来解决，而并发编程技能仍然供不应求。
- en: The tech industry lacks programmers skilled in concurrency because concurrent
    programming is perceived as extremely challenging. Many developers even dread
    using concurrent programming to solve problems. The perception in the tech industry
    is that this is an advanced topic, reserved only for hard-core computer nerds.
    There are many reasons for this. Developers are not familiar with the concepts
    and tools available for managing concurrency, and sometimes they fail to recognize
    how concurrency can be modeled programmatically. This book is my attempt to address
    this problem and explain concurrent programming in a pain-free manner.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 科技行业缺乏擅长并发的程序员，因为并发编程被认为是一项极具挑战性的任务。许多开发者甚至害怕使用并发编程来解决问题。在科技行业中，这种看法是，这是一个高级话题，仅限于硬核计算机极客。这有很多原因。开发者不熟悉用于管理并发的概念和工具，有时他们未能认识到并发如何被程序化地建模。这本书是我试图解决这个问题，并以一种无痛的方式解释并发编程的尝试。
