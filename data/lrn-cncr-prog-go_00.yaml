- en: about this book
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Learn Concurrent Programming with Go* was written to help developers increase
    their programming skills with more advanced programming in concurrency. Go was
    chosen as the language in which to present examples because it provides a wide
    range of tools for fully exploring this concurrent programming world. In Go, these
    tools are quite intuitive and easy to grasp, letting us focus on the principles
    and best practices of concurrency.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《用Go学习并发编程》是为了帮助开发者通过更高级的并发编程来提高他们的编程技能。选择Go作为展示示例的语言，因为它提供了广泛的工具来完全探索这个并发编程的世界。在Go中，这些工具非常直观且易于掌握，让我们能够专注于并发编程的原则和最佳实践。
- en: After reading this book, you will be able to
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书之后，你将能够
- en: Use concurrent programming to write software that is responsive, high-performance,
    and scalable
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用并发编程编写响应迅速、性能高和可扩展的软件
- en: Grasp the advantages, limits, and properties of parallel computing
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握并行计算的优势、局限性和特性
- en: Distinguish between memory sharing and message passing
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分内存共享和消息传递
- en: Utilize goroutines, mutexes, readers-writer locks, waitgroups, channels, and
    condition variables—and, additionally, understand how to build some of these tools
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用goroutines、互斥锁、读写锁、等待组、通道和条件变量——并且，此外，了解如何构建这些工具
- en: Identify typical errors to watch for when dealing with concurrent executions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在处理并发执行时识别需要注意的典型错误
- en: Improve your programming skills in Go with more advanced, multithreading topics
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更高级的多线程主题提高你在Go中的编程技能
- en: Who should read this book
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: This book is for readers who already have some programming experience and would
    like to learn about concurrency. The book assumes no prior knowledge of concurrent
    programming. Though the ideal reader would already have some experience with Go
    or another C-syntax-like language, this book is also well suited for developers
    coming from any language—if some effort is spent learning Go’s syntax.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些已经有一定编程经验并希望了解并发编程的读者所写。本书假设读者没有并发编程的先验知识。尽管理想的读者已经有一定使用Go或其他C语法类似语言的经验，但本书也适合来自任何语言的开发者——如果花些时间学习Go的语法。
- en: 'Concurrent programming adds another dimension to your programming: programs
    stop being a set of instructions executing one after the other. This makes it
    a challenging topic, and it requires you to think about programs in a different
    way. Thus, being already proficient in Go is not as important as possessing curiosity
    and drive.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并发编程为你的编程增加了另一个维度：程序不再是一系列依次执行的指令。这使得它成为一个具有挑战性的主题，需要你以不同的方式思考程序。因此，虽然已经精通Go很重要，但拥有好奇心和动力更为重要。
- en: This book does not focus on explaining Go’s syntax and features but instead
    uses Go to demonstrate concurrency principles and techniques. Most of these techniques
    can be applied to other languages. For Go tutorials and documentation, see [https://go.dev/learn](https://go.dev/learn/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不专注于解释Go的语法和特性，而是使用Go来展示并发原理和技术。这些技术中的大多数可以应用于其他语言。有关Go教程和文档，请参阅[https://go.dev/learn](https://go.dev/learn/)。
- en: 'How this book is organized: A road map'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: 'This book has three parts with 12 chapters. Part 1 introduces the fundamentals
    of concurrent programming and communication using memory sharing:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分，共12章。第一部分介绍了并发编程的基础以及使用内存共享进行通信：
- en: Chapter 1 introduces concurrent programming and talks about some of the laws
    governing parallel execution.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章介绍了并发编程，并讨论了并行执行的一些定律。
- en: Chapter 2 discusses the various ways we can model concurrency and the abstractions
    provided by operating systems and the Go runtime. The chapter also compares concurrency
    and parallelism.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章讨论了我们可以建模并发的方式以及操作系统和Go运行时提供的抽象。本章还比较了并发和并行性。
- en: Chapter 3 talks about inter-thread communication using memory sharing, and it
    introduces race conditions.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章讨论了使用内存共享进行线程间通信，并介绍了竞态条件。
- en: Chapter 4 explores different types of mutexes as solutions to some race conditions.
    It also shows how to implement a basic readers-writer lock.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章探讨了不同类型的互斥锁作为解决某些竞态条件的方法。它还展示了如何实现基本的读者-写者锁。
- en: Chapter 5 shows how to use condition variables and semaphores to synchronize
    concurrent executions. This chapter also describes how to build a semaphore from
    scratch and improve the readers-writer lock developed in the previous chapter.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章展示了如何使用条件变量和信号量来同步并发执行。本章还描述了如何从头开始构建信号量，并改进上一章中开发的读者-写者锁。
- en: Chapter 6 demonstrates how to build and use more complex synchronization mechanisms,
    such as waitgroups and barriers.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章演示了如何构建和使用更复杂的同步机制，例如等待组和屏障。
- en: 'Part 2 discusses how multiple executions can communicate using message passing
    instead of memory sharing:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分讨论了多个执行如何通过消息传递而不是内存共享进行通信：
- en: Chapter 7 describes message passing using Go’s channels. This chapter shows
    the various ways channels can be used, and it illustrates how channels can be
    built on top of memory sharing and synchronization primitives.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七章描述了使用Go的通道进行消息传递。本章展示了通道可以以各种方式使用，并说明了通道是如何建立在内存共享和同步原语之上的。
- en: Chapter 8 explains how we can combine multiple channels by using Go’s `select`
    statement. In addition, this chapter gives some guidelines on choosing memory
    sharing versus message passing when developing concurrent programs.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第八章解释了如何使用Go的`select`语句组合多个通道。此外，本章还提供了一些在选择开发并发程序时使用内存共享与消息传递的指南。
- en: Chapter 9 provides examples and best practices for reusing common message-passing
    patterns. This chapter also demonstrates the flexibility of having a language
    (such as Go) where channels are first-class objects.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第九章提供了重用常见消息传递模式的示例和最佳实践。本章还展示了在语言（如Go）中通道是一等对象时的灵活性。
- en: 'Part 3 explores common concurrency patterns and some more advanced topics:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分探讨了常见的并发模式和一些更高级的主题：
- en: Chapter 10 lists techniques for breaking down problems so that programs can
    run more efficiently by employing concurrent programming.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第十章列出了分解问题的技术，以便通过使用并发编程使程序运行得更高效。
- en: Chapter 11 illustrates how deadlock situations can develop when we have concurrency
    and describes various techniques for avoiding them.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第十一章说明了在存在并发的情况下，死锁情况如何发展，并描述了避免这些情况的各种技术。
- en: Chapter 12 deals with the internals of mutexes. It explains how mutexes are
    implemented in both the kernel and user space.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第十二章处理互斥锁的内部结构。它解释了互斥锁如何在内核和用户空间中实现。
- en: How to read the book
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何阅读本书
- en: Developers with no experience in concurrency should view the book as a journey,
    starting with the first chapter and following through to the end. Each chapter
    teaches new skills and techniques that build on the knowledge acquired in previous
    ones.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 没有并发经验的开发者应将本书视为一次旅程，从第一章开始，一直读到结尾。每一章都教授新的技能和技术，这些技能和技术建立在之前章节获得的知识之上。
- en: Developers who already have some experience with concurrency can read chapters
    1 and 2 as a refresher on how operating systems model concurrency and then decide
    whether to skip to some of the more advanced topics. For example, a reader who
    is already familiar with race conditions and mutexes may choose to continue learning
    about condition variables in chapter 5.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经有一定并发经验的开发者来说，可以阅读第1章和第2章，作为操作系统如何模拟并发的复习，然后决定是否跳过一些更高级的主题。例如，已经熟悉竞态条件和互斥锁的读者可能会选择在第5章继续学习条件变量。
- en: About the code
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: The source code in the book’s listings is in a `fixed-width font` to distinguish
    it from the rest of the document, with keywords in Go set **`in` `bold`**. Code
    annotations accompany many of the listings, highlighting important concepts.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 书中列表中的源代码使用`固定宽度字体`，以区别于文档的其他部分，Go中的关键字设置为**`粗体`**。许多列表旁边都有代码注释，突出重要概念。
- en: To download all the source code in the book, including the exercise solutions,
    go to [https://github.com/cutajarj/ConcurrentProgrammingWithGo](https://github.com/cutajarj/ConcurrentProgrammingWithGo).
    The complete code for the examples in the book is also available for download
    from the Manning website at [https://www.manning.com/books/learn-concurrent-programming-with-go](https://www.manning.com/books/learn-concurrent-programming-with-go).
    You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/learn-concurrent-programming-with-go](https://livebook.manning.com/book/learn-concurrent-programming-with-go).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载本书中的所有源代码，包括练习解答，请访问[https://github.com/cutajarj/ConcurrentProgrammingWithGo](https://github.com/cutajarj/ConcurrentProgrammingWithGo)。书中示例的完整代码也可以从Manning网站[https://www.manning.com/books/learn-concurrent-programming-with-go](https://www.manning.com/books/learn-concurrent-programming-with-go)下载。您还可以从本书的liveBook（在线）版本中获取可执行的代码片段[https://livebook.manning.com/book/learn-concurrent-programming-with-go](https://livebook.manning.com/book/learn-concurrent-programming-with-go)。
- en: The source code in this book requires the Go compiler, which can be downloaded
    from [https://go.dev/doc/install](https://go.dev/doc/install). Note that some
    of the source code in this book will not work correctly on Go’s online playground—the
    playground is blocked from certain operations, such as opening web connections.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的源代码需要Go编译器，可以从[https://go.dev/doc/install](https://go.dev/doc/install)下载。请注意，本书中的一些源代码在Go的在线沙盒中可能无法正确运行——沙盒被阻止执行某些操作，例如打开网络连接。
- en: liveBook discussion forum
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛
- en: Purchase of *Learn Concurrent Programming with Go* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/learn-concurrent-programming-with-go/discussion](https://livebook.manning.com/book/learn-concurrent-programming-with-go/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《用Go学习并发编程》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，您可以在全球范围内或对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/learn-concurrent-programming-with-go/discussion](https://livebook.manning.com/book/learn-concurrent-programming-with-go/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书仍在印刷中，论坛和先前讨论的存档将从出版社的网站提供。
- en: about the author
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Cutajar.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/Cutajar.png)'
- en: '**James Cutajar** is a software developer with an interest in scalable, high-performance
    computing and distributed algorithms. He has worked in the field of technology
    in various industries for more than 20 years. During his career, James has been
    an open source contributor, blogger ([http://www.cutajarjames.com](http://www.cutajarjames.com)),
    tech evangelist, Udemy instructor, and author. When he isn’t writing software,
    he enjoys riding his motorbike, surfing, scuba diving, and flying light aircraft.
    Born in Malta, James lived in London for almost a decade and now lives and works
    in Portugal.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**詹姆斯·库塔贾尔**是一位对可扩展、高性能计算和分布式算法感兴趣的软件开发者。他在多个行业中从事技术工作已超过20年。在其职业生涯中，詹姆斯一直是开源贡献者、博主([http://www.cutajarjames.com](http://www.cutajarjames.com))、技术布道者、Udemy讲师和作者。当他不编写软件时，他喜欢骑摩托车、冲浪、潜水和驾驶轻型飞机。詹姆斯出生在马耳他，在伦敦生活了近十年，现在在葡萄牙生活和工作。'
- en: about the cover illustration
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Learn Concurrent Programming with Go* is “Homme
    Tschoukotske,” or “Man from Chukotka,” taken from a collection by Jacques Grasset
    de Saint-Sauveur, published in 1788\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 《用Go学习并发编程》封面上的图像是“Homme Tschoukotske”，或“楚科奇人”，取自雅克·格拉塞·德·圣索沃尔的收藏，1788年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的着装很容易就能识别出他们住在哪里以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的书封面来庆祝计算机行业的创新和主动性，这些文化通过如这一系列图片的图片被重新带回生活。
