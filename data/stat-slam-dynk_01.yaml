  type: TYPE_NORMAL
  zh: 1 开始
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Brief introductions to R and RStudio
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 和 RStudio 的简要介绍
- en: R’s competitive edge over other programming languages
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 相对于其他编程语言的竞争优势
- en: What to expect going forward
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来的期待
- en: Data is changing the way businesses and other organizations work. Back in the
    day, the challenge was *getting* data; now the challenge is making sense of it,
    sifting through the noise to find the signal, and providing actionable insights
    to decision-makers. Those of us who work with data, especially on the frontend—statisticians,
    data scientists, business analysts, and the like—have many programming languages
    from which to choose.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据正在改变企业和其他组织的工作方式。在过去，挑战在于*获取*数据；现在挑战在于理解它，从噪音中筛选出信号，并为决策者提供可操作的见解。我们这些与数据打交道的人，尤其是在前端——统计学家、数据科学家、商业分析师等等——有许多编程语言可供选择。
- en: R is a go-to programming language with an ever-expanding upside for slicing
    and dicing large data sets, conducting statistical tests of significance, developing
    predictive models, producing unsupervised learning algorithms, and creating top-quality
    visual content. Beginners and professionals alike, up and down an organization
    and across multiple verticals, rely on the power of R to generate insights that
    drive purposeful action.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: R 是一种用于切片和切块大型数据集、进行显著性统计测试、开发预测模型、生成无监督学习算法和创建高质量视觉内容的常用编程语言。无论是初学者还是专业人士，无论是组织内部还是多个垂直领域，都依赖
    R 的强大功能来生成推动有目的行动的见解。
- en: This book provides end-to-end and step-by-step instructions for discovering
    and generating a series of unique and fascinating insights with R. In fact, this
    book differs from other manuals you might already be familiar with in several
    meaningful ways. First, the book is organized by project rather than by technique,
    which means any and every operation required to start and finish a discrete project
    is contained within each chapter, from loading packages, to importing and wrangling
    data, to exploring, visualizing, testing, and modeling data. You’ll learn how
    to think about, set up, and run a data science or statistics project from beginning
    to end.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了使用 R 语言发现和生成一系列独特且引人入胜见解的端到端和分步指南。实际上，本书在几个有意义的方面与其他你可能已经熟悉的手册有所不同。首先，本书按项目组织，而不是按技术组织，这意味着启动和完成一个离散项目所需的任何和所有操作都包含在每个章节中，从加载包到导入和整理数据，再到探索、可视化、测试和建模数据。你将学习如何从始至终思考、设置和运行一个数据科学或统计学项目。
- en: Second, we work exclusively with data sets downloaded or scraped from the web
    that are available—sometimes for a small fee—to anyone; these data sets were created,
    of course, without any advance knowledge of how the content might be analyzed.
    In other words, our data sets are *not* plug and play. This is actually a good
    thing because it provides opportunities to introduce a plethora of data-wrangling
    techniques tied to specific data visualizations and statistical testing methods.
    Rather than learning these techniques in isolation, you’ll instead learn how seemingly
    different operations can and must work together.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们仅使用从网络上下载或抓取的可用数据集进行工作——有时需要支付少量费用——这些数据集当然是在没有任何预先了解内容可能如何分析的情况下创建的。换句话说，我们的数据集*不是*即插即用的。这实际上是一件好事，因为它提供了介绍与特定数据可视化方法和统计测试方法相关的各种数据整理技术的机会。你将学习如何将看似不同的操作结合起来，而不是孤立地学习这些技术。
- en: Third, speaking of data visualizations, you’ll learn how to create professional-grade
    plots and other visual content—not just bar charts and time-series charts but
    also dendrograms, Sankey diagrams, pyramid plots, facet plots, Cleveland dot plots,
    and Lorenz curves, to name just a few visualizations that might be outside the
    mainstream but are nonetheless more compelling than what you’re probably used
    to. Often, the most effective way to tell a story or to communicate your results
    is through pictures rather than words or numbers. You’ll get detailed instructions
    for creating dozens of plot types and other visual content, some using base R
    functions, but most from `ggplot2`, R’s premier graphics package.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，说到数据可视化，您将学习如何创建专业级别的图表和其他视觉内容——不仅仅是条形图和时间序列图，还有树状图、桑基图、金字塔图、分面图、克利夫兰点图和洛伦兹曲线等，仅举几个可能不在主流但仍然比您可能习惯的内容更有吸引力的可视化。通常，讲述故事或传达结果最有效的方式是通过图片而不是文字或数字。您将获得创建数十种图表类型和其他视觉内容的详细说明，其中一些使用基础R函数，但大多数来自R的顶级图形包`ggplot2`。
- en: Fourth, this book has a professional basketball theme throughout; that’s because
    all the data sets are, in fact, NBA data sets. The techniques introduced in each
    chapter aren’t just ends in themselves but also means by which unique and fascinating
    insights into the NBA are ultimately revealed—all of which are absolutely transferrable
    to your own professional or academic work. At the end of the day, this book provides
    a more fun and effective way of learning R and getting further grounded in statistical
    concepts. With that said, let’s dive in; the following sections provide further
    background that will best position you to tackle the remainder of the book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，这本书贯穿了职业篮球的主题；这是因为所有数据集实际上都是NBA数据集。每章中介绍的技术不仅仅是目的本身，而且是通过这些技术最终揭示NBA独特而迷人的洞察力的手段——所有这些都可以完全应用到您自己的专业或学术工作中。最终，这本书提供了一种更愉快、更有效的学习R语言的方法，并进一步巩固了统计概念。话虽如此，让我们深入探讨；以下部分提供了进一步背景信息，这将使您最好地准备应对本书的剩余部分。
- en: 1.1 Brief introductions to R and RStudio
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 R和RStudio的简要介绍
- en: R is an open source and free programming language introduced in 1993 by statisticians
    for other statisticians. R consistently receives high marks for performing statistical
    computations (no surprise), producing compelling visualizations, handling massive
    data sets, and supporting a wide range of supervised and unsupervised learning
    methods.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: R是一种开源且免费的编程语言，由统计学家于1993年推出，用于其他统计学家。R在执行统计计算（毫不奇怪）方面始终获得高分，产生引人注目的可视化，处理大量数据集，并支持广泛的监督和非监督学习方法。
- en: In recent years, several integrated development environments (IDEs) have been
    created for R, where a source code editor, debugger, and other utilities are combined
    into a single GUI. By far, the most popular GUI is RStudio.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，为R创建了几种集成开发环境（IDE），其中源代码编辑器、调试器和其他实用工具结合成一个单一的图形用户界面。到目前为止，最受欢迎的GUI是RStudio。
- en: You don’t *need* RStudio. But imagine going through life without modern conveniences
    such as running water, microwaves, and dishwashers; that’s R without the benefits
    of RStudio. And like R, RStudio is a free download. All the code in this book
    was written in RStudio 1.4.1103 running on top of R 4.1.2 on a Mac laptop computer
    loaded with version 11.1 of the Big Sur operating system. R and RStudio run just
    as well on Windows and Linux desktops, by the way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要RStudio。但想象一下没有现代便利设施的生活，比如自来水、微波炉和洗碗机；这就是没有RStudio优势的R。同样，RStudio也是免费下载的。本书中的所有代码都是在RStudio
    1.4.1103上编写的，它运行在R 4.1.2之上，在装有Big Sur操作系统11.1版本的Mac笔记本电脑上。顺便说一下，R和RStudio在Windows和Linux桌面上运行得同样好。
- en: You should first download and install R ([https://cran.r-project.org](https://cran.r-project.org))
    and then do the same with RStudio ([www.rstudio.com](https://www.rstudio.com)).
    You’ll indirectly interact with R by downloading libraries, writing scripts, running
    code, and reviewing outputs directly in RStudio. The RStudio interface is divided
    into four panels or windows (see figure 1.1). The Script Editor is located in
    the upper-left quadrant; this is where you import data, install and load libraries
    (also known as packages), and otherwise write code. Immediately beneath the Script
    Editor is the Console.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该首先下载并安装R([https://cran.r-project.org](https://cran.r-project.org))，然后同样安装RStudio([www.rstudio.com](https://www.rstudio.com))。通过下载库、编写脚本、运行代码以及在RStudio中直接查看输出，你将间接与R交互。RStudio界面分为四个面板或窗口（见图1.1）。脚本编辑器位于左上角；这是你导入数据、安装和加载库（也称为包）以及编写代码的地方。脚本编辑器下方是控制台。
- en: '![CH01_F01_Sutton](../../OEBPS/Images/CH01_F01_Sutton.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F01_Sutton](../../OEBPS/Images/CH01_F01_Sutton.png)'
- en: Figure 1.1 A snapshot of the RStudio interface. Code is written in the upper-left
    panel; programs run in the lower-left panel; the plot window is in the lower-right
    panel; and a running list of created objects is in the upper-right panel. Through
    preferences, you can set the background color, font, and font size.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 RStudio界面的快照。代码在左上角面板中编写；程序在左下角面板中运行；绘图窗口在右下角面板中；创建的对象的运行列表在右上角面板中。通过偏好设置，你可以设置背景颜色、字体和字体大小。
- en: The Console looks and operates like the basic R interface; this is where you
    review outputs from the Script Editor, including error messages and warnings when
    applicable. Immediately beside the Console, in the lower-right quadrant of the
    RStudio interface, is the Plot Window; this is where you view visualizations created
    in the Script Editor, manipulate their size if you so choose, and export them
    to Microsoft Word, PowerPoint, or other applications. And then there’s the Environment
    Window, which keeps a running history of the objects—data frames, tibbles (a type
    of data frame specific to R), and visualizations—created inside the Script Editor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 控制台的外观和操作方式与基本的R界面相似；这是你查看脚本编辑器输出的地方，包括错误信息和警告（如有）。控制台旁边，在RStudio界面的右下角，是绘图窗口；这是你查看在脚本编辑器中创建的视觉化的地方，如果你选择的话，可以调整它们的大小，并将它们导出到Microsoft
    Word、PowerPoint或其他应用程序。然后是环境窗口，它记录了在脚本编辑器内部创建的对象——数据框、tibbles（R特有的数据框类型）和可视化。
- en: RStudio also runs in the cloud ([https://login.rstudio.cloud](https://login.rstudio.cloud))
    and is accessible through almost any web browser. This might be a good option
    if your local machine is low on resources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: RStudio还可以在云端运行([https://login.rstudio.cloud](https://login.rstudio.cloud))，并且几乎可以通过任何网络浏览器访问。如果你的本地机器资源不足，这可能是一个不错的选择。
- en: 1.2 Why R?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 为什么选择R？
- en: The size of the digital universe is expanding along an exponential curve rather
    than a linear line; the most successful businesses and organizations are those
    that collect, store, and use data more than others; and, of course, we know that
    R is, and has been, the programming language of choice for statisticians, data
    scientists, and business analysts around the world for nearly 30 years now. But
    why should you invest your time polishing your R skills when there are several
    open source and commercial alternatives?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数字宇宙的规模正沿着指数曲线而不是线性线扩展；最成功的企业和组织是那些比其他企业收集、存储和使用数据更多的企业；当然，我们知道R已经并且一直是全球统计学家、数据科学家和商业分析师近30年的首选编程语言。但为什么你应该投资时间磨练你的R技能，当有几种开源和商业替代品时？
- en: 1.2.1 Visualizing data
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 可视化数据
- en: This book contains some 300 or so plots. Often, the most effective way of analyzing
    data is to visualize it. R is absolutely best in class when it comes to transforming
    summarized data into professional-looking visual content. So let’s first talk
    about pictures rather than numbers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含大约300个左右的图表。通常，分析数据最有效的方法是将其可视化。在将汇总数据转换为专业外观的视觉内容方面，R绝对是一流的。因此，我们先从图片而不是数字开始讨论。
- en: Several prepackaged data sets are bundled with the base R installation. This
    book does *not* otherwise use any of these objects, but here, the mtcars data
    set—an object just 32 rows long and 11 columns wide—is more than sufficient to
    help demonstrate the power of R’s graphics capabilities. The mtcars data was extracted
    from a 1974 issue of *Motor Trend* magazine; the data set contains performance
    and other data on 32 makes and models of automobiles manufactured in the United
    States, Europe, and Japan.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 几个预包装的数据集包含在R的基础安装中。本书**不**使用这些对象中的任何，但在这里，mtcars数据集——一个只有32行11列的对象——足以帮助展示R图形能力的强大。mtcars数据是从1974年的一期《汽车趋势》杂志中提取的；该数据集包含美国、欧洲和日本制造的32种汽车型号的性能和其他数据。
- en: The following visualizations point to mtcars as a data source (see figure 1.2);
    they were created with the `ggplot2` package and then grouped into a single 2
    × 2 matrix with the `patchwork` package. Both of these packages, especially `ggplot2`,
    are used extensively throughout the book. (More on packages in just a moment.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下可视化以mtcars作为数据源（见图1.2）；它们是用`ggplot2`包创建的，然后使用`patchwork`包组合成一个2×2的矩阵。这两个包，尤其是`ggplot2`，在整本书中都被广泛使用。（关于包的更多内容，稍后将会介绍。）
- en: '![CH01_F02_Sutton](../../OEBPS/Images/CH01_F02_Sutton.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F02_Sutton](../../OEBPS/Images/CH01_F02_Sutton.png)'
- en: Figure 1.2 Visualizations of automobile data using the `ggplot2` package
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 使用`ggplot2`包对汽车数据的可视化
- en: 'Our visualizations include a correlation plot and facet plot along the top
    and a bar chart and histogram on the bottom, as described here:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的视觉化包括顶部的一个相关图和分面图，以及底部的一个条形图和直方图，具体描述如下：
- en: '*Correlation plot*—A correlation plot displays the relationship between a pair
    of continuous, or numeric, variables. The relationship, or association, between
    two continuous variables can be positive, negative, or neutral. When positive,
    the variables move in the same direction; when negative, the two variables move
    in opposite directions; and when neutral, there is no meaningful relationship
    at all.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相关图*—相关图显示了一对连续或数值变量之间的关系。两个连续变量之间的关系或关联可以是正的、负的或中性的。当为正时，变量朝同一方向移动；当为负时，两个变量朝相反方向移动；当为中性时，两者之间没有任何有意义的关系。'
- en: '*Facet plot*—A facet plot is a group of subplots that share the same horizontal
    and vertical axes (x-axis and y-axis, respectively); thus, each subplot must otherwise
    be alike. The data is split, or segmented, by groups in the data that are frequently
    referred to as *factors*. A facet plot draws one subplot for each factor in the
    data and displays each in its own panel. We’ve drawn boxplots to display the distribution
    of miles per gallon segmented by the number of cylinders and the type of transmission.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分面图*—分面图是一组子图，它们共享相同的水平和垂直轴（分别对应x轴和y轴）；因此，每个子图必须其他方面都相同。数据通过数据中的组（通常称为*因素*）进行分割或分段。分面图为数据中的每个因素绘制一个子图，并在其自己的面板中显示。我们绘制了箱线图来显示每加仑行驶英里数在气缸数和变速器类型上的分布情况。'
- en: '*Bar chart*—A bar chart, often called a bar graph, uses rectangular bars to
    display counts of discrete, or categorical, data. Each category, or factor, in
    the data is represented by its own bar, and the length of each bar corresponds
    to the value or frequency of the data it represents. The bars are typically displayed
    vertically, but it’s possible to flip the orientation of a bar chart so that the
    bars are instead displayed horizontally.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*条形图*—条形图，通常称为条形图，使用矩形条来显示离散或分类数据的计数。数据中的每个类别或因素都由其自己的条表示，每个条的长度对应于它所表示的值或频率。条形通常垂直显示，但可以将条形图的方向翻转，使条形水平显示。'
- en: '*Histogram*—Sometimes mistaken for a bar chart, a histogram is a graphical
    representation of the distribution of a single continuous variable. It displays
    the counts, or frequencies, of the data between specified intervals that are usually
    referred to as bins.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*直方图*—有时被误认为是条形图，直方图是单个连续变量分布的图形表示。它显示在指定区间内的数据计数或频率，这些区间通常被称为箱。'
- en: 'We can readily draw several interesting and meaningful conclusions from these
    four visualizations:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从这四个可视化中轻易得出几个有趣和有意义的结论：
- en: There is a strong negative correlation, equal to -0.87, between miles per gallon
    and weight; that is, heavier automobiles get fewer miles to the gallon than lighter
    automobiles. The slope of the regression line indicates how strongly, or not so
    strongly, two variables, such as miles per gallon and weight, are correlated,
    which is computed on a scale from -1 to +1.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每加仑行驶英里数与重量之间存在强烈的负相关，相关系数为-0.87；也就是说，重量较重的汽车每加仑行驶的英里数比重量较轻的汽车少。回归线的斜率表示两个变量，如每加仑行驶英里数和重量，之间的相关性有多强，或者不强，这个相关性是在-1到+1的范围内计算的。
- en: Automobiles with fewer cylinders get more miles to the gallon than cars with
    more cylinders. Furthermore, especially regarding automobiles with either four
    or six cylinders, those with manual transmissions get more miles to the gallon
    than those with automatic transmissions.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 气缸数较少的汽车每加仑行驶的英里数比气缸数较多的汽车多。此外，特别是对于拥有四个或六个气缸的汽车，手动变速的汽车比自动变速的汽车每加仑行驶的英里数更多。
- en: There is a significant difference in miles per gallon depending upon the number
    of forward gears an automobile has; for instance, automobiles with four forward
    gears get 8 miles to the gallon more than automobiles equipped with just three
    forward gears.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据汽车的前进挡位数，每加仑行驶英里数存在显著差异；例如，拥有四个前进挡的汽车比只装备三个前进挡的汽车每加仑多行驶8英里。
- en: The miles per gallon distribution of the 32 makes and models in the mtcars data
    set appears to be normal (think of a bell-shaped curve in which most of the data
    is concentrated around the mean, or average); however, there are more automobiles
    that get approximately 20 miles to the gallon or less than there are otherwise.
    The Toyota Corolla gets the highest miles per gallon, whereas the Cadillac Fleetwood
    and Lincoln Continental are tied for getting the lowest miles per gallon.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: mtcars数据集中32个品牌和型号的每加仑行驶英里数的分布似乎呈正态分布（想想一个钟形曲线，其中大部分数据集中在平均值或平均数周围）；然而，大约每加仑行驶20英里或更少的汽车比其他汽车多。丰田卡罗拉的每加仑行驶英里数最高，而凯迪拉克Fleetwood和林肯Continental在每加仑行驶英里数最低上并列。
- en: 'R’s reputation in the data visualization space is due to the quantity of graphs,
    charts, plots, diagrams, and maps that can be created and the quality of their
    aesthetics; it isn’t at all due to ease of use. R, and specifically the `ggplot2`
    package, gives you the power and flexibility to customize any visual object and
    to apply best practices. But with customizations come complexities, such as the
    following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: R在数据可视化领域的声誉归功于可以创建的大量图表、图表、图形、图表和地图的数量以及它们的美学质量；这绝不是由于易用性。R，特别是`ggplot2`包，赋予你定制任何视觉对象和应用最佳实践的能力。但是，定制也带来了复杂性，例如以下内容：
- en: Concerning the facet plot, for instance, where paired boxplots were created
    and divided by the number of cylinders in an automobile’s engine, an additional
    function—with six arguments—was called just to create white dots to represent
    the population means (`ggplot2` otherwise prints a horizontal line inside a boxplot
    to designate the median). Another function was called so that `ggplot2` returned
    x-axis labels that spelled out the transmission types rather than a 0 for automatic
    and a 1 for manual.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于分面图，例如，创建了成对的箱线图，并根据汽车发动机的气缸数进行划分，仅为了创建代表总体平均值的白色点（否则`ggplot2`在箱线图内打印一条水平线以表示中位数），就调用了具有六个参数的额外函数。还调用了另一个函数，以便`ggplot2`返回表示变速类型的x轴标签，而不是自动的0和手动的1。
- en: The bar chart, a relatively straightforward visual object, nevertheless contains
    several customizations. Data labels aren’t available out of the box; adding them
    required calling another function plus decision points on their font size and
    location. And because those data labels were added *atop* each bar, it then became
    necessary to extend the length of the y-axis, thereby requiring yet another line
    of code.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条形图，一个相对简单的视觉对象，尽管如此，仍然包含几个定制选项。数据标签不是默认可用的；添加它们需要调用另一个函数，并决定它们的字体大小和位置。由于这些数据标签是添加在每个条形图上方的，因此有必要延长y轴的长度，这又需要另一行代码。
- en: When you create a histogram, `ggplot2` does *not* automatically return a plot
    with an ideal number of bins; instead, that’s your responsibility to figure out,
    and this usually requires some experimentation. In addition, the tick marks along
    the y-axis were hardcoded so that they included whole numbers only; by default,
    `ggplot2` returns fractional numbers for half of the tick marks, which, of course,
    makes no sense for histograms.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你创建直方图时，`ggplot2`并不会自动返回一个具有理想数量分箱的图表；相反，这需要你自己去确定，通常这需要一些实验。此外，y轴上的刻度是硬编码的，只包括整数；默认情况下，`ggplot2`返回一半刻度的分数值，这对于直方图来说显然是没有意义的。
- en: This book provides step-by-step instructions on how to create these and some
    three dozen other types of `ggplot2` visualizations that meet the highest standards
    for aesthetics and contain just enough bells and whistles to communicate clear
    and compelling messages.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了逐步指导，说明如何创建这些以及其他大约三打种`ggplot2`可视化类型，它们符合最高美学标准，并且包含足够的功能和装饰，以传达清晰和引人入胜的信息。
- en: 1.2.2 Installing and using packages to extend R’s functional footprint
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 安装和使用软件包以扩展R的功能范围
- en: Regardless of what sort of operation you want or need to perform, there’s a
    great chance that other programmers preceded you. There’s also a good chance that
    one of those programmers then wrote an R function, bundled it into a package,
    and made it readily available for you and others to download. R’s library of packages
    continues to expand rapidly, thanks to programmers around the world who routinely
    make use of R’s open source platform. In a nutshell, programmers bundle their
    source code, data, and documentation into packages and then upload their final
    products into a central repository for the rest of us to download and use.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你想执行或需要执行哪种操作，有很大可能性其他程序员已经在你之前做过。也有很大可能性，那些程序员中的一位随后编写了一个R函数，将其打包成软件包，并使其易于你和其他人下载。R的软件包库正在迅速扩展，这要归功于世界各地那些习惯使用R开源平台的程序员。简而言之，程序员将他们的源代码、数据和文档打包成软件包，然后将最终产品上传到中央仓库，以便我们其他人下载和使用。
- en: As of this writing, there are 19,305 packages stored in the Comprehensive R
    Archive Network (CRAN). Approximately one-third of these were published in 2022;
    another one-third were published between 2019 and 2021; and the remaining one-third
    were published sometime between 2008 and 2018\. The `ggplot2` bar chart shown
    in figure 1.3 reveals the number of packages available in CRAN by publication
    year. (Note that the number of packages *available* is different from the number
    of packages *published* because many have since been deprecated.) The white-boxed
    labels affixed inside the bars represent the percentage of the total package count
    as of March 2023; so, for instance, of all the packages published in 2021, 3,105
    remain in CRAN, which represents 16% of the total package count.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书写作时为止，综合R档案网络（CRAN）中存储了19,305个软件包。大约三分之一是在2022年发布的；另外三分之一是在2019年至2021年之间发布的；剩余的三分之一是在2008年至2018年之间发布的。图1.3中显示的`ggplot2`条形图揭示了CRAN按出版年份可用的软件包数量。（请注意，软件包的可用数量与发布的数量不同，因为许多软件包已经过时。）条形图内部白色方框标签表示截至2023年3月的总软件包数量的百分比；例如，2021年发布的所有软件包中，有3,105个仍然在CRAN中，这代表了总软件包数量的16%。
- en: '![CH01_F03_Sutton](../../OEBPS/Images/CH01_F03_Sutton.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F03_Sutton](../../OEBPS/Images/CH01_F03_Sutton.png)'
- en: Figure 1.3 Package counts in CRAN displayed by publication year
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：CRAN中按出版年份显示的软件包数量
- en: Clearly, new packages are being released at an increasing rate; in fact, the
    2023 count of new packages is on pace to approach or even exceed 12,000\. That’s
    about 33 new packages on average every day. R-bloggers, a popular website with
    hundreds of tutorials, publishes a Top 40 list of new packages *every month*,
    just to help programmers sift through all the new content. These are the kinds
    of numbers that surely make heads spin in the commercial software world.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，新软件包的发布速度正在不断增加；实际上，2023年的新软件包数量预计将接近甚至超过12,000个。这意味着平均每天有大约33个新软件包。R-bloggers是一个拥有数百个教程的流行网站，它每月发布一个包含40个新软件包的排行榜，仅为了帮助程序员筛选所有的新内容。这些数字在商业软件世界中无疑会让人们感到头晕目眩。
- en: 'Packages are super easy to install: it takes just a single line of code or
    a couple of clicks inside the RStudio GUI to install one. This book will show
    you how to install a package, how to load a package into your script, and how
    to utilize some of the most powerful packages now available.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包的安装非常简单：只需一行代码或 RStudio GUI 内的几个点击即可安装一个。这本书将向你展示如何安装软件包，如何将软件包加载到你的脚本中，以及如何利用现在可用的最强大的软件包之一。
- en: 1.2.3 Networking with other users
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 与其他用户进行网络连接
- en: R programmers are very active online, seeking support and getting it. The flurry
    of online activity helps you correct errors in your code, overcome other roadblocks,
    and be more productive. A series of searches on Stack Overflow, a website where
    statisticians, data scientists, and other programmers congregate for technical
    support, returned almost 450,000 hits for R versus just a fraction of that total,
    about 20%, for five leading commercial alternatives (JMP, MATLAB, Minitab, SAS,
    and SPSS) *combined*.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: R 程序员在网络上非常活跃，寻求支持并得到它。这种网络活动的热潮有助于你纠正代码中的错误，克服其他障碍，并提高生产力。在统计学家、数据科学家和其他程序员聚集寻求技术支持的网站
    Stack Overflow 上进行的一系列搜索，返回了大约 450,000 条关于 R 的搜索结果，而五个主要商业替代品（JMP、MATLAB、Minitab、SAS
    和 SPSS）的总和仅占其中的一小部分，大约 20%。
- en: In the spirit of full disclosure, Python, another open source programming language,
    returned more hits than R—way more, in fact. But bear in mind that Python, while
    frequently used for data science and statistical computing, is really a general
    programming language, also used to develop application interfaces, web portals,
    and even video games; R, on the other hand, is strictly for number crunching and
    data analysis. So comparing R to Python is very much like comparing apples to
    oranges.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在完全披露的精神下，另一种开源编程语言 Python 返回的搜索结果比 R 多得多——实际上要多得多。但请记住，尽管 Python 经常用于数据科学和统计计算，但它实际上是一种通用编程语言，也用于开发应用程序接口、网络门户甚至视频游戏；而另一方面，R
    严格用于数值计算和数据分析。因此，将 R 与 Python 进行比较，就像比较苹果和橘子一样。
- en: 1.2.4 Interacting with big data
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.4 与大数据交互
- en: If you want or anticipate the need to interact with a typical big data technology
    stack (e.g., Hadoop for storage, Apache Kafka for ingestion, Apache Spark for
    processing), R is one of your best bets for the analytics layer. In fact, the
    top 10 results from a Google search on “best programming languages for big data”
    *all* list R as a top choice, while the commercial platforms previously referenced,
    minus MATLAB, weren’t mentioned at all.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要或预期需要与典型的大数据技术栈（例如，Hadoop 用于存储，Apache Kafka 用于摄取，Apache Spark 用于处理）交互，R
    是你分析层最佳选择之一。实际上，在“最佳大数据编程语言”的 Google 搜索结果中，前 10 名都列出了 R 作为首选选择，而之前提到的商业平台（除 MATLAB
    外）都没有被提及。
- en: 1.2.5 Landing a job
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.5 找到一份工作
- en: There’s a healthy job market for R programmers. An Indeed search returned nearly
    19,000 job opportunities for R programmers in the United States, more than SAS,
    Minitab, SPSS, and JMP *combined*. It’s a snapshot in time within one country,
    but the point nevertheless remains. (Note that many of the SAS and SPSS job opportunities
    are *at* SAS or IBM.) A subset of these opportunities was posted by some of the
    world’s leading technology companies, including Amazon, Apple, Google, and Meta
    (Facebook’s parent company). The `ggplot2` bar chart shown in figure 1.4 visualizes
    the full results. Python job opportunities, of which there are plenty, aren’t
    included for the reason mentioned previously.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: R 程序员有一个健康的工作市场。Indeed 的搜索结果显示，在美国有近 19,000 个 R 程序员的职位机会，比 SAS、Minitab、SPSS
    和 JMP 的总和还要多。这是一个单一国家在特定时间点的快照，但这个观点仍然成立。（注意，许多 SAS 和 SPSS 的职位机会是在 SAS 或 IBM 的工作。）其中一部分机会是由世界上一些领先的技术公司发布的，包括亚马逊、苹果、谷歌和
    Meta（Facebook 的母公司）。图 1.4 中所示的 `ggplot2` 条形图可视化了完整的结果。由于之前提到的原因，没有包括 Python 的工作机会。
- en: '![CH01_F04_Sutton](../../OEBPS/Images/CH01_F04_Sutton.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F04_Sutton](../../OEBPS/Images/CH01_F04_Sutton.png)'
- en: Figure 1.4 There’s a healthy job market for R programmers.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 对于 R 程序员来说，有一个健康的工作市场。
- en: 1.3 How this book works
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 这本书是如何工作的
- en: As previously mentioned, this book is organized so that each of the following
    chapters is a standalone project—minus the final chapter, which is a summary of
    the entire book. That means every operation required to execute a project from
    wing to wing is self-contained within each chapter. The following flow diagram,
    or process map, provides a visual snapshot of what you can expect going forward
    (see figure 1.5).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，本书的组织结构是这样的，即以下每一章都是一个独立的项目——除了最后一章，它是对整本书的总结。这意味着从设计到完成的每个项目所需的操作都包含在每个章节中。下面的流程图或过程图提供了一个可视化的快照，展示了您接下来可以期待的内容（见图1.5）。
- en: '![CH01_F05_Sutton](../../OEBPS/Images/CH01_F05_Sutton.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F05_Sutton](../../OEBPS/Images/CH01_F05_Sutton.png)'
- en: Figure 1.5 A typical chapter flow and, not coincidentally, the typical end-to-end
    flow of most real-world data science and statistics projects
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5 典型的章节流程，以及不无巧合的是，大多数现实世界数据科学和统计项目从开始到结束的典型流程
- en: We use only base R functions—that is, out-of-the-box functions that are immediately
    available to you after completing the R and RStudio installations—to load packages
    into our scripts. After all, you can’t put a cart before a horse, and you can’t
    call a packaged function without first installing and loading the package. Thereafter,
    we rely on a mix of built-in and packaged functions, with a strong lean toward
    the latter, especially for preparing and wrangling our data sets and creating
    visual content of the same.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只使用基础R函数——也就是说，在完成R和RStudio安装后立即可用的现成函数——将包加载到我们的脚本中。毕竟，不能本末倒置，也不能在没有先安装和加载包的情况下调用包内的函数。之后，我们依赖内置和包内函数的混合，强烈倾向于后者，尤其是在准备和整理我们的数据集以及创建视觉内容方面。
- en: We begin every chapter with some hypothesis. It might be a null hypothesis that
    we subsequently reject or fail to reject depending on test results. In chapter
    7, for instance, our going-in hypothesis is that any variances in personal fouls
    and attempted free throws between home and visiting teams are due to chance. We
    then reject that hypothesis and assume officiating bias if our statistical tests
    of significance return a low probability of ever obtaining equal or more extreme
    results; otherwise, we fail to reject that same hypothesis. Or it might merely
    be an assumption that must then be confirmed or denied by applying other methods.
    Take chapter 15, for instance, where we assume nonlinearity between the number
    of NBA franchises and the number of games played and won, and then create Pareto
    charts, visual displays of unit and cumulative frequencies, to present the results.
    For another example, take chapter 19, where we make the assumption that standardizing
    points-per-game averages by season—that is, converting the raw data to a common
    and simple scale—would most certainly provide a very different historical perspective
    on the NBA’s top scorers.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每章的开始都会提出一些假设。这可能是一个随后根据测试结果予以拒绝或未能拒绝的零假设。例如，在第7章中，我们的初始假设是主队和客队之间的个人犯规和尝试罚球之间的差异是由于偶然造成的。然后我们拒绝这个假设，并在我们的显著性统计测试返回获得相等或更极端结果的低概率时假设裁判存在偏见；否则，我们未能拒绝那个相同的假设。或者，它可能仅仅是一个必须通过应用其他方法来证实或否认的假设。以第15章为例，我们假设NBA球队数量和比赛数量与赢得的比赛数量之间存在非线性关系，然后创建帕累托图，即单位频率和累积频率的视觉展示，来呈现结果。另一个例子是第19章，我们假设通过季节标准化每场比赛的平均得分——即把原始数据转换为共同和简单的尺度——肯定会对NBA得分王的非常不同的历史视角提供帮助。
- en: Then, we start writing our scripts. We begin every script by loading our required
    packages, usually by making one or more calls to the `library()` function. Packages
    must be installed before they are loaded, and they must be loaded before their
    functions are called. Thus, there’s no hard requirement to preface any R script
    by loading any package; they can instead be loaded incrementally if that’s your
    preference. But think of our hypothesis as the strategic plan and the packages
    as representing part of the tactical, or short-term, steps that help us achieve
    our larger goals. That we choose to load our packages up front reflects the fact
    that we’ve thoughtfully blueprinted the details on how to get from a starting
    line to the finish line.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们开始编写我们的脚本。我们每个脚本都是从加载所需的包开始的，通常是通过调用 `library()` 函数来实现。在加载之前，包必须被安装，在调用其函数之前也必须被加载。因此，没有硬性要求在
    R 脚本前加载任何包；如果这是你的偏好，它们可以逐个加载。但将我们的假设视为战略计划，将包视为代表战术或短期步骤的一部分，这些步骤帮助我们实现更大的目标。我们选择在开始时加载包反映了我们深思熟虑地规划了从起点到终点的细节。
- en: Next, we import our data set, or data sets, by calling the `read_csv()` function
    from the `readr` package, which, like `ggplot2`, is part of the `tidyverse` universe
    of packages. That’s because all of our data sets are .csv files downloaded from
    public websites or created from scraped data that was then copied into Microsoft
    Excel and saved with a .csv extension.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们通过调用 `readr` 包中的 `read_csv()` 函数导入我们的数据集或数据集，就像 `ggplot2` 一样，它是 `tidyverse`
    包宇宙的一部分。这是因为我们所有的数据集都是从公共网站下载的 .csv 文件，或者是从抓取的数据创建的，然后复制到 Microsoft Excel 中并保存为
    .csv 扩展名。
- en: This book demonstrates how to perform almost any data-wrangling operation you’ll
    ever need, usually by calling `dplyr` and `tidyr` functions, which are also part
    of the `tidyverse`. You’ll learn how to transform, or reshape, data sets; subset
    your data by rows or columns; summarize data, by groups when necessary; create
    new variables; and join multiple data sets into one.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书展示了如何执行几乎任何你需要的数据整理操作，通常是通过调用 `dplyr` 和 `tidyr` 函数，这些函数也是 `tidyverse` 的一部分。你将学习如何转换或重塑数据集；通过行或列对数据进行子集化；在必要时按组总结数据；创建新变量；以及将多个数据集合并成一个。
- en: This book also demonstrates how to apply best exploratory data analysis (EDA)
    practices. EDA is an initial but thorough interrogation of a data set, usually
    by mixing computations of basic statistics with correlation plots, histograms,
    and other visual content. It’s always a good practice to become intimately familiar
    with your data *after* you’ve wrangled it and *before* you test it or otherwise
    analyze it. We mostly call base R functions to compute basic statistical measures
    such as means and medians; however, we almost exclusively rely on `ggplot2` functions
    and even `ggplot2` extensions to create best-in-class visualizations.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还展示了如何应用最佳的数据探索性分析（EDA）实践。EDA 是对数据集的初步但彻底的质询，通常是通过将基本统计的计算与相关性图、直方图和其他视觉内容相结合来进行的。在整理完数据并在测试或分析数据之前，熟悉你的数据总是一个好习惯。我们主要调用基础
    R 函数来计算基本统计量，如平均值和中位数；然而，我们几乎完全依赖于 `ggplot2` 函数甚至 `ggplot2` 扩展来创建一流的视觉呈现。
- en: We then test or at least further analyze our data. For instance, in chapter
    5, we develop linear regression and decision tree models to isolate which hustle
    statistics—loose balls recovered, passes deflected, shots defended, and the like—have
    a statistically significant effect on wins and losses. In chapter 9, we run a
    chi-square test for independence, a type of statistical or hypothesis test run
    against two categorical variables, to determine whether permutations of prior
    days off between opposing home and road teams help decide who wins. Alternatively,
    let’s consider chapter 3, where we develop a type of unsupervised learning algorithm
    called *hierarchical clustering* to establish whether teams should have very different
    career expectations of a top-five draft pick versus any other first-round selection.
    Or take chapter 16, where we evaluate the so-called hot hand phenomenon by “merely”
    applying some hard-core analysis techniques, minus any formal testing.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后测试或至少进一步分析我们的数据。例如，在第5章中，我们开发了线性回归和决策树模型，以隔离哪些 hustle 统计指标——如 loose balls
    recovered（回收的松球）、passes deflected（被挡回的传球）、shots defended（防守的射门）等——对胜负有统计学上的显著影响。在第9章中，我们运行了卡方检验，这是一种针对两个分类变量的统计或假设检验，以确定前一天的休息日安排是否有助于决定谁获胜。或者让我们考虑第3章，在那里我们开发了一种称为
    *层次聚类* 的无监督学习算法，以确定球队是否应该对前五顺位选秀和任何其他首轮选秀有非常不同的职业预期。或者看看第16章，在那里我们通过“仅仅”应用一些硬核分析技术来评估所谓的“手感”现象，而不进行任何正式的测试。
- en: 'Finally, we present our conclusions that tie back to our hypothesis: yes (or
    no), officials are biased toward home teams; yes (or no), rest matters in wins
    and losses; yes (or no), defense does, in fact, win championships. Often, our
    conclusions are actionable, and therefore, they naturally mutate into a series
    of recommendations. If some hustle statistics matter more than others, then teams
    should coach to those metrics; if teams want to bolster their rosters through
    the amateur draft, and if it makes sense to tank, or purposely lose games, as
    a means of moving up the draft board to select the best available players, then
    that’s exactly what teams should do; offenses should be designed around the probabilities
    of scoring within a 24-second shot clock.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们提出了我们的结论，这些结论与我们的假设相联系：是的（或不是），官员倾向于主场球队；是的（或不是），休息对胜负有影响；是的（或不是），防守实际上赢得冠军。我们的结论往往是可操作的，因此，它们自然演变成一系列建议。如果某些
    hustle 统计指标比其他指标更重要，那么球队应该针对这些指标进行训练；如果球队希望通过业余选秀加强阵容，并且如果故意输球以提升选秀名单，以便选择最佳可用球员是有意义的，那么球队就应该这样做；进攻应该围绕24秒投篮时钟内的得分概率来设计。
- en: Before jumping into the rest of the book, here are some caveats and other notes
    to consider. First, some chapters don’t flow quite so sequentially with clear
    delineations between, let’s say, data wrangling and EDA. Data-wrangling operations
    may be required throughout; it might be necessary to prep a data set as a prerequisite
    to exploring its contents, but other data wrangling might then be required to
    create visualizations. Regarding conclusions, they aren’t always held in reserve
    and then revealed at the end of a chapter. In addition, chapter 3 is more or less
    a continuation of chapter 2, and chapter 11 is a continuation of chapter 10\.
    These one-to-many breaks are meant to consign the length of these chapters to
    a reasonable number of pages. However, the same flow, or process, applies, and
    you’ll learn just as much in chapter 2 as in chapter 3 or equally as much in chapter
    10 as in chapter 11\. We’ll get started by exploring a data set of first-round
    draft picks and their subsequent career trajectories.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入本书的其余部分之前，这里有一些注意事项和其他需要考虑的要点。首先，有些章节的顺序并不完全连续，例如，数据整理和 EDA 之间的界限并不清晰。数据整理操作可能贯穿始终；可能需要准备一个数据集作为探索其内容的先决条件，但可能还需要进行其他数据整理以创建可视化。关于结论，它们并不总是保留到章节末尾才揭晓。此外，第3章基本上是第2章的延续，第11章是第10章的延续。这些一对一的断裂是为了将这些章节的长度限制在合理的页数范围内。然而，相同的流程或过程适用，你将在第2章中学到与第3章一样多的知识，同样在第10章中学到的知识与第11章一样多。我们将从探索首轮选秀和其随后职业轨迹的数据集开始。
- en: Summary
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: R is a programming language developed by statisticians for statisticians; it’s
    a programming language for, and only for, crunching numbers and analyzing data.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 是一种由统计学家为统计学家开发的编程语言；它是一种仅用于处理数字和分析数据的编程语言。
- en: RStudio is a GUI or IDE that controls an R session. Installing and loading packages,
    writing code, viewing and analyzing results, troubleshooting errors, and producing
    professional-quality reports are tasks made *much* easier with RStudio.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RStudio是一个图形用户界面（GUI）或集成开发环境（IDE），用于控制R会话。使用RStudio安装和加载包、编写代码、查看和分析结果、调试错误以及生成专业质量的报告，这些任务都变得*更加容易*。
- en: Against many competing alternatives—open source and commercial—R remains a best-in-class
    solution with regard to performing statistical computations, creating elegant
    visual content, managing large and complex data sets, creating regression models
    and applying other supervised learning methods, and conducting segmentation analysis
    and other types of unsupervised learning. As an R programmer, you’ll be bounded
    only by the limits of your imagination.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面对许多竞争的替代方案——开源和商业——R在执行统计计算、创建优雅的视觉内容、管理大型和复杂的数据集、创建回归模型和应用其他监督学习方法、以及进行细分分析和其他类型的无监督学习方面，仍然是最佳解决方案。作为一名R程序员，你的限制只在于你的想象力。
- en: R functionality is, and has been, on a skyrocketing trajectory. Packages extend
    R’s functional footprint, and over half of the packages now available in CRAN
    were developed within the past three years. Next-generation programmers—studying
    at Northwestern, Berkeley, or some other college or university where the curriculum
    is naturally fixed on open source and free technologies—are likely to maintain
    R’s current trajectory for the foreseeable future.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R的功能性一直在，并且一直在飞速增长。包扩展了R的功能范围，现在在CRAN上可用的超过一半的包都是在过去三年内开发的。下一代程序员——在西北大学、伯克利大学或其他一些课程自然聚焦于开源和免费技术的大学或学院学习的学生——很可能会在可预见的未来保持R当前的轨迹。
- en: There’s no 1-800 number to call for technical support, but there are Stack Overflow,
    GitHub, and other similar websites where you can interact with other R programmers
    and get solutions, which beats requesting a level-1 analyst to merely open a support
    ticket any day of the week.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有可以拨打的1-800客服电话，但你有Stack Overflow、GitHub和其他类似网站，可以在这些网站上与其他R程序员互动并获得解决方案，这比任何一天请求一级分析师仅仅打开一个支持工单要好得多。
- en: R is one of the programming languages that make interacting with big data technologies
    user-friendly.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R是使与大数据技术交互变得用户友好的编程语言之一。
- en: There’s a high demand for R programmers in today’s marketplace. An ongoing symbiotic
    relationship between higher education and private industry has created a vicious
    circle of R-based curriculum and R jobs that is likely to self-perpetuate in the
    years to come.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在当今的市场上，对R程序员的需求很高。高等教育与私营行业之间持续的双赢关系创造了一个基于R的课程和R工作的恶性循环，这种循环在未来几年可能会自我延续。
