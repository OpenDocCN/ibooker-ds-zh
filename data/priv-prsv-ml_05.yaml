- en: Part 2 Local differential privacy and synthetic data generation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 本地差分隐私与合成数据生成
- en: Part 2 looks at another level of differential privacy, called local differential
    privacy, and at generating synthetic data to ensure privacy. Chapter 4 introduces
    the core concepts and definitions of local differential privacy. Chapter 5 looks
    at the more advanced mechanisms of local differential privacy, focusing on various
    data types and real-world applications, and then presents another case study.
    Chapter 6 focuses on generating synthetic data for machine learning tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分探讨了差分隐私的另一个层次，称为本地差分隐私，以及生成合成数据以确保隐私。第四章介绍了本地差分隐私的核心概念和定义。第五章探讨了本地差分隐私的更高级机制，重点关注各种数据类型和实际应用，然后提供了一个案例研究。第六章专注于为机器学习任务生成合成数据。
