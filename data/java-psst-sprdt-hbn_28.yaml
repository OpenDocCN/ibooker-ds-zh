  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| `Is`, `Equals` | `findByUsername`, `findByUsernameIs`, `findByUsernameEquals`
    | `. . . where e.username = ?1` |'
- en: '| `And` | `findByUsernameAndRegistrationDate` | `. . . where e.username = ?1
