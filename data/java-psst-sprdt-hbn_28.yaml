- en: Appendix B. Spring Data JPA keyword usage
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. Spring Data JPA 关键字使用
- en: Table B.1 describes the keywords that Spring Data JPA supports and how each
    method name is transposed in JPQL.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 表 B.1 描述了 Spring Data JPA 支持的关键字以及每个方法名如何在 JPQL 中转换。
- en: Table B.1 Keyword usage in Spring Data JPA and generated JPQL
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表 B.1 Spring Data JPA 和生成的 JPQL 中的关键字使用
- en: '| Keyword | Example | Generated JPQL |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 关键词 | 示例 | 生成的 JPQL |'
- en: '| `Is`, `Equals` | `findByUsername``findByUsernameIs``findByUsernameEquals`
