- en: Part 2 Active learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 主动学习
- en: 'Now that you have learned about human-in-the-loop architectures in the first
    two chapters, we will spend four chapters on active learning: the set of techniques
    for sampling the most important data for humans to review.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经在前两章学习了人机交互架构，我们将用四章来探讨主动学习：一组用于采样人类需要审查的最重要数据的技巧。
- en: Chapter 3 covers *uncertainty sampling*, introducing the most widely used techniques
    for understanding a model’s uncertainty. The chapter starts by introducing different
    ways to interpret uncertainty from a single neural model and then looks at uncertainty
    from different types of machine learning architectures. The chapter also covers
    how to calculate uncertainty when you have multiple predictions for each data
    item, such as when you are using an ensemble of models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章涵盖了**不确定性采样**，介绍了理解模型不确定性的最广泛使用的技术。章节首先介绍了从单个神经网络模型解释不确定性的不同方法，然后探讨了不同类型的机器学习架构中的不确定性。章节还涵盖了在您对每个数据项有多个预测时如何计算不确定性，例如当您使用模型集成时。
- en: Chapter 4 tackles the complicated problem of identifying where your model might
    be confident but *wrong* due to undersampled or nonrepresentative data. It introduces
    a variety of data sampling approaches that are useful for identifying gaps in
    your model’s knowledge, such as clustering, representative sampling, and methods
    that identify and reduce real-world bias in your models. Collectively, these techniques
    are known as *diversity sampling.*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章解决了这样一个复杂问题：由于采样不足或数据不具代表性，您的模型可能自信但**错误**。它介绍了一系列数据采样方法，这些方法有助于识别模型知识中的空白，例如聚类、代表性采样以及识别和减少模型中现实世界偏差的方法。这些技术统称为**多样性采样**。
- en: Uncertainty sampling and diversity sampling are most effective when combined,
    so chapter 5 introduces ways to combine different strategies into a comprehensive
    active learning system. Chapter 5 also covers some advantage transfer learning
    techniques that allow you to adapt machine learning models to predict which items
    to sample.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定性采样和多样性采样结合使用时最为有效，因此第5章介绍了将不同策略结合成一个综合的主动学习系统的方法。第5章还涵盖了某些优势迁移学习技术，这些技术允许您调整机器学习模型以预测要采样的项目。
- en: Chapter 6 covers how the active learning techniques can be applied to different
    kinds of machine learning tasks, including object detection, semantic segmentation,
    sequence labeling, and language generation. This information, including the strengths
    and weaknesses of each technique, will allow you to apply active learning to any
    machine learning problem.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章涵盖了如何将主动学习技术应用于不同类型的机器学习任务，包括目标检测、语义分割、序列标注和语言生成。这些信息，包括每种技术的优缺点，将使您能够将主动学习应用于任何机器学习问题。
