- en: In part 4, we looked at the repository layer and implemented its classes. We
    touched on concepts like asynchronous programming, dependency injection, coupling,
    stubbing, streams, and more. In this part, we go up one architectural layer and
    implement the service layer classes. These chapters discuss (among other things)
    reflection, mocks, `yield return`, and error handling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '在第4部分，我们探讨了仓库层并实现了其类。我们涉及了异步编程、依赖注入、耦合、存根、流等概念。在本部分，我们上升一个架构层并实现服务层类。这些章节讨论了（包括其他内容）反射、模拟、`yield
    return`和错误处理等。 '
