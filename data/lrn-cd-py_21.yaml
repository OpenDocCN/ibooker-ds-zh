- en: '**Thinking like a programmer**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**像程序员一样思考**'
- en: Writing more lines of code or code that looks complicated doesn’t make you a
    better programmer. Python is a great language to start with because it’s easy
    to read, so write your code to follow this idea. If you find yourself writing
    convoluted logic to achieve a simple task or repeating yourself several times,
    take a step back and use a piece of paper to draw out what you want to achieve.
    Use the internet to see whether Python has an easy way to do what you want to
    do.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 编写更多的代码行或看起来复杂的代码并不会让你成为一个更好的程序员。Python是一个很好的入门语言，因为它易于阅读，所以编写你的代码要遵循这个理念。如果你发现自己正在编写复杂的逻辑来完成一个简单的任务，或者重复多次，请退一步，用一张纸画出你想要实现的内容。使用互联网查看Python是否有简单的方法来完成你想要做的事情。
