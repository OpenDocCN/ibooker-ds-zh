  type: TYPE_NORMAL
  zh: 17.1\. 自定义循环
- en: 'You can specify starting values, ending values, and step sizes when using the
    `range` keyword. `range(start,end,step)` takes at least one number and can take
    up to three numbers in its parentheses. The numbering rules are similar to indexing
    into strings:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用`range`关键字时，你可以指定起始值、结束值和步长。`range(start,end,step)`至少需要一个数字，并且可以接受其括号内的最多三个数字。编号规则与字符串索引类似：
- en: The first number represents the index value at which to start.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个数字表示开始时的索引值。
- en: The middle number represents the index value at which to stop, but for which
    the code won’t be executed.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中间的数字表示停止时的索引值，但代码不会执行。
- en: The last number represents a step (every “how many numbers to skip”).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后一个数字表示步长（每“跳过多少数字”）。
- en: 'You can remember the following rules of thumb:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以记住以下经验法则：
- en: When you give only one number in the parentheses, this corresponds to the `end`
    in `range(start,end,step)`. The `start` is by default `0`, and the `step` is by
    default `1`.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你只给出括号中的一个数字时，这对应于`range(start,end,step)`中的`end`。默认情况下，`start`为`0`，`step`默认为`1`。
- en: When you give only two numbers in the parentheses, this corresponds to the `start`
    and `end` (in that order) in `range(start,end,step)`. The `step` is `1` by default.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你只给出括号中的两个数字时，这对应于`range(start,end,step)`中的`start`和`end`（按此顺序）。默认情况下，`step`为`1`。
- en: When you give all three numbers in the parentheses, this corresponds to `start`,
    `end`, and `step` (in that order) in `range(start,end,step)`.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在括号中给出所有三个数字时，这对应于`range(start,end,step)`中的`start`、`end`和`step`（按此顺序）。
- en: 'Here are examples of using `range` and the sequence of values to which each
    corresponds:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些使用`range`及其对应值序列的示例：
- en: '`range(5)` is equivalent to `range(0, 5)` and `range(0,5,1)`—0, 1, 2, 3, 4'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`range(5)` 等价于 `range(0, 5)` 和 `range(0,5,1)`—0, 1, 2, 3, 4'
