- en: A `for` loop can iterate over any sequence of values, not just numbers. For
    example, a string is a sequence of character strings.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`for` 循环可以遍历任何值序列，而不仅仅是数字。例如，一个字符串是由字符字符串组成的序列。'
- en: 17.2\. Looping over strings
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.2\. 遍历字符串
- en: Recall that a loop variable successively takes on the value of each item in
    a sequence with each iteration. A loop variable iterating over the numbers 0,
    1, 2 takes on the value `0` the first time through the loop, then the value `1`
    the second time through the loop, and then the value `2` the third time through
    the loop. If you iterate over a sequence of characters in a string, then instead
    of a sequence 0, 1, 2, you may have a sequence a, b, c. A loop variable iterating
    over the sequence of characters will take on the value `a` the first time through
    the loop, the value `b` the second time through the loop, and the value `c` the
    third time through the loop.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，循环变量在每次迭代中依次取序列中每个项的值。一个遍历数字 0, 1, 2 的循环变量在第一次遍历时取值为 `0`，在第二次遍历时取值为 `1`，在第三次遍历时取值为
    `2`。如果你遍历一个字符串中的字符序列，那么你可能会有一个序列 a, b, c 而不是 0, 1, 2。遍历字符序列的循环变量将在第一次遍历时取值为 `a`，在第二次遍历时取值为
    `b`，在第三次遍历时取值为 `c`。
- en: In [section 16.2](kindle_split_029.html#ch16lev1sec2), you saw the `in` keyword
    used in the context of `for` loops. There, the `in` keyword was used when you
    wanted to iterate over a sequence of values; in [section 16.2](kindle_split_029.html#ch16lev1sec2),
    the values were numbers from 0 to N. The `in` keyword can also be used to iterate
    over characters in a string, as in the following listing. Given a string, say
    `"abcde"`, you can think of it as made up of a sequence of string characters `a`,
    `b`, `c`, `d`, `e`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第 16.2 节](kindle_split_029.html#ch16lev1sec2) 中，你看到了在 `for` 循环的上下文中使用 `in`
    关键字。在那里，`in` 关键字用于遍历值序列；在 [第 16.2 节](kindle_split_029.html#ch16lev1sec2) 中，值是从
    0 到 N 的数字。`in` 关键字也可以用于遍历字符串中的字符，如下面的列表所示。给定一个字符串，比如 `"abcde"`，你可以将其视为由字符串字符 `a`，`b`，`c`，`d`，`e`
    组成的序列。
- en: Listing 17.1\. A `for` loop that iterates over each character in a string
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 17.1\. 遍历字符串中每个字符的 `for` 循环
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '***1* ch is the loop variable.**'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* ch 是循环变量。**'
- en: '***2* Prints the loop variabl**'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 打印循环变量**'
- en: Any string you create has a set length, so a `for` loop that iterates over every
    character in a string will repeat however many times the length of the string
    is. In [listing 17.1](#ch17ex01), `ch` is the loop variable, and this can be named
    any legal Python variable name. The length of the string you’re iterating over
    is 21, because spaces and punctuation also count as characters. The `for` loop
    in [listing 17.1](#ch17ex01) repeats 21 times; each time, the variable `ch` will
    take on the value of every different character in the string `"Python is fun so
    far!"`. Inside the code block, you’re printing the value of the loop variable
    to the Python console.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的任何字符串都有一个固定的长度，因此遍历字符串中每个字符的 `for` 循环将重复与字符串长度相同的次数。在 [列表 17.1](#ch17ex01)
    中，`ch` 是循环变量，它可以被命名为任何合法的 Python 变量名。你遍历的字符串长度为 21，因为空格和标点符号也被算作字符。在 [列表 17.1](#ch17ex01)
    中的 `for` 循环重复 21 次；每次，变量 `ch` 将取字符串 `"Python is fun so far!"` 中每个不同字符的值。在代码块内部，你正在将循环变量的值打印到
    Python 控制台。
