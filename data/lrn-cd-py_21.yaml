- en: The method depicted in [listing 17.1](#ch17ex01) is an intuitive way to iterate
    over every character in a string and should always be your go-to method when dealing
    with characters in a string.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表 17.1](#ch17ex01) 中描述的方法是遍历字符串中每个字符的直观方式，并且当处理字符串中的字符时，这应该是你的首选方法。'
- en: If Python didn’t allow you to iterate over the characters in a string directly,
    you’d have to use a loop variable that iterates over a sequence of integers representing
    the position of every character, 0, 1, 2, ... to the length of the string minus
    1. [Listing 17.2](#ch17ex02) shows a rewrite of [listing 17.1](#ch17ex01) using
    this technique. In [listing 17.2](#ch17ex02), you must create a variable for the
    string so you can later access it inside the loop code block. The loop still repeats
    21 times, except now the loop variable takes on values 0, 1, 2,...20 to represent
    every index location in the string. Inside the code block, you must index into
    your string variable to find the value of the character at each index. This code
    is cumbersome and not nearly as intuitive as [listing 17.1](#ch17ex01).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Python不允许你直接遍历字符串中的字符，你将不得不使用一个循环变量，该变量遍历表示每个字符位置的整数序列，从0到字符串长度减1。[列表17.2](#ch17ex02)展示了使用这种技术重写的[列表17.1](#ch17ex01)。在[列表17.2](#ch17ex02)中，你必须为字符串创建一个变量，以便你可以在循环代码块内部访问它。循环仍然重复21次，但现在循环变量取值为0，1，2,...20，以表示字符串中的每个索引位置。在代码块内部，你必须索引你的字符串变量以找到每个索引处的字符值。这段代码很繁琐，并且远不如[列表17.1](#ch17ex01)直观。
- en: Listing 17.2\. A `for` loop that iterates over each index in a string
  id: totrans-66
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表17.2\. 一个遍历字符串每个索引的`for`循环
- en: '[PRE1]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '***1* Stores string and its length in a variable**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 将字符串及其长度存储在变量中**'
- en: '***2* Iterates between 0 to len_s - 1**'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 在0到len_s - 1之间迭代**'
- en: '***3* Indexes into the string**'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 字符串索引**'
- en: '[Figure 17.1](#ch17fig01) shows a flowchart of [listing 17.1](#ch17ex01) (on
    the left) and [listing 17.2](#ch17ex02) (on the right). When you iterate over
    the characters directly, the loop variable gets the value of each character in
    the string. When you iterate over the indices, the loop variable gets the value
    of integers 0 to the length of the string minus 1\. Because the loop variable
    contains integers, you have to use the integer to index into the string to retrieve
    the value of the character at that position. This is an extra step calculated
    using `my_string[i]`. Notice that you have to keep track of a lot more things
    in [listing 17.2](#ch17ex02), whereas in [listing 17.1](#ch17ex01) the loop variable
    already knows the value of the character directly.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.1](#ch17fig01) 展示了[列表17.1](#ch17ex01)（在左侧）和[列表17.2](#ch17ex02)（在右侧）的流程图。当你直接遍历字符时，循环变量会获取字符串中每个字符的值。当你遍历索引时，循环变量会获取从0到字符串长度减1的整数值。因为循环变量包含整数，所以你必须使用整数来索引字符串以检索该位置的字符值。这是使用`my_string[i]`计算的一个额外步骤。请注意，在[列表17.2](#ch17ex02)中，你需要跟踪更多的事情，而在[列表17.1](#ch17ex01)中，循环变量已经直接知道字符的值。'
- en: Figure 17.1\. Comparison of the flowcharts for (A) [listing 17.1](#ch17ex01)
    and (B) [listing 17.2](#ch17ex02). In (A), the loop variable `ch` takes on the
    values of each character. In (B), the loop variable takes on integer values representing
    the indices in a string `0` to the length of the string minus 1\. In (B) there’s
    an extra step inside the body of the loop to convert the loop index into the character
    at that loop index.
