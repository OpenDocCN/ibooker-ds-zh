- en: Write a program that asks the user to input names separated by a single space.
    Your program should print a greeting for every name entered, separated by a newline.
    For example, if the user enters `Zoe Xander Young`, your program prints out `Hi
    Zoe` and then on the next line `Hi Xander` and then on the next line `Hi Young`.
    This problem is a bit more involved. Think back to what you learned about strings;
    you’ll have to use a loop to look at every character in the input and save what
    you see up to a space in a variable representing the name. Don’t forget to reset
    your name variable when you see the space!
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，提示用户输入由单个空格分隔的姓名。您的程序应为每个输入的姓名打印问候语，每个问候语后跟一个换行符。例如，如果用户输入`Zoe Xander
    Young`，则您的程序应输出`Hi Zoe`，然后在新的一行上输出`Hi Xander`，然后在新的一行上输出`Hi Young`。这个问题稍微复杂一些。回想一下您学到的关于字符串的知识；您将需要使用循环来查看输入中的每个字符，并将您看到的内容保存到代表姓名的变量中。别忘了在看到空格时重置您的姓名变量！
