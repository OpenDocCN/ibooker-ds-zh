- en: Summary
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this lesson, my objective was to introduce you to sequences that can be
    a series of integers. You saw that the expression `range` can be customized by
    changing the sequence start value or end value, or even skipping over numbers.
    Sequences can also be a series of string characters. You saw how to write code
    that takes advantage of the capability to iterate over string characters directly.
    Here are the major takeaways:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节课中，我的目标是向您介绍可以是一系列整数的序列。您看到了如何通过改变序列的起始值或结束值，甚至跳过数字来定制`range`表达式。序列也可以是一系列字符串字符。您看到了如何编写利用直接遍历字符串字符的能力的代码。以下是主要收获：
- en: A `for` loop uses a loop variable that takes on values from a sequence of items;
    the items can be integers or character strings.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`for`循环使用一个循环变量，该变量从一系列项目中的值中取值；项目可以是整数或字符字符串。'
- en: When the items in the sequence are integers, you can use a special `range` expression
    to create special sequences.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当序列中的项目是整数时，您可以使用特殊的`range`表达式来创建特殊序列。
- en: When the items in the sequence are string characters, the loop variable iterates
    over the characters in a string directly as opposed to using the index of the
    string as a middleman.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当序列中的项目是字符串字符时，循环变量直接遍历字符串中的字符，而不是使用字符串的索引作为中间人。
