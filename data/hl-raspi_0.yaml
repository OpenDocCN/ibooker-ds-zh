- en: Part 1\. Getting started
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1部分：入门
- en: 'Get ready to explore Python using your Raspberry Pi! You’ll need a Raspberry
    Pi and a few other parts and cables for [part 1](#part01). Here’s your shopping
    list:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 准备使用你的树莓派来探索Python！你需要一个树莓派和一些其他部件和电缆来[进行第1部分](#part01)。以下是你的购物清单：
- en: Raspberry Pi 2 Model B
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派2型B
- en: 8 GB SD memory card, preloaded with the Raspberry Pi Foundation’s NOOBS (New
    Out Of the Box Software)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB SD内存卡，预装了树莓派基金会的NOOBS（新开箱即用软件）
- en: USB power supply with micro USB cable (must deliver 1.2 A @ 5 V)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有微型USB电缆的USB电源（必须提供1.2 A @ 5 V）
- en: USB keyboard
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: USB键盘
- en: USB mouse
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: USB鼠标
- en: TV or monitor
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电视或监视器
- en: Cable to connect to TV or monitor (specific cables for your TV or monitor are
    discussed in [chapter 1](kindle_split_009.html#ch01))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到电视或监视器的电缆（关于你的电视或监视器的特定电缆在第[第1章](kindle_split_009.html#ch01)中有讨论）
- en: 'Optional item:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可选项目：
- en: Raspberry Pi case
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派外壳
- en: '[Part 1](#part01) will get you on your way to using your Raspberry Pi and launch
    you into programming it with Python. In [chapter 1](kindle_split_009.html#ch01),
    you’ll set up your Raspberry Pi, learn how to start (or boot) it up, and then
    look around inside the Pi’s desktop. [Chapter 2](kindle_split_010.html#ch02) is
    where you’ll start exploring the Python language. You’ll create your first programs
    and learn to give instructions to your Raspberry Pi using Python.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1部分](#part01)将帮助你开始使用树莓派，并让你用Python编程启动。在第[第1章](kindle_split_009.html#ch01)中，你将设置你的树莓派，学习如何启动（或引导）它，然后查看Pi的桌面。在第[第2章](kindle_split_010.html#ch02)中，你将开始探索Python语言。你将创建你的第一个程序，并学习如何使用Python给树莓派下达指令。'
- en: By the end of [part 1](#part01), you’ll know how to get a Raspberry Pi up and
    running. You’ll be able to write a Python program and interact with your Pi to
    make it do things like figure out the cost of a cheeseburger meal and display
    silly messages on the screen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到[第1部分](#part01)结束时，你将知道如何启动树莓派。你将能够编写Python程序，并与你的Pi交互，使其执行诸如计算奶酪汉堡套餐成本和显示愚蠢信息在屏幕上的事情。
- en: Chapter 1\. Meet Raspberry Pi
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1章：认识树莓派
- en: '**In this chapter, you’ll learn how to**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本章中，你将学习如何**'
- en: '*Set up your Raspberry Pi*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设置你的树莓派*'
- en: '*Install an operating system—Raspbian—on your Pi*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在你的Pi上安装操作系统——Raspbian*'
- en: '*Find and open applications*'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*查找和打开应用程序*'
- en: '*Write your first bit of code in Python*'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在Python中编写你的第一段代码*'
- en: What kinds of things do you think you can do with a Raspberry Pi?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为你可以用树莓派做什么？
- en: '**1**.  Play games.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 玩游戏。'
- en: '**2**.  Watch videos.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 看视频。'
- en: '**3**.  Create a video game.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 创建一个视频游戏。'
- en: '**4**.  Listen to music.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 听音乐。'
- en: '**5**.  Make a sound mixer for a dance party.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 为舞会制作一个声音混合器。'
- en: '**6**.  Build a robot.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 建造一个机器人。'
- en: Believe it or not, these are all projects you can do yourself, and if you learn
    to program in Python, the sky is the limit. You can achieve quite a lot on your
    Pi, as long as you can write a program to do it. But before we talk about that,
    let’s take a look at a Raspberry Pi and discover what makes it tick.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 信不信由你，这些都是你可以自己动手做的项目，如果你学会了用Python编程，那么你的天空就是无边的。你可以在你的树莓派上实现很多功能，只要你能够编写一个程序来实现它。但在我们谈论这个之前，让我们先看看树莓派，并了解是什么让它运转。
- en: What is the Raspberry Pi?
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是树莓派？
- en: The *Raspberry Pi*, sometimes referred to as the *Pi*, is a small, low-cost
    computer invented in the U.K. by the Raspberry Pi Foundation. It provides an easy-to-use
    tool to help you learn to code in Python (the *Pi* part of its name came from
    the focus on using it to code in Python).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派（有时被称为Pi），是由英国树莓派基金会发明的一种小型、低成本计算机。它提供了一个易于使用的工具，帮助你学习用Python编程（其名称中的Pi部分来源于其专注于用Python编程）。
- en: 'About the size of a deck of cards, it isn’t as powerful as a laptop or desktop
    computer; its computing power is more similar to that of a smart phone. But what
    it lacks in processing power, it makes up for in its many features:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大小约等于一副扑克牌，它不像笔记本电脑或台式计算机那样强大；它的计算能力更类似于智能手机。但它缺乏的处理能力，它通过其许多功能来弥补：
- en: Its readiness for programming in Python
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在Python编程方面的准备情况
- en: The many ways you can use it
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用它的许多方式
- en: Its small size and cost
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的小尺寸和成本
- en: The Pi, with its companion memory card, is preloaded with all the software you
    need to jump into programming in Python. Type in commands, and see what happens.
    Enter a program you find on the internet or in a magazine, run it, and see how
    it works. The Pi is made for you to learn to code by playing with it, using it,
    and interacting with it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派及其配套的内存卡预装了所有你需要开始用Python编程的软件。输入命令，看看会发生什么。输入你在互联网或杂志上找到的程序，运行它，看看它是如何工作的。树莓派是为了让你通过玩耍、使用和与之交互来学习编码而设计的。
- en: Once you learn to program in Python, you can use your Pi as a base for all sorts
    of projects—with your imagination, the possibilities are endless! The Pi’s small
    size makes it easy to carry around and include in projects. Hide it on a shelf
    or mount it on a wall with a camera to make a security system; power it with a
    rechargeable battery pack if you need it to be portable; or even attach it to
    a remote-controlled car or helicopter. And if you happen to mess something up,
    it’s simple to recover. Even if you manage to break the Pi, it’s pretty cheap
    to replace.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你学会了用Python编程，你就可以将树莓派作为各种项目的基石——凭借你的想象力，可能性是无限的！树莓派的小巧尺寸使其便于携带并融入项目。你可以把它藏在架子上，或者装在墙上带摄像头的安全系统中；如果你需要它便携，可以用充电电池组供电；甚至可以把它连接到遥控车上或直升机上。而且如果你不小心弄坏了什么，恢复起来也很简单。即使你弄坏了树莓派，更换起来也很便宜。
- en: At its core, the Raspberry Pi is a circuit board that has all the components
    found in many computers. The next section checks out the components of the Pi
    and explores what they do. Let’s go!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 核心上，树莓派是一块电路板，它拥有许多计算机中找到的所有组件。下一节将检查树莓派的组件并探讨它们的功能。让我们开始吧！
- en: 'Exploring your Raspberry Pi’s parts: hardware'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索你的树莓派组件：硬件
- en: Ever look closely at an insect under a magnifying glass, or take apart a toy?
    Humans are naturally curious about what makes things work. What are the different
    parts, and what do they do? What parts are unique? Let’s treat the Raspberry Pi
    the same way, explore its parts, and learn how to set it up.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经你用放大镜仔细观察过昆虫，或者拆解过玩具吗？人类天生对事物的工作原理感到好奇。不同的部分是什么，它们的功能是什么？哪些部分是独特的？让我们以同样的方式对待树莓派，探索其组件，并学习如何设置它。
- en: Luckily, you don’t have to break it open to see its parts. You can see the Raspberry
    Pi’s components displayed before you on the green circuit board in your hand (see
    [figure 1.1](#ch01fig01)). Let’s walk through the parts of the Raspberry Pi and
    see what they do. We’ll be focusing on the Raspberry Pi 2 Model B; if you have
    a Raspberry Pi 1 Model B+ or B, see [appendix B](kindle_split_020.html#app02)
    for more information.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你不需要打开它来查看其组件。你可以在手中的绿色电路板上看到树莓派的组件（见[图1.1](#ch01fig01)）。让我们逐一了解树莓派的组件以及它们的功能。我们将重点关注树莓派2型B版；如果你有树莓派1型B+或B版，请参阅[附录B](kindle_split_020.html#app02)获取更多信息。
- en: Figure 1.1\. The Raspberry Pi provides an excellent platform for learning to
    program in Python. It includes many input and output ports to give you flexibility
    in how you connect it. As you would with a desktop computer, you need to connect
    a keyboard, mouse, monitor, and power cable before you can start using your Pi.
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.1\. 树莓派为学习Python编程提供了一个极好的平台。它包括许多输入和输出端口，以便你灵活地连接它。就像使用台式计算机一样，在开始使用你的树莓派之前，你需要连接键盘、鼠标、显示器和电源线。
- en: '![](01fig01_alt.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![01fig01_alt.jpg](01fig01_alt.jpg)'
- en: '|  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Defining some tech terms**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义一些技术术语**'
- en: '*Input* and *output* are terms used for communication to and from a computer.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*输入* 和 *输出* 是用于计算机通信的术语。'
- en: '*USB* refers to a common connector found on computers. It’s used to plug in
    a keyboard, a mouse, flash drives, and many other computer peripherals.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*USB* 是计算机上常见的连接器。它用于连接键盘、鼠标、闪存驱动器以及许多其他计算机外围设备。'
- en: '*HDMI* is a standard way to connect devices to high-definition TVs or monitors.
    We’ll talk about this more later, when we discuss connecting a TV or monitor to
    your Raspberry Pi.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*HDMI* 是一种将设备连接到高清电视或显示器的标准方式。我们将在讨论如何将电视或显示器连接到你的树莓派时进一步讨论这个问题。'
- en: '*Ethernet* is a technology used to connect computers together into a network.
    This port provides a way to plug in and connect to the internet or your home network
    if a wireless connection isn’t available.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*以太网* 是一种用于将计算机连接到网络的技术。此端口提供了一种在无线连接不可用时连接到互联网或家庭网络的方式。'
- en: '|  |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Giving your Pi a cozy home: Pi cases'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 给你的树莓派一个舒适的家园：树莓派外壳
- en: We all like to be warm and cozy in our homes. A Raspberry Pi is no different.
    Do the right thing and protect your Pi by putting it in a case (see [figure 1.2](#ch01fig02)).
    If your Pi didn’t come with a case, you have a lot of options. You can buy one
    or make your own. My favorite approach is to make my own case from wood, cardboard,
    a plastic container, or even LEGOs. The key is making sure your Pi is protected
    from accidental drops and, ideally, spills. But before you close up your Pi in
    a case, let’s take a closer look at some of its features.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢在我们的家中感到温暖舒适。Raspberry Pi 也不例外。做正确的事情，通过将 Pi 放入外壳（见图 1.2）来保护它（[图 1.2](#ch01fig02)）。如果你的
    Pi 没有附带外壳，你有很多选择。你可以购买一个或者自己制作一个。我最喜欢的做法是从木材、纸板、塑料容器甚至乐高积木中制作自己的外壳。关键是确保你的 Pi
    免受意外跌落，理想情况下，避免溅洒。但在你将 Pi 收入外壳之前，让我们先仔细看看它的一些特性。
- en: Figure 1.2\. A case protects your Raspberry Pi from damage while making it easy
    to access the ports. Some people use a case to give their Pi a unique personality.
    You can purchase a case or, better yet, make your own. Plastic cases are the most
    common, but these pictures show examples of cases made from paper, plastic, and
    aluminum. You could even try using LEGOs to make one.
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.2\. 一个外壳保护你的 Raspberry Pi 免受损坏，同时使其易于访问端口。有些人使用外壳来给他们的 Pi 增加独特的个性。你可以购买一个外壳，或者更好的是，自己制作一个。塑料外壳是最常见的，但这些图片展示了由纸张、塑料和铝制成的外壳示例。你甚至可以尝试使用乐高积木来制作一个。
- en: '![](01fig02_alt.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig02_alt.jpg)'
- en: 'The brain of your Pi: system on a chip'
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的 Pi 的脑：系统芯片
- en: 'Meet the brain of your Raspberry Pi. The *system on a chip (SoC)* is the black
    square in the middle of the Pi circuit board in [figure 1.3](#ch01fig03). This
    incredible chip is a package of many parts: the central processing unit (CPU),
    the graphics processing unit (GPU), the digital signal processor, and the Pi’s
    working memory. The chip provides the computing power, graphics power, and memory
    to run apps and play videos.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 认识一下你的 Raspberry Pi 的脑。*系统芯片（SoC）* 是 Pi 电路板中间的黑方块，如图 1.3 所示。[图 1.3](#ch01fig03)。这个令人难以置信的芯片是许多部分的组合：中央处理器（CPU）、图形处理器（GPU）、数字信号处理器和
    Pi 的工作内存。芯片提供了运行应用程序和播放视频的计算能力、图形能力和内存。
- en: Figure 1.3\. The Raspberry Pi’s system on a chip (SoC) contains its computing
    and graphics processing power and working memory. The Pi uses the ARM11 microprocessor
    as its CPU and the VideoCore IV for its GPU. The ARM11 microprocessor is found
    in handheld electronics such as smart phones and gaming systems. The SoC in the
    Raspberry Pi 2 Model B comes with 1 GB of RAM.
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.3\. Raspberry Pi 的系统芯片（SoC）包含其计算和图形处理能力以及工作内存。Pi 使用 ARM11 微处理器作为其 CPU，并使用
    VideoCore IV 作为其 GPU。ARM11 微处理器存在于手持式电子产品中，如智能手机和游戏系统。Raspberry Pi 2 Model B 中的
    SoC 配备了 1 GB 的 RAM。
- en: '![](01fig03_alt.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig03_alt.jpg)'
- en: The Pi’s CPU handles running applications and executing instructions. The same
    processor is also found in smart phones and e-readers. Think of it as the part
    of your brain that allows you to follow instructions and calculate the answer
    to math problems.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Pi 的 CPU 负责运行应用程序和执行指令。同样的处理器也存在于智能手机和电子阅读器中。把它想象成你大脑中允许你遵循指令和计算数学问题答案的部分。
- en: The GPU is like the visual part of your brain that allows you to visualize a
    3D object in your mind or track a ball thrown to you. It handles the Pi’s multimedia
    tasks, like processing digital images, drawing graphics, and playing videos. The
    GPU gives your Pi surprisingly good high-definition video-playback capabilities.
    Both the central processor and the graphics processor share the Pi’s working memory,
    or RAM, which is part of the SoC.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: GPU 就像你大脑中的视觉部分，允许你在脑海中可视化一个 3D 对象或追踪向你投掷的球。它处理 Pi 的多媒体任务，如处理数字图像、绘制图形和播放视频。GPU
    为你的 Pi 提供了令人惊讶的高清视频播放能力。中央处理器和图形处理器共享 Pi 的工作内存，或 RAM，它是 SoC 的一部分。
- en: '|  |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Working memory: RAM**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作内存：RAM**'
- en: 'Question: Can you remember the following grocery store list? *Bananas, milk,
    peanut butter, jam, bread*. Read the list once more, and then look away from the
    book and try to recite the list from memory.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：你能记住以下杂货店清单吗？*香蕉、牛奶、花生酱、果酱、面包*。再读一遍清单，然后远离书本，尝试从记忆中背诵清单。
- en: To remember it, you need to hold the names of the items in your memory. You
    only have to store them for a short time. Once you go to the store and buy the
    items, you can forget them.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了记住它，你需要将物品的名称保持在你的记忆中。你只需要暂时存储它们。一旦你去商店购买这些物品，你就可以忘记它们了。
- en: When a computer is working, it does much the same thing. It may have to remember
    and process millions of instructions and bits of information each second, but
    it can often forget them once it’s done processing them. The computer does this
    using working memory or *random access memory (RAM)*. It’s packed in the SoC,
    and it gives your Raspberry Pi the ability to process instructions quickly by
    remembering pieces of information as it’s working and forgetting them when they’re
    no longer needed—much like how the neurons in your brain work together to remember
    a grocery list. Later, we’ll talk about storing information for the long term
    and where that happens.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当计算机工作时，它做的大同小异。它可能必须每秒记住和处理数百万条指令和信息片段，但一旦处理完毕，它通常会忘记它们。计算机使用工作内存或*随机存取存储器（RAM）*来完成这项工作。它集成在SoC中，并使您的树莓派能够通过在工作时记住信息片段并在不再需要时忘记它们来快速处理指令——这与您大脑中的神经元协同工作以记住购物清单的方式非常相似。稍后，我们将讨论长期存储信息以及信息存储的地方。
- en: '|  |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Connecting a keyboard and mouse: USB ports'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接键盘和鼠标：USB端口
- en: Meet the *USB* ports on your Raspberry Pi. The two metal, rectangular boxes
    each contain two USB ports, shown in [figure 1.4](#ch01fig04). USB stands for
    *Universal Serial Bus*.^([[1](#ch01fn01)]) The Pi provides USB ports to allow
    you to connect a keyboard, a mouse, flash drives, and other USB peripherals.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 来认识一下树莓派上的*USB*端口。每个金属矩形盒子中包含两个USB端口，如图1.4所示。[图1.4](#ch01fig04)。USB代表*通用串行总线*。^([[1](#ch01fn01)])
    树莓派提供USB端口，以便您连接键盘、鼠标、U盘和其他USB外围设备。
- en: ¹
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The *U* for *Universal* is because it provides computer makers and computer
    equipment makers with a standard way to connect things to computers. Things connected
    to a computer are often called *peripherals*.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*U*代表*通用*，因为它为计算机制造商和计算机设备制造商提供了一种连接到计算机的标准方式。连接到计算机的东西通常被称为*外围设备*。'
- en: Figure 1.4\. The Raspberry Pi 2 Model B has four USB ports. They’re on the board
    in two sets of two, side by side. The USB ports are useful for connecting a keyboard
    and mouse to your Pi. A USB hub can also be plugged in to allow for even more
    peripherals.
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.4。树莓派2 Model B有四个USB端口。它们在板上以两对两的形式并排排列。USB端口用于将键盘和鼠标连接到您的树莓派。也可以插入USB集线器，以允许连接更多的外围设备。
- en: '![](01fig04_alt.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig04_alt.jpg)'
- en: '|  |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Why are they called ports?**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么它们被称为端口？**'
- en: Back in ancient times, when Romans walked around and spoke Latin to each other,
    the word for a gate or door was *porta*. Although computers don’t have doors or
    gates, they have places where you plug things in, called *ports*.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 回到古代，当罗马人四处走动并用拉丁语交谈时，门或门的单词是*porta*。虽然计算机没有门或闸门，但它们有可以插入东西的地方，称为*端口*。
- en: Ports allow electrical signals to go in and out of your computer. Without ports,
    you wouldn’t be able to view your computer’s screen, download web pages, or move
    a mouse.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 端口允许电信号进出您的计算机。没有端口，您就无法查看计算机的屏幕、下载网页或移动鼠标。
- en: Let’s pretend you could shrink and that you had special glasses so you could
    see these electrical signals. What would you see when I pressed the E key on the
    keyboard? You’d see an electrical signal flying from the keyboard through the
    keyboard’s wire, through the port on the computer, and into the computer. The
    port acts like a gate, allowing signals to go into or out of your computer.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设您能够缩小，并且您有特殊的眼镜，可以用来看到这些电信号。当我按下键盘上的E键时，您会看到什么？您会看到一个电信号从键盘飞过键盘的线，通过计算机的端口，进入计算机。端口就像一个门，允许信号进入或离开您的计算机。
- en: '|  |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Get your keyboard and mouse. Let’s plug them into your Pi.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好你的键盘和鼠标。让我们将它们连接到你的树莓派上。
- en: Connecting a keyboard
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 连接键盘
- en: You’ll need a keyboard that plugs into a USB port. [Figure 1.5](#ch01fig05)
    shows an example of a keyboard with a USB connector.^([[2](#ch01fn02)])
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个可以插入USB端口的键盘。[图1.5](#ch01fig05)展示了带有USB连接器的键盘示例.^([[2](#ch01fn02)])
- en: ²
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ²
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you don’t have a keyboard with a USB connector, have no fear. You can find
    one for under $15 online or at your local computer or electronics store.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您没有USB连接器的键盘，不要担心。您可以在网上或您当地的电脑或电子产品店以低于15美元的价格找到它。
- en: Figure 1.5\. You need a USB keyboard to type and enter commands on your Raspberry
    Pi. The keyboard plugs into one of the four available USB ports on the Raspberry
    Pi 2 Model B.
  id: totrans-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.5。您需要一个USB键盘在您的树莓派上打字和输入命令。键盘插入树莓派2 Model B上的四个可用USB端口之一。
- en: '![](01fig05.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig05.jpg)'
- en: To attach your keyboard to your Pi, plug the wire from your keyboard into your
    Raspberry Pi’s USB port. There are four USB ports on your Pi. It doesn’t matter
    which one you choose.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要将键盘连接到你的Pi，请将键盘的线缆插入树莓派的USB端口。你的Pi上有四个USB端口。你选择哪一个都无关紧要。
- en: '|  |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: If the keyboard’s USB connector doesn’t fit into the Raspberry Pi’s USB connector,
    flip over the connector and try again. USB connectors only fit in one way.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果键盘的USB接口无法插入树莓派的USB接口，请翻转接口并再次尝试。USB接口只能以一个方向插入。
- en: '|  |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Fantastic! Your keyboard is connected to your Pi. It’s time to move on to adding
    a mouse.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！你的键盘已经连接到Pi上了。现在是时候添加鼠标了。
- en: Connecting a mouse
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 连接鼠标
- en: For this step, you need a mouse that plugs into a USB port. The keyboard is
    using one of your Raspberry Pi’s four USB ports. Plug your mouse into one of the
    other ports.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一步骤，你需要一个可以插入USB端口的鼠标。键盘正在使用你的树莓派的四个USB端口之一。将你的鼠标插入另一个端口。
- en: 'Another option: wireless keyboard and mouse combination'
  id: totrans-93
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 另一个选项：无线键盘和鼠标组合
- en: If you own a wireless keyboard and mouse combination, instead of using wires,
    you can plug the USB dongle into one of the USB ports on the Pi. This frees up
    one of your USB ports, which can be handy should you decide to attach multiple
    USB devices such as a USB Wi-Fi adapter or USB flash drives, or if you want fewer
    wires on your desk.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有无线键盘和鼠标组合，你可以将USB接收器插入Pi的一个USB端口，而不是使用线缆。这会释放你的一个USB端口，如果你决定连接多个USB设备（如USB
    Wi-Fi适配器或USB闪存驱动器）或你想要在桌子上减少线缆数量时，这会很有用。
- en: Excellent! Giving your Pi the ability to store and retrieve information is your
    next task.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！给你的Pi提供存储和检索信息的能力是你的下一个任务。
- en: 'Storing memories: your Pi gets a memory card'
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 存储记忆：你的Pi获得了一张存储卡
- en: We all like to remember things that are important to us. Birthdays, vacations,
    and holidays are wonderful times, and we’ve invented ways to help us recall them.
    You might use a scrapbook or a photo album to store memories. Even after many
    years, you can open these books and remember these past events.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢记住对我们重要的事情。生日、假期和节日都是美好的时光，我们发明了帮助回忆它们的方法。你可能使用剪贴簿或相册来存储记忆。即使经过多年，你仍然可以打开这些书籍并回忆起这些过去的事件。
- en: In addition to working memory (RAM), computers also need a way to remember things,
    even if they’re turned off for long periods of time. The Raspberry Pi, like all
    computers, has this capability for memory storage, letting it save and retrieve
    data, files, and applications. Much like a photo album lets you recall holidays,
    the Pi’s memory storage allows you to store important applications and information.
    You’ll use this capability when you learn how to save sets of Python instructions
    or programs.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 除了工作内存（RAM）外，计算机还需要一种方式来记住事物，即使它们长时间关闭。树莓派，就像所有计算机一样，具有这种内存存储能力，使其能够保存和检索数据、文件和应用程序。就像相册让你回忆假期一样，树莓派的内存存储允许你存储重要的应用程序和信息。当你学习如何保存Python指令集或程序时，你会使用这种能力。
- en: SD memory card
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SD存储卡
- en: A Raspberry Pi is different from most computers because its memory storage is
    contained on an SD memory card, whereas most laptops and desktops use a hard drive.
    Files, applications, and even the Pi’s operating system are all stored on the
    SD memory card, whether it’s a Python game you’re creating or a new music player
    app for your Pi. If you purchase a Raspberry Pi kit, it will come with an SD card
    (see [figure 1.6](#ch01fig06)).^([[3](#ch01fn03)])
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派与大多数计算机不同，因为它的内存存储包含在SD存储卡中，而大多数笔记本电脑和台式机使用硬盘。文件、应用程序，甚至是Pi的操作系统都存储在SD存储卡上，无论是你创建的Python游戏还是为Pi的新音乐播放器应用程序。如果你购买树莓派套件，它将附带一张SD卡（见[图1.6](#ch01fig06)）。^([[3](#ch01fn03)])
- en: ³
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ³
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: See [http://elinux.org/RPi_SD_cards](http://elinux.org/RPi_SD_cards) for more
    information on compatible cards.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有关兼容卡的信息，请参阅[http://elinux.org/RPi_SD_cards](http://elinux.org/RPi_SD_cards)。
- en: Figure 1.6\. An SD memory card provides the storage memory used by the Raspberry
    Pi to hold all the software and files, including the operating system. Raspberry
    Pi kits come with an SD memory card preloaded with the software needed to start
    up your Pi. The two left images show the location of the SD memory card slot on
    the underside of the Pi board. The right image shows an SD memory card inserted
    into the SD card slot.
  id: totrans-104
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.6\. SD存储卡为树莓派提供了存储内存，用于存储所有软件和文件，包括操作系统。树莓派套件附带一张预装了启动Pi所需软件的SD卡。左边的两张图片显示了Pi板底部的SD存储卡插槽位置。右边的图片显示了一张插入SD卡插槽的SD存储卡。
- en: '![](01fig06_alt.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig06_alt.jpg)'
- en: '|  |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**SD cards come in various sizes**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**SD卡有多种尺寸**'
- en: 'SD cards come in three sizes: the full-size SD card (largest), the miniSD,
    and the microSD (smallest). The Raspberry Pi 2 Model B uses a microSD card.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: SD卡有三种尺寸：全尺寸SD卡（最大）、miniSD和microSD（最小）。Raspberry Pi 2 Model B使用microSD卡。
- en: '|  |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: You can add more storage to your Pi by attaching USB peripherals such as a USB
    flash drive or a USB hard drive.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过连接USB外设，如USB闪存驱动器或USB硬盘，为你的Pi添加更多存储空间。
- en: NOOBS
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: NOOBS
- en: Your Raspberry Pi kit comes with an SD card preloaded with NOOBS. Developed
    by the Raspberry Pi Foundation, *New Out of the Box Software (NOOBS)* is a set
    of files that helps you set up your Pi for the first time. If you lose yours or
    need a NOOBS SD memory card, you can buy new ones online. Alternatively, if you
    have an SD card and want to install NOOBS on it, go to the Raspberry Pi Foundation
    website ([www.raspberrypi.org/downloads](http://www.raspberrypi.org/downloads))
    to learn how.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Raspberry Pi套件附带了一张预装了NOOBS的SD卡。由Raspberry Pi基金会开发的新开箱即用软件（NOOBS）是一组文件，可以帮助你首次设置Pi。如果你丢失了它或需要NOOBS
    SD内存卡，你可以在网上购买新的。或者，如果你有一张SD卡并想在上面安装NOOBS，请访问Raspberry Pi基金会网站([www.raspberrypi.org/downloads](http://www.raspberrypi.org/downloads))了解如何操作。
- en: SD memory card slot
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SD内存卡插槽
- en: '[Figure 1.6](#ch01fig06) shows the location of the SD memory card slot. This
    thin, metal slot is on the underside of the Raspberry Pi. For your Pi to work
    when you plug it in, it must have some initial knowledge to start up and display
    something on the screen. In addition to this startup information, it must also
    have a place to store any new information.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.6](#ch01fig06)显示了SD内存卡插槽的位置。这个薄薄的金属插槽位于Raspberry Pi的底部。当你插入时，为了让你的Pi工作，它必须有一些初始知识来启动并在屏幕上显示一些内容。除了这些启动信息外，它还必须有一个地方来存储任何新的信息。'
- en: Inserting the SD card in the slot
  id: totrans-115
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 将SD卡插入插槽
- en: Hold the card so that the end with the metal contacts is facing up and toward
    the Pi. Insert the card along the underside of the board into the slot. You’ll
    hear a small click as the card is pushed into the slot. The card is held in place
    by a small spring mechanism. The card will only fit in one way, so if it doesn’t
    fit, flip it over. If you need to remove the card, push it in again (you’ll hear
    a click); then you can pull it out.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 持卡时，让带有金属触点的端面向上并朝向Pi。将卡片沿板底插入插槽。当卡片被推入插槽时，你会听到一个小咔哒声。卡片通过一个小弹簧机构固定。卡片只能以一种方式插入，所以如果它不合适，就翻过来。如果你需要移除卡片，再次按下它（你会听到咔哒声）；然后你可以将其拔出。
- en: Replacing a lost or broken SD card
  id: totrans-117
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 替换丢失或损坏的SD卡
- en: 'If you lose your SD card, you lose the information, applications, and operating
    system that are stored on the card. It’s as if you lost your hard drive on a home
    computer. You can easily replace the card, but you’ll be starting over fresh.
    Here are the two options for replacing the card:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你丢失了SD卡，你将失去存储在卡上的信息、应用程序和操作系统。这就像你在家用电脑上丢失了硬盘。你可以轻松地更换卡片，但你需要从头开始。以下是更换卡片的两种选择：
- en: Purchase an SD card at the store, and set it up anew. It’s recommended that
    you get an SD memory card with at least 8 GB of storage space. You can download
    and install the startup software from the Raspberry Pi Foundation at [www.raspberrypi.org/downloads](http://www.raspberrypi.org/downloads).
    See [appendix A](kindle_split_019.html#app01) for instructions on how to make
    a new SD card for your Raspberry Pi.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在商店购买SD卡并重新设置。建议你购买至少有8GB存储空间的SD内存卡。你可以从Raspberry Pi基金会网站[www.raspberrypi.org/downloads](http://www.raspberrypi.org/downloads)下载并安装启动软件。参见[附录A](kindle_split_019.html#app01)了解如何为你的Raspberry
    Pi制作新的SD卡。
- en: Buy an SD memory card preinstalled with the Raspberry Pi startup software. You
    can find cards for sale on the Raspberry Pi Foundation website and at online retailers.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买预装了Raspberry Pi启动软件的SD内存卡。你可以在Raspberry Pi基金会网站和在线零售商处找到出售的卡片。
- en: SD cards make your Pi’s memory portable
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SD卡使你的Pi内存变得便携
- en: If your Raspberry Pi ever breaks, you can remove the SD memory card and insert
    it into a new Pi. All your files and software will be there. It’s like taking
    your photo album with you to a new house. The memories are safe in the photo album,
    ready for you to enjoy.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的Raspberry Pi坏了，你可以移除SD内存卡并将其插入新的Pi。所有你的文件和软件都会在那里。这就像带着你的相册搬到一个新家。记忆在相册中是安全的，随时准备让你享受。
- en: '|  |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: You can set up multiple SD cards for your Raspberry Pi and switch them whenever
    you want to give your Pi a whole different personality. Maybe set up an SD card
    for the Pi as a media center, complete with games, music, and videos. Set up another
    for your Pi robot project. Each memory card can be set up uniquely, with different
    operating systems, applications, and files. Swap out the SD card and reboot your
    Pi, and you instantly have a Pi with different traits to meet your needs.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为你的Raspberry Pi设置多个SD卡，并且随时切换它们，以给Pi带来完全不同的个性。也许为Pi设置一个作为媒体中心的SD卡，包括游戏、音乐和视频。为你的Pi机器人项目设置另一个SD卡。每张存储卡都可以独立设置，具有不同的操作系统、应用程序和文件。更换SD卡并重新启动Pi，你立刻就拥有了一个具有不同特性的Pi，以满足你的需求。
- en: '|  |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Connecting a TV or monitor: HDMI port'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接电视或显示器：HDMI端口
- en: The *HDMI* port, shown in [figure 1.7](#ch01fig07), is for connecting your Raspberry
    Pi to a TV or monitor. HDMI stands for *high-definition multimedia interface*.
    The output provides a combined audio and video signal—meaning both sound and picture
    come out of this port and go to your TV or monitor. If you want a crisp, clear
    display and you already own a high-definition TV or monitor, then you’ll want
    to connect your Raspberry Pi to it using the HDMI output port. Because the HDMI
    output contains audio and video signals, if your TV or monitor has built-in speakers,
    the sound from your Raspberry Pi can be set to come out of the speakers rather
    than through the 3.5 mm audio output.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图1.7](#ch01fig07)所示，*HDMI*端口用于将你的Raspberry Pi连接到电视或显示器。HDMI代表*高清晰度多媒体接口*。输出提供的是音频和视频的组合信号——这意味着声音和图像都从这个端口输出并传输到你的电视或显示器。如果你想要清晰、清晰的显示，并且你已经拥有高清电视或显示器，那么你将想要使用HDMI输出端口将Raspberry
    Pi连接到它。因为HDMI输出包含音频和视频信号，如果你的电视或显示器内置了扬声器，那么你的Raspberry Pi的声音可以设置为从扬声器输出，而不是通过3.5毫米音频输出。
- en: Figure 1.7\. The HDMI port on the Raspberry Pi provides a high-definition audio
    and video signal that can be connected to a TV or monitor. Use an HDMI cable to
    connect your Pi to your TV or monitor. Depending on the connectors available on
    the TV or monitor, you may need an adapter.
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.7\. Raspberry Pi上的HDMI端口提供了一种可以连接到电视或显示器的全高清音频和视频信号。使用HDMI线缆将你的Pi连接到你的电视或显示器。根据电视或显示器上的连接器，你可能需要适配器。
- en: '![](01fig07_alt.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig07_alt.jpg)'
- en: Now that you know about the HDMI port, let’s see how you can connect your Pi
    to a TV or monitor.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了HDMI端口，让我们看看如何将你的Pi连接到电视或显示器。
- en: Connecting your Pi to a TV or monitor
  id: totrans-132
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 将你的Pi连接到电视或显示器
- en: Once you decide on the TV or monitor you plan to use, you’ll need to look for
    the available video input ports on the TV or monitor (look on the back or sides
    to find them). What kinds of ports do you see? Unfortunately, manufacturers often
    provide a variety of different ports. Think of it like a matching game. Your goal
    is to match the connectors on your TV to the connectors on the Pi. If they don’t
    match, you’ll need to use one of the adapters discussed in a minute. Either way,
    you’re sure to get it solved.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了要使用的电视或显示器，你需要在电视或显示器上寻找可用的视频输入端口（查看背面或侧面以找到它们）。你看到了哪些端口？不幸的是，制造商经常提供各种不同的端口。把它想象成一场匹配游戏。你的目标是匹配电视上的连接器与Pi上的连接器。如果它们不匹配，你需要使用稍后讨论的适配器之一。无论如何，你肯定能解决这个问题。
- en: Identifying ports and making the connection
  id: totrans-134
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 识别端口并建立连接
- en: Take time to study the connections on your TV or monitor. Try to identify the
    video ports, comparing them to the pictures of connectors in [figure 1.8](#ch01fig08).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间研究你的电视或显示器上的连接。尝试识别视频端口，将它们与[图1.8](#ch01fig08)中的连接器图片进行比较。
- en: Figure 1.8\. HDMI and DVI are common types of video input ports found on modern
    TVs and monitors. It’s easiest to connect a Raspberry Pi to a TV or monitor with
    an HDMI port. HDMI provides a highdefinition picture and doesn’t require any adapters
    or converters—only an HDMI cable, which is included in many Pi kits. The DVI port
    requires a special adapter to connect with a Pi.
  id: totrans-136
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.8\. HDMI和DVI是现代电视和显示器上常见的视频输入端口类型。使用HDMI端口将Raspberry Pi连接到电视或显示器最简单。HDMI提供高清图像，不需要任何适配器或转换器——只需要一根HDMI线缆，这通常包含在许多Pi套件中。DVI端口需要特殊适配器才能与Pi连接。
- en: '![](01fig08.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig08.jpg)'
- en: This section provides instructions on how you can connect your Pi to a TV or
    monitor with either an HDMI or a DVI port. If your TV or monitor has different
    video input ports, check [appendix B](kindle_split_020.html#app02) for tips on
    connecting to them.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了如何使用HDMI或DVI端口将你的Pi连接到电视或显示器的说明。如果你的电视或显示器有不同的视频输入端口，请查看[附录B](kindle_split_020.html#app02)以获取连接它们的技巧。
- en: HDMI
  id: totrans-139
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: HDMI
- en: The HDMI port is a metal, mostly rectangular port that is labeled *HDMI*. Connect
    an HDMI cable from the screen’s HDMI port to your Raspberry Pi’s HDMI port (see
    [figure 1.9](#ch01fig09)). If you’ve connected your HDMI cable, you can now skip
    ahead to the discussion of other ports on the Pi.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: HDMI端口是一个金属的、大部分是矩形的端口，上面标有*HDMI*。将一根HDMI线从屏幕的HDMI端口连接到你的Raspberry Pi的HDMI端口（见[图1.9](#ch01fig09)）。如果你已经连接了HDMI线，你现在可以跳过其他端口在Pi上的讨论。
- en: Figure 1.9\. A Raspberry Pi can be connected to a TV or monitor using an HDMI
    cable. Connect the cable from the Pi’s HDMI port to the TV’s or monitor’s HDMI
    input. In addition to video, the HDMI cable also contains the Pi’s audio output,
    which can be played through the TV’s or monitor’s speakers.
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.9\. 使用HDMI线，可以将Raspberry Pi连接到电视或显示器。将线从Pi的HDMI端口连接到电视或显示器的HDMI输入。除了视频外，HDMI线还包含Pi的音频输出，可以通过电视或显示器的扬声器播放。
- en: '![](01fig09_alt.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![01fig09_alt.jpg]'
- en: DVI
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DVI
- en: DVI ports on TVs and monitors come in several different forms. They’re all rectangular
    ports with three rows of eight square pinholes and a horizontal hole or set of
    holes next to them. If you already have an HDMI cable, the solution is to purchase
    an HDMI-to-DVI adapter. You can find these online or in a computer store. Plug
    the adapter into the computer screen’s DVI port, and then plug your HDMI cable
    into the back of the adapter and the other end into the HDMI port on your Raspberry
    Pi (see [figure 1.10](#ch01fig10)).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 电视和显示器上的DVI端口有多种不同的形式。它们都是带有三排八个方形针孔和一个水平孔或一组孔旁边的矩形端口。如果你已经有了HDMI线，解决方案是购买一个HDMI-to-DVI适配器。你可以在网上或电脑店找到这些适配器。将适配器插入电脑屏幕的DVI端口，然后将你的HDMI线插入适配器的背面，另一端插入Raspberry
    Pi的HDMI端口（见[图1.10](#ch01fig10)）。
- en: Figure 1.10\. The Raspberry Pi can be connected to a TV or monitor with a DVI
    port using an HDMI-to-DVI adapter and an HDMI cable. One end of the HDMI cable
    plugs into the Pi’s HDMI port. The other is connected to the adapter, and the
    adapter is connected to the TV or monitor. Adapters are available through online
    retailers or local computer stores.
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.10\. 使用HDMI-to-DVI适配器和HDMI线，可以将Raspberry Pi连接到带有DVI端口的电视或显示器。HDMI线的一端插入Pi的HDMI端口。另一端连接到适配器，适配器连接到电视或显示器。适配器可以通过在线零售商或当地电脑店购买。
- en: '![](01fig10_alt.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![01fig10_alt.jpg]'
- en: Another solution, rather than to use an adapter, is to purchase a DVI-to-HDMI
    cable. These can be found online or at a computer store. Plug the DVI connector
    on the cable into your computer screen, and plug the HDMI connector into your
    Pi’s HDMI port.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个解决方案，而不是使用适配器，是购买一个DVI-to-HDMI线。你可以在网上或电脑店找到这些线。将线的DVI接头插入你的电脑屏幕，然后将HDMI接头插入Pi的HDMI端口。
- en: Great! You’ve completed an important step by connecting your Pi to a TV or monitor.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！你已经通过将你的Pi连接到电视或显示器完成了一个重要的步骤。
- en: Other ports and connections
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他端口和连接
- en: 'You’ll find other ports on your Raspberry Pi. We’ll cover those in later chapters,
    or you can reference [appendix B](kindle_split_020.html#app02) for more information
    on specific ports and connections. Some of these include the following:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在你的Raspberry Pi上找到其他端口。我们将在后面的章节中介绍这些端口，或者你可以参考[附录B](kindle_split_020.html#app02)以获取有关特定端口和连接的更多信息。以下是一些包括的内容：
- en: '***GPIO pins*** —The two long rows of pins on the Raspberry Pi are used to
    send and receive electrical signals. [Part 3](kindle_split_015.html#part03) of
    this book will cover how to program those pins and build projects.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***GPIO引脚*** —Raspberry Pi上两排长的引脚用于发送和接收电信号。[本书的第三部分](kindle_split_015.html#part03)将介绍如何编程这些引脚和构建项目。'
- en: '***Internet*** —You can connect your Raspberry Pi to the internet or your home
    network by plugging in an Ethernet cable. But you may find that the easiest way
    to get online is to use the USB Wi-Fi adapter that is provided in many Raspberry
    Pi kits. [Appendix B](kindle_split_020.html#app02) has information on the Ethernet
    port and using USB Wi-Fi adapters.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***互联网*** —你可以通过插入以太网线将你的Raspberry Pi连接到互联网或家庭网络。但你可能会发现，使用许多Raspberry Pi套件中提供的USB
    Wi-Fi适配器上网是最简单的方法。[附录B](kindle_split_020.html#app02)有关于以太网端口和使用USB Wi-Fi适配器的信息。'
- en: '***3.5 mm audio/video out*** —The small round connector is for plugging in
    headphones or powered speakers. [Chapter 8](kindle_split_018.html#ch08) will show
    you how to play sounds as you turn your Raspberry Pi into a music player.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3.5 mm 音频/视频输出*** —这个小圆形插头用于插入耳机或带电源的扬声器。[第8章](kindle_split_018.html#ch08)将向您展示如何将Raspberry
    Pi变成音乐播放器时播放声音。'
- en: Let’s see how you can get power to your Pi.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何为您的Pi供电。
- en: 'Powering your Pi: microUSB power port'
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为您的Pi供电：microUSB电源端口
- en: Power for your Raspberry Pi is supplied through the microUSB power port located
    near a corner of the board (see [figure 1.11](#ch01fig11)). This port is where
    you connect a power supply to your Pi; it’s the same as the port found on many
    mobile phones. Raspberry Pi kits come with a microUSB power supply.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi的电源通过位于板角附近的microUSB电源端口提供。这是您将电源适配器连接到Pi的地方；它与许多手机上的端口相同。Raspberry
    Pi套件附带一个microUSB电源适配器。
- en: Figure 1.11\. The Raspberry Pi requires a microUSB power supply that provides
    at least 1.2 A of electric current. If you plan to use all the USB ports on your
    Pi, you may want one that provides 2 A or more of electric current. The recommended
    voltage is 5 volts (V), but the Pi can operate at voltages ranging from 4.8 to
    5.2 V. If you have a power supply you want to use with your Pi, check its output
    voltage and current, which are listed on the charger in small print. In this example,
    the charger has an output of 5.1 V and 2.5 A of current, making it a suitable
    power supply for a Pi. Using the incorrect voltage or insufficient current can
    damage or destroy your Pi, so check carefully.
  id: totrans-157
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.11\. Raspberry Pi需要至少提供1.2安培（A）电流的microUSB电源适配器。如果您计划使用Pi上的所有USB端口，您可能需要一个提供2安培（A）或更多电流的适配器。推荐的电压是5伏（V），但Pi可以在4.8伏到5.2伏的电压范围内运行。如果您有一个想与Pi一起使用的电源适配器，请检查其输出电压和电流，这些信息在充电器的小字中列出。在这个例子中，该充电器的输出为5.1伏和2.5安培的电流，使其成为Pi的合适电源。使用错误的电压或电流不足可能会损坏或摧毁您的Pi，所以请仔细检查。
- en: '![](01fig11.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig11.jpg)'
- en: '|  |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Only certain mobile phone chargers can be used to power your Raspberry Pi. The
    charger must produce sufficient electrical current to power it. If you want to
    go this route, then you should read the fine print on the charger. The charger
    must produce 1.2 amp (A) or more for the Pi.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 只有某些手机充电器可以用来为Raspberry Pi供电。该充电器必须产生足够的电流来供电。如果您想走这条路，那么您应该阅读充电器上的详细说明。该充电器必须为Pi产生1.2安培（A）或更多的电流。
- en: '|  |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: It’s alive! Plugging in the Pi
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 它活着！插入Pi
- en: 'Before plugging your Raspberry Pi into the power supply, go through this quick
    checklist:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在将Raspberry Pi连接到电源之前，请通过此快速检查清单：
- en: '**1**.  Are you sure your keyboard, mouse, and monitor are connected to the
    Pi?'
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 您确定您的键盘、鼠标和显示器已连接到Pi吗？'
- en: '**2**.  Have you turned on your TV or monitor and set it to the correct input
    source? For example, if you plugged your Raspberry Pi into the TV’s HDMI port,
    make sure the TV is set to HDMI input.'
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 您是否已打开电视或显示器，并将其设置为正确的输入源？例如，如果您将Raspberry Pi插入电视的HDMI端口，请确保电视设置为HDMI输入。'
- en: '**3**.  Have you inserted your SD card with NOOBS into your Pi?'
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 您是否已将带有NOOBS的SD卡插入Pi中？'
- en: An example setup is shown in [figure 1.12](#ch01fig12).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 一个示例设置如图[图1.12](#ch01fig12)所示。
- en: Figure 1.12\. Example setup of a Raspberry Pi with peripherals connected and
    SD card inserted. A keyboard and mouse are connected to the Pi’s two available
    USB ports. A microUSB power supply is plugged into the Pi; the other end is lying
    on the desk, ready to be plugged into the wall. An HDMI cable is connected from
    the Pi’s HDMI port to the back of the monitor. The Ethernet port has an Ethernet
    cable plugged into it from a router (not shown).
  id: totrans-169
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.12\. 连接外围设备和插入SD卡的Raspberry Pi的示例设置。键盘和鼠标连接到Pi的两个可用USB端口。一个microUSB电源适配器插入Pi；另一端放在桌子上，准备插入墙壁。一根HDMI线从Pi的HDMI端口连接到显示器的后面。以太网端口从路由器（未显示）插入一根以太网线。
- en: '![](01fig12.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig12.jpg)'
- en: '|  |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-172
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: TVs and monitors often allow you to connect multiple video sources. Maybe your
    TV has a Wii, a DVD player, and a digital video recorder. These TVs and monitors
    have the option to select which input is displayed to the screen. Use your TV’s
    or monitor’s input selector to set the correct input.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 电视和显示器通常允许您连接多个视频源。也许您的电视上有Wii、DVD播放器和数字视频录像机。这些电视和显示器有选择显示到屏幕上的输入选项。使用您的电视或显示器的输入选择器设置正确的输入。
- en: '|  |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: All right, if you have all three steps checked off, it’s time to power up your
    Raspberry Pi. Plug your power supply into a wall outlet, and plug the microUSB
    connector into your Pi. Your Pi’s lights will begin to flash. Enjoy the beautiful
    glow from the lights—this is a sign that your Raspberry Pi is starting up. It’s
    also referred to as *booting*; this is when the computer detects the devices you
    have connected to it and starts up the computer’s operating system (OS). Some
    believe the term *boot* originated from kicking a horse to get it to start moving.
    You can imagine that you’re giving your Pi a bit of a boot to get it started.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，如果您已经完成了这三个步骤，那么是时候启动您的 Raspberry Pi 了。将电源适配器插入电源插座，并将微型 USB 连接器插入 Pi。您的
    Pi 的指示灯将开始闪烁。享受灯光的美丽光芒——这是您的 Raspberry Pi 正在启动的标志。这也被称为 *引导*；这是计算机检测连接到它的设备并启动计算机操作系统的时刻（OS）。有些人认为术语
    *引导* 来自于踢马使其开始移动。您可以想象您正在给 Pi 一点“引导”以启动它。
- en: 'Getting your Pi running: software'
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让您的 Pi 运行起来：软件
- en: You’ve got your Pi plugged in and ready to rock. It’s time to get it running
    and doing something useful—and for that, you need some software.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经将 Pi 连接好并准备就绪。现在是时候让它运行起来并做一些有用的事情了——为此，您需要一些软件。
- en: An OS is a common set of instructions, or software, that helps manage the computer.
    Common OSs you’ve most likely encountered are Microsoft Windows, Apple’s OS X,
    and Linux. All of these OSs control the connection of your keyboard, mouse, monitor,
    and other peripherals. Most important, the OS serves as a foundation for you to
    put applications on your computer and use them.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统是一组常见的指令或软件，有助于管理计算机。您可能遇到的一些常见操作系统包括 Microsoft Windows、Apple 的 OS X 和 Linux。所有这些操作系统都控制着您的键盘、鼠标、显示器和其他外围设备的连接。最重要的是，操作系统为您在计算机上安装应用程序并使用它们提供了一个基础。
- en: The SD memory card that comes with your Pi kit already contains the files for
    installing several different OSs on your Pi. We’ll step through installing the
    Raspbian OS—the default for the Pi—and configuring it.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Pi 套件中附带的 SD 存储卡已经包含了在 Pi 上安装多个不同操作系统的文件。我们将逐步安装 Raspbian 操作系统——Pi 的默认操作系统——并对其进行配置。
- en: Installing the Raspbian operating system
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装 Raspbian 操作系统
- en: 'The first time you boot a Raspberry Pi, you’ll need to install an OS on it
    and then configure it to work nicely for you. Let’s walk through the first task:
    installing an OS. You’ll configure it in the next section. Once you plug in your
    Pi, you’ll see the NOOBS menu for selecting an OS, as shown in [figure 1.13](#ch01fig13).'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次启动 Raspberry Pi 时，您需要在上面安装一个操作系统，然后配置它以便为您良好地工作。让我们一步步来完成第一个任务：安装操作系统。您将在下一节中进行配置。一旦您连接上
    Pi，您将看到用于选择操作系统的 NOOBS 菜单，如图 1.13 所示。
- en: Figure 1.13\. The NOOBS selection menu allows you to choose the OS you want
    to install on your SD card and use with your Raspberry Pi. This menu appears the
    first time you start up your Pi.
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.13\. NOOBS 选择菜单允许您选择要安装到 SD 卡并用于 Raspberry Pi 的操作系统。此菜单在您第一次启动 Pi 时出现。
- en: '![](01fig13.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.13](01fig13.jpg)'
- en: The Raspberry Pi has a variety of OSs that can be installed on it. The Raspberry
    Pi Foundation recommends the Raspbian OS, and it’s what we’ll use for this book.
    Let’s go over how to install it on your Pi.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 可以安装多种操作系统。Raspberry Pi 基金会推荐使用 Raspbian 操作系统，这也是本书中我们将使用的系统。让我们了解一下如何在您的
    Pi 上安装它。
- en: '|  |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**What if you don’t see the NOOBS software screen?**'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您没有看到 NOOBS 软件屏幕怎么办？**'
- en: If you don’t see the NOOBS software screen after your Pi boots up for the first
    time, then there are a few things to check.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在第一次启动 Pi 后没有看到 NOOBS 软件屏幕，那么有一些事情需要检查。
- en: If you don’t see lights flashing on your Pi when you plug it in, make sure the
    electrical outlet you’re using has power. Many a Pi owner has accidentally plugged
    a Pi into a power strip and forgotten to switch on the power strip. Sounds silly,
    but even the best programmers make mistakes.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在插入 Pi 时没有看到指示灯闪烁，请确保您使用的电源插座有电。许多 Pi 用户不小心将 Pi 插入电源插座，并忘记了打开电源插座。听起来很傻，但即使是最好的程序员也会犯错误。
- en: If your Pi’s lights blink when you plug in the power supply but the screen of
    your monitor doesn’t show anything, make sure the monitor is plugged into an electrical
    outlet, the HDMI cable is connected from the monitor to the Pi, and you’ve turned
    on the monitor.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在插入电源供应时 Pi 的指示灯闪烁，但您的显示器屏幕上没有显示任何内容，请确保显示器已插入电源插座，HDMI 线已从显示器连接到 Pi，并且您已打开显示器。
- en: Finally, if your Pi starts booting up and you see lots of messages displaying
    on a black screen, but you never see the NOOBS selection menu, it’s likely that
    your SD card has an error. See [appendix A](kindle_split_019.html#app01) for ways
    to fix an SD card.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你的Pi开始启动，你在黑色屏幕上看到许多消息，但你从未看到NOOBS选择菜单，那么很可能是你的SD卡出现了错误。请参阅[附录A](kindle_split_019.html#app01)了解修复SD卡的方法。
- en: Sometimes you’ll run into issues with your Pi. If you do, use the troubleshooting
    steps in [appendix A](kindle_split_019.html#app01), and search the Raspberry Pi
    Foundation website^([[a](#ch01fn01a)]) to find solutions.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能会遇到你的Pi的问题。如果你遇到了，请使用[附录A](kindle_split_019.html#app01)中的故障排除步骤，并在Raspberry
    Pi基金会网站上搜索解决方案^([[a](#ch01fn01a)])。
- en: ^a
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ^a
- en: ''
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Raspberry Pi Foundation website is [www.raspberrypi.org](http://www.raspberrypi.org).
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Raspberry Pi基金会网站是[www.raspberrypi.org](http://www.raspberrypi.org)。
- en: '|  |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'On the NOOBS selection menu (see [figure 1.13](#ch01fig13)), follow these steps:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在NOOBS选择菜单（见图1.13），按照以下步骤操作：
- en: '**1**.  Select Raspbian (make sure there is an X in the box next to Raspbian;
    if not, click the box to select it).'
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 选择Raspbian（确保Raspbian旁边的框中有X；如果没有，点击框以选择它）。'
- en: '**2**.  Click the Install button at the top of the menu.'
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击菜单顶部的“安装”按钮。'
- en: '**3**.  A message appears, warning you that the process will install the OS
    and that all existing data on your SD card will be overwritten.^([[4](#ch01fn04)])
    Select Yes to continue with the installation.'
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 出现一条消息，警告你该过程将安装操作系统，并且SD卡上所有现有数据将被覆盖.^([[4](#ch01fn04)]) 选择“是”以继续安装。'
- en: ''
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ⁴
  id: totrans-201
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⁴
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you’re warned that all data will be overwritten, this doesn’t include NOOBS,
    which is retained on the SD card so that you can reinstall the OS if you ever
    need to.
  id: totrans-203
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你被告知所有数据将被覆盖时，这并不包括NOOBS，它保留在SD卡上，以便你需要在任何时候重新安装操作系统。
- en: '**4**.  Wait for the installation to complete. It will take 5 to 10 minutes,
    so get a drink or grab a snack while you’re waiting.'
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 等待安装完成。这可能需要5到10分钟，所以你可以喝点东西或拿点小吃，同时等待。'
- en: '**5**.  When the installation is done, a box pops up, letting you know the
    OS was installed successfully. Click OK, and your Raspberry Pi will start loading
    Raspbian.'
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 安装完成后，会弹出一个框，告诉你操作系统已成功安装。点击“确定”，你的Raspberry Pi将开始加载Raspbian。'
- en: '**6**.  When it’s finished loading Raspbian, your Raspberry Pi reboots itself.
    A black screen appears, followed by many, many, many messages. Don’t worry; the
    messages are the Pi performing its startup tasks, such as detecting the keyboard,
    mouse, and TV or monitor.'
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 当它完成加载Raspbian后，你的Raspberry Pi会自动重启。首先出现一个黑色屏幕，然后显示许多许多消息。不要担心；这些消息是Pi执行其启动任务，例如检测键盘、鼠标和电视或显示器。'
- en: Kudos to you! You’ve installed your Raspberry Pi’s OS, Raspbian. Now you’ll
    want to configure how it works to suit you.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你已经安装了你的Raspberry Pi的操作系统，Raspbian。现在你将想要配置它的工作方式以适应你。
- en: 'Configuring the operating system: making it yours'
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 配置操作系统：让它成为你的
- en: You’ve finished installing the Raspbian OS on your SD memory card and gotten
    it running for the first time. The next thing you’ll see is the Raspberry Pi configuration
    screen, shown in [figure 1.14](#ch01fig14).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了在SD卡上安装Raspbian操作系统，并且第一次运行。接下来你会看到Raspberry Pi配置屏幕，如图1.14所示。
- en: Figure 1.14\. When your Pi boots up for the first time, you’ll see the Raspberry
    Pi configuration menu. This menu makes it easier to set up your Pi by allowing
    you to change settings such as the time zone and keyboard layout. The menu also
    has the option to set your Pi to always boot to the Raspbian desktop environment.
  id: totrans-210
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.14\. 当你的Pi第一次启动时，你会看到Raspberry Pi配置菜单。这个菜单通过允许你更改设置（如时区和键盘布局）来简化Pi的设置。菜单还有一个选项，可以将Pi设置为始终启动到Raspbian桌面环境。
- en: '![](01fig14_alt.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig14_alt.jpg)'
- en: '|  |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-213
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: You can’t use your mouse with this menu! Use the arrow keys (up, down, left,
    and right) and Tab key to move around the menu instead. Press Enter to select
    the highlighted menu item.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能使用鼠标来操作这个菜单！请使用箭头键（上、下、左、右）和Tab键在菜单中移动。按Enter键选择高亮的菜单项。
- en: Let’s walk through some of the basic configuration settings you may want to
    change.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们了解一下你可能想要更改的一些基本配置设置。
- en: '|  |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Changing the keyboard settings
  id: totrans-217
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 更改键盘设置
- en: 'The Raspberry Pi is made in the U.K., so it’s preset to a U.K. keyboard. If
    you live in other parts of the world, the keyboard may make unexpected characters
    appear on the screen. For example, you might type a # symbol (Shift-3), and your
    Pi displays the symbol for a British pound. Weird, right?'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '树莓派在英国制造，因此预设为英国键盘。如果你住在世界其他地方，键盘可能会在屏幕上显示意外的字符。例如，你可能输入一个 # 符号（Shift-3），而你的
    Pi 显示的是英镑符号。奇怪，对吧？'
- en: 'You can use the configuration tool to change your Pi’s keyboard layout by following
    these steps:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用配置工具通过以下步骤更改 Pi 的键盘布局：
- en: '**1**.  On the Raspberry Pi configuration menu, select option 4—Internationalisation
    Options—and press Enter.'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 在树莓派配置菜单中，选择选项 4—国际化选项—并按 Enter 键。'
- en: '**2**.  Select Change Keyboard Layout, and press Enter.'
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 选择更改键盘布局，并按 Enter 键。'
- en: '**3**.  Select your keyboard model—for example, Dell—and press Enter.'
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 选择你的键盘型号——例如，戴尔——并按 Enter 键。'
- en: '**4**.  You see options for the keyboard layout’s country of origin. Select
    the appropriate country, and press Enter.'
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 你可以看到键盘布局的国家/地区选项。选择适当的地区，并按 Enter 键。'
- en: '**5**.  A list of keyboard layouts appears. Select the one for your location,
    and press Enter.'
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 出现键盘布局列表。选择你所在位置的布局，并按 Enter 键。'
- en: '**6**.  On the next series of screens, you can set shortcut keys. Set them
    to match your personal preferences. If you aren’t sure, accept the defaults (press
    Enter until you’re back to the configuration menu).'
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 在接下来的几个屏幕上，你可以设置快捷键。设置成你个人的偏好。如果你不确定，接受默认设置（按 Enter 键直到返回到配置菜单）。'
- en: You can always return to the configuration tool if needed. You’ll learn how
    in a later section when you’re introduced to the command-line mode for Raspbian.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，你总是可以返回配置工具。你将在后面的章节中学习如何使用命令行模式。
- en: Choosing how your Raspberry Pi starts up
  id: totrans-227
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 选择你的树莓派启动方式
- en: 'Raspbian, like most OSs, allows you to use it in two different ways (see [figure
    1.15](#ch01fig15)):'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: Raspbian，像大多数操作系统一样，允许你以两种不同的方式使用它（见图 1.15）：
- en: 'Figure 1.15\. Example screen images of a command-line mode (top) and a GUI
    mode (bottom) for a Raspberry Pi running the Raspbian OS. The command-line mode
    is text-based: you enter instructions at the prompt. The GUI is pretty much the
    same as a Windows or Mac interface, with windows, icons, and menus that you interact
    with using a mouse pointer.'
  id: totrans-229
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.15\. 树莓派运行 Raspbian 操作系统的命令行模式（顶部）和图形用户界面模式（底部）的示例屏幕图像。命令行模式是基于文本的：你在提示符下输入指令。图形用户界面几乎与
    Windows 或 Mac 界面相同，有窗口、图标和菜单，你可以使用鼠标指针与之交互。
- en: '![](01fig15.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig15.jpg)'
- en: '***Command-line mode*** —You type in commands to the OS. This can be tough
    for novices, because you need to know the commands and type them in exactly. Because
    this mode is more difficult to use, you’ll only use it in this book when you need
    to run commands that require administrative or super-user permissions. For example,
    you’ll need the command line when you make Python programs that use the GPIO pins
    or you want to alter your Pi’s configuration.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命令行模式** —你向操作系统输入命令。这对于新手来说可能有点困难，因为你需要知道命令并准确输入。由于这种模式使用起来更困难，你在这本书中只有在需要运行需要管理员或超级用户权限的命令时才会使用它。例如，当你创建使用
    GPIO 引脚的 Python 程序或想要更改 Pi 的配置时，你需要命令行。'
- en: '***Graphical-user-interface (GUI) mode*** —Everything appears in windows, icons,
    and menus that are point and click. Just like on Windows and Mac computers, this
    will be your main way to interact with your Pi and program in Python. It represents
    the most natural way to access applications, files, and folders.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图形用户界面（GUI）模式** —所有内容都显示在窗口、图标和菜单中，你可以通过点击来与之交互。就像在 Windows 和 Mac 电脑上一样，这将是你与
    Pi 和用 Python 编程的主要交互方式。它代表了访问应用程序、文件和文件夹的最自然方式。'
- en: 'Question: Which option do you prefer?'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 问题：你更喜欢哪个选项？
- en: Your Raspberry Pi booting up to a screen with a blinking cursor, waiting for
    you to type in commands
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的树莓派启动到一个带有闪烁光标的屏幕，等待你输入命令
- en: Your Raspberry Pi booting up and showing you a desktop with application icons
    arranged on the screen, waiting for you to point to and click them with your mouse
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派启动并显示一个带有应用程序图标排列在屏幕上的桌面，等待你用鼠标指向并点击它们
- en: 'If you chose the second option, you can set Raspbian to always boot to the
    desktop with the following steps:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择了第二个选项，你可以按照以下步骤将 Raspbian 设置为始终启动到桌面：
- en: '**1**.  On the Raspberry Pi configuration menu, select option 3—Enable Boot
    to Desktop/Scratch—and press Enter.'
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  在 Raspberry Pi 配置菜单中，选择选项 3—启用启动到桌面/Scratch—and 按 Enter。'
- en: '**2**.  Select the second option—“Desktop Log in as user ‘pi’ at the graphical
    desktop”—and press Enter.'
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  选择第二个选项——“在图形桌面以用户‘pi’登录”——然后按 Enter。'
- en: Fantastic! Next time your Raspberry Pi boots up, you’ll be taken to the Raspbian
    desktop.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！下次你的 Raspberry Pi 启动时，你将被带到 Raspbian 桌面。
- en: '|  |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-241
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: If you decide you prefer to boot the Raspberry Pi to the command line, you can
    always launch the Raspbian desktop by entering `startx` at the command line.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定你更喜欢将 Raspberry Pi 启动到命令行，你总是可以在命令行中输入 `startx` 来启动 Raspbian 桌面。
- en: '|  |'
  id: totrans-243
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '|  |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: Sometimes you may find yourself using the Raspbian GUI, but you want to use
    the command line. There is an easy way to change. You can open the command-line
    mode in a window by clicking the Menu Button, then selecting the Accessories category
    and clicking the Terminal^([[5](#ch01fn05)]) icon.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能会发现自己在使用 Raspbian 图形用户界面，但你想使用命令行。有一个简单的方法可以改变。你可以通过点击菜单按钮，然后选择附件类别并点击
    Terminal^([[5](#ch01fn05))) 图标来在窗口中打开命令行模式。
- en: ⁵
  id: totrans-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⁵
- en: ''
  id: totrans-248
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Terminal is short for LXTerminal or Linux terminal. Raspbian is a Linux-based
    OS, and *terminal* refers to the command-line mode where you can enter commands.
  id: totrans-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Terminal 是 LXTerminal 或 Linux 终端的简称。Raspbian 是基于 Linux 的操作系统，*终端* 指的是你可以输入命令的命令行模式。
- en: '|  |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Making other changes
  id: totrans-251
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 进行其他更改
- en: The Raspberry Pi configuration menu includes other options such as setting up
    a camera and over-clocking. These are available if you ever want to use them.
    Check the Raspberry Pi forums for more information on these options.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 配置菜单包括其他选项，如设置摄像头和超频。如果你需要使用它们，这些选项都是可用的。查看 Raspberry Pi 论坛以获取有关这些选项的更多信息。
- en: Saving your configuration and rebooting
  id: totrans-253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保存配置和重新启动
- en: 'If you’re happy with the changes made to your Raspberry Pi, follow these steps
    to exit the Raspberry Pi configuration tool and reboot your Pi:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对你对 Raspberry Pi 所做的更改感到满意，请按照以下步骤退出 Raspberry Pi 配置工具并重新启动你的 Pi：
- en: '**1**.  On the Raspberry Pi configuration menu, use the arrow keys to select
    Finish, and press Enter.'
  id: totrans-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  在 Raspberry Pi 配置菜单中，使用箭头键选择完成，然后按 Enter。'
- en: '**2**.  You’re prompted with this message: “Do you want to reboot now?” Select
    Yes, and press Enter.'
  id: totrans-256
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  你会看到这条消息：“你现在想重新启动吗？”选择是，然后按 Enter。'
- en: Your Raspberry Pi will display lots of lines of text as it boots up. (Yes, it
    does that again! Don’t worry, it will seem normal to you soon.) This is your Pi’s
    startup sequence when it connects peripherals and starts up the OS. Next, a white
    screen with a Raspberry Pi will appear, along with a set of icons—this is your
    Raspbian desktop (see [figure 1.16](#ch01fig16)). Congratulations! Your Raspberry
    Pi is ready to go.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的 Raspberry Pi 启动时，它会显示许多行文本。（是的，它又这样做了！不要担心，很快这对你来说就会显得很正常。）这是你的 Pi 连接外围设备并启动操作系统时的启动序列。接下来，将出现一个带有
    Raspberry Pi 标志的白色屏幕，以及一组图标——这是你的 Raspbian 桌面（见 [图 1.16](#ch01fig16)）。恭喜！你的 Raspberry
    Pi 准备就绪。
- en: Figure 1.16\. A view of the Raspbian desktop after your Raspberry Pi boots up.
    The desktop is similar to the desktop in Microsoft Windows or Apple Mac OS X.
    Don’t worry if your desktop is different from this one. Depending on when you
    bought your Pi, you may have received an SD card with an older or newer version
    of Raspbian.
  id: totrans-258
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.16\. Raspberry Pi 启动后 Raspbian 桌面的视图。桌面类似于 Microsoft Windows 或 Apple Mac
    OS X 的桌面。如果你的桌面与此不同，请不要担心。根据你购买 Pi 的时间，你可能收到了带有较旧或较新版本 Raspbian 的 SD 卡。
- en: '![](01fig16.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig16](01fig16.jpg)'
- en: 'A bit of Pi in your face: troubleshooting'
  id: totrans-260
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 面前的 Pi 的一点点：故障排除
- en: If you don’t see the view shown in [figure 1.16](#ch01fig16), don’t be discouraged.
    It’s likely that you didn’t select the option to boot to desktop. If your screen
    shows the command-line mode for Raspbian ([figure 1.17](#ch01fig17)), you can
    log in and launch the Raspbian GUI.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到 [图 1.16](#ch01fig16) 中显示的视图，不要气馁。这很可能是因为你没有选择启动到桌面的选项。如果你的屏幕显示 Raspbian
    的命令行模式 ([图 1.17](#ch01fig17))，你可以登录并启动 Raspbian 图形用户界面。
- en: Figure 1.17\. If you didn’t set up your Pi to boot to the Raspbian desktop,
    the command-line mode will be displayed when your Raspberry Pi boots up. It will
    ask you for your login name and password.
  id: totrans-262
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.17\. 如果你没有设置你的 Pi 以启动到 Raspbian 桌面，当你的 Raspberry Pi 启动时将显示命令行模式。它会要求你输入用户名和密码。
- en: '![](01fig17.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig17](01fig17.jpg)'
- en: 'At the command line, you’ll be prompted to enter your login and password. The
    default login is `pi`, and the password is `raspberry`. After entering that information,
    launch the Raspbian Desktop from the command line using the following steps:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令行中，你会被提示输入你的登录名和密码。默认登录名是 `pi`，密码是 `raspberry`。输入这些信息后，使用以下步骤从命令行启动 Raspbian
    桌面：
- en: '**1**.  Type `startx`.'
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  输入 `startx`。'
- en: '**2**.  Press Enter.'
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Enter 键。'
- en: Once you execute the command, the Pi will start up the Raspbian GUI mode and
    display your Raspberry Pi’s desktop. If you happen to have a different problem,
    head to [appendix A](kindle_split_019.html#app01) for troubleshooting ideas.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 执行命令后，树莓派将启动 Raspbian 图形用户界面模式并显示你的树莓派桌面。如果你遇到不同的问题，请参阅[附录 A](kindle_split_019.html#app01)以获取故障排除思路。
- en: 'Getting around: learning Raspbian'
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航：学习 Raspbian
- en: Take a cruise around your Raspberry Pi, and look at some of the applications
    that come already installed with the Raspbian OS.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的树莓派上四处逛逛，看看随 Raspbian 操作系统预装的一些应用程序。
- en: Finding and opening applications on your Raspberry Pi
  id: totrans-270
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在你的树莓派上查找和打开应用程序
- en: There are many applications on your Raspberry Pi. You can access them by clicking
    the Menu button in the top-left corner of the desktop (see [figure 1.18](#ch01fig18)).
    Enjoy exploring what comes installed on your Pi.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你的树莓派上有许多应用程序。你可以通过点击桌面左上角的菜单按钮来访问它们（见[图 1.18](#ch01fig18)）。享受探索你的 Pi 上预装的内容吧。
- en: Figure 1.18\. The Raspbian application menu opens when you click the Menu button
    in the top-left corner of the desktop. You can open an application by moving your
    mouse over the categories listed on the menu and then clicking the application.
  id: totrans-272
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.18\. 当你在桌面左上角点击菜单按钮时，Raspbian 应用程序菜单会打开。你可以通过将鼠标移到菜单上列出的类别上，然后点击应用程序来打开一个应用程序。
- en: '![](01fig18.jpg)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig18.jpg)'
- en: Your files and folders
  id: totrans-274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的文件和文件夹
- en: Similar to Windows Explorer or Mac Finder, Raspbian has some built-in tools
    to make it easier to navigate the folders and files on your Raspberry Pi. In Raspbian,
    the application for managing files is called *File Manager*, and it’s accessed
    by clicking the folder icon located in the top-left corner of the Raspbian desktop.
    [Figure 1.19](#ch01fig19) shows the icon and the File Manager application. Just
    as in Windows Explorer, you can
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Windows 资源管理器或 Mac Finder 类似，Raspbian 有一些内置的工具，可以让你更容易地在树莓派上导航文件夹和文件。在 Raspbian
    中，用于管理文件的程序称为 *文件管理器*，你可以通过点击 Raspbian 桌面左上角的文件夹图标来访问它。[图 1.19](#ch01fig19) 展示了图标和文件管理器应用程序。就像在
    Windows 资源管理器中一样，你可以
- en: Figure 1.19\. File Manager in Raspbian allows you to manage files as you do
    in Windows Explorer or Mac Finder. You access File Manager using the folder icon
    in the upper-left corner of the desktop. This is a view of a Pi with a lot of
    files stored in the /home/pi folder.
  id: totrans-276
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.19\. Raspbian 文件管理器允许你像在 Windows 资源管理器或 Mac Finder 中一样管理文件。你可以通过点击桌面左上角的文件夹图标来访问文件管理器。这是存储在
    /home/pi 文件夹中大量文件的树莓派视图。
- en: '![](01fig19_alt.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig19_alt.jpg)'
- en: Navigate into folders by double-clicking them.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过双击文件夹进入文件夹。
- en: Drag files to move them to another folder.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拖动文件将它们移动到另一个文件夹。
- en: Copy and paste files using the right-click menu on files and folders.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用文件和文件夹上的右键菜单复制和粘贴文件。
- en: Rename files.
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名文件。
- en: Open files by double-clicking them.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过双击文件打开它们。
- en: The Pi was built for coding. Let’s see how you can write code on your Pi.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派是为编程而设计的。让我们看看你如何在你的树莓派上编写代码。
- en: Writing code
  id: totrans-284
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编写代码
- en: You’re going to learn to write code in the Python programming language. Meet
    a new program, IDLE. IDLE is a tool that’ll help you write programs in Python.
    IDLE stands for Integrated DeveLopment Environment. The Python language was named
    after Monty Python, and the IDLE acronym is a nod to Eric Idle, one of the founding
    Monty Python members.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何在 Python 编程语言中编写代码。认识一个新的程序，IDLE。IDLE 是一个帮助你编写 Python 程序的工具。IDLE 代表 Integrated
    DeveLopment Environment。Python 语言是以 Monty Python 命名的，而 IDLE 这个缩写是对 Monty Python
    创始成员之一 Eric Idle 的致敬。
- en: 'Follow these steps:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Click the Menu button on your desktop.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 点击桌面上的菜单按钮。
- en: Select Programming > Python 3.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 选择编程 > Python 3。
- en: After a second or two, IDLE opens the Python Shell, as shown in [figure 1.20](#ch01fig20).
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟后，IDLE 会打开 Python Shell，如图[图 1.20](#ch01fig20)所示。
- en: Figure 1.20\. IDLE is a development environment that makes it easier to write
    Python programs. This is the IDLE Python Shell that you can use to enter Python
    commands or instructions one at a time.
  id: totrans-290
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.20\. IDLE 是一个开发环境，它使得编写 Python 程序变得更加容易。这是你可以用来逐个输入 Python 命令或指令的 IDLE Python
    Shell。
- en: '![](01fig20_alt.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](01fig20_alt.jpg)'
- en: '|  |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-293
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: 'Previous Raspberry Pi models have desktop icons for Python: IDLE and IDLE 3\.
    *You’ll use Python 3 (or IDLE 3) for the exercises in this book.* On older Pi
    models, the IDLE 3 icon opens the Python Shell for Python 3\. You may have guessed
    that the IDLE (without the 3) icon opens IDLE for Python 2.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的 Raspberry Pi 模型在桌面上有 Python 的图标：IDLE 和 IDLE 3。*您将在这本书的练习中使用 Python 3（或 IDLE
    3）。* 在较老的 Pi 模型上，IDLE 3 图标打开 Python 3 的 Python Shell。你可能已经猜到了，没有 3 的 IDLE 图标打开的是
    Python 2 的 IDLE。
- en: '|  |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '|  |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-297
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: To start the Python Shell from the Raspbian command line, type `python3` and
    press Enter. You’ll see a `>>>` prompt and may interactively enter Python commands.
    When you’re finished using the Python Shell, `type exit()` and press Enter to
    end your Python session.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Raspbian 命令行启动 Python Shell，请输入 `python3` 并按 Enter。您将看到一个 `>>>` 提示符，可以交互式地输入
    Python 命令。当您完成使用 Python Shell 后，输入 `exit()` 并按 Enter 以结束您的 Python 会话。
- en: '|  |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The Python Shell shown in [figure 1.20](#ch01fig20) allows you to enter Python
    commands and press Enter to execute them. The command prompt lets you type in
    commands after the triple greater-than symbols (`>>>`).
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1.20](#ch01fig20) 中所示的 Python Shell 允许您输入 Python 命令并按 Enter 执行它们。命令提示符允许您在三个大于号（`>>>`）之后输入命令。'
- en: 'Do the following:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下操作：
- en: '**1**.  Enter `3 + 4`.'
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  输入 `3 + 4`。'
- en: '**2**.  Press Enter.'
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Enter 键。'
- en: 'The screen displays the answer: 7\. Try some subtraction:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕显示答案：7。尝试一些减法：
- en: '**1**.  Enter `17 – 9`.'
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  输入 `17 – 9`。'
- en: '**2**.  Press Enter.'
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Enter 键。'
- en: 'The screen displays the answer: 8\. Now let’s make Python talk to you by printing
    a message to the screen:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕显示答案：8。现在让我们让 Python 通过在屏幕上打印一条消息来与你交谈：
- en: '**1**.  Enter `print("I am alive!")`.'
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  输入 `print("I am alive!")`。'
- en: '**2**.  Press Enter.'
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按 Enter 键。'
- en: Your screen should display “I am alive!”
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 你的屏幕应该显示“我活着！”
- en: Outstanding work! You wrote three lines of code. When you pressed Enter after
    each one, the Raspberry Pi’s processor executed those commands and did what you
    asked. That is powerful!
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 了不起的工作！你写了三行代码。当你每按一次 Enter 后，Raspberry Pi 的处理器就会执行这些命令并完成你所要求的事情。这是强大的！
- en: 'Fruit Picker Extra: shopping at the Pi Store'
  id: totrans-312
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Fruit Picker Extra：在 Pi Store 购物
- en: Your Raspberry Pi can do many things. We’ve included special sections throughout
    the book called *Fruit Picker Extras* to teach you some different things your
    Pi can do. This Fruit Picker Extra is about shopping at the Pi Store.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 Raspberry Pi 可以做很多事情。我们在书中包含了特殊部分，称为 *Fruit Picker Extras*，以教你一些 Pi 可以做的不同事情。这个
    Fruit Picker Extra 是关于在 Pi Store 购物的。
- en: The Pi Store is an online app store that provides access to games, apps, and
    resources for your Pi (see [figure 1.21](#ch01fig21)). You can browse the Pi Store
    from any device, such as a mobile phone or laptop. To access it from your Raspberry
    Pi, double-click the Pi Store icon on your desktop. If you want to download content
    to your Pi, you need to have your Pi connected to the internet, and you’ll also
    need to create an IndieCity account with an email address and password.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: Pi Store 是一个在线应用商店，提供对 Pi 的游戏、应用和资源的访问（见[图 1.21](#ch01fig21)）。您可以从任何设备浏览 Pi
    Store，例如手机或笔记本电脑。要从 Raspberry Pi 访问它，请双击桌面上的 Pi Store 图标。如果您想将内容下载到 Pi 上，您需要将
    Pi 连接到互联网，并且您还需要使用电子邮件地址和密码创建一个 IndieCity 账户。
- en: 'Figure 1.21\. You can access the Pi Store from the icon on your Raspbian desktop.
    The store allows you to browse and download apps and content including games,
    tutorials, and digital magazines. You’ll find free and fee-based content, organized
    into five categories: Games, Apps, Tutorials, Dev Tools, and Media.'
  id: totrans-315
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.21\. 您可以从 Raspbian 桌面上的图标访问 Pi Store。商店允许您浏览和下载包括游戏、教程和数字杂志在内的应用和内容。您将找到免费和付费内容，分为五个类别：游戏、应用、教程、开发工具和媒体。
- en: '![](01fig21_alt.jpg)'
  id: totrans-316
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](01fig21_alt.jpg)'
- en: Some apps are free; others require you to pay a fee. You’ll find great resources,
    such as free issues of *MagPi*, the Raspberry Pi community magazine, a digital
    magazine full of tips, projects, and programming tutorials (look for these in
    the Pi Store’s Media category). Have fun downloading free games and tutorials
    onto your Pi!
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 一些应用是免费的；其他则需要付费。您将找到一些很好的资源，例如免费的 *MagPi* 期刊，这是 Raspberry Pi 社区杂志，一本充满技巧、项目和编程教程的数字杂志（在
    Pi Store 的媒体类别中寻找这些）。尽情享受将免费游戏和教程下载到 Pi 上吧！
- en: '![](common03.jpg)'
  id: totrans-318
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](common03.jpg)'
- en: Challenge
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战
- en: Each chapter will have challenges at the end for you to try. If you can’t figure
    them out, check the back of the book (see [appendix C](kindle_split_021.html#app03))
    for hints and answers.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章的结尾都会有挑战供你尝试。如果你无法解决它们，请查看书的背面（见[附录C](kindle_split_021.html#app03)）以获取提示和答案。
- en: Scavenger hunt
  id: totrans-321
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 寻宝游戏
- en: 'Time to explore your Raspberry Pi with a scavenger hunt. The goal is to learn
    more about the Pi by looking around, opening applications, and playing with them.
    Try to complete this list of scavenger-hunt items:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候通过寻宝游戏来探索你的树莓派了。目标是通过对周围环境进行观察、打开应用程序并与之互动来了解更多关于树莓派的信息。尝试完成以下寻宝物品清单：
- en: '**1**.  Find a game where squirrels eat other squirrels. Can you achieve the
    title of Omega Squirrel? Hint: Double-click the Python Games desktop icon to look
    for it.'
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  找到一个松鼠吃其他松鼠的游戏。你能获得“Omega Squirrel”的称号吗？提示：双击Python Games桌面图标来寻找它。'
- en: '**2**.  Find a calculator application on your Raspberry Pi. Calculate the answer
    to a math problem: 87x34\. Hint: The calculator is found under Menu > Accessories.'
  id: totrans-324
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  在你的树莓派上找到一个计算器应用程序。计算一个数学问题的答案：87x34。提示：计算器在菜单>附件中找到。'
- en: '**3**.  Without unplugging your Raspberry Pi, can you figure out how to shut
    down or restart it?'
  id: totrans-325
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  在不拔掉你的树莓派的情况下，你能想出如何关闭或重启它吗？'
- en: '**4**.  Turn your desktop’s background black.'
  id: totrans-326
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  将你的桌面背景设置为黑色。'
- en: '**5**.  Bonus: Open Scratch, and try to make a cat dance.'
  id: totrans-327
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  加分：打开Scratch，尝试让一只猫跳舞。'
- en: Consider yourself an official Raspberry Pi explorer. If you want, take some
    more time to click some icons and see what they do. You’ve accomplished a lot!
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 想象自己是一名官方的树莓派探险家。如果你想，可以花更多的时间点击一些图标，看看它们的功能。你已经取得了很大的成就！
- en: Summary
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'The Raspberry Pi is like other computers in a lot of ways, but with several
    important differences. The similarities with other computers include these:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派在很多方面都与其他计算机相似，但也有一些重要的差异。与其他计算机的相似之处包括以下：
- en: A Pi requires a keyboard, mouse, and monitor, much like other desktop computers.
    The ports for plugging these in are part of the Pi.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派需要键盘、鼠标和显示器，就像其他台式机一样。这些设备的接口是树莓派的一部分。
- en: The Pi can be set up with a desktop OS, Raspbian. It’s similar to Microsoft
    Windows or Apple OS X.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派可以配置为桌面操作系统Raspbian，它与微软Windows或苹果OS X类似。
- en: Although its computing power is limited (similar to a smart phone), the Pi can
    still allow you to do many things you do on a desktop or laptop, such as browsing
    websites, playing games, and listening to music.
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管它的计算能力有限（类似于智能手机），但树莓派仍然可以让你做许多在台式机或笔记本电脑上做的事情，比如浏览网站、玩游戏和听音乐。
- en: 'The Raspberry Pi has qualities and capabilities that make it special and unique.
    These key differences from other computers include the following:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派具有使其特殊和独特的品质和能力。与其他计算机相比，以下是一些关键差异：
- en: The Pi’s cost and size are much smaller, making it a great candidate for projects.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派的成本和尺寸都较小，使其成为项目的理想选择。
- en: The Pi was designed for programming in Python and comes preloaded with the Python
    development environment so you can get coding right away.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派是为Python编程而设计的，并预装了Python开发环境，这样你就可以立即开始编码。
- en: The Pi uses an SD memory card to store all files and software, including the
    OS.
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树莓派使用SD存储卡来存储所有文件和软件，包括操作系统。
- en: It has GPIO pins that can send and receive electrical signals. In [part 3](kindle_split_015.html#part03)
    of this book, you’ll learn how you can use these to create projects that interact
    with the world around you.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有GPIO引脚可以发送和接收电信号。在这本书的[第3部分](kindle_split_015.html#part03)中，你将学习如何使用这些引脚创建与周围世界交互的项目。
- en: Chapter 2\. Exploring Python
  id: totrans-339
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2章。探索Python
- en: '**In this chapter, you’ll learn how to interact with your Raspberry Pi by using
    Python to**'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本章中，你将学习如何通过使用Python与你的树莓派进行交互**'
- en: '*Do math calculations quickly and easily*'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速轻松地进行数学计算*'
- en: '*Store information using variables*'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用变量存储信息*'
- en: '*Get messages to display on the screen*'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*让消息显示在屏幕上*'
- en: '*Create and run your first program in Python*'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在Python中创建并运行你的第一个程序*'
- en: An exciting part of programming is getting the computer to interact with you.
    It’s the first step toward having the computer feel artificially intelligent.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 编程的有趣之处在于让计算机与你互动。这是让计算机感觉具有人工智能的第一步。
- en: Playing with Python
  id: totrans-346
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 玩Python
- en: One of the best ways to learn to program is by exploring and playing. When you
    play, you try things and see what happens. You learn by experiencing the act of
    programming and seeing results. In this approach, you’ll try entering different
    commands and see what happens.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程的最好方法之一是通过探索和玩耍。当你玩耍时，你会尝试做一些事情并观察会发生什么。通过体验编程的行为并看到结果，你可以学习。在这种方法中，你会尝试输入不同的命令并观察会发生什么。
- en: Open IDLE for Python 3 by clicking the Menu button and selecting Programming
    > Python 3 on your Raspberry Pi’s desktop (see [figure 2.1](#ch02fig01)). After
    you click it, you’ll need to wait a few seconds while IDLE opens.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击菜单按钮并选择你的树莓 Pi 桌面上的“编程 > Python 3”，打开 Python 3 的 IDLE（见[图 2.1](#ch02fig01)）。点击后，你需要等待几秒钟，直到
    IDLE 打开。
- en: Figure 2.1\. The Python 3 icon on your Raspberry Pi opens an interactive programming
    shell for Python 3.x.
  id: totrans-349
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.1\. 你的树莓 Pi 上的 Python 3 图标打开一个交互式编程 Shell，用于 Python 3.x。
- en: '![](02fig01_alt.jpg)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig01_alt.jpg)'
- en: '|  |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-352
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: There are both Python 3 and Python 2 icons under Menu > Programming on your
    desktop. Make sure you click Python 3 and not Python 2.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的桌面上的“菜单 > 编程”下，既有 Python 3 图标也有 Python 2 图标。请确保你点击的是 Python 3 而不是 Python
    2。
- en: '|  |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: The Python 3 icon opens IDLE.^([[1](#ch02fn01)]) You’ll see a prompt, ready
    for your commands—this is the Python Shell (see [figure 2.2](#ch02fig02)). With
    the Python Shell open, let’s see how you can start talking to your Raspberry Pi
    using Python.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3 图标打开 IDLE.^([[1](#ch02fn01)]) 你会看到一个提示符，准备接收你的命令——这就是 Python Shell（见[图
    2.2](#ch02fig02)）。在 Python Shell 打开的情况下，让我们看看如何使用 Python 与你的树莓派进行交互。
- en: ¹
  id: totrans-356
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The specific version of Python preinstalled on your Raspberry Pi may vary depending
    on when you purchased it. As of this writing, most Raspberry Pis come with Python
    version 3.2.3.
  id: totrans-358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 树莓 Pi 预先安装的 Python 版本可能因购买时间而异。截至本文撰写时，大多数树莓派都配备了 Python 版本 3.2.3。
- en: Figure 2.2\. The Python 3 application under Menu > Programming on the Raspberry
    Pi desktop opens IDLE to the Python Shell for Python 3.x.
  id: totrans-359
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.2\. 在树莓 Pi 桌面上的“菜单 > 编程”下打开 Python 3 应用程序，它会打开 IDLE 并进入 Python 3.x 的 Python
    Shell。
- en: '![](02fig02_alt.jpg)'
  id: totrans-360
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig02_alt.jpg)'
- en: Discovering Python’s mathematical operators
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现 Python 的数学运算符
- en: One of the core capabilities of a programming language is its ability to do
    math, or, in programmer-speak, to perform mathematical operations. Let’s try different
    mathematical operations to see what works and what doesn’t.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 编程语言的核心能力之一是进行数学运算，或者说，用程序员的术语来说，执行数学操作。让我们尝试不同的数学运算，看看哪些可行，哪些不可行。
- en: Adding and subtracting
  id: totrans-363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加法和减法
- en: Suppose you go to your favorite restaurant and order a burger, fries, and an
    orange soda. You want to know how much you owe. The menu (see [figure 2.3](#ch02fig03))
    says the burger is $5.49, fries are $1.99, and the orange soda costs $1.49.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你去了你最喜欢的餐厅，点了一份汉堡、薯条和橙味汽水。你想知道你需要付多少钱。菜单（见[图 2.3](#ch02fig03)）上写着汉堡是 5.49
    美元，薯条是 1.99 美元，橙味汽水是 1.49 美元。
- en: Figure 2.3\. The menu at your favorite burger restaurant
  id: totrans-365
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.3\. 你最喜欢的汉堡餐厅的菜单
- en: '![](02fig03.jpg)'
  id: totrans-366
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig03.jpg)'
- en: Use Python to figure out the total. In the IDLE Python Shell, enter
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 来计算总额。在 IDLE Python Shell 中输入
- en: '[PRE0]'
  id: totrans-368
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Press Enter to see Python calculate the result: 8.97, or $8.97 (see [figure
    2.4](#ch02fig04)).'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 按下 Enter 键查看 Python 计算结果：8.97，或 $8.97（见[图 2.4](#ch02fig04)）。
- en: Figure 2.4\. Use the + symbol to add numbers in Python.
  id: totrans-370
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.4\. 在 Python 中使用 + 符号进行加法运算。
- en: '![](02fig04_alt.jpg)'
  id: totrans-371
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig04_alt.jpg)'
- en: 'Great news: you remember you have a coupon for $3.00 off, so let’s calculate
    the total again. In the IDLE Python Shell, enter'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息：你记得你有一个 3.00 美元的优惠券，所以让我们再次计算总额。在 IDLE Python Shell 中输入
- en: '[PRE1]'
  id: totrans-373
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The result is 5.970000000000001\. Whoa! Why isn’t it exactly 5.97? Well, it
    has to do with how computers store numbers as 1s and 0s. We aren’t going to go
    over it here, but the footnote^([[2](#ch02fn02)]) has a web link where you can
    learn more. For now, the number is close enough for your calculations.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是 5.970000000000001\. 哇！为什么它不是正好 5.97 呢？这是因为计算机如何将数字存储为 1 和 0 有关。我们不会在这里详细讲解，但脚注^([[2](#ch02fn02)])中有一个网页链接，你可以了解更多信息。目前，这个数字对于你的计算来说已经足够接近了。
- en: ²
  id: totrans-375
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ²
- en: ''
  id: totrans-376
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Read more about decimal math (also called *floating-point math*) here: [https://docs.python.org/3.4/tutorial/floatingpoint.html](https://docs.python.org/3.4/tutorial/floatingpoint.html).'
  id: totrans-377
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这里了解更多关于十进制数学（也称为 *浮点数学*）的信息：[https://docs.python.org/3.4/tutorial/floatingpoint.html](https://docs.python.org/3.4/tutorial/floatingpoint.html)。
- en: 'As you can see, Python is pretty good at doing math and uses familiar operators
    for addition and subtraction:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Python 在进行数学运算方面相当出色，并使用熟悉的运算符进行加法和减法：
- en: 'The addition operator (`+`) calculates the sum of two numbers:'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加法运算符（`+`）计算两个数字的和：
- en: '[PRE2]'
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The result is 9.
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 9。
- en: 'The subtraction operator (`-`) calculates the difference between two numbers:'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减法运算符 (`-`) 计算两个数字之间的差：
- en: '[PRE3]'
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The result is 3.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 3。
- en: '|  |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Python style: spacing of operators and numbers**'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python 风格：运算符和数字的间距**'
- en: 'Try entering 24 plus 32 without any spaces between the plus sign (`+`) and
    the numbers:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试输入 24 加 32，在加号 (`+`) 和数字之间没有任何空格：
- en: '[PRE4]'
  id: totrans-388
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Then try it with lots of spaces:'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 然后尝试在它周围有很多空格：
- en: '[PRE5]'
  id: totrans-390
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Both result in the same answer: 56\. When you’re doing math, the number of
    spaces between the numbers and the operator doesn’t matter. Python ignores the
    extra spaces and calculates the sum.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都得到了相同的答案：56\. 当你做数学时，数字和运算符之间的空格数量并不重要。Python 忽略额外的空格并计算总和。
- en: What’s the best way? Well, Pythonistas (the name given to those who program
    in Python) believe that your code should be easy to read. The Python Style Guide^([[a](#ch02fn01a)])
    recommends using spaces before and after a mathematical operator. You don’t have
    to, but it’s easier to read!
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的方法是什么？嗯，Pythonista（这个名字是给那些用 Python 编程的人起的）认为你的代码应该是易于阅读的。Python 风格指南^([[a](#ch02fn01a)])建议在数学运算符前后使用空格。你不必这样做，但这样做更容易阅读！
- en: ^a
  id: totrans-393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ^a
- en: ''
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The Python Style Guide is referred to as PEP 8 and is found online here: [www.python.org/dev/peps/pep-0008](http://www.python.org/dev/peps/pep-0008).'
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python 风格指南被称为 PEP 8，可以在网上找到：[www.python.org/dev/peps/pep-0008](http://www.python.org/dev/peps/pep-0008)。
- en: '|  |'
  id: totrans-396
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Let’s see what other math you can do in Python.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你可以在 Python 中做哪些其他数学运算。
- en: '|  |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-399
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'When typing in large numbers, don’t enter commas to separate groups of three
    digits. So 1,000 should be entered as 1000\. Python can’t interpret the comma
    separators in numbers, so you’ll get some odd results if you add them. Python
    will interpret the commas as if you’re typing in a list of numbers. For example,
    12,231 is interpreted to be a list of two numbers: 12 and 231. You’ll learn more
    about lists in [part 2](kindle_split_011.html#part02) of this book.'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 当输入大数字时，不要输入逗号来分隔每三位数字。因此，1000 应该输入为 1000\. Python 无法解释数字中的逗号分隔符，所以如果你添加了它们，你会得到一些奇怪的结果。Python
    会将逗号解释为你正在输入一个数字列表。例如，12,231 被解释为两个数字的列表：12 和 231。你将在本书的[第 2 部分](kindle_split_011.html#part02)中了解更多关于列表的内容。
- en: '|  |'
  id: totrans-401
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Multiplying and dividing
  id: totrans-402
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 乘法和除法
- en: After scarfing down your burger, you find yourself hungry for two scoops of
    ice cream and a slice of raspberry pie for dessert. Ice cream is $1.79 per scoop,
    and pie is $3.50 per slice, so what is your total?
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在狼吞虎咽地吃完汉堡后，你发现自己还想吃两球冰淇淋和一块草莓派作为甜点。冰淇淋每球 $1.79，派每片 $3.50，所以你的总账单是多少？
- en: 'Use Python to figure it out. Try Python’s multiplication operator (`*`):'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '使用 Python 来找出答案。尝试使用 Python 的乘法运算符 (`*`):'
- en: '[PRE6]'
  id: totrans-405
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You total bill is $7.08\. You also see that you can use parentheses to group
    things.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 你的总账单是 $7.08\. 你还可以看到你可以使用括号来分组。
- en: 'Three of your friends join you at the restaurant, and each orders dessert.
    After more ice cream and pie, the total bill ends up being $33.36\. They all agree
    to split the bill evenly. Use Python’s division operator (`/`) to calculate the
    price they each should pay:'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 你的三个朋友和你一起在餐厅吃饭，每个人都点了甜点。在更多的冰淇淋和派之后，总账单变成了 $33.36\. 他们都同意平均分摊账单。使用 Python 的除法运算符
    (`/`) 来计算他们每个人应该支付的价格：
- en: '[PRE7]'
  id: totrans-408
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The result is $11.12 each. That’s a lot of dessert!
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是每份 $11.12。这可是很多甜点了！
- en: 'With your belly full, you observe how you’ve seen Python perform multiplication
    and division and how you can use parentheses for grouping:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 在吃饱了之后，你观察了 Python 执行乘法和除法以及你可以如何使用括号进行分组：
- en: 'The multiplication operator (`*`) gives you the product of two numbers:'
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乘法运算符 (`*`) 给你两个数字的乘积：
- en: '[PRE8]'
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The result is 21.98.
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 21.98。
- en: 'The division operator (`/`) can divide two numbers:'
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除法运算符 (`/`) 可以用来除以两个数字：
- en: '[PRE9]'
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The result is 5.
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 5。
- en: 'Parentheses can be used to group numbers so they’re evaluated first:'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 括号可以用来分组数字，以便它们先被评估：
- en: '[PRE10]'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Python answers 100.
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Python 的答案是 100。
- en: What do you think this will result in?
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为这会得到什么结果？
- en: '[PRE11]'
  id: totrans-421
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: If you guessed 73, you’re right. If you change the location of the parentheses,
    you’ll get a different answer. We’ll talk about this more when we examine the
    order of operations.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你猜到 73，你就对了。如果你改变括号的位置，你会得到不同的答案。当我们检查运算顺序时，我们会更多地讨论这个问题。
- en: Figuring out whole numbers and remainders
  id: totrans-423
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 确定整数和余数
- en: 'Your friend mentions to you that there are 19,272 minutes of school remaining
    this year. How can you figure out how many hours and minutes? First you divide
    19,272 by 60, because there are 60 minutes in an hour. You find that is 321 hours
    with a remainder of 12 minutes. In Python, you have two operators to give you
    the whole number and the remainder of a division sum:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 你的朋友告诉你今年还有 19,272 分钟的学校时间。你如何计算出多少小时和分钟？首先，你将 19,272 除以 60，因为一小时有 60 分钟。你会发现结果是
    321 小时余 12 分钟。在 Python 中，你有两个运算符可以给出除法总和的整数部分和余数：
- en: '`//` (floor division) gives you the whole number:'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`//` (地板除法) 给出整数部分：'
- en: '[PRE12]'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The result is 321.
  id: totrans-427
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 321。
- en: '`%` (modulo) gives you the remainder:'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%` (取模) 给出余数：'
- en: '[PRE13]'
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The result is 12.
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是 12。
- en: You divided some large numbers, but let’s look at how Python can handle even
    larger ones.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经除了一些大数，但让我们看看 Python 如何处理更大的数。
- en: Exponents
  id: totrans-432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 指数
- en: 'An interesting fact you might’ve learned in Astronomy is that the Earth’s distance
    to the Sun is approximately 1.496 × 10⁸ km. Let’s use Python to express this as
    a number. In Python you use the exponentiation operator (`**`) as follows:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在天文学中学到的一个有趣的事实是，地球到太阳的距离大约是 1.496 × 10⁸ km。让我们用 Python 来表示这个数字。在 Python
    中，你使用指数运算符 (`**`) 如下所示：
- en: '[PRE14]'
  id: totrans-434
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Python answers 149600000.0 km.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: Python 的答案是 149600000.0 km。
- en: Exponentiation lets you take two numbers (*a*, *b*) and raise one number to
    the power of the other(*a*^b). Python uses the exponentiation operator (`**`)
    between the two numbers (`a**b`) to do this. For example, if you wanted to raise
    2 to the third power, you’d enter
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 指数运算允许你取两个数 (*a*, *b*) 并将一个数提升到另一个数的幂(*a*^b)。Python 使用两个数之间的指数运算符 (`**`) 来执行此操作。例如，如果你想将
    2 提到三次幂，你会输入
- en: '[PRE15]'
  id: totrans-437
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The result is 8 `(2 * 2 * 2 = 8)`.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是 8 `(2 * 2 * 2 = 8)`。
- en: 'Try another:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 再试一次：
- en: '[PRE16]'
  id: totrans-440
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: The result is 27,027,081,632 (`122 * 122 * 122 * 122 * 122 = 27027081632`).
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是 27,027,081,632 (`122 * 122 * 122 * 122 * 122 = 27027081632`）。
- en: '|  |'
  id: totrans-442
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-443
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: On older versions of Python, you may see `122**5` show the result 27027081632L.
    This is because previously Python added the letter `L` to denote really long integers.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 的旧版本中，你可能看到 `122**5` 显示的结果是 27027081632L。这是因为之前 Python 在表示非常长的整数时会在数字后添加字母
    `L`。
- en: '|  |'
  id: totrans-445
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'Exponentiation can be useful if you’re solving problems like these:'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 指数运算在解决这类问题时很有用：
- en: Estimating astronomical distances
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估算天文距离
- en: Calculating bank account balances based on a given interest rate
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据给定的利率计算银行账户余额
- en: Predicting a population size for animal colonies based on a given growth rate
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据给定的增长率预测动物群体的规模
- en: Square roots
  id: totrans-450
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 平方根
- en: 'You can figure out square roots by using an exponent of 1/2, or 0.5\. This
    is the same as taking a square root:'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用指数 1/2 或 0.5 来找出平方根。这等同于取平方根：
- en: '[PRE17]'
  id: totrans-452
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The result is 120.0.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是 120.0。
- en: 'Challenge: stacking Pis!'
  id: totrans-454
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 挑战：堆叠 Raspberry Pi！
- en: How many Raspberry Pis would need to be stacked end to end to reach the Sun?
    You can measure your Pi, and you’ll find that a Raspberry Pi measures 85.6 millimeters
    or 0.0856 meters. First, you need to convert the Pi’s measurements to kilometers
    by dividing 0.0856 by 1,000; then you divide the distance from the Earth to the
    Sun by the Pi’s length in kilometers (see [figure 2.5](#ch02fig05)). This should
    give you the distance to the Sun, expressed as a number of Pis.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 需要堆叠多少个 Raspberry Pi 才能到达太阳？你可以测量你的 Pi，你会发现 Raspberry Pi 的长度为 85.6 毫米或 0.0856
    米。首先，你需要将 Pi 的尺寸转换为千米，通过将 0.0856 除以 1000；然后，将地球到太阳的距离除以 Pi 的千米长度（见 [图 2.5](#ch02fig05)）。这将给出太阳的距离，以
    Pi 的数量表示。
- en: Figure 2.5\. The distance from the Earth to the Sun is approximately 149,600,000
    km. The Raspberry Pi is 85.6 mm in length.
  id: totrans-456
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.5。地球到太阳的距离大约是 149,600,000 km。Raspberry Pi 的长度为 85.6 毫米。
- en: '![](02fig05_alt.jpg)'
  id: totrans-457
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig05_alt.jpg)'
- en: 'Enter the equation into Python:'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 将方程输入 Python：
- en: '[PRE18]'
  id: totrans-459
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Python answers 1747663551401.8694\. That is more than 1.7 trillion Raspberry
    Pis stacked end to end. It’s kind of fun to think about that many Pis!
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: Python 的答案是 1747663551401.8694。这是超过 1700 亿个 Raspberry Pi 连接起来的长度。想想这么多 Pi 真是挺有趣的！
- en: '|  |'
  id: totrans-461
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Types of numbers: integers and floats**'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字类型：整数和浮点数**'
- en: 'So far, you’ve used both integers and decimal numbers in your calculations.
    In Python, decimal numbers are also called *floating-point numbers*, or *floats*
    for short. Here are some examples of floats:'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经在计算中使用了整数和小数。在 Python 中，小数也称为 *浮点数*，或简称为 *float*。以下是一些浮点数的例子：
- en: '[PRE19]'
  id: totrans-464
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '**Checking types**'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查类型**'
- en: 'Try entering this:'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试输入以下内容：
- en: '[PRE20]'
  id: totrans-467
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Python will answer you: `<class ''float''>`. You’ve just used Python’s built-in
    tool for checking the type of something. These built-in tools are called *functions*.
    You’ll see more of these later. Let’s see what this does:'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: Python会回答您：`<class 'float'>`。您刚刚使用了Python内置的工具来检查某物的类型。这些内置工具被称为 *函数*。您稍后会看到更多这些函数。让我们看看这个函数的作用：
- en: '[PRE21]'
  id: totrans-469
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Did you guess it? This returns `<class 'int'>`, where `int` stands for *integer*.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 你猜到了吗？这返回了 `<class 'int'>`，其中 `int` 代表 *整数*。
- en: '|  |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: So far, you’ve typed in numbers and performed calculations. But if you want
    to change one number, you have to type all the information again. You also have
    no way of saving information—you have to look up and type the number each time.
    Good news! There is a better way.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经输入了数字并执行了计算。但如果你想要更改一个数字，你必须再次输入所有信息。您也没有保存信息的方法——每次都必须查找并输入数字。好消息！有更好的方法。
- en: Storing information using variables
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用变量存储信息
- en: There are times in programming when it’s easier to store information than to
    type it in over and over again. *Variables* provide that special capability. Variables
    give you a way to store information and retrieve it anytime. Let’s look at an
    example.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程中，有时存储信息比反复输入信息更容易。*变量* 提供了这种特殊功能。变量为您提供了一种存储信息并在任何时候检索信息的方法。让我们看看一个例子。
- en: Imagine that you own a pizza restaurant, and your prices are shown in [figure
    2.6](#ch02fig06).
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，您拥有一家披萨餐厅，您的价格如 [图2.6](#ch02fig06) 所示。
- en: Figure 2.6\. The menu at your pizza restaurant
  id: totrans-476
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.6\. 您披萨餐厅的菜单
- en: '![](02fig06.jpg)'
  id: totrans-477
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig06.jpg)'
- en: 'The first customer, Daniel orders a meal of pizza and orange soda:'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 第一位顾客，丹尼尔点了一份披萨和橙味汽水：
- en: '[PRE22]'
  id: totrans-479
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Daniel’s meal costs $15.50.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔的餐费为15.50美元。
- en: 'A second customer, Erin orders pizza, orange soda, and wings:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 第二位顾客，埃琳点了一份披萨、橙味汽水和鸡翅：
- en: '[PRE23]'
  id: totrans-482
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Erin’s meal costs $23.50.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 埃琳的餐费为23.50美元。
- en: Each time you want to calculate a meal’s cost, you must remember or look up
    the price of each item and type it in. Imagine if you had a menu of 15 items and
    100 customers. It would take forever to look up the items and add their prices
    together! You’d also be prone to making mistakes. Let’s have the computer do this
    work for you.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 每次您想要计算餐费时，您必须记住或查找每个项目的价格并输入它。想象一下，如果您有一份包含15个项目和100位顾客的菜单，查找项目和将它们的单价加起来将花费很长时间！您还容易出错。让我们让计算机为您做这项工作。
- en: Creating variables and assigning values
  id: totrans-485
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建变量并分配值
- en: 'This is a perfect place to use variables in a program. Variables store information
    to make your life easier. (We’re programmers, and we like to be lazy. At least
    we’re always trying to find a more efficient way to do things.) Let’s do this
    again but create variables for each of the food items. The first step is to define
    your first variable and set its value:'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在程序中使用变量的完美场所。变量存储信息以使您的生活更轻松。（我们是程序员，我们喜欢偷懒。至少我们总是在寻找更高效的方法来做事情。）让我们再次这样做，但为每种食品项目创建变量。第一步是定义您的第一个变量并设置其值：
- en: '[PRE24]'
  id: totrans-487
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Let’s take a close look at how this code works in [figure 2.7](#ch02fig07).
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们仔细看看这段代码是如何在 [图2.7](#ch02fig07) 中工作的。
- en: Figure 2.7\. A variable stores information and can be created and assigned a
    value. The equals sign is used as an operator (also known as the *assignment operator*)
    between the name of the variable on the left and the value assigned to it on the
    right.
  id: totrans-489
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.7\. 变量存储信息，可以创建并分配一个值。等号用作操作符（也称为 *赋值操作符*），位于变量名左侧和右侧分配给它的值之间。
- en: '![](02fig07.jpg)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig07.jpg)'
- en: 'Next, let’s create the other two variables for orange soda and wings:'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们为橙味汽水和鸡翅创建另外两个变量：
- en: '[PRE25]'
  id: totrans-492
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Nothing is displayed on the screen after you enter each line, but Python stores
    the variables and their values in the memory of your Raspberry Pi.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 在您输入每一行后，屏幕上不会显示任何内容，但Python会将变量及其值存储在您的树莓派内存中。
- en: Displaying variable values
  id: totrans-494
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 显示变量值
- en: 'How can you check what’s stored in a variable? Like the `type` function earlier,
    you use another built-in function in Python called `print`, like this:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 您如何检查变量中存储的内容？就像之前的 `type` 函数一样，您使用Python中的另一个内置函数 `print`，如下所示：
- en: '[PRE26]'
  id: totrans-496
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '*Print* doesn’t mean to print something with paper and ink. In Python, printing
    means to display something on the screen.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '*打印* 并非指用纸张和墨水打印某物。在Python中，打印意味着在屏幕上显示某物。'
- en: '|  |'
  id: totrans-498
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-499
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: When you’re working in the Shell, Python displays the result of expressions.
    But if you assign a sum to a variable, the Shell doesn’t show the value unless
    you use `print`.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在Shell中工作时，Python会显示表达式的结果。但如果你将总和分配给一个变量，Shell不会显示该值，除非您使用 `print`。
- en: '|  |'
  id: totrans-501
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Using `print`, you’ve seen that `cheese_pizza` has the value 14 stored in it.
    You should feel confident that your variables are holding the information you
    put in them.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `print`，你已经看到 `cheese_pizza` 中存储了值 14。你应该确信你的变量正在保存你放入它们的信息。
- en: 'Let’s see if you can use variables to figure out a meal cost (without having
    to look up numbers):'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否能使用变量来计算餐费（而无需查找数字）：
- en: '[PRE27]'
  id: totrans-504
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'Print `meal_cost` to see its value:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 打印 `meal_cost` 来查看其值：
- en: '[PRE28]'
  id: totrans-506
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'Python displays 15.5\. Now, let’s calculate the cost of the other meal:'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: Python 显示 15.5。现在，让我们计算其他餐点的费用：
- en: '[PRE29]'
  id: totrans-508
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Python answers 23.5\. The more calculations you need to repeat, the more you’ll
    appreciate how variables can save you time and effort. Congratulations—you’re
    using variables to store information!
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: Python 返回 23.5。当你需要重复计算时，你会更加欣赏变量如何节省你的时间和精力。恭喜你——你正在使用变量来存储信息！
- en: '|  |'
  id: totrans-510
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Definition
  id: totrans-511
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: The process of putting a value into a variable is called *assignment*.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 将值放入变量的过程称为 *赋值*。
- en: '|  |'
  id: totrans-513
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Before you start creating a lot of variables, let’s learn the guidelines for
    naming them.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始创建大量变量之前，让我们学习命名它们的指南。
- en: Naming variables
  id: totrans-515
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 变量命名
- en: 'Everyone has had the problem of not being able to read someone else’s handwriting.
    The writer might know what they wrote, but you’re unable to decipher it. You want
    to avoid this same confusion with variables. In order to do that, there is a set
    of guidelines for creating clear variable names—names that make sense to you and
    to someone else reading your code:'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都遇到过无法辨认他人笔迹的问题。作者可能知道他们写了什么，但你却无法解读。你想要避免变量带来的这种混淆。为了做到这一点，有一套创建清晰变量名的指南——这些名字对你和阅读你代码的其他人来说都是有意义的：
- en: Don’t use any spaces. Instead, use an underscore (`_`).
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用任何空格。相反，使用下划线（`_`）。
- en: The Python Style Guide recommends using lowercase and underscores between words
    to make your code easy to read.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 风格指南建议使用小写字母和单词之间的下划线来使你的代码易于阅读。
- en: Don’t start with a number.
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要以数字开头。
- en: Don’t use any of Python’s reserved words for your variable name (see the sidebar
    “[Watch out for reserved words](#ch02sb03)”).
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用 Python 的任何保留字作为你的变量名（见边栏“[注意保留字](#ch02sb03)”）。
- en: 'Here are some examples of variable names:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些变量名的例子：
- en: '[PRE30]'
  id: totrans-522
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Do your best to use meaningful variable names.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量使用有意义的变量名。
- en: '|  |'
  id: totrans-524
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Watch out for reserved words**'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意保留字**'
- en: 'Certain words in Python are *reserved* because they’re part of the Python language.
    You can’t use these words as names for variables:'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: Python 中某些单词是 *保留的*，因为它们是 Python 语言的一部分。你不能将这些单词用作变量的名称：
- en: '[PRE31]'
  id: totrans-527
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Python 3.x reserved words are used by Python for special purposes and may not
    be used for variable names.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3.x 保留字被 Python 用于特殊目的，不能用作变量名。
- en: '|  |'
  id: totrans-529
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'Assigning values: the left side and right side'
  id: totrans-530
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 赋值：左边和右边
- en: 'When you’re creating a variable and assigning it a value, put the name of your
    variable on the left side of an equals sign. Put the value you want to set it
    to on the right side of the equals sign. Let’s create a variable `name` and set
    it to “King Arthur”:'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建一个变量并为其赋值时，将变量的名字放在等号的左边。将你想要设置的值放在等号的右边。让我们创建一个名为 `name` 的变量并将其设置为“亚瑟王”：
- en: '[PRE32]'
  id: totrans-532
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: In this line, the left side creates a variable called `name`, and the set of
    characters “King Arthur” is stored in it. Let’s learn more about storing text
    in variables.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一行中，左边创建了一个名为 `name` 的变量，并将字符集“亚瑟王”存储在其中。让我们学习更多关于在变量中存储文本的知识。
- en: Storing strings in variables
  id: totrans-534
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在变量中存储字符串
- en: Life isn’t only about numbers. You may want to create programs that display
    absurd messages or tell a story on the screen. These messages are a type of data
    called *strings*. A string is a group of characters.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 生活不仅仅是数字。你可能想要创建显示荒谬信息或屏幕上讲述故事的程序。这些信息是一种称为 *字符串* 的数据类型。字符串是一组字符。
- en: Strings
  id: totrans-536
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 字符串
- en: Python gives you the ability to store a group of characters (or strings) in
    variables. You’ve already used strings in the example with “King Arthur”.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: Python 允许你在变量中存储一组字符（或字符串）。你已经在“亚瑟王”的例子中使用了字符串。
- en: 'Here are some things you should know about strings:'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 关于字符串，以下是一些你应该知道的事情：
- en: They always must start and end with quotation marks.
  id: totrans-539
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们必须始终以引号开头和结尾。
- en: 'You may use either single quotes (‘Hi’) or double quotes (“Hi”), but you can’t
    mix them (“Hi’):'
  id: totrans-540
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用单引号（‘Hi’）或双引号（“Hi”），但不能混合使用（“Hi’）：
- en: '[PRE33]'
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'Or, in single quotes:'
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者，使用单引号：
- en: '[PRE34]'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: When a number is placed inside quotation marks, it’s a string.
  id: totrans-544
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当数字放在引号内时，它就是一个字符串。
- en: Strings can be short (zero or only a few characters) or many characters long.
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串可以是短的（零个或只有几个字符）或很长的。
- en: 'Strings can even be empty. These are called *zero-length strings*:'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串甚至可以是空的。这些被称为 *零长度字符串*：
- en: '[PRE35]'
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Examples of strings
  id: totrans-548
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 字符串的例子
- en: 'Some examples of strings will give you an idea of what’s possible:'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 一些字符串的例子会给你一个关于可能性的概念：
- en: '[PRE36]'
  id: totrans-550
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Measuring the length of a string
  id: totrans-551
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 测量字符串的长度
- en: 'You can use the `len` function to have Python tell you the length of a string.
    We’ll talk more about string functions in [chapter 3](kindle_split_012.html#ch03),
    but here is an example of using `len`:'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 `len` 函数让 Python 告诉你字符串的长度。我们将在第 3 章中更多地讨论字符串函数，但这里是一个使用 `len` 的例子：
- en: '[PRE37]'
  id: totrans-553
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'Or try a longer one:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 或者尝试一个更长的：
- en: '[PRE38]'
  id: totrans-555
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Even the spaces are counted when determining the length of a string. This is
    a great point to talk about spaces.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定字符串长度时，空格也被计算在内。这是一个讨论空格的好点。
- en: Spaces count
  id: totrans-557
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 空格计数
- en: Although spaces may seem like nothing, they’re considered characters. You can
    create strings that are a single space or set of spaces, such as
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然空格可能看起来没什么，但它们被认为是字符。你可以创建单个空格或一组空格的字符串，例如
- en: '[PRE39]'
  id: totrans-559
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: You now know about variables and about strings, a type of data that can be stored
    in them. Let’s see how you can vary your variables.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经了解了变量和字符串，字符串是一种可以存储在其中的数据类型。让我们看看你如何改变你的变量。
- en: Changing the value of variables
  id: totrans-561
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 改变变量的值
- en: 'As you may have guessed already, the value stored in a variable can be changed
    or updated. Try it. You’re making up a password for your computer. Create a variable
    `password`, and set it to `bunny`:'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所猜，存储在变量中的值可以更改或更新。试试看。你正在为你的电脑设置一个密码。创建一个变量 `password`，并将其设置为 `bunny`：
- en: '[PRE40]'
  id: totrans-563
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'Now let’s change the password to `dragon`:'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们将密码更改为 `dragon`：
- en: '[PRE41]'
  id: totrans-565
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: 'What value do you think is stored in `password`: “bunny” or “dragon”? Let’s
    check the value using the `print` function:'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为存储在 `password` 中的值是什么：“bunny”还是“dragon”？让我们使用 `print` 函数检查值：
- en: '[PRE42]'
  id: totrans-567
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: The value `dragon` is displayed. Notice how Python replaces the value stored
    in the variable when you assign it a new value.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了值 `dragon`。注意 Python 如何在将新值赋给变量时替换存储在变量中的值。
- en: Visualizing variables as boxes
  id: totrans-569
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 将变量可视化成盒子
- en: A way to visualize this is to imagine that creating a variable is like making
    a box—a box for storing information. When you create the box, you give it a name
    and store a value in it. [Figure 2.8](#ch02fig08) is a graphical depiction of
    creating a variable and reassigning a value to it.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 将其可视化的一种方法是想象创建一个变量就像制作一个盒子——一个用于存储信息的盒子。当你创建这个盒子时，你给它起一个名字，并在其中存储一个值。[图2.8](#ch02fig08)
    是创建变量并将其重新赋值的图形表示。
- en: Figure 2.8\. When a variable is created, it’s stored in your Raspberry Pi’s
    memory. You can change the value of a variable at any time. Using the `print`
    function, you can display the variable’s value on the screen.
  id: totrans-571
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.8。当创建变量时，它存储在你的树莓派内存中。你可以随时更改变量的值。使用 `print` 函数，你可以在屏幕上显示变量的值。
- en: '![](02fig08_alt.jpg)'
  id: totrans-572
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig08_alt.jpg)'
- en: Changing the value of a variable is easy to do in Python. Let’s look at another
    example.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中改变变量的值很容易。让我们看看另一个例子。
- en: Variable reassignment
  id: totrans-574
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 变量重新赋值
- en: 'Let’s see how Python evaluates these statements:'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 Python 如何评估这些语句：
- en: '[PRE43]'
  id: totrans-576
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: 'This sets `x` equal to the value 10\. Next, you do a calculation with `x` and
    store the result of the calculation in `x`:'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 这将 `x` 设置为值 10。接下来，你用 `x` 做一个计算，并将计算结果存储在 `x` 中：
- en: '[PRE44]'
  id: totrans-578
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: 'When Python evaluates this line, it first tackles the right side of the equals
    sign:'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Python 计算这一行时，它首先处理等号右边的表达式：
- en: '**1**.  Python evaluates the right side of the equation: `x * 10 + 32`.'
  id: totrans-580
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  Python 计算等号右边的表达式：`x * 10 + 32`。'
- en: '**2**.  Python retrieves the current value of `x`, 10, and calculates `10 *
    10`.'
  id: totrans-581
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  Python 获取 `x` 的当前值，10，并计算 `10 * 10`。'
- en: '**3**.  Python adds 32 to this amount. The right side of the equals sign is
    132.'
  id: totrans-582
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  Python 将 32 加到这个数上。等号右边的数是 132。'
- en: '**4**.  It does the left side of the equals sign last. The result, 132, is
    stored into the variable on the left side of the equals sign: `x`.'
  id: totrans-583
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  它最后计算等号左边的表达式。结果是 132，存储在等号左边的变量 `x` 中。'
- en: You’ve seen how Python can store and retrieve information using variables. Variables
    save you time because they hold the value they’re given, meaning you don’t have
    to remember values or look them up. Variables can take the form of numbers or
    strings, and you can check the value stored in a variable using the `print` function.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到了 Python 可以使用变量存储和检索信息。变量可以节省你的时间，因为它们持有它们被赋予的值，这意味着你不必记住值或查找它们。变量可以是数字或字符串的形式，你可以使用
    `print` 函数检查存储在变量中的值。
- en: Excellent! You’ve seen how the order for variable assignment is important. Check
    out how the order of math operations matters.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！你已经看到了变量赋值的顺序为什么很重要。检查一下数学运算的顺序是如何重要的。
- en: Order of operations
  id: totrans-586
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 运算顺序
- en: What do you think Python will return if you enter the following?
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为如果你输入以下内容，Python 会返回什么？
- en: '[PRE45]'
  id: totrans-588
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: If you guessed 40, you’re correct. Python follows the order of operations that
    you learned in math class.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你猜到 40，你是对的。Python 遵循你在数学课上学习的运算顺序。
- en: '|  |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-591
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'You may recall BOMDAS or PEMDAS from school. This pattern of letters is useful
    for remembering the order you should evaluate operations in a math equation. Python
    follows this same order of operations: Brackets (or Parentheses), Orders (or Exponents),
    Multiplication and Division, and then Addition and Subtraction.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得学校里学过的 BOMDAS 或 PEMDAS。这个字母模式对于记住在数学方程中评估运算的顺序很有用。Python 遵循相同的运算顺序：括号（或括号），指数（或阶数），乘法和除法，然后是加法和减法。
- en: '|  |'
  id: totrans-593
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'First it evaluates anything grouped in parentheses or brackets. `3 * 2` is
    equal to 6\. Let’s replace the `3 * 2` with `6` and go to the next step:'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 首先评估括号或方括号中分组的内容。`3 * 2` 等于 6。让我们将 `3 * 2` 替换为 `6` 并进行下一步：
- en: '[PRE46]'
  id: totrans-595
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: 'The exponents (or orders) are analyzed next. `5**3` is 125 (the same as `5
    * 5 * 5`):'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来分析指数（或阶数）。`5**3` 等于 125（与 `5 * 5 * 5` 相同）：
- en: '[PRE47]'
  id: totrans-597
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: 'Multiplication and division come next, and you work from the left to the right.
    `6 * 125` is `750`. `750 / 25` is 30:'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 乘法和除法接下来，并且从左到右进行。`6 * 125` 是 `750`。`750 / 25` 是 30：
- en: '[PRE48]'
  id: totrans-599
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: The final step is addition and subtraction. `30 + 10` is 40\. Graphically, [figure
    2.9](#ch02fig09) shows the order in which the example equation is solved in math
    and how Python does it.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是加法和减法。`30 + 10` 等于 40。图形上，[图 2.9](#ch02fig09) 显示了数学中解决示例方程的顺序以及 Python
    如何处理它。
- en: 'Figure 2.9\. Python follows the order of operations used in mathematics. You
    may know it as BOMDAS or PEMDAS: Brackets (or Parentheses), Orders (or Exponents),
    Multiplication and Division, and finally Addition and Subtraction.'
  id: totrans-601
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.9。Python 遵循数学中使用的运算顺序。你可能知道它是 BOMDAS 或 PEMDAS：括号（或括号），指数（或阶数），乘法和除法，最后是加法和减法。
- en: '![](02fig09.jpg)'
  id: totrans-602
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig09.jpg)'
- en: You’re pretty good at doing math in Python. You’re ready to learn more about
    using Python to communicate and display text on the screen.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 Python 中做数学题做得相当不错。你准备好学习更多关于如何使用 Python 在屏幕上通信和显示文本的知识了。
- en: Displaying text on a screen
  id: totrans-604
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在屏幕上显示文本
- en: It’s fun to interact with technology and have it respond. This can take the
    form of playful responses by a computer, making it feel more human. Or computer
    responses can be more practical, displaying personal data on a website form. In
    either case, you want your computer to communicate with you.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 与技术互动并让它做出回应很有趣。这可以表现为计算机的俏皮回应，使其感觉更像人类。或者计算机的回应可以更实用，在网站表单上显示个人信息。在两种情况下，你希望你的计算机与你沟通。
- en: 'Displaying text on the screen, also referred to as *printing* in Python, is
    a direct way for a computer to communicate with you. You can use printing to have
    your Raspberry Pi do things like this:'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕上显示文本，也被称为 Python 中的 *打印*，是计算机直接与你沟通的一种直接方式。你可以使用打印让你的树莓派做类似这样的事情：
- en: Show random, silly messages.
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示随机、愚蠢的消息。
- en: Describe spooky scenes as part of an adventure game.
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在冒险游戏中描述神秘场景。
- en: Spit out the answers to complex math problems.
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出复杂数学问题的答案。
- en: Printing to the screen is a key way to output all kinds of information.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 将信息打印到屏幕上是一种输出各种信息的关键方式。
- en: Using the print function
  id: totrans-611
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用 print 函数
- en: 'Earlier in this chapter, you used the `print` function to display the value
    of variables. Let’s go over more about using the `print` function. Try printing
    the message “Hello World!” to the screen like this:'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的早期，你使用了 `print` 函数来显示变量的值。让我们再来了解一下如何使用 `print` 函数。尝试像这样将消息“Hello World！”打印到屏幕上：
- en: '[PRE49]'
  id: totrans-613
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Take a closer look at how you can use the `print` function in [figure 2.10](#ch02fig10).
    Python prints “Hello World!” to the Python Shell.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细看看你如何在 [图 2.10](#ch02fig10) 中使用 `print` 函数。Python 将“Hello World！”打印到 Python
    Shell。
- en: Figure 2.10\. The `print` function in Python displays text on the screen. The
    string inside the parentheses must be enclosed in single or double quotation marks.
  id: totrans-615
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.10\. Python中的`print`函数在屏幕上显示文本。括号内的字符串必须用单引号或双引号括起来。
- en: '![](02fig10.jpg)'
  id: totrans-616
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig10.jpg)'
- en: Repeating text
  id: totrans-617
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 重复文本
- en: Let’s try something a bit different. Type in
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试一些不同的东西。输入
- en: '[PRE50]'
  id: totrans-619
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: 'This prints the message on the screen once. You can use the multiplication
    operator with a string to print it many times:'
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在屏幕上打印一次消息。你可以使用乘法运算符与字符串一起打印多次：
- en: '[PRE51]'
  id: totrans-621
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: The message cascades across and down the screen 100 times (see [figure 2.11](#ch02fig11)).
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 消息在屏幕上横向和纵向重复100次（见[图2.11](#ch02fig11))。
- en: Figure 2.11\. The Python `print` function can display text on the screen repeatedly
    if you use it with a string and the multiplication operator (`*`).
  id: totrans-623
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.11\. 如果你使用字符串和乘法运算符（`*`）与Python的`print`函数一起使用，它可以重复显示文本在屏幕上。
- en: '![](02fig11_alt.jpg)'
  id: totrans-624
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig11_alt.jpg)'
- en: Have fun with this. Try some bigger numbers and different messages to see what
    you get.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 享受这个过程。尝试一些更大的数字和不同的消息，看看你会得到什么。
- en: Troubleshooting
  id: totrans-626
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 故障排除
- en: 'We’re all human, so things can go wrong when we’re pressing keys and typing
    in code. A common error you might make when creating a variable that is storing
    a string is forgetting to close your quotation marks:'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都是人类，所以在按键和输入代码时可能会出错。在创建存储字符串的变量时，你可能忘记关闭引号：
- en: '[PRE52]'
  id: totrans-628
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Notice that the quotation mark after the exclamation point is missing. It may
    sound goofy, but think of quotation marks as hugs. When you hug someone, you wrap
    your arms around them. One quotation mark must go on either side of a string to
    complete it. If you ran this code in the Python Shell, you would receive an error,
    as shown in [figure 2.12](#ch02fig12).
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到感叹号后面的引号缺失了。这听起来可能有些滑稽，但想想引号就像拥抱。当你拥抱某人时，你会用双臂环绕他们。一个字符串必须用引号包围才能完成。如果你在Python
    Shell中运行这段代码，你会收到一个错误，如[图2.12](#ch02fig12)所示。
- en: Figure 2.12\. Remember to place quotation marks at the beginning and end of
    your strings. If you forget to close your quotation mark, Python will display
    an error.
  id: totrans-630
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.12\. 记住要在字符串的开始和结束处放置引号。如果你忘记关闭引号，Python将显示一个错误。
- en: '![](02fig12_alt.jpg)'
  id: totrans-631
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig12_alt.jpg)'
- en: 'Python displays an error message (`SyntaxError: EOL while scanning string literal`).
    You can fix it by typing the string again with both the opening and closing quotation
    marks around it.'
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 'Python显示一个错误消息（`SyntaxError: EOL while scanning string literal`）。你可以通过再次输入带有前后引号的字符串来修复它。'
- en: Creating programs
  id: totrans-633
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建程序
- en: 'Imagine again that you own a pizza shop and you want to use Python to calculate
    the cost of a meal, including tax. A customer orders a meal of two slices of pizza
    and orange soda. Let’s start by creating two variables with the menu prices:'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 再次想象你拥有一家披萨店，并且你想使用Python来计算包括税费在内的餐费。一位顾客点了一份两片披萨和橙汁。让我们先创建两个变量来记录菜单价格：
- en: '[PRE53]'
  id: totrans-635
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: 'Create two variables to keep track of the number of slices and number of drinks:'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 创建两个变量来跟踪披萨片和饮料的数量：
- en: '[PRE54]'
  id: totrans-637
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'Next let’s calculate the cost of the meal without tax:'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们计算不含税的餐费：
- en: '[PRE55]'
  id: totrans-639
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: 'Define the tax rate of 5%, and figure out the tax:'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 定义5%的税率，并计算税费：
- en: '[PRE56]'
  id: totrans-641
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Now imagine if one or more of the numbers changed. Let’s say pizza slices are
    now $4.75 and orange soda is $1.75\. You’d have to enter all the information again.
    That takes way too long.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象如果其中一个或多个数字发生了变化。比如说披萨片现在是$4.75，橙汁是$1.75。你不得不再次输入所有信息。这会花费太多时间。
- en: A better way is to put the eight statements into a text file. Then you can tell
    Python to read the file and execute the instructions.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的方法是把八个语句放入一个文本文件中。然后你可以告诉Python读取文件并执行指令。
- en: '|  |'
  id: totrans-644
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-645
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A *program* is a set of instructions. Python programs can be created in a text
    file. The programs can be run (or executed) over and over again.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: '*程序*是一组指令。Python程序可以创建在文本文件中。程序可以反复运行（或执行）。'
- en: '|  |'
  id: totrans-647
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Now you can run the program again and again, making updates whenever needed.
    If the cost of menu items changes or a customer wants a different number of slices,
    you can update the program and run it again. That is a big time-saver!
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以反复运行程序，并在需要时进行更新。如果菜单项目的价格发生变化或顾客想要不同数量的披萨片，你可以更新程序并再次运行。这将节省大量时间！
- en: A computer program is a set of instructions. So far, you’ve used the Python
    Shell to type in commands one at a time. Programs allow you to create, save, and
    run more complex sets of instructions. You can easily edit your programs and run
    them again. Your programs might be as short as a few lines, or thousands of lines
    long.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机程序是一组指令。到目前为止，您已经使用Python Shell逐个输入命令。程序允许您创建、保存和运行更复杂的指令集。您可以轻松地编辑您的程序并再次运行它们。您的程序可能只有几行，也可能有数千行长。
- en: Writing Python programs with IDLE
  id: totrans-650
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用IDLE编写Python程序
- en: To write a program, you need a way to input the instructions. IDLE will be your
    program of choice for this. IDLE is an application that makes it easier to develop
    programs.
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 编写程序需要一种输入指令的方法。IDLE将是您选择的程序。IDLE是一个使开发程序更简单的应用程序。
- en: A spell checker for Python
  id: totrans-652
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Python的拼写检查器
- en: If you’ve ever used Microsoft Word or Gmail, you’re familiar with the spell-checker
    feature. It’s saved thousands of homework assignments from receiving low grades
    and stopped misspelled emails from being sent. Each program highlights words you
    misspell, so you can easily find them and make corrections.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您曾经使用过Microsoft Word或Gmail，您应该熟悉拼写检查器功能。它已经拯救了成千上万的家庭作业免于得到低分，并阻止了拼写错误的电子邮件被发送。每个程序都会突出显示您拼错的单词，这样您就可以轻松地找到它们并进行更正。
- en: When you write programs, you want something to help catch your mistakes. IDLE
    does that for you. IDLE automatically color-codes your Python statements to let
    you know you’re using the correct spelling. By using color-coding, IDLE can help
    alert you if you enter a command incorrectly and highlight errors or bugs. In
    later chapters, I’ll introduce you to some of the features of IDLE.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 当您编写程序时，您希望有一些东西可以帮助您捕捉错误。IDLE就是这样为您做的。IDLE会自动为您的Python语句着色，以便您知道您正在使用正确的拼写。通过使用着色，IDLE可以帮助您在输入命令错误时发出警报，并突出显示错误或错误。在后面的章节中，我将向您介绍IDLE的一些功能。
- en: Integrated development environments
  id: totrans-655
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 集成开发环境
- en: Other programming languages have software applications similar to IDLE that
    make the process of programming more enjoyable, help prevent errors, and even
    suggest fixes. As a group, these software applications are called *integrated
    development environments (IDEs)*. IDLE is one of the most popular ones for Python.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 其他编程语言也有类似于IDLE的软件应用程序，可以使编程过程更加愉快，帮助防止错误，甚至提出修复建议。这些软件应用程序统称为*集成开发环境（IDE）*。IDLE是Python中最受欢迎的IDE之一。
- en: Using text editors
  id: totrans-657
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用文本编辑器
- en: 'In addition to IDLE, you can write and save Python programs in any text editor
    you like. For example, you could use Leafpad or Nano, which are other simple text
    editors that come with Raspbian. A word of caution: they allow you to write, but
    they don’t help you avoid errors or find mistakes in your code, making IDLE a
    better choice.'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 除了IDLE，您还可以在任何您喜欢的文本编辑器中编写和保存Python程序。例如，您可以使用Leafpad或Nano，它们是Raspbian附带的简单文本编辑器。请注意：它们允许您编写，但它们不会帮助您避免错误或找到代码中的错误，这使得IDLE成为一个更好的选择。
- en: Starting a new program
  id: totrans-659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始新程序
- en: Let’s create our first program. While using the IDLE Python Shell, select File
    > New Window. You’ll see a blank new window appear, with the title Untitled at
    the top (see [figure 2.13](#ch02fig13)). This is the IDLE text editor.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建我们的第一个程序。在IDLE Python Shell中使用时，选择文件 > 新窗口。您将看到一个空白的新窗口出现，顶部标题为“未命名”（见[图2.13](#ch02fig13)）。这是IDLE文本编辑器。
- en: Figure 2.13\. The top window is the IDLE Python Shell. The bottom window is
    the IDLE text editor that can be used to create and edit Python programs. You
    can open the IDLE text editor using Ctrl-N or by selecting File > New Window from
    the IDLE Python Shell.
  id: totrans-661
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.13。顶部窗口是IDLE Python Shell。底部窗口是IDLE文本编辑器，可以用来创建和编辑Python程序。您可以通过按Ctrl-N或从IDLE
    Python Shell中选择文件 > 新窗口来打开IDLE文本编辑器。
- en: '![](02fig13_alt.jpg)'
  id: totrans-662
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig13_alt.jpg)'
- en: '|  |'
  id: totrans-663
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-664
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: The keyboard shortcut to open a new IDLE text editor window is Ctrl-N.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 打开新IDLE文本编辑器的快捷键是Ctrl-N。
- en: '|  |'
  id: totrans-666
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'Let’s write a program in the IDLE text editor. Enter the following lines of
    text:'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在IDLE文本编辑器中编写一个程序。输入以下文本行：
- en: '[PRE57]'
  id: totrans-668
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: '|  |'
  id: totrans-669
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-670
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: The text editor automatically highlights keywords in the Python language. In
    this example, you’ll notice `print` appears in purple text, signifying it’s a
    Python keyword. Strings are color-coded green.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 文本编辑器会自动突出显示Python语言中的关键字。在这个例子中，您会注意到`print`以紫色文本出现，表示它是一个Python关键字。字符串以绿色着色。
- en: '|  |'
  id: totrans-672
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: This is a classic line from `Monty Python's Flying Circus`. The show begins
    with this quote. [Figure 2.14](#ch02fig14) shows the program in the IDLE text
    editor.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从《蒙提·派森的飞行马戏团》中的经典台词。节目以这句台词开始。[图2.14](#ch02fig14)显示了IDLE文本编辑器中的程序。
- en: Figure 2.14\. IDLE provides a text editor that helps you write Python programs.
    The editor highlights words to help you compose your programs and identify errors.
    This program prints a message to the screen.
  id: totrans-674
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.14\. IDLE提供了一个文本编辑器，帮助你编写Python程序。编辑器突出显示单词以帮助你编写程序并识别错误。此程序在屏幕上打印一条消息。
- en: '![](02fig14_alt.jpg)'
  id: totrans-675
  prefs: []
  type: TYPE_IMG
  zh: '![图片](02fig14_alt.jpg)'
- en: Now that you’ve written a program, you’ll want to save it so you can open it,
    run it, and edit it later.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编写了一个程序，你将想要保存它，以便你可以稍后打开、运行和编辑它。
- en: Saving programs
  id: totrans-677
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保存程序
- en: To save the program, choose File > Save. A Save dialog appears. Name the file
    FirstProgram, and click Save (see [figure 2.15](#ch02fig15)). By default, the
    file will be saved to your /home/pi folder. If you want, you can create a folder
    for your Python programs.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存程序，选择File > Save。一个保存对话框出现。将文件命名为FirstProgram，然后点击保存（见[图2.15](#ch02fig15)）。默认情况下，文件将保存到你的/home/pi文件夹。如果你愿意，你可以为你的Python程序创建一个文件夹。
- en: Figure 2.15\. Save programs in IDLE using the File > Save menu selection or
    by pressing Ctrl-S. The default save location is /home/pi. When the file is saved,
    it has .py appended to the end of its name, signifying that it’s a Python program.
  id: totrans-679
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.15\. 使用File > Save菜单选项或按Ctrl-S保存程序。默认保存位置是/home/pi。当文件保存时，其名称末尾会附加.py，表示它是一个Python程序。
- en: '![](02fig15.jpg)'
  id: totrans-680
  prefs: []
  type: TYPE_IMG
  zh: '![图片](02fig15.jpg)'
- en: '|  |'
  id: totrans-681
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-682
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: The keyboard shortcut to save a program is Ctrl-S.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 保存程序的快捷键是Ctrl-S。
- en: '|  |'
  id: totrans-684
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '|  |'
  id: totrans-685
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-686
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: 'When you click Save, the program is saved to your /home/pi folder with the
    extension .py. You can use File Manager to open your /home/pi folder and see the
    file you’ve saved: FirstProgram.py.'
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击保存时，程序将保存到你的/home/pi文件夹，扩展名为.py。你可以使用文件管理器打开你的/home/pi文件夹，查看你保存的文件：FirstProgram.py。
- en: '|  |'
  id: totrans-688
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: While using the Python text editor, you can run the program by clicking Run
    > Run Module, or you can press F5\. When you do this, the IDLE Python Shell becomes
    the active window, and you’ll see the message printed to the Shell (see [figure
    2.16](#ch02fig16)).
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用Python文本编辑器时，你可以通过点击Run > Run Module运行程序，或者按F5。当你这样做时，IDLE Python Shell成为活动窗口，你将看到打印到Shell的消息（见[图2.16](#ch02fig16)）。
- en: Figure 2.16\. You can run programs from the IDLE text editor. Running a program
    in IDLE displays the results of the program in the Python Shell. This shows the
    output of your first program by displaying a message.
  id: totrans-690
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.16\. 你可以从IDLE文本编辑器运行程序。在IDLE中运行程序会在Python Shell中显示程序的结果。这通过显示一条消息展示了你的第一个程序的输出。
- en: '![](02fig16_alt.jpg)'
  id: totrans-691
  prefs: []
  type: TYPE_IMG
  zh: '![图片](02fig16_alt.jpg)'
- en: Python interpreting the program
  id: totrans-692
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python解释程序
- en: When you run your program, Python opens the file and interprets each line of
    text. The first line creates a variable `message` with the stored value “`And
    now for something completely different`.” The second line of your program calls
    Python’s `print` function and passes it the variable `message` to output to the
    screen. Excellent—you’ll continue to build more programs in the next part of the
    book.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行你的程序时，Python会打开文件并解释每一行文本。第一行创建一个名为`message`的变量，存储值为“`And now for something
    completely different`。”你的程序的第二行调用Python的`print`函数，并将变量`message`传递给它以输出到屏幕。太棒了——你将在本书的下一部分继续构建更多程序。
- en: 'Fruit Picker Extra: creating documents'
  id: totrans-694
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水果采摘者额外内容：创建文档
- en: This special section is about teaching you new and different things your Pi
    can do. This extra is about creating documents.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 本节特别介绍教你新且不同的事情，你的树莓派可以做什么。这部分额外内容是关于创建文档的。
- en: Writing silly things and saving them
  id: totrans-696
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 写下愚蠢的事情并保存它们
- en: Let’s start by creating a simple text file and saving it. Using a Raspberry
    Pi to do homework can be a lot of fun. Maybe you’ll write a document describing
    your latest idea for a game or create a collection of short stories. Rather than
    use your parent’s computer or a pen and paper, use your Raspberry Pi.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从创建一个简单的文本文件并保存它开始。使用树莓派来完成作业可以非常有趣。也许你会写一个描述你最新游戏想法的文档，或者创建一个短篇故事集。与其使用父母的电脑或纸笔，不如使用你的树莓派。
- en: Luckily, Raspbian comes with an application called Leafpad. It’s a lightweight
    software program for creating documents with text.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Raspbian自带一个名为Leafpad的应用程序。它是一个用于创建文本文档的轻量级软件程序。
- en: Creating a text file in Leafpad
  id: totrans-699
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在Leafpad中创建文本文件
- en: 'Here are the simple steps for creating a document in Leafpad:'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 创建Leafpad文档的简单步骤如下：
- en: '**1**.  Click the Menu button in the upper-left corner of the desktop.'
  id: totrans-701
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击桌面左上角的菜单按钮。'
- en: '**2**.  Hover over Accessories.'
  id: totrans-702
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 将鼠标悬停在“附件”上。'
- en: '**3**.  Find Text Editor, and click it. This opens Leafpad.'
  id: totrans-703
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 找到“文本编辑器”，并点击它。这将打开 Leafpad。'
- en: '**4**.  Type in the Leafpad window: `I''m a lumberjack and I''m okay!` (see
    [figure 2.17](#ch02fig17)).'
  id: totrans-704
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 在 Leafpad 窗口中输入：`I''m a lumberjack and I''m okay!`（见[图 2.17](#ch02fig17)）。'
- en: ''
  id: totrans-705
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 2.17\. Leafpad is a text editor that comes with Raspbian. You can access
    Leafpad from the Accessories menu.
  id: totrans-706
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.17\. Leafpad 是 Raspbian 附带的一个文本编辑器。您可以从“附件”菜单访问 Leafpad。
- en: ''
  id: totrans-707
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](02fig17.jpg)'
  id: totrans-708
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](02fig17.jpg)'
- en: 'Now that you’ve created your file, let’s save it (see [figure 2.18](#ch02fig18)):'
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经创建了文件，让我们保存它（见[图 2.18](#ch02fig18)）：
- en: '**1**.  Select File > Save, or use the keyboard shortcut Ctrl-S.'
  id: totrans-710
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 选择“文件”>“保存”，或使用键盘快捷键 Ctrl-S。'
- en: '**2**.  A window appears that you can use to save your file. You need to pick
    the folder you want to save your file in. Click the folder labeled pi. This is
    your personal folder where you can save your files.'
  id: totrans-711
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 出现一个窗口，您可以使用它来保存文件。您需要选择您想要保存文件的文件夹。点击标有 pi 的文件夹。这是您个人的文件夹，您可以在其中保存文件。'
- en: '**3**.  In the Name box, enter `lumberjack` for the filename.'
  id: totrans-712
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 在名称框中，输入 `lumberjack` 作为文件名。'
- en: '**4**.  Click the Save button.'
  id: totrans-713
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 点击“保存”按钮。'
- en: Figure 2.18\. Saving a file in Leafpad lets you choose the folder to save to
    and enter a filename. The Save window works similarly to how you might save a
    file in Microsoft Word.
  id: totrans-714
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.18\. 在 Leafpad 中保存文件让您可以选择保存的文件夹并输入文件名。保存窗口的工作方式与您在 Microsoft Word 中保存文件的方式类似。
- en: '![](02fig18_alt.jpg)'
  id: totrans-715
  prefs: []
  type: TYPE_IMG
  zh: '![图片](02fig18_alt.jpg)'
- en: 'Congratulations! You saved the lumberjack file to your Raspberry Pi’s memory
    card in the folder located here: \home\pi (this means the file is saved in the
    home folder and in a subfolder called pi). The file contains the sentence you
    typed: “I’m a lumberjack and I’m okay!”. Go ahead and close Leafpad.'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已将 lumberjack 文件保存到 Raspberry Pi 的内存卡中，位于此处：\home\pi（这意味着文件保存在主文件夹中，并在名为
    pi 的子文件夹中）。文件包含您输入的句子：“我是一个伐木工，我很好！”。现在可以关闭 Leafpad。
- en: '|  |'
  id: totrans-717
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Nano: a command-line text editor**'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nano：命令行文本编辑器**'
- en: 'Leafpad uses windows and is therefore only available from the Raspbian GUI.
    But if you decide you prefer to use the Raspbian command line, there is a handy
    text editor called nano that you can use. Type `nano` in the command line and
    press Enter to open nano. Nano uses keyboard controls to open, save, and close
    files. Here is an example of the nano text editor:'
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: Leafpad 使用窗口，因此仅从 Raspbian GUI 中可用。但如果您决定更喜欢使用 Raspbian 命令行，有一个方便的文本编辑器叫做 nano，您可以使用。在命令行中输入
    `nano` 并按 Enter 打开 nano。Nano 使用键盘控制来打开、保存和关闭文件。以下是一个 nano 文本编辑器的示例：
- en: '![](059fig01_alt.jpg)'
  id: totrans-720
  prefs: []
  type: TYPE_IMG
  zh: '![图片](059fig01_alt.jpg)'
- en: You must use the keyboard, not the mouse, to make selections and perform actions
    in nano. For example, Ctrl-X exits nano. Once you get used to using the command
    keys to get around, nano is useful if you decide you prefer using Raspbian in
    command-line mode.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须使用键盘，而不是鼠标，在 nano 中进行选择和执行操作。例如，Ctrl-X 退出 nano。一旦您习惯了使用命令键来导航，nano 如果您决定更喜欢使用
    Raspbian 的命令行模式，将非常有用。
- en: '|  |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Finding a saved file
  id: totrans-723
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 查找已保存的文件
- en: 'You saved the file. Now let’s see if you can use File Manager to find it and
    open it again:'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 您已保存文件。现在让我们看看您是否可以使用文件管理器找到它并再次打开它：
- en: '**1**.  Open File Manager.'
  id: totrans-725
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开文件管理器。'
- en: '**2**.  Click the folder icon on the left, labeled pi.'
  id: totrans-726
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击左侧标有 pi 的文件夹图标。'
- en: '**3**.  Look at the folders and files listed in the window. Notice at the top
    that the pi folder is located at \home\pi. This means the pi folder is located
    in the folder home on your Raspberry Pi’s SD card.'
  id: totrans-727
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 查看窗口中列出的文件夹和文件。注意，在顶部，pi 文件夹位于 \home\pi。这意味着 pi 文件夹位于 Raspberry Pi 的
    SD 卡上的 home 文件夹中。'
- en: '**4**.  Find the lumberjack file in the list of files, and double-click it
    (see [figure 2.19](#ch02fig19)).'
  id: totrans-728
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 在文件列表中找到 lumberjack 文件，并双击它（见[图 2.19](#ch02fig19)）。'
- en: ''
  id: totrans-729
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 2.19\. Viewing the contents of folders using File Manager
  id: totrans-730
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.19\. 使用文件管理器查看文件夹内容
- en: ''
  id: totrans-731
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](02fig19_alt.jpg)'
  id: totrans-732
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](02fig19_alt.jpg)'
- en: Leafpad will open, and you’ll see the message you typed. Now let’s close Leafpad
    and learn how to enter some code.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: Leafpad 将打开，您将看到您输入的消息。现在让我们关闭 Leafpad 并学习如何输入一些代码。
- en: Have fun making documents and exploring other things your Pi can do!
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 享受制作文档和探索 Pi 可以做的其他事情！
- en: '![](common03.jpg)'
  id: totrans-735
  prefs: []
  type: TYPE_IMG
  zh: '![图片](common03.jpg)'
- en: Challenges
  id: totrans-736
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战
- en: Try these challenges, which will test your use of mathematical operators, printing,
    and variables.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试这些挑战，这些挑战将测试您对数学运算符、打印和变量的使用。
- en: The matrix
  id: totrans-738
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 矩阵
- en: 'Using the `print` function, create a cascading screen of 1s and 0s as seen
    in popular computer graphics. Hint: remember how you used `print(message * 100)`
    to display a message 100 times on the screen. [Figure 2.20](#ch02fig20) shows
    an example of what this might look like.'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `print` 函数，创建一个类似于流行计算机图形中的 1 和 0 的级联屏幕。提示：记得你如何使用 `print(message * 100)`
    在屏幕上显示一条信息 100 次。[图 2.20](#ch02fig20) 展示了这种效果的一个例子。
- en: Figure 2.20\. Try using the `print` function and strings to make a screen full
    of 1s and 0s.
  id: totrans-740
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.20\. 尝试使用 `print` 函数和字符串来创建一个全屏的 1 和 0。
- en: '![](02fig20_alt.jpg)'
  id: totrans-741
  prefs: []
  type: TYPE_IMG
  zh: '![02fig20_alt.jpg](02fig20_alt.jpg)'
- en: The matrix challenge is about creating a full screen of digits. Experiment with
    other numbers and characters.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵挑战是关于创建一个全屏的数字。尝试其他数字和字符。
- en: Building a brick wall
  id: totrans-743
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 建造砖墙
- en: For this challenge, create a variable named `brick` and store a string in it
    that, when printed over and over again, will make your screen turn into a brick
    wall (see [figure 2.21](#ch02fig21)).
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个挑战，创建一个名为 `brick` 的变量，并在其中存储一个字符串，当反复打印时，会使你的屏幕变成砖墙（参见[图 2.21](#ch02fig21)）。
- en: Figure 2.21\. This challenge uses the `print` function and a string named `brick`
    to create a brick wall pattern on the screen.
  id: totrans-745
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.21\. 这个挑战使用 `print` 函数和一个名为 `brick` 的字符串在屏幕上创建砖墙图案。
- en: '![](02fig21_alt.jpg)'
  id: totrans-746
  prefs: []
  type: TYPE_IMG
  zh: '![02fig21_alt.jpg](02fig21_alt.jpg)'
- en: 'Your goal is to figure out what string should be stored in the variable named
    `brick` to make this display. Good luck! Bonus: can you make your bricks look
    more like raspberries or have them contain the initials RPi for Raspberry Pi?'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是找出应该存储在名为 `brick` 的变量中的字符串，以便实现这个显示。祝你好运！奖励：你能让你的砖块看起来更像覆盆子，或者让它们包含 RPi
    以代表 Raspberry Pi 吗？
- en: Pi electrons
  id: totrans-748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Pi 电子
- en: For this advanced challenge, let’s examine the electrical current flowing into
    your Raspberry Pi from the power supply. Then, let’s see if you can express that
    electrical current in terms of the equivalent number of electrons flowing into
    your Pi per second.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个高级挑战，让我们检查从电源流入你的 Raspberry Pi 的电流。然后，让我们看看你是否能以每秒流入 Pi 的等效电子数量来表示那个电流。
- en: '|  |'
  id: totrans-750
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-751
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: You may have learned that electrical current is a measure of charge flowing
    past a point. One *amp* (or ampere) of current is equal to one *coulomb* of charge
    flowing each second.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经了解到，电流是电荷通过某一点的量度。一安培（或安培）的电流等于每秒流过一库仑的电荷。
- en: '|  |'
  id: totrans-753
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'The amount of current your Pi uses depends on how many USB ports you’re using,
    but let’s assume your Pi is using one amp. One amp is equivalent to the flow of
    1 coulomb of electrical charge flowing per second. A single electron has the charge
    of 1.60 × 10^(-19) coulombs (or 0.000000000000000000160 coulombs). How many electrons
    per second does it take to equal 1 amp flowing into your Raspberry Pi? Hint: You
    can represent the charge of an electron as `1.60 * 10**-19`.'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 Pi 所使用的电流量取决于你使用了多少个 USB 端口，但让我们假设你的 Pi 正在使用一安培。一安培相当于每秒流过 1 库仑的电荷。一个电子的电荷为
    1.60 × 10^(-19) 库仑（或 0.000000000000000000160 库仑）。需要多少个电子每秒才能等于流进你的 Raspberry Pi
    的 1 安培？提示：你可以将电子的电荷表示为 `1.60 * 10**-19`。
- en: For hints and solutions to the challenges, see [appendix C](kindle_split_021.html#app03).
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 对于挑战的提示和解决方案，请参阅[附录 C](kindle_split_021.html#app03)。
- en: Summary
  id: totrans-756
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概述
- en: 'Programming is about being able to interact and communicate with a computer.
    Your Raspberry Pi comes with IDLE, a development environment for programming in
    Python. Python provides two different ways you can program:'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是关于能够与计算机交互和通信的能力。你的 Raspberry Pi 配备了 IDLE，这是一个用于 Python 编程的开发环境。Python 提供了两种不同的编程方式：
- en: Interactively, by entering commands one at a time using the Python Shell. The
    Shell is useful for quick calculations or testing a command.
  id: totrans-758
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过交互式地一次输入一个命令使用 Python Shell。Shell 对于快速计算或测试命令很有用。
- en: By creating programs, or sets of commands, saved in a file. Programs allow you
    to write, edit, and run your code over and over again.
  id: totrans-759
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建保存在文件中的程序或命令集。程序允许你反复编写、编辑和运行你的代码。
- en: One of the first conversations you can have with your Raspberry Pi is to use
    Python to talk math. Python provides a full set of mathematical operators you
    can use. Mathematical operators are handy when you need to perform calculations
    in your programs, such as keeping track of a player’s position on the screen.
    Another way to interact is to use Python’s built-in `print` function to display
    text to your Pi’s screen. This lets you create programs that communicate between
    the computer and you.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与你的树莓派进行的第一场对话之一就是使用Python进行数学交流。Python提供了一套完整的数学运算符，你可以使用它们。当你需要在程序中执行计算时，如跟踪屏幕上玩家的位置，数学运算符就非常方便。另一种交互方式是使用Python内置的`print`函数在你的树莓派屏幕上显示文本。这让你能够创建在计算机和你之间进行通信的程序。
- en: An important idea in programming is using variables to store information—they
    save you time and can be used again and again. In Python, variables can store
    different types of data, including integers, floats (decimals), and strings. Using
    variables, you can store information and retrieve it any time. This is a key advantage,
    because it means you don’t have to remember values; Python does it for you. You
    can also change a variable’s value, which is a useful feature when you want to
    run the same instructions with different inputs.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 编程中的一个重要思想是使用变量来存储信息——它们为你节省时间，可以反复使用。在Python中，变量可以存储不同类型的数据，包括整数、浮点数（小数）和字符串。使用变量，你可以存储信息并在任何时候检索它。这是一个关键优势，因为它意味着你不必记住值；Python会为你处理。你还可以更改变量的值，当你想要用不同的输入运行相同的指令时，这是一个非常有用的功能。
