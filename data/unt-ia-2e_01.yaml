  type: TYPE_NORMAL
  zh: 是时候开始学习使用Unity了。如果你对Unity一无所知，那也没关系！我将首先解释Unity是什么，包括在其中编程游戏的基本原理。然后我们将通过一个教程来学习如何在Unity中开发一个简单的游戏。这个第一个项目将教会你几种特定的游戏开发技巧，并为你提供一个关于整个流程的良好概述。接下来是第一章！
