- en: It’s time to take your first steps in using Unity. If you don’t know anything
    about Unity, that’s okay! I’m going to start by explaining what Unity is, including
    the fundamentals of how to program games in it. Then we’ll walk through a tutorial
    about developing a simple game in Unity. This first project will teach you several
    specific game development techniques, as well as give you a good overview of how
    the process works. Onward to chapter 1!
  id: totrans-1
