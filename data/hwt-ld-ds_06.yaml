  prefs: []
  type: TYPE_TB
  zh: '| 客户教育优化 | 500K用户 | 每个付费用户$50，付费用户转化率提高1.5% | $375K | 10周构建；3周维护 | 影响可能在1–2%范围内
    | **1.5**×; $29K/周 ($20K–$40K) |'
- en: '*ROI* is the ratio of monetary return over investment. To assess an investment’s
    dollar value, the rule of thumb used here is $20,000 per experienced data scientist’s
    week of work. This amount includes the infrastructure engineering and data engineering
    support, product management, project management, and people management overheads.
    It is commonly used in consultancy firms and startups for project cost estimations.'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '*ROI* 是投资回报的比率。为了评估投资的美元价值，这里使用的经验法则是每位经验丰富的数据科学家每周工作价值$20,000。这个金额包括基础设施工程和数据工程支持、产品管理、项目管理以及人员管理开销。这在咨询公司和初创公司中常用于项目成本估算。'
- en: How might this differ for DS organizations of various maturities? Section 2.3.3
    discussed five levels of DS practice maturity for organizations in learning, emerging,
    functional, integrated, and cultural stages. In the learning and emerging stages,
    organizations do not have the capability to productionize DS projects. We focus
    on the functional to cultural stages in this discussion.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不同成熟度的数据科学（DS）组织，情况可能会有所不同。第2.3.3节讨论了组织在学习和新兴、功能、集成和文化阶段五个数据科学实践成熟度级别。在学习和新兴阶段，组织没有能力将数据科学项目投入生产。在本讨论中，我们专注于从功能到文化阶段。
- en: As data organizations become more mature, the same project can use better DS
    infrastructure and be accomplished in a shorter amount of time. However, the overhead
    amount for tool support for each week of DS work may not decrease. $20,000 per
    week can be a fair estimate for DS projects across functional, integrated, and
    cultural stages. That said, the overall productivity of DS organizations increases
    as they mature. The same project in mature DS organizations can be completed in
    fewer weeks and with better tools, achieving a higher ROI.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据组织变得更加成熟，同一个项目可以使用更好的数据科学基础设施并在更短的时间内完成。然而，每周数据科学工作工具支持的间接成本可能不会减少。对于功能、集成和文化阶段的数据科学项目，每周$20,000可能是一个合理的估计。话虽如此，随着组织的成熟，数据科学组织的整体生产力也在提高。成熟的数据科学组织中的同一个项目可以在更少的周内完成，并使用更好的工具，从而实现更高的投资回报率。
- en: To decide what amount of ROI makes a DS project worthwhile, we first have to
    make sure the return is aligned with the north star metrics that the organization
    is looking to move. Then, it will be essential to consider the opportunity cost
    of funding DS projects versus building other product features from a financial
    perspective. The rule of thumb is that projects with 5–10× fully loaded ROI are
    worth investing in. In our example in table 4.2, there is a cluster of projects
    with 5.6–7.7× ROI, and the rest have 1.5–3× ROI. The three projects with top ROI
    pass the bar. The rest of the projects might still make sense at a later time
    when better infrastructures become available to reduce the efforts required, or
    the audience has increased to provide better leverage for revenue with the same
    technical improvement.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 要决定多少投资回报率（ROI）使DS项目值得投资，我们首先必须确保回报与组织希望推动的北极星指标相一致。然后，从财务角度来看，考虑资助DS项目与构建其他产品特性的机会成本将至关重要。一般规则是，具有5-10倍完全负荷ROI的项目值得投资。在我们的表4.2示例中，有一组项目具有5.6-7.7倍的ROI，其余项目具有1.5-3倍的ROI。三个具有最高ROI的项目通过了标准。其余项目可能在基础设施得到改善以减少所需努力或受众增加以提供更好的收入杠杆时，在以后的时间仍然有意义。
- en: By illustrating the uncertainty with sensitivity ranges of ROI, you can continue
    to drive prioritization and partner/executive buy-in for projects, even in situations
    with missing data. With expert knowledge referenced from past projects, these
    uncertainty ranges can be reduced for more accurate ROI estimates toward better
    prioritizations.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 通过用ROI的敏感性范围来展示不确定性，你可以在数据缺失的情况下继续推动优先级排序和项目合作伙伴/执行人员的支持，甚至在过去项目中参考的专家知识，这些不确定性范围可以减少，以便更准确地估计ROI，从而实现更好的优先级排序。
- en: 4.4 Self-assessment and development focus
  id: totrans-387
  prefs:
