- en: 4.4.2 Practicing with the CPR process
  id: totrans-423
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.2 练习CPR流程
- en: 'Like the tech lead capability assessment in section 2.4, you can experiment
    with a simple CPR process with two-week check-ins. For your self-review, you can
    use the project-based skill improvement template to help you structure your actions
    over the two weeks:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 与第2.4节中的技术负责人能力评估一样，你可以通过两周一次的检查来实验一个简单的CPR流程。对于你的自我评估，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a capability to work on.'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择要工作的能力。'
- en: '*Date*—Select a date in the two-week period when you can apply the capability.'
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择一个两周期间你可以应用能力的时间。'
- en: '*People*—Write down the names of the people with whom you can apply the capability,
    or write *self*.'
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员*—写下你可以应用能力的姓名，或写*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the capability
    (for example, a one-on-one with a team member or an alignment meeting with your
    engineering partner).'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择你可以应用能力的位置或场合（例如，与团队成员的一对一或与工程合作伙伴的对齐会议）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*评估结果*—与之前相比，你做得如何？一样、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strength and shed light on any blind spots in the manager and
    staff data scientist capabilities.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我评估中对自己负责这些步骤，你可以开始锻炼你的能力，并揭示经理和员工数据科学家能力中的任何盲点。
- en: Summary
  id: totrans-431
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Technologies* for managers and staff data scientists include tools and practices
    to delegate projects, manage for result consistency, and recommend buy-versus-build
    decisions.'
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理人员和数据科学家使用的*技术*包括委派项目、管理结果一致性以及推荐购买或构建决策的工具和实践。
- en: When delegating projects, you can start with six areas of succinct requirements
    and prioritize based on the risks and reward, starting with home runs and small
    wins.
  id: totrans-433
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当委派项目时，你可以从六个简洁的需求领域开始，根据风险和回报进行优先级排序，从全垒打和小胜利开始。
- en: When managing for consistency, work with shared A/B test methodologies, dashboard
    and reporting infrastructures, data-enrichment capabilities, and business metrics.
  id: totrans-434
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当管理一致性时，与共享的A/B测试方法、仪表板和报告基础设施、数据丰富化能力以及业务指标合作。
- en: In buy-versus-build recommendations, assess strategy, cost, and risk concerns
    to accelerate team velocity.
  id: totrans-435
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在购买与构建推荐中，评估战略、成本和风险关注点以加速团队速度。
- en: '*Execution* is effective when you can build a team and capabilities for the
    long term, influence partners to amplify impact, and manage up to your manager.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你可以建立长期团队和能力、影响合作伙伴以放大影响，并向上管理至你的上司时，*执行*是有效的。
- en: When building a team, use best practices to build and nurture teams of new and
    existing members, use quantitative assessments, conduct performance reviews, manage
    underperformers, and handle quitting team members.
  id: totrans-437
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当组建团队时，使用最佳实践来构建和培养新成员和现有成员的团队，使用定量评估，进行绩效审查，管理表现不佳的成员，并处理退出团队的成员。
- en: When influencing partners, you can use individual influence by authoring processes
    or use team influence by building expert identities and facilitating knowledge
    sharing.
  id: totrans-438
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当影响合作伙伴时，你可以通过编写流程来使用个人影响力，或者通过建立专家身份和促进知识共享来使用团队影响力。
- en: When managing up, you can proactively align on priorities, report on progress
    while sharing learnings, and cleanly escalate issues while suggesting solutions
    where possible.
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当向上管理时，你可以主动就优先事项达成一致，在分享学习成果的同时报告进度，并在可能的情况下干净利落地升级问题并提出解决方案。
- en: '*Expert knowledge* can improve your effectiveness when you broaden your knowledge
    to multiple business domains, understand the fundamental domain opportunities,
    and can assess ROI for prioritization despite missing data.'
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你将知识扩展到多个业务领域，理解基本领域机会，并能够在数据缺失的情况下评估优先事项的回报率时，*专业知识*可以提高你的效率。
- en: When expanding knowledge, you can get familiar with KPIs in marketing, sales,
    distribution, product, finance, and customer service.
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当扩展知识时，你可以熟悉营销、销售、分销、产品、财务和客户服务中的关键绩效指标（KPI）。
- en: When understanding the fundamental domain opportunities, you can benchmark with
    external data, interpret the implications, and then generate new opportunities.
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当理解基本领域机会时，你可以使用外部数据进行基准测试，解释其含义，然后产生新的机会。
- en: When assessing ROI despite missing data, you can create reach, impact, and effort
    estimates with domain knowledge, then perform sensitivity analysis to increase
    confidence in your decisions quantitatively.
