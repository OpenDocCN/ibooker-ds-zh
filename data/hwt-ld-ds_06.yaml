- en: 4 Capabilities for leading people
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 个人领导能力
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Delegating projects while ensuring result consistency across projects
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在确保项目之间结果一致性的同时委派项目
- en: Making buy-versus-build recommendations
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供建构与购买的建议
- en: Building powerful teams and influencing partners to increase their impact
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立强大的团队并影响合作伙伴以增加其影响力
- en: Managing up to your manager
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向你的经理向上管理
- en: Broadening and deepening your business understanding
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展和深化你的业务理解
- en: As a DS manager, your primary responsibility is to nurture your team to produce
    business impact. Your capabilities are reflected in your ability to deliver results,
    promote a portfolio of technical expertise in your team, and increase your team’s
    potential to capture additional opportunities. Many of these responsibilities
    also apply to a staff data scientist.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理，你的主要责任是培养你的团队以产生业务影响。你的能力体现在你交付结果的能力、在你团队中推广技术专长组合以及增加你团队捕捉额外机会的潜力。许多这些责任也适用于员工数据科学家。
- en: The primary technology for a DS manager is the delegation process. Effective
    delegation maximizes the productivity of the team. As a manager or staff data
    scientist, you can also manage consistency across models and projects and make
    recommendations for build-versus-buy decisions to improve team productivity. We
    discuss these technology concerns in section 4.1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: DS经理的主要技术是委派过程。有效的委派可以最大化团队的生产力。作为经理或员工数据科学家，你还可以管理模型和项目的一致性，并为构建与购买决策提供建议，以提高团队的生产力。我们将在第4.1节中讨论这些技术问题。
- en: To have a powerful team to delegate to, you can build and nurture a team of
    talent under your supervision. As manager or staff data scientist, influencing
    partner teams and coordinating on producing more impact together can help your
    team members be more successful. Aligning your team’s effort with senior executives’
    goals and managing up is also crucial for the successful execution of company
    initiatives. We discuss these in section 4.2.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要有一个强大的团队可以委派，你可以在你的监督下建立和培养一支人才队伍。作为经理或员工数据科学家，影响合作伙伴团队并协调共同产生更多影响可以帮助你的团队成员更成功。将你的团队努力与高级管理层的目标对齐以及向上管理对于公司倡议的成功执行也是至关重要的。我们将在第4.2节中讨论这些内容。
- en: To better anticipate the needs of executives and partners, DS knowledge alone
    is not enough. Expert knowledge in the business domain can help you understand
    fundamental opportunities. This knowledge can also help you better determine your
    team’s priorities when critical metrics are missing while assessing ROI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地预测高管和合作伙伴的需求，仅凭DS知识是不够的。在业务领域的专业知识可以帮助你理解基本的机会。这种知识还可以帮助你更好地确定团队在关键指标缺失时评估投资回报率的优先级。
- en: With the aid of these team management tools and practices, you are well on your
    way to becoming a capable DS manager. Let’s dive in!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些团队管理工具和实践的帮助下，你正朝着成为一名有能力的DS经理迈进。让我们深入探讨吧！
- en: '4.1 Technology: Tools and skills'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 技术：工具和技能
- en: As a DS manager, you are responsible for delegating projects to team members.
    What does clear delegation look like? How do you balance the need to deliver with
    the need to assign stretch assignments to help team members grow? As a manager
    or staff data scientist, how do you ensure consistency across different projects?
    How do you determine when to build capabilities in-house and when to buy products
    or services externally? These are essential questions with tools that have been
    honed over decades of technology leadership experiences.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理，你负责将项目委派给团队成员。清晰的委派是什么样的？你如何平衡交付的需求与分配挑战性任务以帮助团队成员成长的需求？作为经理或员工数据科学家，你如何确保不同项目之间的一致性？你如何确定何时内部构建能力，何时购买外部产品或服务？这些问题是至关重要的，这些工具已经经过了几十年技术领导经验的磨练。
- en: Delegating takes work. Section 4.1.1 describes a set of tools you, as a manager,
    can use to diagnose your delegation techniques. You also have responsibilities
    beyond the delegating process to ensure the projects’ success. When projects come
    with different risks and rewards, prioritization decisions as a manager can look
    different than those of a tech lead.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 委派需要付出努力。第4.1.1节描述了一套你可以作为经理使用的工具，以诊断你的委派技巧。你还有确保项目成功的责任，而不仅仅是委派过程。当项目带来不同的风险和回报时，作为经理的优先级决策可能看起来与技术领导者的决策不同。
- en: When projects are delegated, as a manager or staff data scientist, the consistency
    of results across multiple projects can be challenging to guarantee without the
    appearance of micromanaging. Section 4.1.2 provides guidance for aligning tools
    and practices while maintaining the execution velocity of the team.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目被委派时，作为经理或员工数据科学家，保证多个项目之间结果的一致性可能具有挑战性，而不显得微观管理。第4.1.2节提供了在保持团队执行速度的同时，对齐工具和实践的指导。
- en: There is always a limit to the capabilities of a particular team. To further
    increase the team’s velocity, you can make buy-versus-build recommendations to
    bring in third-party solutions. We discuss making recommendations for build-versus-buy
    decisions with careful assessments of strategy, cost, and risks in section 4.1.3\.
    Here we go with the technology considerations!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 某个特定团队的潜力总是有限的。为了进一步提高团队的速度，你可以提出购买与自建的建议，引入第三方解决方案。我们在第4.1.3节中讨论了在仔细评估策略、成本和风险的基础上，对购买与自建决策提出建议。现在，我们来看看技术考虑因素！
- en: 4.1.1 Delegating projects effectively
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.1 有效委派项目
- en: As a DS manager, delegation is critical. Many first-time managers find the prospect
    of not doing the project themselves daunting. As data scientists, we are trained
    to be skeptical about our results. “Any piece of data or evidence that looks interesting
    or unusual is probably wrong!” is Twyman’s law [1], and many of us have had it
    seared into our brain through years of experience. This skepticism makes it even
    harder to delegate a project to a team member.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学经理，委派任务至关重要。许多第一次担任经理的人发现不亲自做项目的前景令人畏惧。作为数据科学家，我们被训练对结果持怀疑态度。“任何看起来有趣或异常的数据或证据很可能是不正确的！”这是Twyman定律[1]，我们中的许多人通过多年的经验将其铭记在心。这种怀疑态度使得将项目委派给团队成员变得更加困难。
- en: 'This anxiety is natural. To be responsible for the final result, many first-time
    DS managers exhibit the following actions even after delegating a project to a
    member of the team:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种焦虑是自然的。为了对最终结果负责，许多第一次担任数据科学经理的人在将项目委派给团队成员后，甚至还会表现出以下行为：
- en: Attending all stand-ups and meetings for all projects
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加所有项目的站立会议和会议
- en: Asking the broader team directly about blocks rather than the project lead
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接询问更广泛的团队关于阻碍问题，而不是项目负责人
- en: Scrutinizing project lead decisions and overruling some of them
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细审查项目负责人的决策并推翻其中一些
- en: Recognize any of these? These are common signs of micromanaging. Many of us
    have come across these in one form or another. The key is learning how we can
    avoid them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你能认出这些吗？这些都是微观管理的常见迹象。我们中的许多人以某种形式遇到过这些情况。关键在于学习我们如何避免它们。
- en: '| ![](Images/Gem_Icon.png)021 | Two key concepts for new managers: avoid micromanaging
    and use delegation to nurture your team members’ careers. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)021 | 新经理的两个关键概念：避免微观管理和利用委派来培养团队成员的职业发展。|'
- en: 'Good delegation takes effort and starts with proper planning and attention
    to detail. Here are seven areas you can craft and communicate in a clear delegation:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的委派需要努力，并且从适当的规划和关注细节开始。以下是在委派时可以清晰沟通的七个领域：
- en: '*Goal*—Communicate what you would like to get done, preferably following the
    SMART goal framework [2], where the goal is crafted to be specific, measurable,
    achievable, relevant, and time-bound. The clearer your goal is, the easier it
    will be to review later.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*——沟通你希望完成的事情，最好遵循SMART目标框架[2]，其中目标被制定为具体、可衡量、可实现、相关和有时间限制的。你的目标越清晰，以后审查就越容易。'
- en: '*Context*—Communicate why the project matters. Context is an important aspect
    of driving motivation for the delegated project because it can aid your team members
    in understanding the purpose and impact of the project and how you or business
    partners will use it later.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*背景*——沟通项目的重要性。背景是推动委派项目动力的一个重要方面，因为它可以帮助团队成员理解项目的目的和影响，以及你或业务伙伴如何后来使用它。'
- en: '*Definition of success*—Clarifying the metrics of success is essential for
    evaluating performance afterward. Often, the root cause for employees not performing
    to expectations comes down to a manager providing only a vague success metric.
    Managers can’t expect team members to read our minds on what looks good. A framework
    of “this, not that” can work well by including concrete positive and negative
    examples.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成功定义*——明确成功的指标对于事后评估表现至关重要。通常，员工未能达到预期表现的根本原因在于经理只提供了模糊的成功指标。经理不能期望团队成员能读懂我们的想法，知道什么看起来不错。一个“这个，不是那个”的框架可以很好地工作，通过包括具体的正面和负面例子。'
- en: '*Boundaries*—Some motivated team members can be creative in seeking out resources
    to get projects done. A manager needs to clarify the ground rules or the scope
    of authorities granted to a team member at delegation time. This includes what
    resources are available, who could be involved, who should not be bothered, and
    which and when decisions should be escalated.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*边界*—一些有动力的团队成员在寻找资源以完成项目时可能会很有创意。经理需要在委派时明确基本规则或授予团队成员的权限范围。这包括可用的资源、可能参与的人员、不应打扰的人员，以及何时应升级决策。'
- en: '*Confirm the understanding*—After defining the goal, context, metrics of success,
    and boundaries, you should confirm understanding. One useful approach is to ask
    what the team members need to get started. This approach allows the team member
    to articulate in their words what they understood from the delegation process.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确认理解*—在定义目标、背景、成功指标和边界之后，你应该确认理解。一个有用的方法是询问团队成员需要什么来开始工作。这种方法允许团队成员用他们自己的话来表达他们对委派过程的理解。'
- en: '*Align on the next steps*—This sets up expectations for the project milestones
    and how often there will be check-ins. It is critical to attain a shared understanding
    up-front, so check-ins are not perceived to be micromanaging.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确定下一步行动*—这为项目里程碑和检查的频率设定了期望。在前期达成共识至关重要，这样检查就不会被视为微观管理。'
- en: '*Review the project*—The concluding move for delegation is to conduct the check-ins
    at the agreed-upon time to evaluate milestones against their success criteria.
    When you don’t do this promptly, team members will not know how seriously to take
    the milestones and check-ins in the future. Be sure to set a precedent right away,
    and stick to what you say.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*回顾项目*—委派的最后一步是在约定的时间进行检查，以评估里程碑是否符合其成功标准。如果你不及时这样做，团队成员将不知道未来如何认真对待里程碑和检查。确保立即树立先例，并坚持你的说法。'
- en: As you can see, delegation takes work—a lot of work. So how should we decide
    what to delegate?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，委派需要工作——大量的工作。那么我们该如何决定要委派什么？
- en: Types of projects to prioritize in delegation
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在委派中优先考虑的项目类型
- en: One tool you can use is the priority matrix (PMAT) [3] developed by Daniel Shapero,
    illustrated in figure 4.1\. When a project is likely to succeed, and the return
    is significant, it is called a *home run*. When a project is expected to succeed,
    and the return is small, it is a *small win*. When a project has many risks, but
    the return can be large, it is a *big bet*. And projects that are high risk with
    a low return are often seen as *junk projects*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用的一个工具是丹尼尔·沙佩罗（Daniel Shapero）开发的优先级矩阵（PMAT）[3]，如图4.1所示。当一个项目有可能成功，且回报显著时，它被称为*全垒打*。当一个项目预期会成功，且回报较小，它是一个*小胜利*。当一个项目风险很多，但回报可能很大，它是一个*大赌注*。而高风险低回报的项目通常被视为*垃圾项目*。
- en: '![](Images/CH04_F01_Chong.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH04_F01_Chong.png)'
- en: Figure 4.1 The priority matrix (PMAT) for project delegation
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1 项目委派的优先级矩阵（PMAT）
- en: As a DS manager, which kind of projects would you take on yourself, and which
    ones would you delegate? For many first-time managers, the answer is to focus
    on the home runs and the big bets. It is instinctive for ambitious data scientists
    to prioritize projects with large payoffs! Many may choose to take on the responsibility
    to deliver the home runs personally and delegate the big bets and small wins as
    team members’ capabilities allow. Reasonable, right?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名DS经理，你会自己承担哪些项目，哪些会委派出去？对于许多第一次担任经理的人来说，答案是专注于全垒打和大赌注。对于雄心勃勃的数据科学家来说，优先考虑回报大的项目是一种本能！许多人可能会选择亲自承担实现全垒打的责任，并将大赌注和小胜利委派给团队成员，根据他们的能力。合理，对吧？
- en: However, there is an alternative perspective that can be more effective in maximizing
    the output of the team. This perspective starts by asking, “Will my team members
    also be able to complete projects with a high probability of success?”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一种不同的观点可能更有效地最大化团队产出。这种观点从询问“我的团队成员是否也能以高概率完成项目？”开始。
- en: If the answer is yes, then the project can be delegated effectively. If you
    would like to grow your team, you can give the home-run projects to your star
    team members to help them build confidence and a portfolio of success toward their
    next promotion. This action can help develop their sense of accomplishment and
    loyalty to the team and you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果答案是肯定的，那么项目可以有效地委派。如果你想扩大你的团队，你可以将那些一击即中的项目分配给你的明星团队成员，以帮助他们建立信心，并积累成功案例，为他们的下一次晋升做准备。这一举措可以帮助他们培养成就感以及对团队和你的忠诚。
- en: 'Projects that are small wins with a high probability of success are great to
    delegate to junior team members. There are two reasons for this delegation choice.
    First, you are taking care of the team members, as small-win projects help junior
    team members build a track record toward becoming the next wave of star players.
    Secondly, you are taking care of the company: in the unlikely case that junior
    team members stumble, the team’s overall wins are less affected.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些成功概率高的小胜利项目，将它们委派给初级团队成员是非常好的。这种委派选择有两个原因。首先，你是在照顾团队成员，因为小胜利项目有助于初级团队成员建立记录，成为下一波明星球员。其次，你是在照顾公司：在不太可能的情况下，如果初级团队成员遇到困难，团队的整体胜利影响较小。
- en: Delegating a project does not mean you should dump it and forget about it. You,
    the manager, should absolutely check in at the agreed-upon milestones to make
    sure the project is on track.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 委派一个项目并不意味着你应该把它扔在一边，不再关心。作为经理，你应该绝对在商定的里程碑处进行检查，以确保项目按计划进行。
- en: What should you, as a manager, take on for yourself? The recommendation is one
    big bet project and all the junk projects. Say what? Taking on one big bet project
    is relatively easy to understand. You can prioritize the project with the most
    significant return, and you can demonstrate leadership by taking on the most risk
    for project success. You should also be careful not to take on too many big bet
    projects, as the uncertainties inherent with them often require significant attention
    and could be overwhelming for anyone.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，你应该承担哪些责任？建议是承担一个大的赌注项目和所有垃圾项目。什么？承担一个大的赌注项目相对容易理解。你可以优先考虑回报最大的项目，并通过承担项目成功所需的最大风险来展示领导力。你也应该小心不要承担太多的大的赌注项目，因为它们固有的不确定性通常需要大量的关注，可能会对任何人造成压力。
- en: All right, but why should *you* take on the junk projects? If the junk projects
    are to be delegated, you may have a hard time specifying their goals or justifying
    their impact, and your team members would have no choice but to execute on them.
    You are the best person on the team to decide whether a junk project can be canceled
    or redefined. If you can remove commitments to junk projects and redefine them
    to reduce risks or increase their payoffs, it can simplify the team’s commitments
    and increase the team’s efficiency. Make sense?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，但为什么**你**要承担垃圾项目呢？如果垃圾项目要被委派，你可能很难明确其目标或证明其影响，你的团队成员别无选择，只能执行它们。你是团队中决定一个垃圾项目是否可以取消或重新定义的最佳人选。如果你能取消对垃圾项目的承诺，并将它们重新定义以降低风险或增加回报，这可以简化团队的承诺并提高团队效率。有道理吗？
- en: '| ![](Images/Gem_Icon.png)022 | In delegation, you can give the home-run projects
    to your star team members to help them build confidence and a portfolio of success.
    For junk projects, you are the best person to decide if they can be canceled or
    redefined. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)022 | 在委派中，你可以将一击即中的项目分配给你的明星团队成员，以帮助他们建立信心并积累成功案例。对于垃圾项目，你是最佳人选，决定它们是否可以取消或重新定义。'
- en: 4.1.2 Managing for consistency across models and projects
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.2 在模型和项目之间保持一致性
- en: 'As a manager or staff data scientist, you may have seen this scenario play
    out in teams you are involved in: the DS team has been successfully working through
    proof of concept projects and quick wins, but gradually, progress slows to a crawl.
    When you investigate the causes, you may find that innovation in one part of the
    system has been repeatedly implemented in other parts of the system from scratch,
    often with slight variations. The different deployment variants produce incoherent
    insights, confuse business decision-makers, and compromise trust in DS results.
    This scenario usually occurs as innovations in other parts of the systems are
    introduced with different methodologies by data scientists with varied domain
    expertise. This way, a team can end up maintaining 10 incoherent solutions across
    5 separate business use cases. Yikes! Such a scenario is commonly discovered when
    diligent DS managers take the initiative in looking into the junk quadrant of
    the PMAT in figure 4.1.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经理或员工数据科学家，你可能已经看到你在参与的团队中发生了这种情况：DS 团队已经成功完成了概念验证项目和快速胜利，但逐渐，进展缓慢到几乎停滞。当你调查原因时，你可能会发现系统的一部分创新被反复从零开始在其他部分实施，通常只有细微的差别。不同的部署变体产生了不连贯的见解，混淆了业务决策者，并损害了对
    DS 结果的信任。这种情况通常发生在系统其他部分的创新以不同的方法由具有不同领域专业知识的数据科学家引入时。这样，一个团队可能会在 5 个不同的业务用例中维护
    10 个不连贯的解决方案。哎呀！这种场景通常是在勤奋的 DS 经理主动查看图 4.1 中的 PMAT 垃圾象限时发现的。
- en: 'Remember Audra, the data science manager from chapter 1, case 5? She is strong
    in managing consistency between DS efforts in different teams to minimize the
    accumulation of tech debts, and you can be too! These are the signs of accumulating
    tech debts in DS, and there are significant projects you can develop to increase
    your team’s velocity. Here are some questions you may want to explore, which are
    also summarized in figure 4.2:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 记得第 1 章，案例 5 中的 Audra，这位数据科学经理吗？她在管理不同团队之间 DS 努力的连贯性方面很强，以最小化技术债务的积累，你也可以做到！以下是
    DS 中积累技术债务的迹象，你可以开发一些重大项目来提高你团队的效率。以下是一些你可能想要探索的问题，这些也在图 4.2 中总结：
- en: Do you have a consistent A/B testing framework to assess different types of
    incremental improvements quickly?
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有一个一致的 A/B 测试框架来快速评估不同类型的增量改进？
- en: Do you have an easy-to-maintain dashboarding and reporting infrastructure?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有一个易于维护的仪表板和报告基础设施？
- en: Do you have a shared data-enrichment platform such that improvements can be
    quickly assessed and deployed to production models?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有一个共享的数据增强平台，以便可以快速评估和部署到生产模型？
- en: Do you have standard metrics pipelines, such that new metrics can be quickly
    deployed to different product lines?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否有标准的指标管道，以便新指标可以快速部署到不同的产品线？
- en: '![](Images/CH04_F02_Chong.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH04_F02_Chong.png)'
- en: Figure 4.2 Four areas to manage for consistency across multiple projects
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2 管理多个项目一致性的四个领域
- en: Common A/B testing framework
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的 A/B 测试框架
- en: In the early stage of a company’s data-driven journey, it can be important to
    launch the initial versions of features with only crude measurements to guide
    product/ market fit decisions. Over time, there may be multiple projects requiring
    different levels of A/B tests. For example, for a common newsfeed feature in an
    app, you may conduct experiments on the user interface with fonts and colors.
    There can also be experiments at the API level with a different selection of content
    for a specific user type. There can also be experiments on the user segmentation
    level with varying hypotheses of next best action for different user types. For
    the fastest path to launch, the UI layer may use off-the-shelf capabilities, while
    the user segmentation level may have some in-house experimentation capabilities.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司数据驱动旅程的早期阶段，使用粗略的测量来指导产品/市场匹配决策，发布功能的初始版本可能很重要。随着时间的推移，可能会有多个项目需要不同级别的 A/B
    测试。例如，对于一个应用中的常见新闻源功能，你可能会对字体和颜色进行用户界面的实验。也可以在 API 层面上进行实验，为特定用户类型选择不同的内容。还可以在用户细分层面上进行实验，针对不同用户类型的下一步最佳行动提出不同的假设。为了实现最快的发布路径，UI
    层可能使用现成的功能，而用户细分层面可能有一些内部实验能力。
- en: At some point, you may want innovations in user cohorts, selection, and feature
    soft launches to coordinate across experimenting layers, and the experimentation
    capabilities may need to be implemented across all levels of systems. You will
    need to consider an off-the-shelf solution or evolve an in-house solution to support
    these capabilities. In general, modern off-the-shelf online experimentation platforms
    have most of the experimentation capabilities a startup needs to get off the ground.
    The challenge lies in reporting the results and the latency of the extra third-party
    calls for latency-sensitive user experiences. We will discuss the build-versus-buy
    trade-offs and recommendations as the next topic in this section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，您可能希望在用户群体、选择和功能软启动方面的创新需要在实验层之间进行协调，并且实验能力可能需要在系统所有级别实现。您需要考虑现成的解决方案或发展内部解决方案以支持这些能力。一般来说，现代现成的在线实验平台拥有初创公司启动所需的大多数实验能力。挑战在于报告结果和额外的第三方调用延迟对延迟敏感的用户体验。我们将在本节下一主题中讨论构建与购买之间的权衡和建议。
- en: 'Having a standard A/B testing framework allows a DS manager to produce assessments
    of its capabilities in a timely manner and make prioritization trade-offs for
    impact and efforts across multiple experimenting layers. If you decide to build
    an A/B test capability in house, any improvements in experimentation unit selection,
    orthogonal experiment rehashing, and result interpretation should be shared by
    all the experiment layers without reimplementation. For more details on building
    or evaluating experimentation platforms, a great resource is *Trustworthy Online
    Controlled Experiments: A Practical Guide to A/B Testing* by Kohavi et al. [4].'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个标准的A/B测试框架允许数据科学经理及时对其能力进行评估，并在多个实验层之间进行优先级和努力的权衡。如果您决定在内部构建A/B测试能力，任何关于实验单元选择、正交实验重做和结果解释的改进都应与所有实验层共享，而无需重新实现。有关构建或评估实验平台的更多详细信息，Kohavi等人所著的《可信在线控制实验：A/B测试实用指南》是一本很好的资源[4]。
- en: Common dashboarding and reporting infrastructure
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 共同的仪表板和报告基础设施
- en: In the early stages of development, reports are usually built with ad hoc data-processing
    pipelines. Results are shared via email on a custom-built web dashboard using
    Google Charts/R Shiny, over SMS, or over Slack. Eventually, some data pipelines
    may be mapped to more sophisticated BI tools, such as Tableau, Looker, Domo, GoodData,
    Birst, and others, while other dashboards may be used in the experimentation platforms.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发的早期阶段，报告通常使用临时的数据处理管道构建。结果通过使用Google Charts/R Shiny构建的定制网络仪表板、短信或Slack进行共享。最终，某些数据管道可能映射到更复杂的BI工具，如Tableau、Looker、Domo、GoodData、Birst等，而其他仪表板可能在实验平台中使用。
- en: When we develop new metrics and metrics pipelines to assess the business in
    one area, we would like to reuse these efforts as much as possible in other business
    areas. Disparate reporting environments may mean duplicated efforts in re-creating
    metrics multiple times in different reporting pipelines. A common dashboarding
    and reporting infrastructure can help reduce junk work in re-creating the same
    metric in different data processing pipelines.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开发新的指标和指标管道来评估一个领域的业务时，我们希望尽可能在其他业务领域重用这些努力。不同的报告环境可能意味着在多个报告管道中重复创建指标，造成重复劳动。一个共同的仪表板和报告基础设施可以帮助减少在不同数据处理管道中重新创建相同指标时的无用功。
- en: Common data-enrichment infrastructure
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 共同的数据增强基础设施
- en: Data enrichment is the process of adding features or facets to refine and enhance
    raw data through techniques such as segmentation, categorization, or matching
    to third-party data. Disparate projects using raw data may each develop similar
    data-enrichment processes over time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 数据增强是通过添加特征或方面来精炼和增强原始数据的过程，例如通过细分、分类或与第三方数据进行匹配等技术。使用原始数据的各个项目可能会随着时间的推移开发出类似的数据增强流程。
- en: For example, when a DS team supports multiple product lines, each product line
    can demand its own data-enrichment capabilities for its purchase propensity models
    based on different customer segmentation in location and budget. Improvements
    from one pipeline may require significant work to be duplicated and validated
    in other pipelines, introducing junk work in the process.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当一个数据科学团队支持多个产品线时，每个产品线可以根据其在地理位置和预算上的不同客户细分，要求其购买倾向模型拥有自己的数据增强能力。一个管道的改进可能需要在其他管道中进行大量重复的工作以进行验证，从而在过程中引入了无用功。
- en: A shared and consistent data-enrichment infrastructure can allow improvements
    to be delivered to all product lines at the same time. Please note that upgrading
    a data-enrichment capability across models and reporting infrastructures can still
    be involved. Model boundary entanglement, as discussed in section 3.2.3, can mean
    that models dependent on a shared data-enrichment process will require retraining
    to leverage the full benefits of the data-enrichment improvements. What is saved
    with a shared data-enrichment infrastructure is the implementation effort, not
    the deployment effort.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 共享和一致的数据丰富基础设施可以使改进同时惠及所有产品线。请注意，升级模型和报告基础设施中的数据丰富能力仍然可能涉及。正如3.2.3节中讨论的，模型边界纠缠可能意味着依赖于共享数据丰富过程的模型将需要重新训练以利用数据丰富改进的全面好处。共享数据丰富基础设施所节省的是实施努力，而不是部署努力。
- en: Common metrics
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 常见指标
- en: Challenges from disparate metrics pipelines are sometimes the hardest to grok.
    They occur when different business lines have evolved similar metrics over time
    to make business decisions or produce customer-facing reporting features in the
    product.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 来自不同指标管道的挑战有时是最难理解的。它们发生在不同的业务线随着时间的推移发展出类似的指标来做出业务决策或产生面向客户的报告功能时。
- en: When similar metrics diverge in implementation across different product lines,
    business decisions may become inconsistent across business lines. Customers may
    see different numbers across different interfaces, reducing trust in the product
    and casting doubt on its data integrity.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当类似指标在不同产品线中的实施上出现分歧时，业务决策可能在不同业务线之间变得不一致。客户可能会在不同界面看到不同的数字，这会降低对产品的信任并对其数据完整性产生怀疑。
- en: The cause for different definitions can come from the various choices of raw
    data source (e.g., before or after filtering for bots or anomalies), the different
    observation windows (e.g., calendar-monthly active users versus rolling 30-day
    active users), or distinct interpretations of company granularity (e.g., including
    or excluding known ownership and subsidiary hierarchies). As a DS manager, resolving
    technical debts from disparities in metrics to produce standard metrics can facilitate
    faster business decisions and reduce customer confusion.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 不同定义的原因可能来自对原始数据源的多种选择（例如，在过滤机器人或异常之前或之后），不同的观察窗口（例如，日历月度活跃用户与滚动30天活跃用户），或对公司粒度的不同解释（例如，包括或排除已知的所有权和子公司层级）。作为一名数据科学经理，解决来自指标差异的技术债务以产生标准指标可以促进更快的企业决策并减少客户困惑。
- en: To summarize, with a broader view across multiple projects, a DS manager has
    more opportunities to look for synergies across these projects and diagnose challenges
    that cannot be observed at a single-project level. As a team leader, you can also
    work with peer DS teams to coordinate on efforts in tackling technical debts and
    reducing the amount of junk or inefficient projects in the DS function.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在多个项目中有更广泛的视角，数据科学经理有更多机会在这些项目之间寻找协同效应并诊断在单一项目层面无法观察到的挑战。作为团队领导者，你还可以与同级的DS团队合作，协调解决技术债务和减少DS职能中的垃圾或低效项目的工作。
- en: 4.1.3 Making build-versus-buy recommendations
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.3 制定构建与购买建议
- en: To drive impact, DS teams often have to integrate a variety of capabilities.
    These capabilities include data sourcing, data aggregation, data validation, data
    enrichment, data warehousing, data wrangling, modeling, dashboarding, A/B testing,
    anomaly detection, incident alerting, and more. Many of these components are missing
    in the early stages of a DS team’s growth.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了产生影响力，数据科学团队通常需要整合各种能力。这些能力包括数据来源、数据聚合、数据验证、数据丰富、数据仓库、数据处理、建模、仪表板、A/B测试、异常检测、事件警报等。许多这些组件在数据科学团队成长初期可能缺失。
- en: You, the DS manager or the staff data scientist, are closest to the team’s needs
    in moving projects forward and have a responsibility to assess the situation and
    recommend whether the team should build or buy a solution to move projects forward.
    The ultimate decision in these cases will be made by senior DS leadership with
    approval by finance and operating executives. How do you think about a buy-versus-build
    recommendation, so you can make a well-articulated proposal?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你，作为数据科学经理或数据科学家，最接近团队推动项目前进的需求，并负有评估情况并建议团队是否应该构建或购买解决方案以推动项目前进的责任。在这些情况下，最终决策将由高级DS领导层做出，并经财务和运营高管批准。你认为如何考虑购买与构建的建议，以便你可以提出一个清晰的建议？
- en: 'One bit of advice is not to overthink it. If a particular data set costs a
    few hundred dollars and can immediately accelerate a project by a week, it is
    a no-brainer buy decision. Many VP-level positions can approve small budgets with
    minimal docu-mentation. An email chain and receipts will often suffice. If the
    decision involves thousands of dollars, and the cost can increase with usage levels,
    then it is worthwhile to investigate three aspects more thoroughly: strategy,
    cost, and risk. Let’s look at these one by one.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一条建议是不要过度思考。如果某个数据集花费几百美元，并且可以立即使项目提前一周完成，那么这是一个不言而喻的购买决定。许多副总裁级别的职位可以批准小额预算，并且文档要求最少。一串电子邮件和收据通常就足够了。如果决策涉及数千美元，并且成本会随着使用水平而增加，那么更深入地调查以下三个方面是值得的：策略、成本和风险。让我们逐一看看这些方面。
- en: Strategy
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 策略
- en: 'There are three strategy questions to examine when considering whether to build
    a capability in-house versus buying externally:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑是否在内部构建能力还是购买外部解决方案时，有三个策略问题需要考虑：
- en: Is the capability core to the competitive business advantage of the company?
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该能力是否是公司竞争优势的核心？
- en: Are external solutions mature, commoditized, and flexible for customization?
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部解决方案是否成熟、标准化，并且具有定制化的灵活性？
- en: Can buying help launch the core products faster?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买是否有助于更快地推出核心产品？
- en: 'First, let’s assess whether the capability under consideration is core to your
    company’s business competitive advantage. A key question is: if the capability
    is developed in-house, can it be a best-of-breed solution so desirable that others
    may be willing to pay for it?'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们评估所考虑的能力是否是您公司业务竞争优势的核心。一个关键问题是：如果该能力在内部开发，它是否可以成为一个最佳解决方案，以至于其他人可能愿意为此付费？
- en: There are no right or wrong considerations, and a company may have different
    concerns at different times. For example, Google considered web search relevance
    to be its core business competitive advantage. In contrast, for several years,
    Yahoo considered it a marginal service and purchased it as a technology solution.
    For a fintech business, understanding customer financial transaction categories
    can be regarded as core to its competitive business advantage or considered a
    data-enrichment capability that can be purchased.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 没有正确或错误的考虑，公司可能在不同的时间有不同的担忧。例如，谷歌认为网络搜索相关性是其核心业务竞争优势。相比之下，雅虎多年来将其视为一种边缘服务，并作为技术解决方案购买。对于金融科技业务，理解客户金融交易类别可以被视为其竞争优势的核心，或者被视为可以购买的数据丰富化能力。
- en: If the capability is considered marginal, we need to assess whether a solution
    is available to buy. The maturity of the external solution can be evaluated in
    the completeness of the required features, the number of deployed cases, the iterations
    the solution has evolved through, and its customization flexibility.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果该能力被认为是边缘性的，我们需要评估是否有可购买的解决方案。外部解决方案的成熟度可以通过所需功能的完整性、部署案例的数量、解决方案所经历的迭代以及其定制化灵活性来评估。
- en: The completeness of the required features can help us assess whether the available
    capabilities will satisfy our core needs. We can examine whether the capability
    and deployment process was exercised well enough that most bugs were ironed out
    from the number of deployed cases. The iterations that the solution evolved through
    can illustrate whether domain best practices were incorporated into the solution
    over time. And the flexibility for customization leaves room for unexpected features
    that we may realize we need later.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 所需功能的完整性可以帮助我们评估现有能力是否能够满足我们的核心需求。我们可以检查能力和部署过程是否得到了充分的锻炼，以至于大多数错误都通过部署案例的数量得到了解决。解决方案在演变过程中所经历的迭代可以说明随着时间的推移，解决方案是否融入了领域最佳实践。而定制化的灵活性为以后可能意识到需要的意外功能留下了空间。
- en: One unspoken belief that should be examined is whether buying a solution will
    lead to a faster time to market. In a world with many software-as-a-service offerings,
    it may seem that all you need is to create an account at an online portal, and
    you will immediately gain access to a whole set of new capabilities. The reality
    of integrating a third-party data processing capability is not so straightforward.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一个未言明的信念是，购买解决方案是否会缩短上市时间。在一个有许多软件即服务提供的世界里，可能看起来你只需要在在线门户上创建一个账户，你就可以立即获得一套全新的能力。整合第三方数据处理能力的现实并非如此简单。
- en: For example, to best use a third-party A/B testing platform, we need first to
    upload or stream all data relevant to user segmentation to select users for experiments.
    Next, we need to upload or stream all down-funnel events to the A/B testing framework
    for the platform to compute core evaluation criteria to evaluate success.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，为了最好地使用第三方A/B测试平台，我们首先需要上传或流式传输所有与用户细分相关的数据，以选择实验的用户。接下来，我们需要上传或流式传输所有下游事件到平台的A/B测试框架，以便平台计算核心评估标准来评估成功。
- en: Some of these data may need to be desensitized or anonymized before transmitting
    to third-party platforms. And if the platform has gaps in supporting complex business
    logic for user selection, additional adaptor logic needs to be developed. On the
    one hand, this glue logic may still be faster than developing a full-fledged A/B
    testing framework in-house. On the other hand, it may be faster to have a simple
    A/B test setup as a stop-gap solution for the first few features before a full
    A/B test infrastructure can be put in place, especially in an early-stage startup.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些数据在传输到第三方平台之前可能需要脱敏或匿名化。如果平台在支持用户选择的复杂业务逻辑方面存在缺陷，则需要开发额外的适配器逻辑。一方面，这种粘合逻辑可能仍然比内部开发完整的A/B测试框架更快。另一方面，在完整的A/B测试基础设施可以到位之前，将简单的A/B测试设置作为临时解决方案，对于早期初创公司来说可能更快，尤其是在前几个功能之前。
- en: Cost
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 成本
- en: The cost evaluation of buy-versus-build decisions is often the focal point of
    the discussions. For a buy option, the cost can be significantly higher than the
    amount paid to the third-party. Other than the invoice price, the integration
    cost in engineering resources and the maintenance cost of ongoing data channels
    to and from the third-party vendor are critical components to estimate. Depending
    on the third-party vendor’s business model, you may also need to consider how
    the cost will scale as your business grows.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 评估购买与构建决策的成本通常是讨论的焦点。对于购买选项，成本可能比支付给第三方的金额高得多。除了发票价格之外，工程资源中的集成成本和持续数据通道的维护成本是估计的关键组成部分。根据第三方供应商的业务模式，您可能还需要考虑随着业务增长成本如何扩展。
- en: For a build option, the total cost of ownership includes not just the engineering
    cost but also the design, test, verification, and maintenance cost. Other than
    these direct costs for building a solution, there is also the research of industry
    best practices, user feedback and iterations, and the team’s management overhead
    to be accounted for. Most importantly, what is the opportunity cost? Should the
    team be spending time on this build or looking at other projects with higher ROI?
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 对于构建选项，总拥有成本不仅包括工程成本，还包括设计、测试、验证和维护成本。除了构建解决方案的直接成本之外，还需要考虑行业最佳实践的调研、用户反馈和迭代，以及团队的管理开销。最重要的是，机会成本是什么？团队应该花时间在这个构建上，还是应该考虑其他具有更高投资回报率的项目？
- en: One common challenge with the build option is the scope of the target audience.
    Data scientists often build internal systems for an internal audience with limited
    scalability and high operating costs in deployment. Third-party solutions often
    offer better user interfaces that allow many tasks to be self-serviced by data
    analysts and product managers with no DS support. When comparing costs for operating
    the solutions, we should take these differences into account.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 构建选项的一个常见挑战是目标受众的范围。数据科学家通常为内部受众构建内部系统，这些系统在部署时具有有限的可扩展性和较高的运营成本。第三方解决方案通常提供更好的用户界面，允许数据分析师和产品经理在没有数据科学支持的情况下自助完成许多任务。当比较运营解决方案的成本时，我们应该考虑这些差异。
- en: Risks
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 风险
- en: When assessing risks in buy-versus-build options, the fact is that an existing
    solution you can buy is available today, and the solution to build does not yet
    exist. There are inherent risks in estimating the cost, feasibility, and capability
    of something that does not yet exist. Also, until you have used a solution in
    a particular context, the gaps in features and best practices may not be completely
    known.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估购买与构建选项的风险时，事实是您今天可以购买现有的解决方案，而构建的解决方案尚不存在。对尚不存在的东西的成本、可行性和能力进行估计存在固有的风险。此外，直到您在特定环境中使用了解决方案，功能和最佳实践的差距可能并不完全清楚。
- en: For a buy option, capabilities are more than what’s in a spec sheet. To properly
    evaluate risk, we must also understand the commoditization of the solution, as
    demonstrated with multiple competing satisfactory offerings, and the maturity
    of the solutions to buy, as demonstrated in service-level agreements (SLAs) of
    the capabilities and the support experience for incidents and outages.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于购买选项，能力不仅仅是规格表中的内容。为了正确评估风险，我们还必须理解解决方案的商品化，正如多个竞争性满意提供所展示的，以及购买解决方案的成熟度，正如能力和服务级别协议（SLAs）以及事件和故障的支持经验所展示的。
- en: For the build option, other than the technology and scheduling risks, we also
    need to assess whether the expertise to build is available in the team. If yes,
    would the talent with the expertise like to work on the *build* project? If talent
    is not available, how difficult would it be and how long would it take to hire
    the right talent?
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于构建选项，除了技术和时间表风险之外，我们还需要评估团队中是否有构建所需的专长。如果有，拥有这些专长的才华是否愿意参与构建项目？如果没有可用的人才，招聘合适人才会有多难，需要多长时间？
- en: The DS manager or the staff data scientist is in the best position to understand
    the situation, collect information, estimate cost, and assess risks to make the
    buy-versus-build recommendations to senior management. The recommendation is not
    a decision. The analysis behind the recommendation is what’s most useful for executives
    to work toward a decision. Depending on the complexity of the task, how strategic
    it is toward core competitiveness, the urgency of needs, and the relative cost
    of buy-versus-build options, the final buy-versus-build decision often involves
    a sequence of actions. For example, a capability acquisition strategy may include
    build-now, buy-later or buy-now, build-later sequences of milestones.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: DS经理或员工数据科学家处于最佳位置来理解情况、收集信息、估算成本和评估风险，以便向高级管理层提出购买与构建的建议。建议本身不是决定。建议背后的分析是高管们为了做出决策而最需要的东西。根据任务的复杂性、对核心竞争力的战略重要性、需求的紧迫性和购买与构建选项的相对成本，最终的购买与构建决策通常涉及一系列行动。例如，能力获取策略可能包括现在构建、以后购买或现在购买、以后构建的里程碑序列。
- en: 'These are quite a lot of considerations on three seemingly straightforward
    words: strategy, cost, and risk. For a more detailed analysis of the buy-versus-build
    decision, the paper “Factors Affecting the Buy vs. Build Decision in Large Australian
    Organizations” [5] can be a great reference. Now may be a great time to take a
    quick break, as we will be diving into execution next!'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是对三个看似简单的词：策略、成本和风险的很多考虑。对于对购买与构建决策的更详细分析，论文“影响大型澳大利亚组织购买与构建决策的因素”[5]可以作为一个很好的参考。现在可能是一个短暂的休息的好时机，因为我们将要深入执行环节！
- en: '4.2 Execution: Best practices'
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 执行：最佳实践
- en: 'As a DS manager, you create value through the execution of your team and the
    teams you influence. If technology is what can be learned, execution is what must
    be practiced. Let’s look at the execution capabilities in three parts:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理，你通过执行你的团队和你影响的其他团队来创造价值。如果技术是可以学习的，那么执行就必须是实践的内容。让我们从三个部分来看一下执行能力：
- en: Building powerful teams under your supervision
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的监督下建立强大的团队
- en: Influencing partner teams to increase your impact
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响合作伙伴团队以增加你的影响力
- en: Managing up to your manager
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向上管理
- en: For a manager, building a team is an exciting endeavor. In non-people-management
    roles, you are assigned to work with whomever is on the team. As a manager, you
    decide who you would like to invite onto your team and who you would like to manage
    out. Team building is discussed in section 4.2.1.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于管理者来说，建立一个团队是一项令人兴奋的事业。在非人员管理角色中，你被分配与团队中的任何人一起工作。作为管理者，你决定你想邀请谁加入你的团队，你想管理谁离开。团队建设在第4.2.1节中讨论。
- en: Many, including DJ Patil, former chief data scientist of the US Office of Science
    and Technology Policy, emphasize that DS is a team sport. For a manager and a
    staff data scientist alike, influencing adjacent functions on executing data-driven
    methodologies and strategies can greatly improve the impact of your team. The
    practice of influence is discussed in section 4.2.2.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许多专家，包括美国科学和技术政策办公室的前首席数据科学家DJ Patil，强调DS（数据科学）是一项团队运动。对于经理和员工数据科学家来说，影响相邻职能执行数据驱动的方法和策略可以极大地提高你团队的影响力。影响实践在第4.2.2节中讨论。
- en: 'And most importantly, your outputs must be aligned with your manager’s goals
    for your team. You are expected to fulfill three fundamental responsibilities:
    align on priorities, produce progress reports, and escalate issues. This way,
    your manager can be informed about your priorities and your progress, and can
    help you resolve challenging situations when required. The techniques for managing
    up are discussed in section 4.2.3.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，你的输出必须与你的经理为你团队设定的目标保持一致。你被期望履行三项基本职责：确定优先事项、提交进度报告和升级问题。这样，你的经理可以了解你的优先事项和进度，并在需要时帮助你解决挑战性情况。管理上进的技巧在第4.2.3节中讨论。
- en: '| ![](Images/Gem_Icon.png)023 | If technology is what can be learned, execution
    is what must be practiced. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)023 | 如果技术是可以学习的，那么执行就必须是必须练习的。|'
- en: 4.2.1 Building powerful teams under your supervision
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.1 在你的监督下构建强大团队
- en: Building a team involves inviting a group of individuals into your organization.
    Building a powerful team involves nurturing your team members to produce a greater
    impact than what they can do as a group of individuals.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个团队涉及邀请一群人加入你的组织。构建一个强大的团队涉及培养团队成员，以产生比他们作为一个群体所能做到的更大的影响。
- en: There are seven areas of concern you can work on to be successful in your management
    role. They are summarized in figure 4.3.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以努力在以下七个领域取得成功，以在你的管理角色中取得成功。它们在图4.3中总结。
- en: '![](Images/CH04_F03_Chong.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH04_F03_Chong.png)'
- en: Figure 4.3 Seven areas of concern for building powerful teams under your supervision
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3 在你的监督下构建强大团队关注的七个领域
- en: Hiring new team members
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘新团队成员
- en: When hiring, you can evaluate DS candidates on their capabilities and virtues,
    as discussed in chapters 2 and 3\. The capabilities include experience and accomplishments
    in technology, execution, and expert knowledge. The virtues include ethics, rigor,
    and attitude.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在招聘时，你可以根据第2章和第3章中讨论的内容，评估DS候选人的能力和美德。能力包括在技术、执行和专业知识方面的经验和成就。美德包括道德、严谨性和态度。
- en: 'Hiring itself can be compared to a predictive algorithm. You are using short-term
    interactions with candidates to predict their long-term success in your team.
    After interviewing hundreds of candidates, here are three heuristics and methodologies
    that can help you get a firm start:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘本身可以比作一个预测算法。你正在利用与候选人的短期互动来预测他们在你团队中的长期成功。在面试了数百名候选人之后，以下是一些可以帮助你稳固起步的启发式方法和策略：
- en: '*Understand the risk of failure*—If hiring an intern, the risk of a wrong hire
    is low; the talent pool is large, and technical skills are mostly undifferentiated.
    Value your recruiter’s time and aggressively screen in early stages, using techniques
    such as take-home questions. Select for high-potential candidates after they pass
    a certain technical bar and allow them to prove themselves on the job. If you
    are hiring a tech lead and expect that their actions will influence a team’s technical
    direction, the downside of a wrong hire is high, and the talent pool is limited.
    Develop a rigorous interview panel with multiple rounds to protect the interviewers’
    time, and expect to interview 10–50 candidates across multiple rounds before finding
    a fit. You can seek executive and partner support in setting up a robust hiring
    process, which is discussed in more detail in section 6.2.2.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理解失败的风险*——如果你在招聘实习生，错误的招聘风险较低；人才库很大，技术技能大多没有差异。珍惜你招聘人员的时间，并在早期阶段积极筛选，使用如带回家的问题等技巧。在通过一定的技术门槛后，选择有潜力的候选人，并允许他们在工作中证明自己。如果你在招聘技术负责人，并期望他们的行为将影响团队的技术方向，错误的招聘的负面影响很高，人才库有限。建立一个严格的面试小组，进行多轮面试以保护面试官的时间，并预期在找到合适人选之前，需要面试10-50名候选人。你可以在设置稳健的招聘流程时寻求高管和合作伙伴的支持，这将在第6.2.2节中更详细地讨论。'
- en: '*Select the most critical attributes to interview for*—At different stages
    of a team’s growth, you may want to focus on specific attributes. For example,
    the first hires may be generalists who can work with diverse stakeholders, and
    the later hires can be specialists to complete the team’s skill set. The TEE-ERA
    fan can also provide a starting point for assessing generalists versus specialists.
    Entry-level roles may emphasize technology competencies, scientific rigor, and
    positivity in attitude, while a tech lead role may emphasize project execution,
    expert knowledge, and professional ethics.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择最关键的面试属性*——在团队成长的各个阶段，你可能希望关注特定的属性。例如，最初的招聘可能是通才，他们可以与各种利益相关者合作，而后续的招聘可以是专家，以完成团队的技能组合。TEE-ERA粉丝也可以为评估通才与专家提供一个起点。入门级职位可能强调技术能力、科学严谨性和积极的态度，而技术领导角色可能强调项目执行、专业知识和专业道德。'
- en: '*Collect broad input*—DS is a team sport. For roles that will frequently be
    interacting with business partners, it is critical to set up an interview panel
    that includes those partners in products, marketing, and others. A panel-based
    interview process allows the candidate to understand the partnership context of
    the role better. It also enables the partners to express with whom they would
    like to work.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收集广泛的意见*——DS是一项团队运动。对于将频繁与商业伙伴互动的角色，建立一个包括这些伙伴在产品、营销和其他方面的面试小组至关重要。基于小组的面试流程使候选人更好地理解角色的合作伙伴关系背景。它还使合作伙伴能够表达他们希望与谁一起工作。'
- en: As a hiring manager, the panel helps illuminate any blind spot you may have.
    You should solicit detailed responses from your panelists and discuss any concerns
    they may have about the candidates. Although the hiring manager makes the final
    hiring decision, there should be a consensus after the discussion to hire or to
    reject. These discussions are great opportunities for the panel to learn how best
    to evaluate future candidates. In the unlikely event of significant differences
    in opinions, the risk of failure (the first point in this list) can be used to
    guide the decision. For example, if there is a high risk of failure, when there
    is a firm no-hire opinion in the interview panel, we recommend rejecting the candidate.
    Let’s continue the predictive algorithm analogy, shall we?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 作为招聘经理，小组有助于阐明你可能存在的任何盲点。你应该征求你的小组成员的详细回应，并讨论他们可能对候选人持有的任何担忧。尽管招聘经理做出最终招聘决定，但在讨论后应该达成共识，决定是否招聘或拒绝。这些讨论是小组学习如何最好地评估未来候选人的绝佳机会。在意见存在重大差异的不太可能的情况下，失败的风险（本列表中的第一个点）可以用来指导决策。例如，如果存在很高的失败风险，当面试小组中有坚定的不招聘意见时，我们建议拒绝候选人。让我们继续预测算法的类比，好吗？
- en: Understanding the risk of failure allows you to select an operating point with
    an acceptable level of false positives and false negatives. Selecting critical
    interview attributes is like feature engineering. Collecting broad input is like
    building an ensemble of models toward a more informed hiring decision.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 理解失败的风险，使你能够选择一个具有可接受水平假阳性和假阴性的操作点。选择关键的面试属性就像特征工程。收集广泛的意见就像构建一个模型集合，以做出更明智的招聘决策。
- en: When you are a hiring manager, there is often an awe factor from new members
    you have personally invited onto your team. Awe is a combination of admiration
    and fear—not the kind of emotion experienced in the presence of danger but more
    of the trepidation associated with the unfamiliar.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当你是一名招聘经理时，你通常会对你亲自邀请加入团队的成员有一种敬畏感。敬畏是一种钦佩和恐惧的结合——不是在危险面前体验到的那种情绪，而更多的是与不熟悉相关联的紧张感。
- en: Through the interview process, candidates often choose to join a group because
    they value the opportunity you are giving them as a manager. There can also be
    the fear that you have the power to take that opportunity away. This awe factor
    can be a useful starting point for building trusting manager-to-team member relationships.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中，候选人通常会选择加入一个团队，因为他们重视你作为经理给予他们的机会。也可能存在你拥有剥夺这种机会权力的恐惧。这种敬畏感可以成为建立信任的经理与团队成员关系的有用起点。
- en: Inherited team members
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 继承的团队成员
- en: If you were promoted to a manager, and your ex-peers now report to you, congratulations!
    In working with your teammates, you may already be familiar with their work, capabilities,
    and gaps. This background allows you to know when to trust your team members.
    However, you, as a manager, still need to earn trust in supporting them and helping
    them with their career development.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被提升为经理，而你的前同事现在向你汇报，恭喜你！在与你的队友合作时，你可能已经熟悉了他们的工作、能力和差距。这个背景使你知道何时信任你的团队成员。然而，作为经理，你仍然需要赢得他们在支持他们和帮助他们职业发展方面的信任。
- en: If you were hired to manage an existing team, you have been entrusted with producing
    a significant impact on your team members’ careers and with producing a significant
    impact on the company. The top priority is to get to know your team members and
    let your team members know more about you. What you share and learn in the first
    few meetings will be crucial for successful relationships later on.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被雇佣来管理一个现有的团队，你被委托对你的团队成员的职业产生重大影响，并对公司产生重大影响。首要任务是了解你的团队成员，并让你的团队成员更多地了解你。在最初的几次会议中你所分享和学习的将对于未来成功关系至关重要。
- en: 'Here is a list of topics you may want to discuss in the first few interactions
    after inheriting a team:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在接管团队后的前几次互动中，你可能想要讨论以下一些话题：
- en: '*Share what you stand for*. Help the team understand any guiding principles
    you work with for DS leadership. Some examples include:'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分享你的立场*。帮助团队了解你在DS领导力方面所遵循的任何指导原则。以下是一些例子：'
- en: Seeking deep understanding through data to make product experiences delightfully
    natural
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过数据寻求深入理解，以使产品体验愉悦自然
- en: Owning the intelligence roadmap and building systems with robustness and efficiency
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握智能路线图并构建具有鲁棒性和效率的系统
- en: Operating with collaboration and openness, while using data ethically, with
    sensitivity and empathy to customers’ well-being.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在协作和开放的环境中运营，同时道德地使用数据，对客户的福祉保持敏感和同理心。
- en: '*Explain how you want the team to work*. For example, you may expect the team
    to work with specific work ethics, professional rigor, and a positive attitude.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释你希望团队如何工作*。例如，你可能期望团队以特定的职业道德、专业严谨性和积极态度工作。'
- en: 'Chapter 3 lists some points for your consideration, including: ethics for responsibly
    operating in customers’ best interest, adapting to business priorities in dynamic
    environments, and confidently imparting knowledge with team members; rigor in
    the scientific methods, monitoring for anomalies, and taking responsibilities
    for enterprise value; and positive attitude for the tenacity to work through failures,
    curiosity and collaboration in responding to incidents, and respecting diverse
    perspectives in lateral collaborations.'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第3章列出了一些供你考虑的点，包括：在客户最佳利益下负责任地运营的道德规范、适应动态环境中的业务优先级，以及自信地向团队成员传授知识；科学方法的严谨性、监测异常情况以及对企业价值的责任感；以及积极的态度，以坚韧不拔地应对失败、对事件响应时的好奇心和协作，以及在横向协作中尊重不同的观点。
- en: '*Clarify goals*. As a new manager, you often start by first executing on existing
    goals for the organization you inherited. Be prepared to communicate how the team’s
    goals are aligned with the company’s mission, and be clear about what goes into
    your decision-making and how you’ll evaluate the team’s progress.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*明确目标*。作为一名新经理，你通常首先执行你继承的组织现有的目标。准备好说明团队的目标如何与公司的使命保持一致，并清楚地说明你的决策过程以及你将如何评估团队的进展。'
- en: Getting to know your team members
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的团队成员
- en: 'Be it newly hired or inherited team members, building trust and rapport at
    the beginning will allow you to help your team members through the highs and lows
    of the team’s journey. In your first few one-on-ones with your team member, there
    are some standard topics you may want discuss:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是新招聘的团队成员还是继承的团队成员，在开始时建立信任和融洽关系将使你能够帮助团队成员度过团队旅程中的起伏。在与团队成员的第一次一对一交流中，你可能想要讨论以下一些标准话题：
- en: What is most important to you in one-on-ones?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在一对一交流中最看重的是什么？
- en: Some would like to discuss the most important topics of the week by going through
    a to-do list, others prefer to have a coaching session by bringing scenarios to
    discuss, and some like to receive a progress report to receive feedback. Regardless
    of the specific format, the goal is to understand what each team member values
    and have an effective format that both you and the team member feel comfortable
    with.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有些人喜欢通过查看待办事项列表来讨论一周最重要的主题，其他人更喜欢通过提出要讨论的场景来进行辅导会议，还有一些人喜欢收到进度报告以获得反馈。无论具体格式如何，目标都是了解每个团队成员重视的内容，并有一个既让你又让团队成员感到舒适的有效格式。
- en: What are your 5- to 10-year career goals? What are the immediate milestones
    we can work on together to help you make progress toward those goals?
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的5到10年职业目标是什么？我们能一起努力实现这些目标的哪些近期里程碑？
- en: Junior team members may not yet be clear about these goals or may have generic
    goals, such as being promoted in 24 months. Senior team members may have a more
    defined goal of becoming a senior manager, becoming an executive, or starting
    their own company. Helping team members gain clarity in their long-term goals
    establishes a path for coaching them and highlighting the relevance of their current
    projects to aspects that build their experience toward their long-term goals.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 年轻的团队成员可能还没有明确这些目标，或者可能有通用的目标，比如在24个月内晋升。高级团队成员可能有更明确的目标，比如成为高级经理、成为高管或创办自己的公司。帮助团队成员在长期目标上获得清晰性，为辅导他们并强调他们当前项目与构建他们向长期目标迈进的经验的相关性奠定了基础。
- en: What do you need from your manager, your peers, and your partners?
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要从你的经理、同事和合作伙伴那里得到什么？
- en: Depending on the team member’s skills in managing up, you may or may not receive
    a clear request of who would like to do what by when. Any response you receive
    here can be an excellent starting point to discover potential deeper issues that
    require your attention.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据团队成员向上管理的技能，你可能或可能不会收到一个清晰的请求，说明谁想做什么以及何时完成。你收到的任何回应都可以是一个极好的起点，以发现需要你注意的潜在更深层的问题。
- en: 'Other than these standard questions, some additional items can help a first-time
    manager navigate the world of people management. Lara Hogan, in her blog post
    “Questions for Our First One-on-One,” [6] also suggests the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些标准问题之外，一些额外的项目可以帮助第一次担任经理的人导航人员管理的世界。Lara Hogan在她的博客文章“我们的第一次一对一的问题”中[6]还建议以下内容：
- en: What makes you grumpy? How will I know when you’re cranky? How can I help you
    when you’re grumpy?
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么让你感到烦躁？我怎么知道你烦躁的时候？当我看到你烦躁的时候，我能做些什么来帮助你？
- en: Whether it be children at home or fasting for religious or health reasons, knowing
    this can be invaluable when seeking understanding and empathy in difficult times
    for the team member.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不论是在家里照顾孩子还是出于宗教或健康原因进行斋戒，了解这些信息在寻求团队成员在困难时期的理解和同情时可能非常有价值。
- en: How do you like feedback? Through email or in person; in one-on-ones or as it
    happens?
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢如何接收反馈？通过电子邮件还是面对面；在一对一交流中还是即时发生？
- en: Some team members prefer to have feedback in writing, so they can think and
    respond, while others would like more context and have a better understanding
    of feedback as it happens.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些团队成员更喜欢书面反馈，这样他们可以思考和回应，而其他人则更喜欢更多的背景信息，以便更好地理解即时发生的反馈。
- en: Do you prefer to receive recognition in public or in private?
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你更喜欢在公开场合还是私下里获得认可？
- en: In some cultures, people don’t like to be praised in public. It is best to understand
    this to avoid putting team members in uncomfortable situations unintentionally.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些文化中，人们不喜欢在公开场合受到表扬。最好理解这一点，以避免无意中将团队成员置于不舒服的境地。
- en: What’s your favorite way to treat yourself?
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最喜欢的自我奖励方式是什么？
- en: It might be good to keep this in mind because there could always be a time when
    you would like to thank a team member in a personally meaningful way.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有时候，记住这一点可能是个好主意，因为总有可能你想以个人有意义的方式感谢团队成员。
- en: Now you have a toolbox for assembling a group of talent in one organization
    and getting to know them through one-on-ones. If team members all perform well
    as individuals, what more can you ask? Let’s discuss getting your group of data
    scientists to perform well as a team.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经拥有了组建一个团队并通过一对一交流来了解他们的工具箱。如果团队成员都作为个人表现出色，你还能要求他们什么呢？让我们讨论如何让你的数据科学家团队作为一个团队表现出色。
- en: Team building
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 团队建设
- en: Successful DS practitioners are great with challenges in the quantitative domains.
    However, team management often requires high emotional intelligence that may not
    come naturally to many data scientists. Even if the DS manager has excellent emotional
    intelligence skills, helping team members connect as a team may be challenging.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的数据科学实践者在量化领域的挑战中表现出色。然而，团队管理通常需要高情商，这可能不是许多数据科学家与生俱来的。即使DS经理具有出色的情商技能，帮助团队成员作为一个团队相互连接可能仍然具有挑战性。
- en: Fortunately, there are many tools available to help quantify team member capabilities
    in an empowering format. One of which is the Clifton StrengthsFinder [7].
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有许多工具可用，以赋能的方式帮助量化团队成员的能力。[7] 其中之一是Clifton StrengthsFinder。
- en: Like the Myers Briggs Type Indicator [8] and Erin Meyer’s CultureMap [9], Clifton
    StrengthsFinder is a psychological assessment that asks participants to answer
    a series of adaptive questions to assess their psychological properties. Unlike
    many psychological assessments, the output of Clifton StrengthsFinder is a list
    of top leadership strengths for an individual, rather than a set of mental properties
    that one has to interpret for specific situations.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 就像Myers-Briggs类型指标[8]和Erin Meyer的CultureMap[9]一样，Clifton StrengthsFinder是一种心理评估，要求参与者回答一系列适应性问题，以评估他们的心理属性。与许多心理评估不同，Clifton
    StrengthsFinder的输出是一个人的顶级领导力优势列表，而不是一套必须为特定情况解释的心理属性。
- en: A fundamental observation by Don Clifton, the American psychologist and chairman
    of Gallup, Inc., is that when people blindly follow their leadership role models,
    they often fail. An individual may have different leadership strengths than their
    role models. How can people recognize their own leadership style based on their
    leadership strengths?
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 美国心理学家、盖洛普公司董事长Don Clifton的基本观察是，当人们盲目追随他们的领导角色模型时，他们往往会失败。一个人可能具有与他们的角色模型不同的领导力优势。人们如何根据他们的领导力优势来识别自己的领导风格？
- en: The Clifton StrengthsFinder highlights your top 5 leadership strengths from
    the 35 leadership strengths identified from studying highly successful leaders.
    You can leverage your top five leadership strengths to form your leadership style
    to succeed. Each leadership strength comes with its balcony, where the strength
    is used successfully and appreciated by peers, and its basement, where the strength
    may be misused or taken to an extreme to cause negative responses.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Clifton StrengthsFinder突出了从研究高度成功的领导者中确定的35项领导力优势中的前5项。你可以利用你的前五项领导力优势来形成你的领导风格以取得成功。每个领导力优势都有其阳台，即优势被成功使用并得到同事的欣赏，以及地下室，即优势可能被滥用或过度使用，从而产生负面反应。
- en: For example, the achiever strength can have balcony properties, such as tirelessness,
    a strong work ethic, leading by example, and being a go-getter. The achiever strength’s
    basement properties include being unbalanced, being a brown-noser, being overcommitted,
    not being able to say no, and being too concentrated on work.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，成就力可以具有阳台属性，如不知疲倦、强烈的职业道德、以身作则和积极进取。成就力的地下室属性包括不平衡、拍马屁、过度承诺、无法说“不”和过于专注于工作。
- en: 'Such a system can be used at four levels to help a group of quantitatively-minded
    data scientists better collaborate as a team:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的系统可以在四个层面上使用，以帮助一群具有量化思维的科学家更好地作为团队协作：
- en: '*Level 1: Individual understanding*—Figure 4.4 shows the result of the Clifton
    StrengthsFinder for a team of seven data scientists. Each individual’s top five
    strengths are represented on each column of the table. Using this result, each
    data scientist can look up the balcony and basement properties of their strengths
    and reflect and calibrate their actions when working with colleagues. Their strengths
    can manifest positively via teamwork.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第1级：个人理解*——图4.4显示了七个数据科学家团队的Clifton StrengthsFinder的结果。每个个体的前五项优势在表格的每一列中都有所体现。利用这个结果，每个数据科学家可以查找他们的优势的阳台和地下室属性，并在与同事工作时反思和调整他们的行为。他们的优势可以通过团队合作得到积极的表现。'
- en: '![](Images/CH04_F04_Chong.png)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](Images/CH04_F04_Chong.png)'
- en: Figure 4.4 Sample output of the Clifton StrengthsFinder test
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.4 Clifton StrengthsFinder测试的样本输出
- en: '*Level 2: Team understanding*—The team can also look at their collective strengths.
    In this example, the DS team is stronger in strategic thinking and execution with
    relatively weaker relationship-building and influencing strengths. This bias is
    typical for DS teams in more straightforward organizations. Influencing and relationship-building
    strengths tend to become more critical in larger companies, where team success
    depends on an acute sensitivity to organizational dynamics. A DS team can follow
    strength areas’ overall coverage to emphasize projects and commitments that fit
    the team’s collective strengths.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二级：团队理解*—团队还可以查看他们的集体优势。在这个例子中，DS团队在战略思考和执行方面较强，而在关系建立和影响方面相对较弱。这种偏见在更直接的组织中的DS团队是典型的。在更大的公司中，影响力和关系建立的优势往往变得更加关键，因为团队的成功取决于对组织动态的敏锐敏感性。DS团队可以遵循优势领域的整体覆盖范围，强调适合团队集体优势的项目和承诺。'
- en: '*Level 3: Collaborative engagements*—Through the individual introspections
    in level 1, team members can discuss their strengths’ balcony and basement properties
    with teammates. Topics can include: what interactions bring out the best of me,
    what happens when you get the worst of me, what can you count on me for, and what
    do I need from you. These discussions take no more than 10 minutes between each
    pair of team members, but the specific strengths highlighted by the Clifton StrengthsFinder
    can quickly illuminate future potential collaboration opportunities.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三级：协作互动*—通过第一级的个人反思，团队成员可以与队友讨论他们的优势阳台和地下室属性。话题可能包括：哪些互动能激发我最好的表现，当我表现最差时会发生什么，你能依赖我什么，以及我需要你做什么。这些讨论在每对团队成员之间不超过10分钟，但Clifton优势发现器所强调的具体优势可以迅速阐明未来的潜在协作机会。'
- en: '*Level 4: Team leadership*—As the individual and team strengths are understood,
    team members with rare strengths can have the opportunity to provide office hours
    to advise teammates. Areas of advice may include how they might handle various
    situations, such as influencing through storytelling with data or relationship
    building with business partners in challenging situations. This peer-help mechanism
    allows team members to establish leadership identities for their career growth
    and helps them raise the proficiency of many areas of leadership strengths.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第四级：团队领导力*—当个人和团队的优势被理解后，具有罕见优势的团队成员有机会提供办公时间来指导队友。建议的领域可能包括他们如何处理各种情况，例如通过数据讲故事来影响他人或在困难情况下与商业伙伴建立关系。这种同伴互助机制使团队成员能够为他们的职业成长建立领导身份，并帮助他们提高许多领导力优势领域的熟练度。'
- en: The Clifton StrengthsFinder is just one of many quantitative tools you can use
    to build your team with positive psychology. The goal is to help the team identify
    its collective strengths and help each teammate do the best work of their career
    to contribute to the organization’s vision and mission. While building your team
    can be fun and rewarding, no process is complete without reviews. Yes, that means
    performance reviews.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Clifton优势发现器只是你可以使用的许多量化工具之一，用于用积极心理学构建你的团队。目标是帮助团队识别其集体优势，并帮助每个队友做到他们职业生涯中的最佳工作，为组织的愿景和使命做出贡献。虽然构建团队可能很有趣且有益，但没有审查的过程是不完整的。是的，这意味着绩效评估。
- en: Performance reviews
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 绩效评估
- en: As a manager, you are responsible for helping team members do the best work
    of their careers. The performance review is one of many feedback mechanisms to
    guide DS team members to perform at their best. Team members are only human, and
    they have good days and bad days on their projects. When do you provide feedback?
    What feedback would you look to provide?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 作为管理者，你负责帮助团队成员做到他们职业生涯中的最佳工作。绩效评估是许多反馈机制之一，用于指导DS团队成员发挥最佳水平。团队成员都是凡人，他们在项目上会有好日子和坏日子。你何时提供反馈？你希望提供什么样的反馈？
- en: 'First of all, continuous feedback always beats the once-a-quarter or once-a-year
    cycles, mainly for two reasons:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，持续的反馈总是优于每季度或每年一次的周期，主要原因有两个：
- en: Fresh and timely feedback on a recent positive or negative situation provides
    a more nuanced context to learn from. If feedback is for an event that happened
    months ago, only a generalized context and recommendation could be conveyed.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对最近发生的一个积极或消极情况的及时反馈提供了更细致的学习背景。如果反馈是针对数月前发生的事件，则只能传达一般性的背景和建议。
- en: Fresh and timely feedback can trigger actions that further boost positive behavior
    or quickly dampen negative behavior, so the team member can improve faster.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新鲜及时的反馈可以触发进一步促进积极行为或迅速抑制消极行为的行动，从而使团队成员能够更快地改进。
- en: One thing to avoid is to deliver only negative feedback. This could produce
    the perception that all continuous feedback is negative feedback. We discuss how
    best to build a positive attitude toward continuous feedback in detail in section
    5.3.2.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 需要避免的一件事就是只提供负面反馈。这可能会产生所有持续反馈都是负面反馈的印象。我们将在第5.3.2节中详细讨论如何最好地建立对持续反馈的积极态度。
- en: Other than continuous feedback, organizations also have quarterly or annual
    formal performance reviews. These processes are often put in place to synchronize
    the assessment of promotion and the performance management processes.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 除了持续反馈外，组织还有季度或年度的正式绩效评估。这些流程通常被设立来同步晋升评估和绩效管理流程。
- en: 'These reviews can carry significant weight on team members’ career growth.
    As a DS manager, you should take them seriously and consider the following three
    actions:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这些评估对团队成员的职业发展具有重大影响。作为DS经理，你应该认真对待它们，并考虑以下三个行动：
- en: '*Take the time to write feedback*. The TEE-ERA fan can help provide specific
    DS dimensions in technology, execution, expert knowledge, ethics, rigor, and attitude.
    Make sure to highlight the areas to start, stop, and continue toward reaching
    team members’ next career milestone.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*花时间写反馈*。TEE-ERA粉丝可以帮助提供在技术、执行、专业知识、道德、严谨性和态度等方面的具体DS维度。确保突出开始、停止和继续的方向，以帮助团队成员达到下一个职业里程碑。'
- en: '*Draw from team members’ strengths*. The Clifton StrengthsFinder results can
    be used to comment on how team members’ strengths have exhibited their balcony
    and basement properties and how they can channel their strengths to improve their
    performance.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*发挥团队成员的优势*。克利夫顿优势发现器的结果可以用来评论团队成员的优势如何表现出他们的阳台和地下室特性，以及他们如何利用自己的优势来提高自己的表现。'
- en: '*Maintain a balance of past observations and future expectations*. Managers
    sometimes fall into the trap of elaborating on top performers’ accomplishments
    and providing limited input for future improvements, minimizing negative feedback
    for underperformers and elaborating on future development areas. To help data
    scientists do the best work of their careers, maintaining a balanced performance
    review is critical. The career path described in this book can provide material
    to help you map out the path for top performers. The requirements for TEE-ERA
    can help you highlight more rigorous expectations for your team members to perform
    well.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*保持过去观察和未来期望的平衡*。管理者有时会陷入夸大顶尖表现者的成就并为未来的改进提供有限反馈的陷阱，对表现不佳的员工减少负面反馈，并详细说明未来的发展领域。为了帮助数据科学家做好他们职业生涯的最佳工作，保持平衡的绩效评估至关重要。本书中描述的职业路径可以为你提供帮助，规划顶尖表现者的路径。TEE-ERA的要求可以帮助你强调对团队成员表现良好的更严格期望。'
- en: Handling quits
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 处理辞职
- en: Sometimes, a highly valued and esteemed team member decides to quit—not for
    more pay or better perks at another organization, but because they feel their
    work is not appreciated. This situation is common in a field where companies are
    competing for top talent. You and your organization do not want to lose them,
    yet their decision may indicate that you have neglected parts of your job as a
    manager.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一位高度重视和受尊敬的团队成员决定辞职——不是因为更高的薪酬或另一家组织的更好福利，而是因为他们觉得自己的工作没有得到认可。这种情况在竞争顶尖人才的领域很常见。你和你的组织都不想失去他们，但他们的决定可能表明你作为管理者在工作的某些方面有所忽视。
- en: 'Andy Grove, in *High Output Management* [10], describes such a scenario. The
    quitting news is often delivered as a surprise and at the most inconvenient time.
    Andy vividly describes the situation and coaches managers on a technique that
    maximizes your chance to retain the quitting team member:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪·格鲁夫在《高输出管理》[10]中描述了这样一个场景。辞职的消息通常是在最不方便的时候以惊喜的方式传达的。安迪生动地描述了这种情况，并指导管理者采用一种最大化保留辞职团队成员机会的技术：
- en: '*Drop what you are doing*—Sit them down and ask them why they are quitting.
    The risk of losing an esteemed team member should be a higher priority than many
    other tasks.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*放下你正在做的事情*——请他们坐下，询问他们为什么辞职。失去一位受尊敬的团队成员的风险应该比许多其他任务有更高的优先级。'
- en: '*Let them talk*—The team member likely has rehearsed their speech countless
    times. Don’t argue about anything with them.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*让他们说话*——团队成员可能已经无数次地排练过他们的演讲。不要与他们就任何问题争论。'
- en: '*Ask more questions*—After the prepared speech, the real reasons may come out.
    Don’t argue; don’t lecture; don’t panic.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多问问题*——在准备好的演讲之后，真正的理由可能会浮出水面。不要争论；不要说教；不要慌张。'
- en: Demonstrate through your actions that they are important to you and the organization.
    You, in turn, become the project manager for driving the solution. Involve your
    manager, HR, and any other support source you might have to help you save the
    employee, even if it involves allowing them to report to a fellow manager. If
    this is a highly valued employee worth saving, your fellow manager will appreciate
    it and potentially return the favor later.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你的行动表明，他们对你和组织来说很重要。反过来，你成为推动解决方案的项目经理。涉及你的经理、人力资源部以及你可能拥有的任何其他支持来源，以帮助你挽救员工，即使这意味着允许他们向另一位经理汇报。如果这是一位值得挽救的宝贵员工，你的同事经理会感激你，并可能在未来回报你。
- en: The quitting team member will likely appreciate that you have addressed their
    real reason for quitting with a solution. However, there may be a lingering sentiment
    that they may be seen as having forced you into the new situation.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 离职的团队成员可能会感激你用解决方案解决了他们离职的真正原因。然而，可能会有一种持续的印象，即他们可能被视为迫使你进入新情况。
- en: To keep the team member, you will need to make them feel comfortable to stay
    and convince them that they did not “blackmail” you into doing anything that you
    would not have done otherwise. They just made you aware of some gaps in your responsibilities
    that should have been addressed before.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 为了留住团队成员，你需要让他们感到舒适地留下，并说服他们他们并没有“勒索”你去做你本来不会做的事情。他们只是让你意识到一些你本应在之前就解决的职责上的差距。
- en: Managers are only human; we all have blind spots and make mistakes. However,
    turning around this type of situation has implications beyond just the quitting
    team member. When a well-respected top performer quits, it can hurt the entire
    team’s morale and organizational loyalty.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 经理们也只是凡人；我们都有盲点，会犯错误。然而，扭转这种状况的影响远不止离职的团队成员。当一个备受尊敬的顶尖表现者离职时，这可能会损害整个团队的士气以及组织的忠诚度。
- en: Managing underperformers
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 管理表现不佳的员工
- en: One area DS managers can spend a significant amount of time on is managing underperformers.
    With limited time and immense responsibilities to increase team impact, the opportunity
    cost of managing underperformers is enormous. How do you assess whether an underperformer
    can be turned around quickly or is a lost cause?
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: DS经理可以花费大量时间的一个领域是管理表现不佳的员工。在有限的时间和巨大的责任来增加团队影响力的情况下，管理表现不佳的员工的机会成本是巨大的。你如何评估表现不佳的员工是否可以迅速扭转，或者是否是无可救药的？
- en: One diagnosis to be made is whether the underperformer has an ability issue,
    a motivational issue, or both. Ability issues occur when a team member has gaps
    in their training to perform a project. Motivation issues arise when a team member
    is unwilling to complete or is distracted from a project.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 需要做出的一项诊断是，表现不佳的员工是否存在能力问题、动力问题，或者两者兼而有之。能力问题发生在团队成员在执行项目时存在培训不足的情况。动力问题则出现在团队成员不愿意完成项目或被项目分心时。
- en: Suppose the team member has an ability issue but is motivated. In that case,
    this may have been a blind spot in the manager’s understanding of the team member’s
    capabilities when assigning the project. It is an opportunity for the team member
    to be mentored by another team member with expertise in the capability. The project
    may take longer to complete, but it can be a growth opportunity for both the mentor
    and mentee. Most of the time, the motivated underperforming team member can quickly
    get up to speed. If the gap is too large to close, the underperformer may have
    to be managed out.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 假设团队成员存在能力问题但具有动力。在这种情况下，这可能是经理在分配项目时对团队成员能力理解上的盲点。这是一个机会，让团队成员由具备该能力专长的另一位团队成员进行指导。项目可能需要更长的时间来完成，但这可以是导师和学徒双方的成长机会。大多数时候，有动力的表现不佳的团队成员可以迅速提升。如果差距太大无法弥补，表现不佳的员工可能需要被管理离职。
- en: A common misperception is that motivational issues are easier to resolve. Although
    you may be able to resolve some motivational issues caused by workplace situations,
    many motivational issues have roots outside of work. Some empathy and patience
    from you can help nudge the underperforming team member to resolve the issues
    outside of work independently. You should limit how much time you spend on the
    underperforming team member, as your time could be better spent on growing your
    top performers. If issues persist, the underperformer will have to be managed
    out.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常见的误解是，动力问题更容易解决。虽然你可能能够解决由工作场所情况引起的某些动力问题，但许多动力问题的根源在工作之外。你的一些同情和耐心可以帮助推动表现不佳的团队成员独立解决工作之外的问题。你应该限制你在表现不佳的团队成员身上花费的时间，因为你的时间可以更好地用于培养你的顶尖表现者。如果问题持续存在，表现不佳的员工将不得不被管理出去。
- en: If the underperforming team member has both an ability issue and a motivational
    issue, focus on solving the motivation issue first. When motivation is low, any
    effort to bridge the ability gap will not be as efficient. You may need to examine
    the hiring process to better understand how to avoid such situations in the future.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果表现不佳的团队成员既有能力问题又有动力问题，首先关注解决动力问题。当动力不足时，任何弥补能力差距的努力都不会那么高效。你可能需要检查招聘流程，以更好地了解如何避免未来出现类似情况。
- en: In the diagnostic process, be sure to document your findings and follow any
    HR recommendations and procedures. One standard process is to document what you
    and the team member agreed to work on improving in a performance improvement plan.
    This process is a set of clearly defined objectives that the team member must
    achieve within a fixed period. Be sure to have frequent check-ins, and document
    a shared understanding of whether the situation is improving. When things improve,
    the process can be a significant learning experience for the team member. What
    happens more often is that the gap is simply too large to close. The HR process
    will have ensured there is mutual respect, and the company is legally protected.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在诊断过程中，务必记录你的发现并遵循任何人力资源建议和程序。一个标准流程是在绩效改进计划中记录你和团队成员同意改进的内容。这个过程是一系列明确定义的目标，团队成员必须在固定期限内实现。务必进行定期检查，并记录对情况是否有所改善的共识。当事情有所改善时，这个过程可以成为团队成员的重要学习经验。更常见的情况是，差距太大而无法弥补。人力资源流程将确保存在相互尊重，公司也将得到法律保护。
- en: Bringing the concepts together
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 将概念结合起来
- en: Building your team involves hiring new team members and inheriting existing
    team members. When hiring new team members, calibrate the rigor of the interviews
    with the seniority of the role, select the most critical attributes to interview
    for, and collect broad input to get a full picture of the candidate. When inheriting
    existing team members, build rapport by proactively sharing what you stand for,
    explain how you want the team to work, and clarify goals you will be evaluating
    the team’s progress on.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 建立你的团队涉及招聘新团队成员和继承现有团队成员。在招聘新团队成员时，根据角色的资深程度调整面试的严格程度，选择最关键的面试属性，并收集广泛的反馈以全面了解候选人。在继承现有团队成员时，通过主动分享你的立场，解释你希望团队如何工作，并阐明你将评估团队进度目标，来建立联系。
- en: You may want to set up regular one-on-ones and understand your team members’
    long-term career goals when getting to know them. To get to know your team and
    help them get to know each other, you can use a psychological assessment to quantify
    their psychological strengths during team building. The Clifton StrengthsFinder
    can be used for individual understanding, team understanding, collaborative engagement,
    and team leadership.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解团队成员时，你可能想要定期进行一对一交流，并了解他们的长期职业目标。为了了解你的团队并帮助他们相互了解，你可以在团队建设中使用心理评估来量化他们的心理优势。《克利夫顿优势发现者》可用于个人理解、团队理解、协作参与和团队领导。
- en: In delivering feedback, frequent and timely feedback is more effective than
    quarterly or yearly performance reviews in reinforcing or dampening behaviors.
    Balancing positive and negative feedback can avoid the perception that all continuous
    feedback is negative. In formal performance reviews, take the time to write the
    feedback, draw from the team members’ strengths, and maintain a balance of past
    observations and future expectations.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供反馈时，频繁和及时的反馈比季度或年度绩效评估在强化或抑制行为方面更有效。平衡正面和负面反馈可以避免人们认为所有持续反馈都是负面的。在正式的绩效评估中，花时间撰写反馈，借鉴团队成员的优势，并保持过去观察和未来期望的平衡。
- en: If a valued team member indicates they want to quit or resign, drop what you
    are doing, let them talk, and ask only clarifying questions to find the real reason.
    Work with your manager and HR on a solution, and make them feel comfortable to
    stay on without the stigma of having forced you into a situation.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一位受重视的团队成员表示他们想要辞职，放下你正在做的事情，让他们谈谈，并只提出澄清问题以找到真正的原因。与你的经理和人力资源部门合作解决问题，并让他们在没有被迫陷入困境的耻辱感下感到舒适地留下来。
- en: To manage underperformers, diagnose for motivational and ability causes. While
    ability causes can be addressed with mentorship, you can only address motivational
    causes from workplace situations. When there are both motivation and ability causes
    for underperforming, you may want to solve the motivational causes first.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理表现不佳的员工，需要诊断其动机和能力原因。虽然能力原因可以通过导师制来解决，但你只能从工作场所的情况中解决动机原因。当存在动机和能力原因导致表现不佳时，你可能希望首先解决动机原因。
- en: That was a lot of dense information on the somewhat heavy topic of handling
    teammates who have quit and managing underperformers. Now may be a good time for
    a breather before we switch gears and talk about expanding your influence outside
    of your immediate team.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 那是关于处理离职队友和管理表现不佳员工这个相对沉重话题的大量密集信息。现在，在我们转换话题，讨论如何扩大你对你直接团队之外的影响力之前，可能是一个休息的好时机。
- en: 4.2.2 Influencing partner teams to increase impact
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.2 影响合作伙伴团队以增加影响力
- en: 'As a DS manager or a staff data scientist, your impact reaches beyond your
    team. You also have the capability and responsibility to influence and improve
    the partner teams’ operations, including product, engineering, and business functions,
    in order to generate value for the organization. You have two levels of influence
    to propagate: as an individual and as a team.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS经理或员工数据科学家，你的影响力超出了你的团队。你还有能力和义务影响和改进合作伙伴团队的运营，包括产品、工程和业务功能，以产生组织价值。你有两个层次的影响力来传播：作为个人和作为团队。
- en: Influencing as an individual
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个人进行影响
- en: '*As an individual*, there are rigorous recommendations you can provide through
    your frequent communication with business partners to deeply understand their
    challenges—not just on the projects but also on the day-to-day processes—that
    can significantly improve partner team productivity. Let’s look at an example
    that demonstrates individual influence.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为个人*，你可以通过频繁与业务伙伴沟通，提供严格建议，深入了解他们的挑战——不仅限于项目，还包括日常流程——这可以显著提高合作伙伴团队的效率。让我们看看一个展示个人影响力的例子。'
- en: 'Launching a feature is often not a smooth process. An experienced DS practitioner
    may have seen this situation play out in one variant or another: after the engineering
    partner team spends weeks architecting, developing, testing, integrating, and
    releasing a feature, the user experience looks as expected, but the data collected
    looks off. A few weeks later, when you are invited to review some difficult-to-interpret
    A/B test results, you discover incomplete tracking events, biased sample sizes
    between the treatment and control, bugs in the data pipeline, and missing metrics
    on the operating dashboard. These issues trigger another round of engineering
    bug fixes, testing, integration, and release before another attempt to validate
    the product hypothesis.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 推出功能通常不是一个顺利的过程。经验丰富的DS从业者可能见过这种情况以某种形式发生：在工程合作伙伴团队花费数周进行架构、开发、测试、集成和发布一个功能后，用户体验看起来符合预期，但收集到的数据看起来不正常。几周后，当你被邀请审查一些难以解释的A/B测试结果时，你发现跟踪事件不完整，治疗组和对照组之间存在样本量偏差，数据管道中的错误，以及操作仪表板上的缺失指标。这些问题触发了另一轮工程错误修复、测试、集成和发布，然后再尝试验证产品假设。
- en: 'You can help engineering teams recognize issues more quickly by defining a
    methodology to quickly validate tracking capabilities after feature launches.
    The method should test whether:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过定义一种方法来快速验证特征发布后的跟踪能力，帮助工程团队更快地识别问题。该方法应测试以下内容：
- en: '*Events are firing* *according to the tracking specifications*. As discussed
    in Section 3.2.2, this rigor includes the validation for availability, correctness,
    and completeness. Availability is the presence of the tracking signal. Correctness
    is the satisfaction of the data format specification. Completeness means that
    events are collected without losses.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*事件正在根据跟踪规范触发*。如3.2.2节所述，这种严谨性包括对可用性、正确性和完整性的验证。可用性是指跟踪信号的存在。正确性是指满足数据格式规范。完整性意味着事件被收集而没有损失。'
- en: '*Data is processing* *through the metrics pipelines and appearing on the result
    dashboards*. There may be numerous metrics, such as click-through rates and session
    length, that involve a degree of aggregation or processing. Incoming event signals
    often have to be annotated appropriately and placed in specific locations to be
    picked up by the metrics pipelines.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据正在通过指标管道处理并出现在结果仪表板上*。可能有众多指标，如点击率和会话长度，涉及一定程度的数据聚合或处理。传入的事件信号通常需要适当标注并放置在特定位置，以便被指标管道拾取。'
- en: '*Users are being selected* *according to the experimentation specifications*.
    Bugs can cause too many or too few users to be selected in the experiment. For
    example, bot-filter issues can allow too many crawlers into an online experiment,
    preventing the effective learning of human user behavior insights. Bugs in the
    experimental setup can also allow too few users into a test, such that there will
    unlikely be enough data collected over a reasonable experimentation time window.
    Other bugs can bias the users’ selection into treatment or control, breaking the
    statistically random user selection assumption and causing the resulting measurements
    to be invalid.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户正在根据实验规范被选择*。错误可能导致实验中选择的用户过多或过少。例如，机器人过滤问题可能允许过多的爬虫进入在线实验，从而阻止有效学习人类用户行为洞察。实验设置中的错误也可能允许过少的用户进入测试，这样在合理的实验时间窗口内不太可能收集到足够的数据。其他错误可能导致用户选择治疗或控制时产生偏差，破坏统计随机用户选择假设，导致结果测量无效。'
- en: Such tracking methodology can be documented to influence engineering partner
    teams to adopt data best practices by performing self-checks during the integration
    test of a feature and the first day of launch. The documented best practices can
    tighten the feedback loop for bug discovery. Further, these kinds of methodology
    documents can also be provided to product teams and business vertical teams to
    ramp features and read A/B tests. Authoring, sharing, and evangelizing data-driven
    best practices demonstrate the influence you can have on increasing the organization’s
    overall efficiency and output.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 这种跟踪方法可以记录下来，以影响工程合作伙伴团队在特征集成测试和发布的第一天进行自我检查时采用数据最佳实践。记录的最佳实践可以缩小错误发现的反馈循环。此外，这类方法文档也可以提供给产品团队和业务垂直团队，以推广功能和读取A/B测试。编写、分享和传播数据驱动最佳实践展示了您对提高组织整体效率和产出的影响力。
- en: Influencing as a team
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 团队协作影响
- en: '*As a DS team*, you can have a much broader scope of influence on your peer
    DS teams and business partner teams. In level 4 of your team-building exercises,
    illustrated in section 4.2.1, you may have observed some team members excelling
    in specific areas in DS.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为数据科学团队*，您可以对同伴数据科学团队和业务合作伙伴团队产生更广泛的影响力。在4.2.1节中展示的团队建设练习的第4级中，您可能观察到一些团队成员在数据科学领域的特定领域表现出色。'
- en: You can empower these team members with unique strengths to advise teammates
    and broaden their influence on a diverse set of peer teams. Topics can include
    statistical modeling, storytelling with data, natural language processing in feature
    engineering, and causal inference. How can you effectively facilitate the sharing
    of these skills and knowledge?
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过赋予这些团队成员独特的优势来建议队友并扩大他们对不同同伴团队的影响力。主题可以包括统计建模、用数据讲故事、特征工程中的自然语言处理和因果推断。您如何有效地促进这些技能和知识的分享？
- en: If you just announce to peers and partners they can seek help from a team member
    with a unique and valuable skill set and knowledge, the team member may quickly
    be bombarded with work-interrupting inquiries and won’t be able to focus on their
    own work. In other words, the team member could become a victim of their expertise.
    One technique to mitigate ad hoc disruptions, protect your team member’s productivity,
    and empower them to establish their influence is to institute office hours.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是通知同事和合作伙伴，他们可以向拥有独特且宝贵技能和知识的团队成员寻求帮助，那么该团队成员可能会迅速被工作干扰性的询问所淹没，无法专注于自己的工作。换句话说，团队成员可能成为自己专业知识的受害者。为了减轻临时干扰，保护团队成员的生产力，并赋予他们建立影响力的能力，可以设立办公时间。
- en: '| ![](Images/Gem_Icon.png)024 | A team member with a unique and valuable skill
    set can quickly be bombarded with work-interrupting inquiries and won’t be able
    to focus on their own work. They could become a victim of their expertise. One
    technique to try: institute office hours. |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)024 | 拥有独特且宝贵技能集的团队成员可能会迅速被工作干扰性的询问所淹没，无法专注于自己的工作。他们可能成为自己专业知识的受害者。一种可以尝试的技术：设立办公时间。|'
- en: 'An effective starting point for setting up efficient office hours can involve
    four components, as illustrated in figure 4.5 and the following list:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 设置高效办公时间的一个有效起点可以涉及四个要素，如图 4.5 和以下列表所示：
- en: '*Determine the purpose*—We can determine the intended audience of the office
    hours with a clear purpose. Here are a few examples of purpose statements:'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确定目的*—我们可以通过明确的目的来确定办公时间的预期受众。以下是一些目的声明的例子：'
- en: Modeling office hours empower peer data scientists to use the most appropriate
    modeling technologies for the project at hand and increase the rigor in the modeling
    process.
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模办公时间赋予同行数据科学家使用最适合当前项目的建模技术，并提高建模过程的严谨性。
- en: Data access office hours enable business partners to independently pull data
    with simple queries, select the best data sources to use, and create dashboards
    to track business metrics.
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据访问办公时间使商业伙伴能够通过简单的查询独立提取数据，选择最佳数据源使用，并创建仪表板以跟踪业务指标。
- en: Storytelling office hours help peer data scientists turn their analyses into
    impact and build their brand as powerful communicators.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故事讲述办公时间帮助同行数据科学家将他们的分析转化为影响，并建立他们作为强大沟通者的品牌。
- en: '*Define a format*—Setting aside one or two fixed 30-minute slots every week
    can minimize disruptions to the team member running the office hours. A recurring
    time can also provide some certainty to the office-hour audience that the team
    member with valuable skills and knowledge can be available with minimal coordination
    when help is required.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义格式*—每周留出一到两个固定的 30 分钟时段，可以最小化对主持办公时间的团队成员的干扰。重复的时间也可以为办公时间的受众提供一些确定性，即当需要帮助时，拥有宝贵技能和知识的团队成员可以在最小协调下可用。'
- en: '*Specify the topic*—To make the best of a 30-minute session, a set of guidelines
    could help the audience prepare for such a session. For a modeling office hour,
    a project plan with initial modeling challenges or initial results can help set
    up the context for providing feedback. For a storytelling office hour, an initial
    version of a presentation with a clearly defined target customer can help focus
    the session on improving the DS’s results delivery.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指定主题*—为了充分利用 30 分钟的会议，一套指南可以帮助受众为这样的会议做准备。对于建模办公时间，一个包含初始建模挑战或初始结果的项目计划可以帮助为提供反馈设定背景。对于故事讲述办公时间，一个明确定义的目标客户的演示文稿的初始版本可以帮助将会议重点放在改善数据科学家的结果交付上。'
- en: '*Follow best practices*—To run a successful office hour, you may want to publish
    the purpose, format, and topic on a wiki and make an announcement over email to
    your intended audience. A shared sign-up sheet can also minimize coordination
    overhead with the audience. If there are no sign-ups for a particular week, you
    can cancel the session the evening before to discourage unprepared ad hoc attendance.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*遵循最佳实践*—为了成功运行办公时间，你可能想在维基百科上发布目的、格式和主题，并通过电子邮件向预期受众发布公告。共享的报名表也可以最小化与受众的协调开销。如果某一周没有报名，你可以在前一天晚上取消会议，以阻止未准备好的临时出席。'
- en: '![](Images/CH04_F05_Chong.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH04_F05_Chong.png)'
- en: Figure 4.5 Four components to setting up effective office hours
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.5 设置有效办公时间的四个要素
- en: As data scientists, we should be data-driven in continuously improving best
    practices for running an office hour. Be sure to collect feedback and testimonies
    after the session. Good testimonies can also highlight the impact and influence
    your team is having and motivate and recruit more data scientist peers to become
    coaches to scale office hours further.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我们应该在持续改进办公室小时的最佳实践中采取数据驱动的方法。确保在会议结束后收集反馈和证词。好的证词也可以突出团队产生的影响和影响力，并激励和招募更多数据科学家同行成为教练，以进一步扩大办公室小时的范围。
- en: Office hours are just one of many ways to expand your team’s influence in the
    organization. Other methods include setting up weekly seminars to share learnings
    from key projects with peer DS teams, or craft training sessions for business
    partners to better self-serve simple data questions with data tools. All of these
    actions can extend your team’s positive influence and impact on the rest of the
    organization.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 办公室小时只是扩大你在组织中的团队影响力的许多方法之一。其他方法包括建立每周研讨会，与同行数据科学团队分享关键项目的经验教训，或者为业务伙伴制定培训课程，以便他们能够更好地使用数据工具自助解决简单数据问题。所有这些行动都可以扩大你团队对组织其他部分的积极影响和影响力。
- en: 4.2.3 Managing up to your manager
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.3 向你的经理汇报
- en: If you are a DS manager, you represent the organization to the team, and you
    represent the team to the organization. If you are a staff data scientist, you
    represent the interest of significant DS initiatives in the company. In reporting
    to your manager, who may be a senior manager, director, or another senior employee,
    there are three fundamental areas you can fulfill, which are illustrated in figure
    4.6.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据科学经理，你代表组织向团队汇报，同时也代表团队向组织汇报。如果你是一名员工数据科学家，你代表公司重大数据科学项目的利益。在向可能是一位高级经理、总监或其他高级员工汇报时，你有三个基本领域可以履行，如图4.6所示。
- en: '![](Images/CH04_F06_Chong.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH04_F06_Chong.png)'
- en: Figure 4.6 Three areas for managing up to your manager
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.6 向你的经理汇报的三个领域
- en: Aligning priorities
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐优先级
- en: For a group of people to execute together as a company, everyone must perform
    their part of the company’s plan. Priorities must be aligned between you and your
    manager during regular planning cycles and when ad hoc changes emerge.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使一群人作为一个公司共同执行，每个人都必须执行公司计划的自己部分。在常规规划周期和临时变化出现时，你必须与你的经理保持优先级一致。
- en: During regular planning cycles, your responsibility is to interpret high-level
    initiatives from your manager and refine them into a set of projects and specifications
    for your team to execute. This alignment process first involves clarifying your
    understanding of your manager’s high-level initiatives. This is best done in written
    form, based on a firm grasp of the strategic growth direction and aligned with
    the company’s vision and mission. In typical business environments, the high-level
    initiative should not change frequently, and this alignment often only takes place
    once a quarter.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在常规规划周期中，你的责任是将你的经理的高级倡议解释为一系列项目和规格，以便你的团队执行。这个对齐过程首先涉及阐明你对经理的高级倡议的理解。这最好以书面形式完成，基于对战略增长方向的牢固掌握，并与公司的愿景和使命保持一致。在典型的商业环境中，高级倡议不应频繁改变，这种对齐通常每季度只发生一次。
- en: While projects are prioritized to progress toward the high-level initiatives,
    many assumptions have to be made in the prioritization process. Data scientists
    and their tech leads use their best judgment on project innovation and impact;
    the project’s reach, impact, confidence, and effort; and they evaluate strategic
    alignment with the longer-term data strategy. We describe these techniques in
    section 2.2.1.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目优先级被设定以推进高级倡议的同时，在优先级确定过程中必须做出许多假设。数据科学家及其技术负责人将根据他们对项目创新和影响的最优判断；项目的范围、影响、信心和努力；以及他们评估与长期数据战略的战略一致性。我们在第2.2.1节中描述了这些技术。
- en: In aligning with your manager during the regular planning cycles, you seek their
    feedback on the portfolio of projects for delivering the high-level initiatives
    and validating the assumptions made in the prioritization process. Success means
    their feedback is promptly accounted for with a plan that your manager can sign
    off on.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在常规规划周期中与你的经理保持一致时，你寻求他们对为交付高级倡议而提供的项目组合的反馈，并验证优先级确定过程中做出的假设。成功意味着他们的反馈能够迅速得到考虑，并得到一个你的经理可以批准的计划。
- en: There are also ad hoc changes that can emerge when the conditions of the operating
    environment change. These are times when your manager may bring forth changes
    in priorities for you to implement with your team.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 当运营环境条件发生变化时，也可能出现临时性的变化。这些是经理可能提出优先级变化以供你与团队实施的时候。
- en: In managing up, if you feel that the changes in priorities are making it impossible
    for your team to deliver, speaking frankly about the trade-offs with your manager
    can minimize surprises later when milestones on existing commitments are missed
    because of priority changes. Facts and figures to support these trade-offs are
    essential to bring to your manager, so they can make decisions on how to move
    forward.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在向上管理中，如果你觉得优先级的变化使得你的团队无法交付，与经理坦率地讨论权衡可以最小化后来因优先级变化而错过现有承诺里程碑时的惊喜。支持这些权衡的事实和数据对于向经理展示至关重要，这样他们就可以决定如何前进。
- en: Reporting progress
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 报告进度
- en: During the execution of plans, progress reporting is vital for communication
    with your manager. Progress reporting involves more than sharing current milestones.
    It should include any critical learnings along the way and the implications of
    the learnings toward meeting future milestones.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在计划执行过程中，进度报告对于与经理的沟通至关重要。进度报告不仅包括分享当前里程碑。它还应包括任何关键的学习成果及其对实现未来里程碑的影响。
- en: With the team’s productivity in mind, progress reporting should include learnings
    such as the data sources explored, the productivity tools used, the assumptions
    made, and the methodologies developed. Section 3.1.3 described each of these learnings
    in the context of sharing with the rest of the team.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到团队的生产力，进度报告应包括诸如探索的数据来源、使用的生产力工具、做出的假设以及开发的方法等学习成果。第3.1.3节描述了这些学习成果在与其他团队分享的背景下的情况。
- en: When managing up, sharing your team’s learnings allows your manager to learn
    about your work, build trust in your management capabilities, and provide feedback.
    Your manager may be aware of other teams’ learnings to help accelerate your progress.
    They may also help escalate issues, provide additional context for assumptions
    made, and amplify your best practices more broadly to other teams.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 当向上管理时，分享你团队的所学可以让你的经理了解你的工作，建立对你管理能力的信任，并提供反馈。你的经理可能了解其他团队的所学，以帮助加速你的进步。他们也可能帮助你提升问题，提供对假设的额外背景信息，并将你的最佳实践更广泛地传播到其他团队。
- en: '| ![](Images/Gem_Icon.png)025 | In managing up, you are expected to align priorities,
    report progress, and escalate issues. Progress reporting is more than sharing
    milestones. It can include critical learnings and their future implications to
    build trust in your management capabilities. It can also provide your manager
    an opportunity to share other teams’ learnings to accelerate your progress. |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)025 | 在向上管理中，你被期望对齐优先级，报告进度，并提升问题。进度报告不仅仅是分享里程碑。它还可以包括关键的学习成果及其对未来里程碑的影响，以建立对你管理能力的信任。它还可以为你的经理提供一个分享其他团队学习成果的机会，以加速你的进步。|'
- en: Another part of managing up is to share updates on the likelihood of completing
    ongoing commitments, given your learning so far. Were there additional risks discovered
    from data source explorations? Were there pieces of the projects that can be accelerated
    with the use of productivity tools? Were there bugs in productivity tools that
    required work-arounds and will cause further delays? Were there assumptions that
    would need to be revisited?
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 管理向上的另一个部分是分享根据你到目前为止的学习，完成正在进行中的承诺的可能性更新。是否从数据源探索中发现了额外的风险？是否有一些项目部分可以通过使用生产力工具来加速？生产力工具中是否有需要工作绕道的错误，这将导致进一步的延迟？是否有一些需要重新审视的假设？
- en: These assessments will help your manager manage expectations with business partners
    for possible delays. They can also allow your manager to provide alternative solutions
    or support to help get projects back on track. Your manager can also take these
    learnings to perform a likelihood-of-success assessment on projects in other teams
    that may benefit from the same best practices or encounter the same challenges.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这些评估将帮助你的经理与业务伙伴管理可能的延迟预期。它们还可以让经理提供替代方案或支持，以帮助项目回到正轨。你的经理还可以利用这些经验对其他团队的项目进行成功可能性评估，这些项目可能从相同的最佳实践中受益或遇到相同的问题。
- en: Escalating issues
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 提升问题
- en: Even with the best intentions, challenges and differences can emerge when collaborating
    with partners facing different constraints. When project success is at risk, the
    situation may need to be escalated. Let’s discuss the *clean escalation* of an
    issue while building a trusting working relationship with partners.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有最好的意图，与面临不同约束的合作伙伴合作时，也可能出现挑战和差异。当项目成功受到威胁时，可能需要升级情况。让我们在建立与合作伙伴的信任工作关系的同时，讨论问题的“清洁升级”。
- en: Before escalating, the teams should first recognize the misalignment and the
    negative impact of non-resolution. Sometimes, the effect may be small enough that
    some delay in project delivery is the least disruptive trade-off for all parties
    involved. When a misalignment has a significant negative impact on the outcome,
    it’s essential to identify the stakeholders affected and first collaborate on
    identifying possible solutions to see if the challenge can be resolved between
    the stakeholders. When you can resolve the differences, the situation becomes
    one of progress reporting, involving identifying a challenge and resourcefully
    resolving it with learnings to share.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在升级之前，团队应首先认识到偏差和未解决情况的负面影响。有时，影响可能小到足以使项目交付的某些延迟成为所有相关方最不具破坏性的权衡。当偏差对结果产生重大负面影响时，确定受影响的利益相关者并首先合作确定可能的解决方案，以查看是否可以在利益相关者之间解决挑战，这是至关重要的。当你能够解决分歧时，情况就变成了进度报告，涉及确定挑战并富有成效地解决它，以便分享经验教训。
- en: When the differences cannot be resolved, you can manage the escalation process
    up the reporting chain. Escalation implies that you have exhausted all options
    within your execution capabilities. You should then bring the issue to your manager
    along with other stakeholders, highlighting the misalignment, the significant
    negative impact of non-resolution, the alternative solutions already explored,
    and the trade-offs that cannot be resolved without the manager’s support.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当分歧无法解决时，你可以管理升级过程至报告链。升级意味着你已经耗尽了你执行能力内的所有选项。然后你应该将问题连同其他利益相关者一起带到你的经理那里，突出偏差、未解决情况的重大负面影响、已经探索的替代方案以及没有经理的支持无法解决的权衡。
- en: A precise description of the misalignment allows your manager to grasp the full
    context of the issue quickly. The negative impact’s significance allows your manager
    to appropriately prioritize resolving this issue among all the other issues they
    are working with. The alternative solutions already explored allow them to focus
    on what has yet to be tried with the broader set of resources, resolving, deferring,
    or escalating the issue up the reporting chain. By aligning on priorities, reporting
    on progress, and escalating issues, you can start building a trusting working
    relationship with your manager to execute DS projects.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 准确描述偏差情况，可以让你的经理快速掌握问题的全部背景。偏差的负面影响的重要性，可以让你的经理在处理所有其他问题时，恰当地优先解决这一问题。已经探索的替代方案，使他们能够专注于尚未尝试的更广泛资源，解决问题、推迟或升级问题至报告链。通过优先级对齐、进度报告和问题升级，你可以开始与经理建立信任的工作关系，以执行DS项目。
- en: Remember, as a first-line DS manager or staff data scientist, you should be
    confident in sharing your perspective. You are closer to the data scientists and
    the projects. You should have a better read on the team’s implementation capabilities
    than anyone else in the organization, including your manager. With this knowledge,
    you are responsible for managing your manager’s expectations of what is possible
    to bring out your team’s full potential.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，作为一名一线DS经理或数据科学家，你应该自信地分享你的观点。你更接近数据科学家和项目。你应该比组织中的任何人都更了解团队的实施能力，包括你的经理。有了这些知识，你负责管理经理对可能发挥团队全部潜力的期望。
- en: To bring it together
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们总结一下
- en: 'To bring it together, in managing up, you are expected to fulfill three fundamental
    responsibilities: align priorities, report progress, and escalate issues. When
    aligning priorities, prepare to accurately translate your manager’s high-level
    initiatives into prioritized projects for the team and present them to your manager
    for feedback. When reporting on progress, share the learnings and their implications
    on the outlook of meeting future milestones. When escalating issues, ensure that
    the matter can lead to a significant enough negative impact. If possible, highlight
    the misalignment, the significant negative impact of non-resolution, the alternative
    solutions already explored, and the trade-offs that cannot be resolved without
    the manager’s support. This way, your manager can have the full context of resolving,
    deferring, or continuing to escalate the issue up the reporting chain.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 为了整合这些内容，在向上管理中，你被期望履行三个基本职责：对齐优先级、报告进度和升级问题。在对齐优先级时，准备准确地将你经理的高层次倡议转化为团队优先级项目，并向经理汇报以获取反馈。在报告进度时，分享所学知识及其对未来里程碑展望的影响。在升级问题时，确保问题可以导致足够大的负面影响。如果可能，强调不解决的重大负面影响、已探索的替代解决方案以及没有经理支持无法解决的权衡。这样，你的经理就可以了解解决、推迟或继续升级问题的全部背景。
- en: Paul (from chapter 1, case 4), who felt drained after six months on the job
    as a DS manager, can use these techniques to manage up to his boss. He can align
    priorities with his boss to clarify where he should invest more time and team
    resources, and he can escalate requests from partners he cannot satisfy to prevent
    his team from being spread too thin on too many projects.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章第4个案例中的保罗（作为DS经理工作六个月后感到疲惫），可以使用这些技术向上管理他的上司。他可以将优先级与上司对齐，以明确他应该投入更多时间和团队资源的地方，并且可以将无法满足的合作伙伴的请求升级，以防止他的团队在太多项目上过于分散。
- en: '4.3 Expert knowledge: Deep domain understanding'
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 专家知识：深入领域理解
- en: Paul from chapter 1 took on many requests, and he felt overwhelmed and drained.
    He only had mixed results and came across as showing little leadership on where
    to focus.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章中的保罗承担了许多请求，他感到不知所措和疲惫。他只有混合的结果，并且看起来在确定重点方面缺乏领导力。
- en: Your team looks to you to connect their day-to-day work to the big picture.
    It is your responsibility to identify strategic and tactical opportunities with
    expert domain knowledge and turn them into team goals and priorities. This section
    provides the tools for Paul, and managers in similar situations, to gain the domain
    knowledge to effectively assess, anticipate, and prioritize requests from the
    team and business partners. With these tools, Paul (and you!) can then provide
    the leadership that the teams seek and boost the teams’ morale.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 你的团队期待你将他们的日常工作与大局联系起来。你有责任利用专家领域知识识别战略和战术机会，并将它们转化为团队目标和优先事项。本节为保罗以及类似情况的管理者提供了工具，以获取领域知识，有效地评估、预测和优先处理来自团队和业务伙伴的请求。有了这些工具，保罗（以及你！）就可以提供团队所寻求的领导力，并提升团队的士气。
- en: 'How do you do it successfully? Three elements are essential:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何成功做到这一点？三个要素是必不可少的：
- en: Broadening knowledge in multiple technical and business domains
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个技术和商业领域扩大知识面
- en: Recognizing the fundamental domain opportunities
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到基本领域的机会
- en: Assessing the ROI of projects despite missing data
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使缺少数据也能评估项目的投资回报率
- en: To help connect DS capabilities to business needs, broadening domain knowledge
    is essential for serving a broad range of business partners, such as finance,
    marketing, product, and customer service. It will be beneficial to use different
    key performance indicators (KPIs) and optimization techniques to drive business
    impact.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助将DS能力与业务需求联系起来，扩大领域知识对于服务于广泛的业务伙伴至关重要，例如财务、营销、产品和客户服务。使用不同的关键绩效指标（KPIs）和优化技术来推动业务影响将是有益的。
- en: While serving specific business needs, there are also fundamental data opportunities
    that only someone with deep DS expertise can realize. You are responsible for
    proposing and executing the ideas that can materially affect revenue, cost, or
    profit immediately or over time.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在满足特定业务需求的同时，也存在只有具有深厚DS专业知识的人才能意识到的基本数据机会。你有责任提出并执行那些可以立即或长期影响收入、成本或利润的想法。
- en: When proposing new DS projects, the priority is often on the project with the
    highest business impact. However, critical parameters to assess business impact
    are frequently missing. Business leaders regularly make decisions with missing
    data. We can learn from them to leverage expert domain knowledge to make the best
    estimate possible for these crucial parameters. We can then use our analytical
    strengths to assess the outcomes’ sensitivity to a wide range of estimates for
    more confidence in our assessment of a project’s impact.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在提出新的数据科学 (DS) 项目时，通常优先考虑对业务影响最大的项目。然而，评估业务影响的临界参数经常缺失。业务领导者经常在没有数据的情况下做出决策。我们可以从他们那里学习，利用专家领域知识对这些关键参数做出最佳估计。然后我们可以利用我们的分析优势来评估结果对广泛估计的敏感性，从而对我们的项目影响评估更有信心。
- en: 4.3.1 Broadening knowledge to multiple technical and business domains
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 扩展知识到多个技术和业务领域
- en: Many first-time managers and staff data scientists are savvy and confident when
    interacting with other data scientists. When meeting with business partners, however,
    the discussions can become awkward quickly. Topics may seem to be coming from
    unfamiliar angles, and first-time managers and staff data scientists can find
    it challenging to think on their feet and respond with confidence.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 许多第一次担任经理和数据分析人员都很聪明和自信，在与其他数据分析人员互动时。然而，在与商业伙伴会面时，讨论可能会很快变得尴尬。话题可能看起来是从不熟悉的视角提出的，第一次担任经理和数据分析人员可能会发现很难即兴思考并自信地回应。
- en: If this has happened to you, don’t worry; you are not alone. The awkwardness
    usually comes from a limited understanding of the business partners’ fundamental
    concerns and the real intent of their questions and requests. By broadening your
    understanding of these fundamental business concerns, you can anticipate and prepare
    for their questions and requests.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种情况发生在你身上，不要担心；你不是一个人。这种尴尬通常来自于对商业伙伴的基本关注和他们的提问和请求的真实意图理解有限。通过拓宽你对这些基本商业关注的理解，你可以预测并准备他们的提问和请求。
- en: '| ![](Images/Gem_Icon.png)026 | First-time managers and staff data scientists
    may feel awkward when talking to business partners. This can be caused by a limited
    understanding of the business partners’ fundamental concerns and the real intent
    of their questions and requests. Try to broaden your understanding. |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)026 | 第一次担任经理和数据分析人员在与商业伙伴交谈时可能会感到尴尬。这可能是由对商业伙伴的基本关注和他们的提问和请求的真实意图理解有限造成的。尝试拓宽你的理解。
    |'
- en: In organizations, especially the fast-moving ones, each business function is
    under tremendous pressure to deliver its objectives. Table 4.1 illustrates some
    fundamental concerns and KPIs for various business functions.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织中，尤其是在快速发展的组织中，每个业务功能都面临着巨大的压力，以实现其目标。表 4.1 展示了各个业务功能的一些基本关注点和关键绩效指标。
- en: Table 4.1 Fundamental concerns of various business functions and sample KPIs
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4.1 各个业务功能的基本关注点和示例关键绩效指标
- en: '| Business functions | Fundamental concerns addressed | Sample key performance
    indicators |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| 业务功能 | 解决的基本关注点 | 样本关键绩效指标 |'
- en: '| Marketing | Find customers with narratives that produce dissatisfaction with
    the status quo and offer help |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '| 营销 | 寻找对现状不满并需要帮助的客户 |'
- en: '*Brand recall*—Awareness of brand'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*品牌认知*—对品牌的认知'
- en: '*Net promoter score (NPS)*—Propensity to evangelize the brand'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*净推荐者得分 (NPS)*—传播品牌的倾向'
- en: '*Customer Acquisition Cost (CAC)*—Cost of acquiring a customer'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*客户获取成本 (CAC)*—获取客户的成本'
- en: '|'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Sales | Produce transactions with willing customers to bring in revenue |'
  id: totrans-276
  prefs: []
  type: TYPE_TB
  zh: '| 销售额 | 与愿意购买的客户进行交易以带来收入 |'
- en: '*Opportunity-to-win ratio*—Percent of qualified leads resulting in a deal close'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*胜算比*—合格潜在客户转化为成交的比例'
- en: '*Sales cycle length*—Time from lead to close (B2B)'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*销售周期长度*—从潜在客户到成交的时间（B2B）'
- en: '*Gross merchandise value (GMV*)—Total merchandise transacted (in dollars)'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*总商品交易额 (GMV)*—交易的商品总额（以美元计）'
- en: '|'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Distribution | Optimize logistics for cooperation and coordination in transactions
    |'
  id: totrans-281
  prefs: []
  type: TYPE_TB
  zh: '| 分销 | 优化交易中的物流合作和协调 |'
- en: '*Delivery time*—Time from order placement to delivery'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交货时间*—从下单到交货的时间'
- en: '*Transportation costs*—All expenses from order placement to delivery'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*运输成本*—从下单到交货的所有费用'
- en: '*Inventory turnover*—Number of times your entire inventory is sold'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*库存周转率*—整个库存销售次数'
- en: '|'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Product | Deliver satisfaction to meet customers’ expectations |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| 产品 | 满足客户期望以提供满意度 |'
- en: '*Conversion ratio*—Ratio of users who go from one stage to the next'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*转化率*—从一阶段到下一阶段过渡的用户比例'
- en: '*Customer churn*—Ratio of customers who left after a period of time'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*客户流失率*—一段时间后离开的客户比例'
- en: '*Virality*—Speed at which a product spreads from one user to another'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*病毒式传播*—产品从一个用户传播到另一个用户的速度'
- en: '|'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Finance | Maintain financial viability while optimizing enterprise value
    and cash flow |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| 财务 | 在优化企业价值和现金流的同时保持财务可持续性 |'
- en: '*Gross margin*—Total sales revenue minus the cost of goods sold'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*毛利率*—总销售收入减去商品销售成本'
- en: '*Average revenue per user (ARPU)* *—*Total revenue / # of users'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*平均每用户收入 (ARPU)* *—* 总收入 / 用户数量'
- en: '*Lifetime value (LTV)*—Future net profit throughout a relationship'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*终身价值 (LTV)*—整个关系中的未来净利润'
- en: '|'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Customer Service | Produce customer trust to maintain the willingness for
    further transactions |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| 客户服务 | 产生客户信任以维持进一步交易意愿 |'
- en: '*CSAT score*—Customer satisfaction score through surveys'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CSAT 分数*—通过调查得到的客户满意度分数'
- en: '*First response time*—Time between support ticket and initial response'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*首次响应时间*—支持工单与初始响应之间的时间'
- en: '*Average resolution time (ART)*—Time taken to resolution'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*平均解决时间 (ART)*—解决所需时间'
- en: '|'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: As you can see in table 4.1, various business functions’ fundamental concerns
    differ significantly. At any point in time, a business partner could be focusing
    on validating or optimizing a particular subset of KPIs.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 如表 4.1 所示，各种业务功能的基本关注点差异很大。在任何时候，业务伙伴都可能专注于验证或优化特定的 KPI 子集。
- en: As a DS manager or staff data scientist, it is essential to learn the company
    revenue sources and how they might be at risk. You can do this by studying public-
    and private-facing documentation and making an effort to know your business partners
    personally. Sometimes the most challenging hurdle to get over is the willingness
    to ask “dumb” questions. When you feel more confident, find smarter folks and
    ask more dumb questions. Very quickly, after a few of these sessions in each of
    the business functions you work with, you will be able to anticipate common problems
    to address.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 DS 经理或数据科学家，了解公司的收入来源以及它们可能存在的风险是至关重要的。你可以通过研究公开和面向私人的文档，并努力了解你的业务伙伴来做到这一点。有时，最大的挑战是克服提出“愚蠢”问题的意愿。当你更有信心时，找到更聪明的人，提出更多“愚蠢”的问题。很快，在你所工作的每个业务功能中经过几次这样的会议后，你将能够预测常见问题并加以解决。
- en: 'On top of a broad business understanding, the “expert” part of expert knowledge
    also requires you to follow the business domain’s rigor. Here are three examples
    of common confusion in connecting DS capabilities to business needs:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在广泛了解业务的基础上，“专家”知识的一部分还需要你遵循业务领域的严谨性。以下是将 DS 能力与业务需求连接时常见的三种混淆示例：
- en: Month-over-month (MoM) growth
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 月度同比增长 (MoM)
- en: Gross merchandise value (GMV) versus revenue
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商品总价值 (GMV) 与收入对比
- en: Customer acquisition cost (CAC)
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户获取成本 (CAC)
- en: Month-over-month growth
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 月度同比增长
- en: MoM is often measured as the simple average of monthly growth rates. However,
    the purpose of measuring this metric is usually to use historical data to anticipate
    the effects of future growth. As organizations grow and product features mature,
    the growth is often predicated on the compounding of the current business size.
    To be exact, compounded monthly growth rate (CMGR) can be a more meaningful metric
    for MoM growth.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: MoM 通常被测量为月度增长率的简单平均值。然而，衡量这个指标的目的通常是为了使用历史数据来预测未来增长的影响。随着组织的成长和产品功能的成熟，增长通常基于当前业务规模的复合增长。更准确地说，复合月增长率
    (CMGR) 可以是一个更有意义的月度增长指标。
- en: 'The CMGR is calculated using the following formula: [CMGR = (latest month/first
    month)^((1/# of months)) – 1]. It will be smaller than the simple average in a
    growing business. It is also what prospective venture investors will use to benchmark
    across companies.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: CMGR 的计算公式如下：[CMGR = (最新月份/首月)^((1/月份数量)) – 1]。它将小于增长业务中的简单平均值。它也是潜在风险投资家用来跨公司比较的基准。
- en: Gross merchandise value vs. revenue
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 商品总价值与收入对比
- en: GMV is the total sales dollar volume of merchandise transacting through a marketplace
    in a specific period. It is what consumers spend, and it is a meaningful measure
    of the size of the market. However, it is not the revenue for the marketplace.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: GMV 是在特定时期内通过市场进行商品交易的总销售额。这是消费者所花费的金额，也是衡量市场规模的一个有意义的指标。然而，它并不是市场的收入。
- en: Revenue is the portion of GMV that the marketplace earns, consisting of the
    various fees that the marketplace collects to provide its services, ad revenues,
    and sponsorship revenues. Depending on the services a marketplace provides, revenues
    may include return handling fees, shipping and handling fees, customer service
    fees, and payment processing fees.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 收入是市场赚取的GMV的一部分，包括市场为提供服务而收取的各种费用，广告收入和赞助收入。根据市场提供的服务，收入可能包括退货处理费、运输和手续费、客户服务费和支付处理费。
- en: Customer acquisition cost
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 客户获取成本
- en: The cost of acquiring customers can make or break a business model. It is often
    a closely watched metric in business operations for startups and mature companies
    alike. While one can simply define it as the full cost of acquiring users stated
    on a per-user basis, the interpretation and calculation come in many variants.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 获取客户的成本可能使商业模式成功或失败。这对于初创公司和成熟公司都是业务运营中密切关注的指标。虽然可以简单地将其定义为按每个用户计算的获取用户的全额成本，但解释和计算有多种变体。
- en: Rigorously speaking, CAC is the spending required to acquire the next incremental
    user. In the numerator, the full cost should include all the referral fees, credits,
    and discounts. The number of users acquired should include only those attributed
    to paid channels and should not be blended with organic traffic in the denominator.
    This definition is used because the paid marketing channels provide the most direct
    levers moveable with additional marketing spend.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 严格来说，CAC（客户获取成本）是指获取下一个增量用户所需的支出。在分子中，应包括所有推荐费、信用和折扣的全额成本。获取的用户数量应仅包括那些归因于付费渠道的用户，并且不应与分母中的自然流量混合。这个定义被采用是因为付费营销渠道提供了最直接的杠杆，可以通过额外的营销支出进行移动。
- en: However, one may argue that some impact of paid marketing may not be accurately
    attributed to acquired users. Properly designed split-geo tests can help assess
    whether a portion of the organic traffic should be attributed to paid campaigns.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有人可能会争辩说，付费营销的一些影响可能无法准确归因于获取的用户。设计良好的分区域测试可以帮助评估是否应该将部分自然流量归因于付费活动。
- en: In some situations, a blended view of CAC that includes paid and organic traffic
    can also be informative as a reporting metric. It can be used to monitor CAC with
    respect to customer LTV. A CAC that is lower than LTV can confirm that customer
    acquisition spend is in line with the business strategy at a particular stage
    of a company’s growth.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，包括付费和自然流量的混合CAC视图也可以作为一个报告指标提供信息。它可以用来监控与客户LTV相关的CAC。如果一个CAC低于LTV，可以确认客户获取支出与公司增长特定阶段的业务策略一致。
- en: These three business metrics (MoM growth, GMV revenue, and CAC) are part of
    the vocabulary of your business partners. They illustrate that business metrics
    should not be taken at face value. It is your responsibility to also understand
    why you are using them and how they could be properly computed to guide future
    business decisions.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个业务指标（月度增长率、GMV收入和CAC）是您业务伙伴词汇的一部分。它们说明业务指标不应仅从字面上理解。您也有责任理解为什么使用它们以及如何正确计算它们以指导未来的业务决策。
- en: You can check out the blog post “16 Startup Metrics” from the venture capital
    firm Andreessen Horowitz for more business metrics discussions [11]. In collaborations
    on DS projects with the goal of making business impact, only when we speak our
    business partners’ languages can we gain their trust and respect.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以查看安德森·霍洛维茨风险投资公司发布的博客文章“16个创业指标”以了解更多关于业务指标讨论的内容[11]。在旨在产生业务影响的DS项目合作中，只有当我们说我们的业务伙伴的语言时，我们才能赢得他们的信任和尊重。
- en: To bring it together, you are responsible for identifying strategic and tactical
    opportunities to define team goals and priorities and connecting DS capabilities
    to business needs. You can understand the fundamental concerns being addressed
    in different business functions, including marketing, sales, distribution, product,
    finance, customer service, and the KPIs important to them. Among them, the nuances
    of the KPIs connecting the company’s business model to revenue, such as MoM growth,
    GMV, and CAC, are especially important to clarify and align.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，您负责识别战略和战术机会来定义团队目标和优先级，并将DS能力与业务需求相连接。您可以了解不同业务功能（包括营销、销售、分销、产品、财务、客户服务）中正在解决的基本问题，以及对他们来说重要的KPI。其中，连接公司商业模式与收入的KPI的细微差别，如月度增长率、GMV和CAC，特别重要，需要明确和对齐。
- en: 4.3.2 Understanding the fundamental domain opportunities
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.2 理解基本领域机会
- en: 'As a manager or staff data scientist, the team looks up to you to connect DS
    capabilities to company priorities. Your responsibilities require you to think
    beyond the business partners’ requests and discover fundamental data opportunities
    that only someone with deep DS expertise can recognize. You are responsible for
    proposing and executing ideas with material revenue impact and data strategies
    with long-term business impact. One process to accomplish this involves the creation
    of impactful ideas with expert knowledge through the benchmarking, interpretation,
    and generation (B.I.G.) approach:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经理或数据科学家，团队期待您将数据科学能力与公司优先事项联系起来。您的职责要求您超越业务合作伙伴的要求，发现只有具备深厚数据科学专业知识的人才能识别的根本数据机会。您负责提出并执行具有实质性收入影响的想法，以及具有长期业务影响的数据策略。实现这一目标的一个过程涉及通过基准测试、解释和生成（B.I.G.）方法创造具有影响力的想法：
- en: '*Benchmarking*—Benchmarking aims to understand the domain contexts beyond a
    company’s internal business perspectives. Existing internal data may contain biases
    and limitations of the existing business. Benchmarking with external sources allows
    DS to be a partner in framing the business context.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基准测试*——基准测试旨在理解超出公司内部业务视角的领域背景。现有的内部数据可能包含现有业务的偏见和局限性。使用外部来源进行基准测试允许数据科学成为构建业务背景的合作伙伴。'
- en: Reference benchmark data sets can come from governments or companies. Government
    sources include federal agencies such as the Bureau of Labor Statistics, the Census
    Bureau, and public records from states and cities. Private-sector data can come
    from Google Trends for online traffic, Dun and Bradstreet for company entity data,
    or LinkedIn for talent data and professional connections.
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考基准数据集可以来自政府或公司。政府来源包括联邦机构，如劳工统计局、人口普查局，以及州和城市公开记录。私营部门数据可以来自谷歌趋势的在线流量、邓白氏的公司实体数据，或领英的人才数据和职业联系。
- en: '*Interpretation*—This is the understanding of the implications of the benchmark
    statistics for your customer segments. It can inform the quantitative grounding
    for your prioritization decisions and focus your team on projects with the most
    impact.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释*——这是对基准统计数据对您的客户群体影响的理解。它可以提供您优先排序决策的定量基础，并使您的团队专注于最具影响力的项目。'
- en: '*Generation*—When new opportunities are generated with benchmarked business
    context and prioritized with quantitative grounding, you are more likely to discover
    the fundamental opportunities that can produce outsized impact.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生成*——当使用基准业务背景和基于定量基础进行优先排序时，您更有可能发现能够产生巨大影响的根本机会。'
- en: While you can build expert knowledge in the benchmarking and interpretation
    steps yourself, the generation step usually works well in a team setting. Let’s
    examine an example of the B.I.G. approach, used to drive smartphone users’ everyday
    financial wellness, within a consumer-facing financial services company.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以在基准测试和解释步骤中自己构建专业知识，但生成步骤通常在团队环境中效果更好。让我们考察一个B.I.G.方法的例子，该方法用于推动面向消费者的金融服务公司中智能手机用户的日常财务健康。
- en: '| ![](Images/Gem_Icon.png)027 | As a manager or a staff data scientist, you
    are responsible for thinking beyond the business partners’ requests to discover
    fundamental data opportunities that only someone with deep data science expertise
    can recognize. Try the B.I.G. approach: benchmark, interpret, generate. |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)027 | 作为一名经理或数据科学家，您负责超越业务合作伙伴的要求，发现只有具备深厚数据科学专业知识的人才能识别的根本数据机会。尝试B.I.G.方法：基准测试、解释、生成。|'
- en: Domain background
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 领域背景
- en: '*Financial* *wellness* is defined as the effective management of one’s financial
    life. Whether one’s income is $20K or $200K a year, financial wellness is associated
    with living within one’s means, while saving and investing for an emergency and
    retirement. However, with so many sources enticing us to spend and consume, almost
    40% of American adults wouldn’t be able to cover a $400 emergency with cash, savings,
    or a credit card charge that they could quickly pay off, according to the Federal
    Reserve’s 2018 report on the economic well-being of US households released in
    2019 [12].'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '*财务健康*定义为有效管理自己的财务生活。无论年收入是20,000美元还是200,000美元，财务健康都与量入为出、为紧急情况和退休储蓄和投资相关。然而，由于有如此多的来源诱惑我们消费和消费，根据美联储2019年发布的2018年美国家庭经济状况报告[12]，几乎40%的美国成年人无法用现金、储蓄或信用卡透支来支付400美元的紧急费用，并且能够迅速偿还。'
- en: Many financial wellness companies are providing mobile app-based solutions to
    nudge users to save more for retirement. They allow users to link their credit
    card and debit card accounts and use the aggregated transaction data to provide
    savings and investment services. Some also offer debit cards and checking accounts
    with features to lower users’ exposure to bank fees for their everyday transactions.
    With a wealth of data aggregated by serving millions of users, financial wellness
    companies have a plethora of opportunities to personalize their nudges to help
    users build habits of saving and investing for their financial future.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 许多财务健康公司正在提供基于移动应用的解决方案，以鼓励用户为退休储蓄更多。他们允许用户链接他们的信用卡和借记卡账户，并使用汇总的交易数据提供储蓄和投资服务。一些公司还提供具有降低用户日常交易银行费用功能的借记卡和支票账户。通过为数百万人提供服务而聚集的大量数据，财务健康公司有大量机会个性化他们的提示，帮助用户养成为财务未来储蓄和投资的习惯。
- en: Building good financial habits for users can profoundly benefit both users and
    financial wellness companies. A habit of investing just $2 a day starting at birth
    can accumulate a nest egg of more than $1 million when retiring at the age of
    68 (calculated as a $730 investment per year over 68 years, assuming 7% average
    expected annual returns).
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 为用户建立良好的财务习惯可以深刻地造福用户和财务健康公司。从出生开始，每天只需投资2美元的习惯，到68岁退休时可以积累超过100万美元的养老基金（按68年每年730美元的投资计算，假设平均预期年回报率为7%）。
- en: For companies promoting financial wellness, more users with savings habits built
    on a financial platform can reduce user churn, which increases the LTV of users’
    and companies’ enterprise value.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 对于推广财务健康的公司来说，在财务平台上建立储蓄习惯的用户越多，可以减少用户流失，从而提高用户和公司的企业价值。
- en: Benchmarking
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 基准测试
- en: 'Benchmarking with government data, the median income of a working American
    adult is $52,000 per year. After taxes and FICA, that translates to about $3,600
    of take-home income a month. According to the US Bureau of Labor Statistics Consumer
    Expenditure Survey [13], median monthly spending is broken down by the following
    categories for someone with a median income:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 使用政府数据进行基准测试，美国成年劳动者的平均年收入为52,000美元。在缴纳税收和FICA后，这相当于每月大约3600美元的净收入。根据美国劳工统计局消费者支出调查[13]，对于收入中等的个人，以下类别是按以下方式划分的：
- en: '*Income*—~$3,600 coming into a bank account each month'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收入*—每月银行账户中流入的金额约为3600美元'
- en: '*Shelter*—~$1,300 for rent, utilities, furniture, and supplies'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*住所*—租金、水电费、家具和用品等费用约为1300美元'
- en: '*Essential expenses*—~$1,600 for transportation, food, and healthcare'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*必需支出*—交通、食品和医疗保健等费用约为1600美元'
- en: '*Discretionary expenses*—~$700 for entertainment, apparel, education, etc.'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可自由支配支出*—娱乐、服装、教育等费用约为700美元'
- en: Interpretation
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: Interpreting consumer expenditure categories is crucial for developing expert
    knowledge. The four consumer expenditure categories are
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 解释消费者支出类别对于发展专业知识至关重要。四个消费者支出类别是
- en: '*Income*—These are the most significant financial events each month. Users
    feel the richest right after they are paid and are more open to setting aside
    savings for emergencies and retirement.'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收入*—这些是每月最重要的财务事件。用户在收到工资后感觉最富有，也更愿意为紧急情况和退休储备资金。'
- en: '*Shelter*—These are fixed expenses that are difficult to change and painful
    to see going out of one’s account each month.'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*住所*—这些是难以改变且每月看到从账户中扣除的固定费用。'
- en: '*Essential expenses*—These are relatively consistent expenses each month with
    plenty of opportunities for optimization.'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*必需支出*—这些是每月相对稳定的支出，有很多优化机会。'
- en: '*Discretionary expenses*—These expenses are possible to cut, but they come
    with high emotional costs. Imagine forgoing the weekly night out at the movies
    with friends only to save $50 a month toward a goal far into the future. Few would
    go for that.'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自由支配支出*——这些支出是可能削减的，但它们伴随着高昂的情感成本。想象一下，为了每月节省50美元，放弃与朋友每周一次的电影之夜，而目标却是在遥远的未来。很少有人会这样做。'
- en: When developing nudges to encourage users to build saving and investing habits,
    personalization of messages can boost response rates from the low single digits
    to more than 10× that response rate. The challenge is to create many highly personalized
    messages efficiently to reach a broad enough audience to make the ROI worthwhile.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 当开发提示以鼓励用户建立储蓄和投资习惯时，个性化信息可以提高从个位数到超过10倍的响应率。挑战在于高效地创建大量高度个性化的信息，以覆盖足够广泛的受众，使投资回报率值得。
- en: How can this be accomplished? The key is in the systematic understanding of
    the transaction contexts between the customers and merchants.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 如何实现这一点？关键在于对客户和商家之间交易环境的系统理解。
- en: Generation
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**生成**'
- en: 'With the benchmarking and interpretations clarified, the generation step can
    benefit from team brainstorming. The team can work together to develop all sorts
    of nudges to be tested with real users:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 在基准和解释明确之后，生成步骤可以从团队头脑风暴中受益。团队可以一起工作，开发各种将被真实用户测试的提示：
- en: '*Income*—By detecting and recognizing users’ paychecks arriving in their account,
    we can nudge them to contribute toward their long-term financial health at a time
    when they feel the richest.'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*收入*——通过检测和识别用户账户中到达的工资单，我们可以在他们感觉最富有时促使他们为他们的长期财务健康做出贡献。'
- en: '*Shelter*—While it can be hard to nudge people to save and invest for their
    retirement directly, rent or mortgage payments can be effective training nudges
    to set aside cash for short-term payments, allowing users to build good financial
    habits and disciplines.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*住所*——虽然直接促使人们为退休储蓄和投资可能很困难，但租金或抵押贷款支付可以是有效的训练性提示，以储备现金用于短期支付，使用户能够培养良好的财务习惯和纪律。'
- en: '*Essential expenses*—Optimization hacks for essential expenses include suggesting
    meal kit deliveries if food expenses are high and usually from high-end grocery
    stores. Meal kits are a good alternative with high-quality ingredients and just
    the right proportions to minimize waste. Investing in a warehouse store membership
    can also be a hack to reduce expenses if food expenses from everyday grocery stores
    are high, indicating a large family. Any expenses reduced in this category could
    be recommended to be saved and invested.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*必需支出*——对于必需支出，优化技巧包括如果食品支出较高且通常来自高端杂货店，则建议使用餐盒递送服务。餐盒是一种很好的替代品，具有高质量的成分和恰到好处的比例，以最大限度地减少浪费。投资仓库商店会员资格也可以是一种减少支出的技巧，如果日常杂货店的食品支出较高，这表明家庭规模较大。在这个类别中减少的任何支出都可以建议存入并投资。'
- en: '*Discretionary expenses*—One concept that has gained significant traction over
    the past few years is *temptation bundling*. Coined by behavioral psychologist
    Katherine Milkman and colleagues in a 2014 study [14], it involves bundling an
    instant gratification source with a less fun, but *should-do activity*.'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自由支配支出*——在过去几年中，一个获得显著关注的概念是*诱惑捆绑*。这个概念由行为心理学家凯瑟琳·米尔克曼和同事在2014年的一项研究中提出[14]，它涉及将即时满足的来源与不那么有趣，但*应该做的活动*捆绑在一起。'
- en: As an example of temptation bundling, a weekly night out at the movies can provide
    *instant gratification*, while saving for one’s financial future can be the *should-do
    activity*. When instant gratification spends are detected, they can be used to
    nudge users to match their specific transaction with a contribution to their own
    financial future. This kind of nudge has been shown to be highly effective, and
    the resulting engagement was more than 10 times higher than a generic marketing
    nudge.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 作为诱惑捆绑的一个例子，每周一次的电影之夜可以提供*即时满足*，而为个人的财务未来储蓄可以是*应该做的活动*。当检测到即时满足支出时，可以使用这些支出来提示用户将他们的特定交易与对自身财务未来的贡献相匹配。这种提示已被证明非常有效，产生的参与度比普通营销提示高出10多倍。
- en: In this illustration of the three-step process of *benchmarking*, *interpretation*,
    and *generation* for driving financial wellness, we demonstrated how expert knowledge
    could be built through quantitative benchmarking of the business context, interpreting
    their implications, and generating ideas with your team. The benchmarking step
    uses external data from the government or private sectors to understand the domain
    contexts beyond internal business perspectives. The interpreting step seeks to
    understand the implications of these statistics for your customer segments. The
    generating step leverages your team to create a diverse set of ideas for outsized
    business impact. Using the B.I.G. approach, you can generate new expert knowledge
    unique to your team’s DS capabilities and business strategy.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 在本例中，我们展示了通过三个步骤的过程来推动财务健康：*基准测试*、*解释*和*生成*。我们展示了如何通过业务背景的定量基准测试、解释其含义以及与团队一起生成想法来构建专家知识。基准测试步骤使用来自政府或私营部门的外部数据来理解超出内部业务视角的领域背景。解释步骤旨在理解这些统计数据对您的客户群体的影响。生成步骤利用您的团队创造一系列多样化的想法，以产生巨大的商业影响。使用B.I.G.方法，您可以生成针对您团队的数据科学能力和商业策略的独特新知识。
- en: 4.3.3 Assessing ROI for prioritization, despite missing data
  id: totrans-356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.3 在缺失数据的情况下评估优先级的ROI
- en: As a DS manager or staff data scientist, assessing project prioritization involves
    calculating the ROI to determine whether the project is worthwhile to pursue.
    What do we do when components of the ROI calculation are missing?
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学经理或数据科学家，评估项目优先级涉及计算投资回报率（ROI）以确定项目是否值得追求。当ROI计算的组成部分缺失时，我们该怎么办？
- en: This scenario happens often, as components of data that go into an ROI calculation
    can take time to manifest. For example, the churn component of LTV for subscription
    customers can take months to reveal. The delinquency rates for borrowers to estimate
    profit margins of financial loans can take quarters to uncover.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况经常发生，因为用于ROI计算的数据组成部分可能需要时间才能显现。例如，订阅客户的生命周期价值（LTV）中的流失成分可能需要数月才能揭示。为了估计金融贷款的利润率，借款人的逾期率可能需要数个季度才能发现。
- en: Missing input is challenging, especially for data scientists, as the intelligent
    systems we have created require complete input for predicting the output. When
    inputs are missing, our first instinct is to get to work figuring out what the
    input should be. In contrast, business professionals, especially executives, are
    frequently forced to make business decisions in situations with missing information.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 缺失的输入具有挑战性，尤其是对于数据科学家来说，因为我们创建的智能系统需要完整的输入来预测输出。当输入缺失时，我们的第一反应是开始工作，找出输入应该是什么。相比之下，商业专业人士，尤其是高管，经常被迫在信息缺失的情况下做出商业决策。
- en: This is the key difference between *intelligence* and *wisdom*. Intelligence
    is the ability to make good decisions with complete information, while wisdom
    is the ability to make good decisions with incomplete information. How do we apply
    wisdom in producing ROI calculations with missing information?
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是智慧和智慧的差别。智慧是拥有完整信息做出良好决策的能力，而智慧是拥有不完整信息做出良好决策的能力。我们如何在缺失信息的情况下应用智慧来制作ROI计算？
- en: '| ![](Images/Gem_Icon.png)028 | The key difference between intelligence and
    wisdom is that intelligence is the ability to make good decisions with complete
    information, while wisdom is the ability to make good decisions with incomplete
    information. |'
  id: totrans-361
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)028 | 智慧和智慧的关键区别在于，智慧是拥有完整信息做出良好决策的能力，而智慧是拥有不完整信息做出良好决策的能力。
    |'
- en: First of all, ROI is just one of many factors used for prioritizing projects.
    ROI is usually computed as (reach * impact / effort). Other factors to consider
    for prioritization include project innovativeness, the confidence of success,
    and alignment with data strategies, as discussed in section 2.2.1\. In many cases,
    as long as the order of magnitude of ROI is correct, it will be informative enough
    to stack rank the projects for go or no-go decisions.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，ROI只是用于优先级排序的许多因素之一。ROI通常计算为（达成 * 影响 / 努力）。其他需要考虑的优先级因素包括项目的创新性、成功的信心以及与数据策略的一致性，如第2.2.1节所述。在许多情况下，只要ROI的数量级正确，就足以提供足够的信息对项目进行排序，以做出是否进行决策。
- en: 'To get a quick estimate of ROI, let’s look at the three components: reach,
    impact, and effort.'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速估算ROI，让我们看看三个组成部分：达成、影响和努力。
- en: Reach
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 达成
- en: As introduced in section 2.2.2, project plans include a description of a project’s
    customers. This description can be used to assess the potential reach of a project.
    In fast-growing companies, the uncertainty is often in estimating the forward-looking
    reach when the project is complete. When in doubt about what numbers to use for
    reach, you can seek advice from your organization’s product or finance leaders,
    who usually have these projections as part of the enterprise roadmap.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 如第2.2.2节所述，项目计划包括对项目客户的描述。这个描述可以用来评估项目的潜在覆盖范围。在快速发展的公司中，当项目完成时，对前瞻性覆盖范围的估计往往存在不确定性。当对用于覆盖范围的数字不确定时，你可以向你的组织的产品或财务领导者寻求建议，他们通常将这些预测作为企业路线图的一部分。
- en: Impact
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 影响
- en: This is the expected lift or improvement for the target customers provided by
    a project. The magnitude can be higher for a narrowly defined audience or more
    diluted for a broader audience with greater leverage. It is hard to estimate how
    much improvement is achievable before the project is complete. Experience from
    a similar project in a comparable context could help.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这是指项目为目标客户提供预期的提升或改进。对于定义狭窄的受众，其幅度可能更高；而对于受众更广泛的受众，由于杠杆作用更大，幅度可能更稀释。在项目完成之前，很难估计可以达到多少改进。从类似项目在类似环境中的经验可以帮助。
- en: In the absence of experience from a similar project, you can reverse your focus
    to the magnitude of improvement required to make a project worthwhile. Given the
    leverage provided by the customer reach, would 1% lift provide a compelling ROI?
    What if the lift is 10% or 50%? With this perspective, we can evaluate whether
    the impact required to make the project worthwhile is realistic for the solution
    proposed.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 如果缺乏类似项目的经验，你可以将重点转向为了使项目值得进行所需的改进幅度。考虑到客户覆盖范围提供的杠杆作用，1%的提升是否能够提供有吸引力的投资回报率？如果提升是10%或50%呢？有了这个视角，我们可以评估为了使项目值得进行所需的冲击力是否对所提出的解决方案来说是现实的。
- en: For example, in the early stages of product development, a 10–20% improvement
    is expected, as the baseline implementation has a lot of room for improvement.
    In a relatively mature product that has gone through years of iterative refinements,
    a 1–2% improvement could be significant!
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在产品开发的早期阶段，预期有10-20%的改进，因为基线实施有很多改进空间。在一个经过多年迭代改进的相对成熟的产品中，1-2%的改进可能就非常显著了！
- en: Effort
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 努力程度
- en: Effort can be estimated in engineering weeks or data scientist weeks required
    to launch and iterate on a solution. When a team or team member has undertaken
    similar projects in comparable organizations in the past, an estimate can be relatively
    straightforward. If this is the first time such a DS project is being planned
    in an organization, breaking the project down to milestones and estimating each
    milestone as large, medium, or small could help provide a rough overall estimate.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 努力程度可以用工程周或数据科学家周来估计，这是为了推出和迭代解决方案所需的。当一个团队或团队成员在过去在类似组织中承担过类似项目时，估计可以相对直接。如果这是组织首次计划此类DS项目，将项目分解为里程碑，并将每个里程碑估计为大型、中型或小型，可以帮助提供一个粗略的整体估计。
- en: After estimating the ROI by analyzing the reach, impact, and effort of a project,
    you can note the components that were estimated with low confidence and check
    the sensitivity of your overall project prioritization when the uncertain estimate
    is off by 10% or 30%. Most of the time, there is a cluster of projects with outsized
    ROI that are excellent prioritization choices. If there are close contenders,
    you can always include the error bars from your sensitivity analysis toward more
    nuanced prioritization considerations.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过分析项目的覆盖范围、影响和努力程度来估计投资回报率后，你可以注意那些估计信心较低的组成部分，并在不确定估计偏离10%或30%时检查你整体项目优先级的敏感性。大多数时候，有一组具有超额投资回报率的项目是优秀优先级选择。如果有接近的竞争者，你总是可以将敏感性分析中的误差棒纳入更细致的优先级考虑中。
- en: Table 4.2 provides ROI estimates for a sample portfolio of projects at a fintech
    startup for illustrative purposes. By estimating the reach, impact, and effort
    with uncertainties, you can observe the sensitivity of ROI to these uncertainties
    in the estimates.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 表4.2提供了用于说明目的的金融科技初创公司项目组合的ROI估计。通过估计覆盖范围、影响和努力程度的不确定性，你可以观察ROI对这些估计不确定性的敏感性。
