  type: TYPE_NORMAL
  zh: 制定优先级-实践-执行计划以通过更多的CPR过程
- en: Once you start doing this, you will have courageously taken the steps to delegate
    responsibilities, nurture powerful teams, and enrich your domain knowledge, while
    gaining clarity of the paths forward.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始这样做，你将勇敢地迈出了委派责任、培养强大团队和丰富你的领域知识的步伐，同时获得前进道路的清晰性。
