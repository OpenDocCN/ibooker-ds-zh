  type: TYPE_NORMAL
  zh: 4.4 自我评估和发展重点
- en: Congratulations on working through the chapter on manager capabilities! This
    is an important milestone for becoming a people manager or staff data scientist
    with influence over multiple teams!
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于管理者能力章节的学习！这是成为具有多个团队影响力的管理者或数据科学家的重要里程碑！
- en: 'The purpose of the capabilities self-assessment is to help you internalize
    and practice the concepts by:'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 能力自我评估的目的是通过以下方式帮助你内化和实践这些概念：
