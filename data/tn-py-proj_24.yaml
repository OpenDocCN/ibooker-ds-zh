- en: Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Well, that’s the whole book. We came a long way, from writing the crow’s nest
    program in chapter 2 to chapter 22’s interactive Tic-Tac-Toe game, incorporating
    a custom class based on named tuples and using type hints. I hope you can see
    now how much you can do with Python’s strings, lists, tuples, dictionaries, sets,
    and functions. I especially hope I’ve convinced you that, above all, you should
    always write programs that are
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这就是整本书的内容。我们从第二章编写鸟瞰塔楼程序到第22章的交互式井字棋游戏，结合了基于命名元组的自定义类和类型提示。我希望你现在可以看到你可以用Python的字符串、列表、元组、字典、集合和函数做多少事情。我特别希望我已经说服你，最重要的是，你应该始终编写经过
- en: '*Flexible*, by taking command-line arguments'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*灵活*，通过使用命令行参数'
- en: '*Documented*, by using something like `argparse` to parse your arguments and
    produce usage statements'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文档化*，通过使用类似`argparse`的工具来解析你的参数并生成用法说明'
- en: '*Tested*, by writing both *unit* tests for your functions and *integration*
    tests for your program as a whole'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*测试*的程序，通过为你的函数编写单元测试和为整个程序编写集成测试'
- en: The people using your programs will really appreciate knowing how to use your
    program and how to make it behave differently. They’ll also appreciate that you
    took the time to verify that your program is correct. Let’s be honest, though.
    The person most likely to be using and modifying your programs will be you, several
    months from now. I’ve heard it said that “documentation is a love letter to your
    future self.” All this work you put into making your programs good will be very
    appreciated by you when you come back to your code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你程序的人会非常感激知道如何使用你的程序以及如何让它表现出不同的行为。他们也会感激你花时间验证程序的正确性。但是，让我们说实话。最有可能使用和修改你程序的人将会是你，几个月后的你。我听说“文档是对你未来自己的情书。”你为使程序变得良好所付出的所有努力，当你回到代码时，你会非常感激。
- en: Now that you’ve worked through all the exercises and seen how to use the tests
    I’ve written, I challenge you to go back to the beginning and read the test.py
    programs. If you intend to adopt test-driven development, you may find that you
    can steal many ideas and techniques from those programs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了所有练习，并看到了如何使用我编写的测试，我挑战你回到开始，阅读test.py程序。如果你打算采用测试驱动开发，你可能会发现你可以从那些程序中窃取许多想法和技术。
- en: 'Further, each chapter included suggestions for how to extend the ideas and
    exercises presented. Go back and think about how you can use ideas you learned
    later in the book to improve or extend earlier programs. Here are some ideas:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每一章都包含了如何扩展所提出的思想和练习的建议。回顾并思考你如何可以使用你在书中稍后学到的想法来改进或扩展早期的程序。以下是一些想法：
- en: Chapter 2 (The crow’s nest)--Add an option to randomly select a greeting other
    than “Hello” from a list like “Hello,” “Hola,” “Salut,” and “Ciao.”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章（鸟瞰塔楼）--添加一个选项，从“Hello”、“Hola”、“Salut”和“Ciao”等列表中随机选择除“Hello”之外的其他问候语。
- en: Chapter 3 (Going on a picnic)--Allow the program to take one or more options
    and incorporate those into the output with the correct articles for each item
    joined on the Oxford comma.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '第三章（野餐）--允许程序接受一个或多个选项，并将这些选项与每个物品的正确冠词结合到输出中，使用牛津逗号连接。 '
- en: Chapter 7 (Gashlycrumb)--Download *The Devil’s Dictionary* by Ambrose Bierce
    from Project Gutenberg. Write a program that will look up a word’s definition
    if it appears in the text.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七章（Gashlycrumb）--从Project Gutenberg下载安布罗斯·比尔斯（Ambrose Bierce）的《魔鬼词典》。编写一个程序，如果单词出现在文本中，它会查找单词的定义。
- en: Chapter 16 (The scrambler)--Use the scrambled text as the basis for encrypting
    messages. Force the scrambled words to uppercase, remove all the punctuation and
    spaces, and then format the text into “words” of five characters followed by a
    space, with no more than five per line. Pad the end so that the text completely
    fills the last line. Can you make sense of the output?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16章（打乱者）--使用打乱后的文本作为加密消息的基础。强制将打乱的单词转换为大写，删除所有标点符号和空格，然后将文本格式化为每五个字符后跟一个空格的“单词”，每行不超过五个。填充末尾，使文本完全填满最后一行。你能理解输出吗？
- en: new.py--I first wrote a program to create a new program when I was a greenhorn
    Perl hacker. My new-pl program would add a random quote from the poetry of William
    Blake (yes, really--I also went through phases with the Brontes and Dickinson).
    Alter your version of new.py to add a random quote or joke or to customize it
    in some way for your programs.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: new.py--当我还是一个新手Perl黑客时，我首先编写了一个程序来创建一个新的程序。我的new-pl程序会添加威廉·布莱克（William Blake）诗歌中的随机引语（是的，真的--我也经历过勃朗特姐妹和狄金森的阶段）。修改你的new.py版本，添加随机引语或笑话，或者以某种方式定制它以适应你的程序。
- en: '| I hope you’ve had as much fun writing the programs as I’ve had creating and
    teaching them. I want you to feel you now have dozens of programs and tests with
    ideas and functions you can steal to create even more programs.All the best to
    you in your coding adventures! | ![](../Images/23-unnumb-1.png)  |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: 我希望你在编写程序的过程中和我创造和教授它们一样快乐。我希望你现在感觉你已经拥有了数十个程序和测试，其中包含了你可以借鉴的想法和功能，来创造更多的程序。祝你编程冒险一切顺利！
