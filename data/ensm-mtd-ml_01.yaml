- en: Part 1 The basics of ensembles
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 集成的基础
- en: You’ve probably heard a lot about “random forests,” “XGBoost,” or “gradient
    boosting.” Someone always seems to be using one or another of these to build cool
    applications or win Kaggle competitions. Have you ever wondered what this fuss
    is all about?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过很多关于“随机森林”、“XGBoost”或“梯度提升”的事情。似乎总有人在使用其中之一来构建酷炫的应用或赢得Kaggle竞赛。你有没有想过这究竟是怎么回事？
- en: The fuss, it turns out, is all about *ensemble methods*, a powerful machine-learning
    paradigm that has found its way into all kinds of applications in health care,
    finance, insurance, recommendation systems, search, and a lot of other areas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，所有的喧嚣都是关于**集成方法**，这是一种强大的机器学习范式，它已经进入到了医疗保健、金融、保险、推荐系统、搜索以及许多其他领域的各种应用中。
- en: This book will introduce you to the wide world of ensemble methods, and this
    part will get you going. To paraphrase the incomparable Julie Andrews from *The
    Sound of Music*,
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将带你进入集成方法的广阔世界，这一部分将帮助你入门。用《音乐之声》中无可比拟的朱莉·安德鲁斯的话来说，
- en: Let’s start at the very beginning,
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一开始，
- en: A very good place to start.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常好的开始地方。
- en: When you read, you begin with A-B-C.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读时，你从A-B-C开始。
- en: When you ensemble, you begin with fit-versus-complexity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行集成时，你从拟合与复杂度开始。
- en: The first part of this book will gently introduce ensemble methods with a bit
    of intuition and a bit of theory on fit versus complexity (or the bias-variance
    tradeoff, as it’s more formally called). You’ll then build your very first ensemble
    from scratch.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的第一部分将温和地介绍集成方法，结合一些关于拟合与复杂度（或更正式地称为偏差-方差权衡）的直觉和理论。然后，你将从头开始构建你的第一个集成模型。
- en: When you’re finished with this part of the book, you’ll understand why ensemble
    models are often better than individual models and why you should care about them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这本书的这一部分后，你会明白为什么集成模型通常比单个模型更好，为什么你应该关注它们。
