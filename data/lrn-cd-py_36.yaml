- en: Unit 7\. Making your own object types by using object-oriented programming
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7单元：通过面向对象编程创建自己的对象类型
- en: In the previous units, you used various Python object types. You wrote programs
    that created multiple objects of different, and of the same, types. Your objects
    interacted with each other to exchange information and work together to achieve
    a certain task.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的单元中，你使用了各种Python对象类型。你编写了创建多个不同类型和相同类型对象的程序。你的对象通过相互交换信息并共同完成任务来实现某种特定任务。
- en: 'In this unit, you’ll learn how to make your own object types. An object is
    defined by two attributes: a set of properties and a set of behaviors. For example,
    an integer has one property, a whole number. An integer’s set of behaviors is
    all the operations you can do on an integer (add, subtract, take the absolute
    value, and so forth). Object types offer programmers a way to package properties
    and behaviors together and allow you to create objects of your own custom type
    to use in your programs.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将学习如何创建自己的对象类型。一个对象由两个属性定义：一组属性和一组行为。例如，整数有一个属性，即一个整数。整数的操作集包括你可以在整数上执行的所有操作（加、减、取绝对值等等）。对象类型为程序员提供了一种将属性和行为打包在一起的方法，并允许你创建自己定制的对象类型，以便在程序中使用。
- en: In the capstone project, you’ll write a program that simulates playing a card
    game, War. It’s a two-player game using one deck of cards. Every player takes
    turns flipping a card; the one with the higher card wins and gives their card
    to the other player. The game ends when the deck has no more cards. You’ll create
    two new object types, one to represent a player playing the game and one to represent
    a card deck. You’ll decide what properties and what behaviors each object type
    will have, and then you’ll use your object types to play the game.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，你将编写一个模拟玩扑克牌游戏“战争”的程序。这是一个两人游戏，使用一副牌。每位玩家轮流翻牌；牌面较大的玩家获胜并将牌交给另一玩家。当牌堆没有更多牌时，游戏结束。你将创建两种新的对象类型，一个用于表示玩游戏的角色，另一个用于表示牌堆。你将决定每个对象类型将具有哪些属性和行为，然后使用你的对象类型来玩游戏。
