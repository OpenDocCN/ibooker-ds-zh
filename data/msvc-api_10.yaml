- en: Part 3\. Designing and building GraphQL APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：设计和构建GraphQL API
- en: In part 2, you learned that REST is an API technology that allows us to alter
    or retrieve the state of a resource from the server. When a resource is represented
    by a large payload, fetching it from the server translates to a large amount of
    data transfer. With the emergence of API clients running in mobile devices with
    restricted network access and limited storage and memory capacity, exchanging
    large payloads often results in unreliable communication. In 2012, Facebook was
    acutely aware of these problems, and it developed a new technology to allow API
    clients to run granular data queries on the server. This technology was released
    in 2015 under the name of GraphQL.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2部分中，你了解到REST是一种API技术，它允许我们从服务器更改或检索资源的状态。当一个资源由一个大的负载表示时，从服务器获取它意味着大量的数据传输。随着在移动设备上运行的API客户端的出现，这些设备具有受限的网络访问、有限的存储和内存容量，交换大量负载通常会导致不可靠的通信。2012年，Facebook对这些问题的认识非常深刻，并开发了一种新技术，允许API客户端在服务器上运行细粒度的数据查询。这项技术于2015年以GraphQL的名称发布。
- en: GraphQL is a query language for APIs. Instead of fetching full representations
    of resources, GraphQL allows you to fetch one or more properties of a resource,
    such as the price of a product or the status of an order. With GraphQL, we can
    also model the relationship between different objects, which allows us to retrieve,
    in a single request, the properties of various resources from the server, such
    as a product’s ingredients and its stock availability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: GraphQL是一种API的查询语言。与获取资源的完整表示不同，GraphQL允许你获取一个或多个资源的属性，例如产品的价格或订单的状态。使用GraphQL，我们还可以建模不同对象之间的关系，这使得我们可以在单个请求中从服务器检索各种资源的属性，例如产品的成分和库存可用性。
- en: Despite its benefits, many developers aren’t familiar with GraphQL or don’t
    know how it works, and therefore it isn’t usually the first choice of technology
    for building an API. In part 3, you learn everything you need to know to design
    and build high-quality GraphQL APIs and how to consume them. After reading part
    3, you’ll know what GraphQL is, how it works, and when to use it so that you can
    make better decisions in your API strategy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它有好处，但许多开发者对GraphQL不熟悉或不知道它是如何工作的，因此它通常不是构建API的首选技术。在第3部分中，你将学习设计和高品质GraphQL
    API所需的一切，以及如何消费它们。阅读第3部分后，你将了解GraphQL是什么，它是如何工作的，以及在何时使用它，以便你可以在API策略中做出更好的决策。
