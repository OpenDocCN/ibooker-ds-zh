- en: Part 1 Basic concepts and background
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分 基本概念和背景
- en: This part of the book will provide some background and concepts related to distributed
    machine learning systems. We will start by discussing the growing scale of machine
    learning applications (given users’ demand for faster responses to meet real-life
    requirements), machine learning pipelines, and model architectures. Then we will
    talk about what a distributed system is, describe its complexity, and introduce
    one concrete example pattern that’s often used in distributed systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书这一部分将提供一些与分布式机器学习系统相关的背景知识和概念。我们将从讨论机器学习应用的日益增长规模（鉴于用户对更快响应以满足现实生活需求的期望）开始，接着讨论机器学习管道和模型架构。然后我们将讨论什么是分布式系统，描述其复杂性，并介绍一个在分布式系统中经常使用的具体示例模式。
- en: In addition, we will discuss what distributed machine learning systems are,
    examine similar patterns that are often used in those systems, and talk about
    some real-life scenarios. At the end of this part, we will take a glance at what
    we’ll be learning in this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们将讨论分布式机器学习系统是什么，检查那些系统中常用的类似模式，并讨论一些现实生活中的场景。在这一部分的最后，我们将简要回顾本书我们将要学习的内容。
