- en: Part 1 Getting started with Kubernetes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Kubernetes 入门
- en: Kubernetes is a popular platform for orchestrating containers. This first part
    of the book demystifies what Kubernetes is and why it’s useful. It also covers
    basics such as how to containerize apps so they can be used in this environment
    and how to deploy your first containerized application into Kubernetes and make
    it available on the internet. You’ll learn how to configure an application to
    take advantage of Kubernetes automation to keep everything running without downtime,
    including during application updates, and how to determine what resources to allocate
    to each container.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是一个用于编排容器的流行平台。本书的第一部分揭示了 Kubernetes 是什么以及为什么它有用。它还涵盖了基础知识，例如如何将应用程序容器化以便在环境中使用，以及如何将您的第一个容器化应用程序部署到
    Kubernetes 中并在互联网上使其可用。您将学习如何配置应用程序以利用 Kubernetes 自动化，确保一切正常运行而无需停机，包括在应用程序更新期间，以及如何确定分配给每个容器的资源。
- en: By the end, you’ll have a working stateless containerized application running
    in Kubernetes and available online to the world if you want it to be. You’ll know
    how to configure it so that Kubernetes can keep it online without you needing
    to monitor it closely, even if your application crashes or the cluster is upgraded.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到最后，您将拥有一个在 Kubernetes 中运行且可供全球访问的无状态容器化应用程序（如果您希望如此）。您将了解如何配置它，以便 Kubernetes
    可以在您无需密切监控的情况下保持其在线状态，即使您的应用程序崩溃或集群升级。
- en: You might have heard that Kubernetes is a little complex to use, which stems
    in part from the system’s large number of capabilities. I hope to show you in
    this part that it’s actually pretty easy to deploy a simple stateless application
    to Kubernetes and publish it live. There’s no need to learn all the intricate
    capabilities of Kubernetes on day one, although it’s nice to know they exist for
    when you need them. Deploying a stateless application is a great place to start.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能听说过 Kubernetes 使用起来有点复杂，这在很大程度上是由于系统具有大量功能。我希望在这一部分向您展示，实际上将简单的无状态应用程序部署到
    Kubernetes 并将其实时发布是非常容易的。您不需要在第一天就学习 Kubernetes 的所有复杂功能，尽管了解它们的存在在您需要时是件好事。部署无状态应用程序是一个很好的起点。
