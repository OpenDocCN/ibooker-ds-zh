- en: appendix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录
- en: Installing and running React Native
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 安装和运行 React Native
- en: Developing for iOS devices
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为 iOS 设备开发
- en: At the time of this this writing, if you want to develop for iOS you must have
    a Mac, because Linux and Windows aren’t supported for developing for the iOS platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，如果您想为 iOS 开发，您必须有一台 Mac，因为 Linux 和 Windows 不支持为 iOS 平台开发。
- en: Getting started
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门
- en: 'To get started, you must have a Mac, and you need the following installed on
    it:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您必须有一台 Mac，并且需要在上面安装以下内容：
- en: Xcode
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode
- en: Node.js
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: Watchman
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Watchman
- en: React Native command-line interface
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React Native 命令行界面
- en: 'Follow these steps:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Install Xcode, which is available through the App Store.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Xcode，它可通过 App Store 获取。
- en: The React Native docs and I recommend installing Node and Watchman via Homebrew.
    If you don’t already have Homebrew installed, go to [http://brew.sh](http://brew.sh)
    and install it on your machine.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: React Native 文档以及我都推荐通过 Homebrew 安装 Node 和 Watchman。如果您还没有安装 Homebrew，请访问 [http://brew.sh](http://brew.sh)
    并在您的机器上安装它。
- en: 'Open a command line, and install Node and Watchman using Homebrew: `brew install
    node`'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令行，使用 Homebrew 安装 Node 和 Watchman：`brew install node`
- en: '[PRE0]'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Once Node.js is installed, install the React Native command-line tools by running
    the following from the command line:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦安装了 Node.js，请通过命令行运行以下命令来安装 React Native 命令行工具：
- en: '[PRE1]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you get a permission error, try again with sudo:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到权限错误，请尝试使用 sudo 再次运行：
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Testing the installation on iOS
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 iOS 上测试安装
- en: 'Check to see if React Native is properly installed by creating a new project.
    In the terminal or on your command line of choice, run the following commands,
    replacing *MyProjectName* with the project name:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建新项目来检查 React Native 是否已正确安装。在终端或您选择的命令行中，运行以下命令，将 *MyProjectName* 替换为项目名称：
- en: '`react-native init` `*MyProjectName*`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`react-native init` `*MyProjectName*`'
- en: '`cd` `*MyProjectName*`'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`cd` `*MyProjectName*`'
- en: 'Now that you’ve created the project and changed into the new directory, you
    can run the project a couple of different ways:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经创建了项目并切换到了新目录，您可以通过几种不同的方式运行项目：
- en: From within the MyProjectName directory, run the command `react-native run-ios``.`
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 MyProjectName 目录内，运行命令 `react-native run-ios``.`。
- en: Open the project in Xcode by opening the MyProjectName.xcodeproj file located
    at MyProjectName/ios/MyProjectName.xcodeproj.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过打开位于 MyProjectName/ios/MyProjectName.xcodeproj 的 MyProjectName.xcodeproj 文件在
    Xcode 中打开项目。
- en: Developing for Android devices
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为 Android 设备开发
- en: You can develop React Native for Android with a Mac, Linux, or Windows environment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Mac、Linux 或 Windows 环境开发 React Native for Android。
- en: Mac and Android
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Mac 和 Android
- en: 'To get started on a Mac, you need the following installed on your machine:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Mac 上开始，您需要在您的机器上安装以下内容：
- en: Node.js
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: React Native command-line tools
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React Native 命令行工具
- en: Watchman
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Watchman
- en: Android Studio
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio
- en: 'Follow these steps:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: The React Native docs and I recommend installing Node and Watchman via Homebrew.
    If you don’t already have Homebrew installed, go to [http://brew.sh](http://brew.sh)
    and install it on your machine.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: React Native 文档以及我都推荐通过 Homebrew 安装 Node 和 Watchman。如果您还没有安装 Homebrew，请访问 [http://brew.sh](http://brew.sh)
    并在您的机器上安装它。
- en: 'Open a command line, and install Node and Watchman using Homebrew:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令行，使用 Homebrew 安装 Node 和 Watchman：
- en: '[PRE3]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Once Node.js is installed, install the React Native command-line tools by running
    the following from the command line:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦安装了 Node.js，请通过命令行运行以下命令来安装 React Native 命令行工具：
- en: '[PRE4]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Install Android Studio at [https://developer.android.com/studio/install.html](https://developer.android.com/studio/install.html).
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [https://developer.android.com/studio/install.html](https://developer.android.com/studio/install.html)
    安装 Android Studio。
- en: When everything is installed, go to section A.2.4 to create your first project.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有内容都安装完毕后，转到 A.2.4 节以创建您的第一个项目。
- en: Windows and Android
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows 和 Android
- en: 'The following must be installed on your machine:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容必须在您的机器上安装：
- en: Node.js
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: Python2
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python2
- en: React Native command-line tools
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React Native 命令行工具
- en: Watchman
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Watchman
- en: Android Studio
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio
- en: 'Follow these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Watchman is in the alpha stage for Windows, but it’s working fine so far in
    my experience. To install Watchman, go to [https://github.com/facebook/watchman/issues/19](https://github.com/facebook/watchman/issues/19)
    and download the alpha build via the link in the first comment.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Watchman 在 Windows 上处于 alpha 阶段，但根据我的经验，到目前为止运行良好。要安装 Watchman，请访问 [https://github.com/facebook/watchman/issues/19](https://github.com/facebook/watchman/issues/19)
    并通过第一个评论中的链接下载 alpha 版本。
- en: 'React Native recommends installing Node.js and Python2 via Chocolatey, a package
    manager for Windows. To do so, install Chocolatey ([https://chocolatey.org](https://chocolatey.org)),
    open a command line as admin, and then run these commands:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: React Native推荐通过Chocolatey（Windows的包管理器）安装Node.js和Python2。为此，请安装Chocolatey ([https://chocolatey.org](https://chocolatey.org))，以管理员身份打开命令行，然后运行以下命令：
- en: '[PRE5]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Download and install Android Studio from .
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从.下载并安装Android Studio。
- en: When everything is installed, go to section A.2.4 to create your first project.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有安装完成后，前往A.2.4节创建您的第一个项目。
- en: Linux and Android
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux和Android
- en: 'The following must be installed on your machine:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下必须在您的机器上安装：
- en: Node.js
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: React Native command-line tools
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: React Native命令行工具
- en: Watchman
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Watchman
- en: Android Studio
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio
- en: 'Follow these steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: If you don’t already have Node.js installed, go to [https://nodejs.org/en/download/package-manager](https://nodejs.org/en/download/package-manager)
    and follow the instructions for your Linux distribution.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您尚未安装Node.js，请访问[https://nodejs.org/en/download/package-manager](https://nodejs.org/en/download/package-manager)并按照您Linux发行版的说明进行操作。
- en: 'Run the following command to install the React Native command-line tools:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下命令来安装React Native命令行工具：
- en: '[PRE6]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Download and install Android Studio from [https://developer.android.com/studio/install.html](https://developer.android.com/studio/install.html).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[https://developer.android.com/studio/install.html](https://developer.android.com/studio/install.html)下载并安装Android
    Studio。
- en: Download and install Watchman from .
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从.下载并安装Watchman。
- en: Once everything is installed, continue to the next section to create your first
    project.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一切安装完成后，继续到下一节创建您的第一个项目。
- en: Creating a new project (Mac/Windows/Linux)
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建新项目（Mac/Windows/Linux）
- en: 'Once your development environment is set up and react-native-cli is installed,
