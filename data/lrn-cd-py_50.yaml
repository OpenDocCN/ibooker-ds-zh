- en: '| Setting up | Don’t start to code immediately. You’ll feel boxed into one
    path that may or may not even be appropriate for the problem at hand. | [19.1.2](kindle_split_032.html#ch19lev2sec2)
    |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 不要立即开始编码。你可能会发现自己陷入了一条可能或可能不适合当前问题的路径。 | [19.1.2](kindle_split_032.html#ch19lev2sec2)
    |'
- en: '| Setting up | If you find yourself writing convoluted logic to achieve a simple
    task or repeating yourself several times, take a step back and use a piece of
    paper to draw out what you want to achieve. | [17.2](kindle_split_030.html#ch17lev1sec2)
    |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 如果你发现自己正在编写复杂的逻辑来完成简单的任务或多次重复自己，退一步，用一张纸画出你想要实现的内容。 | [17.2](kindle_split_030.html#ch17lev1sec2)
    |'
- en: '| Setting up | When thinking about how to break down your problem, choose tasks
    and write tasks in such a way that they can be reusable. | [29.1](kindle_split_044.html#ch29lev1sec1)
    |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 在思考如何分解你的问题时，选择任务并以可重用的方式编写任务。 | [29.1](kindle_split_044.html#ch29lev1sec1)
    |'
- en: '| Setting up | Before beginning to code, think about each data type you’ve
    learned about and decide whether it’s an appropriate one to use. When more than
    one may work, pick the simplest one. | [29.3](kindle_split_044.html#ch29lev1sec3)
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 在开始编码之前，思考你学过的每种数据类型，并决定它是否适合使用。当有多种可能的工作方式时，选择最简单的一种。 | [29.3](kindle_split_044.html#ch29lev1sec3)
    |'
- en: '| Setting up | When choosing data attributes to represent an object type, you
    can (1) Write out the data types you know and ask whether each would be appropriate
    to use. (2) Notice whether the behaviors you want can be represented by one or
    more data structures you already know. | [32.1.1](kindle_split_048.html#ch32lev2sec1)
    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 在选择表示对象类型的数据属性时，你可以（1）列出你已知的数据类型，并询问每种是否适合使用。（2）注意你想要的操作是否可以用你已知的一个或多个数据结构来表示。
    | [32.1.1](kindle_split_048.html#ch32lev2sec1) |'
- en: '| Setting up | Think about expressions that contain decisions as Boolean expressions
    (which evaluate to true or false) as opposed to questions (which have yes or no
    answers). | [13.1.1](kindle_split_025.html#ch13lev2sec1) |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 考虑包含决策的表达式作为布尔表达式（其结果为真或假），而不是问题（其答案为是或否）。 | [13.1.1](kindle_split_025.html#ch13lev2sec1)
    |'
- en: '| Setting up | Computers do only what they’re told. When writing code, the
    computer will execute everything you write according to the rules of the programming
    language. | [16.1.2](kindle_split_029.html#ch16lev2sec2) |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 计算机只做它们被告知的事情。在编写代码时，计算机将根据编程语言的规则执行你写的每一行。 | [16.1.2](kindle_split_029.html#ch16lev2sec2)
    |'
- en: '| Readability | A programmer writes readable code, both for others to be able
    to read as well as for themselves to look back on later. Use descriptive variables
    to store complex computations. | [14.2.2](kindle_split_026.html#ch14lev2sec4)
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 可读性 | 程序员编写的代码既便于他人阅读，也便于自己日后回顾。使用描述性变量来存储复杂的计算。 | [14.2.2](kindle_split_026.html#ch14lev2sec4)
    |'
- en: '| Readability | Don’t use variable names that are very long. They make your
    code unreadable. | [4.2.3](kindle_split_014.html#ch04lev2sec5) |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 可读性 | 不要使用非常长的变量名。它们会使你的代码难以阅读。 | [4.2.3](kindle_split_014.html#ch04lev2sec5)
    |'
- en: '| Readability | Create variables to store values that you’re going to reuse
    many times in your code. | [18.3.1](kindle_split_031.html#ch18lev2sec4) |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 可读性 | 创建变量来存储你将在代码中多次重用的值。 | [18.3.1](kindle_split_031.html#ch18lev2sec4)
    |'
- en: '| Readability | Write code that’s as simple and short as possible while being
    easy to understand. | [18.2](kindle_split_031.html#ch18lev1sec2) |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 可读性 | 编写尽可能简单、简短且易于理解的代码。 | [18.2](kindle_split_031.html#ch18lev1sec2) |'
- en: '| Abstraction | You hide implementation details from people by using your class.
    Users don’t need to know the implementation to use the class. | [32.1](kindle_split_048.html#ch32lev1sec1)
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 抽象 | 通过使用你的类，你可以隐藏实现细节，用户不需要知道实现就能使用该类。 | [32.1](kindle_split_048.html#ch32lev1sec1)
    |'
- en: '| Abstraction | Before running a function on large input files, try it on a
    smaller test file. | [29.3](kindle_split_044.html#ch29lev1sec3) |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 抽象 | 在对大型输入文件运行函数之前，先在较小的测试文件上尝试。 | [29.3](kindle_split_044.html#ch29lev1sec3)
    |'
- en: '| Modularity | Divide your code into smaller pieces and test each one separately.
    After you know that each separate piece works as expected, you can put the pieces
    together to create your final program. | [19.1.2](kindle_split_032.html#ch19lev2sec2)
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 模块化 | 将你的代码分成更小的部分，并分别测试每个部分。在你知道每个单独的部分按预期工作后，你可以将这些部分组合起来创建你的最终程序。 | [19.1.2](kindle_split_032.html#ch19lev2sec2)
    |'
- en: '| Modularity | Functions should be self-contained pieces of code that you need
    to debug only once but that you can reuse many times. | [29.2](kindle_split_044.html#ch29lev1sec2)
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 模块化 | 函数应该是自包含的代码块，你只需要调试一次，但可以多次重用。 | [29.2](kindle_split_044.html#ch29lev1sec2)
    |'
- en: '| Debugging | Using descriptive names for methods is useful in providing quick,
    at-a-glance information when tests fail. | [36.2](kindle_split_053.html#ch36lev1sec2)
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 调试 | 为方法使用描述性名称在测试失败时提供快速、一目了然的信息是有用的。 | [36.2](kindle_split_053.html#ch36lev1sec2)
    |'
- en: '| Debugging | While debugging, trace through a program. Go line by line, draw
    the scope you’re in, and write down any variables and their values currently in
    the scope. | [22.2.2](kindle_split_036.html#ch22lev2sec4) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 调试 | 在调试过程中，逐步跟踪程序。逐行检查，绘制你所在的范围，并记录当前范围内任何变量及其值。 | [22.2.2](kindle_split_036.html#ch22lev2sec4)
    |'
- en: '| Documentation | When faced with writing a line of code, browse the Python
    documentation to see what functions you can use before writing your own. | [23.1.3](kindle_split_037.html#ch23lev2sec3)
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 文档 | 面对编写代码时，浏览 Python 文档，查看在编写自己的代码之前可以使用哪些函数。 | [23.1.3](kindle_split_037.html#ch23lev2sec3)
    |'
- en: '| Documentation | A programmer tries to make life easier for other programmers.
    Document your classes and methods, and whenever possible, implement special methods.
    | [33.3](kindle_split_049.html#ch33lev1sec3) |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 文档 | 程序员试图让其他程序员的编程生活更轻松。记录你的类和方法，并在可能的情况下实现特殊方法。 | [33.3](kindle_split_049.html#ch33lev1sec3)
    |'
