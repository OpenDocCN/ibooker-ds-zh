- en: Part 2\. Building advanced networks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 构建高级网络
- en: To a lay carpenter like myself, a hammer is but a blunt instrument to put nails
    through wood, crack open a tough watermelon, and smash my thumb while adding intentional
    and tasteful post-modernist holes to my drywall. To a professional carpenter,
    it is a multifaceted tool that, in concert with a few others, can be used to construct
    beautiful furniture and art or even create new tools. In part 1 of the book, you
    learned about the tools; now we will build you into a craftsperson. Part 2 focuses
    less on new deep learning methods and more on how to combine the methods you already
    know to build beautiful new architectures to solve different kinds of problems,
    and new tools you can use to work faster and expand your abilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像我这样的业余木匠来说，锤子不过是一个将钉子敲入木头、砸开坚硬的西瓜、甚至在我干墙上添加有意且美观的后现代主义孔洞的钝器。而对于专业木匠来说，它是一个多功能的工具，与其他一些工具一起使用，可以用来制作美丽的家具和艺术品，甚至创造新的工具。在本书的第一部分，你学习了工具；现在我们将把你培养成一个工匠。第二部分更少关注新的深度学习方法，更多地关注如何结合你已经知道的方法来构建解决不同类型问题的美丽新架构，以及你可以使用的新工具来提高工作效率并扩展你的能力。
- en: Each of the first few chapters focuses on a new kind of task. Chapter 7 shows
    you how to do unsupervised learning with a neural network. Chapter 8 lets you
    make multiple predictions per image so that you can detect individual objects
    and their locations. Chapter 9 takes unsupervised learning one step further to
    generative models, where the model can create or alter images. Chapters 10 and
    11 work in concert to teach you how to predict an entire sequence, so that you
    can build a model that translates text from English to French.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 前几章的每一章都专注于一种新的任务。第7章向你展示了如何使用神经网络进行无监督学习。第8章让你能够对每张图像进行多次预测，以便你可以检测单个对象及其位置。第9章将无监督学习推进了一步，到生成模型，其中模型可以创建或修改图像。第10章和第11章协同工作，教你如何预测整个序列，以便你可以构建一个将英语翻译成法语模型的模型。
- en: 'The last three chapters follow a theme of revisiting and improvement. Chapter
    12 provides alternatives to RNNs with varying tradeoffs, working up to the Transformer
    architecture that has fast become critical to modern natural language processing.
    Chapter 13 explores the trick of transfer learning, providing higher accuracy
    in less time to solve real-world problems. Finally, chapter 14 covers three cutting-edge
    improvements to training a deep neural network that are not just useful but also
    show how far you’ve come: from zero to understanding some of the latest advancements
    and research in the field.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后三章遵循着回顾和改进的主题。第12章提供了具有不同权衡的RNN替代方案，逐步发展到Transformer架构，该架构已迅速成为现代自然语言处理的关键。第13章探讨了迁移学习的技巧，在更短的时间内提供更高的准确性来解决现实世界的问题。最后，第14章涵盖了三个训练深度神经网络的前沿改进，这些改进不仅有用，还展示了你走了多远：从零开始，理解该领域的一些最新进展和研究。
