- en: about this book
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: This book takes you through the full journey of applying deep learning to a
    tabular, structured dataset. By working through an extended, real-world example,
    you will learn how to clean up a messy dataset and use it to train a deep learning
    model by using the popular Keras framework. Then you will learn how to make your
    trained deep learning model available to the world through a web page or a chatbot
    in Facebook Messenger. Finally, you will learn how to extend and improve your
    deep learning model, as well as how to apply the approach shown in this book to
    other problems involving structured data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将带你经历将深度学习应用于表格化、结构化数据集的完整旅程。通过解决一个扩展的、现实世界的例子，你将学习如何清理一个混乱的数据集，并使用流行的Keras框架来训练深度学习模型。然后，你将学习如何通过网页或Facebook
    Messenger中的聊天机器人使你的训练好的深度学习模型对全世界可用。最后，你将学习如何扩展和改进你的深度学习模型，以及如何将本书中展示的方法应用于涉及结构化数据的其他问题。
- en: Who should read this book
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: To get the most out of this book, you should be familiar with Python coding
    in the context of Jupyter Notebooks. You should also be familiar with some non-deep-learning
    machine learning approaches, such as logistic regression and support vector machines,
    and be familiar with the standard vocabulary of machine learning. Finally, if
    you regularly work with data that is organized in tables as rows and columns,
    you will find it easiest to apply the concepts in this book to your work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书，你应该熟悉在Jupyter Notebooks环境中进行Python编码。你还应该熟悉一些非深度学习机器学习方法，如逻辑回归和支持向量机，并熟悉机器学习的标准词汇。最后，如果你经常处理以行和列组织的数据，你会发现将这本书中的概念应用于你的工作将更容易。
- en: 'How this book is organized: A roadmap'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书的组织结构：路线图
- en: 'This book is made up of nine chapters and one appendix:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书由九个章节和一个附录组成：
- en: Chapter 1 includes a quick review of the high-level concepts of deep learning
    and a summary of why (and why not) you would want to apply deep learning to structured
    data. It also explains what I mean by *structured data*.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章快速回顾了深度学习的高级概念，并总结了为什么（以及为什么不）你想将深度学习应用于结构化数据。它还解释了我所说的*结构化数据*是什么。
- en: 'Chapter 2 explains the development environments you can use for the code example
    in this book. It also introduces the Python library for tabular, structured data
    (Pandas) and describes the major example used throughout the rest of the book:
    predicting delays on a light-rail transit system. This example is the streetcar
    delay prediction problem. Finally, chapter 2 previews the details that are coming
    in later chapters with a quick run through a simple example of training a deep
    learning model.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章解释了可用于本书代码示例的开发环境。它还介绍了用于表格、结构化数据的Python库（Pandas），并描述了本书其余部分使用的重大示例：预测轻轨交通系统的延误。这个示例是电车延误预测问题。最后，第2章通过一个简单的深度学习模型训练示例快速预览了后续章节的细节。
- en: Chapter 3 explores the dataset for the major example and describes how to deal
    with a set of problems in the dataset. It also examines the question of how much
    data is required to train a deep learning model.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章探讨了主要示例的数据集，并描述了如何处理数据集中的一组问题。它还考察了训练深度学习模型所需数据量的多少问题。
- en: Chapter 4 covers how to address additional problems in the dataset and what
    to do with bad values that remain in the data after all the cleanup. It also shows
    how to prepare non-numeric data to train a deep learning model. Chapter 4 wraps
    up with a summary of the end-to-end code example.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章涵盖了如何解决数据集中的额外问题，以及处理在所有清理工作完成后仍留在数据中的不良值。它还展示了如何准备非数值数据以训练深度学习模型。第4章以端到端代码示例的总结结束。
- en: Chapter 5 describes the process of preparing and building the deep learning
    model for the streetcar delay prediction problem. It explains the problem of data
    leakage (training the model with data that won’t be available when you want to
    make a prediction with the model) and how to avoid it. Then the chapter walks
    through the details of the code that makes up the deep learning model and shows
    you options for examining the structure of the model.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章描述了为电车延误预测问题准备和构建深度学习模型的过程。它解释了数据泄露（使用在您想用模型进行预测时不可用的数据进行模型训练）的问题以及如何避免它。然后章节详细介绍了构成深度学习模型的代码细节，并展示了检查模型结构的选项。
- en: Chapter 6 explains the end-to-end model training process, from selecting subsets
    of the input dataset to train and test the model, to conducting your first training
    run, to iterating through a set of experiments to improve the performance of the
    trained model.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章解释了从选择输入数据集的子集以训练和测试模型，到进行第一次训练运行，再到通过一系列实验迭代以提高训练模型性能的端到端模型训练过程。
- en: Chapter 7 expands on the model training techniques introduced in chapter 6 by
    conducting three more in-depth experiments. The first experiment proves that one
    of the cleanup steps from chapter 4 (removing records with invalid values) improves
    the performance of the model. The second experiment demonstrates the performance
    benefit of associating learned vectors (embeddings) with categorical columns.
    Finally, the third experiment compares the performance of the deep learning model
    with the performance of a popular non-deep learning approach, XGBoost.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章通过进行三个更深入的实验，扩展了第6章中引入的模型训练技术。第一个实验证明，第4章中的一项清理步骤（删除包含无效值的记录）提高了模型的性能。第二个实验展示了将学习向量（嵌入）与分类列关联的性能优势。最后，第三个实验比较了深度学习模型与流行非深度学习方法XGBoost的性能。
- en: Chapter 8 provides details on how you can make your trained deep learning model
    useful to the outside world. First, it describes how to do a simple web deployment
    of a trained model. Then it describes how to deploy a trained model in Facebook
    Messenger by using the Rasa open source chatbot framework.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章提供了如何使您训练的深度学习模型对外界有用的详细信息。首先，它描述了如何进行一个简单的模型网络部署。然后，它描述了如何使用Rasa开源聊天机器人框架在Facebook
    Messenger中部署训练好的模型。
- en: Chapter 9 starts with a summary of what’s been covered in the book. Then it
    describes additional data sources that could improve the performance of the model,
    including location and weather data. Next, it describes how to adapt the code
    accompanying the book to tackle a completely new problem in tabular, structured
    data. The chapter wraps up with a list of additional books, courses, and online
    resources for learning more about deep learning with structured data.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章首先总结了本书所涵盖的内容。然后它描述了可能提高模型性能的额外数据源，包括位置和天气数据。接下来，它描述了如何将本书附带的代码适应于解决表格结构数据中的全新问题。本章最后列出了更多关于结构化数据深度学习的书籍、课程和在线资源。
- en: The appendix describes how you can use the free Colab environment to run the
    code examples that accompany the book.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录描述了如何使用免费的Colab环境运行本书附带的代码示例。
- en: I suggest that you read this book sequentially, because each chapter builds
    on the content in the preceding chapters. You will get the most out of the book
    if you execute the code samples that accompany the book—in particular the code
    for the streetcar delay prediction problem. Finally, I strongly encourage you
    to exercise the experiments described in chapters 6 and 7 and to explore the additional
    enhancements described in chapter 9.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您按顺序阅读这本书，因为每一章都是基于前一章的内容构建的。如果您执行了本书附带的代码示例——特别是电车延误预测问题的代码——您将能从本书中获得最大收益。最后，我强烈建议您练习第6章和第7章中描述的实验，并探索第9章中描述的额外增强功能。
- en: About the code
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book is accompanied by extensive code examples. In addition to the extended
    code example for the streetcar delay prediction problem in chapters 3-8, there
    are additional standalone code examples for chapter 2 (to demonstrate the Pandas
    library and the relationship between Pandas and SQL) and chapter 5 (to demonstrate
    the Keras sequential and functional APIs).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书附带大量的代码示例。除了第3-8章中关于电车延误预测问题的扩展代码示例外，第2章（用于演示Pandas库以及Pandas与SQL之间的关系）和第5章（用于演示Keras顺序和功能API）还有额外的独立代码示例。
- en: 'Chapter 2 describes the options you have for running the code examples, and
    the appendix has further details on one of the options, Google’s Colab. Whichever
    environment you choose, you need to have Python (at least version 3.7) and key
    libraries including the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章描述了您运行代码示例的选项，附录中进一步详细说明了其中一个选项，即Google的Colab。无论您选择哪种环境，您都需要安装Python（至少版本3.7）以及以下关键库：
- en: Pandas
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pandas
- en: Scikit-learn
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn
- en: Keras/TensorFlow 2.x
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Keras/TensorFlow 2.x
- en: As you run through the portions of the code, you may need to pip install additional
    libraries.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当您运行代码片段时，您可能需要使用pip安装额外的库。
- en: 'The deployment portion of the main streetcar delay prediction example has some
    additional requirements:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 主电车延误预测示例的部署部分有一些额外的要求：
- en: Flask library for the web deployment
