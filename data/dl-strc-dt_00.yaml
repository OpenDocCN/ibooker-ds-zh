- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'I believe that when people look back in 50 years and assess the first two decades
    of the century, deep learning will be at the top of the list of technical innovations.
    The theoretical foundations of deep learning were established in the 1950s, but
    it wasn’t until 2012 that the potential of deep learning became evident to nonspecialists.
    Now, almost a decade later, deep learning pervades our lives, from smart speakers
    that are able to seamlessly convert our speech into text to systems that can beat
    any human in an ever-expanding range of games. This book examines an overlooked
    corner of the deep learning world: applying deep learning to structured, tabular
    data (that is, data organized in rows and columns).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，当人们50年后回顾并评估本世纪的头二十年时，深度学习将名列技术创新之首。深度学习的理论基础在20世纪50年代就已经确立，但直到2012年，深度学习的潜力才对非专业人士显现。现在，几乎十年过去了，深度学习已经渗透到我们的生活中，从能够无缝将我们的语音转换为文本的智能音箱，到能够在不断扩大的游戏范围内击败任何人类的系统。本书考察了深度学习世界中一个被忽视的角落：将深度学习应用于结构化、表格数据（即按行和列组织的数据）。
- en: If the conventional wisdom is to avoid using deep learning with structured data,
    and the marquee applications of deep learning (such as image recognition) deal
    with nonstructured data, why should you read a book about deep learning with structured
    data? First, as I argue in chapters 1 and 2, some of the objections to using deep
    learning to solve structured data problems (such as deep learning being too complex
    or structured datasets being too small) simply don’t hold water today. When we
    are assessing which machine learning approach to apply to a structured data problem,
    we need to keep an open mind and consider deep learning as a potential solution.
    Second, although nontabular data underpins many topical application areas of deep
    learning (such as image recognition, speech to text, and machine translation),
    our lives as consumers, employees, and citizens are still largely defined by data
    in tables. Every bank transaction, every tax payment, every insurance claim, and
    hundreds more aspects of our daily existence flow through structured, tabular
    data. Whether you are a newcomer to deep learning or an experienced practitioner,
    you owe it to yourself to have deep learning in your toolbox when you tackle a
    problem that involves structured data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传统观点是避免在结构化数据中使用深度学习，而深度学习的标志性应用（如图像识别）处理的是非结构化数据，那么为什么你应该阅读一本关于结构化数据深度学习的书呢？首先，正如我在第1章和第2章中论证的，对于使用深度学习解决结构化数据问题（如深度学习过于复杂或结构化数据集太小）的一些反对意见在今天根本站不住脚。当我们评估哪种机器学习方法适用于结构化数据问题时，我们需要保持开放的心态，并将深度学习视为一种潜在的解决方案。其次，尽管非表格数据支撑着深度学习的许多热门应用领域（如图像识别、语音到文本和机器翻译），但作为消费者、雇员和公民，我们的生活仍然主要由表格数据定义。每一次银行交易、每一次税款支付、每一次保险索赔以及我们日常生活中的数百个其他方面都通过结构化、表格数据流动。无论你是深度学习的初学者还是经验丰富的从业者，当你处理涉及结构化数据的问题时，你都应该在自己的工具箱中拥有深度学习。
- en: By reading this book, you will learn what you need to know to apply deep learning
    to a wide variety of structured data problems. You will work through a full-blown
    application of deep learning to a real-world dataset, from preparing the data
    to training the deep learning model to deploying the trained model. The code examples
    that accompany the book are written in Python, the lingua franca of machine learning,
    and take advantage of the Keras/TensorFlow framework, the most common platform
    for deep learning in industry.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这本书，你将学习到将深度学习应用于各种结构化数据问题的所需知识。你将完成深度学习在真实世界数据集上的全面应用，从准备数据到训练深度学习模型，再到部署训练好的模型。本书附带代码示例是用Python编写的，Python是机器学习的通用语言，并利用了Keras/TensorFlow框架，这是工业界最常用的深度学习平台。
