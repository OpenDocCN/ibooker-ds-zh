  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rasa聊天机器人框架和ngrok用于Facebook Messenger部署
- en: The source code is formatted in a `fixed-width` `font` `like` `this` to separate
    it from ordinary text. Sometimes code is also `in` `bold` to highlight code that
    has changed from previous steps in the chapter, such as when a new feature adds
    to an existing line of code.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码以`fixed-width` `font` `like` `this`的格式进行格式化，以将其与普通文本区分开来。有时代码也会以`bold`显示，以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新整理了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中包括行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
- en: You can find all the code examples for this book in the GitHub repo at [http://mng.bz/v95x](http://mng.bz/v95x).
  id: totrans-36
  prefs: []
