    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍仍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Mark Ryan is a data science manager at Intact Insurance in Toronto, Canada.
    Mark has a passion for sharing the benefits of machine learning, including delivering
    machine learning bootcamps to give participants a hands-on introduction to the
    world of machine learning. In addition to deep learning and its potential to unlock
    additional value in structured, tabular data, his interests include chatbots and
    the potential of autonomous vehicles. He has a bachelor of mathematics degree
    from the University of Waterloo and a master’s degree in computer science from
    the University of Toronto.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·瑞安是加拿大多伦多Intact保险公司的数据科学经理。马克热衷于分享机器学习的益处，包括提供机器学习训练营，让参与者亲身体验机器学习的世界。除了深度学习及其在结构化、表格数据中解锁额外价值的能力外，他的兴趣还包括聊天机器人和自动驾驶汽车的可能性。他拥有滑铁卢大学的数学学士学位和多伦多大学的计算机科学硕士学位。
- en: about the cover illustration
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Deep Learning with Structured Data* is captioned
    “Homme de Navarre,” or “A man from Navarre,” a diverse northern region of northern
    Spain. The illustration is taken from a collection of dress costumes from various
    countries by Jacques Grasset de Saint-Sauveur (1757-1810), titled Costumes de
    Différents Pays, published in France in 1797\. Each illustration is finely drawn
    and colored by hand. The rich variety of Grasset de Saint-Sauveur’s collection
    reminds us vividly of how culturally apart the world’s towns and regions were
    just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 《结构化数据深度学习》封面上的插图标题为“Homme de Navarre”，或“来自纳瓦拉的男子”，这是西班牙北部一个多元化的地区。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757-1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精细绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，我们的着装方式已经改变，而当时区域间的多样性已经逐渐消失。现在很难区分不同大陆的居民，更不用说不同的城镇、地区或国家了。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是为了更加多样化和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的年代，曼宁通过基于两百年前丰富多样的地区生活所设计的书封面，庆祝了计算机行业的创新精神和主动性，这些画面由格拉塞特·德·圣索沃尔重新赋予生命。
