  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我很感激能与红帽公司的杰出人士一起工作。感谢马克·利特尔、大卫·英厄姆、罗德尼·拉斯和朱利安·维埃，他们给了我机会，首先在红帽公司休假期间参与Vert.x项目，然后转到全职职位。非常感谢我的最亲密的同事朱利安·维埃、托马斯·塞吉蒙、克莱门特·埃斯科菲耶、保罗·洛佩斯、罗德尼·拉斯、斯蒂芬·埃帕尔多和弗朗西斯科·加利亚尼：与你们所有人一起工作是一种特权。
