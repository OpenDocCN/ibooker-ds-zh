  type: TYPE_NORMAL
  zh: 前置材料
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I first ran across Vert.x in 2014 when I was the CTO at jClarity, a start-up
    I’d co-founded with Ben Evans and Kirk Pepperdine. We were building a SaaS that
    needed to receive large amounts of telemetry data, run analytics over it, and
    then present tuning recommendations to the end-user. Our use case required non-blocking,
    asynchronous communication, multi-tenancy (cost savings!), the ability to talk
    to data stores, and decent support for secured WebSockets. It would need to be
    a distributed system that scaled. Enter Vert.x!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次在2014年接触到Vert.x，当时我是jClarity的首席技术官，这是我与本·埃文斯和柯克·佩珀丁共同创立的一家初创公司。我们正在构建一个需要接收大量遥测数据、对其进行分析，并向最终用户展示调优建议的SaaS。我们的用例需要非阻塞、异步通信、多租户（节省成本！）、与数据存储通信的能力，以及良好的安全WebSocket支持。它需要成为一个可扩展的分布式系统。这时，Vert.x出现了！
- en: John Oliver, our Chief Scientist, discovered this flexible framework for building
    asynchronous applications. Vert.x could do it all. It had blazing performance,
    thanks to its Netty base, and it supported all other functional and non-functional
    requirements. Even better was that it was backed by a bunch of brilliant, humble,
    and friendly engineers, such as Julien Ponge, the author of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的首席科学家约翰·奥利弗发现了这个灵活的框架来构建异步应用程序。Vert.x可以做所有的事情。它凭借其Netty基础，具有惊人的性能，并支持所有其他功能性和非功能性要求。更好的是，它背后有一群聪明、谦逊、友好的工程师，例如这本书的作者朱利安·庞热。
- en: Vert.x is deliberately a non-prescriptive framework, in that it doesn’t guide
    you down a narrow path like, say, Spring Boot does. It's more like a toolkit of
    high-quality tools that are designed to work together, but you have to decide
    how to integrate them. That's where this book becomes your indispensable guide.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Vert.x故意是一个非强制性的框架，它不会像Spring Boot那样引导你走一条狭窄的道路。它更像是一个高质量工具的工具包，这些工具被设计成可以一起工作，但你必须决定如何集成它们。这就是这本书成为你不可或缺指南的地方。
- en: Part one of the book exposes the two main building blocks, the Verticle processing
    unit and the event bus, along with how the asynchronous programming model works
    with them. But part two is where the real value lies. Julien guides you through
    the best practices around designing a reactive application and plugging in Vert.x
    capabilities such as Data Storage and the web-stack.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第一部分揭示了两个主要构建块，即垂直处理单元和事件总线，以及异步编程模型如何与它们一起工作。但真正的价值在于第二部分。朱利安将引导你了解设计反应式应用程序的最佳实践，以及如何集成Vert.x的功能，如数据存储和Web栈。
- en: Strangely, for me it's the awesome testing chapter that brings the most value;
    testing reactive applications is just plain hard, and you'll really appreciate
    this chapter!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，奇怪的是，最令人印象深刻的是测试章节；测试反应式应用程序纯粹是件困难的事情，你真的会欣赏这一章！
- en: It’s an absolute privilege and pleasure to have read this book, even if it reminded
    me of where we’d gone wrong in a few places! Not to worry, though; we took Vert.x
    along with us when we got acquired by Microsoft, and this book will be the perfect
    companion to help us complete our story on a truly global scale.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书是一种绝对的荣幸和快乐，即使它让我想起了我们在一些地方犯过的错误！不过，不用担心；当我们被微软收购时，我们带上了Vert.x，这本书将成为我们完成真正全球规模故事的完美伴侣。
- en: Martijn Verburg--“The Diabolical Developer”Principal SWE Group Manager (Java)--Microsoft
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·弗伯格——“邪恶的开发者”——Java首席软件工程师团队经理（微软）
- en: preface
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'I remember sitting in a comfortable cinema room at Devoxx Belgium 2012\. Among
    the many conferences that I had planned to attend was one with Tim Fox introducing
    his new project called *Vert.x*. At the time, Node.js was all the hype, returning
    to asynchronous programming as the magic solution to all scalability problems.
    Through his presentation, Tim convinced me (and many other attendees) that he
    had just laid down a solid foundation for asynchronous programming on the JVM,
    embracing the strength of the Java ecosystem and picking the good ideas from Node.js.
    One thing that struck me at the time was that you could write simple Java code,
    and forget complex annotation-based frameworks and application servers. Vert.x
    felt like a breath of fresh air, so I kept an eye on the project. Fast-forward
    a few years: I am now working in the Vert.x team at Red Hat, something I wouldn’t
    have imagined back in 2012!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得在2012年比利时Devoxx的舒适的电影室里坐着。在众多我计划参加的会议中，有一个是蒂姆·福克斯介绍他的新项目*Vert.x*。当时，Node.js正成为所有炒作的焦点，回归异步编程被视为解决所有可扩展性问题的神奇解决方案。通过他的演讲，蒂姆说服了我（以及许多其他与会者），他刚刚为JVM上的异步编程奠定了坚实的基础，拥抱Java生态系统的优势，并从Node.js中挑选了好的想法。当时让我印象深刻的一点是，你可以编写简单的Java代码，并忘记复杂的基于注解的框架和应用服务器。Vert.x感觉就像一股清新的空气，所以我一直关注着这个项目。快进几年：我现在在红帽公司的Vert.x团队工作，这在2012年时我根本想象不到！
- en: Vert.x is increasingly relevant in an era when applications are deployed to
    virtualized environments and containers. We expect applications to scale up and
    down to accommodate fluctuating traffic. We expect applications to have low latency.
    We expect applications to be resilient when other systems fail. We expect to pack
    as many applications as possible onto a given server. In short, we need resource-efficient,
    scalable, and dependable applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用部署到虚拟化环境和容器化的时代，Vert.x越来越相关。我们期望应用能够根据波动的流量进行扩展和缩减。我们期望应用具有低延迟。我们期望应用在其它系统失败时能够具有弹性。我们期望在给定的服务器上尽可能多地打包应用。简而言之，我们需要资源高效、可扩展和可靠的应用。
- en: 'This is what *reactive applications* are all about: latency is under control
    both as the workload grows and when failures happen. Vert.x is a solid foundation
    for building such reactive applications, but Vert.x alone is no silver bullet.
    You don’t build reactive applications by taking a software stack off the shelf;
    you also need a methodology as you architect and develop a reactive application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*反应式应用*的精髓：无论是工作负载增长还是发生故障时，延迟都处于控制之下。Vert.x是构建此类反应式应用的坚实基础，但Vert.x本身并不是万能的银弹。你不会通过从货架上拿一个软件栈来构建反应式应用；在架构和开发反应式应用时，你还需要一种方法论。
- en: In this book we will explore how to write reactive applications with Vert.x.
    This is not just about learning Vert.x, but also the fundamentals of asynchronous
    programming and techniques to assess whether an application is truly reactive
    or not. Last but not least, Vert.x is fun, and you will see that this simplicity
    and forgetting about some supposed “best practices” can be liberating.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将探讨如何使用Vert.x编写反应式应用。这不仅仅关于学习Vert.x，还包括异步编程的基础以及评估应用是否真正是反应式的技术。最后但同样重要的是，Vert.x很有趣，你会发现这种简单性和忘记一些所谓的“最佳实践”可以带来解放。
