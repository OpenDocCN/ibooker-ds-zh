- en: about this book
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Asynchronous and reactive applications are an important topic in modern distributed
    systems, especially as the progressive shift to virtualized and containerized
    runtime environments emphasizes the need for resource-efficient, adaptable, and
    dependable application designs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 异步和反应式应用程序是现代分布式系统中的一个重要主题，尤其是在逐渐转向虚拟化和容器化运行环境时，强调了资源高效、可适应和可靠的应用程序设计的需求。
- en: Asynchronous programming is key to maximizing hardware resource usage, as it
    allows us to deal with more concurrent connections than in traditional blocking
    I/O paradigms. Services need to cater to workloads that may drastically change
    from one hour to the next, so we need to design code that naturally supports horizontal
    scalability. Last but not least, failure is inevitable when we have services interacting
    with other services over the network. Embracing failure is key to designing dependable
    systems.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 异步编程是最大化硬件资源使用的关键，因为它允许我们处理比传统阻塞 I/O 体系结构更多的并发连接。服务需要满足可能在一小时内发生剧烈变化的工作负载，因此我们需要设计出自然支持水平扩展性的代码。最后但同样重要的是，当我们的服务通过网络与其他服务交互时，失败是不可避免的。接受失败是设计可靠系统的关键。
- en: Combine asynchronous programming, horizontal scalability, and resilience, and
    you have what we today call *reactive applications*, which can also be summarized
    without marketing jargon as “scalable and dependable applications.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 结合异步编程、水平扩展性和弹性，我们就有了今天所说的 *反应式应用程序*，也可以不使用营销术语概括为“可扩展且可靠的应用程序。”
- en: That being said, there is no free lunch, and the transition to writing asynchronous
    and reactive applications is difficult when you have a background in more traditional
    software stacks. Grokking asynchrony in itself is difficult, but the implications
    of scalability and resilience on the design of an application are anything but
    trivial.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，天下没有免费的午餐，如果你有更传统的软件栈背景，转向编写异步和反应式应用程序是困难的。理解异步本身就很困难，但可扩展性和弹性对应用程序设计的影响并非微不足道。
- en: This book is aimed at Java developers from all backgrounds who would like to
    teach themselves both the concepts and practices of building asynchronous and
    reactive applications. This book uses Eclipse Vert.x, a “no-magic” toolkit for
    writing such applications. Developers appreciate Vert.x for its simplicity, easy
    embedding, and field-tested performance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助所有背景的 Java 开发者自学构建异步和反应式应用程序的概念和实践。本书使用 Eclipse Vert.x，这是一个用于编写此类应用程序的“无魔法”工具包。开发者欣赏
    Vert.x 的简单性、易于嵌入和经过实战检验的性能。
- en: Who should read this book
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: This book is intended for intermediate Java developers familiar with web development,
    networked services, and enterprise Java frameworks like Spring or Java EE. No
    prior experience in asynchronous or reactive programming is required.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向熟悉 Web 开发、网络服务和 Spring 或 Java EE 等企业 Java 框架的中级 Java 开发者。不需要有异步或反应式编程的先验经验。
- en: 'How this book is organized: A roadmap'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: '*Vert.x in Action* is split into two parts.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《Vert.x 实战》分为两部分。
- en: 'Part 1 covers the fundamentals of asynchronous programming and the core APIs
    of Vert.x:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分涵盖了异步编程的基础以及 Vert.x 的核心 API：
- en: Chapter 1 is an introduction to Vert.x, asynchronous programming, and Vert.x.
    If you have never been exposed to asynchronous programming before, this chapter
    will take you back to the core non-blocking APIs in Java, and it will show you
    why Vert.x provides a more approachable programming model. This chapter also discusses
    the need for reactive in modern distributed systems.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 1 章是 Vert.x、异步编程和 Vert.x 的介绍。如果你之前从未接触过异步编程，这一章将带你回顾 Java 中的核心非阻塞 API，并展示为什么
    Vert.x 提供了一个更易于接近的编程模型。这一章还讨论了在现代分布式系统中引入反应式编程的必要性。
- en: Chapter 2 introduces *verticles*, the core building blocks for writing non-blocking
    code in Vert.x. Since you will sometimes need to call blocking or long-running
    operations, this chapter also gives you tools and techniques for mixing blocking
    and non-blocking code.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 2 章介绍了 *verticles*，这是在 Vert.x 中编写非阻塞代码的核心构建块。由于你有时需要调用阻塞或长时间运行的操作，这一章还为你提供了混合阻塞和非阻塞代码的工具和技术。
- en: Chapter 3 presents the *event bus*, an eventing system verticles use to communicate.
    The nice thing about the event bus is that it allows verticles to communicate
    not just within a single process but also across a cluster, which makes it a powerful
    abstraction.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 3 章介绍了 *事件总线*，这是 verticles 用于通信的事件系统。事件总线的好处在于，它允许 verticles 不仅可以在单个进程中通信，还可以在集群中通信，这使得它成为一个强大的抽象。
- en: Chapter 4 discusses asynchronous streams, with a focus on the notion of *back-pressure*
    which is required to regulate the flow of events between consumers and producers.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 4 章讨论了异步流，重点关注 *背压* 的概念，这是在消费者和生产者之间调节事件流所必需的。
- en: 'Chapter 5 shows you how to use other asynchronous programming models than callbacks.
    While callbacks are simple and efficient, there are many cases where they render
    the coordination of asynchronous operations difficult. Vert.x can mix and match
    different models: futures and promises, reactive extensions, and Kotlin coroutines.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 5 章展示了如何使用除了回调之外的异步编程模型。虽然回调简单且高效，但在许多情况下，它们会使异步操作的协调变得困难。Vert.x 可以混合和匹配不同的模型：未来和承诺、反应式扩展和
    Kotlin 协程。
- en: Chapter 6 revisits the event bus and introduces event-bus services, a component
    abstraction on top of the event bus. Since the event bus serves as a natural delimitation
    between event-processing units, this chapter also discusses how to write tests
    in Vert.x.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 6 章回顾了事件总线，并介绍了事件总线服务，这是在事件总线之上的组件抽象。由于事件总线充当事件处理单元之间的自然界限，本章还讨论了如何在 Vert.x
    中编写测试。
- en: 'Part 2 of the book focuses on building a realistic reactive application:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分专注于构建一个现实世界的反应式应用程序：
- en: Chapter 7 presents a realistic reactive application use case that will be used
    throughout the chapters of part 2\. The application is composed of multiple event-driven
    microservices that we will specify.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章展示了第2部分章节中将使用的真实反应式应用程序用例。该应用程序由多个事件驱动的微服务组成，我们将指定这些服务。
- en: 'Chapter 8 exposes some key elements of the Vert.x web stack: designing HTTP
    APIs, JSON web tokens, cross-origin resource sharing, and integrating with a modern
    web application frontend.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章揭示了Vert.x Web堆栈的一些关键元素：设计HTTP API、JSON Web令牌、跨源资源共享以及与现代Web应用程序前端的集成。
- en: Chapter 9 is all about messaging and event streaming. We’ll cover the AMQP protocol
    used in message brokers, Apache Kafka, and sending emails over SMTP.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章全部关于消息和事件流。我们将涵盖消息代理中使用的AMQP协议、Apache Kafka以及通过SMTP发送电子邮件。
- en: Chapter 10 covers databases and persistent state management with Vert.x. It
    shows how to use MongoDB (a so-called NoSQL database) and the PostgreSQL relational
    database for which Vert.x offers a native reactive client.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章涵盖了使用Vert.x进行数据库和持久状态管理。它展示了如何使用MongoDB（一种所谓的NoSQL数据库）和Vert.x提供的原生响应式客户端PostgreSQL关系数据库。
- en: Chapter 11 tackles end-to-end real-time reactive event processing with RxJava
    and Apache Kafka. This chapter also discusses how to connect JavaScript web applications
    to the Vert.x event bus for a unified programming model.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章探讨了使用RxJava和Apache Kafka进行端到端实时响应式事件处理。这一章还讨论了如何将JavaScript网络应用程序连接到Vert.x事件总线，以实现统一的编程模型。
- en: Chapter 12 is highly experimental and provides techniques to assess whether
    a service is actually reactive. By using load and chaos testing tools, we’ll observe
    a service’s behavior and discuss failure mitigation techniques such as circuit
    breakers, and their impact on the service’s overall behavior.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章高度实验性，提供了评估服务是否真正响应式的技术。通过使用负载和混沌测试工具，我们将观察服务的行为，并讨论故障缓解技术，如断路器，以及它们对服务整体行为的影响。
- en: Chapter 13 is the final chapter, and it discusses Vert.x applications running
    in container environments. We’ll discuss clustering, application configuration,
    and service discovery using simple mechanisms. You’ll see how to package Vert.x
    services as container images, deploy them to a Kubernetes cluster, and expose
    health checks and metrics.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章是最后一章，讨论了在容器环境中运行的Vert.x应用程序。我们将讨论集群、应用程序配置和服务发现，使用简单机制。你将看到如何将Vert.x服务打包成容器镜像，部署到Kubernetes集群，并公开健康检查和指标。
- en: Chapters 1 to 6 are intended for all readers. Some parts can be skipped if you
    already have some experience with asynchronous programming.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章到第6章适用于所有读者。如果你已经对异步编程有一些经验，某些部分可以跳过。
- en: Chapter 7 shows the decomposition of an application based on event-driven reactive
    services.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章展示了基于事件驱动响应式服务的应用程序分解。
- en: Chapters 8 to 11 cover the most popular pieces of the Vert.x stack and should
    be useful for all readers interested in becoming proficient with Vert.x.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章到第11章涵盖了Vert.x堆栈中最受欢迎的部分，应该对所有希望精通Vert.x的读者都有用。
- en: Chapter 12 is where we consolidate everything and touch on the topic of resiliency,
    which is fundamental to making reactive applications. This chapter can nearly
    be read on its own by anyone interested in load and chaos testing. Indeed, there
    is less code and more hands-on content in this chapter, and you could apply the
    same methodology to a service written in a stack other than Vert.x.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章是我们巩固一切知识并涉及弹性主题的地方，弹性对于构建响应式应用至关重要。这一章几乎可以独立阅读，对负载和混沌测试感兴趣的任何人都可以阅读。实际上，这一章代码较少，实践内容较多，你可以将同样的方法应用于除Vert.x以外的任何堆栈编写的服务。
- en: Finally, chapter 13 can be skipped if you are not interested in containers and
    Kubernetes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你对容器和Kubernetes不感兴趣，可以跳过第13章。
- en: About the code
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: The source code of the book’s examples can be downloaded free of charge from
    the GitHub repository at [https://github.com/jponge/vertx-in-action](https://github.com/jponge/vertx-in-action)
    or from the Manning website at [www.manning.com/books/vertx-in-action](https://www.manning.com/books/vertx-in-action).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 书中示例的源代码可以从GitHub仓库[https://github.com/jponge/vertx-in-action](https://github.com/jponge/vertx-in-action)或Manning网站[www.manning.com/books/vertx-in-action](https://www.manning.com/books/vertx-in-action)免费下载。
- en: 'The samples require Java 8 or 11 to compile. Maven and Gradle builds are provided.
    An installation of Docker is required to run the tests and examples for the chapters
    in part 2\. The book’s workflow is better in a Unix environment: Linux, macOS,
    or the Microsoft Windows Subsystem for Linux (WSL). I use a few command-line tools
    that you may have to install; details are given in the corresponding chapters.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 样例需要Java 8或11进行编译。提供了Maven和Gradle构建。要运行第2部分章节的测试和示例，需要安装Docker。本书的工作流程在Unix环境中更好：Linux、macOS或Microsoft
    Windows Subsystem for Linux（WSL）。我使用了一些您可能需要安装的命令行工具；详细信息将在相应的章节中给出。
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. In many cases, the original
    source code has been reformatted; we’ve added line breaks and reworked indentation
    to accommodate the available page space in the book. Additionally, comments in
    the source code have often been removed from the listings when the code is described
    in the text. Code annotations accompany many of the listings, highlighting important
    concepts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在这两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以将其与普通文本区分开来。在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。此外，当代码在文本中描述时，源代码中的注释通常已被从列表中删除。许多列表都有代码注释，突出显示重要概念。
- en: liveBook discussion forum
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of Vert.x in Action includes free access to a private web forum run
    by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/#!/book/vertx-in-action/discussion](https://livebook.manning.com/#!/book/vertx-in-action/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook
    .manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Vert.x实战》将包括免费访问由Manning Publications运营的私人网络论坛，您可以在论坛上对书籍发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/vertx-in-action/discussion](https://livebook.manning.com/#!/book/vertx-in-action/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Dr. Julien Ponge is a Principal Software Engineer at Red Hat, working on reactive
    and the Eclipse Vert.x project. He is on leave from INSA Lyon and the CITI Laboratory
    where he was an Associate Professor in computer science and engineering. He held
    various teaching, research, management, and executive positions there. He has
    20 years of experience in open source ecosystems, having participated in many
    projects and created the likes of IzPack and the Eclipse Golo programming language.
    He is also a regular speaker at user groups and conferences. He is an alumni from
    Université Clermont Auvergne (France) and the University of New South Wales (Australia)
    where he obtained his PhD degrees.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 朱利安·庞热博士是Red Hat的首席软件工程师，负责反应式和Eclipse Vert.x项目。他目前从INSA Lyon和CITI实验室休假，在那里他是计算机科学与工程副教授。他在那里担任过各种教学、研究、管理和行政职位。他在开源生态系统中拥有20年的经验，参与了许多项目，并创建了像IzPack和Eclipse
    Golo编程语言这样的项目。他还是用户组和会议的常客演讲者。他是法国克莱蒙奥弗涅大学（Université Clermont Auvergne）和澳大利亚新南威尔士大学的校友，在那里他获得了他的博士学位。
- en: about the cover illustration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of Vert.x in Action is captioned “Femme Kourilienne,”
    or a woman from the Kurile Islands. The illustration is taken from a collection
    of dress costumes from various countries by Jacques Grasset de Saint-Sauveur (1757-1810),
    titled Costumes de Différents Pays, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《Vert.x实战》的封面上的女性形象被标注为“库页岛女性”，或称库页岛上的女性。这幅插图取自雅克·Grasset de Saint-Sauveur（1757-1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。Grasset
    de Saint-Sauveur收藏中的丰富多样性生动地提醒我们，仅仅200年前，世界的城镇和地区在文化上有多么不同。人们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life--certainly for a more
    varied and fast-paced technological life.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时地区间的多样性已经消失。现在很难区分不同大陆、城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过书籍封面上的设计，庆祝了计算机行业的创新和进取精神。这些设计基于两百年前丰富多样的地区生活，通过Grasset
    de Saint-Sauveur的画作得以重现。
