  zh: 对我来说，Martijn Verburg 为这本书撰写前言是一种荣誉。Martijn 是 Vert.x 项目中的历史人物，他在他的 jClarity 创业公司早期就证明了
    Vert.x 是构建具有挑战性服务的生产级产品，后来被微软收购。非常感谢，Martijn。
