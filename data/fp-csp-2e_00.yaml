  type: TYPE_NORMAL
  zh: 前置材料
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'Functional programming (FP) has become an important and exciting part of mainstream
    programming. The majority of new languages and frameworks created in the 2010s
    are functional, leading some to predict that the future of programming is functional.
    Meanwhile, popular object-oriented (OO) languages like C# and Java have seen the
    introduction of more functional features with every new release, enabling a multiparadigm
    programming style. And yet, adoption in the C# community has been slow. Why is
    this so? One reason, I believe, is the lack of good literature:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 函数式编程（FP）已成为主流编程中一个重要且令人兴奋的部分。在2010年代创建的大多数新语言和框架都是函数式的，导致一些人预测编程的未来将是函数式的。与此同时，像C#和Java这样的流行面向对象（OO）语言在每次新版本中都引入了更多函数式特性，使得多范式编程风格成为可能。然而，在C#社区中的采用速度却很慢。为什么是这样呢？我认为其中一个原因是缺乏优秀的文献：
- en: Most FP literature is written in and for functional languages, especially Haskell.
    For developers with a background in OOP, this poses a programming-language barrier
    to learning FP concepts. Even though many of the concepts apply to a multiparadigm
    language like C#, learning a new paradigm *and* a new language at once is a tall
    order.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数函数式编程文献是用函数式语言编写的，尤其是Haskell。对于有面向对象（OOP）背景的开发者来说，这构成了学习函数式编程概念的语言障碍。尽管许多概念适用于像C#这样的多范式语言，但一次学习一个新的范式和一种新语言是一项艰巨的任务。
- en: Even more importantly, most of the books in the literature tend to illustrate
    functional techniques and concepts with examples from the domains of mathematics
    or computer science. For the majority of programmers who work on Line of Business
    (LOB) applications day in and day out, this creates a domain gap and leaves them
    wondering how relevant these techniques may be for real-world applications.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更重要的是，文献中的大多数书籍倾向于用数学或计算机科学领域的例子来说明函数式技术和概念。对于大多数日复一日从事业务线（LOB）应用开发的程序员来说，这造成了领域差距，并让他们怀疑这些技术对于现实世界应用的相关性。
- en: These shortcomings posed major stumbling blocks in my own path to learning FP.
    After tossing aside the *n*-th book that explained something known as currying
    by showing how the `add` function can be curried with the number 3, creating a
    function that can add 3 to any number (can you think of any application where
    this would be even remotely useful?), I decided to pursue my own research path.
    This involved learning half a dozen functional languages and experimenting to
    find out which concepts from FP could be effectively applied in C# and in the
    kind of applications most developers are paid to write. My research culminated
    in the writing of this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些缺点在我的函数式编程学习之路上设置了巨大的障碍。在翻阅了第n本解释所谓的柯里化（通过展示如何使用数字3对`add`函数进行柯里化，创建一个可以将3加到任何数字上的函数——你能想到任何这种应用可能有一点点用处的场景吗？）的书之后，我决定走自己的研究之路。这包括学习半打函数式语言，并尝试找出哪些函数式编程的概念可以有效地应用于C#以及大多数开发者被支付编写的那种应用。我的研究最终导致了这本书的撰写。
- en: 'This book bridges the language gap for C# developers by showing how you can
    leverage functional techniques in this language. It also bridges the domain gap
    by showing how functional techniques can be applied to typical business scenarios.
    I take a pragmatic approach and cover functional techniques to the extent that
    they’re useful in a typical LOB application scenario and dispense with most of
    the theory behind FP. Ultimately, you should care about FP because it gives you
    the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过展示如何在C#语言中利用函数式技术，为C#开发者架起了语言差距的桥梁。它还通过展示如何将函数式技术应用于典型的商业场景，弥合了领域差距。我采取了一种实用主义的方法，并涵盖了在典型的LOB应用场景中有用的函数式技术，摒弃了大多数函数式编程背后的理论。最终，你应该关注函数式编程，因为它为你提供了以下：
- en: '*Power*—This simply means that you can get more done with less code. FP raises
    the level of abstraction, allowing you to write high-level code while freeing
    you from low-level technicalities that add complexity but no value.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*力量*——这仅仅意味着你可以用更少的代码完成更多的工作。函数式编程提高了抽象级别，允许你编写高级代码，同时让你摆脱那些增加复杂性但无价值的底层技术细节。'
- en: '*Safety*—FP is adverse to state mutation. This means that a program written
    in the functional style is unlikely to go into an invalid state. Furthermore,
    a conservative approach to state mutation is extremely beneficial when dealing
    with concurrency. A program written in the imperative style may work well in a
    single-threaded implementation but cause all sorts of bugs when concurrency comes
    in. Functional code offers much better guarantees in concurrent scenarios, so
    it’s only natural that we’re seeing a surge of interest in FP in the era of multicore
    processors.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全性*——函数式编程不倾向于状态突变。这意味着以函数式风格编写的程序不太可能进入无效状态。此外，对状态突变采取保守的方法在处理并发时极为有益。以命令式风格编写的程序在单线程实现中可能运行良好，但在并发出现时可能会引发各种错误。函数式代码在并发场景中提供了更好的保证，因此在多核处理器时代，我们对函数式编程的兴趣激增是自然而然的事情。'
- en: '*Clarity*—We spend more time maintaining and consuming existing code than writing
    new code, so it’s important that our code be clear and intention-revealing. As
    you learn to think functionally, achieving this clarity becomes more natural.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*清晰度*——我们花费更多的时间维护和消费现有代码，而不是编写新代码，因此我们的代码必须是清晰且意图明显的。随着您学习以函数式方式思考，实现这种清晰度会变得更加自然。'
- en: 'If you’ve programmed in an OO style for some time, it may take a bit of effort
    and willingness to experiment before the concepts in this book come to fruition.
    To make sure learning FP is an enjoyable and rewarding process, I have two recommendations:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经以面向对象的方式编程了一段时间，那么在本书中的概念得以实现之前，可能需要一些努力和实验的意愿。为了确保学习函数式编程是一个愉快且有益的过程，我有两个建议：
- en: '*Be patient*. You may have to read some sections more than once. You may put
    the book down for a few weeks and find that when you pick it up again, something
    that seemed obscure suddenly starts to make sense.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*耐心*——您可能需要多次阅读某些部分。您可能放下这本书几周，然后发现再次拿起它时，之前看似晦涩的内容突然开始变得有意义。'
- en: '*Experiment in code*. You won’t learn unless you get your hands dirty. The
    book provides many examples and exercises, and many of the code snippets can be
    tested in the REPL.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在代码中进行实验*。除非您亲自动手，否则您不会学到东西。本书提供了许多示例和练习，许多代码片段可以在REPL中进行测试。'
- en: Your colleagues may be less eager to explore than you. Expect them to protest
    at your adoption of this new style and to look perplexedly at your code and say
    things like, “Why not just do *x*?” (where *x* is boring, obsolete, and usually
    harmful). Don’t discuss. Just sit back and watch them eventually turn around and
    use your techniques to solve issues they run into again and again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您的同事可能不如您那样渴望探索。预期他们会抗议您采用这种新风格，并困惑地看着您的代码，说出诸如，“为什么不直接做*x*？”（其中*x*是无聊的、过时的，通常是有害的）之类的话。不要讨论。只需坐下来观察他们最终会转而使用您的技术来解决他们反复遇到的问题。
