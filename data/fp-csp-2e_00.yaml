  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢斯科特·沃尔申（Scott Wlaschin）在[http://fsharpforfunandprofit.com](http://fsharpforfunandprofit.com)分享他的文章，以及许多其他FP社区的成员，他们通过文章、博客和开源项目分享他们的知识和热情。
- en: about this book
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book aims to show how you can leverage functional techniques in C# to write
    code that is concise, elegant, robust, and maintainable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在展示如何利用C#中的函数式技术编写简洁、优雅、健壮和可维护的代码。
- en: Who should read this book?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: This book is for an ambitious breed of developer. You know .NET and C# or a
    similar language like Java, Swift, or Kotlin. You have experience developing real-world
    applications and are familiar with OOP concepts, patterns, and best practices.
    But, you’re looking to expand your arsenal by learning functional techniques so
    that you can make the most out of C# as a multiparadigm language.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为一群有雄心的开发者编写的。你了解.NET和C#或类似的语言，如Java、Swift或Kotlin。你有开发现实世界应用的经验，并且熟悉OOP概念、模式和最佳实践。但是，你希望通过学习函数式技术来扩展你的工具箱，以便充分利用C#作为多范式语言。
- en: If you’re trying or planning to learn a functional language, this book will
    also be hugely valuable because you’ll learn how to think functionally in a language
    you’re familiar with. Changing the way you think is the hard part; once that’s
    achieved, learning the syntax of any particular language is relatively easy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在尝试或计划学习一种函数式语言，这本书也将非常有价值，因为你在熟悉的语言中学习如何以函数式的方式思考。改变你的思维方式是难点；一旦实现，学习任何特定语言的语法就相对容易了。
- en: 'How this book is organized: A road map'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: 'The book consists of 19 chapters divided into 4 parts:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书由19章组成，分为4部分：
- en: Part 1 covers the basic principles of functional programming. We’ll start by
    looking at what functional programming is and how C# supports programming in a
    functional style. We’ll then look at the power of higher-order functions and the
    importance of pure functions. By the end of part 1, you’ll have both the conceptual
    and practical tools to start learning more specific functional techniques.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分涵盖了函数式编程的基本原理。我们将从了解什么是函数式编程以及C#如何支持函数式编程风格开始。然后，我们将探讨高阶函数的力量和纯函数的重要性。到第一部分结束时，你将具备概念和实践工具，以便开始学习更具体的函数式技术。
- en: 'Part 2 shows some practical applications of functional techniques: how to design
    types and function signatures and how simple functions can be composed into complex
    programs. By the end of part 2, you’ll have a good feel for what a program written
    in a functional style looks like and for the benefits that this style has to offer.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分展示了函数式技术的实际应用：如何设计类型和函数签名，以及简单函数如何组合成复杂程序。到第二部分结束时，你将很好地了解以函数式风格编写的程序看起来是什么样子，以及这种风格所能带来的好处。
- en: With these basic concepts covered, we’ll pick up some speed in part 3 and move
    on to wider-reaching concerns such as functional error handling, modularizing
    and composing an application, and the functional approach to understanding state
    and representing change. By the end of part 3, you’ll have acquired a set of tools
    enabling you to effectively tackle many programming tasks using a functional approach.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在掌握了这些基本概念之后，我们将在第三部分加快速度，转向更广泛的问题，如函数式错误处理、模块化和组合应用程序，以及理解状态和表示变化的函数式方法。到第三部分结束时，你将掌握一套工具，使你能够有效地使用函数式方法处理许多编程任务。
- en: Part 4 tackles more advanced topics including lazy evaluation, stateful computations,
    asynchrony, data streams, and concurrency. Each chapter in part 4 introduces important
    techniques that have the potential to completely change the way you write and
    think about software.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四部分探讨了更高级的主题，包括惰性求值、有状态计算、异步、数据流和并发。第四部分的每一章都介绍了可能完全改变你编写和思考软件方式的关键技术。
- en: You’ll find a more detailed breakdown of the topics in each chapter and a representation
    of what chapters are required before reading any particular chapter inside the
    front cover.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在封面的前部分找到每个章节的更详细的主题分解和表示，以及阅读任何特定章节之前需要阅读的章节。
- en: Coding for real-world applications
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为现实世界应用编码
- en: The book aims to stay true to real-world scenarios. To do this, many examples
    deal with practical tasks such as reading configuration, connecting to a database,
    validating HTTP requests, and so on—things you may already know how to do, but
    that you’ll see with the fresh perspective of functional thinking.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在贴近现实场景。为此，许多例子涉及实际任务，如读取配置、连接数据库、验证HTTP请求等——这些可能是你已经知道如何做的，但你会从函数式思维的新视角看到它们。
- en: Throughout the book, I use a long-running example to illustrate how FP can help
    when writing LOB applications. For this, I’ve chosen an online banking application
    for the fictitious Bank of Codeland (BOC)—naff, I know, but at least it has the
    obligatory three-letter acronym. Because most people have access to an online
    banking facility, it should be easy to imagine the required functionality and
    see how the problems discussed are relevant to real-world applications.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我使用一个长期运行的例子来说明函数式编程（FP）在编写LOB应用程序时如何提供帮助。为此，我选择了虚构的Codeland银行的在线银行应用程序（BOC）——我知道这听起来很俗气，但至少它有一个必要的三个字母的缩写。因为大多数人都能访问在线银行服务，所以应该很容易想象所需的功能，并看到讨论的问题如何与实际应用相关。
- en: I use several other scenarios to illustrate how to solve typical programming
    problems in a functional style. The constant back and forth between practical
    examples and FP concepts will, hopefully, help bridge the gap between theory and
    practice, something I found wanting in the existing literature.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用几个其他场景来说明如何以函数式风格解决典型的编程问题。希望这种在实用示例和FP概念之间的不断往返，能够帮助弥合理论与实践之间的差距，这是我发现在现有的文献中有所欠缺的。
- en: Leveraging functional libraries
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用函数式库
- en: A language like C# may have functional features, but to fully leverage these,
    you’ll often use libraries that facilitate common tasks. In this book, you’ll
    learn about
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于C#这样的语言可能具有函数式特性，但要充分利用这些特性，你通常会使用库来简化常见任务。在这本书中，你将了解
- en: '`System.Linq`—Yes, in case you didn’t know, it’s a functional library! I assume
    you’re familiar with it, given that it’s such an important part of .NET.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`System.Linq`——是的，如果你不知道的话，它是一个函数式库！鉴于它是.NET如此重要的一个部分，我假设你熟悉它。'
- en: '`System.Collections.Immutable`—This is a library of immutable collections,
    which we’ll start using in chapter 11.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`System.Collections.Immutable`——这是一个不可变集合库，我们将在第11章开始使用。'
- en: '`System.Interactive` and `System.Reactive`—These libraries (you may know them
    as the *interactive extensions* and *reactive extensions* for .NET) allow you
    to work with data streams, which we’ll discuss in chapters 16 and 18.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`System.Interactive`和`System.Reactive`——这些库（你可能知道它们是.NET的*交互式扩展*和*响应式扩展*）允许你处理数据流，我们将在第16章和第18章中讨论。'
- en: This leaves out plenty of other important types and functions that are staples
    of FP. As a result, several independent developers have written libraries to fill
    those gaps. To date, the most complete of these is language-ext, a library written
    by Paul Louth to improve the C# developer’s experience when coding functionally.[¹](#pgfId-501587)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这就排除了许多其他重要的类型和函数，它们是FP的基石。因此，一些独立开发者编写了库来填补这些空白。到目前为止，最完整的是由Paul Louth编写的language-ext库，它旨在改善C#开发者以函数式编程方式编码时的体验。[¹](#pgfId-501587)
- en: 'In the book, I don’t use language-ext directly; instead, I’ll show you how
    I developed my own library of functional utilities, called `LaYumba.Functional`,
    even though it largely overlaps with language-ext. This is pedagogically more
    useful for several reasons:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我不直接使用language-ext；相反，我会向你展示我是如何开发自己的函数式实用程序库的，这个库叫做`LaYumba.Functional`，尽管它与language-ext有很大重叠。这有几个教学上的原因更有用：
- en: The code will remain stable after the book is published.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码在本书出版后将会保持稳定。
- en: You get to look under the hood and see that powerful functional constructs are
    deceptively simple to define.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有机会深入了解并看到那些强大的函数式结构定义起来竟然如此简单。
- en: You can concentrate on the essentials. I’ll show you the constructs in their
    purest form so that you won’t be distracted by the details and edge cases that
    a full-fledged library addresses.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以专注于本质。我会以最纯粹的形式向你展示这些结构，这样你就不会被一个完整库处理的细节和边缘情况所分散注意力。
- en: About the code
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This second edition of *Functional Programming in C#* uses C# 10 and .NET 6.[²](#pgfId-501595)
    Many, if not all, of the techniques can be applied in previous versions of the
    language, although doing so usually involves some extra typing. The appendix shows
    specifically how to work with immutable data and pattern matching if you’re working
    with earlier versions of C# that don’t include these as language features.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 《C#函数式编程》的第二版使用C# 10和.NET 6。[²](#pgfId-501595) 许多（如果不是全部）技术可以应用于语言的前版本，尽管这样做通常需要额外的输入。附录具体说明了如何在早期版本的C#中使用不可变数据和模式匹配，这些早期版本的C#不将这些作为语言特性。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition](https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition).
    You can execute many of the shorter snippets in a REPL, thereby gaining hands-on
    practice with immediate feedback. The more extended examples are available for
    download at [https://github.com/la-yumba/functional-csharp-code-2](https://github.com/la-yumba/functional-csharp-code-2),
    along with the exercises’ setup and solutions. You can also download the book’s
    source code from [www.manning.com/books/functional-programming-in-c-sharp-second-edition](https://www.manning.com/books/functional-programming-in-c-sharp-second-edition).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段，请访问[https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition](https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition)。您可以在REPL中执行许多较短的代码片段，从而获得即时的实践反馈。更长的示例可以在[https://github.com/la-yumba/functional-csharp-code-2](https://github.com/la-yumba/functional-csharp-code-2)下载，包括练习的设置和解决方案。您还可以从[www.manning.com/books/functional-programming-in-c-sharp-second-edition](https://www.manning.com/books/functional-programming-in-c-sharp-second-edition)下载本书的源代码。
- en: Code listings in the book focus on the topic being discussed and therefore may
    omit `using` statements, namespace declarations, trivial constructors, or sections
    of code that appeared in a previous listing and remain unchanged. If you’d like
    to see the full, compiling version of a listing, you’ll find it in the code repository.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的代码列表专注于讨论的主题，因此可能会省略`using`语句、命名空间声明、平凡的构造函数或之前列表中出现的且未更改的代码部分。如果您想看到列表的完整、可编译版本，您可以在代码仓库中找到它。
- en: liveBook discussion forum
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛
- en: Purchase of *Functional Programming in C#, Second Edition* includes free access
    to liveBook, Manning’s online reading platform. Using liveBook’s exclusive discussion
    features, you can attach comments to the book globally or to specific sections
    or paragraphs. It’s a snap to make notes for yourself, ask and answer technical
    questions, and receive help from the author and other users. To access the forum,
    go to [https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition/welcome/v-7/](https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition/welcome/v-7/).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《C#函数式编程 第二版》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落添加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition/welcome/v-7/](https://livebook.manning.com/book/functional-programming-in-c-sharp-second-edition/welcome/v-7/)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Enrico Buonanno obtained an MS in Computer Science from Columbia University
    in 2001 and has been working as a software developer and architect ever since.
    He’s worked on mission-critical projects for prestigious companies in FinTech
    (including the Bank for International Settlements, Barclays, and UBS) and other
    technology-driven businesses.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Enrico Buonanno 于 2001 年从哥伦比亚大学获得计算机科学硕士学位，自那时起一直担任软件开发人员和架构师。他为金融科技领域的知名公司（包括国际清算银行、巴克莱银行和瑞士信贷）以及其他技术驱动型业务处理了关键任务项目。
