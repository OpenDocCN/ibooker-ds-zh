  zh: 特别感谢丹尼尔·马巴赫和塔米尔·德谢舍尔对技术洞察的贡献，以及所有参与同行评审的人，包括大卫·帕库德、福斯特·海恩斯、乔治·奥诺弗雷、戈特·赫尔勒、奥利弗·弗拉尔、杰里米·凯尼、肯特·斯皮尔纳、马特·范·温克尔、耶迪吉亚·博里索、马克·埃尔斯顿、纳吉布·阿里夫、奥利弗·科滕和罗伯特·威尔克。
