- en: Appendix A. Raspberry Pi troubleshooting
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A. Raspberry Pi故障排除
- en: In this appendix, you’ll learn how to solve common issues when setting up a
    Raspberry Pi. We’ll cover common Pi startup (or boot) issues, including how to
    fix an issue with an SD card for your Pi or set up a new SD card.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，你将学习如何解决设置Raspberry Pi时常见的问题。我们将涵盖常见的Pi启动（或引导）问题，包括如何修复Pi的SD卡问题或设置新的SD卡。
- en: Making sure your Pi has power
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确保你的Pi有电源
- en: 'Sometimes a Pi won’t start up. Before you try something drastic like creating
    a new SD card for your Pi, check the Pi’s power:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有时Pi不会启动。在你尝试像为Pi创建新的SD卡这样的极端措施之前，检查Pi的电源：
- en: When you plug in your Pi, does the Pi’s red power light come on? Look for a
    small, red light (LED) on your Pi board. All Pis have them, but you may need to
    take off your case if you can’t see the Pi board. The red power light tells you
    that your Pi is receiving power. It should come on when you plug in your Pi and
    stay on the whole time you’re using it. If it doesn’t come on, that means your
    Pi isn’t receiving power. Check that the power supply is plugged in. If you’re
    using a power strip, check that it’s turned on. Sadly, some power supplies are
    poorly made. Get a new power supply if it’s a power issue.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你插入你的Pi时，Pi的红色电源灯亮了吗？在你的Pi板上寻找一个小红色灯（LED）。所有的Pi都有，但如果你看不到Pi板，你可能需要取下你的外壳。红色电源灯告诉你你的Pi正在接收电源。当你插入Pi时，它应该亮起，并且在你使用整个过程中保持亮着。如果它没有亮起，这意味着你的Pi没有接收电源。检查电源是否已插入。如果你使用的是电源插座，请检查它是否已打开。遗憾的是，一些电源插座制作得不好。如果问题是电源问题，请购买一个新的电源插座。
- en: Next to the red light, does the green activity light (LED) flash a lot when
    you plug in your Pi? The flashing is a sign that your Pi is doing some work. The
    green activity light should turn on and off, flashing quickly at times, as your
    Pi boots up. When it’s done starting up, the green light will turn off and only
    come on when your Pi is actively doing something like opening a game or Python.
    If the green light comes on and stays on, but nothing is displayed to the screen,
    it’s likely an issue with your SD card. Jump ahead to section A.4 to learn how
    to create a new SD card.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在红色灯旁边，当你插入Pi时，绿色活动灯（LED）是否闪烁很多？闪烁是Pi正在做某些工作的标志。绿色活动灯应该开启和关闭，有时快速闪烁，当Pi启动时。当它完成启动后，绿色灯会关闭，并且只有在Pi正在积极做某事，如打开游戏或Python时才会亮起。如果绿色灯亮起并保持亮着，但屏幕上没有显示任何内容，这很可能是SD卡的问题。跳转到A.4部分学习如何创建新的SD卡。
- en: If you suspect a power issue, purchase a new power supply and try it out. Providing
    sufficient electrical power (2 amps) at the correct voltage (5 volts) is important
    for a Pi to work correctly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你怀疑是电源问题，购买一个新的电源插座并尝试使用它。为Pi提供足够的电功率（2安培）和正确的电压（5伏特）对于Pi正常工作非常重要。
- en: Checking the connection to your TV or monitor
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检查你的电视或显示器连接
- en: If the red light is staying on and the green light turns on and off after you
    plug in your Pi, but you don’t see any image on your TV or monitor, it’s time
    to check the connection to your screen. Here are a few things to investigate,
    depending on the type of TV or monitor you’re using.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你插入Pi后红色灯保持亮着，绿色灯亮起并关闭，但你没有在电视或显示器上看到任何图像，那么是时候检查你的屏幕连接了。以下是一些根据你使用的电视或显示器类型需要调查的事项。
- en: 'If you’re connecting an HDMI cable from your Pi to your TV or monitor, try
    these things:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从Pi连接HDMI线缆到电视或显示器，尝试以下事项：
- en: Check that the TV or monitor is turned on.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保电视或显示器已打开。
- en: Check that the TV or monitor is set to the correct input. They typically have
    multiple inputs, and you must press an input button to select the proper one.
    Otherwise, the screen will display nothing or a message saying no input is detected.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保电视或显示器已设置为正确的输入。它们通常有多个输入，你必须按一个输入按钮来选择正确的输入。否则，屏幕将显示无内容或检测不到输入的消息。
- en: If you have an extra HDMI cable, try using it to see if it’s an issue with the
    cable.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有多余的HDMI线缆，尝试使用它来查看是否是线缆的问题。
- en: 'If your setup requires that you use an adapter to connect your Pi to your TV
    or monitor, then you may need to make sure your adapter works or is the correct
    type. There are two common types of adapters:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的设置需要你使用适配器将Pi连接到电视或显示器，那么你可能需要确保你的适配器工作正常或类型正确。有两种常见的适配器类型：
- en: '***HDMI-to-DVI adapter*** —This adapter is used to connect the Raspberry Pi’s
    HDMI cable to a monitor with a digital visual interface (DVI) port. Sometimes
    you might purchase a bad adapter that doesn’t work. If you can, try connecting
    your Pi to another TV or monitor that uses HDMI to check whether it’s an issue
    with the adapter. Again, if the red light comes on and the green light flashes,
    but you don’t see anything on your screen, it’s likely an issue with the monitor
    connection.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***HDMI-to-DVI适配器*** —此适配器用于将Raspberry Pi的HDMI线缆连接到具有数字视觉接口（DVI）端口的显示器。有时您可能会购买一个不起作用的适配器。如果可能，尝试将您的Pi连接到另一个使用HDMI的电视或显示器，以检查是否是适配器的问题。再次提醒，如果红灯亮起且绿灯闪烁，但您在屏幕上什么也看不到，那么很可能是显示器连接的问题。'
- en: '***HDMI-to-VGA adapter*** —Older monitors don’t have HDMI or DVI ports and
    may only have a video graphics array (VGA) port. Your only option may be to buy
    an HDMI-to-VGA adapter to connect your Pi to the monitor. Not all HDMI-to-VGA
    adapters work. Your best bet is to buy one that is advertised to work with the
    Pi from a store that sells Raspberry Pis. If you aren’t sure, try hooking up your
    Pi to another TV or monitor using only the HDMI cable to test whether that is
    your issue.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***HDMI-to-VGA适配器*** —较旧的显示器没有HDMI或DVI端口，可能只有视频图形阵列（VGA）端口。您唯一的选项可能是购买一个HDMI-to-VGA适配器来将Pi连接到显示器。并非所有HDMI-to-VGA适配器都适用。您最好的选择是从销售Raspberry
    Pi的商店购买一个标明适用于Pi的适配器。如果您不确定，请尝试仅使用HDMI线缆将Pi连接到另一台电视或显示器进行测试，以确定是否是您的问题。'
- en: If, after all those steps, you don’t see a picture, it’s likely an issue with
    your SD card.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果执行了所有这些步骤后您仍然看不到图片，那么很可能是您的SD卡有问题。
- en: Pi starts booting up but then stops
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pi启动但随后停止
- en: Another issue you may see is that your Raspberry Pi starts booting up, you see
    a series of messages displayed on the screen, and then the messages stop but the
    Pi doesn’t reach the Raspbian desktop or command line. If this is the case, it’s
    likely that the SD card has been damaged. But another reason is that there could
    be something wrong with one of your GPIO pins.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还会遇到的问题是，您的Raspberry Pi开始启动，您在屏幕上看到一系列消息，然后消息停止，但Pi没有达到Raspbian桌面或命令行。如果是这种情况，那么很可能是SD卡已损坏。但另一个原因是您的GPIO引脚中可能存在问题。
- en: If you’re building circuits on a breadboard connected to your Pi (see the examples
    in [chapters 6](kindle_split_016.html#ch06)–[8](kindle_split_018.html#ch08)),
    the Pi may fail to boot all the way up if a wire is improperly connected. To see
    whether this is the issue, disconnect the ribbon cable and breadboard from your
    Pi and try powering it up again. If the problem persists, it’s likely an issue
    with the SD card.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在连接到Pi的面包板上构建电路（请参阅第6章[章节6](kindle_split_016.html#ch06)–[8章](kindle_split_018.html#ch08)中的示例），如果连接不当，Pi可能无法完全启动。为了确定这是否是问题，请从Pi上断开扁平电缆和面包板，然后再次尝试开机。如果问题仍然存在，那么很可能是SD卡的问题。
- en: Making your Pi a new SD card
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将Pi设置为新的SD卡
- en: Still not starting up? An issue with an SD card is a common reason. The SD card
    may stop working if the Pi is turned off when information is being stored (or
    written) on the card, or it may fail with age.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然无法启动？SD卡问题是一个常见原因。如果Pi在信息存储（或写入）时关闭，SD卡可能会停止工作，或者它可能会因老化而损坏。
- en: '|  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: When an SD card fails, you’ll need to start over, and you’ll lose any data or
    new applications installed on the card. In the future, you can create a backup
    of your SD card. Check out online forums to learn how to do this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当SD卡失败时，您需要从头开始，并且您将丢失卡上任何数据或新安装的应用程序。将来，您可以创建SD卡的备份。查看在线论坛了解如何进行此操作。
- en: '|  |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'You have a couple options if you think this is the problem:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为这是问题所在，您有几个选择：
- en: '**1**.  Clean and reset your SD card with the Raspberry Pi New Out of the Box
    Software (NOOBS).'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 使用Raspberry Pi新出厂软件（NOOBS）清洁和重置您的SD卡。'
- en: '**2**.  Purchase a new card from one of the many online stores that sell Raspberry
    Pis. They cost around $10.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 从销售Raspberry Pi的许多在线商店之一购买一张新卡。它们的价格大约为10美元。'
- en: Let’s go over how to clean and set up your SD card with NOOBS. To perform these
    steps, you need another computer, such as a Windows PC or a Mac.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下如何使用NOOBS清洁和设置您的SD卡。执行这些步骤需要另一台计算机，例如Windows PC或Mac。
- en: Reformatting your SD card
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 重新格式化您的SD卡
- en: '*Formatting* is the process of setting up the memory storage so that information
    can be put on it. To reformat your SD card and set it up with a fresh version
    of NOOBS, do the following:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*格式化*是将存储器设置起来以便可以在其上放置信息的过程。要重新格式化SD卡并使用NOOBS的新版本设置，请执行以下操作：'
- en: '**1**.  Using your other computer, download and install the SDFormatter software
    from the SD Association website: [https://www.sdcard.org](https://www.sdcard.org).
    On the website, look under Downloads, and download the appropriate version of
    SDFormatter for either Windows or Mac. Follow the install instructions to load
    the software on your computer.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  使用您的另一台电脑，从SD协会网站：[https://www.sdcard.org](https://www.sdcard.org)下载并安装SDFormatter软件。在网站上，查找下载部分，下载适用于Windows或Mac的SDFormatter的适当版本。按照安装说明在您的电脑上加载软件。'
- en: '**2**.  Insert your SD card into the computer. Take note of which drive letter
    is assigned to the SD card after it’s inserted: it may be E:, F:, or similar.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  将SD卡插入电脑。注意插入后分配给SD卡的驱动器字母：它可能是E:、F:或类似。'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the Raspberry Pi Model 2 and B+, the SD card is a microSD card, so you’ll
    need a microSD-to-SD card adapter in order for it to insert into the SD card slot
    on your computer. You can purchase such an adapter online.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于树莓派2型和B+型号，SD卡是microSD卡，因此您需要一个microSD到SD卡适配器才能将其插入电脑的SD卡槽。您可以在网上购买此类适配器。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '|  |'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_TB
  zh: '|  |'
- en: '**3**.  Open SDFormatter, select the correct drive letter for your SD card,
    and then click Format (see [figure A.1](#app01fig01)). It’ll ask if you want to
    continue. Accept the warnings to reformat the SD card.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  打开SDFormatter，选择您的SD卡的正确驱动器字母，然后点击格式化（见[图A.1](#app01fig01)）。它将询问您是否要继续。接受警告以重新格式化SD卡。'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure A.1\. Clean up (or reformat) your SD card using the SDFormatter software
    available from the SD Association website. In SDFormatter, select the drive letter
    for your SD card, and click Format to have your card wiped clean. This process
    means you’re starting over—you lose anything saved or installed on your Pi—but
    sometimes that is the only option.
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.1\. 使用SD协会网站提供的SDFormatter软件清理（或重新格式化）您的SD卡。在SDFormatter中，选择您的SD卡的驱动器字母，然后点击格式化以清除您的卡片。这个过程意味着您将从头开始——您将丢失在Pi上保存或安装的所有内容——但有时这是唯一的选择。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](a0fig01.jpg)'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](a0fig01.jpg)'
- en: '**4**.  Go to the Raspberry Pi website at [https://www.raspberrypi.org/downloads](https://www.raspberrypi.org/downloads),
    and click the link to download the NOOBS zip file. It’s a large file, so grab
    a snack while you’re waiting for the download.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  访问树莓派网站 [https://www.raspberrypi.org/downloads](https://www.raspberrypi.org/downloads)，点击链接下载NOOBS压缩文件。这是一个大文件，所以下载时可以准备些小吃。'
- en: '**5**.  Extract the NOOBS zip file, and drag all the extracted files onto your
    SD card.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  解压NOOBS压缩文件，并将所有解压的文件拖到SD卡上。'
- en: '**6**.  Once the files have been copied, take the SD card out of the computer
    and put it into your Raspberry Pi. With your keyboard, mouse, and monitor connected,
    plug in the Pi to see if it boots up. If it doesn’t, it’s probably time to purchase
    a new NOOBS SD card for your Pi from a local or online store that sells Raspberry
    Pis.'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  文件复制完成后，将SD卡从电脑中取出，放入树莓派中。连接键盘、鼠标和显示器后，插入树莓派以查看是否启动。如果无法启动，可能需要从销售树莓派的本地或在线商店购买新的NOOBS
    SD卡。'
- en: Problems not covered here
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未涵盖的问题
- en: Not everything can be covered here, so get online! A large amount of troubleshooting
    information is posted on the Raspberry Pi forums. If you’re stuck, search the
    internet for “[Raspberry Pi troubleshooting](#app01),” and you’ll find numerous
    resources. Although we’re all special, it’s rare to have an issue with the Pi
    that no one else has discovered. Chances are, many other people have had the same
    issue, so read the forums to benefit from all the knowledge that comes from the
    diverse community of Raspberry Pi users!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里不可能涵盖所有内容，所以请上网查找！大量故障排除信息发布在树莓派论坛上。如果您遇到问题，请在互联网上搜索“[树莓派故障排除](#app01)”，您将找到许多资源。虽然我们都是特别的，但很少遇到其他人没有发现的问题。很可能，许多其他人也遇到了同样的问题，所以请阅读论坛，从树莓派用户社区的多样性中受益所有知识！
