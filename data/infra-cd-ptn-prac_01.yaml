- en: Part 1\. First steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 初步步骤
- en: What *is* infrastructure as code (IaC), and how do you go about writing it?
    Part 1 addresses these questions and introduces practices and patterns you can
    apply to writing IaC. In chapter 1, you’ll learn how IaC works, the problems it
    solves, and how this book will help you to start using it. Chapter 2 discusses
    how to write clean code and guidelines for defining IaC in existing systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是基础设施即代码（IaC），你该如何着手编写它？第一部分回答了这些问题，并介绍了你可以应用于编写IaC的实践和模式。在第1章中，你将了解IaC是如何工作的，它解决了哪些问题，以及这本书将如何帮助你开始使用它。第2章讨论了如何编写干净的代码，以及如何在现有系统中定义IaC的指南。
- en: Chapters 3 and 4 dive into patterns for declaring groups of infrastructure,
    called *modules*, and their dependencies. You’ll learn patterns for infrastructure
    modules and how to decouple module dependencies to support changes and minimize
    blast radius. The chapters also offer guidelines for choosing the most appropriate
    patterns for your scope and situation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章和第4章深入探讨了声明基础设施组（称为*模块*）及其依赖关系的模式。你将学习基础设施模块的模式，以及如何解耦模块依赖以支持变更并最小化影响范围。这些章节还提供了针对你的范围和情况的适当模式选择的指南。
