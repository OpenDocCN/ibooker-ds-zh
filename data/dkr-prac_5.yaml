- en: Appendix A. Installing and using Docker
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A. 安装和使用Docker
- en: The techniques in this book sometimes require you to make files and clone repositories
    from GitHub. To avoid interference, we suggest you create a new empty folder for
    each technique when you need some working space.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的某些技术有时需要您从GitHub创建文件和克隆仓库。为了避免干扰，我们建议您在需要一些工作空间时为每种技术创建一个新的空文件夹。
- en: Linux users have it relatively easy when it comes to installing and using Docker,
    though the fine details can vary significantly between different Linux distributions.
    Rather than enumerating the different possibilities here, we suggest you check
    the latest Docker documentation at [https://docs.docker.com/installation/](https://docs.docker.com/installation/).
    The community edition (CE) of Docker is suitable for use with this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Linux用户来说，安装和使用Docker相对容易，尽管不同Linux发行版之间的细节可能会有很大差异。我们建议您查看最新的Docker文档，以了解详细信息，文档地址为[https://docs.docker.com/installation/](https://docs.docker.com/installation/)。Docker的社区版（CE）适合与本书一起使用。
- en: Although we assume that you’re using a Linux distribution (the containers you’ll
    be looking at are Linux-based, so this keeps things simple), many users interested
    in Docker work on either Windows- or macOS-based machines. For these users it’s
    worth pointing out that the techniques in this book will still work, as Docker
    for Linux is officially supported on those platforms. For those who don’t want
    to (or can’t) follow the instructions at the preceding link, you can use one of
    the following approaches to set up the Docker daemon.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们假设您正在使用Linux发行版（您将要查看的容器是基于Linux的，这样可以使事情变得简单），但许多对Docker感兴趣的用户正在使用基于Windows或macOS的机器。对于这些用户来说，值得注意的是，本书中的技术仍然适用，因为Docker
    for Linux官方支持这些平台。对于那些不想（或不能）遵循前面链接中的说明的用户，您可以使用以下方法之一来设置Docker守护进程。
- en: '|  |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-5
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: 'Microsoft is committed to supporting the Docker container paradigm and management
    interface and has partnered with Docker Inc. to allow the creation of Windows-based
    containers. Although there are a number of learnings you can take to Windows containers
    after learning on Linux, there are many things that differ due to the very different
    ecosystems and underlying layers. We recommend getting started with the free ebook
    from Microsoft and Docker if you’re interested, but be aware that the space is
    newer and may not be as mature: [https://blogs.msdn.microsoft.com/microsoft_press/2017/08/30/free-ebook-introduction-to-windows-containers/](https://blogs.msdn.microsoft.com/microsoft_press/2017/08/30/free-ebook-introduction-to-windows-containers/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软致力于支持Docker容器范式和管理界面，并与Docker Inc.合作，允许创建基于Windows的容器。尽管在Linux上学习后，您可以将许多经验应用到Windows容器中，但由于生态系统和底层层的巨大差异，有许多事情是不同的。如果您对此感兴趣，我们建议您从微软和Docker提供的免费电子书开始，但请注意，这个领域较新，可能不够成熟：[https://blogs.msdn.microsoft.com/microsoft_press/2017/08/30/free-ebook-introduction-to-windows-containers/](https://blogs.msdn.microsoft.com/microsoft_press/2017/08/30/free-ebook-introduction-to-windows-containers/)。
- en: '|  |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: The virtual machine approach
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟机方法
- en: One approach to using Docker on Windows or macOS is to install a full Linux
    virtual machine. Once that’s achieved, you can use the virtual machine exactly
    as you would any native Linux machine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows或macOS上使用Docker的一种方法是安装一个完整的Linux虚拟机。一旦完成，您就可以像使用任何原生Linux机器一样使用虚拟机。
- en: The most common way to achieve this is to install VirtualBox. See [http://virtualbox.org](http://virtualbox.org)
    for more information and installation guides.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这一目标最常见的方式是安装VirtualBox。有关更多信息及安装指南，请参阅[http://virtualbox.org](http://virtualbox.org)。
- en: Docker client connected to an external Docker server
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接到外部Docker服务器的Docker客户端
- en: If you already have a Docker daemon set up as a server, you can install a client
    natively on your Windows or macOS machine that talks to it. Be aware that exposed
    ports will be exposed on the external Docker server, not on your local machine—you
    may need to alter IP addresses in order to access the exposed services.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经将Docker守护进程作为服务器设置好了，您可以在Windows或macOS机器上安装一个客户端，与之通信。请注意，暴露的端口将暴露在外部Docker服务器上，而不是在您的本地机器上——您可能需要更改IP地址才能访问暴露的服务。
- en: See [technique 1](kindle_split_011.xhtml#ch02sb02) for the essentials of this
    more advanced approach and [technique 96](kindle_split_027.xhtml#ch14sb05) for
    details on making it secure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此更高级方法的基本知识，请参阅[技术1](kindle_split_011.xhtml#ch02sb02)，有关使其安全的方法的详细信息，请参阅[技术96](kindle_split_027.xhtml#ch14sb05)。
- en: Native Docker client and virtual machine
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原生Docker客户端和虚拟机
- en: A common (and officially recommended) approach is to have a minimal virtual
    machine that runs Linux and Docker, and a Docker client that talks to Docker on
    that virtual machine.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常见（且官方推荐）的方法是运行Linux和Docker的最小虚拟机，以及一个与该虚拟机上的Docker通信的Docker客户端。
- en: The currently recommended and supported way of doing this is
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前推荐和支持的做法是
- en: 'Mac users should install Docker for Mac: [https://docs.docker.com/docker-for-mac/](https://docs.docker.com/docker-for-mac/)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac用户应安装Docker for Mac：[https://docs.docker.com/docker-for-mac/](https://docs.docker.com/docker-for-mac/)
- en: 'Windows users should install Docker for Windows: [https://docs.docker.com/docker-for-windows/](https://docs.docker.com/docker-for-windows/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows用户应安装Docker for Windows：[https://docs.docker.com/docker-for-windows/](https://docs.docker.com/docker-for-windows/)
- en: Unlike the virtual machine approach described previously, the VM created by
    the Docker for Mac/Windows tools is very lightweight, as it only runs Docker,
    but it’s worth being aware that you may still need to modify the memory of the
    VM in the settings if you’re running resource-heavy programs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前描述的虚拟机方法不同，Docker for Mac/Windows工具创建的虚拟机非常轻量级，因为它只运行Docker，但你应该意识到，如果你正在运行资源密集型程序，可能还需要在设置中修改虚拟机的内存。
- en: Docker for Windows shouldn’t be confused with Windows Containers (though you
    can use Windows Containers after installing Docker for Windows). Be aware that
    Docker for Windows requires Windows 10 (but *not* Windows 10 Home Edition) due
    to a dependency on recent Hyper-V functionality.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将Docker for Windows与Windows容器混淆（尽管你可以在安装Docker for Windows后使用Windows容器）。请注意，由于依赖于最新的Hyper-V功能，Docker
    for Windows需要Windows 10（但**不是**Windows 10家庭版）。
- en: 'If you’re on Windows 10 Home or an older version of Windows, you may also want
    to try installing the Docker Toolbox, an older take on the same approach. Docker
    Inc. describes it as legacy, and we strongly recommend pursuing one of the alternative
    methods of using Docker if possible, as you’ll likely stumble across some oddities
    like these:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是Windows 10家庭版或更早的版本，你可能还想尝试安装Docker Toolbox，这是对相同方法的旧版本实现。Docker Inc.将其描述为遗留版本，我们强烈建议如果可能的话，追求使用Docker的替代方法，因为你可能会遇到一些像这样的奇怪问题：
- en: Volumes need a double-slash at the beginning ([https://github.com/docker/docker/issues/12751](https://github.com/docker/docker/issues/12751)).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卷需要在开头使用双斜杠([https://github.com/docker/docker/issues/12751](https://github.com/docker/docker/issues/12751))。
- en: Because containers are running in a VM that isn’t well integrated into the system,
    if you want to access an exposed port from the host, you’ll need to use `docker-machine
    ip default` in a shell to find the IP of the VM in order to visit it.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于容器是在一个与系统集成不佳的虚拟机（VM）中运行的，如果你想要从主机访问一个暴露的端口，你需要在shell中使用`docker-machine ip
    default`来找到VM的IP地址，以便访问它。
- en: If you want to expose ports to outside of the host, you’ll need to use a tool
    like `socat` to forward the port.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想要将端口暴露给主机外部，你需要使用像`socat`这样的工具来转发端口。
- en: If you’ve previously been using the Docker Toolbox and are looking to upgrade
    to the newer tools, you can find migration instructions for both Mac and Windows
    on the Docker website.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前一直在使用Docker Toolbox，并希望升级到新工具，你可以在Docker网站上找到Mac和Windows的迁移说明。
- en: We won’t cover the Docker Toolbox beyond noting it as an alternative approach
    above.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会在本文中详细讨论Docker Toolbox，只是将其作为上述替代方法之一提一下。
- en: '***Docker on Windows***'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***Windows上的Docker***'
- en: Because Windows is a very different operating system from Mac and Linux, we’ll
    go into a bit more detail to highlight some common problems and solutions. You
    should have installed Docker for Windows from [https://docs.docker.com/docker-for-windows/](https://docs.docker.com/docker-for-windows/)
    and made sure *not* to check the Use Windows Containers Instead of Linux Containers
    box. Starting the newly created Docker for Windows will begin loading Docker,
    which may take a minute—it will notify you once it’s started, and you’ll be ready
    to go!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Windows与Mac和Linux是截然不同的操作系统，我们将更详细地介绍一些常见问题和解决方案。你应该已经从[https://docs.docker.com/docker-for-windows/](https://docs.docker.com/docker-for-windows/)安装了Docker
    for Windows，并确保**没有**勾选使用Windows容器代替Linux容器复选框。启动新创建的Docker for Windows将开始加载Docker，这可能需要一分钟——启动后它会通知你，你就可以开始使用了！
- en: You can check that it’s working by opening PowerShell and running `docker run
    hello-world`. Docker will automatically pull the `hello-world` image from the
    Docker Hub and run it. The output of this command gives a brief description of
    the steps just taken regarding communication between the Docker client and daemon.
    Don’t worry if it doesn’t make much sense—there’s more detail about what goes
    on behind the scenes in [chapter 2](kindle_split_011.xhtml#ch02).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过打开PowerShell并运行`docker run hello-world`来检查它是否工作。Docker会自动从Docker Hub拉取`hello-world`镜像并运行它。这个命令的输出给出了关于Docker客户端和守护进程之间通信所采取的步骤的简要描述。如果它看起来没有太多意义，请不要担心——关于幕后发生的事情的更多细节可以在[第2章](kindle_split_011.xhtml#ch02)中找到。
- en: Be aware that there will be some unavoidable oddities on Windows because the
    scripting used throughout this book assumes that you’re using `bash` (or a similar
    shell) and have a number of utilities available, including `git` for downloading
    code examples throughout the book. We recommend looking into Cygwin and the Windows
    Subsystem for Linux (WSL) in order to fill this gap—both provide a Linux-like
    environment with commands like `socat`, `ssh`, and `perl`, though you’ll likely
    find WSL a more complete experience when it comes to very Linux-specific tools
    like `strace` and `ip` (for `ip addr`).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，由于本书中使用的脚本假定你正在使用`bash`（或类似的shell）并且有包括用于本书中下载代码示例的`git`在内的许多实用工具，因此在Windows上可能会有一些不可避免的奇怪之处。我们建议调查Cygwin和Windows
    Subsystem for Linux（WSL），以填补这一空白——两者都提供了类似Linux的环境，并具有`socat`、`ssh`和`perl`等命令，尽管在非常具体的Linux工具（如`strace`和`ip`（用于`ip
    addr`））方面，你可能会发现WSL提供了更完整的体验。
- en: '|  |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: Cygwin, available at [https://www.cygwin.com/](https://www.cygwin.com/), is
    a collection of tools from Linux made available on Windows. If you want a Linux-like
    environment to experiment with or want to obtain a Linux tool for use natively
    on Windows (as a .exe), Cygwin should be top of your list. It comes with a package
    manager, so you can browse available software. By contrast, WSL (described at
    [https://docs.microsoft.com/en-us/windows/wsl/install-win10](https://docs.microsoft.com/en-us/windows/wsl/install-win10))
    is an attempt from Microsoft to provide a complete emulated Linux environment
    on Windows, to the extent that you can copy executables from actual Linux machines
    and run them in WSL. It’s not perfect yet (you can’t run the Docker daemon, for
    example), but you can effectively treat it as a Linux machine for most purposes.
    A complete treatment of each of these is beyond the scope of this appendix.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Cygwin，可在[https://www.cygwin.com/](https://www.cygwin.com/)找到，是一组在Windows上可用的Linux工具集合。如果你需要一个类似Linux的环境进行实验，或者想要在Windows上原生使用（作为.exe文件）的Linux工具，Cygwin应该是你的首选。它包含了一个包管理器，因此你可以浏览可用的软件。相比之下，WSL（在[https://docs.microsoft.com/en-us/windows/wsl/install-win10](https://docs.microsoft.com/en-us/windows/wsl/install-win10)中描述）是微软为了在Windows上提供一个完整的模拟Linux环境而做出的尝试，以至于你可以从实际的Linux机器中复制可执行文件并在WSL中运行它们。它还不是完美的（例如，你不能运行Docker守护进程），但对于大多数用途来说，你可以有效地将其视为一台Linux机器。对这些内容的全面处理超出了本附录的范围。
- en: '|  |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: A couple of Windows replacements for some commands and components is listed
    below, but it’s worth bearing in mind that some of these will be noticeably imperfect
    replacements—this book focuses on using Docker to run Linux containers, and it
    makes sense that a “full” Linux installation (be it a fat VM, a box in the cloud,
    or an installation on your local machine) will be more capable at teasing out
    the full potential of Docker.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出了某些命令和组件的Windows替代品，但请注意，其中一些将会有明显的不足之处——这本书的重点是使用Docker运行Linux容器，因此一个“完整”的Linux安装（无论是肥虚拟机、云中的盒子还是本地机器上的安装）将能够更好地挖掘Docker的全部潜力。
- en: '`ip addr`—This command is typically used in this book to find the IP address
    of your machine on the local network. The Windows equivalent is `ipconfig`.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ip addr`—这个命令在这本书中通常用于查找机器在本地网络上的IP地址。Windows上的等效命令是`ipconfig`。'
- en: '`strace`—This is used in the book to attach to a process running in a container.
    Take a look at the “[A host-like container](kindle_split_013.xhtml#ch03sb03)”
    section in [technique 109](kindle_split_029.xhtml#ch16sb02) for details on how
    to bypass Docker containerization and get host-like access inside the virtual
    machine running Docker—you’ll want to start a shell rather than run `chroot`and
    also use a Linux distribution with a package manager, like Ubuntu, rather than
    BusyBox. From there you can install and run commands as if you’re running on the
    host. This tip applies to many commands, and it almost lets you treat your Docker
    VM as a fat VM.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`strace`—本书中用于连接在容器中运行的过程。请参阅[类似主机的容器](kindle_split_013.xhtml#ch03sb03)部分，在[技术109](kindle_split_029.xhtml#ch16sb02)中了解如何绕过Docker容器化并获取在运行Docker的虚拟机内的主机类似访问权限的详细信息——你将想要启动一个shell而不是运行`chroot`，并且使用带有包管理器的Linux发行版，如Ubuntu，而不是BusyBox。从那里，你可以像在主机上运行一样安装和运行命令。这个技巧适用于许多命令，几乎让你可以像对待胖虚拟机一样对待你的Docker
    VM。'
- en: '**Exposing ports externally on Windows**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Windows上外部暴露端口**'
- en: Ports forwarding is handled automatically when using Docker for Windows, so
    you should be able to use `localhost` to access exposed ports as you’d expect.
    The Windows firewall may get in the way if you’re attempting to connect from external
    machines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用Docker for Windows时，端口转发是自动处理的，所以你应该能够像预期的那样使用`localhost`来访问暴露的端口。如果你尝试从外部机器连接，Windows防火墙可能会造成障碍。
- en: If you’re on a trusted and firewalled network, you can work around this problem
    by temporarily disabling the Windows firewall, but remember to re-enable it again
    afterwards! One of us found that on a particular network this didn’t help, eventually
    determining that the network was set up in Windows as a “Domain” network, requiring
    a trip into the Windows Firewall advanced settings to perform the temporary disabling.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个受信任且设置了防火墙的网络中，你可以通过暂时禁用Windows防火墙来解决这个问题，但记得之后要重新启用它！我们中的一人发现，在特定的网络中这并没有帮助，最终确定该网络在Windows上被设置为“域”网络，需要进入Windows防火墙的高级设置来执行临时的禁用。
- en: '**Graphical applications on Windows**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows上的图形应用程序**'
- en: Running Linux graphical applications on Windows can be challenging—not only
    do you have to make all the code work on Windows, you also need to decide how
    to display it. The windowing system used on Linux (known as the *X Window System*
    or *X11*) isn’t built into Windows. Fortunately, X allows you to display an application
    window over a network, so you can use an implementation of X on Windows to display
    applications running in a Docker container.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上运行Linux图形应用程序可能具有挑战性——不仅你必须让所有代码在Windows上工作，你还需要决定如何显示它。Linux上使用的窗口系统（称为*X窗口系统*或*X11*）并没有内置在Windows中。幸运的是，X允许你在网络上显示应用程序窗口，因此你可以使用Windows上的X实现来显示在Docker容器中运行的应用程序。
- en: There are a few different implementations of X on Windows, so we’re just going
    to cover the installation you can obtain with Cygwin. The official documentation
    is at [http://x.cygwin.com/docs/ug/setup.html#setup-cygwin-x-installing](http://x.cygwin.com/docs/ug/setup.html#setup-cygwin-x-installing),
    which you should follow. When selecting packages to install, you must ensure `xorg-server`,
    `xinit`, and `xhost` are selected.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Windows上有几种不同的X实现，所以我们只将介绍你可以通过Cygwin获得的安装。官方文档在[http://x.cygwin.com/docs/ug/setup.html#setup-cygwin-x-installing](http://x.cygwin.com/docs/ug/setup.html#setup-cygwin-x-installing)，你应该遵循。在选择要安装的软件包时，你必须确保选择了`xorg-server`、`xinit`和`xhost`。
- en: Once the installation has completed, open a Cygwin terminal and run `XWin :0
    -listen tcp -multiwindow`. This will start an X server on your Windows machine
    with the ability to listen to connections from the network (`-listen tcp`) and
    display each application in its own window (`-multiwindow`) rather than a single
    window acting as a virtual screen to display applications on. Once it’s started,
    you should see an “X” icon in your system tray area.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，打开Cygwin终端并运行`XWin :0 -listen tcp -multiwindow`。这将在你Windows机器上启动一个X服务器，具有监听来自网络的连接的能力(`-listen
    tcp`)，并且每个应用程序都在自己的窗口中显示(`-multiwindow`)，而不是一个作为虚拟屏幕来显示应用程序的单个窗口。一旦启动，你应该在你的系统托盘区域看到一个“X”图标。
- en: '|  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Although this X server can listen to the network, it currently only trusts the
    local machine. In all cases we’ve seen, this allows access from your Docker VM,
    but if you see issues with authorization you may want to try running the insecure
    `xhost +` command to permit access from all machines. If you do this, be sure
    your firewall is configured to reject any connection attempts from the network—under
    no circumstances run it with the Windows firewall disabled! If you do run this
    command, remember to run `xhost-` later to resecure it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个X服务器可以监听网络，但它目前只信任本地机器。在我们所看到的所有情况下，这允许从您的Docker虚拟机访问，但如果您遇到授权问题，您可能想尝试运行不安全的`xhost
    +`命令以允许从所有机器访问。如果您这样做，请确保您的防火墙已配置为拒绝来自网络的任何连接尝试——绝不能在Windows防火墙禁用的情况下运行它！如果您运行了这个命令，请记住稍后运行`xhost-`来重新安全化。
- en: '|  |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: It’s time to try out your X server. Find out the IP address of your local machine
    with `ipconfig`. We generally have success when using the IP address on the external
    facing adapter, be it a wireless or wired connection, as this seems to be where
    connections from your containers look like they’re coming from. If you have multiple
    adapters like this, you may need to try the IP address for each in turn.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候尝试您的X服务器了。使用`ipconfig`找出您本地机器的IP地址。我们通常在使用外部适配器的IP地址时成功，无论是无线还是有线连接，因为这似乎是来自您的容器连接看起来像是从那里来的地方。如果您有多个这样的适配器，您可能需要逐一尝试每个适配器的IP地址。
- en: Starting your first graphical application should be as simple as running `docker
    run -e DISPLAY=$MY_IP:0 --rm fr3nd/xeyes` in PowerShell, where `$MY_IP` is the
    IP address you’ve found.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 启动您的第一个图形应用程序应该像在PowerShell中运行`docker run -e DISPLAY=$MY_IP:0 --rm fr3nd/xeyes`一样简单，其中`$MY_IP`是您找到的IP地址。
- en: If you’re not connected to a network, you can simplify matters by using the
    insecure `xhost +` command to allow you to use the `DockerNAT` interface. As before,
    remember to run `xhost +` when you’re done.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您未连接到网络，您可以通过使用不安全的`xhost +`命令来简化问题，允许您使用`DockerNAT`接口。和之前一样，记得在完成后运行`xhost
    +`。
- en: Getting help
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取帮助
- en: If you run a non-Linux operating system and want to get further help or advice,
    the Docker documentation ([https://docs.docker.com/install/](https://docs.docker.com/install/))
    has the latest officially recommended advice for Windows and macOS users.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您运行的是非Linux操作系统并且想要获取更多帮助或建议，Docker文档([https://docs.docker.com/install/](https://docs.docker.com/install/))提供了针对Windows和macOS用户的最新官方推荐建议。
