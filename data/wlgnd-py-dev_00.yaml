  type: TYPE_NORMAL
  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: We marvel at the modern creations of very experienced software developers. Instagram
    is a polished and beautiful experience, whereas YouTube dwarfs even the largest
    television audiences, and it still feels like you’re the only user on the system.
    Both YouTube and Instagram have Python at their core.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对经验丰富的软件开发者的现代创作感到惊叹。Instagram提供了一个光鲜亮丽且美丽的体验，而YouTube甚至超越了最大的电视观众群体，它仍然感觉你像是系统上的唯一用户。YouTube和Instagram的核心都是Python。
- en: When you first get started in programming, it’s easy to look at the challenge
    ahead and see a towering mountain. Fortunately, you don’t have to climb a mountain
    in a single bound, just as you don’t have to become a confident Python developer
    all at once. Software development does not require you to be a genius. You don’t
    need to be a mathematical wiz. Becoming a good software developer requires a strong
    sense of curiosity and a lot of persistence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你刚开始编程时，很容易看到前面的挑战，觉得它像一座高耸入云的山峰。幸运的是，你不必一跃而起攀登山峰，就像你不必一下子成为自信的Python开发者一样。软件开发不需要你成为天才。你不需要成为数学奇才。成为一名优秀的软件开发者需要强烈的求知欲和大量的毅力。
- en: 'You don’t have to take my word for it. Guido van Rossum, the inventor of Python,
    was interviewed for the *Sing for Science* podcast:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必仅仅相信我的话。Python的发明者吉多·范罗苏姆在为*为科学歌唱*播客接受采访时说：
- en: '*Host*: And you don’t have to have a mathematical inclination?'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*主持人*：那么你不需要有数学倾向？'
- en: '*Guido*: That’s correct. Some sort of an inclination towards logical thinking
    and an attention to details is much more important than math.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*吉多*：没错。某种逻辑思维倾向和对细节的关注比数学更重要。'
- en: So if programming is not centered on math, then what do you need to be successful?
    You need thousands of small and understandable building blocks. Like climbing
    a mountain with many small steps and lots of persistence, you build YouTube by
    solving thousands of small and easily understandable computer problems with a
    few lines of understandable code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果编程不是以数学为中心，那么你成功需要什么？你需要成千上万的微小且易于理解的构建块。就像通过许多小步骤和大量毅力攀登一座山一样，你可以通过解决成千上万的简单且易于理解的计算机问题，用几行可理解的代码来构建YouTube。
- en: How do you discover these building blocks? You can bounce around the internet
    and programming tutorials, piecing them together yourself, or, like mountain climbing,
    you could hire a guide. Doug Farrell and this book of his are your guides.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何发现这些构建块？你可以在网上和编程教程中四处游荡，自己拼凑它们，或者，就像登山一样，你可以雇佣一个向导。道格·费尔南和这本书是他的指南。
- en: Here, you will learn many building blocks. You will learn the importance of
    naming things clearly. The function `get_blog_post_by_id` doesn’t need additional
    details to communicate its role, does it? You’ll see how to group your code into
    reusable blocks with functions. You will build forms to display a UI on the web
    with Python and Flask. You’ll use Python’s SQLAlchemy database package to read
    and write data from a database without the need to understand SQL (the language
    of relational databases).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将学习许多构建块。你将了解明确命名事物的重要性。函数`get_blog_post_by_id`不需要额外的细节来传达其作用，对吧？你会看到如何使用函数将你的代码分组为可重用的块。你将使用Python和Flask构建表单，在网页上显示UI。你将使用Python的SQLAlchemy数据库包从数据库中读取和写入数据，而无需理解SQL（关系数据库的语言）。
- en: In the end, you’ll have a practical and real-world application built out of
    these many building blocks. It’ll be a fun journey, and the code will be a great
    resource to pull examples and ideas from as you grow in your software development
    career. With Doug and this book as your guides, you’ll keep climbing and, before
    you know it, you’ll be on the summit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将拥有由这些许多构建块组成的实用和真实世界的应用。这将是一次愉快的旅程，代码将成为你在软件开发职业生涯中成长时提取示例和灵感的宝贵资源。有了道格和这本书作为你的指南，你将不断攀登，不知不觉中，你将站在山顶。
- en: '*Michael Kennedy is a Python enthusiast and entrepreneur. He’s the host of
    the* Talk Python To Me *and* Python Bytes *podcasts. Michael founded Talk Python
    Training and is a Python Software Foundation Fellow based in Portland, Oregon.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*迈克尔·肯尼迪是一位Python爱好者和企业家。他是*Talk Python To Me*和*Python Bytes*播客的主播。迈克尔创立了Talk
    Python Training，并作为Python软件基金会驻波特兰，俄勒冈州的会员。*'
- en: preface
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I’ve worked at many interesting and varied jobs in my life and have been fortunate
    enough to be a software developer for almost 40 years. In that time, I’ve learned
    and worked with quite a few programming languages—Pascal, Fortran, C, C++, Visual
    Basic, PHP, Python, and JavaScript—and applied these languages to work in quite
    a few industries. Using all these languages and having these experiences taught
    me a great deal.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一生中，我从事过许多有趣且多样化的工作，并且有幸成为一名软件开发者近40年。在这段时间里，我学习并使用过许多编程语言——Pascal、Fortran、C、C++、Visual
    Basic、PHP、Python 和 JavaScript——并将这些语言应用于多个行业。使用所有这些语言和拥有这些经验让我受益匪浅。
- en: C taught me how to use—and certainly abuse—pointers and gave me a thirst to
    optimize my applications for speed. C++ taught me about object-oriented programming
    (OOP), a way of thinking in which I’m still firmly rooted. PHP was my first exposure
    to a scripting language, and it taught me that maybe it was okay not to manage
    everything, like memory, myself. PHP also brought with it my first dive into web
    development and the nascent ideas of browsers as an application platform.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: C 语言教会了我如何使用——当然也包括滥用——指针，并激发了我优化应用程序以提升速度的渴望。C++ 教会了我面向对象编程（OOP），这是一种我至今仍然坚定不移的思维方式。PHP
    是我第一次接触脚本语言，它教会了我也许不必自己管理一切，比如内存。PHP 还让我第一次涉足网页开发，以及浏览器作为应用平台的初步想法。
- en: It’s been almost two decades since I discovered Python, and it has been my sweet
    spot for application development ever since. The language helped to crystalize
    the vague thoughts I had about development, the idea that there should be one
    obvious way to do things. Being able to use multiple concepts about development—like
    OOP, procedural, and functional programming—all in the same language is very valuable.
    A language can be relatively easy to learn and expressive, and yet seemingly have
    no ceiling on the kinds of problems it can be used to solve.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我发现 Python 以来，几乎已经过去了二十年，它一直是我在应用开发中的甜蜜点。这种语言帮助我明确了关于开发的模糊想法，即应该有一种明显的方式来做事。能够在同一语言中使用多个关于开发的观念——比如
    OOP、过程式编程和函数式编程——是非常有价值的。一种语言可以相对容易学习且表达性强，同时似乎没有解决各种问题的上限。
- en: Because I was excited about Python, I wanted to promote it and encourage others
    to jump on board. This led me to give presentations and teach classes within the
    organizations where I worked. I also had the chance to teach Python at a STEM
    facility near my hometown to kids aged 8 to 16\. It’s a tossup which way the lessons
    were actually going, as I learned a lot from the kids in the class. Each class
    taught me more about how to present material in a more accessible way. It was
    apparent when something I was teaching was working or not by how hard I had to
    work to keep the kids from switching over to Minecraft on their laptops.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我对 Python 感到兴奋，我希望推广它并鼓励其他人加入。这导致我在我所工作的组织中做演讲和教授课程。我还有机会在我家乡附近的一个 STEM 设施教授
    Python，面向8到16岁的孩子。课堂上的教学效果如何很难说，因为我从孩子们那里学到了很多。每一堂课都让我更多地了解到如何以更易于理解的方式呈现材料。通过我需要付出多少努力来阻止孩子们在笔记本电脑上切换到
    Minecraft，就可以明显看出我所教授的内容是否有效。
- en: For the presentations and class work, I was writing my own Python material.
    I wanted to do more of this, which led to writing articles for RealPython.com.
    I wrote several well-received articles for the site, which was gratifying. Those
    articles were how I connected with Manning. An acquisitions editor reached out
    to me, and we talked about writing a Python book for them and what that would
    look like.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于演讲和课程工作，我正在编写自己的 Python 材料。我希望做更多这样的事情，这促使我为 RealPython.com 写文章。我为该网站撰写了几篇广受欢迎的文章，这让我感到非常满意。那些文章是我与
    Manning 建立联系的方式。一位收购编辑联系了我，我们讨论了为他们编写一本 Python 书的想法以及那会是什么样子。
- en: The result of those conversations is this book, which will help you along your
    journey to becoming a developer. Python is a wonderful, expressive, and enjoyable
    tool to bring with you. I’ve enjoyed the journey for a long time and am still
    doing so. That is my goal for the book, and I hope this book helps you reach your
    goals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那些对话的结果就是这本书，它将帮助你踏上成为开发者的旅程。Python 是一个奇妙、表达性强且令人愉悦的工具，值得你随身携带。我已经享受这段旅程很长时间了，并且仍然在享受。这就是这本书的目标，我希望这本书能帮助你实现你的目标。
- en: acknowledgments
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I’ve worked hard to make this book an informative, as well as enjoyable, read.
    But if it is any of these things, it’s because of the people who have contributed
    to its creation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我努力使这本书既具有信息性，又令人愉快。但如果是这样的话，那是因为为这本书的创建做出贡献的人们。
- en: Many people at Manning Publishing helped bring this book into existence. The
    acquisitions editor who approached me to write a book, the production people who
    helped shape it, the reviewers who helped refine it, and my development editors
    who helped me every step of the way. They helped me navigate the many facets of
    writing and publishing a book, and I enjoyed many conversations with them that
    kept me on track through the process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁出版社的许多人帮助这本书得以问世。那位邀请我写书的采购编辑、帮助塑造这本书的出版人员、帮助完善它的审稿人，以及在我每一步都给予帮助的发展编辑。他们帮助我导航写作和出版书籍的许多方面，我和他们进行了许多对话，这些对话使我能够在这个过程中保持正确的方向。
