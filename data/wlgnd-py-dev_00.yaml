- en: I also want to thank Samantha Stone, a young editor I only know virtually. Paul
    Chayka, the executive director of Robotics & Beyond, a local STEM education center,
    introduced me to her. Samantha was a high school member of R&B who volunteered
    to review the book while it was in progress. She proved to have outstanding editorial
    skills, honest and forthright feedback, and a great source of clarity for what
    worked and didn’t in my writing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢萨曼莎·斯托恩，一个我只在虚拟世界中认识的年轻编辑。机器人与超越（Robotics & Beyond）执行董事保罗·查伊卡（Paul Chayka）向我介绍了她。萨曼莎曾是R&B的高中生，在书稿进行中自愿担任审稿人。她证明了自己拥有卓越的编辑技巧，诚实而坦率的反馈，以及对我写作中哪些地方有效、哪些地方不有效的清晰见解。
- en: I’d also like to thank Carmine Mauriello. He and I have been friends for decades
    and colleagues a few times working for the same organizations. Almost from the
    get-go, he told me, “You should write a book.” It’s still unclear if this was
    just his kind way of trying to get me to stop talking, but Carm, I appreciate
    the encouragement all the same. Here, at long last, is that book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢卡明·莫拉利洛（Carmine Mauriello）。我和他已经是几十年的朋友，几次在同一组织中工作过。几乎从一开始，他就告诉我：“你应该写一本书。”
    这还不清楚这是否只是他试图让我停止说话的善意方式，但卡明，我依然感激你的鼓励。终于，这本书问世了。
- en: I’d like to thank my mom and dad, both of whom were great writers in their own
    right. Mom encouraged (read that as arm-twisted) me to take a typing class in
    the age of the IBM Selectric Typewriter. That has proven to be one of the best
    skills I’ve ever learned. My dad was a great storyteller who taught me the value
    of writing simple declarative sentences. He was also the fastest typist I’d ever
    seen on an ancient Underwood mechanical typewriter.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢我的父母，他们都是各自领域的优秀作家。母亲鼓励（或者说说服）我在IBM Selectric打字机时代参加打字课。这证明是我学过的最好的技能之一。父亲是一位伟大的讲故事者，他教我写作简单陈述句的价值。他也是我见过的最快打字者，在古老的Underwood机械打字机上。
- en: Lastly, I would like to thank my wife, Susan, whose steady encouragement, unfailing
    patience, and most of all, love, has made all of this possible.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢我的妻子，苏珊，她不断的鼓励、无懈可击的耐心，最重要的是，爱，使这一切成为可能。
- en: about this book
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*The Well-Grounded Python Developer* exists to help beginning programmers bridge
    the gap to becoming developers. It does this in two ways—by presenting approaches
    to thinking about the development process in relation to larger projects, and
    by portraying how to do it using Python.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 《扎实的Python开发者》旨在帮助初学者跨越成为开发者的差距。它通过两种方式实现这一点——通过展示如何将开发过程与更大的项目联系起来进行思考的方法，以及通过展示如何使用Python来完成它。
- en: Who should read this book
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人
- en: This book does not teach Python; many other resources do that quite well. In
    fact, the reader should have some experience with Python and have a desire to
    go further with the language. If this feels like you, then I think this book has
    a lot to offer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并不教授Python；许多其他资源在这方面做得相当出色。实际上，读者应该对Python有一些经验，并且有进一步学习这门语言的愿望。如果你有这种感觉，那么我认为这本书有很多东西可以提供。
- en: One of the goals of this book is to help you become a Pythonista. With that
    in mind, who is the intended reader of this book? I think there are broad categories
    of readers who will benefit from the material presented here.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的一个目标就是帮助你成为一名Pythonista。考虑到这一点，这本书的目标读者是谁呢？我认为有广泛的读者群体会从本书所呈现的材料中受益。
- en: The first type of reader is someone who knows the basics of Python programming—how
    to write loops and conditional statements and use variables to get things done.
    This reader has written utility programs that exist in a single file and knows
    how to run them from the command line. They might want to build more complex applications
    but don’t understand how to do so. They could be thinking about writing a web
    server using Python and what technologies they’d have to know to do that. Essentially,
    this reader has a basic toolset, has hammered things together, and wants to build
    something more significant.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一种读者是那些了解Python编程基础知识的人——如何编写循环和条件语句，以及如何使用变量来完成工作。这位读者编写了存在于单个文件中的实用程序，并知道如何从命令行运行它们。他们可能想要构建更复杂的应用程序，但不知道如何做到这一点。他们可能正在考虑使用Python编写一个网络服务器，以及他们需要了解哪些技术才能做到这一点。本质上，这位读者有一个基本的工具集，已经把东西拼凑在一起，并想要构建一些更有意义的东西。
- en: The second type is a developer in another language who is interested in broadening
    their skill set to include Python. This could be because Python is growing in
    popularity in both usage and interest, or it could be out of necessity for a project
    at their current job. They know how to get things done in the language they currently
    use and want to learn how to do similar work with Python in a Pythonic way.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种类型是另一种语言的开发者，他们有兴趣扩大他们的技能集以包括Python。这可能是因为Python在应用和兴趣方面都在增长，或者可能是出于他们在当前工作中项目的需要。他们知道如何使用他们目前使用的语言完成任务，并想学习如何以Pythonic的方式用Python完成类似的工作。
- en: The third type could be someone involved with data science and big data analytics.
    Python is becoming one of the key players in this space, with many well-developed
    libraries serving the needs of this kind of work. This book won’t get into the
    use of those libraries—that would be another book onto itself—but it will help
    readers involved in that space. Many who work in data science aren’t necessarily
    software developers. Coding is a means to an end, a tool to help reach a goal.
    Learning to use that tool better and with greater expressiveness by becoming a
    Python developer will take coding out of the problem domain, giving them more
    room to focus on the task at hand.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种类型可能是与数据科学和大数据分析相关的人。Python正在成为这个领域的关键参与者，拥有许多为这类工作提供服务的成熟库。本书不会涉及这些库的使用——那将是另一本书的内容，但它将帮助那些参与该领域的人。许多从事数据科学工作的人并不一定是软件开发者。编码是实现目标的手段，是帮助达到目标的工具。通过成为Python开发者来更好地使用这个工具并提高其表现力，将把编码从问题域中移除，给他们更多的时间和空间来专注于手头的任务。
- en: 'How this book is organized: A road map'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: 'The book is divided into two sections, Groundwork and Fieldwork. Groundwork
    builds foundational information about the development process and manner of thinking
    using Python. Fieldwork builds on that foundation to build a web application with
    sophistication. Each of the two sections encompasses multiple chapters:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两个部分，基础知识与实地调查。基础知识使用Python构建了关于开发过程和思维方式的基础信息。实地调查在此基础上构建了一个复杂的Web应用程序。这两个部分都包含多个章节：
- en: Groundwork
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础知识
- en: Chapter 1—“Becoming a Pythonista” introduces concepts around thinking like a
    developer and reaching goals as such. It also introduces Python as not only a
    viable path to reach those goals but a powerful one.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章——“成为Pythonista”介绍了像开发者一样思考和实现目标的概念。它还介绍了Python不仅是一个实现这些目标的可行途径，而且是一个强大的途径。
- en: Chapter 2—“That’s a good name” introduces the importance of how developers name
    things and how powerful the concept of namespaces is.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章——“好名字很重要”介绍了开发者命名事物的重要性以及命名空间概念的力量。
- en: 'Chapter 3—“The API: Let’s talk” presents how developers and computers “speak”
    to each other: the contract between the two, what’s passed as input, and what’s
    expected as output. The chapter goes into detail about the design and implementation
    of good Python functions.'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章——“API：让我们聊聊”介绍了开发者和计算机之间如何“交流”：两者之间的合同，输入的内容以及预期的输出。本章详细介绍了良好Python函数的设计和实现。
- en: Chapter 4—“The object of conversation” presents object-oriented programming
    (OOP) with Python. This includes how to define classes and the uses of inheritance,
    polymorphism, and composition when implementing a class hierarchy.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章——“对话的对象”介绍了使用Python进行面向对象编程（OOP）。这包括如何定义类以及在实现类层次结构时继承、多态和组合的使用。
- en: 'Chapter 5—“Exceptional events” covers Python exceptions and how to handle them:
    when and where to catch exceptions and approaches to addressing them when the
    developer does catch them. It also talks about intentionally raising exceptions
    and creating custom exceptions.'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章——“异常事件”涵盖了Python异常及其处理方法：何时何地捕获异常，以及开发者在捕获异常时解决它们的方法。它还讨论了有意引发异常和创建自定义异常。
- en: Fieldwork
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实地调查
- en: Chapter 6—“Sharing with the internet” is the start of creating the demonstration
    web application that pulls together the groundwork of the previous chapters.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章——“与互联网共享”是创建演示Web应用程序的开始，该应用程序汇集了前几章的基础知识。
- en: Chapter 7—“Doing it with style” sets the baseline for the style of the demonstration
    web application by introducing Bootstrap. It also introduces the steps necessary
    to implement and maintain a larger application by using Flask Blueprints and how
    the application is navigated and configured.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章——“以风格行事”通过介绍Bootstrap为演示Web应用程序的风格设定了基准。它还介绍了使用Flask Blueprints实现和维持更大应用程序所需的步骤，以及如何导航和配置应用程序。
- en: Chapter 8—“Do I know you? Authentication” presents techniques to authenticate
    users of the application.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章——“你认识我吗？身份验证”介绍了对应用程序用户进行身份验证的技术。
- en: Chapter 9—“What can you do? Authorization” presents authorization of users and
    what different kinds of authorization provide users with different capabilities.
    It also adds the ability to send emails from the application and how authentication
    adds security that can be used to protect parts of the application.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 9 章——“你能做什么？授权”介绍了用户的授权以及不同类型的授权为用户提供不同能力。它还增加了从应用程序发送电子邮件的能力，以及身份验证如何增加安全性，这可以用来保护应用程序的某些部分。
- en: 'Chapter 10—“Persistence is good: Databases” is something of a tangential chapter,
    as it discusses relational databases and how to design, implement, and query them.
    It also introduces SQLAlchemy as a tool to access database information using Python
    objects.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 10 章——“坚持不懈是好事：数据库”是一个有点旁枝末节的章节，因为它讨论了关系数据库以及如何设计、实现和查询它们。它还介绍了 SQLAlchemy
    作为使用 Python 对象访问数据库信息的工具。
- en: Chapter 11—“I’ve got something to say” completes the demonstration web application
    to create a fully functioning blogging platform where users can view and create
    content, as well as comment on that content.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 11 章——“我有话要说”完成了演示网络应用程序，创建了一个完全功能化的博客平台，用户可以查看和创建内容，以及对该内容进行评论。
- en: Chapter 12—“Are we there yet?” is the final chapter of the book that wraps up
    what the users have learned and the world that awaits them for further learning.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 12 章——“我们到了吗？”是本书的最后一章，总结了用户所学的知识和他们进一步学习所期待的世界。
- en: Appendix
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录
- en: Appendix—“Your development environment” covers installing Python on various
    platforms, how to set up virtual environments, and why it’s a good idea to do
    so. It also covers installing Visual Studio Code as an integrated development
    environment (IDE) to aid in the creation of Python code.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录——“你的开发环境”涵盖了在各个平台上安装 Python、如何设置虚拟环境以及为什么这样做是个好主意。它还涵盖了安装 Visual Studio Code
    作为集成开发环境（IDE）以帮助创建 Python 代码。
- en: Depending on where you are in your Python journey will contribute to where you
    start in the book and what you find most valuable. If you are on the beginning
    part of the path, you’ll benefit by reading the entire book. If you’re further
    along, you can start with the Fieldwork section and continue from there.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你在 Python 之旅中的位置，将决定你在书中的起点以及你发现最有价值的内容。如果你处于路径的开始部分，阅读整本书将对你有益。如果你已经走得更远，你可以从实地工作部分开始，并从这里继续。
- en: About the code
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book includes examples of the source code from the GitHub repository that
    accompanies the book, both in complete, standalone listings and in the body of
    the text. The code is formatted in a `fixed-width font like this` to separate
    it from the formatting of the rest of the book. Some code is presented in bold
    to draw attention to it. This is usually accompanied by code annotations to explain
    the bolded code.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了来自与本书配套的 GitHub 仓库的源代码示例，包括完整的、独立的列表和正文中的文本。代码以这种`固定宽度字体`格式化，以将其与其他书籍格式区分开来。一些代码以粗体显示以引起注意。这通常伴随着代码注释来解释加粗的代码。
- en: The code listings in the book have been reformatted to better fit the constraints
    of the book design. In addition, in many cases, the code comments that are part
    of the repository have been removed to save vertical space on the page and reduce
    visual clutter.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的代码列表已经被重新格式化，以便更好地适应书籍设计的限制。此外，在许多情况下，作为仓库一部分的代码注释已经被移除，以节省页面上的垂直空间并减少视觉杂乱。
- en: You can find executable snippets of code from the liveBook (online) version
    of this book at [https://livebook.manning.com/book/the-well-grounded-python-developer](https://livebook.manning.com/book/the-well-grounded-python-developer).
    Complete source code for all examples in the book is available at the author’s
    GitHub site at https://github.com/writeson/the-well-grounded-python-developer
    and from the Manning website at [https://www.manning.com/books/the-well-grounded-python-developer](https://www.manning.com/books/the-well-grounded-python-developer).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在本书的 liveBook（在线）版本中找到可执行的代码片段，网址为 [https://livebook.manning.com/book/the-well-grounded-python-developer](https://livebook.manning.com/book/the-well-grounded-python-developer)。本书中所有示例的完整源代码可在作者的
    GitHub 网站上找到，网址为 https://github.com/writeson/the-well-grounded-python-developer，以及
    Manning 网站上 [https://www.manning.com/books/the-well-grounded-python-developer](https://www.manning.com/books/the-well-grounded-python-developer)。
- en: liveBook discussion forum
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *The Well-Grounded Python Developer* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/the-well-grounded-python-developer/discussion](https://livebook.manning.com/book/the-well-grounded-python-developer/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《扎实的Python开发者》包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独家讨论功能，您可以在全球范围内或特定章节或段落中附加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/the-well-grounded-python-developer/discussion](https://livebook.manning.com/book/the-well-grounded-python-developer/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning的论坛和行为的规则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以发生有意义的对话。这不是对作者参与特定数量的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和先前讨论的存档将从出版社的网站提供访问。
- en: about the author
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Farrell-photo.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/Farrell-photo.png)'
- en: 'Doug Farrell has been developing software since 1983, though his BS is in physics,
    and he has an AAS in commercial art—two obviously related fields. Doug is a self-taught
    programmer and has used quite a few languages over the years in a lot of industries:
    Pascal, Fortran, C/C++, PHP, Python, and JavaScript. He has been working with
    Python since 2000, and it’s been his primary language since 2006.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Doug Farrell自1983年以来一直在开发软件，尽管他的学士学位是物理学，他还拥有商业艺术AAS——两个显然相关的领域。Doug是一位自学成才的程序员，多年来在许多行业中使用了相当多的语言：Pascal、Fortran、C/C++、PHP、Python和JavaScript。他自2000年开始使用Python，自2006年以来一直是他的主要语言。
- en: Doug has written articles for RealPython.com. He has also taught at a STEM facility
    where a lot of his course material is used.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Doug为RealPython.com撰写了文章。他还在一个STEM设施教书，那里大量使用了他的课程材料。
- en: about the cover illustration
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *The Well-Grounded Python Developer* is “Femme de
    l’Isle de Pathmos,” or “Woman of Patmos Dodecanese Islands,” taken from a collection
    by Jacques Grasset de Saint-Sauveur, published in 1788\. Each illustration is
    finely drawn and colored by hand.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 《扎实的Python开发者》封面上的图像是“帕特莫斯岛上的女人”，或“帕特莫斯多德卡尼斯群岛的女人”，取自雅克·格拉塞·德·圣索沃尔的收藏，1788年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的着装很容易就能识别出他们住在哪里，他们的职业或社会地位是什么。Manning通过基于几个世纪前丰富多样的地区文化的书封面来庆祝计算机行业的创新和主动性，这些文化通过像这样的收藏品中的图片被重新带回生活。
