  type: TYPE_TB
  zh: '| 确定研究结果可能受到影响的关系和趋势或任何因素。 | 高 |'
- en: '| Test, validate, and reformulate models to ensure accurate prediction of outcomes
    of interest. | High |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 测试、验证和重新制定模型，以确保准确预测感兴趣的结果。 | 高 |'
- en: '| Apply sampling techniques to determine groups to be surveyed or use complete
    enumeration methods. | High |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 应用抽样技术确定要调查的群体或使用完整枚举方法。 | 高 |'
- en: '| Compare models using statistical performance metrics, such as loss functions
    or proportion of explained variance. | High |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 使用统计性能指标比较模型，如损失函数或解释方差的比例。 | 高 |'
- en: '| Write new functions or applications in programming languages to conduct analyses.
    | High |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 使用编程语言编写新的函数或应用程序进行分析。 | 高 |'
- en: Evolving the Data Scientist’s Job Description
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家职位描述的演变
- en: Taking the list of 15 tasks that data scientists commonly perform as a benchmark
    job description, and assuming the predictions about exposure are at least directionally
    correct, it is clear that the practice of data science will need to evolve as
    more powerful AIs continue to be deployed across companies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据科学家通常执行的15项任务列表作为基准职位描述，并假设关于曝光的预测至少在方向上是正确的，显然随着更强大的人工智能在公司中的部署，数据科学的实践将需要进化。
- en: At least with respect to programming, there seems to be a consensus that the
    current state of AI significantly improves the productivity of a developer. Tools
    like [GitHub Copilot](https://oreil.ly/wFQg7) and [Bard](https://oreil.ly/a4RD9)
    are becoming a standard, and there’s every reason to believe that data scientists
    and data engineers are embracing these tools too. Some commentators have even
    talked about a [10x productivity enhancement](https://oreil.ly/n-2WO), and a [recent
    survey](https://oreil.ly/4k_AR) finds that more than 90% of developers already
    use AI as a productivity tool.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在编程方面，似乎存在一致的看法，即当前的AI状态显著提高了开发者的生产力。像[GitHub Copilot](https://oreil.ly/wFQg7)和[Bard](https://oreil.ly/a4RD9)这样的工具正在成为标准，有充分的理由相信数据科学家和数据工程师也在接受这些工具。一些评论员甚至谈到了[10倍的生产力增长](https://oreil.ly/n-2WO)，而[最近的调查](https://oreil.ly/4k_AR)发现，超过90%的开发者已经在使用AI作为生产力工具。
- en: At this point, however, it’s clear that the current state of LLMs requires a
    human expert in the loop, both to prompt and guide the AI to the desired answer
    and to debug some errors that may arise and deal with any possible [hallucinations](https://oreil.ly/ZlGRN).
    Also, as opposed to much work in pure software development, programming with data
    requires that the outputs make sense from a business standpoint, and at present
    this task requires a knowledgeable human.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前可以明确的是，当前的LLM状态需要有人类专家参与，既可以促使和引导AI得出期望的答案，又可以调试可能出现的一些错误并处理任何可能的[幻觉](https://oreil.ly/ZlGRN)。此外，与纯软件开发中的许多工作相反，使用数据进行编程要求输出在商业角度上是有意义的，而目前这项任务需要一个有经验的人类。
- en: But it’s worth asking whether at some point in the not-so-distant future a business
    stakeholder will be able to interact directly with an AI, completely making redundant
    the job of a data scientist.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，值得问的是，在不久的将来，业务利益相关者是否能够直接与人工智能进行交互，完全使数据科学家的工作变得多余。
- en: For instance, in many companies data practitioners take a business requirement
    from a stakeholder and code the necessary queries in SQL to generate reports or
    dashboards. This is one task that I think is highly exposed to AI and is thus
    likely to disappear from the future job description for data scientists.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在许多公司中，数据从业者接收来自利益相关者的业务需求，并编写必要的SQL查询以生成报告或仪表板。我认为这是一个高度暴露于AI的任务，因此很可能从未来的数据科学家职位描述中消失。
- en: So how will the future data science job description look? Assuming again that
    AGI hasn’t been reached (otherwise, every occupation will have to be redefined),
    it seems to me there are two alternative long(ish)-term scenarios:^([4](ch17.html#id896))
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 那么未来的数据科学工作描述会是什么样子呢？再次假设未达到AGI（否则，每个职业都必须重新定义），在我看来有两种替代的长期（较长期）情景：^([4](ch17.html#id896))
- en: Nontechnical business stakeholders become *data-driven* and learn to ask questions
    from data and think analytically and scientifically about their business problems.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非技术业务利益相关者变得*数据驱动*，并学会从数据中提出问题，并对其业务问题进行分析和科学思考。
- en: Data scientists become business and analytically savvy and learn to make business
    decisions based on the evidence.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家变得精通业务和分析，并学会根据证据做出业务决策。
- en: In the first scenario, the data science occupation disappears, and nontechnical
    business people undergo extensive retraining to acquire the skills needed to interact
    with an AI and answer business questions in a data-driven way (think of the earlier
    SQL example). In this case, the AI enhances the abilities of the business-savvy
    human.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个情景中，数据科学职业消失了，非技术业务人员接受广泛的再培训，以获取与AI交互并以数据驱动方式回答业务问题所需的技能（类似于早期的SQL示例）。在这种情况下，AI增强了业务精明人员的能力。
- en: In the second scenario, it’s the business stakeholder that becomes redundant,
    and the data scientist uses the AI to perform the technical tasks and use their
    unique analytical skills and knowledge of the business.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二种情景中，业务利益相关者变得多余，数据科学家使用AI执行技术任务，并利用其独特的分析技能和对业务的了解。
- en: Which scenario, if any, is most likely to emerge? My guess is that it depends
    on which skill is more costly to acquire, becoming data driven (and thinking scientifically
    about business questions) or becoming business-savvy. From my sole experience
    and observations in the previous decade where being data driven received a lot
    of attention, nontechnical business people have *not* made substantial improvements
    on the data-driven front. But neither have data scientists on the business savvy
    front. Maybe changes will finally take place when survival is at stake.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有的话，哪种情景最有可能出现？我猜这取决于哪种技能更难获取，是变得数据驱动（并在业务问题上进行科学思考）还是变得业务精明。根据我在过去十年唯一的经验和观察，在关注数据驱动方面，非技术业务人员在数据驱动的前沿上并未取得实质性进展。但数据科学家在业务精明方面也没有。也许当生存受到威胁时，变化终将发生。
- en: 'Case Study: A/B Testing'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：A/B测试
- en: 'I will use the case of A/B testing to explain some of these predictions and
    speculations. At its core, A/B testing requires two sets of skills:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用A/B测试的案例来解释其中一些预测和推测。在其核心，A/B测试需要两套技能：
- en: Business
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 业务
- en: Defining and prioritizing the hypotheses backlog to be tested, as well as the
    outcome metric to evaluate the experiment.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 定义和优先考虑待测试的假设积压以及评估实验结果的指标。
- en: Technical
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 技术
- en: Designing the experiment, randomizing and ensuring that assumptions for identification
    of causal effects are likely to be attained, and measuring the impact.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 设计实验，随机化并确保达到因果效应识别的假设，并测量影响。
- en: My guess is that in most companies, at present there is almost complete functional
    separation between data scientists and business stakeholders in these realms.
    But leaving aside the 1% of cases where highly specialized, frontier knowledge
    in the design and evaluation of experiments is required, my guess is that a big
    part of the technical details can very much be automated with current technologies
    (LLMs may just serve as a mediator). In my opinion, the really hard part of (nonfrontier)
    A/B testing is coming up with good metrics and good hypotheses to test.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜想，在大多数公司中，目前在这些领域内数据科学家和业务利益相关者几乎完全功能分离。但撇开需要高度专业化、前沿知识设计和评估实验的1%个案外，我猜大部分技术细节目前可以在当前技术下实现自动化（LLMs可能只是作为中介）。在我看来，（非前沿）A/B测试真正困难的部分是提出好的度量标准和良好的假设来测试。
- en: Humans, enhanced by AI, should be able to take care of the vast majority of
    tests run at companies. Thanks to the vast corpus of data used to train the LLMs,
    I can also see humans using the AIs in the process of ideating hypotheses, but
    without a deep knowledge of how the world and the business works, and the underlying
    causal mechanisms, I just don’t see AIs being critical in this arena.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过AI增强的人类应该能够处理公司运行的绝大部分测试。由于用于训练LLM的大量数据语料库，我还可以看到人类在构思假设过程中使用AI，但是如果没有对世界和业务如何运作以及潜在的因果机制的深入了解，我认为AI在这个领域并不关键。
- en: To be sure, I don’t see AIs running the technical side completely on their own.
    A knowledgeable human will guide the process. The question is who will that be,
    and what will their role be called.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定，我并不认为AI完全可以独立运行技术方面。一个知识渊博的人类将引导这个过程。问题是，那个人会是谁，他们的角色将被称为什么。
- en: 'Case Study: Data Cleansing'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：数据清洗
- en: Data scientists spend quite a bit of time cleaning and transforming data to
    make it amenable for more valuable purposes. Again, I will assume that the *easy
    part* of the data cleansing process is the actual execution, using SQL or any
    other programming language like Python or R, as is commonly performed today.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家花费大量时间清理和转换数据，使其适合更有价值的目的。同样，我会假设数据清洗过程的*简单部分*是实际执行，使用SQL或任何其他像Python或R这样的编程语言，这是今天普遍执行的。
- en: The really hard part is making decisions that depend on critical business know-how.
    A typical example is whether you should convert null values to zeros or not. The
    answer is that in some cases it actually makes sense, but in others it doesn’t.
    And it depends on the business setting. Another example is data quality, where
    you end up knowing that things are right because *they make sense* from a business
    standpoint.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 确实困难的部分在于做出依赖于关键业务知识的决策。典型的例子是，你是否应该将空值转换为零。答案是，在某些情况下，这确实有意义，但在其他情况下则不然。而这取决于业务环境。另一个例子是数据质量，你最终会知道事物是正确的，因为从业务角度来看*它们是有意义的*。
- en: Can a nontechnical business stakeholder take care of these decisions, enhanced
    by AIs that help out with the *easy* parts? I think that the answer is positive,
    but it may require some retraining, or at least some well-documented processes.
    Of course, it’s not hard to imagine that in the future, these internal playbooks
    can be used in the training of a company’s AI agents.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非技术的业务利益相关者可以负责这些决策吗，由AI增强了处理*简单*部分的部分帮助？我认为答案是肯定的，但这可能需要一些再培训，或至少一些充分记录的流程。当然，可以想象，在未来，这些内部手册可以用于培训公司的AI代理。
- en: 'Case Study: Machine Learning'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：机器学习
- en: 'What about ML use cases? As a starting point, a data scientist decides which
    technique ought to be used for specific use cases. My guess is that with the current
    state of LLMs, AIs can easily help a nontechnical business stakeholder make this
    decision (because there are many discussions on the web on when to do what, and
    this is part of the corpus used to train the current family of LLMs). Put differently,
    I don’t see humans having a comparative advantage in making this decision: again,
    putting aside the 1%-ish use cases where highly specialized talent is needed,
    all you need is a playbook that data scientists today learn on the job. Nonetheless,
    a critical aspect is understanding *why* one tool is better than another, and
    it’s apparent that LLMs are still far from reaching this level of intelligence.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ML使用案例怎么样？作为一个起点，数据科学家决定应该为特定的用例使用哪种技术。我猜想，随着当前LLM的状态，AI可以轻松地帮助非技术的业务利益相关者做出这一决定（因为网络上有很多关于什么时候做什么的讨论，这也是用于训练当前LLM系列的语料库的一部分）。换句话说，我认为人类在做出这个决定时没有比较优势：再次搁置1%左右的需要高度专业化人才的用例，今天数据科学家学习的就是这样一本指南。然而，一个关键的方面是理解*为什么*一个工具比另一个更好，显然，LLM远未达到这种智能水平。
- en: It is true that the best data scientists today specialize in the technical details
    of each predictive algorithm, and use this knowledge to fine-tune the models to
    make them more performant. For instance, it’s very easy to train an out-of-the-box
    gradient boosting classifier, but it’s harder to know which metaparameters to
    optimize to increase predictive performance. But the truth is that there already
    exist automated ML frameworks that take care of this. That’s why I no longer think
    that this is a key skill that gives data scientists a comparative advantage over
    AI. Moreover, LLMs can, or will, be used to suggest an alternative course of action
    if needed (again, because of memorization/information retrieval of training data).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当今最优秀的数据科学家确实专注于每种预测算法的技术细节，并利用这些知识来优化模型，使其性能更出色。例如，训练一个开箱即用的梯度提升分类器非常容易，但要知道优化哪些元参数以提高预测性能则较为困难。但事实上，已经存在自动化ML框架来处理这些问题。这就是为什么我不再认为这是一项能让数据科学家在与AI的竞争中获得比较优势的关键技能。此外，LLMs可以或将被用来在需要时建议替代行动方案（再次因为训练数据的记忆/信息检索）。
- en: So what is the hard part about ML, where humans have a clear comparative advantage
    over LLMs? I believe it’s coming up with hypotheses about the underlying causal
    mechanisms regarding why a set of features predicts a given outcome. Here, the
    *science* part of the job description is critical, and might give some advantage
    to data scientists over nontechnical business people in the future.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ML中的难点在哪里，人类在与LLMs的比较中明显具有比较优势？我认为这在于提出关于为何一组特征预测给定结果的潜在因果机制假设。在这里，工作描述中的科学部分至关重要，并且可能在未来使数据科学家比非技术业务人员具有一定优势。
- en: LLMs and This Book
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LLMs 和本书
- en: This book presented techniques aimed at helping you become a more productive
    data scientist. Naturally, some of these techniques are more or less exposed to
    AI, depending on the combination of basic underlying skills required to perform
    them.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书提供了一些技术，旨在帮助您成为更有生产力的数据科学家。自然地，这些技术中有些更多或更少地暴露于AI，这取决于执行它们所需的基本基础技能的组合。
- en: 'In [Table 17-2](#table_book_exposure) I show my subjective assessment of each
    chapter’s exposure, using the exact same methodology as before. Again, my aim
    is to be directionally correct only, and the results look reasonable to me: chapters
    in the first part rely more on business knowledge and soft skills, and are less
    intensive in programming skills and ML or statistics knowledge, so they are less
    exposed. The second part deals more with ML and statistics, hence the higher exposure.'
