    <mo>+</mo> <mn>0.2</mn> <mo>⋅</mo> <msub><mtext>x</mtext> <mtext>B</mtext></msub>
    <mo>⋅</mo> <msub><mtext>x</mtext> <mtext>P</mtext></msub> <mo form="postfix" stretchy="false">)</mo></mrow>
    <mo stretchy="true">⏟</mo></munder> <mtext>Analytical skills</mtext></munder></mrow></mrow></math>
- en: 'Here are my logic and assumptions behind this formulation:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我在这个公式背后的逻辑和假设：
- en: All basic skills can be learned by LLMs, at least to some extent. In terms of
    exposure, I rank them as <math alttext="Soft less-than Business less-than ML less-than
    Programming"><mrow><mtext>Soft</mtext> <mo><</mo> <mtext>Business</mtext> <mo><</mo>
    <mtext>ML</mtext> <mo><</mo> <mtext>Programming</mtext></mrow></math> , hence
    the weights on the linear part. This order captures the intuition that, at least,
    in the short term, programming is more exposed than ML, and this in turn is more
    exposed than business knowledge, which in turn is more exposed than soft skills.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有基本技能至少可以由LLMs学习到一定程度。在曝光方面，我将它们排列为<math alttext="Soft less-than Business less-than
    ML less-than Programming"><mrow><mtext>软技能</mtext> <mo><</mo> <mtext>业务知识</mtext>
    <mo><</mo> <mtext>ML</mtext> <mo><</mo> <mtext>编程</mtext></mrow></math>，因此在线性部分上的权重。这种顺序捕捉到了至少在短期内编程比ML更加暴露，进而比业务知识更加暴露，而业务知识又比软技能更加暴露的直觉。
- en: I believe that ML and programming tasks that involve business knowledge require
    *analytical skills* and critical thinking that are going to be harder to develop
    until there is human-level or artificial general intelligence (AGI). Hence I include
    interaction terms that *lower* the exposure metric.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我认为涉及业务知识的ML和编程任务需要*分析技能*和批判性思维，这些技能在没有人类水平或人工通用智能（AGI）之前将更难发展。因此，我包括降低曝光度指标的交互项。
- en: 'The importance of soft skills is worth discussing further: my take is that
    soft skills will remain extremely important in human-to-human interactions. But
    as far-fetched as it may sound, it’s not hard to imagine a future state where
    AI completely replaces one of the humans in the interaction, and soft skills may
    become irrelevant.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能的重要性值得进一步讨论：我认为软技能在人与人之间的互动中仍然非常重要。但尽管听起来有些牵强，但不难想象在未来的某个状态中，AI完全取代了互动中的一个人，软技能可能会变得无关紧要。
- en: The results are presented in [Table 17-1](#table_tasks_exposure). Out of the
    15 tasks listed in the O*Net website, 40% are classified as skills with high exposure,
    20% with medium exposure, and 40% have low exposure. Looking at the exposure metric
    for specific tasks, to me it looks directionally correct, and as expected, programming
    and ML tasks are more exposed, but the need for analytical skills reduces their
    overall exposure.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 结果见[表 17-1](#table_tasks_exposure)。在O*Net网站列出的15项任务中，40%被分类为具有高曝光率的技能，20%具有中等曝光率，40%具有低曝光率。从具体任务的曝光度指标来看，它在我看来大体正确，并且如预期的那样，编程和ML任务更加暴露，但对分析技能的需求降低了它们的整体曝光度。
- en: Each of the six tasks with a low exposure metric relies heavily on business
    knowledge, analytical skills, or soft skills. Analytical skills play a big role
    in my low exposure evaluation of all the skills where the data scientist *identifies
    or proposes* solutions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 六项具有低曝光度指标的任务中，每一项都严重依赖于业务知识、分析技能或软技能。在所有数据科学家*识别或提出*解决方案的低曝光评估中，分析技能起着重要作用。
- en: On the other side of the spectrum, tasks that I evaluate as *highly exposed*
    are more easily automated with the current state of the art in AI. At this point
    in time, some of these still require an expert human in the loop, but this may
    not be the case in the near future.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在光谱的另一端，我评估为*高度曝光*的任务在当前AI技术的最新水平下更容易自动化。在当前时点上，其中一些仍然需要专家人员的参与，但在不久的将来可能不再需要。
