  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![曝光 LLMS](assets/dshp_1701.png)'
- en: Figure 17-1\. Skills positively and negatively correlated to exposure to impact
    (averages from Table 5 in Eloundou et al. (2023))
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图17-1\. 与曝光影响相关的技能（来自Eloundou等人（2023年）表5的平均值）
- en: What Do Data Scientists Do?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家做什么？
- en: To better understand data science’s level of exposure to current AI, I’ll now
    look at specific tasks done by practitioners in the workplace. For the purpose
    of the exercise, I’ll use the list of tasks presented on [O*Net](https://oreil.ly/fCcZO),
    which is commonly used in similar analyses; it’s not perfect and it’s certainly
    incomplete, but it still provides a useful benchmark.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解数据科学在当前AI中的曝光程度，我将查看实践者在工作场所执行的具体任务。为了本次练习的目的，我将使用在[O*Net](https://oreil.ly/fCcZO)上呈现的任务列表，这在类似分析中常用；虽然它并不完美，当然也不完整，但它仍然提供了一个有用的基准。
- en: 'Each task will be evaluated with respect to the four main basic skills used
    in data science: business knowledge, ML and statistics, programming, and soft
    skills. My sole aim is to provide a directionally correct assessment, so I’ll
    use three possible levels (*low*, *medium*, and *high*), numerically coded as
    0, 1, and 3, respectively, and denoted by *x* below.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个任务将根据数据科学中使用的四种主要基本技能进行评估：业务知识、ML和统计学、编程以及软技能。我的唯一目的是提供一个方向正确的评估，因此我将使用三个可能的级别（*低*、*中*和*高*），分别用数字编码为0、1和3，并在下面用*x*表示。
- en: For instance, I rank the task *analyze, manipulate, or process large sets of
    data using statistical software* as *high*, *low*, *high*, and *low* in business,
    ML, programming, and soft skills, respectively. To me, a deep knowledge of the
    business is required for *analyzing*, but other than that, this task relies heavily
    on *programming*. I repeat this same process for all tasks.^([3](ch17.html#id890))
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我将任务*使用统计软件分析、处理或处理大量数据集*在业务、ML、编程和软技能方面分别评定为*高*、*低*、*高*和*低*。对我来说，深入了解业务对*分析*至关重要，但除此之外，这个任务主要依赖于*编程*。我为所有任务重复这个过程。^([3](ch17.html#id890))
- en: 'To get an exposure estimate, I use the following process:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得曝光估算，我使用以下过程：
- en: Evaluate each task according to each of the four basic skills.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据每种基本技能评估每个任务。
- en: 'Compute exposure for each task using the following equation:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下方程计算每个任务的曝光：
