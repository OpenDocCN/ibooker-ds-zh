- en: Chapter 17\. Large Language Models and the Practice of Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章：大语言模型与数据科学实践
- en: According to one [estimate](https://oreil.ly/2CoQ6), almost four thousand jobs
    were lost from advances in AI in May 2023 in the US, representing almost 5% of
    all jobs lost in that month. Another [report](https://oreil.ly/xCO5d) from a global
    investment bank estimates that AI could substitute 25% of all jobs, and OpenAI,
    one of the main players in the field, [estimates](https://oreil.ly/IhhLZ) that
    almost 19% of all occupations have significant exposure, as measured by the fraction
    of tasks that could be impacted by AI. Some [analysts](https://oreil.ly/sq6AE)
    claim that data science is itself *amenable* to be affected.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 据一项[估计](https://oreil.ly/2CoQ6)，2023年5月在美国由于AI进展而失去了近4000个工作岗位，占当月失业总数的近5%。另一份来自全球投资银行的[报告](https://oreil.ly/xCO5d)估计，AI可能会替代25%的所有工作，而OpenAI作为该领域的主要参与者之一，[估计](https://oreil.ly/IhhLZ)几乎19%的所有职业存在显著风险，这是通过AI可能影响的任务比例来衡量的。一些[分析师](https://oreil.ly/sq6AE)声称数据科学本身*易受*影响。
- en: So how will large language models (LLMs) like GPT-4, PaLM2, or Llama 2 change
    the practice of data science? Will the *hard parts* presented in this book, or
    elsewhere, remain important for your professional development and career advance?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大语言模型（LLMs）如GPT-4、PaLM2或Llama 2将如何改变数据科学的实践？这本书或其他地方提出的*困难部分*是否仍然对您的职业发展和职业进步至关重要？
- en: This chapter is quite different from the previous ones, as I won’t discuss any
    techniques, but rather, I’ll *speculate* on the potential short- and medium-term
    impact of AI on the practice of data science. I will also discuss whether this
    book’s content might pass the test of time with the current disruption of AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与前几章不同，本章不会讨论任何技术，而是*推测*AI对数据科学实践的短期和中期影响。我还将讨论本书的内容在当前AI领域的变革中是否经得起时间的考验。
- en: The Current State of AI
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI的当前状态
- en: AI is a broad field that encompasses many different techniques, methods, and
    approaches, but is generally associated with the use of very large neural networks
    and datasets. In the past few years, the pace of advance in the fields of image
    recognition and natural language processing has increased substantially, but it
    is the latter, with the latest releases of transformer-based LLMs such as [OpenAI’s
    GPT4](https://oreil.ly/tGzAm) and [Google’s Bard](https://oreil.ly/ZWSZ4), that
    created the current agitation and worries about their impact on the labor markets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: AI是一个广泛的领域，涵盖了许多不同的技术、方法和方法，但通常与使用非常大的神经网络和数据集相关联。在过去几年中，图像识别和自然语言处理领域的进展速度显著加快，但后者，特别是基于transformer的LLMs最新发布，如[OpenAI的GPT4](https://oreil.ly/tGzAm)和[Google的Bard](https://oreil.ly/ZWSZ4)，引发了当前关于它们对劳动市场影响的不安和担忧。
- en: It’s widely accepted that LLMs are great at performing natural language tasks,
    including text understanding and generation, summarization, translation, classification,
    and code generation. Interestingly, unexpected behavior has emerged as the size
    of the models reaches a certain threshold. This includes *few-shot learning* that
    allows the model to learn new tasks from a considerably small number of observations
    and *chain-of-thought reasoning* whereby the model solves a problem by splitting
    the argument into steps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍认为LLMs在执行自然语言任务方面表现出色，包括文本理解和生成、摘要、翻译、分类和代码生成。有趣的是，随着模型规模达到一定阈值，出现了意外行为。这包括*少样本学习*，使模型能够从少量观察中学习新任务，以及*思维链推理*，模型通过将论点分解为步骤来解决问题。
- en: In a widely discussed paper on the impact of LLMs on the job market, Tyna Eloundou
    et al. (2023) look at specific tasks performed by different occupations and classify
    them into three groups, depending on their degree of *exposure* to productivity
    enhancements by AI (no exposure, direct exposure, or exposure through LLM-powered
    applications).^([1](ch17.html#id886)) Among many other findings of interest, they
    show that some skills are more correlated with their measure of exposure. [Figure 17-1](#ch17_exposurellms)
    shows the correlation between basic skills and exposure from their analysis.^([2](ch17.html#id887))
    As you can see, *programming* has the strongest positive correlation with exposure
    and *science* the most negative correlation; this suggests that occupations that
    rely heavily on these skills are more or less exposed to impact, respectively.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇广泛讨论的关于LLM对就业市场影响的论文中，Tyna Eloundou等人（2023年）研究了不同职业执行的具体任务，并根据其对AI提升生产力的曝光程度将其分类为三组（无曝光、直接曝光或通过LLM驱动的应用程序间接曝光）。^([1](ch17.html#id886))
    除其他有趣的发现外，他们表明某些技能与其曝光度测量相关联。[图17-1](#ch17_exposurellms) 展示了他们分析的基本技能与曝光度之间的相关性。^([2](ch17.html#id887))
    如你所见，*编程*与曝光之间的正相关性最强，*科学*则是最负相关的；这表明那些严重依赖这些技能的职业或多或少地受到影响。
- en: What does this mean for data science? Just from the basic skills, you can hypothesize
    that some parts are highly exposed—​most prominently programming—​and others less
    so (specifically science and critical thinking). But it really depends on what
    you think a data scientist does. The truth is that data scientists perform a wide
    variety of tasks across companies, not only machine learning (ML) and programming.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学意味着什么？仅从基本技能来看，你可以假设一些部分是高度曝光的—​尤其是编程—​而其他部分则不那么曝光（特别是科学和批判性思维）。但这实际上取决于你认为数据科学家做什么。事实是，数据科学家在公司内执行各种各样的任务，不仅仅是机器学习（ML）和编程。
