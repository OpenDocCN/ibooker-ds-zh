  zh: 在 [表 17-2](#table_book_exposure) 中，我展示了我对每章暴露度的主观评估，使用了与之前完全相同的方法论。再次强调，我的目的只是指导性地正确，而结果对我来说看起来合理：第一部分的章节更多依赖于业务知识和软技能，而不是编程技能和ML或统计知识，因此暴露度较低。第二部分涉及更多ML和统计内容，因此暴露度更高。
