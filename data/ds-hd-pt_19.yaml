  zh: '| 13\. ML 叙事 | 叙事以创建特征和解释结果 | 高 |'
- en: '| 14\. Predictions to Decisions | Making decisions from ML | High |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| 14\. 从预测到决策 | 从ML中做决策 | 高 |'
- en: '| 9\. Simulation and Boot | Tools to deepen your understanding of ML algorithms
    | High |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| 9\. 模拟和启动 | 深入理解ML算法的工具 | 高 |'
- en: '| 11\. Data Leakage | Identify and correct data leakage | High |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 11\. 数据泄露 | 识别和纠正数据泄露 | 高 |'
- en: '| 12\. Productionizing Models | Minimal framework to deploy in production |
    High |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| 12\. 模型产品化 | 部署生产的最小框架 | 高 |'
- en: What does this say? Let’s imagine that tasks are either *not exposed* or *completely
    exposed*; the former means that LLMs are of no value, and the latter means that
    AIs can do the tasks by themselves. The truth is that most tasks across occupations
    are somewhere in the middle, but let’s dismiss this for now. In this extreme world,
    you should be investing in skills of the former type, as they make you special,
    relative to LLMs.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着什么？让我们想象一下，任务要么*不受影响*，要么*完全受到影响*；前者意味着LLMs毫无价值，而后者意味着AI可以自行完成任务。事实上，大多数职业中的任务都处于中间位置，但暂且不去考虑这些。在这个极端的世界中，你应该投资于前一类技能，因为它们使你在LLMs面前显得特别。
- en: The main point of this exercise is that some of the skills learned in the book
    are worth more of your time and effort to develop, given the current capabilities
    of LLMs. Note that I’m not saying that you should not invest in becoming a great
    programmer or an expert in ML or stats. Rather, at least for programming, the
    rise of LLMs has made this skill less valuable for you as a data scientist. For
    ML and stats it’s still too early to call.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习的主要目的是，书中学到的某些技能，鉴于LLMs当前的能力，更值得你投入时间和精力去发展。请注意，我并不是说你不应该投资成为一个优秀的程序员或者ML或统计学专家。至于编程，LLMs的崛起已经使这项技能对你作为数据科学家的价值降低。对于ML和统计学来说，现在仍然为时过早。
- en: My predictions are, of course, to be taken with a grain of salt, but I do think
    that it’s certain that the future of the practice of data science may follow a
    path where in the short term, a data scientist’s productivity is augmented by
    the sole power of LLMs to generate high-quality code, assisted by knowledgeable
    humans. The longer term is much more uncertain, and it’s not unreasonable that
    the data science practice will be completely redesigned or even cease to exist,
    as discussed previously.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我的预测应该持保留态度，但我确信数据科学实践的未来可能会沿着这样一条道路发展：短期内，数据科学家的生产力将通过LLMs单独生成高质量代码的能力得到增强，辅以知识渊博的人类。长期来看更加不确定，数据科学实践可能会完全重新设计，甚至可能停止存在，正如先前所讨论的。
- en: Key Takeaways
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键要点
- en: 'These are the key takeaways from this chapter:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是本章的关键要点：
- en: LLMs are changing the workplace.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs正在改变职场。
- en: 2023 will likely be remembered as the first year where AI started to create
    a measurable impact on the workforce and the labor markets.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年很可能会被记住，因为这是人工智能开始对劳动力市场产生可衡量影响的第一年。
- en: Data science is being impacted as we speak.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学正在受到影响。
- en: Similar to software developers, an immediate impact of AI on the practice of
    data science is on programming productivity.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于软件开发人员，人工智能对数据科学实践的即时影响体现在编程生产力上。
- en: But many other tasks commonly performed by data scientists are also exposed
    to AI.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多数据科学家通常执行的其他任务也面临人工智能的曝光。
- en: I analyze 15 tasks listed by O*Net, and find that the level of exposure is high
    for around 40% of the tasks, and medium for 20% of the tasks. Tasks that rely
    more heavily on programming are naturally more exposed, but I assume that machine
    learning and statistics are also going to be impacted in the medium term. Business
    knowledge and soft skills are assumed to be less exposed.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我分析了O*Net列出的15项任务，并发现大约40%的任务面临高度曝光，20%的任务面临中等曝光。自然更依赖编程的任务更容易受到影响，但我认为机器学习和统计学也可能会在中期受到影响。业务知识和软技能被认为受到的曝光较少。
- en: Changes in the job description for data science.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职位描述的变化。
- en: My best guess is that the practice of data science will change in the near future,
    putting less weight on programming and ML skills, and more emphasis on analytical
    skills, causality, and business knowledge.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最佳猜测是，数据科学的实践在不久的将来将发生变化，对编程和机器学习技能的重视减少，更加强调分析能力、因果关系和业务知识。
- en: Further Reading
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: Suggested readings on this topic are very likely going to become outdated very
    quickly, given the speed of advance of the field. That said, here are some articles
    that have guided my understanding of the state of the field.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于领域进展的速度，关于这个主题的建议性阅读很可能会很快过时。也就是说，以下是一些指导我对该领域现状理解的文章。
- en: 'Tyna Eloundou et al., “GPTs are GPTs: An Early Look at the Labor Market Impact
    Potential of Large Language Models,” March 2023, retrieved from [arXiv](https://oreil.ly/lDoUs).
    This paper provides exposure to AI estimates across occupations. I don’t use the
    same methodology to quantify the level of exposure of data science, so this paper
    is certainly worth a read if you want to come up with alternative scenarios for
    the practice.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Tyna Eloundou等，“GPT是GPT：大语言模型对劳动市场影响潜力的早期探讨”，2023年3月，从[arXiv](https://oreil.ly/lDoUs)检索。该论文提供了关于各种职业中AI影响估计的曝光。我没有使用相同的方法来量化数据科学的曝光水平，因此如果您想提出实践的替代方案，这篇论文绝对值得一读。
- en: 'Sebastien Bubeck et al., “Sparks of Artificial General Intelligence: Early
    Experiments with GPT-4,” April 2023, retrieved from [arXiv](https://oreil.ly/aN_xl).
    This paper started an interesting debate on whether we are close to achieving
    AGI. They argue that in the future this family of LLMs will most likely be labelled
    as proto-AGI. Note that many leading researchers, most notably [Yann LeCun](https://oreil.ly/rj8tu)
    (see also [here](https://oreil.ly/2x2KQ)), believe that autoregressive models
    can’t lead to AGI.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Sebastien Bubeck等，“人工通用智能的火花：GPT-4的早期实验”，2023年4月，从[arXiv](https://oreil.ly/aN_xl)检索。这篇论文引发了一个有趣的讨论，探讨我们是否接近实现AGI。他们认为在未来，这类LLM很可能会被标记为原型AGI。请注意，许多领先的研究人员，特别是[Yann
    LeCun](https://oreil.ly/rj8tu)（还请参见[此处](https://oreil.ly/2x2KQ)），认为自回归模型不能导致AGI。
- en: Ali Borji, “A Categorical Archive of ChatGPT Failures,” April 2023, retrieved
    from [arXiv](https://oreil.ly/Q9K0V). This paper is constantly updated and shows
    how things can go awry with the current state of AIs.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Ali Borji，“ChatGPT失败的分类档案”，2023年4月，从[arXiv](https://oreil.ly/Q9K0V)检索。该论文不断更新，展示了当前AI状态下事物如何可能出错。
- en: 'Grégoire Mialon et al., “Augmented Language Models: A Survey,” February 2023,
    retrieved from [arXiv](https://oreil.ly/o_WWd). Even if LLMs haven’t attained
    human-level general intelligence, there are ways to improve their ability to reason
    or use external tools, spanning an even larger spectrum of use cases.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Grégoire Mialon等，“增强语言模型：一项调查”，2023年2月，从[arXiv](https://oreil.ly/o_WWd)检索。即使LLM尚未达到人类普遍智能的水平，也有办法提高它们推理或使用外部工具的能力，覆盖更广泛的用例。
- en: 'The following two papers discuss emergent capabilities in LLMs as their size
    continues to increase:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 下面两篇论文讨论了随着LLM规模的增加而出现的新能力：
- en: Jason Wei et al., “Emergent Abilities of Large Language Models,” October 2022,
    retrieved from [arXiv](https://oreil.ly/ZcWNn).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Jason Wei等，“大语言模型的新兴能力”，2022年10月，从[arXiv](https://oreil.ly/ZcWNn)检索。
- en: Rylan Schaeffer et al., “Are Emergent Abilities of Large Language Models a Mirage?,”
    May 2023, retrieved from [arXiv](https://oreil.ly/CEqdI).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Rylan Schaeffer等，“大语言模型的新兴能力是幻觉吗？”，2023年5月，从[arXiv](https://oreil.ly/CEqdI)检索。
- en: ^([1](ch17.html#id886-marker)) They define “exposure as a measure of whether
    access to an LLM or LLM-powered system would reduce the time required for a human
    to perform a specific (detailed work activity) or complete a task by at least
    50 percent.”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch17.html#id886-marker)) 他们将“曝光”定义为衡量LLM或LLM驱动系统是否能够将人类执行特定（详细工作活动）或完成任务所需的时间减少至少50%的指标。
- en: ^([2](ch17.html#id887-marker)) In the plot I average the three estimates they
    report in their Table 5, so directionally speaking I’m capturing the intuition
    they wish to convey that some skills are more exposed to LLMs.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ^([2](ch17.html#id887-marker)) 在图表中，我平均了他们在表5中报告的三个估计值，因此从方向上来说，我捕捉到了他们希望传达的直觉，即某些技能更容易受到LLM的影响。
- en: ^([3](ch17.html#id890-marker)) You can find the actual rankings in the [repo](https://oreil.ly/dshp-repo).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ^([3](ch17.html#id890-marker)) 您可以在[repo](https://oreil.ly/dshp-repo)中找到实际的排名。
- en: ^([4](ch17.html#id896-marker)) To be honest, the fast pace of advance makes
    it really hard to predict *when* things might end up happening.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: ^([4](ch17.html#id896-marker)) 老实说，快速发展的步伐使得真的很难预测*什么时候*事情可能会发生。
