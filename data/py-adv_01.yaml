  zh: 你可以在这里找到本章的代码：[https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01](https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01)。
- en: More ideas for your projects
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为你的项目提供更多想法
- en: 'Find more ideas for your applications at the book’s companion site: [https://pythonicadventure.com/projects/](https://pythonicadventure.com/projects/).
    Don’t worry about Flask, SQLite, and web applications (which are mentioned there)
    for now. We’ll get to those later.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的配套网站上找到更多关于你应用的想法：[https://pythonicadventure.com/projects/](https://pythonicadventure.com/projects/)。现在不用担心Flask、SQLite和Web应用（那里提到了这些）的问题。我们稍后会接触到这些。
