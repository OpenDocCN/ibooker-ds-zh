- en: '1 Coffee for friends: First steps'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 为朋友准备咖啡：第一步
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章
- en: Erik gets an idea
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik 有了一个想法
- en: Erik and Simon discuss the future application
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik 和 Simon 讨论未来的应用
- en: Erik installs a code editor and tries to run his first program in Python
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik 安装了一个代码编辑器，并尝试运行他的第一个 Python 程序
- en: Simon explains how to use variables
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Simon 解释如何使用变量
- en: Erik writes his first dialogue in Python
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik 用 Python 编写了他的第一个对话
- en: 'It all started on a sunny summer day. Erik came home with an idea: he wanted
    to prepare coffee drinks for his friends. Who knew that he would create his own
    online application for that?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切都始于一个阳光明媚的夏日。Erik 带着一个想法回家：他想为他的朋友们准备咖啡饮料。谁知道他会为这个创建自己的在线应用程序呢？
- en: '“I’ll make it just like at Starbucks, with many flavors and toppings,” he thought.
    “I think I have everything I need: coffee, three or four flavors to add, and some
    chocolate cream for toppings. Great!”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我会让它就像星巴克一样，有很多风味和配料，”他想。“我想我需要的一切都有了：咖啡，三四种可以添加的风味，还有一些巧克力奶油作为配料。太棒了！”
- en: “Where’s my iPad?” he asked his older brother Simon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我的 iPad 呢？”他问他的哥哥 Simon。
- en: “Where you left it. Why?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “你停下的地方。为什么？”
- en: “I need it to collect orders for my coffee shop!”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我需要用它来收集咖啡店的订单！”
- en: He came back several minutes later with notes on his iPad, prepared four drinks
    for his friends, and left again.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后，他带着 iPad 上的笔记回来了，为他的朋友们准备了四杯饮料，然后又离开了。
- en: “Wasn’t it a good idea?” he asked Simon, when he came home with four empty plastic
    cups.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是个好主意吗？”当他带着四个空塑料杯子回家时，他问 Simon。
- en: “Yes, great idea,” Simon said. “But . . .”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，好主意，”Simon 说，“但是……”
- en: “What ‘*but*’?” Erik asked. He felt that his older brother wanted to ruin his
    day—as he usually did.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “‘但是’是什么意思？”Erik 问。他感觉他的哥哥想破坏他的心情——就像他通常做的那样。
- en: “You used your iPad to take orders, but you used it just as a plain paper notepad.
    You could create a simple application for your coffee shop and use it to take
    orders.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你用 iPad 下订单，但只是把它当作一张普通的纸笔记本。你可以为你的咖啡店创建一个简单的应用程序，并用它来接收订单。”
- en: '“You mean, like in an online shop? With menus and all that?” Erik already imagined
    *his own* web store with a huge title at the top: “Erik’s Coffee Shop.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “你是说，像在线商店那样？有菜单和所有那些？”Erik 已经想象出了他自己的网店，顶部有一个大大的标题：“Erik 的咖啡店。”
- en: “Yes, of course. You know a bit of Python from that online course you took,
    don’t you?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，是的。你知道你在那个在线课程中学到了一点 Python，不是吗？”
- en: “Yes, but I don’t remember much. We did some exercises . . . I think it will
    be difficult to make it look like a real online shop.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但我不记得太多。我们做了一些练习……我想让它看起来像真正的在线商店会很难。”
- en: “Don’t worry,” Simon said. “We’ll do it step by step. I did several projects
    like this for my robotics team at school.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “别担心，”Simon 说，“我们会一步一步来。我在学校的机器人团队里已经做了几个类似的项目。”
- en: Note Don’t worry if you don’t have *any* programming experience at all. Erik
    didn’t remember much from his classes anyway, so we’ll start at the very beginning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 如果你完全没有编程经验，别担心。Erik 无论如何都不记得他的课程内容，所以我们将从头开始。
- en: Simon was in his last year of high school. He had learned Python several years
    ago and used it in the school’s Computer Science Club and, more recently, on his
    robotics team.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Simon 正在上高中的最后一年。他几年前就学习了 Python，并在学校的计算机科学俱乐部以及最近在机器人团队中使用它。
- en: “So you are saying we can build a real online application?” Erik was not convinced.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你是说我们可以构建一个真正的在线应用程序？”Erik 还没有完全信服。
- en: “Yes, sure. If you don’t drop out from my class,” Simon smiled, “you will build
    it in a couple of weeks. Then your customers will be able to choose whatever drink
    they want, add flavors . . .”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，当然。如果你不退出我的课，”Simon 微笑说，“你将在几周内完成它。然后你的顾客将能够选择他们想要的任何饮料，添加风味……”
- en: “And toppings!” Erik added.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “还有配料！”Erik 补充道。
- en: “Yes, and toppings. And after they confirm the order, you’ll see it on the orders
    page. You’ll know what to prepare and for whom. Something like this,” and Simon
    took a piece of paper and started to draw a simple web page. “This will be your
    order page.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，还有配料。在他们确认订单后，你会在订单页面上看到它。你会知道该为谁准备什么。就像这样，”Simon 拿起一张纸，开始画一个简单的网页。“这将是你订单页面。
- en: '![](../Images/01-01-coffee_shop_mockup-order.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01-01-coffee_shop_mockup-order.png)'
- en: “And this will be your list of orders.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这将是你订单的列表。”
- en: '![](../Images/01-02-coffee_shop_mockup_list.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01-02-coffee_shop_mockup_list.png)'
- en: “Cool! Do you think we can do it?” Erik still couldn’t believe his brother.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “酷！你认为我们可以做到吗？”Erik 仍然不敢相信他的哥哥。
- en: “Of course! As I said, just don’t drop out. You have plenty of time to finish
    it during your summer break.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “当然！正如我说的，不要放弃。你在暑假期间还有很多时间完成它。”
- en: Note There are several other project ideas that you can use if you don’t like
    the coffee shop idea. Some of them will be discussed when Erik’s friend Emily
    joins him in later chapters. Look for more details in appendix A.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你不喜欢咖啡馆的想法，还有几个其他的项目想法可以使用。其中一些将在埃里克的朋友艾米丽在后面的章节中与他一起加入时讨论。更多详细信息请参阅附录A。
- en: 'First things first: Installation'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 首要事项：安装
- en: “Let’s start with some simple things. You will remember Python very quickly.
    Do you have it installed on your laptop?” Simon asked.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们从一些简单的事情开始。你会很快记住Python的。你在你的笔记本电脑上安装了它吗？”西蒙问道。
- en: “No, I don’t think so.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我不这么认为。”
- en: “Here is a great Python editor, designed specifically for beginners like you.
    It’s called Mu. Try to find it and install it. You can do it, I’m sure.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个非常适合像你这样的初学者的Python编辑器。它叫做Mu。试着找到它并安装它。你可以做到的，我相信。”
- en: 'Erik found the website where he could download it: [https://codewith.mu/](https://codewith.mu/).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克找到了他可以下载它的网站：[https://codewith.mu/](https://codewith.mu/)。
- en: '![](../Images/01-03-mu_editor_homepage.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![Mu编辑器主页](../Images/01-03-mu_editor_homepage.png)'
- en: 'He downloaded the installation program from the Download page: [https://codewith.mu/en/download](https://codewith.mu/en/download).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他从下载页面下载了安装程序：[https://codewith.mu/en/download](https://codewith.mu/en/download)。
- en: '![](../Images/01-04-mu-editor-download.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Mu编辑器下载](../Images/01-04-mu-editor-download.png)'
- en: He clicked the Instructions button and found an instructions page with all the
    steps for his computer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他点击了说明按钮，找到了一个包含他电脑所有步骤的说明页面。
- en: “Don’t worry, it’s not a toy. It’s a perfect editor,” Simon said. “We use it
    on our robotics team to work with microcontrollers. As you can see, there are
    versions for Windows, macOS, and Linux. I use the Linux version with my team.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “别担心，这不是玩具。这是一个完美的编辑器，”西蒙说。“我们在我们的机器人团队中使用它来与微控制器一起工作。正如你所看到的，有Windows、macOS和Linux的版本。我使用Linux版本与我的团队一起工作。”
- en: note You can find all the necessary links and instructions in appendix B.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：你可以在附录B中找到所有必要的链接和说明。
- en: “Are there other editors for Python?” Erik didn’t want to just follow his brother’s
    directions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “有其他适用于Python的编辑器吗？”埃里克不想仅仅遵循他哥哥的指示。
- en: '“Yes, of course, many of them. Another good option for beginners is Thonny.
    Look here: [https://thonny.org/](https://thonny.org/).”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，当然，很多。对于初学者来说，另一个好选择是Thonny。看这里：[https://thonny.org/](https://thonny.org/)。”
- en: '![](../Images/01-05-thonny-downloads.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![Python下载](../Images/01-05-thonny-downloads.png)'
- en: “I like it!” said Erik. “And the name is funny.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢它！”埃里克说。“而且名字很有趣。”
- en: '“And, of course, there are other code editors that work on every platform:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，还有其他适用于每个平台的代码编辑器：
- en: VS Code ([https://code.visualstudio.com/](https://code.visualstudio.com/))
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS Code ([https://code.visualstudio.com/](https://code.visualstudio.com/))
- en: Sublime Text ([http://www.sublimetext.com/](https://www.sublimetext.com/))
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sublime Text ([http://www.sublimetext.com/](https://www.sublimetext.com/))
- en: “They all work perfectly with Python. Even the very old editors, like Vim ([https://www.vim.org/](https://www.vim.org/))
    and Emacs ([https://www.gnu.org/software/emacs/](https://www.gnu.org/software/emacs/)),
    support Python, but you have to be a *very serious* programmer to use them,” and
    Simon winked at his brother.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “它们都与Python完美兼容。即使是像Vim([https://www.vim.org/](https://www.vim.org/))和Emacs([https://www.gnu.org/software/emacs/](https://www.gnu.org/software/emacs/))这样非常老的编辑器，也支持Python，但你必须是一个非常严肃的程序员才能使用它们，”西蒙对他的兄弟眨了眨眼。
- en: “Mu and Thonny,” Simon continued, “both *include* Python when you install them.
    To use Python with *other* editors, you have to *install* it first. On some systems,
    like Linux and macOS, Python is already installed from the beginning. On Windows,
    you’ll need to install it. I can show you how later if you want.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “Mu和Thonny，”西蒙继续说，“当你安装它们时都会包含Python。要使用其他编辑器中的Python，你必须先安装它。在某些系统上，如Linux和macOS，Python从一开始就安装了。在Windows上，你需要安装它。如果你想的话，我可以稍后给你演示。”
- en: '*Your Turn!* Install your Python environment'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会来了!* 安装你的Python环境'
- en: Now it’s your turn. Open your laptop or desktop and install the Mu editor. You
    can find the complete instructions for different platforms in appendix B (it’s
    available for Windows, macOS, and Linux).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到你了。打开你的笔记本电脑或台式机并安装Mu编辑器。你可以在附录B中找到不同平台上的完整说明（它适用于Windows、macOS和Linux）。
- en: If you prefer some other editor, feel free to install it instead of Mu. Don’t
    be afraid to experiment!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢其他编辑器，请随意安装它而不是Mu。不要害怕尝试！
- en: How to talk to a computer
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何与计算机交流
- en: “Let’s start Mu and begin writing your coffee shop program,” Simon said.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们启动 Mu 并开始编写你的咖啡店程序，”西蒙说。
- en: Erik launched Mu and saw its first window.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克启动了 Mu 并看到了它的第一个窗口。
- en: '![](../Images/01-06-mu_editor_mode_selection.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![Mu 编辑器模式选择](../Images/01-06-mu_editor_mode_selection.png)'
- en: “Select Python 3 from the menu and click OK,” Simon suggested.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “从菜单中选择 Python 3 并点击确定，”西蒙建议。
- en: Erik did what Simon said. “From now on,” Simon continued, “Mu will remember
    that you prefer to use Python 3\. Maybe you noticed that there are some other
    modes that can be used to work with microcontrollers, build web applications,
    and do other things. But for now, we need only the Python 3 mode.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克按照西蒙说的做了。“从现在开始，”西蒙继续说，“Mu 会记住你更喜欢使用 Python 3。也许你注意到了还有一些其他模式可以用来与微控制器一起工作，构建网络应用程序，以及其他事情。但现在，我们只需要
    Python 3 模式。”
- en: Now Erik had the editor window in front of him.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，埃里克面前是编辑器窗口。
- en: '![](../Images/01-07-mu_editor_first_screen.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![Mu 编辑器第一个屏幕](../Images/01-07-mu_editor_first_screen.png)'
- en: “What should I write here?” Erik asked.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “我这里应该写什么？”埃里克问。
- en: “What do you want your program to do first?”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “你想要你的程序先做什么？”
- en: “It should say ‘Welcome to Erik’s Coffee Shop!’”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “它应该显示‘欢迎来到埃里克的咖啡店！’”
- en: “Great! Let’s write it. Remember the `print()` function in Python?”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！让我们来写它。记得 Python 中的 `print()` 函数吗？”
- en: Erik started to type. This first step was easy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克开始输入。这个第一步很简单。
- en: '![](../Images/01-08-welcome_to_coffeeshop.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![欢迎来到咖啡店](../Images/01-08-welcome_to_coffeeshop.png)'
- en: “Now what?”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “现在呢？”
- en: “Now you run it. Click Run.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “现在运行它。点击运行。”
- en: '![](../Images/01-09-mu_welcome.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![Mu 欢迎界面](../Images/01-09-mu_welcome.png)'
- en: Erik clicked the button, and suddenly another window appeared asking if he wanted
    to save the program. That was easy. Erik typed the name of the file, `coffeeshop`,
    and was ready to press Enter to save the file when Simon said, “Wait, wait . .
    . don’t forget to add `.py` to the filename. You have to let your text editor
    know that it’s a Python program. Mu will add it automatically, but other editors
    won’t, so make sure all your Python files are named with `.py` at the end.”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克点击了按钮，突然又出现了一个窗口询问他是否想要保存程序。这很简单。埃里克输入了文件名，`coffeeshop`，准备按下 Enter 键保存文件时，西蒙说：“等等，等等……别忘了在文件名后添加
    `.py`。你必须让你的文本编辑器知道它是一个 Python 程序。Mu 会自动添加，但其他编辑器不会，所以请确保所有你的 Python 文件都以 `.py`
    结尾。”
- en: '![](../Images/01-10-welcome_run.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![欢迎运行](../Images/01-10-welcome_run.png)'
- en: Erik added `.py` to the filename and saved the file. Immediately after, he noticed
    another window at the bottom of the editor window. There was the coffee shop greeting—precisely
    as he wanted it!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克在文件名后添加了 `.py` 并保存了文件。紧接着，他注意到编辑器窗口底部又出现了一个窗口。那是咖啡店问候语——正是他想要的！
- en: “It works!” Erik was delighted.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “它工作了！”埃里克很高兴。
- en: “Of course it works. Why shouldn’t it?” Simon answered. “But you wanted to collect
    orders, didn’t you?”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “当然它工作了。为什么不会呢？”西蒙回答。“但你想要收集订单，不是吗？”
- en: “Yes, I’d ask my client’s name and what they want.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我会询问客户的名字和他们想要什么。”
- en: “And then?” Simon obviously knew the answer, but he wanted Erik to find it himself.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “然后呢？”西蒙显然知道答案，但他想让埃里克自己找到。
- en: “And then I’d print ‘Hello! Here is your order:’ and show their name, flavor,
    and topping, like on a real receipt.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “然后我会打印‘你好！这是你的订单：’并显示他们的名字、口味和配料，就像在真正的收据上一样。”
- en: '“Good idea,” Simon said. “But look: when you are writing your program, you
    don’t know what your friend wants to order, right? So you can’t write in your
    program ‘You ordered caramel.’ Also, different clients order different things.
    It will be caramel for Alex and strawberry for Emily. So you see, your flavor
    *varies* from order to order, and so does the client’s name. Remember what this
    thing is called in programming?”'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “好主意，”西蒙说。“但看：当你编写你的程序时，你不知道你的朋友想要点什么，对吧？所以你不能在程序中写‘你点了焦糖。’不同的客户会点不同的事物。对于亚历克斯来说是焦糖，对于艾米丽来说是草莓。所以你看，你的口味*会变化*，客户的姓名也会变化。记得在编程中这个叫什么吗？”
- en: “It’s a *variable*!” Erik was glad he remembered that from the Python course
    he took several months before.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个*变量*！”埃里克很高兴他记得几个月前在 Python 课程中学到的这个。
- en: '“Right!” Simon was glad too. “A variable is like a box: you can put something
    into it, and then open it and see what’s in the box. You can also replace what’s
    in the box with something else.”'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “对！”西蒙也很高兴。“变量就像一个盒子：你可以往里面放东西，然后打开它看看盒子里有什么。你也可以用别的东西替换盒子里面的东西。”
- en: '“In our case,” Simon continued, “let’s start with a box called `answer` and
    store whatever you hear from your client in that box. You ask your client their
    name, and they answer ‘Alex,’ for example. You put this answer in the box called
    `answer` and keep it there. When you want to print it out, you tell Python: ‘Please
    print whatever is now in the box called `answer`.’ The next client’s name may
    be Emily, so you put ‘Emily’ in the box. And next time, Python will print ‘Emily’
    not ‘Alex,’ because that is what is *now* in the box called `answer`. Let’s write
    the code for this.”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “在我们的情况下，”西蒙继续说，“让我们从一个叫做`answer`的盒子开始，把从你的客户那里听到的任何东西都存放在那个盒子里。你问你的客户他们的名字，他们回答‘亚历克斯’，例如。你把这个答案放在叫做`answer`的盒子里，并保留在那里。当你想打印出来时，你告诉Python：‘请打印现在在叫做`answer`的盒子里的任何东西。’下一个客户的名字可能是艾米丽，所以你把‘艾米丽’放在盒子里。下次，Python会打印‘艾米丽’而不是‘亚历克斯’，因为现在在叫做`answer`的盒子里的是‘艾米丽’。让我们为这个写代码。”
- en: “Right here, in the same file?” Erik asked.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “就在这里，同一个文件里？”埃里克问道。
- en: “Sure, go ahead and continue in the same file. To get something from the client,
    we use the *function* called `input()`. When you call it, it waits for the user
    to enter something. So the user types something on the keyboard and presses Enter.
    Then the function *returns* whatever the user entered.”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，继续在同一个文件里进行。要从客户那里获取信息，我们使用叫做`input()`的函数。当你调用它时，它会等待用户输入。所以用户在键盘上输入一些东西，然后按Enter键。然后函数*返回*用户输入的内容。”
- en: “Wait, wait,” Erik stopped Simon. “What do you mean—‘returns’? And also, you
    are talking about *functions*. Of course I know what they are, but can you tell
    me what *you* mean by ‘functions’?” Erik didn’t want to show that he *barely*
    remembered anything about functions from his previous class.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “等等，等等，”埃里克打断西蒙。“你说的‘返回’是什么意思？还有，你在谈论*函数*。当然我知道它们是什么，但你能否告诉我你说的‘函数’是什么意思？”埃里克不想表现出他几乎完全不记得之前课程中学到的关于函数的知识。
- en: “A function is a piece of code that *does* something. Almost every piece of
    code does something, but some pieces of code we use more often than others. You
    will create your own functions later, but for now we’ll use functions written
    by somebody else. There are operations that people use often, such as printing
    something. You didn’t notice it, but you already used a function when you wrote
    `print()` in your previous program. In programming, we say that you *call* a function.”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “函数是一段执行某些操作的代码。几乎每段代码都会执行某些操作，但有些代码我们比其他代码用得更多。你以后会创建自己的函数，但现在我们将使用别人写的函数。人们经常使用的操作，比如打印某物。你没有注意到，但当你之前程序中写`print()`时，你已经使用了一个函数。在编程中，我们说你*调用*一个函数。”
- en: “Aha, I see,” Erik said. “Something with parentheses is called a ‘function’.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “啊哈，我明白了，”埃里克说。“有括号的东西叫做‘函数’。”
- en: “Right. And you can put something inside those parentheses, and the function
    will *do* something with it. For example, it will print your message. The things
    you pass into a function are called *arguments*. Sometimes an argument is a string,
    sometimes it’s a number, and sometimes there are several arguments.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “没错。你可以在那些括号里放些东西，函数会*处理*它。例如，它会打印你的信息。你传递给函数的东西叫做*参数*。有时参数是一个字符串，有时是一个数字，有时有多个参数。”
- en: “What’s a ‘string’?” Erik asked.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “‘字符串’是什么？”埃里克问道。
- en: “In this case, a string is a word or several words. We’ll use them often, so
    it’s good that you asked,” Simon said.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “在这种情况下，字符串是一个单词或几个单词。我们会经常用到它们，所以你问得好，”西蒙说。
- en: “We say we ‘*pass* arguments’ to a function,” Simon continued. “The function
    will do something with the arguments and get something as a *result*. For example,
    it might calculate something, or do something with a string that you passed, like
    converting it to ALL CAPS or encrypting it. And then it *returns* that result
    to your main program.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “我们说我们向函数‘*传递*参数’，”西蒙继续说。“函数会对这些参数做些事情，并得到一些作为*结果*。例如，它可能计算一些东西，或者用你传递的字符串做些事情，比如将其转换为大写或加密。然后它*返回*这个结果到你的主程序。”
- en: “But how do I see the result?” Erik asked. “Will the function print it?”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “但我怎么看到结果呢？”埃里克问道。“函数会打印出来吗？”
- en: '“No, it won’t. This is where we need *variables*. We tell Python: ‘Please call
    this function with these arguments, and please put whatever it returns into this
    box, sorry, this *variable*.’ All that is done using a simple ‘equal’ sign, like
    this: `=`. For example, if you want to call the `input()` function and put what
    it returns in the variable `answer`, you simply write this:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “不，它不会。这就是我们需要*变量*的地方。我们告诉Python：‘请用这些参数调用这个函数，并将它返回的任何内容放入这个盒子，抱歉，这个*变量*。’所有这些操作都使用简单的‘等号’完成，就像这样：`=`。例如，如果你想调用`input()`函数并将它返回的内容放入变量`answer`中，你只需写下这个：
- en: '[PRE0]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: “And after you save the client’s answer, you can print it. You call the `print()`
    function and pass your variable as an argument.”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “在你保存客户的答案后，你可以打印它。你调用`print()`函数，并将你的变量作为参数传递。”
- en: '“Great,” Erik said. “Now I see how to write it.” He started typing in the editor.
    In a minute or two, he had this:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，”Erik说，“现在我明白怎么写了。”他开始在编辑器中输入。一分钟左右，他有了这个：
- en: '[PRE1]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: “Should I run it?” he asked Simon.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “我应该运行它吗？”他问Simon。
- en: “Sure, go ahead, click Run ![](../Images/icon_run.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，继续，点击运行 ![运行图标](../Images/icon_run.png)
- en: Erik clicked Run ![](../Images/icon_run.png)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Erik点击运行 ![运行图标](../Images/icon_run.png)
- en: “It says ‘Welcome to Erik’s coffee shop’ and then nothing.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “它显示‘欢迎来到Erik的咖啡店’然后什么也没有。”
- en: “What did you expect?” Simon asked.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “你期望什么？”Simon问。
- en: “That it would ask me my name.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “它会问我我的名字。”
- en: “But you didn’t tell Python that it should ask something. Now it’s waiting for
    your input. Type something.”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “但你没有告诉Python它应该询问什么。现在它正在等待你的输入。输入一些内容。”
- en: Erik typed “Erik” and pressed Enter.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Erik输入“Erik”并按下了Enter键。
- en: Python printed `Erik`.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Python打印出`Erik`。
- en: '![](../Images/01-11-first_input.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![第一输入](../Images/01-11-first_input.png)'
- en: “It works!” Erik said.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “它工作了！”Erik说。
- en: '*Your Turn!* Write your first dialogue'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的回合!* 编写你的第一个对话'
- en: Write the dialogue program that Erik just wrote. It’s a short program, so I
    recommend that you type it yourself instead of copying it from the book. Create
    a name for your coffee shop and use it in the first “Welcome” message. Or you
    can create some other shop if you want. What will it sell? Ice cream? Pizza? Flowers?
    Pet toys?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 写下Erik刚刚编写的对话程序。这是一个简短的程序，所以我建议你自己输入，而不是从书中复制。为你的咖啡店起一个名字，并在第一条“欢迎”信息中使用它。或者，如果你想的话，可以创建其他商店。它将卖什么？冰淇淋？披萨？鲜花？宠物玩具？
- en: Try to run your program. Does it do what you expect it to do? If it doesn’t,
    copy it from the book or from the book’s website ([https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01](https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01))
    and run it again. It should work.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行你的程序。它是否如你所期望的那样工作？如果不，从书中或从书网站([https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01](https://github.com/pavelanni/pythonicadventure-code/tree/main/ch01))复制它并再次运行。它应该可以工作。
- en: “Yes, it works,” Simon said, “but let’s make it more user friendly. Remember,
    you were confused when it said nothing except ‘Welcome.’ You should tell your
    user what you expect from them. Also, instead of printing just `Erik`, you could
    add something like ‘Here is your order, Erik.’
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，它工作了，”Simon说，“但让我们让它更用户友好。记住，当它只显示‘欢迎’时，你感到困惑。你应该告诉用户你希望他们做什么。此外，你可以在只打印`Erik`之前添加一些像‘这里是你的订单，Erik’这样的内容。”
- en: “You can pass this string to the `input()` function as an argument. We call
    it a *prompt* string. It explains to the user what we expect from them. And in
    the `print()` function, you can add the string you want to print before the `answer`
    variable. Let me help you.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以将这个字符串作为参数传递给`input()`函数。我们称之为*提示*字符串。它向用户解释我们希望他们做什么。在`print()`函数中，你可以在`answer`变量之前添加你想要打印的字符串。让我帮你。”
- en: 'Simon helped Erik add those strings to the code, and this is what it looked
    like after that:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Simon帮助Erik将那些字符串添加到代码中，之后它看起来是这样的：
- en: '[PRE2]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Simon noticed that Erik was looking for the Run button ![](../Images/icon_run.png),
    and he explained: “Before clicking Run ![](../Images/icon_run.png) again, you
    have to stop your previous Python session. See the three angle brackets? They
    mean that Python is running and waiting for your input. I’ll explain how to use
    Python this way later, but for now, just click Stop ![](../Images/icon_stop.png)
    and then click Run ![](../Images/icon_run.png) again.”'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Simon注意到Erik正在寻找运行按钮 ![运行图标](../Images/icon_run.png)，他解释说：“在再次点击运行 ![运行图标](../Images/icon_run.png)之前，你必须停止之前的Python会话。看到三个尖括号了吗？这意味着Python正在运行并等待你的输入。我稍后会解释如何使用Python这种方式，但现在，只需点击停止
    ![停止图标](../Images/icon_stop.png)，然后再次点击运行 ![运行图标](../Images/icon_run.png)。”
- en: 'Now the program asked for the order and answered exactly as Erik programmed
    it:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在程序要求下单，并按照Erik编写的程序回答：
- en: '[PRE3]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '*Your Turn!* Make your program more user friendly'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 让你的程序更加用户友好'
- en: Add a prompt and an output string to your first program. Create a prompt asking
    the client for their name, like “Glad to see you! What’s your name?”
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的第一个程序中添加一个提示和一个输出字符串。创建一个提示，询问客户的名字，比如“很高兴见到你！你叫什么名字？”
- en: '“That looks much more user friendly, doesn’t it?” Simon asked. “Always think
    about your users and ask yourself: ‘Is it clear what I expect from the user? Can
    they possibly make a mistake here?’'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “这看起来用户友好多了，不是吗？”西蒙问道。“始终考虑你的用户，问问自己：‘我期望用户做什么？他们在这里可能会犯错误吗？’”
- en: “Now,” Simon continued, “we have to ask your client about their order. You said
    you have coffee and chocolate. And you said something about flavors and toppings?”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，”西蒙继续说，“我们必须询问客户的订单。你说你有咖啡和巧克力。你还提到了口味和配料？”
- en: “Yes,” Erik said, “I want to ask them which topping and flavor they want.”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”埃里克说，“我想问他们想要哪种配料和口味。”
- en: “Well, go ahead and ask them. You can just repeat the same code, but don’t forget
    to change the prompts. And I think you should print the whole order at the end,
    not after each question. Try it.”
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，去问他们吧。你只需要重复相同的代码，但别忘了更改提示。我想你应该在最后打印整个订单，而不是每个问题之后。试试看。”
- en: 'Erik wrote this code and stopped at the last line:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克编写了这段代码，并在最后一行停了下来：
- en: '[PRE4]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: “You told me to put the answers in the `answer` variable. But how do I know
    which is the flavor and the topping?” Erik was confused.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “你告诉我把答案放在`answer`变量里。但我怎么知道哪个是口味和配料？”埃里克感到困惑。
- en: '“Yes, I told you to put the answers in a variable, *called* `answer`,” Simon
    answered. “Here we come to one of the most difficult problems in computer science:
    naming variables,” he smiled. “Of course, you don’t store all the answers in the
    variable called `answer`. Let’s use different variables for different answers
    and give them meaningful names. For the client’s name, we’ll use a variable called
    `name`—that’s easy. If you ask about a main drink, put the answer in the variable
    `drink` or `product`. For the flavor and topping answers, use the variables `flavor`
    and `topping`.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我告诉你要把答案放在一个叫做`answer`的变量里，”西蒙回答。“我们来到了计算机科学中最困难的问题之一：命名变量，”他微笑着说。“当然，你不会把所有的答案都存储在叫做`answer`的变量里。让我们为不同的答案使用不同的变量，并给它们有意义的名字。对于客户的名字，我们将使用一个叫做`name`的变量——这很简单。如果你询问主要饮料，就把答案放在`drink`或`product`变量里。对于口味和配料答案，使用`flavor`和`topping`变量。”
- en: “At the end,” Simon continued, “print each variable on a separate line, using
    several `print()` functions. Go ahead. I’ll help you if necessary.”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: “在最后，”西蒙继续说，“使用几个`print()`函数，将每个变量打印到单独的一行上。继续吧。如果需要，我会帮你。”
- en: 'Erik worked on his code and finally produced this:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克继续工作在他的代码上，最终产生了这个：
- en: Listing 1.1 The first version of the coffee shop application
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 列表1.1 咖啡店应用程序的第一个版本
- en: '[PRE5]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Erik clicked Run, and his program started a dialogue. Erik answered all the
    questions and got his output:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克点击了运行，他的程序开始了一个对话。埃里克回答了所有问题，并得到了他的输出：
- en: '[PRE6]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Simon noticed the last line and praised Erik for his initiative: “It’s always
    good to thank your customers.”'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙注意到了最后一行，并表扬了埃里克的主动性：“感谢你的客户总是件好事。”
- en: “Yes, I saw that on several receipts in coffee shops,” Erik said. He was glad
    he had done something on his own, besides what his older brother told him.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我在几家咖啡店的收据上看到了这一点，”埃里克说。他很高兴自己除了哥哥告诉他的事情外，还做了一些自己的事情。
- en: '*Your Turn!* Add more options to the dialogue. Use variables.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 在对话中添加更多选项。使用变量。'
- en: Edit your previous program and add the new lines to the dialogue. Again, feel
    free to change the prompts and strings you print so they’re more suitable for
    *your* project.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑你的上一个程序，并添加新的对话行。再次，你可以自由地更改提示和打印的字符串，以便它们更适合*你的*项目。
- en: Change your printed output. Look at receipts from the places you visit (coffee
    shops, restaurants, groceries, other shops). Try to make your printed output look
    similar. Use text symbols like `|`, `_`, `=`, `+`, and others to make your output
    look interesting.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 改变你的打印输出。看看你访问的地方的收据（咖啡店、餐厅、杂货店、其他商店）。尝试让你的打印输出看起来类似。使用文本符号如`|`、`_`、`=`、`+`等，让你的输出看起来更有趣。
- en: Simon decided it was time to wrap up for today.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙决定今天应该结束。
- en: “I think we got a good start today,” he said. “Let’s see what we have done so
    far. First, we installed your programming environment.”
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: “我想我们今天已经取得了很好的进展，”他说。“让我们看看到目前为止我们做了什么。首先，我们安装了你的编程环境。”
- en: “Yes,” Erik said. “I like this Mu editor. It uses colors to show me different
    parts of the program. It also shows my string in red until I put the quotes at
    the end. And it has a dark mode! I know that *real programmers* always use the
    dark mode! I think I’ll keep using it.”
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”埃里克说。“我喜欢这个Mu编辑器。它使用颜色来显示程序的不同部分。它还用红色显示我的字符串，直到我把引号放在最后。它还有暗黑模式！我知道真正的程序员总是使用暗黑模式！我想我会继续使用它。”
- en: “Second,” Simon said, “we used a *function* for the first time. What was it?”
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: “第二，”西蒙说，“我们第一次使用了函数。那是什么？”
- en: “It was the `print()` function,” Erik said. “I told it what to print, and it
    printed it.”
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: “是`print()`函数，”埃里克说。“我告诉它要打印什么，然后它就打印出来了。”
- en: “Right. You *called* the function and *passed an argument* to it.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “对。你调用了函数，并且向它传递了一个参数。”
- en: “Third,” Simon continued, “you used another function to get information from
    the user.”
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “第三，”西蒙继续说，“你使用了另一个函数来获取用户信息。”
- en: “It was `input()`,” said Erik. “And I saved the answers in *variables*.”
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: “是`input()`，”埃里克说。“我把答案保存在变量中。”
- en: “Great!” Simon was really proud of his brother. “You are making good progress.”
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: “太棒了！”西蒙对他的兄弟感到非常自豪。“你进步得很好。”
- en: '*Your Turn!* Explain it yourself'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了！* 自己解释一下。'
- en: Try to explain it in your own words.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试用你自己的话来解释。
- en: What is a function? Give some examples.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数是什么？给出一些例子。
- en: What are function arguments? Give some examples.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数参数是什么？给出一些例子。
- en: How do you call a function?
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何调用一个函数？
- en: What is a variable? Why do you need them?
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量是什么？为什么你需要它们？
- en: How should you name your variables? Why?
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该如何命名你的变量？为什么？
- en: What is a program?
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序是什么？
- en: “Finally, let’s add a bit more theory,” Simon said. “We just built a very simple
    program, but it has all the main components of any other program. We asked the
    user for some *input*. After we received data from the user, we did something
    with that data. We usually call that *processing*. In our case, we just stored
    the data, but we could do something else with it, right?”
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “最后，让我们再增加一点理论，”西蒙说。“我们刚刚构建了一个非常简单的程序，但它包含了任何其他程序的所有主要组件。我们向用户请求了一些输入。在收到用户的数据后，我们对这些数据进行了处理。我们通常称之为处理。在我们的例子中，我们只是存储了数据，但我们可以用其他方式处理它，对吧？”
- en: “For example?” Erik asked.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: “比如？”埃里克问道。
- en: “For example, you’ve entered ‘coffee’ in lowercase, but we may want to start
    all the product and flavor names with capital letters. There is a special function
    in Python for that. So we can *process* the data after we receive it.”
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: “例如，你输入了‘coffee’，但是可能我们希望所有产品和口味名称都以大写字母开头。Python有一个特殊的函数可以做到这一点。所以我们在收到数据后可以处理数据。”
- en: “Great idea, I want to add it!” Erik said.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: “这是个好主意，我想添加它！”埃里克说。
- en: “Sure, we’ll do that. And finally, after we processed the data, we printed it
    out. In other words, we produced some *output*. Look here.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，我们会那样做。最后，在处理完数据后，我们将其打印出来。换句话说，我们产生了一些输出。看这里。”
- en: '![](../Images/01-12-program-elements.png)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01-12-program-elements.png)'
- en: “Input doesn’t always come from a user,” Simon continued. “Sometimes there’s
    no interaction with a user, and the program takes data from somewhere else. For
    example, from the internet, like recent sports results. Sometimes from sensors,
    like in robotics. Or from documents and images.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: “输入并不总是来自用户，”西蒙继续说。“有时没有与用户的交互，程序从其他地方获取数据。例如，从互联网，比如最近的体育结果。有时从传感器，比如在机器人技术中。或者从文档和图像中。”
- en: '“Often, the output is not just printed. My robotics team gets inputs from sensors,
    we process them in the microcontroller, and our output is the signals to the motors,
    like ‘turn left, move forward.’ But the structure is still the same: input → processing
    → output.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: “通常，输出不仅仅是打印出来。我的机器人团队从传感器获取输入，我们在微控制器中处理它们，我们的输出是给电机的信号，比如‘向左转，向前移动。’但结构仍然是相同的：输入
    → 处理 → 输出。”
- en: “Enough theory,” Simon said. “Tomorrow we’ll work on improving your program.”
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: “理论已经足够了，”西蒙说。“明天我们将致力于改进你的程序。”
- en: “Improving?” Erik was surprised. “But it works fine already, doesn’t it?”
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: “改进？”埃里克感到惊讶。“但是它已经很好用了，不是吗？”
- en: “What if your user enters something you don’t have in your shop?” Simon asked.
    “Like ‘maple syrup’? What will you do? You should tell your user what you have
    in your coffee shop and what they can order. So tomorrow we’ll work on *menus*.
    Also, we’ll see what we can do in case of errors.”
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你的用户输入了你店里没有的东西怎么办？”西蒙问道。“比如‘枫糖浆’？你会怎么办？你应该告诉你的用户你咖啡店有什么，他们可以点什么。所以明天我们将工作在菜单上。此外，我们还将看看在出现错误的情况下我们能做什么。”
- en: New things you have learned today
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新东西
- en: '*Variable*—A place (a box) where we can store values. For example, we can store
    numbers, letters, or strings. A variable can hold only one thing at a time.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*变量*—一个（一个盒子）可以存储值的地方。例如，我们可以存储数字、字母或字符串。变量一次只能存储一个东西。'
- en: '*Function*—A piece of code that does something that we want to be able to do
    again.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*函数*—一段执行我们希望再次执行的操作的代码。'
- en: '*Function arguments*—Information that the function needs to do its job.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*函数参数*—函数执行其工作所需的信息。'
- en: '*Call a function*—Write the name of the function, with parentheses and arguments
    between them.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*调用函数*—写出函数的名称，并在括号内包含参数。'
