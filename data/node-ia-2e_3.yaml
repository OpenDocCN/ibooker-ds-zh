- en: Appendix A. Installing Node
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A. 安装 Node
- en: This appendix provides more details on installing Node.js. If you’re fairly
    new to Node, we recommend installing it with a prebuilt package. We explain this
    for each major operating system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了有关安装 Node.js 的更多详细信息。如果您对 Node 比较陌生，我们建议使用预构建包安装它。我们为每个主要操作系统解释了这一点。
- en: Depending on your requirements, you can install Node in other ways instead.
    If you’re more experienced with Node or have specific DevOps requirements, skip
    ahead to review other ways you can install Node.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的需求，您可以使用其他方式安装 Node。如果您对 Node 更有经验或具有特定的 DevOps 需求，请跳过并查看其他安装 Node 的方式。
- en: A.1\. Installing Node by using an installer
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1\. 使用安装程序安装 Node
- en: Node has two installers and several prebuilt binary packages. If you use macOS
    or Windows, you can use either binaries or installers. The binary packages contain
    executable files, but the installers have installation wizards that help you put
    Node on your system in a place that’s easy to find when you’re running commands
    such as node or npm in the terminal.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Node 有两个安装程序和几个预构建的二进制包。如果您使用 macOS 或 Windows，您可以使用二进制文件或安装程序。二进制包包含可执行文件，但安装程序有安装向导，可以帮助您将
    Node 安装到系统中的易于找到的位置，当您在终端中运行 node 或 npm 等命令时。
- en: If you’re new to Node, use an installer. All of the versions can be found on
    Node’s website under Downloads ([https://nodejs.org/en/download/](https://nodejs.org/en/download/)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是 Node 的新手，请使用安装程序。所有版本都可以在 Node 的网站下载部分（[https://nodejs.org/en/download/](https://nodejs.org/en/download/)）找到。
- en: A.1.1\. The macOS installer
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.1\. macOS 安装程序
- en: For macOS, download the 64-bit .pkg file from Node’s website ([https://nodejs.org/en/download/](https://nodejs.org/en/download/)).
    You can use either the LTS or Current release. You should see a package file,
    as shown in [figure A.1](#app01fig01).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 macOS，从 Node 的网站下载 64 位 .pkg 文件（[https://nodejs.org/en/download/](https://nodejs.org/en/download/)）。您可以使用
    LTS 或 Current 版本。您应该会看到一个包文件，如图 A.1（#app01fig01）所示。
- en: Figure A.1\. The installer .pkg file
  id: totrans-8
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.1\. 安装程序 .pkg 文件
- en: '![](Images/afig01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/afig01.jpg)'
- en: After you’ve downloaded the installer, double-click it to open the installation
    wizard ([Figure A.2](#app01fig02)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下载安装程序后，双击它以打开安装向导（[图 A.2](#app01fig02)）。
- en: Figure A.2\. The installation wizard
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.2\. 安装向导
- en: '![](Images/afig02.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/afig02.jpg)'
- en: Click the Continue button and follow the instructions; the default options will
    install Node correctly. After the installation process has finished, you should
    be able to open a terminal and type `node` to run the Node REPL. [Figure A.3](#app01fig03)
    shows what this should look like.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“继续”按钮并按照说明操作；默认选项将正确安装 Node。安装过程完成后，您应该能够打开一个终端并输入 `node` 来运行 Node REPL。图
    A.3（#app01fig03）显示了它应该看起来是什么样子。
- en: Figure A.3\. Node’s REPL
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.3\. Node 的 REPL
- en: '![](Images/afig03.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/afig03.jpg)'
- en: The next section includes the same instructions for Windows users.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分包括为 Windows 用户提供的相同说明。
- en: A.1.2\. The Windows installer
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.2\. Windows 安装程序
- en: On the Node Downloads page ([https://nodejs.org/en/download/](https://nodejs.org/en/download/)),
    click the Windows Installer icon, or click the Windows Installer .msi link. There
    are 32- and 64-bit options, but you probably want 64-bit. After the file has downloaded,
    double-click it to run the installation wizard, shown in [figure A.4](#app01fig04).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Node 下载页面（[https://nodejs.org/en/download/](https://nodejs.org/en/download/)）上，点击
    Windows 安装程序图标，或点击 Windows 安装程序 .msi 链接。有 32 位和 64 位选项，但您可能想要 64 位。文件下载完成后，双击它以运行安装向导，如图
    A.4（#app01fig04）所示。
- en: Figure A.4\. The Windows .msi installer
  id: totrans-19
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.4\. Windows .msi 安装程序
- en: '![](Images/afig04.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/afig04.jpg)'
- en: Accept all of the default options, and then open cmd.exe to try out the Node
    REPL. [Figure A.5](#app01fig05) shows Node’s REPL in Windows.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接受所有默认选项，然后打开 cmd.exe 以尝试 Node REPL。图 A.5（#app01fig05）显示了 Windows 中的 Node REPL。
- en: Figure A.5\. Node’s REPL in Windows
  id: totrans-22
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.5\. Windows 中的 Node REPL
- en: '![](Images/afig05.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/afig05.jpg)'
- en: If you don’t usually install software this way or don’t want to install Node
    systemwide, continue reading to see how else Node can be installed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您通常不这样安装软件或不想全局安装 Node，请继续阅读以了解 Node 可以以其他方式安装。
- en: A.2\. Using other ways to install Node
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2\. 使用其他方式安装 Node
- en: You can install Node from source, through your operating system’s package manager,
    or by using a Node version manager. If you install it from source, you’ll need
    a working build system and Python installed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从源代码、通过操作系统的包管理器或使用 Node 版本管理器安装 Node。如果您从源代码安装，您需要一个工作的构建系统和已安装的 Python。
- en: A.2.1\. Installing Node from source
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.1\. 从源代码安装 Node
- en: 'You can download Node’s source from the nodejs.org downloads page, but it’s
    also available via Git on GitHub ([https://github.com/nodejs/node](https://github.com/nodejs/node)).
    The full build guide is also on GitHub under node/Building.md ([https://github.com/nodejs/node/blob/master/BUILDING.md](https://github.com/nodejs/node/blob/master/BUILDING.md)).
    You’ll need the following prerequisites to build Node:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 nodejs.org 下载页下载 Node 的源代码，但也可以通过 GitHub 上的 Git 获取 ([https://github.com/nodejs/node](https://github.com/nodejs/node))。完整的构建指南也位于
    GitHub 上的 node/Building.md ([https://github.com/nodejs/node/blob/master/BUILDING.md](https://github.com/nodejs/node/blob/master/BUILDING.md))。构建
    Node 时，您需要以下先决条件：
- en: '***Linux—*** Python 2.6 or 2.7, gcc and g++ 4.8 or newer, or clang and clang++
    3.4 or newer. The easiest way to get this is with the build-essentials package
    in Debian-like distributions, or its equivalent for other distributions.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Linux—*** Python 2.6 或 2.7，gcc 和 g++ 4.8 或更高版本，或者 clang 和 clang++ 3.4 或更高版本。在类似
    Debian 的发行版中，最简单的方法是使用构建基本包，或者在其他发行版中找到其等效包。'
- en: '***macOS—*** Xcode and the command-line tools, which can be installed with
    Xcode.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***macOS—*** Xcode 和命令行工具，这些可以通过 Xcode 安装。'
- en: '***Windows—*** Python 2.6 or 2.7, Visual C++ Build Tools, Visual Studio 2015
    Update 3.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Windows—*** Python 2.6 或 2.7，Visual C++ 构建工具，Visual Studio 2015 更新 3。'
- en: When your build tools are ready, you can run `./configure` and `make` in UNIX-like
    operating systems. In Windows, you can run `.\vcbuild nosign`.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的构建工具准备就绪时，您可以在类 UNIX 操作系统中运行 `./configure` 和 `make`。在 Windows 上，您可以运行 `.\vcbuild
    nosign`。
- en: A.2.2\. Installing Node with a package manager
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.2\. 使用包管理器安装 Node
- en: If you use Linux or macOS, you may want to install Node with a package manager.
    This can make it easier to update Node. For example, if you’re using a Linux web
    server, you might want to install Node so that it gets automatic security updates.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用 Linux 或 macOS，您可能希望使用包管理器安装 Node。这可以使更新 Node 更容易。例如，如果您使用的是 Linux 网络服务器，您可能想安装
    Node 以便自动获取安全更新。
- en: Node’s website has a large list of installation instructions for operating systems
    that provide Node as a package ([https://nodejs.org/en/download/package-manager/](https://nodejs.org/en/download/package-manager/)).
    In Debian and Ubuntu-based systems, for example, you can get Node from the NodeSource
    binary distribution repository. This has its own repository on GitHub with more
    details ([https://github.com/nodesource/distributions](https://github.com/nodesource/distributions)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Node 的网站列出了大量为提供 Node 作为包的操作系统提供的安装说明 ([https://nodejs.org/en/download/package-manager/](https://nodejs.org/en/download/package-manager/))。例如，在
    Debian 和 Ubuntu 基础系统上，您可以从 NodeSource 二进制发行版仓库获取 Node。它有自己的 GitHub 仓库，其中包含更多详细信息
    ([https://github.com/nodesource/distributions](https://github.com/nodesource/distributions))。
- en: In macOS, you can install Node with Homebrew ([http://brew.sh/](http://brew.sh/)).
    If you have Homebrew installed, you just need to run `brew install node`.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 上，您可以使用 Homebrew 安装 Node ([http://brew.sh/](http://brew.sh/))。如果您已安装
    Homebrew，只需运行 `brew install node` 即可。
- en: Node is also available from Docker Hub. If you add `FROM node:argon` to your
    Dockerfile, you’ll get the LTS version of Node installed into your image.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Node 也可以从 Docker Hub 获取。如果您在 Dockerfile 中添加 `FROM node:argon`，您将获得安装到镜像中的 Node
    的 LTS 版本。
