- en: What Is Linear Algebra and Why Learn It?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是线性代数以及为什么要学它？
- en: Linear algebra has an interesting history in mathematics, dating back to the
    17th century in the West and much earlier in China. Matrices—the spreadsheets
    of numbers at the heart of linear algebra—were used to provide a compact notation
    for storing sets of numbers like geometric coordinates (this was Descartes’s original
    use of matrices) and systems of equations (pioneered by Gauss). In the 20th century,
    matrices and vectors were used for multivariate mathematics including calculus,
    differential equations, physics, and economics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数在数学中有着有趣的历史，起源可以追溯到西方17世纪，而在中国要早得多。矩阵——线性代数核心的数字表格——被用来提供一种紧凑的符号来存储像几何坐标这样的数字集合（这是笛卡尔对矩阵的最初运用），以及方程组（由高斯首创）。在20世纪，矩阵和向量被用于包括微积分、微分方程、物理学和经济学在内的多变量数学中。
- en: 'But most people didn’t need to care about matrices until fairly recently. Here’s
    the thing: computers are extremely efficient at working with matrices. And so,
    modern computing gave rise to modern linear algebra. Modern linear algebra is
    computational, whereas traditional linear algebra is abstract. Modern linear algebra
    is best learned through code and applications in graphics, statistics, data science,
    AI, and numerical simulations, whereas traditional linear algebra is learned through
    proofs and pondering infinite-dimensional vector spaces. Modern linear algebra
    provides the structural beams that support nearly every algorithm implemented
    on computers, whereas traditional linear algebra is often intellectual fodder
    for advanced mathematics university students.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但直到最近，大多数人都不需要关心矩阵。这里的关键是：计算机在处理矩阵方面非常高效。因此，现代计算引发了现代线性代数的兴起。现代线性代数是计算性的，而传统线性代数则是抽象的。现代线性代数最好通过代码和应用于图形、统计学、数据科学、人工智能和数值模拟来学习，而传统线性代数则是通过证明和思考无限维向量空间来学习。现代线性代数为几乎每个计算机实现的算法提供了结构性支柱，而传统线性代数则常常是高等数学大学生的智力食粮。
- en: Welcome to modern linear algebra.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到现代线性代数。
- en: Should you learn linear algebra? That depends on whether you want to understand
    algorithms and procedures, or simply apply methods that others have developed.
    I don’t mean to disparage the latter—there is nothing intrinsically wrong with
    using tools you don’t understand (I am writing this on a laptop that I can use
    but could not build from scratch). But given that you are reading a book with
    this title in the O’Reilly book collection, I guess you either (1) want to know
    how algorithms work or (2) want to develop or adapt computational methods. So
    yes, you should learn linear algebra, and you should learn the modern version
    of it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该学习线性代数吗？这取决于你是否想理解算法和过程，还是仅仅应用别人开发的方法。我并不是贬低后者——使用你不理解的工具没有本质上的错误（我正在一台我可以使用但不能从头开始构建的笔记本电脑上写这篇文章）。但考虑到你正在阅读这本标题为O’Reilly图书系列的书，我猜你要么（1）想要知道算法如何工作，要么（2）想要开发或调整计算方法。所以是的，你应该学习线性代数，而且你应该学习它的现代版本。
- en: About This Book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: The purpose of this book is to teach you modern linear algebra. But this is
    not about memorizing some key equations and slugging through abstract proofs;
    the purpose is to teach you how to *think* about matrices, vectors, and operations
    acting upon them. You will develop a geometric intuition for why linear algebra
    is the way it is. And you will understand how to implement linear algebra concepts
    in Python code, with a focus on applications in machine learning and data science.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是教会你现代线性代数。但这不是记忆一些关键方程和苦苦钻研抽象证明的问题；目的是教会你如何*思考*矩阵、向量以及作用在它们上面的操作。你将会对为何线性代数如此重要有几何直觉。你将会理解如何在Python代码中实现线性代数概念，重点放在机器学习和数据科学的应用上。
- en: Many traditional linear algebra textbooks avoid numerical examples in the interest
    of generalizations, expect you to derive difficult proofs on your own, and teach
    myriad concepts that have little or no relevance to application or implementation
    in computers. I do not write these as criticisms—abstract linear algebra is beautiful
    and elegant. But if your goal is to use linear algebra (and mathematics more generally)
    as a tool for understanding data, statistics, deep learning, image processing,
    etc., then traditional linear algebra textbooks may seem like a frustrating waste
    of time that leave you confused and concerned about your potential in a technical
    field.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多传统的线性代数教科书为了泛化起见避免了数值示例，期望你自行推导困难的证明，并教授大量与计算机应用或实现无关的概念。我并不是在批评——抽象的线性代数是美丽而优雅的。但如果你的目标是将线性代数（以及数学更广泛地说）作为理解数据、统计、深度学习、图像处理等工具，那么传统的线性代数教科书可能会让你感到时间的浪费，让你感到困惑，并且担心你在技术领域的潜力。
- en: This book is written with self-studying learners in mind. Perhaps you have a
    degree in math, engineering, or physics, but need to learn how to implement linear
    algebra in code. Or perhaps you didn’t study math at university and now realize
    the importance of linear algebra for your studies or work. Either way, this book
    is a self-contained resource; it is not solely a supplement for a lecture-based
    course (though it could be used for that purpose).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为自学者而写的。也许你有数学、工程或物理学学位，但需要学习如何在代码中实现线性代数。或者你在大学没有学习数学，现在意识到线性代数对你的学习或工作的重要性。无论哪种方式，这本书都是一个独立的资源；它不仅仅是一门基于讲座的课程的补充（尽管它可以用于这个目的）。
- en: If you were nodding your head in agreement while reading the past three paragraphs,
    then this book is definitely for you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在阅读前面三段时点头表示赞同，那么这本书绝对适合你。
- en: 'If you would like to take a deeper dive into linear algebra, with more proofs
    and explorations, then there are several excellent texts that you can consider,
    including my own *Linear Algebra: Theory, Intuition, Code* (Sincxpress BV).^([1](ch01.xhtml#idm45733300759008))'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入研究线性代数，包括更多的证明和探索，那么有几本优秀的书籍可以考虑，包括我的《线性代数：理论、直觉、代码》（Sincxpress BV）。^([1](ch01.xhtml#idm45733300759008))
- en: Prerequisites
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: I have tried to write this book for enthusiastic learners with minimal formal
    background. That said, nothing is ever learned truly from from scratch.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图为那些背景知识较少但热情学习者写这本书。话虽如此，没有东西是真正从零开始学会的。
- en: Math
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数学
- en: You need to be comfortable with high-school math. Just basic algebra and geometry;
    nothing fancy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要对高中数学感到自在。只要基本的代数和几何；没什么高深的东西。
- en: Absolutely zero calculus is required for this book (though differential calculus
    is important for applications where linear algebra is often used, such as deep
    learning and optimization).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不需要任何微积分（尽管微积分对于线性代数经常用于的应用，如深度学习和优化，非常重要）。
- en: But most importantly, you need to be comfortable thinking about math, looking
    at equations and graphics, and embracing the intellectual challenge that comes
    with studying math.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但更重要的是，你需要对数学有一定的思考能力，能看方程和图形，并接受与学习数学相关的知识挑战。
- en: Attitude
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 态度
- en: Linear algebra is a branch of mathematics, ergo this is a mathematics book.
    Learning math, especially as an adult, requires some patience, dedication, and
    an assertive attitude. Get a cup of coffee, take a deep breath, put your phone
    in a different room, and dive in.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数是数学的一个分支，因此这是一本数学书。学习数学，尤其是作为成年人，需要一些耐心、奉献精神和积极的态度。泡一杯咖啡，深呼吸，把手机放在另一个房间，然后开始深入研究。
- en: There will be a voice in the back of your head telling you that you are too
    old or too stupid to learn advanced mathematics. Sometimes that voice is louder
    and sometimes softer, but it’s always there. And it’s not just you—everyone has
    it. You cannot suppress or destroy that voice; don’t even bother trying. Just
    accept that a bit of insecurity and self-doubt is part of being human. Each time
    that voice speaks up is a challenge for you to prove it wrong.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在你脑海中会有一个声音告诉你，你太老了或太笨了，学习高级数学。有时这个声音会更响，有时更轻，但它总是在那里。而且不仅仅是你——每个人都有这样的声音。你不能抑制或摧毁那个声音；甚至别试了。接受一点不安全感和自我怀疑是人类的一部分。每次那个声音响起，都是你向它证明它错了的挑战。
- en: Coding
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程
- en: This book is focused on linear algbera applications in code. I wrote this book
    for Python, because Python is currently the most widely used language in data
    science, machine learning, and related fields. If you prefer other languages like
    MATLAB, R, C, or Julia, then I hope you find it straightforward to translate the
    Python code.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于代码中的线性代数应用。我选择用 Python 写这本书，因为 Python 目前是数据科学、机器学习及相关领域中使用最广泛的语言。如果你更喜欢
    MATLAB、R、C 或 Julia 等其他语言，那么我希望你能轻松地将 Python 代码翻译过去。
- en: 'I’ve tried to make the Python code as simple as possible, while still being
    relevant for applications. [Chapter 16](ch16.xhtml#Chapter_16) provides a basic
    introduction to Python programming. Should you go through that chapter? That depends
    on your level of Python skills:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图尽可能简化 Python 代码，同时保持其适用性。[第 16 章](ch16.xhtml#Chapter_16) 提供了 Python 编程的基本介绍。你是否需要阅读这一章取决于你的
    Python 技能水平：
- en: Intermediate/advanced (>1 year coding experience)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 中级/高级（>1 年编码经验）
- en: Skip [Chapter 16](ch16.xhtml#Chapter_16) entirely, or perhaps skim it to get
    a sense of the kind of code that will appear in the rest of the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 完全跳过[第 16 章](ch16.xhtml#Chapter_16)，或者可能略读一下，了解一下在本书的其余部分中会出现的代码类型。
- en: Some knowledge (<1 year experience)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一些知识（<1 年经验）
- en: Please work through the chapter in case there is material that is new or that
    you need to refresh. But you should be able to get through it rather briskly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有新的内容或需要复习的内容，请务必仔细阅读该章节。但你应该能够迅速通过它。
- en: Total beginner
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 完全初学者
- en: Go through the chapter in detail. Please understand that this book is not a
    complete Python tutorial, so if you find yourself struggling with the code in
    the content chapters, you might want to put this book down, work through a dedicated
    Python course or book, then come back to this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 详细阅读本章节。请理解，这本书不是完整的 Python 教程，因此如果你在内容章节中遇到代码困难，可能需要放下这本书，通过专门的 Python 课程或书籍进行学习，然后再回到这本书。
- en: Mathematical Proofs Versus Intuition from Coding
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学证明与从编码中获得的直觉
- en: 'The purpose of studying math is, well, to understand math. How do you understand
    math? Let us count the ways:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数学的目的是理解数学。如何理解数学呢？我们来数数：
- en: Rigorous proofs
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 严格的证明
- en: A proof in mathematics is a sequence of statements showing that a set of assumptions
    leads to a logical conclusion. Proofs are unquestionably important in pure mathematics.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学中，证明是一系列陈述，表明一组假设导致了一个逻辑结论。证明在纯数学中无疑是非常重要的。
- en: Visualizations and examples
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化和示例
- en: Clearly written explanations, diagrams, and numerical examples help you gain
    intuition for concepts and operations in linear algebra. Most examples are done
    in 2D or 3D for easy visualization, but the principles also apply to higher dimensions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰的解释、图表和数值示例帮助你理解线性代数中的概念和操作。大多数示例都在 2D 或 3D 中进行简单可视化，但这些原则也适用于更高维度。
- en: The difference between these is that formal mathematical proofs provide rigor
    but rarely intuition, whereas visualizations and examples provide lasting intuition
    through hands-on experience but can risk inaccuracies based on specific examples
    that do not generalize.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这两者的区别在于，正式的数学证明提供了严谨性，但很少提供直觉，而可视化和示例通过实际操作提供持久的直觉，但可能根据不同的特定示例存在风险不准确性。
- en: Proofs of important claims are included, but I focus more on building intuition
    through explanations, visualizations, and code examples.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 包括重要声明的证明，但我更注重通过解释、可视化和代码示例来建立直觉。
- en: 'And this brings me to mathematical intuition from coding (what I sometimes
    call “soft proofs”). Here’s the idea: you assume that Python (and libraries such
    as NumPy and SciPy) correctly implements the low-level number crunching, while
    you focus on the principles by exploring many numerical examples in code.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我想到了从编码中获得数学直觉（我有时称之为“软证明”）。这里的想法是：你假设 Python（以及诸如 NumPy 和 SciPy 这样的库）正确地实现了低级别的数值计算，而你通过探索许多数值示例来专注于原则。
- en: 'A quick example: we will “soft-prove” the commutivity principle of multiplication,
    which states that <math alttext="a times b equals b times a"><mrow><mi>a</mi>
    <mo>×</mo> <mi>b</mi> <mo>=</mo> <mi>b</mi> <mo>×</mo> <mi>a</mi></mrow></math>
    :'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快速的例子：我们将“软证明”乘法的交换性原理，即 <math alttext="a times b equals b times a"><mrow><mi>a</mi>
    <mo>×</mo> <mi>b</mi> <mo>=</mo> <mi>b</mi> <mo>×</mo> <mi>a</mi></mrow></math>：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This code generates two random numbers and tests the hypothesis that swapping
    the order of multiplication has no impact on the result. The third line of would
    print out `0.0` if the commutivity principle is true. If you run this code multiple
    times and always get `0.0`, then you have gained intuition for commutivity by
    seeing the same result in many different numerical examples.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码生成两个随机数，并测试交换乘法顺序对结果无影响的假设。如果可交换原则成立，第三行将输出`0.0`。如果你多次运行此代码并始终得到`0.0`，那么你通过在许多不同的数值示例中看到相同的结果来获得了可交换性的直觉。
- en: 'To be clear: intuition from code is no substitute for a rigorous mathematical
    proof. The point is that “soft proofs” allow you to understand mathematical concepts
    without having to worry about the details of abstract mathematical syntax and
    arguments. This is particularly advantageous to coders who lack an advanced mathematics
    background.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 明确一点：从代码中获得的直觉不能替代严格的数学证明。关键是，“软证明”允许你理解数学概念，而不必担心抽象数学语法和论证的细节。这对缺乏高级数学背景的程序员特别有利。
- en: The bottom line is that *you can learn a lot of math with a bit of coding.*
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是*你可以通过一点编程学到很多数学*。
- en: Code, Printed in the Book and Downloadable Online
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书中和在线下载的代码
- en: You can read this book without looking at code or solving code exercises. That’s
    fine, and you will certainly learn something. But don’t be disappointed if your
    knowledge is superficial and fleeting. If you really want to *understand* linear
    algebra, you need to solve problems. That’s why this book comes with code demonstrations
    and exercises for each mathematical concept.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以阅读本书而不看代码或解决代码练习。这没问题，你肯定会学到一些东西。但如果你的知识是肤浅和短暂的，不要感到失望。如果你真的想*理解*线性代数，你需要解决问题。这就是为什么本书为每个数学概念都配有代码演示和练习的原因。
- en: Important code is printed directly in the book. I want you to read the text
    and equations, look at the graphs, and *see the code* at the same time. That will
    allow you to link concepts and equations to code.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的代码直接打印在书中。我希望你阅读文本和方程式，查看图形，并同时*看到代码*。这将帮助你将概念和方程式与代码联系起来。
- en: But printing code in a book can take up a lot of space, and hand-copying code
    on your computer is tedious. Therefore, only the key code lines are printed in
    the book pages; the online code contains additional code, comments, graphics embellishments,
    and so on. The online code also contains solutions to the coding exercises (all
    of them, not only the odd-numbered problems!). You should definitely download
    the code and go through it while working through the book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但在书中打印代码可能占用大量空间，而在计算机上手动复制代码很烦琐。因此，书中仅打印关键代码行；在线代码包含额外的代码、注释、图形装饰等。在线代码还包含编程练习的解决方案（所有练习，不仅仅是奇数问题！）。你应该在阅读本书的同时下载代码并进行学习。
- en: All the code can be obtained from the GitHub site [*https://github.com/mikexco⁠hen​/LinAlg4DataScienc*](https://github.com/mikexcohen/LinAlg4DataScience).
    You can clone this repository or simply download the entire repository as a ZIP
    file (you do not need to register, log in, or pay to download the code).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码都可以从GitHub网站[*https://github.com/mikexco⁠hen​/LinAlg4DataScienc*](https://github.com/mikexcohen/LinAlg4DataScience)获取。你可以克隆这个仓库或简单地下载整个仓库作为ZIP文件（无需注册、登录或付费下载代码）。
- en: I wrote the code using Jupyter notebook in Google’s Colab environment. I chose
    to use Jupyter because it’s a friendly and easy-to-use environment. That said,
    I encourage you to use whichever Python IDE you prefer. The online code is also
    provided as raw *.py* files for convenience.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用Google的Colab环境在Jupyter笔记本中编写代码。我选择使用Jupyter因为它是一个友好且易于使用的环境。话虽如此，我鼓励你使用任何你喜欢的Python集成开发环境。在线代码也以原始的*.py*文件形式提供以方便使用。
- en: Code Exercises
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码练习
- en: 'Math is not a spectator sport. Most math books have countless paper-and-pencil
    problems to work through (and let’s be honest: no one does all of them). But this
    book is all about *applied* linear algebra, and no one applies linear algebra
    on paper! Instead, you apply linear algebra in code. Therefore, in lieu of hand-worked
    problems and tedious proofs “left as an exercise to the reader” (as math textbook
    authors love to write), this book has lots of code exercises.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数学不是一项旁观者运动。大多数数学书籍都有无数的纸和笔问题要解决（老实说：没有人会解决所有这些问题）。但这本书完全是关于*应用*线性代数的，没有人会在纸上应用线性代数！相反，你要在代码中应用线性代数。因此，不再有手工解决的问题和让读者练习的乏味证明（数学教科书作者喜欢写的），这本书有大量的代码练习。
- en: 'The code exercises vary in difficulty. If you are new to Python and to linear
    algebra, you might find some exercises really challenging. If you get stuck, here’s
    a suggestion: have a quick glance at my solution for inspiration, then put it
    away so you can’t see my code, and continue working on your own code.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码练习的难度各不相同。如果你是Python和线性代数的新手，你可能会发现一些练习非常具有挑战性。如果你遇到困难，这里有一个建议：快速浏览我的解决方案以获取灵感，然后将其放在一边，以便不再看到我的代码，然后继续努力完成你自己的代码。
- en: When comparing your solution to mine, keep in mind that there are many ways
    to solve problems in Python. Ariving at the correct answer is important; the steps
    you take to get there are often a matter of personal coding style.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在比较你的解决方案和我的时候，请记住在Python中解决问题有多种方式。找到正确答案很重要；你所采取的步骤通常取决于个人的编码风格。
- en: How to Use This Book (for Teachers and Self Learners)
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用本书（供教师和自学者使用）
- en: 'There are three environments in which this book is useful:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有三种使用环境：
- en: Self-learner
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 自学者
- en: I have tried to make this book accessible to readers who want to learn linear
    algebra on their own, outside a formal classroom environment. No additional resources
    or online lectures are necessary, although of course there are myriad other books,
    websites, YouTube videos, and online courses that students might find helpful.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图使这本书适合那些希望在非正式课堂环境外自学线性代数的读者。虽然当然还有无数其他书籍、网站、YouTube视频和在线课程可能对学生有帮助。
- en: Primary textbook in a data science class
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学课程的主要教材
- en: This book can be used as a primary textbook in a course on the math underlying
    data science, machine learning, AI, and related topics. There are 14 content chapters
    (excluding this introduction and the Python appendix), and students could be expected
    to work though one to two chapters per week. Because students have access to the
    solutions to all exercises, instructors may wish to supplement the book exercises
    with additional problem sets.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书可以作为数据科学、机器学习、人工智能及相关主题的数学基础课程的主要教材。除此介绍和Python附录外，共有14个内容章节，学生每周可以预计学习一到两章。因为学生可以访问所有练习的解答，教师可以选择用额外的问题集来补充书中的练习。
- en: Secondary textbook in a math-focused linear algebra course
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数学课程中重点是线性代数的次要教材
- en: This book could also be used as a supplement in a mathematics course with a
    strong focus on proofs. In this case, the lectures would focus on theory and rigorous
    proofs while this book could be referenced for translating the concepts into code
    with an eye towards applications in data science and machine learning. As I wrote
    above, instructors may wish to provide supplementary exercises because the solutions
    to all the book exercises are available online.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也可以作为数学课程的补充教材，重点是证明。在这种情况下，讲座将专注于理论和严格的证明，而这本书可以用于将概念转化为代码，关注数据科学和机器学习中的应用。正如我前面所写的，教师可以选择提供补充练习，因为所有书中练习的解答都可以在线找到。
