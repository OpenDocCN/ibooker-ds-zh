    I promise that’s the only time in this book I’ll subject you to such an indulgence.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ^([1](ch01.xhtml#idm45733300759008-marker)) 抱歉自吹自擂；我保证这本书里我只会这么一次地对你做这样的纵容。
