- en: Part V. Ensuring Proper Transparency & Monitoring
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分。确保透明度与监控
- en: Few topics are as hotly debated as transparency. Specifically, what level of
    transparency is required when building and deploying analytics and data science
    processes? Even once such processes are deployed, ongoing monitoring is required
    to ensure that they are acting as anticipated. This section provides views on
    how to approach these critical issues.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有话题像透明度一样受到激烈的辩论。具体来说，在构建和部署分析与数据科学流程时需要多少透明度？即使这些流程已经部署，持续的监控也是必要的，以确保它们按预期运行。本节提供了如何处理这些关键问题的观点。
