- en: Part 5 Safeguarding the codebase
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：保护代码库
- en: 'As programmers, we should take responsibility for our code. Taking responsibility
    means ensuring the quality of our code by making it functional, with the fewest
    possible bugs (and preferably none). We can improve code quality in four distinct
    ways:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为程序员，我们应该对我们的代码负责。承担责任意味着通过使其功能化，尽可能减少错误（最好是完全没有错误）来确保代码的质量。我们可以通过四种不同的方式来提高代码质量：
- en: We can log important events during the execution of our program, making it possible
    to know what has happened and to provide a solution quickly should any problem
    arise.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在程序执行过程中记录重要事件，这样就可以知道发生了什么，并在出现任何问题时快速提供解决方案。
- en: We can integrate exception handling into our program, because handling possible
    exceptions properly prevents our program from crashing.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以将异常处理集成到我们的程序中，因为正确处理可能的异常可以防止程序崩溃。
- en: We should debug our program during the development phase—the best time to remove
    bugs, because we have the freshest memory of the code.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该在开发阶段调试我们的程序——这是移除错误的最佳时机，因为我们对代码的记忆最为新鲜。
- en: We should test our program thoroughly, making sure that every part works before
    product delivery.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该彻底测试我们的程序，确保在产品交付之前每个部分都能正常工作。
- en: In this part, you’ll learn these four ways to write robust and reliable programs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将学习这四种编写健壮和可靠程序的方法。
