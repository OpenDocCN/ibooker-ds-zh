- en: 'And finally, there are a few people I want to thank for either having helped
    me with some part of this book or my career in general. First up are David Lavielle
    and Duncan Henderson: thank you for taking a chance on me and giving me my first
    job in software development. Jerry Finegan: thanks for introducing me to C# and
    letting me ask one dumb question after the other. Your patience and feedback were
    much appreciated. Michael Breecher: you had a hand in shaping some of the content
    around congruence in this book (forced by my late-night texts asking weird math
    questions about notation), and the book is better for it. Szymon Zuberek: the
    first draft of chapter 2 was written in your New York apartment. Thanks for letting
    us crash on your couch any time we wanted to visit and, as always, for providing
    conversational fodder. And I thank the wonderful people at Acronis and Workiva,
    who have had to listen to me drone on about “this book I am writing” for what
    feels like forever. They’ve been good sports (mostly).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢一些人在这本书的某个部分或我的整个职业生涯中给予我帮助的人。首先感谢David Lavielle和Duncan Henderson：感谢你们给我一个机会，并给了我软件开发的第一份工作。Jerry
    Finegan：感谢你让我接触C#并让我一个接一个地问一些愚蠢的问题。你的耐心和反馈非常受赞赏。Michael Breecher：你在这本书中关于一致性内容的一些部分起到了作用（由于我深夜发来一些关于符号的奇怪数学问题），这使得这本书更好。Szymon
    Zuberek：第二章的第一个草稿是在你的纽约公寓里写的。感谢我们任何时候想拜访时都让我们在你沙发上打地铺，还有，一如既往地，为我们提供谈话素材。我还感谢Acronis和Workiva的出色团队，他们不得不听我无休止地谈论“我正在写的这本书”。他们一直表现得很好（大多数情况下）。
- en: about this book
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: 'This book builds on your existing programming skills to help you seamlessly
    upskill your coding practice or transition to C# from Java or another object-oriented
    language. You’ll learn to write the kind of idiomatic C# code that’s essential
    for enterprise development. This book discusses essential backend skills and puts
    them into practice with a common career challenge: refactoring a legacy codebase
    to be secure, clean, and readable. By the time you’re done, you’ll have a professional-level
    understanding of C# and be ready to start specializing with advanced-level resources.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书基于你现有的编程技能，帮助你无缝提升编码实践或从Java或其他面向对象语言过渡到C#。你将学会编写对企业开发至关重要的符合语法的C#代码。这本书讨论了必要的后端技能，并通过一个常见的职业挑战将其付诸实践：重构遗留代码库以使其安全、干净和可读。等你完成时，你将具备专业级别的C#理解，并准备好开始使用高级资源进行专业化学习。
- en: There’s no “Hello, World” or Computer Science 101 basics—you’ll learn by refactoring
    an out-of-date legacy codebase, using new techniques, tools, and best practices
    to bring it up to modern C# standards. Throughout this book, we take an existing
    codebase (written in the .NET Framework) and refactor it, with a simplified API,
    to .NET 5.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有所谓的“Hello, World”或计算机科学101基础知识——你将通过重构一个过时的遗留代码库来学习，使用新技术、工具和最佳实践将其提升到现代C#标准。在这本书中，我们从一个现有的代码库（使用.NET
    Framework编写）开始重构，通过简化API将其迁移到.NET 5。
- en: Who should read this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: If you are a developer proficient in an object-oriented programming language,
    be it Java, Dart, C++, or what have you, this book can help you get up to speed
    in C# and .NET without completely starting over. A lot of your knowledge carries
    over, so why learn how to write an `if` statement for the 500th time?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个精通面向对象编程语言的开发者，无论是Java、Dart、C++还是其他什么，这本书可以帮助你快速掌握C#和.NET，而无需从头开始。你很多知识可以迁移，所以为什么还要第500次学习如何编写`if`语句呢？
- en: Similarly, if you are proficient in a programming language like Go, C, JavaScript,
    Python, or any other mainstream language, after reading this book you can write
    clean, idiomatic C#. You may want to read up on some object-oriented design principles,
    but this should not prove to be a steep barrier to entry (if you’re coming from
    Go, make sure to pay extra attention whenever we use interfaces; they do not work
    the same).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，如果你精通像Go、C、JavaScript、Python或其他主流编程语言，在阅读这本书之后，你可以写出干净、符合语法的C#代码。你可能需要了解一些面向对象设计原则，但这不应该成为入门的巨大障碍（如果你来自Go，确保在我们使用接口时格外注意；它们的工作方式不同）。
- en: 'Lastly, if you are a developer who has been using C# for a while now and is
    wondering how to “level-up” your knowledge: this book is for you. A lot of advanced
    C# resources assume knowledge that is not covered in introductory or beginner
    resources. This book aims to bridge that gap.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你是一个已经使用C#一段时间并想知道如何“提升”你的知识水平的开发者：这本书是为你准备的。许多高级C#资源都假设了入门或初学者资源中没有涵盖的知识。这本书旨在填补这一差距。
- en: 'How this book is organized: A roadmap'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: 'This book has a somewhat unconventional approach to its structure compared
    to a regular technical book. Most technical books are reference books or can be
    read in any order. This book is not a reference book, and to get the most out
    of it, you need to read the chapters in order. The book is structured around the
    following six parts, as shown in figure figure 1:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与常规技术书籍相比，本书的结构在某种程度上有些不寻常。大多数技术书籍是参考书籍，可以按任何顺序阅读。本书不是参考书籍，要充分利用它，你需要按顺序阅读章节。本书的结构围绕以下六个部分展开，如图1所示：
- en: “Using C# and .NET”—In chapter 1 we discuss what this book is, what it teaches,
    and what it does not teach. Chapter 2 is a brief tour of the C# language and .NET
    ecosystem, focusing on what sets .NET apart from other platforms and the C# compilation
    story.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “使用C#和.NET”——在第1章中，我们讨论了本书的内容、它教授的内容以及它不教授的内容。第2章是对C#语言和.NET生态系统的简要介绍，重点关注.NET与其他平台的不同之处以及C#编译的故事。
- en: “The existing codebase”—In this part, I guide you through the exploration of
    the codebase we inherit. This part is a detailed walk-through of the existing
    codebase, with a discussion on potential improvements and design flaws.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “现有代码库”——在这一部分，我将引导你探索我们继承的代码库。这一部分是对现有代码库的详细讲解，讨论了潜在的改进和设计缺陷。
- en: “The database access layer”—Following part 2, we start to rewrite the entire
    service. In part 3, we focus on creating a new .NET Core project and learn how
    we can use Entity Framework Core to connect to a cloud (or local) database. Other
    discussed topics include the repository/service pattern, virtual methods and properties,
    and sealed classes.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “数据库访问层”——在第二部分之后，我们开始重写整个服务。在第3部分，我们专注于创建一个新的.NET Core项目，并学习如何使用Entity Framework
    Core连接到云（或本地）数据库。其他讨论的主题包括存储/服务模式、虚拟方法和属性以及密封类。
- en: “The repository layer”—In part 4, we step into the land of the repository/service
    pattern and implement five repository classes. You also learn about dependency
    injection, multithreading (including locking, mutexes, and semaphores), custom
    equality comparisons, test-driven development, generics, extension methods, and
    LINQ.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “存储层”——在第4部分，我们进入了存储/服务模式的领域，并实现了五个存储类。你还将了解依赖注入、多线程（包括锁定、互斥锁和信号量）、自定义相等比较、测试驱动开发、泛型、扩展方法和LINQ。
- en: “The service layer”—The next step is to implement the service layer classes.
    In part 5, we write four service layers from the ground up and talk about reflection,
    mocking, coupling, runtime assertions and type checks, error handling, structs,
    and yield return.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “服务层”——下一步是实现服务层类。在第5部分，我们从零开始编写了四个服务层，并讨论了反射、模拟、耦合、运行时断言和类型检查、错误处理、结构体和yield
    return。
- en: “The controller layer”—Part 6 is the final step in our rewrite of the service
    we initially inherited in part 2\. This part sees us writing two controller classes
    and has us perform acceptance testing. Besides those topics, we also broach ASP.NET
    Core middleware, HTTP routing, custom data binding, data serialization and deserialization,
    and generating an OpenAPI specification at runtime.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “控制器层”——第6部分是我们对第2部分最初继承的服务进行重写的最后一步。在这一部分，我们将编写两个控制器类，并进行验收测试。除了这些主题外，我们还涉及ASP.NET
    Core中间件、HTTP路由、自定义数据绑定、数据序列化和反序列化，以及在运行时生成OpenAPI规范。
- en: A lot of chapters in this book (and some sections within chapters) have exercises
    designed to test your knowledge of the material. You can complete these exercises
    quickly. I encourage you to complete these when you encounter them and to revisit
    sections you may have skimmed or misunderstood.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书许多章节（以及一些章节中的某些部分）都设计了练习，以测试你对材料的了解。你可以快速完成这些练习。我鼓励你在遇到它们时完成这些练习，并重新阅读你可能略过或理解有误的部分。
- en: '![](../Images/FM.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![FM](../Images/FM.png)'
- en: Figure 0.1 A flowchart of suggested routes to read this book. Follow the steps,
    and answer the questions to achieve your ideal reading experience. This flowchart
    is inspired by the book structure flowcharts in Donald Knuth’s *The Art of Computer
    Programming series*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.1 建议的阅读本书的流程图。按照步骤进行，回答问题以获得理想的阅读体验。此流程图灵感来源于唐纳德·克努特（Donald Knuth）的《计算机程序设计艺术》系列书籍中的结构流程图。
- en: About the code
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'At the time of writing, the .NET landscape can be divided into three major
    pieces: .NET Framework 4.x, .NET Core 3.x, and.NET 5\. The entire book uses .NET
    5, except for chapters 3 and 4 (for reasons you will understand after reading
    those chapters).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，.NET 生态系统可以分为三个主要部分：.NET Framework 4.x、.NET Core 3.x 和 .NET 5。本书除第 3
    章和第 4 章外（您在阅读这些章节后会明白原因）全部使用 .NET 5。
- en: The C# language versions used are C# 3 and C# 9 (we do not use any C# 9–specific
    features in most of the book, so an installation of C# 8 works as well). Because
    C# languages are backward compatible, you just need to install the latest version
    (at the time of writing, either C# 8 or C# 9 preview). The chapters with provided
    source code are 2, 3 and 4 (combined), 5, 6, 7, 8, 9, 10, 11, 12, 13, and 14.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的 C# 语言版本是 C# 3 和 C# 9（本书大多数情况下不使用任何 C# 9 特定功能，因此安装 C# 8 也同样有效）。由于 C# 语言具有向后兼容性，您只需安装最新版本（撰写本书时为
    C# 8 或 C# 9 预览版）。提供源代码的章节是 2、3 和 4（合并）、5、6、7、8、9、10、11、12、13 和 14。
- en: To run the code, you need to install a version of .NET Framework higher than
    3.5 (if you want to run the code in chapters 3 and 4) and .NET 5\. If you want
    to run the database used in the book locally or have trouble installing anything
    needed in this book, you can find installation instructions in appendix C (“Installation
    guides”). This book mostly uses Visual Studio as its IDE, but you can use any
    IDE that supports C# (or none at all) if you please. Visual Studio 2019 has a
    free version called Visual Studio 2019 Community. When we encounter things that
    require Visual Studio, the book notes this as such. The code and .NET 5 should
    run on Windows, macOS, and Linux. The book uses the command line (or terminal,
    for you macOS users) wherever possible to avoid a reliance on any particular IDE
    or operating system.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行代码，您需要安装一个高于 3.5 版本的 .NET Framework（如果您想在第 3 章和第 4 章中运行代码）和 .NET 5。如果您想在本地运行本书中使用的数据库或遇到安装本书所需任何内容的困难，您可以在附录
    C（“安装指南”）中找到安装说明。本书主要使用 Visual Studio 作为其 IDE，但您可以使用任何支持 C#（或根本不使用）的 IDE。Visual
    Studio 2019 有一个名为 Visual Studio 2019 Community 的免费版本。当我们遇到需要 Visual Studio 的内容时，本书会进行标注。代码和
    .NET 5 应该可以在 Windows、macOS 和 Linux 上运行。本书尽可能使用命令行（或终端，针对 macOS 用户）来避免对任何特定 IDE
    或操作系统的依赖。
- en: This book contains many examples of source code both in numbered listings and
    in-line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also `**in
    bold**` to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多示例源代码，既有编号列表中的，也有与普通文本内联的。在两种情况下，源代码都使用类似于这样的`固定宽度字体`格式化，以将其与普通文本区分开来。有时代码也会被`**粗体**`显示，以突出显示章节中从先前步骤更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; line breaks were
    added, and indentation was reworked to accommodate the available page space in
    the book. In some cases, even this was not enough, and listings include line-continuation
    markers (➥). Code annotations accompany many of the listings, highlighting important
    concepts. Also note that curly braces typically have been placed on the preceding
    lines for new code blocks. This is not the appropriate real-world C# convention
    but was done to preserve space. The source code itself does not use this convention.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；增加了换行符，并重新调整了缩进以适应书中的可用页面空间。在某些情况下，即使这样也不够，列表中还包括了行续接标记（➥）。代码注释伴随许多列表，突出显示重要概念。请注意，大括号通常被放置在新代码块的前一行。这不是合适的现实世界
    C# 习惯，但这样做是为了节省空间。源代码本身不使用这种约定。
- en: liveBook discussion forum
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Code Like a Pro in C#* includes free access to a private web forum
    run by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/book/code-like-a-pro-in-c-sharp/welcome/v-9/](https://livebook.manning.com/book/code-like-a-pro-in-c-sharp/welcome/v-9/).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《C#编程之道》包括免费访问由曼宁出版社运行的私人网络论坛，您可以在论坛上对书籍发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/book/code-like-a-pro-in-c-sharp/welcome/v-9/](https://livebook.manning.com/book/code-like-a-pro-in-c-sharp/welcome/v-9/)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking him some challenging questions lest his interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Jort Rodenburg** is a software engineer, author, and public speaker. He specializes
    in C# and has worked on software in a variety of fields, such as financial compliance
    and reporting, inkjet printing, medical imaging, distributed systems, and cyber
    security. Jort has mentored engineers proficient in a different programming language
    to help them get up to speed in C# and .NET. Jort also speaks on all things C#,
    .NET, and programming at conferences and meetups.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jort Rodenburg**是一位软件工程师、作家和公众演讲者。他专长于C#，并在金融合规和报告、喷墨打印、医学成像、分布式系统和网络安全等众多领域的软件上工作过。Jort曾指导精通不同编程语言的工程师，帮助他们掌握C#和.NET。Jort还在会议上和聚会中就C#、.NET和编程等所有相关话题发表演讲。'
- en: about the cover illustration
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Code Like a Pro in C#* is captioned “Homme Samojede,”
    or “Samojede Man.” The illustration is taken from a collection of dress costumes
    from various countries by Jacques Grasset de Saint-Sauveur (1757–1810), titled
    *Costumes de Différents Pays*, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 《C#编程之道》的封面图上标注为“Homme Samojede”，或“萨莫耶德人”。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《各国服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我们的着装方式发生了变化，当时地区间的多样性已经逐渐消失。现在很难区分不同大陆、城镇、地区或国家的人们。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是为了更加多样化和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过书籍封面庆祝了计算机行业的创新精神和主动性，这些封面基于两百年前丰富多样的地区生活，并由Grasset
    de Saint-Sauveur的画作使之重现生机。
