  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有审稿人，我要说谢谢：Arnaud Bailly、Christian Thoudahl、Daniel Vásquez Estupiñan、Edin
    Kapic、Foster Haines、George Thomas、Goetz Heller、Gustavo Filipe Ramos Gomes、Hilde
