- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'My first introduction to C# came when I joined Fujifilm Medical Systems in
    2016\. I had previous experience in Java and Python, but when C# came around,
    I did not look back. I loved its low barrier of entry and (at first excruciatingly
    infuriating) focus on explicit typing. Throughout my time at the company, I annoyed
    my coworkers with questions about C# and how to best use it. Getting started was
    easy, but becoming proficient was another matter altogether. Everybody can write
    a “Hello, World” application within 10 minutes, no matter their background, but
    using a language to its fullest strengths while knowing why certain things are
    implemented the way they are simply takes time. After a while, I felt like I had
    plateaued in my C# knowledge and was looking for resources to take me to the next
    level. Quickly, I realized that there were three major types of books dealing
    with .NET and C#: books about language-transcending topics (clean code, architecture,
    infrastructure, and the like) that happened to use C#, books on how to start programming
    using C#, and books that are so advanced that you might just be qualified to become
    the CTO of Microsoft after reading them. I wanted there to be a book that sat
    in the middle of all three: a book that deals with clean code and bridges the
    gap between beginner and advanced topics. That book did not exist, so I wrote
    it. This is that book.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次接触C#是在2016年加入富士胶片医疗系统公司时。我之前有Java和Python的经验，但当C#出现时，我没有回头。我喜欢它的低门槛和（起初令人痛苦地令人愤怒的）对显式类型化的关注。在我公司的整个时间里，我都用关于C#和如何最好地使用它的问题打扰了我的同事。入门很容易，但精通却是另一回事。无论背景如何，每个人在10分钟内都可以编写一个“Hello,
    World”应用程序，但使用一种语言发挥其最大优势，同时知道某些事情为什么被实现成这样，这需要时间。过了一段时间，我觉得我在C#知识上已经达到了一个平台期，正在寻找能把我带到下一个层次的资源。很快，我就意识到有三类主要的关于.NET和C#的书籍：关于语言超越主题（如清洁代码、架构、基础设施等）的书籍，这些书籍恰好使用了C#；关于如何使用C#开始编程的书籍；以及那些非常高级的书籍，你可能在阅读后可能就有资格成为微软的CTO。我希望有一本书能介于这三者之间：一本书处理清洁代码，并弥合初学者和高级主题之间的差距。那样一本书不存在，所以我写了它。这就是那本书。
- en: If you are a software engineer (or developer, or coder, or whatever your title
    may be) with previous experience in a (preferably object-oriented) programming
    language and want to jump into C#, this is the book for you. You will not have
    to learn how to write an `if` statement, nor will I explain what an object is
    to you. What you will find in this book are skills and topics that prepare you
    for deeper study into the language and platform. Of course, I can’t promise to
    cover everything a more difficult resource assumes you know, but within the limited
    page count of this book, I sure tried. I very much hope you enjoy this book and
    learn a thing or two. And if not, well, it never hurts to go over things you know
    again.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位有（最好是面向对象）编程语言经验的软件工程师（或开发者、或编码者，或无论你的头衔是什么），并且想要跳入C#，这本书就是为你准备的。你不必学习如何编写一个`if`语句，我也不会向你解释什么是对象。你在这本书中会发现的是为深入语言和平台学习所做的准备。当然，我无法保证涵盖一个更难的资源假设你应知道的所有内容，但在本书有限的页数内，我确实尽力了。我非常希望你喜欢这本书，并且学到一些东西。如果不这样，嗯，重新回顾你所知道的事情从来都不是坏事。
- en: acknowledgments
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: When I first started talking with Manning about writing this book, I had little
    idea of how it would take over my life for about a year or so. To be fair, I was
    warned on multiple occasions that authors tend to underestimate the time needed
    to write a book. I, being stubborn, thought I would be the exception. I was not.
    From December 2019 to March 2021, I put many hours into this book. On multiple
    occasions, I thought to myself that “this will surely be the end.” Every single
    time (but one, obviously), it was not. Luckily, I have a very patient wife and
    plenty of time to kill.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我最初开始与Manning讨论写这本书时，我对它将如何占据我大约一年的生活几乎没有概念。公平地说，我多次被告知作者往往会低估写一本书所需的时间。我固执己见，认为我会是个例外。我并不是。从2019年12月到2021年3月，我在这本书上投入了大量的时间。有好几次，我自己想，“这肯定就是终点了。”但每次（除了显然的那一次）都不是。幸运的是，我有一位非常耐心妻子，以及很多消磨时间的机会。
- en: It is with that in mind that I would first like to thank my wife for sticking
    by me on this roller coaster and to apologize to her for disappearing from her
    life for a year. I could not have written this book without her unwavering support.
    She was the rock on which this book was built. I also want to thank my family,
    who were always very excited to hear about new developments and updates. I took
    the liberty of naming the CEO of the company in the business case we follow through
    the book by combining the first name of my maternal grandfather (Aljen) and the
    surname of my paternal grandmother (van der Meulen).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种想法下，我首先想感谢我的妻子，感谢她在这一段过山车般的旅程中一直支持我，并向她道歉，因为我消失在她的生活中整整一年。没有她的坚定不移的支持，我无法完成这本书。她是这本书的基石。我还要感谢我的家人，他们总是非常兴奋地听到关于新书的发展和更新。我大胆地将书中所遵循的商业案例中的公司CEO命名为我的外祖父（Aljen）的名字和我的祖母（van
    der Meulen）的姓氏。
- en: I also have to thank the exceptional team at Manning. In particular, I want
    to single out Marina Michaels. As my editor, she shaped this book into something
    more than a random collection of incoherent rants. Thanks to Marina, I have developed
    a healthy fear of using the word *will* anywhere in writing. I also had a very
    valuable team in Jean-François Morin, Tanya Wilke, Eric Lippert, Rich Ward, Enrico
    Buonanno, and Katie Tennant. This intercontinental team of superheroes/ninjas/rockstars
    provided amazing feedback and caught an immense amount of (often very embarrassing)
    technical mistakes. I also want to thank all the reviewers and MEAPers who read
    the manuscript before publication and gave fantastic feedback, often in no uncertain
    terms. I do not claim this book to be a masterpiece, but I do hope you will get
    something useful out of it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢Manning出版社的杰出团队。特别是，我想特别感谢Marina Michaels。作为我的编辑，她将这本书塑造成不仅仅是杂乱无章的抱怨的集合。多亏了Marina，我在写作中不敢轻易使用“will”这个词。我还拥有一个非常有价值的团队，包括Jean-François
    Morin、Tanya Wilke、Eric Lippert、Rich Ward、Enrico Buonanno和Katie Tennant。这个跨越洲际的超级英雄/忍者/摇滚明星团队提供了惊人的反馈，并捕捉到了大量的（通常是非常尴尬的）技术错误。我还要感谢所有在出版前阅读手稿并给出精彩反馈的审稿人和MEAP读者，他们的反馈往往非常明确。我不敢声称这本书是一部杰作，但我确实希望你能从中获得一些有用的东西。
- en: 'To all the reviewers, thanks: Arnaud Bailly, Christian Thoudahl, Daniel Vásquez
    Estupiñan, Edin Kapic, Foster Haines, George Thomas, Goetz Heller, Gustavo Filipe
    Ramos Gomes, Hilde Van Gysel, Jared Duncan, Jason Hales, Jean-François Morin,
    Jeff Neumann, Karthikeyarajan Rajendran, Luis Moux, Marc Roulleau, Mario Solomou,
