- en: Chapter 75\. Data Science Does Not Need a Code of Ethics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第75章 数据科学不需要道德准则
- en: Dave Cherry
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
