- en: This may seem like an odd title for an essay in a book about ethics and data
    science. But it’s true. Data science does not need a code of ethics. It needs
    something else (which I’ll reveal shortly).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一本关于伦理和数据科学的书中的一篇文章来说，这可能看起来有些奇怪。但这是事实。数据科学不需要道德准则。它需要其他东西（我很快就会揭示）。
- en: Ethics is defined as a set of “moral principles that govern a person’s behavior
    or the conducting of an activity.” Building on that definition, morals are defined
    as “a lesson, especially concerning what is right or prudent, derived from a story,
    a piece of information, or an experience.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理被定义为“指导个人行为或进行活动的道德原则集合”。基于这一定义，道德被定义为“一种教训，特别是关于什么是正确或谨慎的，源自于一个故事、一条信息或一种经历”。
- en: 'Let’s dig into these definitions through the following components of data science:
    data, models/tools, and people.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过数据科学的以下组成部分来深入探讨这些定义：数据、模型/工具以及人。
- en: Data is not a person. It is not alive in the sense that it can make decisions
    or exhibit behavior on its own. Therefore, one can conclude that data can be neither
    ethical nor unethical. It is just numbers, facts, attributes, and so on. Data
    can have biases within it. However, those biases are typically created by people,
    and the resulting data is still an accurate representation of what happened. Ethics
    should not be confused with bias.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不是一个人。它不是在可以独立做出决定或展示行为的意义上活着的。因此，可以得出结论，数据既不道德也不不道德。它只是数字、事实、属性等。数据可能存在内在偏见。然而，这些偏见通常是由人类创建的，产生的数据仍然是发生情况的准确表示。伦理不应与偏见混淆。
- en: Data science models and algorithms follow the same logic. Developed by humans,
    models have the ability to introduce bias into data. But again, the model itself
    is not capable of being ethical or unethical.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的模型和算法遵循相同的逻辑。由人类开发，模型有能力在数据中引入偏见。但再次强调，模型本身无法具有道德或非道德性。
- en: That leaves us with people. Data scientists. Business partners, technology partners.
    And more. Through their beliefs and actions, people can be ethical or unethical—sometimes
    both. People are the biggest wild card, because every one of us has a completely
    unique set of life experiences that inform and influence our behavior. We also
    unfortunately have the capacity to behave irrationally and erratically.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们关注到了人。数据科学家。商业伙伴，技术伙伴。以及更多。通过他们的信念和行动，人们可以是道德的或不道德的——有时候两者兼有。人是最大的变数，因为我们每个人都有完全独特的生活经历，这些经历塑造并影响着我们的行为。不幸的是，我们也有能力表现出非理性和不稳定性。
- en: So if this is true, then why wouldn’t data science need a code of ethics to
    guide and govern people? If other professions have one, then why not data science?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，那么为什么数据科学不需要一套道德准则来指导和管理人们呢？如果其他职业都有，那为什么数据科学不需要呢？
- en: It is because data science simply needs heavy and repeated doses of common sense.
    Common sense is defined as “sound practical judgment concerning everyday matters,
    or a basic ability to perceive, understand, and judge that is shared by nearly
    all people.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为数据科学只需要大量和重复的常识。常识被定义为“关于日常事务的理智实用判断，或者是几乎所有人共享的感知、理解和判断的基本能力。”
- en: Common sense is contextual. For example, I think that we’d all agree that it
    would not be good common sense for me to break my neighbor’s front window. But
    in the right context—for example, if my neighbor’s home is on fire and my intention
    is to save their pet—then breaking the window is perfect common sense based on
    my ability to perceive what nearly all people would do in a similar situation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 常识是有上下文的。例如，我认为我们都会同意，我打破邻居的前窗户并不是好的常识。但在正确的情境下——例如，如果我的邻居的房屋起火，我的目的是拯救他们的宠物——那么打破窗户就是完全合乎常识的，因为这是基于我能够感知到几乎所有人在类似情况下会做的事情。
- en: Ethics and common sense can be confused, but there is an important difference.
    Ethics typically is not as contextual as common sense. Looking again at the definition
    of ethics stated earlier, we can see that “context” is not mentioned. Most of
    us would agree that lying is unethical. But we’ve all done it at some point and
    likely don’t beat ourselves up about it. That’s because we’ve applied context.
    Sometimes common sense dictates that the unethical is acceptable and is even the
    recommended course of action.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 道德和常识可能会混淆，但它们之间有一个重要的区别。道德通常不像常识那样具有上下文性。再次看一下之前提到的道德定义，我们会发现“上下文”一词并未提及。大多数人会同意撒谎是不道德的。但我们都曾经这样做过，而且可能并没有因此责备自己。这是因为我们应用了背景信息。有时候，常识要求不道德行为是可以接受甚至是推荐的做法。
- en: 'It’s the same with data science. Better decision making, which is the ultimate
    goal of data science and analytics, depends on two things: insight and intuition.
    Insights are the easier part to discuss—the patterns and anomalies in the data.
    Intuition is a little more tricky, encompassing experience, gut feel, and, most
    importantly, context.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学也是如此。更好的决策，这是数据科学和分析的最终目标，依赖于两件事情：洞见和直觉。洞见是更容易讨论的部分——数据中的模式和异常。直觉则更加棘手，包括经验、直觉感和最重要的背景信息。
- en: Let’s not move forward with creating a code of ethics for data science as yet
    another element of governance or standardization that cannot flex as rapidly or
    as dynamically to account for context as today’s changing environments necessitate.
    Let’s not spend time defining or debating what those ethical standards should
    be, recognizing that we likely have different views and the exercise could last
    forever—or worse, result in multiple, different, potentially confusing and conflicting
    sets of ethical standards for data science.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不要急着为数据科学制定一个道德准则，作为另一个无法像今天不断变化的环境一样迅速或动态适应上下文的治理或标准化元素。让我们不要浪费时间去定义或辩论这些道德标准应该是什么，因为我们可能有不同的看法，而且这个过程可能永远持续下去——或者更糟的是，导致多个不同、潜在混乱和冲突的数据科学道德标准。
- en: Let’s instead demand that we all simply employ regular and repeated doses of
    common sense. Let’s do it when we define the problem to be solved. Let’s do it
    when we are gathering and cleansing the data. Let’s do it when we are building
    our models and identifying our insights. Let’s do it when we are evaluating our
    options and making our decisions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们要求大家都简单地运用常识，而不是其他。让我们在定义要解决的问题时这样做。让我们在收集和清理数据时这样做。让我们在建立我们的模型和识别洞见时这样做。让我们在评估我们的选择和做出决策时这样做。
- en: Let’s keep it simple. Let’s perceive, understand, and judge everyday matters
    as nearly all people would. And most importantly, let’s do it again, and double-check
    ourselves, before we act.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们保持简单。让我们像几乎所有人一样去感知、理解和判断日常事务。最重要的是，在行动之前，让我们再次做这些，再次检查自己。
