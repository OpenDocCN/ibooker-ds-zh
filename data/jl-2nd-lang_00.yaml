- en: about the author
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Engheim_author](../Images/Engheim_author.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![Engheim 作者](../Images/Engheim_author.png)'
- en: Erik Engheim is a writer, conference speaker, video course author, and software
    developer. He has spent much of his career developing 3D modeling software for
    reservoir modeling and simulation in the Norwegian gas and oil industry. Erik
    also spent several years as an iOS and Android developer. Erik has programmed
    in Julia and written and made videos about Julia since 2013.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克·恩海姆（Erik Engheim）是一位作家、会议演讲者、视频课程作者和软件开发者。他在挪威的油气行业中，大部分职业生涯都在开发用于储层建模和模拟的
    3D 建模软件。埃里克还担任了多年的 iOS 和 Android 开发者。自 2013 年以来，埃里克一直在使用 Julia 编程，并撰写和制作关于 Julia
    的视频。
- en: about the cover illustration
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Julia as a Second Language* is “Paysanne Anglaise”,
    or “English peasant woman”, taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 《Julia 作为第二语言》封面上的图像是“Paysanne Anglaise”，或“英国农妇”，取自雅克·格拉塞·德·圣索沃尔（Jacques Grasset
    de Saint-Sauveur）的作品集，该作品集于 1788 年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的着装就可以轻易地识别出他们的居住地以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片般的生活化重现。
