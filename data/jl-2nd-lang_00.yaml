- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I began programming as a teenager, learning from fun books containing comic
    strips with wizards and turtles. I read magazines that showed me how to make my
    own simple games or cause silly effects to appear on the screen. I had fun.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我从青少年时期开始编程，从包含魔法师和乌龟漫画的有趣书籍中学习。我阅读了杂志，上面教我如何制作自己的简单游戏或在屏幕上产生愚蠢的效果。我玩得很开心。
- en: But when I went to university, my books began discussing bank accounts, balances,
    sales departments, employees, and employers. I wondered if my life as a programmer
    would mean putting on a gray suit and writing code handling payroll systems. Oh,
    the horror!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但当我上大学时，我的书开始讨论银行账户、余额、销售部门、雇员和雇主。我怀疑我的程序员生活是否会意味着穿上灰色西装，编写处理工资系统的代码。哦，恐怖！
- en: At least half of my class hated programming with a passion. I could not blame
    them. Why did programming books have to be so boring, functional, and sensible?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有一半的同学对编程充满热情地厌恶。我无法责怪他们。为什么编程书籍一定要如此无聊、功能性和合理？
- en: Where was the sense of adventure and fun? Fun is underrated. Who cares if a
    book is silly and has stupid jokes if it makes you learn and enjoy learning?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 冒险和乐趣在哪里？乐趣被低估了。如果一本书让你学习并享受学习，谁会在意它是否愚蠢和有愚蠢的笑话？
- en: That is one of the reasons I wrote this book. I wanted the reader to enjoy learning
    programming—not through cracking jokes but by working through programming examples
    that are interesting and fun to do.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我写这本书的一个原因。我想让读者享受学习编程——不是通过讲笑话，而是通过解决有趣且令人愉快的编程示例。
- en: I promise you, there will be no examples modeling a sales department. Instead,
    we will do things like simulate rocket launches, pretend to be Caesar sending
    a secret message to his army commanders using old Roman encryption techniques,
    and many others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我向你保证，不会有模拟销售部门的例子。相反，我们将做一些像模拟火箭发射、假装用古老的罗马加密技术给军队指挥官发送秘密信息，以及其他许多事情。
- en: The second important reason why I wanted to write this book is because people
    keep asking me, “Julia? Isn’t that a language only for science and scientists?”
    Julia has had major success in this area, which is why the Julia community today
    is full of brainy people working on hard problems, such as developing new drugs
    and modeling the spread of infectious diseases, climate change, or the economy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要写这本书的第二个重要原因是人们总是问我，“Julia？难道它只是一种只适合科学和科学家的语言吗？” Julia 在这个领域取得了重大成功，这就是为什么今天的
    Julia 社区充满了聪明人，他们正在解决难题，比如开发新药、模拟传染病传播、气候变化或经济。
- en: But no, you don’t need to be a genius or a scientist to use Julia. Julia is
    a wonderful *general purpose* programming language for everyone! I am not a scientist,
    and I have enjoyed using it for over 9 years now. With Julia, you will find that
    you can solve problems more quickly and elegantly than you have done in the past.
    And as a cherry on top, computationally intensive code will run blisteringly fast.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但不是的，你不需要是天才或科学家才能使用 Julia。Julia 是一种神奇的 *通用* 编程语言，适合每个人！我不是科学家，我已经享受了超过 9 年的使用它。使用
    Julia，你会发现你可以比过去更快、更优雅地解决问题。而且作为额外的甜点，计算密集型代码将运行得非常快。
- en: acknowledgments
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book has lived through several incarnations. At one point, it was a self-published
    book. Later, chance brought me in touch with Manning Publications, and we agreed
    to work on publishing my book. Back then, I did not realize how much work I was
    getting myself into. In my mind, I would do minor revisions to the existing book,
    but from all the feedback I got, I realized I had to make many revisions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书经历了多次变化。曾经，它是一本自出版的书。后来，偶然的机会让我与 Manning Publications 接触，我们决定合作出版我的书。当时，我没有意识到自己将要投入多少工作。在我心中，我只是对现有的书进行一些小的修订，但根据我收到的所有反馈，我意识到我需要进行很多修订。
- en: 'At times I felt like giving up. However, despite the difficulties, I believe
    the extensive system Manning has set up to aid us authors has helped me make a
    significantly better book. For that, I must thank Nicole Butterfield, who got
    me to sign on with Manning. I have had two Manning editors: Lesley Trites, in
    the early phase of the book, and Marina Michaels, who with her considerable experience
    and steady hand has helped get me over the finish line. I would like to extend
    a thanks to Milan Ćurčić, my technical development editor, who helped me a lot
    with his feedback in determining when material was understandable (or not) to
    my target audience. My copyeditor Christian Berk was invaluable for me as a non-native
    English speaker in correcting any odd constructs or grammar I may have written.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我觉得要放弃。然而，尽管困难重重，我相信 Manning 为我们作者建立的大量辅助系统帮助我创作了一本显著更好的书。为此，我必须感谢 Nicole
    Butterfield，是她让我签约 Manning。我有两位 Manning 编辑：Lesley Trites，在本书早期阶段，以及 Marina Michaels，她凭借丰富的经验和稳健的手法帮助我完成了最后冲刺。我想对
    Milan Ćurčić 表示感谢，他是我的技术发展编辑，他在确定材料是否对我的目标受众易懂（或不）方面提供了大量反馈。我的校对员 Christian Berk
    作为非母语英语使用者对我非常宝贵，他纠正了我可能写下的任何古怪结构或语法错误。
- en: 'Furthermore, I’d like to thank the reviewers who took the time to read my manuscript
    at various stages during its development and who provided invaluable feedback:
    Alan Lenton, Amanda Debler, Andy Robinson, Chris Bailey, Daniel Kenney, Darrin
    Bishop, Eli Mayost, Emanuele Piccinelli, Ganesh Swaminathan, Geert Van Laethem,
    Geoff Barto, Ivo Balbaert, Jeremy Chen, John Zoetebier, Jonathan Owens, Jort Rodenburg,
    Katia Patkin, Kevin Cheung, Krzysztof Jȩdrzejewski, Louis Luangkesorn, Mark Thomas,
    Maura Wilder, Mike Baran, Nikos Kanakaris, Ninoslav Čerkez, Orlando Alejo Méndez
    Morales, Patrick Regan, Paul Silisteanu, Paul Verbeke, Samvid Mistry, Simone Sguazza,
    Steve Grey-Wilson, Timothy Wolodzko, and Thomas Heiman.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我想感谢在本书开发过程中不同阶段阅读我的手稿并提供宝贵反馈的审稿人：Alan Lenton、Amanda Debler、Andy Robinson、Chris
    Bailey、Daniel Kenney、Darrin Bishop、Eli Mayost、Emanuele Piccinelli、Ganesh Swaminathan、Geert
    Van Laethem、Geoff Barto、Ivo Balbaert、Jeremy Chen、John Zoetebier、Jonathan Owens、Jort
    Rodenburg、Katia Patkin、Kevin Cheung、Krzysztof Jȩdrzejewski、Louis Luangkesorn、Mark
    Thomas、Maura Wilder、Mike Baran、Nikos Kanakaris、Ninoslav Čerkez、Orlando Alejo Méndez
    Morales、Patrick Regan、Paul Silisteanu、Paul Verbeke、Samvid Mistry、Simone Sguazza、Steve
    Grey-Wilson、Timothy Wolodzko 和 Thomas Heiman。
- en: Special thanks go to Maurizio Tomasi, technical proofreader, for his careful
    review of the code one last time, shortly before the book went into production.
    Finally, thank you to the creators of Julia. You have created the programming
    language for the future, which I believe will transform the computer industry.
    That may sound like hyperbole, but I truly believe Julia is a major milestone
    in the evolution of programming languages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢 Maurizio Tomasi，技术校对员，在本书进入生产前，他仔细地再次审查了代码。最后，感谢 Julia 的创造者。你们创造了面向未来的编程语言，我相信它将改变计算机行业。这听起来可能有些夸张，但我确实相信
    Julia 是编程语言演变中的一个重要里程碑。
- en: about this book
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Julia as a Second Language* is an introduction to the Julia programming language
    for software developers. It not only covers the syntax and semantics of the language
    but also tries to teach the reader how to think and work like a Julia developer
    through extensive focus on interactive coding in a read-evaluate-print-loop (REPL)
    based environment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《Julia 作为第二语言》是面向软件开发者的 Julia 编程语言入门。它不仅涵盖了语言的语法和语义，还试图通过在基于读取-评估-打印循环（REPL）的环境中进行大量交互式编码，教会读者如何像
    Julia 开发者一样思考和操作。
- en: Who should read this book?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: '*Julia as a Second Language* is written for developers curious about the Julia
    programming language but who do not necessarily have a scientific or mathematical
    background. The book is also a good starting point for anyone who wants to explore
    data science or scientific computing, as Julia is a language very well designed
    for such work. However, that does not exclude other uses. Any developer who would
    like to program in a modern, high performance language that makes them more productive
    would benefit from this book.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 《Julia 作为第二语言》是为对 Julia 编程语言感兴趣但可能没有科学或数学背景的开发者所写。对于想要探索数据科学或科学计算的人来说，本书也是一个很好的起点，因为
    Julia 是为这类工作设计得非常好的语言。然而，这并不排除其他用途。任何希望用现代、高性能的语言编程以提高生产力的开发者都将从这本书中受益。
- en: How this book is organized
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: The book is organized into five parts, consisting of 18 chapters.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为五个部分，共包含 18 章。
- en: Part 1 covers the basics of the language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第1部分涵盖了语言的基本知识。
- en: Chapter 1 explains what kind of language Julia is, why it got created, and the
    advantages of using the Julia programming language.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章解释了Julia是什么样的语言，为什么它被创建，以及使用Julia编程语言的优势。
- en: Chapter 2 discusses working with numbers in Julia. It shows how you can use
    the Julia REPL environment as a very sophisticated calculator.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章讨论了在Julia中处理数字，展示了如何使用Julia的REPL环境作为一个非常复杂的计算器。
- en: Chapter 3 explains control flow statements, such as if statements, while loops,
    and for loops, by implementing a trigonometry function and calculating the Fibonacci
    numbers.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章通过实现三角函数和计算斐波那契数来解释控制流语句，如if语句、while循环和for循环。
- en: Chapter 4 explains how to work with collections of numbers using the array type.
    Readers will work through an example involving pizza sales data.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章解释了如何使用数组类型处理数字集合。读者将通过一个涉及比萨销售数据的示例来学习。
- en: Chapter 5 is about working with text. This chapter walks you through making
    nicely formatted displays of pizza sales data with colors as well as reading and
    writing pizza data to files.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章是关于处理文本的。本章将指导你如何使用颜色制作漂亮的比萨销售数据展示，以及读取和写入比萨数据到文件。
- en: Chapter 6 discusses how a program to convert Roman numerals to decimal numbers
    can be implemented using the dictionary collection type.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章讨论了如何使用字典集合类型实现将罗马数字转换为十进制数字的程序。
- en: Part 2 covers the Julia type system in greater detail.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分更详细地介绍了Julia的类型系统。
- en: Chapter 7 explains type hierarchies in Julia and how you can define your own
    composite types. This is one of the most important chapters because it also explains
    multiple dispatch, which is one of the most important and unique features in Julia.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章解释了Julia中的类型层次结构以及如何定义自己的复合类型。这是最重要的一章，因为它还解释了多重分派，这是Julia中最重要和独特的特点之一。
- en: Chapter 8 introduces a rocket simulation code example we will use through several
    chapters. This chapter is focused on defining types for different rocket parts.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了一个火箭仿真代码示例，我们将在接下来的几章中使用它。本章的重点是定义不同火箭部件的类型。
- en: Chapter 9 gets into depth on numerical conversion and promotion in Julia by
    building up a code example dealing with different units for degrees. This chapter
    helps cement an understanding of the multiple dispatch system in Julia.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章通过构建一个处理不同温度单位的代码示例，深入探讨了Julia中的数值转换和提升。本章有助于巩固对Julia多重分派系统的理解。
- en: Chapter 10 explains how you can represent objects that are nonexistent, missing,
    or undefined in Julia.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章解释了如何在Julia中表示不存在、缺失或未定义的对象。
- en: Part 3 revisits collection types, such as arrays, dictionaries, and strings
    covered in part 1, but this time digs into more details.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分回顾了第1部分中涵盖的集合类型，如数组、字典和字符串，但这次更深入地探讨了细节。
- en: Chapter 11 goes into much more detail about strings, including topics such as
    Unicode and UTF-8 usage in Julia as well as their effects on your use of strings.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章详细介绍了字符串，包括Unicode和UTF-8在Julia中的使用以及它们对字符串使用的影响。
- en: Chapter 12 explains traits common to all Julia collections, such as iterating
    over elements and building your own collections.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章解释了所有Julia集合共有的特性，例如遍历元素和构建自己的集合。
- en: Chapter 13 walks through several code examples to show how sets and set operations
    are used to organize and search for data in many types of applications.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章通过几个代码示例展示了如何在许多类型的应用程序中使用集合和集合操作来组织和搜索数据。
- en: Chapter 14 shows how you can work with and combine arrays of different dimensions,
    such as vectors and matrices.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章展示了如何处理和组合不同维度的数组，例如向量和矩阵。
- en: Part 4 focuses on methods for organizing your code at different levels, including
    modularizing at the function level all the way up to packages, files, and directories.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分专注于在多个级别组织代码的方法，包括从函数级别到包、文件和目录的模块化。
- en: Chapter 15 digs deeper into using functions in Julia, with emphasis on how functional
    programming differs from object-oriented programming.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15章深入探讨了在Julia中使用函数，重点介绍了函数式编程与面向对象编程的区别。
- en: Chapter 16 is about organizing your code into modules, using third-party packages,
    and creating your own packages for sharing code with others.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16章是关于将代码组织到模块中，使用第三方包以及创建自己的包与他人共享代码的。
- en: Part 5 digs into details that were hard to explain without the previous chapters
    as a foundation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第5部分深入探讨了在缺乏前几章作为基础的情况下难以解释的细节。
- en: Chapter 17 builds on chapter 5\. You will get into the details of the Julia
    I/O system by reading and writing rocket engines to files, sockets, and pipes
    in CSV format.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 17 章基于第 5 章。通过阅读和将火箭引擎写入文件、套接字和管道（CSV 格式），你将深入了解 Julia 的 I/O 系统。
- en: Chapter 18 explains how a parametric data type can be defined and why parametric
    types are beneficial for performance, memory usage, and correctness.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 18 章解释了如何定义参数化数据类型以及为什么参数化类型对性能、内存使用和正确性有益。
- en: About the code
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this. Code annotations accompany many of the listings, highlighting
    important concepts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与正常文本并列。在这两种情况下，源代码都使用固定宽度字体进行格式化，如下所示。许多列表旁边都有代码注释，突出显示重要概念。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the sourcecode have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: Much of the code you write is in the Julia REPL (read-evaluate-print-loop) environment
    or in a Unix shell. In these cases, you see a prompt such as julia>, shell>, help?>
    or $. These should not be included when you type. However, Julia is normally able
    to filter out the prompt if you paste code examples into your terminal window.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你编写的代码大多是在 Julia REPL（读取-评估-打印循环）环境或 Unix shell 中。在这些情况下，你会看到一个提示符，例如 julia>、shell>、help?>
    或 $。当你输入时，这些提示符不应该被包含。然而，如果你将代码示例粘贴到终端窗口中，Julia 通常能够过滤掉这些提示符。
- en: Code meant to be written into a file will usually not be shown with a prompt.
    However, you can typically paste this code into the Julia REPL if you like.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在写入文件的代码通常不会显示提示符。但是，如果你喜欢，通常可以将此代码粘贴到 Julia REPL 中。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/julia-as-a-second-language](https://livebook.manning.com/book/julia-as-a-second-language).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/julia-as-a-second-language](https://www.manning.com/books/julia-as-a-second-language),
    and from GitHub at [https://github.com/ordovician/code-samples-julia-second-language](https://github.com/ordovician/code-samples-julia-second-language).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/julia-as-a-second-language](https://livebook.manning.com/book/julia-as-a-second-language)。本书中示例的完整代码可以从
    Manning 网站 [https://www.manning.com/books/julia-as-a-second-language](https://www.manning.com/books/julia-as-a-second-language)
    下载，也可以从 GitHub [https://github.com/ordovician/code-samples-julia-second-language](https://github.com/ordovician/code-samples-julia-second-language)
    下载。
