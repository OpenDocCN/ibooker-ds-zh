- en: Need additional help? The Julia language has an active Slack workspace/community
    with over 10,000 members, many of whom you can communicate with in real time.
    Find information about registration at [https://julialang.org/slack](https://julialang.org/slack).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 需要更多帮助？Julia 语言有一个活跃的 Slack 工作空间/社区，拥有超过 10,000 名成员，其中许多成员可以实时与你沟通。有关注册信息，请访问[https://julialang.org/slack](https://julialang.org/slack)。
- en: Julia Discourse ([https://discourse.julialang.org](https://discourse.julialang.org))
    is the go-to place for Julia-related questions.
  id: totrans-56
  prefs:
