  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Julia 社区页面](https://julialang.org/community)提供了有关 YouTube 频道、即将举行的 Julia 活动、GitHub
    和 Twitter 的信息。'
- en: Official documentation of the Julia language and standard library can be found
    at [https://docs.julialang.org/en/v1/](https://docs.julialang.org/en/v1/).
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
