  zh: '`<s>`'
- en: Use the `s` element to mark text that’s inaccurate, outdated, or in some other
    way incorrect. Why not delete the text instead? Sometimes, you want to leave the
    inaccurate text in place for comparison purposes, such as to show a correction,
    updated information, or a revised price. The web browser marks up this text by
    using a strikethrough effect.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `s` 元素标记不准确的文本、过时的文本或以其他方式不正确的文本。为什么不删除文本呢？有时，您可能希望保留不准确的文本以供比较，例如显示更正、更新信息或修订价格。网页浏览器通过使用删除线效果来标记此文本。
