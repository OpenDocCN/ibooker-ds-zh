    the reader, similar to the way you’d use a highlighter to mark a passage of text
    in a book. Most browsers display the text with a yellow background.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `mark` 元素突出显示对读者有重要意义的页面文本，类似于您在书中使用荧光笔标记文本段落的方式。大多数浏览器以黄色背景显示文本。
