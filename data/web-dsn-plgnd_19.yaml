    to indicate any type of user input (such as a voice command). Most browsers display
    the text in a monospace font.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `kbd` 元素来指示通过键盘输入的文本（如键入的字符或按下的键，如Enter或Return）或更一般地，指示任何类型的用户输入（如语音命令）。大多数浏览器以等宽字体显示文本。
