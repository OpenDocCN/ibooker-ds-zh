  zh: <time>
- en: 'You use the `time` element to indicate that a particular bit of text is a date,
    a time, or a combination of the two:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`time`元素来指示特定的文本片段是日期、时间或两者的组合：
- en: '[PRE12]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'The idea is to represent the date and/or time in two ways:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 想法是用两种方式表示日期和/或时间：
- en: The text between the `<time>` and `</time>` tags is a human-friendly way of
    showing the date or time, such as 1 p.m. on August 23, 2019.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`<time>`和`</time>`标签之间的文本是以人类友好的方式显示日期或时间，例如2019年8月23日下午1点。'
- en: The value of the `datetime` attribute is a machine-friendly version of the date
    and/or time, such as 2019-08-23T16:00:00-05:00\. The general syntax to use is
    shown in [Figure 16.1](#figure16.1).
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime`属性的值是日期和/或时间的机器友好版本，例如2019-08-23T16:00:00-05:00。要使用的通用语法在[图16.1](#figure16.1)中显示。'
- en: '[Figure 16.1](#figureanchor16.1) The syntax to use for the `<time>` tag’s `datetime`
    attribute'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[图16.1](#figureanchor16.1) `<time>`标签的`datetime`属性要使用的语法'
- en: '![16_01.png](Images/16_01.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![16_01.png](Images/16_01.png)'
- en: The web browser doesn’t format the date/time in a special way. Instead, you
    use the `time` element to give the browser and other software-based visitors to
    your page a meaningful, readable date and/or time. It’s often useful to include
    the date and time when a page was created or last edited, for example.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 网络浏览器不会以特殊方式格式化日期/时间。相反，您可以使用`time`元素来为浏览器和访问您页面的其他基于软件的访客提供有意义的、可读的日期和/或时间。例如，包含页面创建或最后编辑的日期和时间通常很有用。
- en: You use the `time` element to indicate that a particular bit of text is a date,
    a time, or a combination of the two.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`time`元素来指示特定的文本片段是日期、时间或两者的组合。
