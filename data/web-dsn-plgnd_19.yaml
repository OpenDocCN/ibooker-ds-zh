  type: TYPE_NORMAL
  zh: 它必须以字母开头。
- en: The rest of the characters can be any combination of letters, digits (0–9),
    hyphens (-), underscores (_), colons (:), or periods (.).
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其余字符可以是字母、数字（0–9）、连字符（-）、下划线（_）、冒号（:）或点（.）的任意组合。
