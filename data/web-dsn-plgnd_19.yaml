- en: Chapter 16  More HTML Elements for Web Designers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章  为网页设计师提供更多HTML元素
- en: HTML has only a few dozen elements, but we busy developers often forget to use
    the right tag for the job in hand. It’s all too easy to add a `<div>` or a `<span>`
    when there are more suitable alternatives. *—Craig Buckler*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: HTML只有几十个元素，但我们忙碌的开发者经常忘记使用正确的标签来完成工作。当有更适合的替代品时，添加`<div>`或`<span>`真是太容易了。*——克雷格·巴克勒*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章内容涵盖**'
- en: Checking out some underused but important HTML elements
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查一些使用较少但重要的HTML元素
- en: Linking to files on your site
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到网站上的文件
- en: Linking to a specific element on a page
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到页面上的特定元素
- en: Adding special characters and comments
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加特殊字符和注释
- en: You may have noticed that after a flurry of HTML-related activity in the early
    chapters of the book, subsequent chapters had a decidedly CSS flavor. That's not
    too much of a surprise, because after you know a few basic elements such as `<div>`,
    `<p>`, and `<span>`, you can hang a lot of CSS baggage on them and create some
    fine-looking web pages. But there's more to HTML than these basic elements. You
    saw a few useful page structure elements in Chapter 11, but in this chapter, you'll
    extend your HTML know-how even further with elements for everything from abbreviations
    to variables, advanced uses of the `<a>` element, adding nonkeyboard characters
    to your pages, and even adding comments to make your code more readable. It's
    a regular HTML extravaganza!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，在本书早期章节中有关HTML的相关活动之后，随后的章节明显带有CSS的味道。这并不令人惊讶，因为在你了解一些基本元素，如`<div>`、`<p>`和`<span>`之后，你可以在它们上面挂很多CSS的负担，并创建一些看起来很棒的网页。但HTML不仅仅是这些基本元素。你在第11章中看到了一些有用的页面结构元素，但在这个章节中，你将通过从缩写到变量、`<a>`元素的扩展用途、向页面添加非键盘字符以及添加注释来使代码更易读等方式，进一步扩展你的HTML知识。这是一个常规的HTML盛宴！
- en: 'Lesson 16.1: Other Text-Level Elements You Should Know'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16.1课：你应该了解的其他文本级元素
- en: 'Covers: Text-level elements'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：文本级元素
- en: 'Online: [wdpg.io/16-1-0](http://wdpg.io/16-1-0)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/16-1-0](http://wdpg.io/16-1-0)
- en: I've mentioned a few times in this book that it's important to construct the
    HTML portion of your web page code semantically. That is, you should use elements
    that tell the web browser—not to mention other web designers and developers reading
    your code—what meaning each element has in the context of the page. This is particularly
    true when it comes to the overall layout of the page; as you saw in Chapter 11,
    tags such as `<header>`, `<nav>`, and `<article>` make your code much easier to
    understand. These elements are block-level elements, but you can also use inline
    elements and mark them up semantically. HTML5 defines quite a few such text-level
    elements, and although you may use them only rarely, you should know what they
    are and what semantic freight they’re meant to pull.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书中提到过几次，构建网页代码的HTML部分在语义上是很重要的。也就是说，你应该使用能够告诉网页浏览器——当然还有阅读你代码的其他网页设计师和开发者——每个元素在页面上下文中的含义的元素。这在页面的整体布局方面尤其重要；正如你在第11章中看到的，像`<header>`、`<nav>`和`<article>`这样的标签可以使你的代码更容易理解。这些元素是块级元素，但你也可以使用内联元素并对它们进行语义标记。HTML5定义了相当多的此类文本级元素，尽管你可能很少使用它们，但你应该知道它们是什么以及它们打算承载的语义负载。
- en: <abbr>
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <abbr>
- en: This element identifies text as an abbreviation or an acronym. Add the `title`
    attribute to tell the browser the full version of the abbreviation or the full
    expansion of the acronym. Most browsers display the `title` value in a tooltip
    when you hover the mouse pointer over the element. Some browsers (particularly
    Google Chrome and Mozilla Firefox) add a dotted underline to the text.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素将文本标识为缩写或首字母缩略词。添加`title`属性来告诉浏览器缩写的完整版本或首字母缩略词的完整扩展。大多数浏览器在将鼠标指针悬停在元素上时，会在`title`值上显示工具提示。一些浏览器（尤其是谷歌Chrome和Mozilla
    Firefox）会在文本上添加点划线。
