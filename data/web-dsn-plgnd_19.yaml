- en: 'You use the `small` element to mark text as an aside from the regular text,
    particularly one that has to do with what people often refer to as fine print:
    copyright or trademark notices, disclaimers or disclosures, legal rights or restrictions,
    warnings or caveats, or source attribution. The web browser displays this text
    by using a type size that’s slightly smaller than the regular text.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`small`元素将文本标记为正文的旁白，尤其是与人们通常所说的细印有关的内容：版权或商标声明、免责声明或披露、法律权利或限制、警告或注意事项，或来源归属。网络浏览器通过使用比正文稍小的字体大小来显示此文本。
