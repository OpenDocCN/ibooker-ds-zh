  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<pre>`'
- en: The `pre` element doesn’t have a semantic purpose in HTML5, but it’s used quite
    often with other semantic elements, such as `code`. One of the problems with displaying
    programming code and similar text is that it’s difficult to show structuring elements
    such as indents because the web browser ignores such whitespace. When you mark
    up the code with the `pre` (short for*preformatted text*) element, however, the
    web browser preserves all whitespace characters, including multiple spaces and
    new lines. The browser also displays the text in a monospace font.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '`pre` 元素在 HTML5 中没有语义用途，但它经常与其他语义元素一起使用，例如 `code`。显示编程代码和类似文本的一个问题是难以显示结构元素，如缩进，因为网页浏览器会忽略此类空白。然而，当您使用
    `pre`（即*预格式化文本*）元素标记代码时，网页浏览器会保留所有空白字符，包括多个空格和换行符。浏览器还会以等宽字体显示文本。'
