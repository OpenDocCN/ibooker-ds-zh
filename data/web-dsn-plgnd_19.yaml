- en: <u>
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <u>
- en: The `u` element has no semantic use that I can discern. The World Wide Web Consortium
    (W3C) standard says that it “represents a span of text with an unarticulated,
    though explicitly rendered, non-textual annotation.” I have no idea what that
    means. The W3C unhelpfully suggests that a possible use may be “labeling the text
    as being misspelt,” but that seems dubious.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法辨别`u`元素有任何语义用途。万维网联盟（W3C）标准表示它“代表一个带有未阐述的、但明确呈现的非文本注释的文本范围。”我完全不知道这是什么意思。W3C不友好地建议可能的使用可能是“将文本标记为拼写错误”，但这似乎很可疑。
- en: The real problem with the `u` element is that all web browsers render the text
    as underlined, which means that every person who visits your page will think that
    the text is a link, and a large subset of those visitors will try to click it
    (and grow frustrated when nothing happens). You may think that underlining is
    useful for emphasizing text, but that’s what the `<em>` tag is for. In short,
    you have no good reason to use the `<u>` tag and plenty of good reasons *not*
    to use it. I include it here because you may come across it when looking at the
    source code of some (no doubt poorly designed) web pages.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '`u`元素真正的问题在于，所有网络浏览器都将文本渲染为下划线，这意味着每个访问你页面的人都会认为文本是一个链接，而且很大一部分访问者会尝试点击它（当什么也没有发生时会感到沮丧）。你可能认为下划线有助于强调文本，但这是`<em>`标签的作用。简而言之，你没有使用`<u>`标签的好理由，有很多不使用它的好理由。我之所以在这里提到它，是因为你可能在查看某些（无疑设计得很差的）网页的源代码时遇到它。'
