- en: More about Links
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于链接的信息
- en: 'When I showed you how to wield the `<a>` tag way back in Chapter 2, you learned
    that creating a link is a straightforward matter of setting the link address as
    the value of the `<a>` tag''s `href` attribute. That''s all true as far as it
    goes, but there''s more to the `<a>` element because your web page links can come
    in any of the following three varieties:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在第二章中向你展示如何使用`<a>`标签时，你了解到创建链接只是将链接地址设置为`<a>`标签的`href`属性值这样一个简单的事情。就这个层面来说，这是真的，但`<a>`元素还有更多内容，因为你的网页链接可以是以下三种类型中的任何一种：
- en: Remote links to web pages outside your site
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站外部的远程链接
- en: Local links to other web pages on your site
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站内部其他网页的本地链接
- en: In-page links to other sections of the current web page
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前网页其他部分的页面内链接
- en: You learned about remote links in Chapter 2, and you learn about in-page links
    in the next section. But now, I’m going to talk about local links to your other
    web pages.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你在第二章中学习了远程链接，你将在下一节学习页面内链接。但现在，我要谈谈指向你其他网页的本地链接。
- en: Linking to Local Files
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 链接到本地文件
- en: The first thing to note is that for local links, the URL doesn’t require either
    the protocol or the domain name. With an internal link, the browser assumes that
    the protocol is HTTP (or HTTPS, if you use the secure version of HTTP on your
    site) and that the domain name is the name of your host server. That’s straightforward
    enough, but before continuing with the link lesson, I want to take a short side
    trip to help you understand how directories work in the web world.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要注意的是，对于本地链接，URL不需要协议或域名。使用内部链接时，浏览器假定协议是HTTP（或如果你在网站上使用HTTP的安全版本，则是HTTPS），域名是你的主机服务器的名称。这很简单，但在继续链接课程之前，我想短暂地带你了解在互联网世界中目录是如何工作的。
- en: When you sign up with a company that will host your web pages, that company
    gives you your own directory on its server. If you’re putting together only a
    few pages, that directory should be more than adequate. If you’re constructing
    a larger site, however, you should give some thought to how you organize your
    files. Why? Well, think of your own computer. It’s unlikely that you have everything
    crammed into a single directory. Instead, you probably have separate directories
    for the different programs you use and other directories for your data files.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当你注册一个将托管你的网页的公司时，该公司会在其服务器上为你提供一个自己的目录。如果你只准备几个页面，这个目录应该足够了。然而，如果你正在构建一个更大的网站，你应该考虑如何组织你的文件。为什么？想想你自己的电脑。你不太可能把所有东西都塞在一个目录里。相反，你可能为使用的不同程序有单独的目录，还有其他目录用于你的数据文件。
- en: 'There’s no reason why you can’t cook up a similar scheme in your web home.
    With this type of multidirectory setup, however, how you link to files in other
    directories can be a bit tricky. As an example, consider a website that has three
    directories:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何理由你不能在你的网站主页上制定一个类似的方案。然而，在这种多目录设置中，如何链接到其他目录中的文件可能会有些棘手。例如，考虑一个有三个目录的网站：
- en: '[PRE16]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: ①  This is the main directory.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: ①  这是主目录。
- en: ②  These are subdirectories of the main directory.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: ②  这些是主目录的子目录。
- en: 'There are three scenarios to watch out for:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种情况需要注意：
- en: '*Referencing a file in the same directory* —This scenario is easiest because
    you don’t have to include any directory information. Suppose that the HTML file
    you’re working on is in the `journal` directory and that you want to reference
    a page named `rant.html` that’s also in that directory. In this case, you use
    only the name of the file, like this:'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在同一目录中引用文件* — 这种情况是最简单的，因为你不需要包含任何目录信息。假设你正在处理的HTML文件位于`journal`目录中，而你想要引用同一目录中名为`rant.html`的页面。在这种情况下，你只需使用文件名，如下所示：'
- en: '[PRE17]'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '*Referencing a file in a subdirectory from the main directory* —This scenario
    is common because your home page (which is almost certainly in the main directory)
    is likely to have links to files in subdirectories. Suppose that you want to link
    to a page named `design.html` in the `articles` subdirectory of your home page.
    Your `<a>` tag takes the following form:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*从主目录引用子目录中的文件* — 这种情况很常见，因为你的主页（几乎肯定位于主目录）可能包含指向子目录中文件的链接。假设你想要链接到你主页`articles`子目录中的`design.html`页面。你的`<a>`标签如下所示：'
- en: '[PRE18]'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '*Referencing a file in a subdirectory from a different subdirectory* —This
    scenario is the trickiest one. Suppose that you have a page in the `articles`
    subdirectory, and you want to link to a page named `poem.html` in the `journal`
    subdirectory. Here’s the `<a>` tag:'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*从不同子目录引用子目录中的文件* — 这种情况是最复杂的。假设你有一个位于`articles`子目录中的页面，你想要链接到`journal`子目录中名为`poem.html`的页面。这是`<a>`标签的示例：'
- en: '[PRE19]'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: In the last example, the leading slash (`/`) tells the browser to first go up
    to the main directory and then go into the `journal` directory to find the `poem.html`
    file.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个例子中，前面的斜杠（`/`）告诉浏览器首先进入主目录，然后进入`journal`目录以找到`poem.html`文件。
- en: 'Lesson 16.2: Linking to the Same Page'
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16.2课：链接到同一页面
- en: 'Covers: In-page links'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：页面内链接
- en: 'Online: [wdpg.io/16-2-0](http://wdpg.io/)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/16-2-0](http://wdpg.io/)
- en: When a surfer clicks a standard link, the page loads, and the browser displays
    the top part of the page in the window. It’s possible, however, to set up a special
    kind of link that forces the browser to display some other part of the page, such
    as a section in the middle.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当网民点击一个标准链接时，页面会加载，浏览器在窗口中显示页面的顶部部分。然而，你可以设置一种特殊的链接，强制浏览器显示页面的其他部分，例如中间的部分。
- en: When would you ever use such a link? Most of your HTML pages probably will be
    short and sweet, and the web surfers who drop by will have no trouble finding
    their way around. But for longer pages, you can set up links to various sections
    of the page, which enable a reader to jump directly to a section rather than scroll
    through the page to get there.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 你什么时候会使用这样的链接？你的大部分HTML页面可能都很短小精悍，访问网页的网民也不会有困难找到他们想要的内容。但对于较长的页面，你可以设置链接到页面的各个部分，这样读者可以直接跳转到某个部分，而不是滚动整个页面。
- en: 'To create this kind of link, you must set up a special identifier that marks
    the spot to which you want to link. To understand how in-page links work, think
    of how you might mark a spot in a book you’re reading. You might dog-ear the page,
    attach a sticky note, or place something (such as a bookmark) between the pages.
    An in-page link identifier performs the same function: It marks a particular spot
    in a web page, and you can use an `a` element to link directly to that spot.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这种类型的链接，你必须设置一个特殊的标识符，标记你想要链接的位置。要理解页面内链接是如何工作的，想想你如何在阅读一本书时标记一个位置。你可能需要折角页面，贴上便利贴，或者放在两页之间（例如书签）。页面内链接标识符执行相同的功能：它标记网页中的特定位置，你可以使用`a`元素直接链接到该位置。
- en: 'To set up an identifier for an in-page link, you add an `id` attribute to a
    tag and supply it a value:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置一个页面内链接的标识符，你需要在标签中添加一个`id`属性并为其提供一个值：
- en: '[PRE20]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
