- en: Inserting Special Characters
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 插入特殊字符
- en: 'Your HTML and CSS files consist only of text, but that doesn’t mean that they
    consist only of the letters, numbers, and other symbols that you can type with
    your keyboard. If your web text needs an em dash (—), a copyright symbol (©),
    or an *e* with an acute accent (é), you can add those elements to your page by
    using special codes called *character entities*. These entities are available
    in three flavors: hexadecimal code, decimal code, and entity name. The hex and
    decimal codes are numbers, and the entity names are friendlier symbols that describe
    (although often cryptically) the character you’re trying to display. You can display
    the registered trademark symbol (™), for example, by using the hex code `&#x02122;`,
    the decimal code `&#8482;`, or the entity name `&trade;`.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 你的HTML和CSS文件仅由文本组成，但这并不意味着它们只包含你可以用键盘输入的字母、数字和其他符号。如果你的网页文本需要破折号（—）、版权符号（©）或带有重音符号的
    *e*（é），你可以通过使用称为 *字符实体* 的特殊代码将这些元素添加到你的页面中。这些实体有三种形式：十六进制代码、十进制代码和实体名称。十六进制和十进制代码是数字，而实体名称是更友好的符号，它们描述（尽管通常是隐晦的）你想要显示的字符。例如，你可以通过使用十六进制代码
    `&#x02122;`、十进制代码 `&#8482;` 或实体名称 `&trade;` 来显示注册商标符号（™）。
- en: Remember
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: If you include the tag `<meta charset="utf-8">` in your page’s header section,
    you can type characters such as the em dash (—) and copyright symbol (©) directly
    in your code. You type an em dash by pressing Alt+0151 in Windows or Option+Shift+-
    (hyphen) in macOS, for example.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将 `<meta charset="utf-8">` 标签包含在页面头部，你就可以直接在代码中输入诸如破折号（—）和版权符号（©）等字符。例如，在Windows上，你可以通过按Alt+0151来输入破折号，在macOS上，可以通过按Option+Shift+-（连字符）来输入。
- en: Note that all three references begin with an ampersand (`&`) and end with a
    semicolon (`;`). Don’t forget either symbol when you use character entities in
    your own pages. [Figure 16.2](#figure16.2) shows a few common character entities.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，所有三个引用都以一个 ampersand (`&`) 开头，以一个分号 (`;`) 结尾。在使用字符实体时，不要忘记这两个符号。[图16.2](#figure16.2)
    展示了一些常见的字符实体。
- en: '[Figure 16.2](#figureanchor16.2) Some HTML5 character entities and their codes'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[图16.2](#figureanchor16.2) 一些HTML5字符实体及其代码'
- en: '![16_02.png](Images/16_02.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![16_02.png](Images/16_02.png)'
- en: Using the HTML5 Entity Browser
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用HTML5实体浏览器
- en: 'HTML5 has nearly 1,500 defined character entities, so it’s not surprising that
    two of the biggest frustrations associated with using character entities are knowing
    what characters are available and finding the character you want. Having been
    through this frustration many times myself, I decided to do something about it.
    To that end, I built the HTML5 Entity Browser, which organizes character entities
    by category (so you can easily see what’s available) and offers a search feature
    (so you can find any character quickly). Here’s how it works:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5定义了近1,500个字符实体，因此使用字符实体时遇到的最大挫折之一是知道哪些字符可用以及找到所需的字符。我自己也多次经历过这种挫折，因此我决定做些什么。为此，我构建了HTML5实体浏览器，它按类别组织字符实体（因此您可以轻松地看到可用内容），并提供搜索功能（因此您可以快速找到任何字符）。以下是它的工作原理：
- en: In the Web Design Playground ([https://webdesignplayground.io](https://webdesignplayground.io)),
    choose Menu > HTML5 Entity Browser.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[Web设计游乐场](https://webdesignplayground.io)中，选择菜单>HTML5实体浏览器。
- en: Use the Category list to select the type of entity you’re looking for.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用类别列表选择您要查找的实体类型。
- en: The app filters the list of entities to show only those in the category you
    selected, as shown in [Figure 16.3](#figure16.3).
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序会过滤实体列表，只显示您选择的类别中的实体，如图[图16.3](#figure16.3)所示。
- en: '[Figure 16.3](#figureanchor16.3) With the HTML5 Entity Browser, choose a category
    to filter the list of entities, as shown here, or search the entities.'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图16.3](#figureanchor16.3) 使用HTML5实体浏览器，选择一个类别以过滤实体列表，如图所示，或搜索实体。'
- en: '![16_03.png](Images/16_03.png)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![16_03.png](Images/16_03.png)'
- en: To search the list of entities, use the Search the Entities text box to enter
    all or part of the entity name or description.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要搜索实体列表，请使用“搜索实体”文本框输入实体名称或描述的全部或部分。
- en: If you want to see a specific entity, you can enter that entity’s hex or decimal
    code.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您想查看特定的实体，您可以输入该实体的十六进制或十进制代码。
- en: Adding Comments
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加注释
- en: 'A *comment* is a chunk of text that, although it resides in your HTML file,
    is skipped by the web browser, so it doesn’t appear when your page is rendered.
    That behavior may strike you as odd, but comments have quite a few good uses:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '*注释*是一段文本，尽管它位于您的HTML文件中，但会被网页浏览器跳过，因此在页面渲染时不会显示。这种行为可能让您觉得奇怪，但注释有很多很好的用途：'
- en: You can add notes to yourself in specific places of the page code. You can add
    a comment such as `Here’s where the logo goes when it’s finished`, for example.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在页面代码的特定位置添加注释，例如添加注释`Here’s where the logo goes when it’s finished`。
- en: You can add explanatory text that describes parts of the page. If you have a
    section that comprises the header of your page, you can add a comment before the
    section such as `This is the start of the header`.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以添加描述页面部分的解释性文本。如果您有一个包含页面标题的章节，您可以在章节前添加注释，例如`This is the start of the header`。
- en: You can skip problematic sections of your page. If you have a section that isn’t
    working properly or a link that isn’t set up yet, you can convert the text and
    tags to a comment so as not to cause problems for the browser or the user.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以跳过页面中问题部分。如果您有一个工作不正常或尚未设置的链接的章节，您可以将文本和标签转换为注释，以免对浏览器或用户造成问题。
- en: You can add a copyright notice or other info for people who view your HTML source
    code.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以为查看您的HTML源代码的人添加版权声明或其他信息。
- en: 'To turn any bit of text into a comment, surround it with the HTML comment tags.
    Specifically, you precede the comment with `<!--` and follow it with `-->`, like
    this:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 将任何文本转换为注释，只需将其包围在HTML注释标签中。具体来说，您需要在注释前加上`<!--`，并在其后加上`-->`，如下所示：
- en: '[PRE24]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Beware
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Although comment text isn’t displayed in the browser, it’s easy for another
    person to see it by viewing the page source code. Therefore, don’t put sensitive
    information inside a comment tag.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然注释文本在浏览器中不显示，但通过查看页面源代码，其他人很容易看到它。因此，不要在注释标签内放置敏感信息。
- en: Summary
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: If you're linking to a local file in the same directory, set the `<a>` tag's
    `href` attribute to the name of the file; otherwise, you need to precede the filename
    with the directory name.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您要链接到同一目录中的本地文件，请将`<a>`标签的`href`属性设置为文件名；否则，您需要将目录名放在文件名之前。
- en: To create an in-page link, add the `id` attribute to the link location; then
    set your `<a>` tag's `href` attribute to the `id` value, preceded by a hash tag
    (`#`).
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要创建页面内链接，请将`id`属性添加到链接位置；然后设置`<a>`标签的`href`属性为`id`值，前面加上一个井号（`#`）。
- en: To specify a special character, enter the character directly, if possible, or
    use the decimal code, hexadecimal code, or entity name, each of which begins with
    an ampersand (`&`) and ends with a semicolon (`;`).
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要指定一个特殊字符，如果可能的话，直接输入该字符，或者使用十进制代码、十六进制代码或实体名称，每个都以一个和号（`&`）开头，以一个分号（`;`）结尾。
- en: To add a comment to your code, surround the comment text with `<!--` and`-->`.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在代码中添加注释，将注释文本用`<!--`和`-->`包围。
