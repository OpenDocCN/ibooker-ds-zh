  zh: 第4部分 仓储层
- en: In part 3, we started our implementation of the next-gen Flying Dutchman Airlines
    service. We created a new .NET 5 project and wrote a database access layer. In
    this part, we’ll implement the repository layer classes. In the following chapters,
    you’ll learn about test-driven development, custom comparison classes, generics,
    extension methods, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3部分，我们开始了下一代飞荷兰人航空公司服务的实现。我们创建了一个新的.NET 5项目并编写了一个数据库访问层。在本部分，我们将实现仓储层类。在接下来的章节中，你将了解测试驱动开发、自定义比较类、泛型、扩展方法以及更多内容。
