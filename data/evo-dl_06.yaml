- en: Part 2\. Optimizing deep learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 优化深度学习
- en: 'In this part of the book, we look at evolutionary and genetic algorithms that
    may be used to optimize and improve deep learning systems. We start in chapter
    5 by solving a core problem in deep learning: hyperparameter optimization. This
    chapter demonstrates various methods, from random and grid search to genetic algorithms,
    particle swarm optimization, evolutionary strategies, and differen- tial evolution.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们探讨可用于优化和改进深度学习系统的进化算法和遗传算法。我们从第5章开始，解决深度学习中的一个核心问题：超参数优化。本章展示了从随机搜索和网格搜索到遗传算法、粒子群优化、进化策略和微分进化的各种方法。
- en: In chapter 6, we move into neuroevolution with the optimization of deep learning
    architecture and parameters. We demonstrate how network parameters or weights
    can be optimized without the need to use backpropagation or deep learning optimizers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章，我们转向神经进化，以优化深度学习架构和参数。我们演示了如何在无需使用反向传播或深度学习优化器的情况下优化网络参数或权重。
- en: Then in chapter 7, we continue demonstrating neuroevolution for the enhancement
    architecture and parameter enhancement of convolutional neural networks. We then
    look at developing an EvoCNN network model using custom architecture encodings
    with genetic algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在第7章，我们继续展示神经进化在增强卷积神经网络架构和参数方面的应用。接着，我们探讨使用遗传算法和自定义架构编码来开发EvoCNN网络模型。
