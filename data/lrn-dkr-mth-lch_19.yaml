  zh: 第4部分\. 为你的容器准备生产就绪
- en: 'You almost know it all, but there are a few more things you should master.
    This final part of the book focuses on some important practices you’ll use before
    you take your containerized apps to production. You’ll learn about optimizing
    Docker images and integrating your apps with the Docker platform--to read configuration
    in and write log entries out. You’ll also learn some very useful architectural
    approaches: using a reverse proxy and a message queue. They may sound scary, but
    they’re powerful and straightforward with Docker.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎已经知道所有内容，但还有一些东西是你应该掌握的。本书的最后一部分专注于一些在你将容器化应用部署到生产之前会使用的重要实践。你将学习如何优化Docker镜像以及将你的应用与Docker平台集成--读取配置并写入日志条目。你还将学习一些非常实用的架构方法：使用反向代理和消息队列。它们可能听起来有些吓人，但与Docker结合使用时它们既强大又简单易懂。
