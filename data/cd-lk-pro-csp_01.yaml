- en: Part 1 Using C# and .NET
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 使用C#和.NET
- en: In this first part of the book, we’ll take a brief tour of the C# language and
    talk about some of its features. Chapter 1 covers what C# and .NET are and why
    you would (and would not) use them for your projects. Chapter 2 dives deeper into
    the various iterations of .NET and takes a C# method through its compilation process,
    stopping at each major step along the way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们将简要地游览C#语言，并讨论其一些特性。第一章介绍了C#和.NET是什么，以及为什么你（或不应该）在你的项目中使用它们。第二章深入探讨了.NET的各种迭代版本，并跟踪一个C#方法通过其编译过程，在每个主要步骤中停留。
- en: Although this part is truly the introduction of this book, it still provides
    invaluable information to somebody familiar with C#. Some of the knowledge introduced
    in these first two chapters are things you need to know before moving on to more
    advanced topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这部分确实是本书的引言，但它仍然为熟悉C#的人提供了宝贵的资料。这些前两章中介绍的一些知识，是在深入更高级主题之前你需要了解的内容。
