- en: Part 4\. Advanced methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分。高级方法
- en: In this part of the book, we’ll consider advanced methods of statistical analysis
    to round out your data analysis toolkit. The methods in this part play a key role
    in the growing field of data mining and predictive analytics.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们将考虑高级统计分析方法，以完善您的数据分析工具箱。本部分的方法在数据挖掘和预测分析这一不断发展的领域中发挥着关键作用。
- en: Chapter 13 expands on the regression methods in chapter 8 to cover parametric
    approaches to data that are not normally distributed. The chapter starts with
    a discussion of the generalized linear model and then focuses on cases where you’re
    trying to predict an outcome variable that is either categorical (logistic regression)
    or a count (Poisson regression).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章在第8章的回归方法基础上进行了扩展，涵盖了非正态分布数据的参数方法。本章从广义线性模型的讨论开始，然后专注于您试图预测的结果变量是分类变量（逻辑回归）或计数变量（泊松回归）的情况。
- en: Dealing with a large number of variables can be challenging because of the complexity
    inherent in multivariate data. Chapter 14 describes two popular methods for exploring
    and simplifying multivariate data. Principal components analysis can be used to
    combine many correlated variables into a smaller set of composite variables. Factor
    analysis consists of a set of techniques for uncovering the latent structure underlying
    a given set of variables. Chapter 14 provides step-by-step instructions for carrying
    out each.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于多元数据固有的复杂性，处理大量变量可能具有挑战性。第14章描述了两种流行的探索和简化多元数据的方法。主成分分析可用于将许多相关变量组合成更小的复合变量集。因子分析包括一系列技术，用于揭示给定变量集背后的潜在结构。第14章提供了执行每个步骤的逐步说明。
- en: Chapter 15 explores time-dependent data. Analysts are frequently faced with
    the need to understand trends and predict future events. Chapter 15 provides a
    thorough introduction to the analysis of time-series data and forecasting. After
    describing the general characteristics of time-series data, two of the most popular
    forecasting approaches (exponential and ARIMA) are illustrated.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章探讨了时间依赖性数据。分析师经常面临理解趋势和预测未来事件的需求。第15章提供了对时间序列数据分析和预测的全面介绍。在描述时间序列数据的一般特征后，介绍了两种最流行的预测方法（指数和ARIMA）。
- en: Cluster analysis is the subject of chapter 16\. While principal components and
    factor analysis simplify multivariate data by combining individual variables into
    composite variables, cluster analysis attempts to simplify multivariate data by
    combining individual observations into subgroups called *clusters*. Clusters contain
    cases that are similar to each other and different from the cases in other clusters.
    The chapter considers methods for determining the number of clusters present in
    a dataset and combining observations into these clusters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类分析是第16章的主题。虽然主成分分析和因子分析通过将单个变量组合成复合变量来简化多元数据，但聚类分析试图通过将单个观测值组合成称为*簇*的子组来简化多元数据。簇包含彼此相似且与其他簇中的案例不同的案例。本章考虑了确定数据集中存在的簇数量以及将这些观测值组合到这些簇中的方法。
- en: Chapter 17 addresses the important topic of classification. In classification
    problems, the analyst attempts to develop a model for predicting the group membership
    of new cases (for example, good credit/bad credit risk, benign/malignant, pass/fail)
    from a (potentially large) set of predictor variables. Many methods are considered,
    including logistic regression, decision trees, random forests, and support-vector
    machines. Methods for assessing the efficacy of the resulting classification models
    are also described.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章讨论了分类这个重要主题。在分类问题中，分析师试图从一组（可能很大）的预测变量中开发一个模型来预测新案例的组别（例如，良好信用/不良信用风险、良性/恶性、通过/未通过）。考虑了许多方法，包括逻辑回归、决策树、随机森林和支持向量机。还描述了评估结果分类模型有效性的方法。
- en: In practice, researchers must often deal with incomplete datasets. Chapter 18
    considers modern approaches to the ubiquitous problem of missing data values.
    R supports a number of elegant approaches for analyzing datasets that are incomplete.
    Several of the best are described here, along with guidance about which ones to
    use and which ones to avoid.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，研究人员必须经常处理不完整的数据集。第18章考虑了缺失数据值这一普遍问题的现代方法。R支持分析不完整数据集的多种优雅方法。这里描述了其中一些最好的方法，以及关于使用哪些方法以及避免哪些方法的指导。
- en: After completing part 4, you’ll have the tools to manage a wide range of complex
    data analysis problems. This includes modeling non-normal outcome variables, dealing
    with large numbers of correlated variables, reducing a large number of cases to
    a smaller number of homogeneous clusters, developing models to predict future
    values or categorical outcomes, and handling messy and incomplete data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完成第4部分后，你将拥有管理各种复杂数据分析问题的工具。这包括对非正态结果变量进行建模、处理大量相关变量、将大量案例减少到更少的同质集群、开发预测未来值或分类结果的模型，以及处理混乱和不完整的数据。
