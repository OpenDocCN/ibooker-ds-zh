- en: Part 2\. Scaling with your team
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：与团队一起扩展
- en: After you learn the practices and patterns for writing infrastructure as code,
    you often want to share it with your team. This part discusses considerations
    and guidelines for sharing and collaborating on IaC. Establishing patterns across
    multiple teams minimizes conflicts and potential failures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在你学习了编写基础设施代码的实践和模式之后，你通常会想要与你的团队分享这些内容。本部分讨论了共享和协作IaC的考虑因素和指南。在多个团队之间建立模式可以最小化冲突和潜在失败。
- en: Chapter 5 describes how to structure, version, and release modules so every
    team member can update them safely. In chapter 6, you’ll learn about testing strategies
    for IaC. The tests will help you verify the stability of changes before you push
    them to production.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章描述了如何构建、版本控制和发布模块，以确保每个团队成员都可以安全地更新它们。在第6章中，你将了解IaC的测试策略。这些测试将帮助你验证更改在推送到生产环境之前的稳定性。
- en: You’ll add testing to delivery pipelines in chapter 7, which describes development
    and deployment models. The chapter offers guidance to branch (or not to branch!)
    and safely deploy changes to production. Finally, chapter 8 discusses practices
    you can add to IaC testing and delivery pipelines to ensure secure and compliant
    configurations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章中，你将学习如何将测试添加到交付管道中，该章节描述了开发和部署模型。本章提供了关于分支（或是否分支！）以及安全地将更改部署到生产的指导。最后，第8章讨论了你可以添加到IaC测试和交付管道中的实践，以确保安全且合规的配置。
