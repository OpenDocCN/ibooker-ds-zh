  type: TYPE_NORMAL
  zh: 附录 A. 配置 Babel
- en: Babel is a JavaScript-to-JavaScript transpiler in charge of converting next-level
    JavaScript or future JavaScript to a version of JavaScript that runs standard
    on your platform, whether it’s a browser or Node.js. This book introduced a few
    proposals that are still in their beginning stages. For this new syntax to work,
    we first have to use Babel to convert it to standard JavaScript for the version
    running inside the Docker container (Node.js 14). You can also transpile to your
    own platform versions. The bigger the gap between the standard that the code follows
    (such as ECMAScript 2020) and the standard supported by your browser or server,
    the more work Babel must do to transpile the code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Babel 是一个负责将高级 JavaScript 或未来 JavaScript 转换为在您的平台（无论是浏览器还是 Node.js）上标准运行的 JavaScript
    版本的 JavaScript 到 JavaScript 转译器。本书介绍了一些仍处于起步阶段的提案。为了使这种新语法能够工作，我们首先必须使用 Babel
    将其转换为 Docker 容器内运行的版本的标准 JavaScript（Node.js 14）。您也可以将其转译为您的平台版本。代码遵循的标准（如 ECMAScript
    2020）与您的浏览器或服务器支持的标准之间的差距越大，Babel 转译代码时需要做的工作就越多。
