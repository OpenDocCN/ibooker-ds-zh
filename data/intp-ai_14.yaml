- en: A.4 Jupyter notebooks
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 Jupyter笔记本
- en: 'The code in this book is structured into Jupyter notebooks. Jupyter is an open
    source web application used to easily create and run live Python code, equations,
    visualizations, and markup text. Jupyter notebooks are widely used in the data
    science and machine learning communities. After downloading the source code and
    installing all the relevant Python packages, you are now ready to run the code
    in the book on Jupyter. From the repository directory downloaded on your machine,
    you can run the following command to start the Jupyter web application:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码结构为Jupyter笔记本。Jupyter是一个开源的Web应用程序，用于轻松创建和运行实时Python代码、方程式、可视化和标记文本。Jupyter笔记本在数据科学和机器学习社区中得到广泛应用。在下载源代码并安装所有相关Python包后，您现在可以准备好在Jupyter上运行本书中的代码。从您机器上下载的存储库目录中，您可以运行以下命令来启动Jupyter
    Web应用程序：
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The Jupyter web application can be accessed from your browser at http://<HOSTNAME>:8888\.
    Replace <HOSTNAME> with the host name or IP address of the machine that you are
    running from.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过浏览器在http://<HOSTNAME>:8888访问Jupyter Web应用程序。将<HOSTNAME>替换为您运行机器的主机名或IP地址。
- en: A.5 Docker
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5 Docker
- en: 'The Conda package/environment managed system does have some limitations. It
    sometimes does not work as expected across multiple operating systems, different
    versions of the same operating system, or different hardware. If you do encounter
    issues while creating the Conda environment detailed in the previous section,
    you can instead use Docker. Docker is a system used for packaging software dependencies,
    ensuring that the environment is identical for everyone. Docker can be installed
    on your operating system by following the instructions on the Docker website ([https://www.docker.com/get-started](https://www.docker.com/get-started)).
    Once installed, you can then build the Docker image from the command line by running
    the following command from the repository directory downloaded on your machine:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Conda包/环境管理系统确实存在一些限制。它有时在多个操作系统、同一操作系统的不同版本或不同硬件上可能无法按预期工作。如果您在创建上一节中详细说明的Conda环境时遇到问题，您可以使用Docker作为替代。Docker是一个用于打包软件依赖项的系统，确保每个人的环境都是相同的。您可以通过遵循Docker网站上的说明（[https://www.docker.com/get-started](https://www.docker.com/get-started)）来在您的操作系统上安装Docker。安装完成后，您可以从命令行运行以下命令，从您机器上下载的存储库目录中构建Docker镜像：
- en: '[PRE5]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Note that the `interpretable-ai` tag is used for the Docker image. If this
    command runs successfully, Docker should print the identifier of the image that
    was built. You can also view the details of the built image by running the following
    command:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，`interpretable-ai`标签用于Docker镜像。如果此命令运行成功，Docker应打印构建的镜像标识符。您还可以通过运行以下命令查看构建的镜像的详细信息：
- en: '[PRE6]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Run the next command to run the Docker container using the built image and
    start the Jupyter web application:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 运行下一个命令来使用构建的镜像运行Docker容器并启动Jupyter Web应用程序：
- en: '[PRE7]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This command should start the Jupyter notebook application, and you should be
    good to run all the code in this book by accessing http://<HOSTNAME>:8888 from
    your browser. Replace <HOSTNAME> with the host name or IP address of the machine
    that you are running from.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令应启动Jupyter笔记本应用程序，您应该可以通过从浏览器访问http://<HOSTNAME>:8888来运行本书中的所有代码。将<HOSTNAME>替换为您运行机器的主机名或IP地址。
