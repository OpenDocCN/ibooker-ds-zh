- en: A.1 Python
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Python
- en: In this book, all the code is written in Python. You can download and install
    the latest version from the Python language website ([https://www.python.org/downloads/](https://www.python.org/downloads/))
    for your operating system. The version of Python used in this book is Python 3.7,
    but any later version should work just as well. Various open source Python packages
    are also used in this book for building machine learning models and interpreting
    and visualizing them. Let’s now download all the code used in this book and install
    all the relevant Python packages.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，所有代码都是用Python编写的。您可以从Python语言网站（[https://www.python.org/downloads/](https://www.python.org/downloads/））下载并安装适用于您操作系统的最新版本。本书使用的Python版本是Python
    3.7，但任何更高版本都应该同样适用。本书还使用了各种开源Python包来构建机器学习模型，并对它们进行解释和可视化。现在，让我们下载本书中使用的所有代码并安装所有相关Python包。
- en: A.2 Git code repository
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 Git代码仓库
- en: 'All the code in this book can be downloaded from the book’s website ([https://www.manning.com/books/interpretable-ai](https://www.manning.com/books/interpretable-ai))
    and also from GitHub in the form of a Git repository. The repository on GitHub
    ([https://github.com/thampiman/interpretable-ai-book](https://github.com/thampiman/interpretable-ai-book))
    is organized into folders, one for each chapter. If you are new to version control
    using Git and GitHub, you can review material ([http://mng.bz/KBXg](https://shortener.manning.com/KBXg))
    provided by GitHub to learn more about it. You can download or clone the repository
    from the command line as follows:'
