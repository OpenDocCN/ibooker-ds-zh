  zh: 本书中的所有代码都可以从本书的网站（[https://www.manning.com/books/interpretable-ai](https://www.manning.com/books/interpretable-ai)）和GitHub上的Git仓库（[https://github.com/thampiman/interpretable-ai-book](https://github.com/thampiman/interpretable-ai-book)）下载。GitHub上的仓库组织成文件夹，每个文件夹对应一个章节。如果您是Git和GitHub版本控制的新手，可以查看GitHub提供的材料（[http://mng.bz/KBXg](https://shortener.manning.com/KBXg)），以了解更多相关信息。您可以从命令行下载或克隆仓库，如下所示：
