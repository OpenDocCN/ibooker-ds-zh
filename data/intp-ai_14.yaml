- en: A.3 Conda environment
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 Conda环境
- en: 'Conda is an open source system used for package, dependency, and environment
    management for Python and other languages. You can install Conda on your operating
    system by following the instructions on the Conda website ([http://mng.bz/9Keq](https://shortener.manning.com/9Keq)).
    Once installed, Conda allows you to easily find and install Python packages and
    export your environment from one machine and recreate it on another. The Python
    packages used in this book are exported as a Conda environment so that you can
    easily recreate them on your target machine. The environment file is exported
    in the YAML file format and can be found in the `packages` folder in the repository.
    You can then create the Conda environment by running the following command from
    the repository directory downloaded on your machine:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Conda是一个开源系统，用于Python和其他语言的包、依赖和环境管理。您可以通过遵循Conda网站（[http://mng.bz/9Keq](https://shortener.manning.com/9Keq)）上的说明来在您的操作系统上安装Conda。安装后，Conda允许您轻松地查找和安装Python包，并将您的环境从一个机器导出并在另一个机器上重新创建。本书使用的Python包以Conda环境的形式导出，以便您可以在目标机器上轻松地重新创建它们。环境文件以YAML文件格式导出，可以在仓库中的`packages`文件夹中找到。然后，您可以从机器上下载的仓库目录中运行以下命令来创建Conda环境：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'This command will install all the necessary Python packages required for this
    book and create a Conda environment called `interpretable-ai`. If you have already
    created the environment and would like to update it, you can run the following
    command:'
