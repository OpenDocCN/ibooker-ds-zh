    Johnson, Michał Ambroziewicz, Raffaella Ventaglio, Ravi Sajnani, Robert Diana,
    Simone Sguazza, Sriram Macharla, and Stuart Woodward—thank you. Your suggestions
    helped make this a better book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有审稿人——Adam Scheller、Adriaan Beiertz、Alan Bogusiewicz、Amaresh Rajasekharan、Ayon
    Roy、Bill Mitchell、Bob Quintus、David Jacobs、Diego Casella、Duncan McRae、Elias Rangel、Frank
    L Quintana、Grzegorz Bernas、Jason Hales、Jean-François Morin、Jeff Smith、Jim Amrhein、Joe
    Justesen、John Kasiewicz、Maxim Kupfer、Michael Johnson、Michał Ambroziewicz、Raffaella
