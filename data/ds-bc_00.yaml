- en: about this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'Open-ended problem-solving abilities are essential for a data science career.
    Unfortunately, these abilities cannot be acquired simply by reading. To become
    a problem solver, you must persistently solve difficult problems. With this in
    mind, I’ve structured my book around case studies: open-ended problems modeled
    on real-world situations. The case studies range from online advertisement analysis
    to tracking disease outbreaks using news data. Upon completing these case studies,
    you will be well suited to begin a career in data science.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 开放式问题解决能力对于数据科学职业至关重要。不幸的是，这些能力不能仅仅通过阅读获得。要成为一个问题解决者，你必须坚持不懈地解决难题。本着这个想法，我将我的书结构围绕案例研究来构建：基于现实世界情况的开放式问题。案例研究范围从在线广告分析到利用新闻数据追踪疾病爆发。完成这些案例研究后，你将非常适合开始数据科学职业。
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: This book’s intended reader is an educated novice who is interested in transitioning
    to a data science career. When I imagine a typical reader, I picture a fourth-year
    college student studying economics who wishes to explore a broader range of analytics
    opportunities, or a chemistry major already out of school who is searching for
    a more data-centric career path. Or perhaps the reader is a successful frontend
    web developer with a very limited mathematics background who would like to give
    data science a shot. None of my potential readers have ever taken a data science
    class, leaving them inexperienced when it comes to diverse data analysis. The
    purpose of this book is to eliminate that skill deficiency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是一个受过教育的初学者，他/她对转向数据科学职业感兴趣。当我想象一个典型的读者时，我想象的是一个正在学习经济学的四年级大学生，他/她希望探索更广泛的分析机会，或者一个已经毕业的化学专业学生，他/她在寻找一个更以数据为中心的职业道路。或者，也许读者是一个成功的具有非常有限数学背景的前端网络开发者，他/她想要尝试数据科学。我的所有潜在读者都从未上过数据科学课程，这使得他们在多样化的数据分析方面缺乏经验。本书的目的是消除这种技能缺陷。
- en: My readers are required to know the bare-bones basics of Python programming.
    Self-taught beginning Python should be sufficient to explore the exercises in
    the book. Your mathematical knowledge is not expected to extend beyond basic high-school
    trigonometry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的读者需要了解Python编程的裸骨基础知识。自学初学者水平的Python应该足以探索书中的练习。你的数学知识预期不会超出基本的高中三角学。
- en: How this book is organized
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: This book contains five case studies of progressing difficulty. Each case study
    begins with a detailed problem statement, which you will need to resolve. The
    problem statement is followed by two to five sections that introduce the data
    science skills required to solve the problem. These skill sections cover fundamental
    libraries, as well as mathematical and algorithmic techniques. Each final case
    study section describes the solution to the problem.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含五个难度递增的案例研究。每个案例研究都以一个详细的问题陈述开始，你需要解决它。问题陈述之后是两到五个部分，介绍解决该问题所需的数据科学技能。这些技能部分涵盖了基本库，以及数学和算法技术。每个最终的案例研究部分描述了问题的解决方案。
- en: 'Case study 1 pertains to basic probability theory:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究1涉及基本概率理论：
- en: Section 1 discusses how to compute probabilities using straightforward Python.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1节讨论了如何使用简单的Python计算概率。
- en: Section 2 introduces the concept of probability distributions. It also introduces
    the Matplotlib visualization library, which can be used to visualize the distributions.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2节介绍了概率分布的概念。它还介绍了Matplotlib可视化库，该库可用于可视化分布。
- en: Section 3 discusses how to estimate probabilities using randomized simulations.
    The NumPy numerical computing library is introduced to facilitate efficient simulation
    execution.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3节讨论了如何使用随机模拟来估计概率。介绍了NumPy数值计算库，以促进高效模拟执行。
- en: Section 4 contains the case study solution.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4节包含案例研究解决方案。
- en: 'Case study 2 extends beyond probability into statistics:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究2将概率扩展到统计学：
- en: Section 5 introduces simple statistical measures of centrality and dispersion.
    It also introduces the SciPy scientific computing library, which contains a useful
    statistics module.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5节介绍了简单的统计中心性和离散度度量。它还介绍了SciPy科学计算库，其中包含一个有用的统计模块。
- en: Section 6 dives deep into the central limit theorem, which can be used to make
    statistical predictions.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6节深入探讨了中心极限定理，该定理可用于进行统计预测。
- en: Section 7 discusses various statistical inference techniques, which can be used
    to distinguish interesting data patterns from random noise. Additionally, this
    section illustrates the dangers of incorrect inference usage and how these dangers
    can be best avoided.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7节讨论了各种统计推断技术，这些技术可以用来区分有趣的数据模式与随机噪声。此外，本节还说明了错误推断使用的危险以及如何最好地避免这些危险。
- en: Section 8 introduces the Pandas library, which can be utilized to preprocess
    tabular data before statistical analysis.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8节介绍了Pandas库，该库可用于在统计分析之前预处理表格数据。
- en: Section 9 contains the case study solution.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9节包含案例研究解决方案。
- en: 'Case study 3 focuses on the unsupervised clustering of geographic data:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究3侧重于地理数据的无监督聚类：
- en: Section 10 illustrates how measures of centrality can be used to cluster data
    into groups. The scikit-learn library is also introduced to facilitate efficient
    clustering.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10节说明了如何使用中心性度量将数据聚类成组。同时介绍了scikit-learn库以促进高效的聚类。
- en: Section 11 focuses on geographic data extraction and visualization. Extraction
    from text is carried out with the GeoNamesCache library, while visualization is
    achieved using the Cartopy map-plotting library.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11节侧重于地理数据提取和可视化。使用GeoNamesCache库进行文本提取，而使用Cartopy地图绘图库实现可视化。
- en: Section 12 contains the case study solution.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12节包含案例研究解决方案。
- en: 'Case study 4 focuses on natural language processing using large-scale numeric
    computations:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究4侧重于使用大规模数值计算进行自然语言处理：
- en: Section 13 illustrates how to efficiently compute similarities between texts
    using matrix multiplication. NumPy’s built-in matrix optimizations are used extensively
    for this purpose.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13节说明了如何使用矩阵乘法高效地计算文本之间的相似性。NumPy内置的矩阵优化被广泛用于此目的。
- en: Section 14 shows how to utilize dimension reduction for more efficient matrix
    analysis. Mathematical theory is discussed in conjunction with scikit-learn’s
    dimension-reduction methods.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14节展示了如何利用降维技术进行更有效的矩阵分析。数学理论与scikit-learn的降维方法相结合进行讨论。
- en: Section 15 applies natural language processing techniques to a very large text
    dataset. The section discusses how to best explore and cluster that text data.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15节将自然语言处理技术应用于一个非常大的文本数据集。本节讨论了如何最佳地探索和聚类这些文本数据。
- en: Section 16 shows how to extract text from online data using the Beautiful Soup
    HTML-parsing library.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16节展示了如何使用Beautiful Soup HTML解析库从在线数据中提取文本。
- en: Section 17 contains the case study solution.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17节包含案例研究解决方案。
- en: 'Case study 5 completes the book with a discussion of network theory and supervised
    machine learning:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究5通过讨论网络理论和监督机器学习来结束本书：
- en: Section 18 introduces basic network theory in conjunction with the NetworkX
    graph analysis library.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第18节介绍了与NetworkX图分析库相结合的基本网络理论。
- en: Section 19 shows how to utilize network flow to find clusters in network data.
    Probabilistic simulations and matrix multiplications are used to achieve effective
    clustering.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19节展示了如何利用网络流在网络数据中找到聚类。概率模拟和矩阵乘法被用于实现有效的聚类。
- en: Section 20 introduces a simple supervised machine learning algorithm based on
    network theory. Common machine learning evaluation techniques are also illustrated
    using scikit-learn.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20节介绍了一种基于网络理论的简单监督机器学习算法。还使用scikit-learn展示了常见的机器学习评估技术。
- en: Section 21 discusses additional machine learning techniques, which rely on memory-efficient
    linear classifiers.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第21节讨论了依赖于内存高效线性分类器的额外机器学习技术。
- en: Section 22 dives into the flaws of previously introduced supervised learning
    methodologies. The flaws are subsequently circumvented using nonlinear decision
    tree classifiers.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第22节深入探讨了之前引入的监督学习方法的缺陷。随后使用非线性决策树分类器来规避这些缺陷。
- en: Section 23 contains the case study solution.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第23节包含案例研究解决方案。
- en: Each section of the book builds on the algorithms and libraries introduced in
    previous sections. Hence, you are encouraged to go through this book cover to
    cover to minimize confusion. But if you are already familiar with a subset of
    the material in the book, feel free to skip that familiar material. Finally, I
    strongly recommend that you tackle each case study problem on your own before
    reading the solution. Independently trying to solve each problem will maximize
    the value of this book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每一部分都是基于前一部分介绍过的算法和库构建的。因此，我们鼓励您从头到尾阅读这本书，以最大限度地减少混淆。但如果您已经熟悉书中的一部分内容，您可以自由地跳过这部分熟悉的内容。最后，我强烈建议您在阅读解决方案之前，自己尝试解决每个案例研究问题。独立尝试解决每个问题将最大限度地提高这本书的价值。
- en: About the code
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'This book contains many examples of source code, both in numbered listings
    and inline with normal text. In both cases, the source code is formatted in a
    `fixed-width font like this` to separate it from ordinary text. The source code
    in the listings is structured in modular chunks, with written explanations that
    precede each modular bit of code. That code presentation style is well suited
    for display in a Jupyter notebook since notebooks bridge functional code samples
    with written explanations. Consequently, the source code for each case study is
    available for download in a Jupyter notebook at [www.manning.com/books/data-science-bookcamp](http://www.manning.com/books/data-science-bookcamp).
    These notebooks combine code listings with summarized explanations from the book.
    Per usual notebook style, interdependencies exist between separate notebook cells.
    Thus, it’s recommended that you run the code samples in the exact order they appear
    in the notebook: otherwise you risk encountering a dependency-driven error.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表中的，也有与普通文本内联的。在这两种情况下，源代码都使用`固定宽度字体`如这样来与普通文本区分。列表中的源代码以模块化块的形式组织，每个模块化代码块之前都有书面解释。这种代码展示风格非常适合在
    Jupyter 笔记本中显示，因为笔记本将功能代码示例与书面解释结合起来。因此，每个案例研究的源代码都可以在 Jupyter 笔记本中下载，网址为 [www.manning.com/books/data-science-bookcamp](http://www.manning.com/books/data-science-bookcamp)。这些笔记本将代码列表与书籍中的总结性解释结合起来。按照常规笔记本风格，不同的笔记本单元之间存在相互依赖关系。因此，建议您按照笔记本中出现的顺序运行代码示例：否则，您可能会遇到由依赖关系驱动的错误。
- en: about the author
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Leonard Apeltsin is the head of data science at Anomaly. His team applies advanced
    analytics to uncover healthcare fraud, waste, and abuse. Prior to Anomaly, Leonard
    led the machine learning development efforts at Primer AI, a startup that specializes
    in natural language processing. As a founding member, Leonard helped grow the
    Primer AI team from 4 to nearly 100 employees. Before venturing into startups,
    Leonard worked in academia, uncovering hidden patterns in genetically linked diseases.
    His discoveries have been published in the subsidiaries of the journals *Science*
    and *Nature*. Leonard holds BS degrees in biology and computer science from Carnegie
    Mellon University and a PhD in bioinformatics from The University of California,
    San Francisco.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Leonard Apeltsin 是 Anomaly 公司数据科学部门的负责人。他的团队应用高级分析技术来揭露医疗保健领域的欺诈、浪费和滥用行为。在 Anomaly
    之前，Leonard 在专注于自然语言处理的初创公司 Primer AI 担任机器学习开发工作的领导。作为创始人之一，Leonard 帮助 Primer AI
    团队从 4 人扩展到近 100 名员工。在涉足初创公司之前，Leonard 在学术界工作，研究基因相关疾病的隐藏模式。他的发现已在《科学》和《自然》杂志的子刊上发表。Leonard
    拥有卡内基梅隆大学的生物学和计算机科学学士学位以及加州大学旧金山分校的生物信息学博士学位。
- en: about the cover illustration
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Data Science Bookcamp* is captioned “Habitante du
    Tyrol,” or resident of Tyrol. The illustration is taken from a collection of dress
    costumes from various countries by Jacques Grasset de Saint-Sauveur (1757–1810),
    titled *Costumes de Différents Pays*, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. On the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学书营》封面上的插图被标注为“特罗尔的居民”，或称特罗尔地区的居民。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《不同国家的服饰》，该作品集于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔作品集中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。人们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时如此丰富的地区多样性已经消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的今天，曼宁通过基于两百年前丰富多样的地区生活，并由格拉塞·德·圣索沃尔的画作使之重现的书封面，来庆祝计算机行业的创新精神和主动性。
