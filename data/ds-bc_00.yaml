- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Another promising candidate had failed their data science interview, and I began
    to wonder why. The year was 2018, and I was struggling to expand the data science
    team at my startup. I had interviewed dozens of seemingly qualified candidates,
    only to reject them all. The latest rejected applicant was an economics PhD from
    a top-notch school. Recently, the applicant had transitioned into data science
    after completing a 10-week bootcamp. I asked the applicant to discuss an analytics
    problem that was very relevant to our company. They immediately brought up a trendy
    algorithm that was not applicable to the situation. When I tried to debate the
    algorithm’s incompatibilities, the candidate was at a loss. They didn’t know how
    the algorithm actually worked or the appropriate circumstances under which to
    use it. These details hadn’t been taught to them at the bootcamp.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位有希望的候选人未能通过数据科学面试，我开始思考原因。那一年是2018年，我正努力扩大我创业公司的数据科学团队。我面试了数十位看似合格的候选人，但最终都拒绝了他们。最新的被拒绝申请者是来自一所顶尖学校的经济学博士。最近，这位申请者在完成了一个为期10周的速成班后转入了数据科学领域。我要求这位申请者讨论一个与我们公司非常相关的分析问题。他们立即提到了一个与情况不符的流行算法。当我试图辩论该算法的不兼容性时，候选人陷入了困境。他们不知道该算法实际上是如何工作的，或者应该在什么情况下使用它。这些细节在速成班中并没有教给他们。
- en: After the rejected candidate departed, I began to reflect on my own data science
    education. How different it had been! Back in 2006, data science was not yet a
    coveted career choice, and DS bootcamps did not yet exist. In those days, I was
    a poor grad student struggling to pay the rent in pricey San Francisco. My graduate
    research required me to analyze millions of genetic links to diseases. I realized
    that my skills were transferable to other areas of analysis, and thus my data
    science consultancy was born.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在被拒绝的候选人离开后，我开始反思自己的数据科学教育。它与现在有多么不同！回到2006年，数据科学还不是一种热门的职业选择，数据科学速成班也尚未存在。那些日子里，我是一名贫穷的研究生，在昂贵的旧金山努力支付房租。我的研究生研究要求我分析数百万个与疾病相关的遗传联系。我意识到我的技能可以转移到其他分析领域，因此我的数据科学咨询公司就这样诞生了。
- en: Unbeknownst to my graduate advisor, I began to solicit analytics work from random
    Bay Area companies. That freelance work helped pay the bills, so I could not be
    too choosy about the data-driven assignments I tackled. Thus, I would sign up
    for a variety of data science tasks, ranging from simple statistical analyses
    to complex predictive modeling. Sometimes I would find myself overwhelmed by a
    seemingly intractable data problem, but in the end, I’d persevere. My struggles
    taught me the nuances of diverse analytics techniques and how to best combine
    them to reach elegant solutions. More importantly, I learned how common techniques
    can fail and how to surmount these failure points to deliver impactful results.
    As my skill set grew, my data science career began to flourish. Eventually, I
    became a leader in the field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的研究生导师不知情的情况下，我开始向湾区的一些随机公司寻求数据分析工作。这份自由职业的工作帮助我支付了账单，因此我无法对所承担的数据驱动任务过于挑剔。因此，我会报名参加各种数据科学任务，从简单的统计分析到复杂的前瞻性建模。有时我会发现自己被一个看似无法解决的问题所困扰，但最终我会坚持下去。我的挣扎教会了我各种分析技术的细微差别以及如何将它们最佳地结合起来以获得优雅的解决方案。更重要的是，我学会了常见技术可能失败的原因以及如何克服这些失败点以产生有影响力的结果。随着我的技能集的增长，我的数据科学职业生涯开始蓬勃发展。最终，我成为了该领域的领导者。
- en: Would I have achieved the same level of success through rote memorization at
    a 10-week bootcamp? Probably not. Many bootcamps prioritize the study of standalone
    algorithms over more cohesive problem-solving skills. Furthermore, the hype over
    an algorithm’s strengths tends to be emphasized over its weaknesses. Consequently,
    students are sometimes ill prepared to handle data science in real-world settings.
    That insight inspired me to write this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我是否能在10周的速成班通过死记硬背达到同样的成功水平？可能不会。许多速成班更重视独立算法的学习，而不是更连贯的问题解决技能。此外，对算法优势的炒作往往强调其弱点。因此，学生有时在现实世界的环境中处理数据科学时准备不足。这个见解激发了我写这本书的灵感。
- en: I decided to replicate my own data science education by exposing you, my readers,
    to a set of increasingly challenging analytics problems. Additionally, I chose
    to arm you with tools and techniques required to handle these problems effectively.
    My aim is to holistically help you cultivate your analytic problem-solving skills.
    This way, when you interview for that junior data science position, you will be
    much more likely to get the job.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定通过向您，我的读者，展示一系列越来越具有挑战性的分析问题来复制我自己的数据科学教育。此外，我还选择了为您提供处理这些问题的工具和技术。我的目标是全面帮助您培养分析问题解决能力。这样，当您面试那个初级数据科学职位时，您更有可能获得这份工作。
- en: acknowledgments
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: Writing this book was very hard. I definitely could not have done it alone.
    Fortunately, my family and friends provided their support during this arduous
    journey. First and foremost, I thank my mother, Irina Apeltsin. She kept me motivated
    during those difficult days when the task before me seemed insurmountable. Additionally,
    I thank my grandmother, Vera Fisher, whose pragmatic advice kept me on track as
    I plowed through the material for my book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书非常困难。我肯定不能独自完成。幸运的是，我的家人和朋友在这次艰难的旅程中给予了我支持。首先，我要感谢我的母亲，Irina Apeltsin。在我面前似乎无法逾越的任务面前，她在我困难的日子里一直激励着我。此外，我要感谢我的祖母，Vera
    Fisher，她的实用建议在我为这本书的材料奋斗时帮助我保持正轨。
- en: Furthermore, I’d like to thank my childhood friend Vadim Stolnik. Vadim is a
    brilliant graphic designer who helped me with the book’s myriad illustrations.
    Also, I want to acknowledge my friend and colleague Emmanuel Yera, who had my
    back during my initial writing efforts. Moreover, I must mention my dear dance
    partner Alexandria Law, who kept my spirits up during my struggles and also helped
    pick out this book’s cover.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还要感谢我的童年朋友Vadim Stolnik。Vadim是一位才华横溢的图形设计师，他帮助我完成了书中众多的插图。我还要感谢我的朋友和同事Emmanuel
    Yera，在我最初的写作努力中给予我支持。此外，我必须提到我亲爱的舞伴Alexandria Law，她在我的困境中保持了我的士气，并帮助挑选了这本书的封面。
- en: Next, I thank my editor at Manning, Elesha Hyde. Over the course of the past
    three years, you’ve worked tirelessly to ensure that I deliver something truly
    of value to my readers. I will forever be grateful for your patience, optimism,
    and ceaseless commitment to quality. You’ve pushed me to become a better writer,
    and my readers will ultimately benefit from these efforts. Additionally, I’d like
    to acknowledge my technical development editor Arthur Zubarov and my technical
    proofreader Rafaella Ventaglio. Your inputs helped me craft a better, cleaner
    book. I also thank Deirdre Hiam, my project editor; Tiffany Taylor, my copyeditior;
    Katie Tennant, my proofreader; and everyone else at Manning who had a hand in
    this book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我要感谢我的编辑，Manning出版社的Elesha Hyde。在过去的三年间，您不知疲倦地工作，确保我为读者提供真正有价值的内容。我将永远感激您的耐心、乐观和对质量的执着追求。您推动我成为更好的作家，而我的读者最终将从这些努力中受益。此外，我还要感谢我的技术发展编辑Arthur
    Zubarov和我的技术校对员Rafaella Ventaglio。您的反馈帮助我打造了一本更好、更整洁的书。我还要感谢Deirdre Hiam，我的项目编辑；Tiffany
    Taylor，我的校对编辑；Katie Tennant，我的校对员；以及所有在Manning出版社参与这本书的同事们。
- en: To all the reviewers—Adam Scheller, Adriaan Beiertz, Alan Bogusiewicz, Amaresh
