- en: 'Chapter 22\. Data Science and Deliberative Justice: The Ethics of the Voice
    of “the Other”'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第22章。数据科学与审议正义：关于“他者”的声音伦理学
