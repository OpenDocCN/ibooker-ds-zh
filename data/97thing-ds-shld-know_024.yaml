- en: Data science—by which I refer to the collective whole of methods largely predicated
    on forms of artificial intelligence (machine learning, deep learning, technological
    learning in general)—has pervaded society with well-documented effects, both positive^([1](ch22.xhtml#ch01fn17))
    and negative.^([2](ch22.xhtml#ch01fn18)) And it continues to engender many discussions
    weighing the two and the ultimate benefit to society.^([3](ch22.xhtml#ch01fn19))
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学——我指的是主要依赖于人工智能形式（机器学习、深度学习、总体技术学习）的方法的集合——已经以其有充分记录的影响普及到社会中，既有积极的^([1](ch22.xhtml#ch01fn17))，也有负面的^([2](ch22.xhtml#ch01fn18))。它继续引发许多讨论，权衡这两者以及对社会的最终利益^([3](ch22.xhtml#ch01fn19))。
- en: But it is here, at this intersection of society and technology, that a more
    foundational contemplation may be needed. Often cited in these examinations of
    the effects of data science are the outcomes, or the unanticipated consequences
    of actions, such as with the ethics of algorithmic development or their alteration
    as learning progresses. These arise in the cases of systematic bias, such as with
    minority biases, racial biases, or other structural biases, which if not addressed
    will propagate in the autonomous learning process. But what is lost in this examination
    is the actions themselves and how technology replaces not only human activity
    but also parts of the collective voice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但正是在这里，即社会与技术的交汇处，可能需要更基础的思考。在这些数据科学影响的审查中经常引用的是结果，或者是行动的意外后果，例如算法发展的伦理或者在学习进程中的修改。这些出现在系统偏见的情况中，如少数族裔偏见、种族偏见或其他结构性偏见，如果不加以解决，将会在自主学习过程中传播。但在这个审视中失去的是行动本身以及技术如何不仅取代了人类活动，还取代了集体声音的部分。
- en: Collective decision making is the foundation of all social structures, of all
    societies. It is the collective identity that weaves its way through all social
    relationships, including political structures, justice structures, community supports,
    law, and civic duties.^([4](ch22.xhtml#ch01fn20)) But when algorithms replace
    human voices—such as with machine learning on preferences in purchasing, voter
    sampling, predictive case law, or virtually any human action when taken in the
    aggregate—that nonhuman voice or voice of “the other” is essentially counted in
    the collective voice of how those goods, services, and civic structures ought
    to be allocated and construed. Some might argue that it is not citizens but their
    use of technology and the benefits it provides that are making civic choices,
    and thus collective voice is enhanced. However, others might argue that if the
    choices themselves are limited as a result of the predictive process, then the
    deliberative process has fundamentally been hindered along the way. Such quandaries
    have led to some asking whether it is ethical frameworks or questions of foundational
    justice models, such as social and deliberative justice, that need to be considered
    when informing the work of data scientists.^([5](ch22.xhtml#ch01fn21))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 集体决策是所有社会结构的基础，所有社会的基础。它是贯穿所有社会关系的集体身份，包括政治结构、司法结构、社区支持、法律和公民责任^([4](ch22.xhtml#ch01fn20))。但是，当算法取代人类的声音——例如通过机器学习在购买偏好、选民抽样、预测案例法律或几乎任何人类行为在总体上采取行动时——这种非人类的声音或“他者”的声音实质上被计算在如何分配和解释那些商品、服务和公民结构的集体声音中。一些人可能会认为，决策不是公民本身，而是他们利用技术及其提供的好处在做出公民选择，因此集体声音得到了增强。然而，其他人可能会认为，如果选择本身因预测过程而受限，那么审议过程在途中基本上已经受到了阻碍。这些困境导致一些人询问，当为数据科学家的工作提供信息时，是否需要考虑伦理框架或基础正义模型的问题，如社会正义和审议正义^([5](ch22.xhtml#ch01fn21))。
- en: 'These are the foundational issues relegated to theories of justice upon which
    ethics resides. Questions of how, why, and toward what ends rest firmly in this
    space of foundational civic voice and the value given that voice. The question
    lingers: what if that voice has no human face?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是伦理学栖息的正义理论的基础问题。关于如何、为何以及朝着何种目的的问题，均牢牢地栖息在这种基础公民声音的空间中，以及赋予该声音的价值。这个问题仍然存在：如果那个声音没有人类面孔，会怎样？
