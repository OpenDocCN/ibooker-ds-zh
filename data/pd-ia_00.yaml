- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置材料
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Truth be told, I discovered pandas entirely by luck.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我是完全偶然发现 pandas 的。
- en: 'In 2015, I interviewed for a data operations analyst position at Indeed.com,
    the world’s largest jobs site. For my final technical challenge, I was asked to
    derive insights from an internal data set, using the Microsoft Excel spreadsheet
    software. Eager to impress, I pulled out as many tricks as I could from my data
    analysis toolbox: column sorts, text manipulations, pivot tables, and of course
    the iconic `VLOOKUP` function. (OK, maybe *iconic* is a bit of an exaggeration.)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 2015 年，我在世界上最大的招聘网站 Indeed.com 应聘数据运营分析师职位。在最后的技能挑战中，我被要求使用微软 Excel 电子表格软件从内部数据集中提取洞察。为了给对方留下深刻印象，我从我的数据分析工具箱中拉出了我能想到的所有技巧：列排序、文本操作、交叉表，当然还有标志性的
    `VLOOKUP` 函数。（好吧，也许“标志性的”有点夸张。）
- en: 'Strange as it may sound, at the time I didn’t realize that there were any tools
    for data analysis besides Excel. Excel was ubiquitous: my parents used it, my
    teachers used it, and my colleagues used it. It felt like an established standard.
    So when I received a job offer, I immediately bought about $100 worth of Excel
    books and started studying. It was time to become a spreadsheet specialist!'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然听起来可能有些奇怪，但当时我并没有意识到除了 Excel 之外还有其他数据分析工具。Excel 几乎无处不在：我的父母用它，我的老师用它，我的同事也用它。它感觉像是一个既定的标准。所以当我收到一份工作邀请时，我立刻购买了价值约
    100 美元的 Excel 书籍并开始学习。是时候成为一名电子表格专家了！
- en: I showed up for my first day of work with a printout of the 50 most-used Excel
    functions. Barely after I finished logging into my work computer, my manager pulled
    me into a conference room and informed me that priorities had shifted. The team’s
    data sets had ballooned to a size that Excel could no longer support. My teammates
    were also looking for ways to automate the redundant steps in their daily and
    weekly reports. Luckily, my manager had figured out a solution to both problems.
    He asked me whether I’d heard of pandas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我带着打印出来的 50 个最常用 Excel 函数的清单开始了我的第一天工作。在我几乎完成登录工作电脑后不久，我的经理把我拉进会议室，告诉我优先级已经改变。团队的数据集已经膨胀到
    Excel 无法支持的大小。我的队友们也在寻找自动化他们日常和每周报告中重复步骤的方法。幸运的是，我的经理已经找到了解决这两个问题的方案。他问我是否听说过
    pandas。
- en: “The furry animal?” I asked, perplexed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “毛茸茸的动物？”我困惑地问道。
- en: “No,” he said. “The Python data analysis library.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “不，”他说。“Python 数据分析库。”
- en: After all my prep, it was time to learn a new technology from scratch. I was
    a little nervous; I’d never written a line of code before. I was an Excel guy,
    wasn’t I? Was I capable of doing this? There was only one way to find out. I started
    diving into the official pandas documentation, into YouTube videos, books, workshops,
    Stack Overflow questions, and whatever data sets I could get my hands on. I was
    relieved to discover how easy and joyful it was to get started with pandas. The
    code felt intuitive and straightforward. The library was fast. The features were
    well-developed and expansive. With pandas, I could accomplish a lot of data manipulation
    with a little code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在做好所有准备之后，是时候从头开始学习一项新技术了。我有点紧张；我以前从未写过一行代码。我不是一个 Excel 的人吗？我能够做到这一点吗？只有一个方法可以找到答案。我开始深入研究
    pandas 的官方文档，YouTube 视频教程，书籍，研讨会，Stack Overflow 问题和我能接触到的任何数据集。我很高兴地发现，开始使用 pandas
    是如此简单和愉快。代码感觉直观且直接。这个库运行速度快。功能开发得很好，而且非常全面。有了 pandas，我可以用很少的代码完成大量的数据处理。
- en: Stories like mine are common in the Python community. The language’s astronomical
    growth over the past decade is often attributed to the ease with which new developers
    can pick it up. I am confident that if you’re in a position similar to mine, you
    can learn pandas just as well. If you’re looking to expand your data analysis
    skills beyond Excel spreadsheets, this book is your invitation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的故事在 Python 社区中很常见。过去十年中，这种语言天文数字的增长通常归因于新开发者能够轻松上手。我坚信，如果你处于与我类似的位置，你也能同样学好
    pandas。如果你想要将数据分析技能扩展到 Excel 表格之外，这本书就是你的邀请函。
- en: When I felt comfortable with pandas, I continued to explore Python and then
    other programming languages. In many ways, pandas spearheaded my transition into
    full-time software engineering. I owe a lot to this powerful library, and I’m
    excited to pass on the torch of knowledge to you. I hope that you discover the
    magic of what code can do for you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我对 pandas 感到舒适时，我继续探索 Python，然后是其他编程语言。在许多方面，pandas 引领了我向全职软件工程师的转变。我非常感激这个强大的库，我很高兴将知识的火炬传递给你。我希望你能发现代码为你带来的魔法。
- en: acknowledgments
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: It took a lot to get *Pandas in Action* to the finish line, and I want to express
    my utmost gratitude to the people who supported me in its two-year writing process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要让《Pandas in Action》完成需要付出很多努力，我想对在它的两年写作过程中支持我的人表示最深切的感激。
- en: First and foremost, a warm thank you to my wonderful girlfriend, Meredith. From
    the first sentence, she was steadfast in her support. She’s a vivacious, funny,
    and kind soul who always picked me up when the going got tough. This book is better
    because of her. Thank you, Merbear.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要向我的美好女友Meredith表示衷心的感谢。从第一句话开始，她就坚定不移地支持我。她是一个充满活力、幽默和善良的灵魂，总是在我遇到困难时支持我。这本书因为有她而更加出色。谢谢你，Merbear。
- en: Thank you to my parents, Irina and Dmitriy, for providing a welcoming home where
    I can always find respite.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的父母Irina和Dmitriy，他们为我提供了一个温馨的家，我总能在这里找到慰藉。
- en: Thank you to my twin sisters, Mary and Alexandra. They’re remarkably clever,
    inquisitive, and hard-working for their age, and I couldn’t be prouder of them.
    Good luck at college!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的双胞胎姐妹Mary和Alexandra。她们在她们这个年龄非常聪明、好奇和勤奋，我为她们感到无比自豪。祝你们在大学好运！
- en: Thanks to Watson, our golden retriever. He’s not much of a Python expert, but
    he makes up for it with his entertaining and friendly demeanor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我们的金毛犬沃森。他并不是一个真正的Python专家，但他的风趣和友好弥补了这一点。
- en: A big thank you to my editor, Sarah Miller, who was an absolute joy to work
    with. I am grateful for her patience and insights throughout the process. She
    was the true captain of the ship, and she kept everything sailing smoothly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢我的编辑Sarah Miller，和她一起工作是一种绝对的享受。我非常感激她在整个过程中的耐心和洞察力。她是真正的船长，她让一切顺利航行。
- en: 'I would not be a software engineer without the opportunities I was given at
    Indeed. I want to offer my former manager, Srdjan Bodruzic, a hearty thank you
    for his generosity and mentorship (and for hiring me!). Thanks to my CX teammates—Tommy
    Winschel, Danny Moncada, JP Schultz, and Travis Wright—for their wisdom and humor.
    Thanks to other Indeedians who offered a helping hand during my tenure: Matthew
    Morin, Chris Hatton, Chip Borsi, Nicole Saglimbene, Danielle Scoli, Blairr Swayne,
    and George Improglou. Thanks to anybody I’ve shared a dinner with at Sophie’s
    Cuban Cuisine!'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有Indeed提供的机会，我就不会成为一名软件工程师。我想向我的前经理Srdjan Bodruzic表达衷心的感谢，感谢他的慷慨和指导（以及雇佣我！）。感谢我的CX团队成员——Tommy
    Winschel、Danny Moncada、JP Schultz和Travis Wright——他们的智慧和幽默。感谢在我任职期间伸出援手的其他Indeed员工：Matthew
    Morin、Chris Hatton、Chip Borsi、Nicole Saglimbene、Danielle Scoli、Blairr Swayne和George
    Improglou。感谢我在Sophie的古巴菜餐厅共进晚餐的每一个人！
- en: 'I started writing this book as a software engineer at Stride Consulting. I
    want to thank many Striders for their support throughout the process: David “The
    Dominator” DiPanfilo, Min Kwak, Ben Blair, Kirsten Nordine, Michael “Bobby” Nunez,
    Jay Lee, James Yoo, Ray Veliz, Nathan Riemer, Julia Berchem, Dan Plain, Nick Char,
    Grant Ziolkowski, Melissa Wahnish, Dave Anderson, Chris Aporta, Michael Carlson,
    John Galioto, Sean Marzug-McCarthy, Travis Vander Hoop, Steve Solomon, and Jan
    Mlčoch.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我是以软件工程师的身份在Stride Consulting开始写这本书的。我想感谢许多Stride员工在整个过程中的支持：David “The Dominator”
    DiPanfilo、Min Kwak、Ben Blair、Kirsten Nordine、Michael “Bobby” Nunez、Jay Lee、James
    Yoo、Ray Veliz、Nathan Riemer、Julia Berchem、Dan Plain、Nick Char、Grant Ziolkowski、Melissa
    Wahnish、Dave Anderson、Chris Aporta、Michael Carlson、John Galioto、Sean Marzug-McCarthy、Travis
    Vander Hoop、Steve Solomon和Jan Mlčoch。
- en: 'Thank you to the friendly faces I’ve had the opportunity to work with as a
    software engineer and consultant: Francis Hwang, Inhak Kim, Liana Lim, Matt Bambach,
    Brenton Morris, Ian McNally, Josh Philips, Artem Kochnev, Andrew Kang, Andrew
    Fader, Karl Smith, Bradley Whitwell, Brad Popiolek, Eddie Wharton, Jen Kwok, and
    my favorite coffee crew: Adam McAmis and Andy Fritz.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我作为软件工程师和顾问有机会与之共事的友好面孔：Francis Hwang、Inhak Kim、Liana Lim、Matt Bambach、Brenton
    Morris、Ian McNally、Josh Philips、Artem Kochnev、Andrew Kang、Andrew Fader、Karl Smith、Bradley
    Whitwell、Brad Popiolek、Eddie Wharton、Jen Kwok以及我最喜欢的咖啡团队：Adam McAmis和Andy Fritz。
- en: 'Thank you to the following people for all they add to my life: Nick Bianco,
    Cam Stier, Keith David, Michael Cheung, Thomas Philippeau, Nicole DiAndrea, and
    James Rokeach.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢以下这些人为我的生活增添了价值：Nick Bianco、Cam Stier、Keith David、Michael Cheung、Thomas Philippeau、Nicole
    DiAndrea和James Rokeach。
- en: Thanks to my favorite band, New Found Glory, for providing the soundtrack to
    many writing sessions. Pop punk’s not dead!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我最喜欢的乐队New Found Glory，他们为许多写作会议提供了背景音乐。流行朋克并未死去！
- en: 'Thank you to the Manning staff who shepherded the project to completion and
    helped with marketing efforts: Jennifer Houle, Aleksandar Dragosavljević, Radmila
    Ercegovac, Candace Gillhoolley, Stjepan Jureković, and Lucas Weber. Thanks also
    to the Manning staff who oversaw the content: Sarah Miller, my developmental editor;
    Deirdre Hiam, my production editor; Keir Simpson, my copyeditor; and Jason Everett,
    my proofreader.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢帮助该项目顺利完成并协助营销工作的Manning团队：Jennifer Houle、Aleksandar Dragosavljević、Radmila
    Ercegovac、Candace Gillhoolley、Stjepan Jureković和Lucas Weber。还要感谢负责内容的Manning团队：Sarah
    Miller，我的发展编辑；Deirdre Hiam，我的生产编辑；Keir Simpson，我的校对编辑；以及Jason Everett，我的校对员。
- en: 'Thanks to the technical reviewers who helped me iron out the kinks: Al Pezewski,
    Alberto Ciarlanti, Ben McNamara, Björn Neuhaus, Christopher Kottmyer, Dan Sheikh,
    Dragos Manailoiu, Erico Lendzian, Jeff Smith, Jérôme Bâton, Joaquin Beltran, Jonathan
    Sharley, Jose Apablaza, Ken W. Alger, Martin Czygan, Mathijs Affourtit, Matthias
    Busch, Mike Cuddy, Monica E. Guimaraes, Ninoslav Cerkez, Rick Prins, Syed Hasany,
    Viton Vitanis, and Vybhavreddy Kammireddy Changalreddy. I am a better writer and
    educator thanks to your efforts.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢帮助我消除技术问题的技术审稿人：Al Pezewski、Alberto Ciarlanti、Ben McNamara、Björn Neuhaus、Christopher
    Kottmyer、Dan Sheikh、Dragos Manailoiu、Erico Lendzian、Jeff Smith、Jérôme Bâton、Joaquin
    Beltran、Jonathan Sharley、Jose Apablaza、Ken W. Alger、Martin Czygan、Mathijs Affourtit、Matthias
    Busch、Mike Cuddy、Monica E. Guimaraes、Ninoslav Cerkez、Rick Prins、Syed Hasany、Viton
    Vitanis和Vybhavreddy Kammireddy Changalreddy。感谢你们的努力，使我成为了一名更好的作家和教育者。
- en: Finally, to the city of Hoboken, my home for the past six years. I wrote many
    parts of this manuscript in its public library, local cafes, and bubble tea shops.
    I made many forward strides in my life in this town, and it is forever etched
    into my history. Thank you, Hoboken!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢过去六年我居住的城市霍布肯。我在其公共图书馆、当地咖啡馆和珍珠奶茶店写下了这本书的许多部分。我在这个城镇取得了许多人生上的进步，它永远刻在了我的历史中。谢谢，霍布肯！
- en: about this book
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who should read this book
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: '*Pandas in Action* is a comprehensive introduction to the pandas library for
    data analysis. Pandas enables you to perform a multitude of data manipulations
    with ease: sorting, joining, pivoting, cleaning, deduping, aggregating, and more.
    The book approaches the subject matter incrementally. It introduces pandas one
    piece at a time, starting with its smaller building blocks and proceeding to its
    larger data structures.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 《Pandas实战》是pandas库数据分析的全面介绍。Pandas使您能够轻松执行多种数据操作：排序、连接、转换、清理、去重、聚合等。本书逐步介绍主题，从其较小的构建块开始，逐步过渡到较大的数据结构。
- en: '*Pandas in Action* is written for data analysts who have intermediate experience
    with spreadsheet software (such as Microsoft Excel, Google Sheets, and Apple Numbers)
    and/or alternative data analysis tools (such as R and SAS). It is also a fitting
    title for Python developers who are curious to learn more about data analysis.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 《Pandas实战》是为那些对电子表格软件（如Microsoft Excel、Google Sheets和Apple Numbers）有中级经验的数据分析师以及/或对替代数据分析工具（如R和SAS）有经验的人编写的。它也适合那些对数据分析感兴趣的Python开发者。
- en: 'How this book is organized: A road map'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: '*Pandas in Action* consists of 14 chapters spread across two parts.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《Pandas实战》由两大部分组成，共14章。
- en: 'Part 1, “Core pandas,” introduces the base mechanics of the pandas library
    in an incremental manner:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分“核心pandas”以递增的方式介绍了pandas库的基本机制：
- en: Chapter 1 analyzes a sample dataset with pandas to present a big-picture overview
    of what the library is capable of.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章使用pandas分析样本数据集，以展示库的功能概述。
- en: Chapter 2 introduces the `Series` object, a core pandas data structure that
    stores a collection of ordered data.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了`Series`对象，这是pandas的核心数据结构，用于存储有序数据集合。
- en: Chapter 3 dives into the `Series` object in greater depth. We explore various
    `Series` operations, including sorting values, dropping duplicates, extracting
    minimums and maximums, and more.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章深入探讨了`Series`对象。我们探讨了各种`Series`操作，包括排序值、删除重复项、提取最小值和最大值等。
- en: Chapter 4 introduces the `DataFrame`, a two-dimensional table of data. We apply
    concepts from the previous chapters to the new data structure and introduce additional
    manipulations.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了`DataFrame`，这是一个二维数据表。我们将前几章的概念应用于新的数据结构，并介绍了额外的操作。
- en: 'Chapter 5 shows you how to filter subsets of rows from a `DataFrame` by using
    various logical conditions: equality, inequality, comparison, inclusion, exclusion,
    and more.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章展示了如何使用各种逻辑条件（如相等、不等、比较、包含、排除等）从`DataFrame`中筛选行子集。
- en: 'Part 2, “Applied pandas,” focuses on more-advanced pandas features and the
    problems they solve in real-world datasets:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分，“应用pandas”，专注于更高级的pandas功能和它们在现实世界数据集中解决的问题：
- en: Chapter 6 teaches you how to work with imperfect text data in pandas. We discuss
    how to solve issues such as removing whitespace, fixing character casing, and
    extracting multiple values from a single column.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章教你如何在pandas中处理不完美的文本数据。我们讨论了如何解决诸如删除空白字符、修复字符大小写以及从一个单独的列中提取多个值等问题。
- en: Chapter 7 discusses the `MultiIndex`, which allows us to combine multiple column
    values into a single identifier for a row of data.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章讨论了`MultiIndex`，它允许我们将多个列值组合成一个数据行的唯一标识符。
- en: Chapter 8 describes how to aggregate our data in a pivot table, shift headers
    from the row axis to the column axis, and convert our data from wide format to
    narrow format.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章描述了如何在交叉表中聚合我们的数据，将标题从行轴移到列轴，并将我们的数据从宽格式转换为窄格式。
- en: Chapter 9 explores how to group rows into buckets and aggregate the resulting
    collections via the `GroupBy` object.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章探讨了如何将行分组到桶中，并通过`GroupBy`对象聚合结果集合。
- en: Chapter 10 walks you through combining multiple data sets into a single one
    by using various joins.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章通过使用各种连接将多个数据集合并成一个。
- en: Chapter 11 demonstrates how to work with dates and times in pandas. It covers
    topics such as sorting dates, calculating durations, and determining whether a
    date falls at the start of a month or quarter.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章演示了如何在pandas中处理日期和时间。它涵盖了诸如排序日期、计算持续时间以及确定日期是否位于月份或季度的开始等主题。
- en: Chapter 12 shows you how to import additional file types into pandas, including
    Excel and JSON. We also learn how to export data from pandas.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章展示了如何将额外的文件类型导入到pandas中，包括Excel和JSON。我们还学习了如何从pandas导出数据。
- en: Chapter 13 focuses on configuring the library’s settings. We dive into how to
    modify the number of displayed rows, alter the precision of floating-point numbers,
    round values below a threshold, and more.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章专注于配置库的设置。我们深入探讨了如何修改显示的行数、改变浮点数的精度、四舍五入低于阈值的值等等。
- en: Chapter 14 explores data visualization using the matplotlib library. We see
    how to use pandas data to create line charts, bar graphs, pie charts, and more.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章探讨了使用matplotlib库进行数据可视化。我们看到了如何使用pandas数据创建折线图、条形图、饼图等等。
- en: Each chapter builds upon the preceding one. For those who are learning pandas
    from scratch, I recommend proceeding through the chapters in linear order. Simultaneously,
    to ensure that the book is helpful as a reference guide, I’ve written each chapter
    as an independent tutorial with its own data sets. We start writing our code from
    scratch at the beginning of each chapter, so you can start with any chapter you
    like.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都是基于前一章构建的。对于那些从头开始学习pandas的人来说，我建议按线性顺序阅读章节。同时，为了确保本书作为参考指南的有用性，我已将每一章编写为具有自己数据集的独立教程。我们在每一章的开始从零开始编写代码，这样你可以从任何你喜欢的章节开始。
- en: Most chapters conclude with a coding challenge that allows you to practice its
    concepts. I strongly recommend taking a shot at these exercises.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数章节都以一个编码挑战结束，这个挑战允许你练习其概念。我强烈建议尝试这些练习。
- en: Pandas is built on the Python programing language, and basic knowledge of the
    language’s mechanics is recommended before you get started. For those who have
    limited experience in Python, appendix B offers a hearty introduction to the language.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas建立在Python编程语言之上，建议在开始之前对语言机制有基本了解。对于那些Python经验有限的人来说，附录B提供了对该语言的详细介绍。
- en: About the code
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, which is formatted in a fixed-width
    font `like this` to separate it from ordinary text.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，这些示例以固定宽度字体`like this`格式化，以将其与普通文本区分开来。
- en: 'The source code for the book’s examples is available at the following GitHub
    repository: [https://github.com/paskhaver/pandas-in-action](https://github.com/paskhaver/pandas-in-action).
    For those who are new to Git and GitHub, look for a Download Zip button on the
    repository page. Those who are experienced with Git and GitHub are welcome to
    clone the repo from the command line.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书示例的源代码可在以下GitHub仓库中找到：[https://github.com/paskhaver/pandas-in-action](https://github.com/paskhaver/pandas-in-action)。对于Git和GitHub新手，请在仓库页面上寻找下载ZIP按钮。对于熟悉Git和GitHub的用户，欢迎从命令行克隆仓库。
- en: The repository also includes the complete data sets for the text. When I was
    learning pandas, one of my biggest frustrations was that tutorials loved to rely
    on randomly generated data. There was no consistency, no context, no story, no
    fun. In this book, we’ll work with many real-world data sets that cover everything
    from basketball players’ salaries to Pokémon types to restaurant health inspections.
    Data is everywhere around us, and pandas is one of the best tools available today
    to make sense of it. I hope that you enjoy the casual focus of the data sets.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库还包括文本的完整数据集。当我学习pandas时，我最大的挫折之一是教程总是喜欢依赖于随机生成数据。没有一致性，没有上下文，没有故事，没有乐趣。在这本书中，我们将使用许多真实世界的数据集，涵盖从篮球运动员的薪水到宝可梦类型再到餐馆卫生检查的各个方面。数据无处不在，pandas是今天可用的最佳工具之一，可以帮助我们理解这些数据。我希望您喜欢数据集的轻松焦点。
- en: liveBook discussion forum
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of Pandas in Action includes free access to a private web forum run
    by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/#!/book/pandas-in-action/discussion](https://livebook.manning.com/#!/book/pandas-in-action/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://live
    book.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Pandas in Action》包括免费访问由曼宁出版社运行的私人网络论坛，您可以在论坛中就本书发表评论，提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/pandas-in-action/discussion](https://livebook.manning.com/#!/book/pandas-in-action/discussion)。您还可以在[https://live
    book.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于曼宁论坛和行为的规则。
- en: Manning’s commitment to our readers is to provide a venue where meaningful dialogue
    between individual readers and between readers and the author can take place.
    It is not a commitment to any specific amount of participation on the part of
    the author, whose contribution to the forum remains voluntary (and unpaid). We
    suggest that you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁出版社对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要这本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: The official pandas documentation is available at [https://pandas.pydata.org
    /docs](https://pandas.pydata.org/docs).
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方的pandas文档可在[https://pandas.pydata.org /docs](https://pandas.pydata.org/docs)找到。
- en: In my spare time, I create technical video courses on Udemy. You can find the
    courses at [https://www.udemy.com/user/borispaskhaver](https://www.udemy.com/user/borispaskhaver);
    they include a 20-hour pandas course and a 60-hour Python course.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我的业余时间，我在Udemy上创建技术视频课程。您可以在[https://www.udemy.com/user/borispaskhaver](https://www.udemy.com/user/borispaskhaver)找到这些课程；它们包括一个20小时的pandas课程和一个60小时的Python课程。
- en: Feel free to reach out to me via Twitter ([https://twitter.com/borispaskhaver](https://twitter.com/borispaskhaver))
    or LinkedIn ([https://www.linkedin.com/in/boris-paskhaver](https://www.linkedin.com/in/boris-paskhaver)).
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过Twitter ([https://twitter.com/borispaskhaver](https://twitter.com/borispaskhaver))或LinkedIn
    ([https://www.linkedin.com/in/boris-paskhaver](https://www.linkedin.com/in/boris-paskhaver))联系我。
- en: about the author
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Boris Paskhaver is a full-stack software engineer, consultant, and online educator
    based in New York City. He has six courses on the e-learning platform Udemy with
    over 140 hours of videos, 300,000 students, 20,000 reviews, and 1 million minutes
    of content consumed monthly. Before becoming a software engineer, Boris worked
    as a data analyst and systems administrator. He graduated from New York University
    in 2013 with a double major in business economics and marketing.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 博里斯·帕斯哈弗（Boris Paskhaver）是一位位于纽约市的全栈软件工程师、顾问和在线教育者。他在e-learning平台Udemy上有六门课程，超过140小时的视频，300,000名学生，20,000条评论，以及每月消耗1,000万分钟的课程内容。在成为软件工程师之前，博里斯曾担任数据分析师和系统管理员。他于2013年毕业于纽约大学，主修商业经济学和市场营销。
- en: about the cover illustration
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Pandas in Action* is captioned “Dame de Calais,”
    or Lady from Calais. The illustration is taken from a collection of dress costumes
    from various countries by Jacques Grasset de Saint-Sauveur (1757–1810), titled
    *Costumes de Différents Pays*, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were only 200 years ago. Isolated from one another, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify by
    their dress alone where they lived and what their trade or station in life was.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 《熊猫行动》封面上的插图被标注为“加莱夫人”，或称“加莱女士”。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上是如何截然不同的。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then, and diversity by region, so abundant
    at the time, has faded away. Now it is hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，而当时区域间的多样性已经消失。现在很难区分不同大陆的居民，更不用说不同的城镇、地区或国家了。也许我们用文化多样性换取了更加丰富多彩的个人生活——当然，是更加丰富多彩和快节奏的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the deep diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书和另一本计算机书的今天，曼宁通过基于两百年前区域生活的深刻多样性设计的书封面，庆祝了计算机行业的创新精神和主动性，这些多样性被格拉塞·德·圣索沃尔的图画重新赋予了生命。
