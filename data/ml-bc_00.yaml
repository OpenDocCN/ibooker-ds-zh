- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'I’ve known Alexey for more than six years. We almost worked together at the
    same data science team in a tech company in Berlin: Alexey started a few months
    after I left. Despite that, we still managed to get to know each other through
    Kaggle, the data science competition platform, and a common friend. We participated
    on the same team in a Kaggle competition on natural language processing, an interesting
    project that required carefully using pretrained word embeddings and cleverly
    mixing them. At the same time, Alexey was writing a book, and he asked me to be
    a technical reviewer. The book was about Java and data science, and, while reading
    it, I was particularly impressed by how carefully Alexey planned and orchestrated
    interesting examples. This led soon to a new collaboration: we coauthored a project-based
    book about TensorFlow, working on different projects from reinforcement learning
    to recommender systems that aimed to be an inspiration and example for the readers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识Alexey已经超过六年了。我们几乎在柏林一家科技公司同一个数据科学团队工作：Alexey在我离开几个月后开始工作。尽管如此，我们还是通过Kaggle这个数据科学竞赛平台和一位共同的朋友相识。我们在一个关于自然语言处理的Kaggle竞赛中同一个团队参赛，这是一个有趣的项目，需要仔细使用预训练的词嵌入并巧妙地混合它们。与此同时，Alexey正在写一本书，并邀请我担任技术审稿人。这本书是关于Java和数据科学的，在阅读过程中，我特别印象深刻的是Alexey如何精心策划和编排有趣的例子。这很快导致了新的合作：我们共同撰写了一本基于项目的书籍，关于TensorFlow，我们从事了从强化学习到推荐系统等不同项目，旨在为读者提供灵感和示例。
- en: When working with Alexey, I noticed that he prefers to learn things by doing
    and by coding, like many others who transitioned to data science from software
    engineering.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Alexey合作的过程中，我发现他像许多从软件工程转向数据科学的人一样，更喜欢通过实践和编码来学习。
- en: Therefore, I wasn’t very surprised when I heard that he had started another
    project-based book. Invited to provide feedback on Alexey’s work, I read the book
    from its early stages and found the reading fascinating. This book is a practical
    introduction to machine learning with a focus on hands-on experience. It’s written
    for people with the same background that Alexey has—for developers interested
    in data science and needing to quickly build up useful and reusable experience
    with data and data problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当我听说他已经开始另一个基于项目的书籍时，我并不感到特别惊讶。被邀请对Alexey的工作提供反馈，我从早期就开始阅读这本书，发现阅读过程非常吸引人。这本书是一本实用的机器学习入门书籍，重点在于动手实践。它面向与Alexey有相同背景的人——对数据科学感兴趣的开发商，他们需要快速建立起与数据和数据问题相关的有用和可重用经验。
- en: As an author of more than a dozen books on data science and AI, I know there
    are already a lot of books and courses on this topic. However, this book is quite
    different. In *Machine Learning Bookcamp*, you won’t find the same déjà vu data
    problems that other books offer. It doesn’t have the same pedantic, repetitive
    flow of topics, like a route already traced on maps that always leads to places
    that you already know and have seen.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学和人工智能领域超过十本书的作者，我知道关于这个主题已经有大量的书籍和课程。然而，这本书却相当不同。在《机器学习训练营》（Machine Learning
    Bookcamp）中，你不会找到其他书籍提供的那些似曾相识的数据问题。它没有那种教条、重复的主题流程，就像地图上已经标记好的路线，总是把你带到你已经知道和看过的地点。
- en: Everything in the book revolves around practical and nearly real-world examples.
    You will learn how to predict the price of a car, determine whether or not a customer
    is going to churn, and assess the risk of not repaying a loan. After that, you
    will classify clothing photos into T-shirts, dresses, pants, and other categories.
    This project is especially curious and interesting because Alexey personally curated
    this dataset, and you can enrich it with the clothes from your own wardrobe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每一部分都围绕着实际和几乎贴近现实世界的例子展开。你将学习如何预测汽车的价格，判断客户是否会流失，以及评估不偿还贷款的风险。之后，你将把服装照片分类为T恤、连衣裙、裤子和其他类别。这个项目特别有趣，因为Alexey亲自整理了这个数据集，你可以用自己衣柜里的衣服来丰富它。
- en: By reading this book, of course, you are expected to apply machine learning
    to solve common problems, and you will use the simplest and most efficient solutions
    to achieve the best results. The first chapters begin by examining basic algorithms
    such as linear regression and logistic regression. The reader then gradually moves
    to gradient boosting and neural networks. Nevertheless, the strong point of the
    book is that, while teaching machine learning through practice, it also prepares
    you for the real world. You will deal with unbalanced classes and long-tail distributions,
    and discover how to handle dirty data. You will evaluate your models and deploy
    them with AWS Lambda and Kubernetes. And these are just a few of the new techniques
    you learn by working through the pages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，通过阅读这本书，你被期望将机器学习应用于解决常见问题，并且你将使用最简单、最有效的方法来实现最佳结果。前几章从考察基本算法，如线性回归和逻辑回归开始。然后读者逐渐过渡到梯度提升和神经网络。然而，本书的强项在于，在通过实践教授机器学习的同时，它也为你准备进入现实世界。你将处理不平衡的类别和长尾分布，并发现如何处理脏数据。你将评估你的模型，并使用AWS
    Lambda和Kubernetes进行部署。这只是你通过阅读本书学习到的新技术的冰山一角。
- en: Thinking with the mind-set of an engineer, you can say that this book is arranged
    so that you’ll get the core 20% knowledge that covers 80% of being a great data
    scientist. More importantly, I’ll add that you’ll be also reading and practicing
    under Alexey’s guidance, which is distilled by his work and Kaggle experience.
    Given such premises, I wish you a great journey through the pages and the projects
    of this book. I am sure that it will help you find the best way to approach data
    science and its problems, tools, and solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以工程师的思维模式思考，你可以这样说，这本书的编排方式是为了让你获得涵盖成为优秀数据科学家80%核心知识的20%知识。更重要的是，我还要补充一点，你将在Alexey的指导下阅读和实践，这是他通过自己的工作和Kaggle经验提炼出来的。基于这些前提，我祝愿你在本书的篇章和项目中有一个愉快的旅程。我相信这将帮助你找到接近数据科学及其问题、工具和解决方案的最佳方式。
- en: —Luca Massaron
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ——卢卡·马萨罗恩
- en: preface
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I started my career working as a Java developer. Around 2012–2013, I became
    interested in data science and machine learning. First, I watched online courses,
    and then I enrolled in a master’s program and spent two years studying different
    aspects of business intelligence and data science. Eventually, I graduated in
    2015, and started working as a data scientist.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始我的职业生涯作为Java开发者。大约在2012-2013年，我对数据科学和机器学习产生了兴趣。首先，我观看了在线课程，然后我报名参加了研究生课程，用两年的时间学习商业智能和数据科学的各个方面。最终，我在2015年毕业，并开始作为数据科学家工作。
- en: At work, my colleague showed me Kaggle—a platform for data science competitions.
    I thought, “With all the skills I got from courses and my master’s degree, I’ll
    be able to win any competition easily.” But when I tried competing, I failed miserably.
    All the theoretical knowledge I had was useless on Kaggle. My models were awful,
    and I ended up on the bottom of the leaderboard.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中，我的同事向我介绍了Kaggle——一个数据科学竞赛的平台。我想，“凭借我从课程和硕士学位中获得的所有技能，我能够轻松赢得任何竞赛。”但当我尝试参加竞赛时，我惨败。我在Kaggle上所拥有的所有理论知识都毫无用处。我的模型糟糕透顶，最终我在排行榜上垫底。
- en: I spent the next nine months taking part in data science competitions. I didn’t
    do exceptionally well, but this was when I actually learned machine learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的九个月里，我参加了数据科学竞赛。我没有做得特别出色，但这是我真正学习机器学习的时候。
- en: I realized that for me, the best way to learn is to do projects. When I focus
    on the problem, when I implement something, when I experiment, then I really learn.
    But if I focus on courses and theory, I invest too much time in learning things
    that aren’t important and useful in practice.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到，对我来说，最好的学习方式是通过做项目。当我专注于问题，当我实施某些东西，当我进行实验时，我才能真正学到东西。但如果我专注于课程和理论，我会花费太多时间在那些在实践中不重要且无用的学习上。
- en: And I’m not alone. When telling this story, I’ve heard “Me, too!” many times.
    That’s why the focus of *Machine Learning Bookcamp* is on learning by doing projects.
    I believe that software engineers—people with the same background as me—learn
    best by doing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不孤单。在讲述这个故事时，我多次听到“我也是！”的声音。这就是为什么《机器学习书营》的重点是通过做项目来学习。我相信软件工程师——与我背景相同的人——通过实践学习得最好。
- en: We start this book with a car-price prediction project and learn linear regression.
    Then, we determine if customers want to stop using the services of our company.
    For this, we learn logistic regression. To learn decision trees, we score the
    clients of a bank to determine if they can pay back a loan. Finally, we use deep
    learning to classify pictures of clothes into different classes like T-shirts,
    pants, shoes, outerwear, and so on.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从汽车价格预测项目开始这本书，学习线性回归。然后，我们确定客户是否想要停止使用我们公司的服务。为此，我们学习逻辑回归。为了学习决策树，我们评估银行的客户以确定他们是否能够偿还贷款。最后，我们使用深度学习来将衣服图片分类到不同的类别，如T恤、裤子、鞋子、外套等等。
- en: Each project in the book starts with the problem description. We then solve
    this problem using different tools and frameworks. By focusing on the problem,
    we cover only the parts that are important for solving this problem. There is
    theory as well, but I keep it to a minimum and focus on the practical part.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的每个项目都以问题描述开始。然后我们使用不同的工具和框架来解决这个问题。通过专注于问题，我们只覆盖了解决这个问题所必需的部分。当然，也有理论内容，但我尽量将其保持在最小化，并专注于实践部分。
- en: Sometimes, however, I had to include formulas in some chapters. It’s not possible
    to avoid formulas in a book about machine learning. I know that formulas are terrifying
    for some of us. I’ve been there, too. That’s why I explain all the formulas with
    code as well. When you see a formula, don’t let it scare you. Try to understand
    the code first and then get back to the formula to see how the code translates
    to the formula. Then the formula won’t be intimidating anymore!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时我不得不在某些章节中包含公式。在关于机器学习的书中避免公式是不可能的。我知道公式对一些人来说很可怕。我也经历过。这就是为什么我用代码解释了所有的公式。当你看到公式时，不要让它吓到你。先尝试理解代码，然后再回到公式，看看代码是如何转化为公式的。这样，公式就不会再让你感到害怕了！
- en: 'You won’t find all possible topics in this book. I focused on the most fundamental
    things—things you will use with 100% certainty when you start working with machine
    learning. There are other important topics that I didn’t cover: time series analysis,
    clustering, natural language processing. After reading this book, you will have
    enough background knowledge to learn these topics yourself.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这本书中找不到所有可能的主题。我专注于最基本的东西——当你开始使用机器学习时，你一定会用到的100%确定的事情。还有一些其他重要的主题我没有涉及：时间序列分析、聚类、自然语言处理。阅读这本书后，你将拥有足够的背景知识来自学这些主题。
- en: Three chapters in this book focus on model deployment. These are very important
    chapters—maybe the most important ones. Being able to deploy a model makes the
    difference between a successful project and a failed one. Even the best model
    is useless if others can’t use it. That’s why it’s worth investing your time in
    learning how to make it accessible for others. And that’s the reason I cover it
    quite early in the book, right after we learn about logistic regression.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有三章专注于模型部署。这些是非常重要的一章——可能是最重要的一章。能够部署模型是成功项目和失败项目之间的区别。即使是最优秀的模型，如果其他人无法使用它，也是无用的。这就是为什么值得花时间学习如何使其对他人可访问。这也是为什么我在书中很早就涵盖了这一点，就在我们学习逻辑回归之后。
- en: The last chapter is about deploying models with Kubernetes. It’s not a simple
    chapter, but nowadays Kubernetes is the most commonly used container management
    system. It’s likely that you’ll need to work with it, and that’s why it’s included
    in the book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章是关于使用Kubernetes部署模型。这不是一个简单的章节，但如今Kubernetes是最常用的容器管理系统。你可能会需要与之合作，这就是为什么它被包含在书中。
- en: Finally, each chapter of the book includes exercises. It might be tempting to
    skip them, but I don’t recommend doing so. If you only follow the book, you will
    learn many new things. But if you don’t apply this knowledge in practice, you
    will forget most of it quite soon. The exercises help you apply these new skills
    in practice—and you’ll remember what you learned much better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书的每一章都包括练习。你可能想跳过它们，但我不建议这样做。如果你只是跟随这本书，你会学到很多新东西。但如果你不将这些知识应用于实践，你很快就会忘记大部分。练习帮助你将这些新技能应用于实践——你将更好地记住你所学的。
- en: Enjoy your journey through the book, and feel free to get in touch with me at
    any time!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 享受你在书中的旅程，随时欢迎与我联系！
- en: —Alexey Grigorev
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ——阿列克谢·格里戈廖夫
- en: acknowledgments
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: Working on this book took a lot of my free time. I spent countless evenings
    and sleepless nights working on it. That’s why, first and foremost, I would like
    to thank my wife for her patience and support.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书上投入大量业余时间。我花费了无数个夜晚和失眠的夜晚来工作。这就是为什么，首先，我最想感谢我的妻子，感谢她的耐心和支持。
- en: Next, I would like to thank my editor, Susan Ethridge, for her patience as well.
    The book’s first early access version was released in January 2020\. Shortly after
    that, the world around us went crazy, and everyone was locked down at home. Working
    on the book was extremely challenging for me. I don’t know how many deadlines
    I missed (a lot!), but Susan wasn’t pushing me and let me work at my own pace.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想感谢我的编辑 Susan Ethridge，感谢她的耐心。本书的第一个早期访问版本于 2020 年 1 月发布。在那之后不久，我们周围的世界变得疯狂，每个人都被困在家中。对我来说，在书中工作极具挑战性。我不知道我错过了多少个截止日期（很多！），但
    Susan 没有催促我，而是让我按照自己的节奏工作。
- en: The first person who had to read all the chapters (after Susan) was Michael
    Lund. I would like to thank Michael for the invaluable feedback he provided and
    for all the comments he left on my drafts. One of the reviewers wrote that “the
    attention to detail across the book is marvelous,” and the main reason for that
    is Michael’s input.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Susan 之后，第一个必须阅读所有章节的人是 Michael Lund。我想感谢 Michael 提供的无价反馈以及他在我的草稿上留下的所有评论。一位审稿人写道：“本书对细节的关注令人赞叹，”这主要是因为
    Michael 的贡献。
- en: Finding the motivation to work on the book during the lockdown was difficult.
    At times, I didn’t feel any energy at all. But the feedback from the reviewers
    and the MEAP readers was very encouraging. It helped me to finish the book despite
    all the difficulties. So, I would like to thank you all for reviewing the drafts,
    for giving me the feedback and—most importantly—for your kind words, as well as
    your support!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在封锁期间找到继续撰写本书的动力是困难的。有时，我甚至感觉不到任何能量。但审稿人和 MEAP 读者的反馈非常鼓舞人心。这帮助我在重重困难中完成了本书。因此，我想感谢你们所有人审阅草稿，提供反馈——最重要的是——感谢你们的善意话语以及支持！
- en: 'I especially want to thank a few readers who shared their feedback with me:
    Martin Tschendel, Agnieszka Kamin´ska, and Alexey Shvets. Also, I’d like to thank
    everyone who left feedback in the LiveBook comments section or in the #ml-bookcamp
    channel of the DataTalks.Club Slack group.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '我特别想感谢几位与我分享反馈的读者：Martin Tschendel，Agnieszka Kamin´ska 和 Alexey Shvets。此外，我还想感谢在
    LiveBook 评论部分或 DataTalks.Club Slack 群组的 #ml-bookcamp 频道留下反馈的每个人。'
- en: In chapter 7, I use a dataset with clothes for the image classification project.
    This dataset was created and curated specifically for this book. I would like
    to thank everyone who contributed the images of their clothes, especially Kenes
    Shangerey and Tagias, who contributed 60% of the entire dataset.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 7 章中，我使用了一个用于图像分类项目的服装数据集。这个数据集是专门为这本书创建和整理的。我想感谢所有贡献了他们服装图片的人，尤其是 Kenes
    Shangerey 和 Tagias，他们贡献了整个数据集的 60%。
- en: In the last chapter, I covered model deployment with Kubernetes and Kubeflow.
    Kubeflow is a relatively new technology, and some things are not documented well
    enough yet. That’s why I would like to thank my colleagues, Theofilos Papapanagiotou
    and Antonio Bernardino, for their help with Kubeflow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我介绍了使用 Kubernetes 和 Kubeflow 进行模型部署。Kubeflow 是一种相对较新的技术，其中一些内容尚未得到充分的文档记录。这就是为什么我想感谢我的同事
    Theofilos Papapanagiotou 和 Antonio Bernardino，他们帮助我处理了 Kubeflow 相关的事宜。
- en: '*Machine Learning Bookcamp* would not have reached most of the readers without
    the help of Manning’s marketing department. I specifically would like to thank
    Lana Klasic and Radmila Ercegovac for their help with arranging events for promoting
    the book and for running social media campaigns to attract more readers. I would
    also like to thank my project editor, Deirdre Hiam; my reviewing editor, Adriana
    Sabo; my copyeditor, Pamela Hunt; and my proofreader, Melody Dolab.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有 Manning 市场营销部门的帮助，*《机器学习书营》* 无法触及大多数读者。我特别想感谢 Lana Klasic 和 Radmila Ercegovac，他们帮助安排了推广本书的活动，并运行社交媒体活动以吸引更多读者。我还想感谢我的项目编辑
    Deirdre Hiam；我的审稿编辑 Adriana Sabo；我的校对员 Pamela Hunt；以及我的校对 Melody Dolab。
- en: 'To all the reviewers: Adam Gladstone, Amaresh Rajasekharan, Andrew Courter,
    Ben McNamara, Billy O''Callaghan, Chad Davis, Christopher Kottmyer, Clark Dorman,
    Dan Sheikh, George Thomas, Gustavo Filipe Ramos Gomes, Joseph Perenia, Krishna
