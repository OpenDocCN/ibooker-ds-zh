- en: Last but not least, I would like to thank Luca Massaron for inspiring me to
    write books. I will never be such a prolific book writer like you, Luca, but thank
    you for being a great motivation for me!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我想感谢Luca Massaron，他激励我写书。我永远不可能像你，Luca，那样成为一个多产的作家，但感谢你成为我的一大动力！
- en: about this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: This book is written for people who can program and can grasp the basics of
    Python quickly. You don’t need to have any prior experience with machine learning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些能够编程并能快速掌握Python基础知识的人所写。你不需要有任何机器学习的前期经验。
- en: The ideal reader is a software engineer who would like to start working with
    machine learning. However, a motivated college student who needs to code for studies
    and side projects will succeed as well.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 理想读者是希望开始使用机器学习的软件工程师。然而，一个需要为学习和副项目编写代码的积极大学生也能成功。
- en: Additionally, people who already work with machine learning but want to learn
    more will also find the book useful. Many people who already work as data scientists
    and data analysts said that it was helpful for them, especially the chapters about
    deployment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，那些已经从事机器学习工作但想了解更多的人也会发现这本书很有用。许多已经作为数据科学家和数据分析师工作的人表示，这本书对他们有帮助，特别是关于部署的章节。
- en: 'How this book is organized: a roadmap'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: This book contains nine chapters, and we work on four different projects throughout
    the book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含九章，我们在整本书中探讨了四个不同的项目。
- en: In chapter 1, we introduce the topic—we discuss the difference between traditional
    software engineering and machine learning. We cover the process of organizing
    machine learning projects, from the initial step of understanding the business
    requirements to the last step of deploying the model. We cover the modeling step
    in the process in more detail and talk about how we should evaluate our models
    and select the best one. To illustrate the concepts in this chapter, we use the
    spam-detection problem.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第一章中，我们介绍了主题——我们讨论了传统软件工程与机器学习之间的区别。我们涵盖了组织机器学习项目的整个过程，从理解业务需求的初始步骤到最后一步部署模型。我们更详细地介绍了建模步骤，并讨论了我们应该如何评估我们的模型并选择最佳模型。为了说明本章的概念，我们使用了垃圾邮件检测问题。
- en: In chapter 2, we start with our first project—we predict the price of a car.
    We learn how to use linear regression for that. We first prepare a dataset and
    do a bit of data cleaning. Next, we perform exploratory data analysis to understand
    the data better. Then we implement a linear regression model ourselves with NumPy
    to understand how machine learning models work under the hood. Finally, we discuss
    topics like regularization and evaluating the quality of the model.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第二章中，我们开始了我们的第一个项目——预测汽车的价格。我们学习如何使用线性回归来完成这个任务。我们首先准备了一个数据集并进行了一些数据清洗。接下来，我们进行了一些数据探索性分析，以更好地理解数据。然后，我们使用NumPy自己实现了一个线性回归模型，以了解机器学习模型在底层是如何工作的。最后，我们讨论了正则化和评估模型质量等主题。
- en: In chapter 3, we tackle the churn-detection problem. We work in a telecom company
    and want to determine which customer might stop using our services soon. It’s
    a classification problem that we solve with logistic regression. We start by performing
    feature importance analysis to understand which factors are the most important
    ones for this problem. Then we discuss one-hot encoding as a way to handle categorical
    variables (factors like gender, type of contract, and so on). Finally, we train
    a logistic regression model with Scikit-learn to understand which customers are
    going to churn soon.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第3章，我们处理客户流失检测问题。我们在一家电信公司工作，并希望确定哪些客户可能会很快停止使用我们的服务。这是一个分类问题，我们使用逻辑回归来解决。我们首先进行特征重要性分析，以了解哪些因素对这个问题最重要。然后我们讨论了一热编码作为处理分类变量（如性别、合同类型等）的方法。最后，我们使用Scikit-learn训练了一个逻辑回归模型，以了解哪些客户将很快流失。
- en: 'In chapter 4, we take the model we developed in chapter 3 and evaluate its
    performance. We cover the most important classification evaluation metrics: accuracy,
    precision, and recall. We discuss the confusion table and then go into the details
    of ROC analysis and calculate AUC. We wrap up this chapter with discussing K-fold
    cross-validation.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第4章，我们评估了在第3章开发的模型的表现。我们涵盖了最重要的分类评估指标：准确率、精确率和召回率。我们讨论了混淆矩阵，然后深入ROC分析和计算AUC。我们以讨论K折交叉验证来结束这一章。
- en: In chapter 5, we take the churn-prediction model and deploy it as a web service.
    This is an important step in the process, because if we don’t make our model available,
    it’s not useful for anyone. We start with Flask, a Python framework for creating
    web services. Then we cover Pipenv and Docker for dependency management and finish
    with deploying our service on AWS.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第5章，我们将客户流失预测模型部署为一个网络服务。这是过程中的一个重要步骤，因为我们如果不使我们的模型可用，它对任何人都没有用处。我们首先使用Flask，这是一个用于创建网络服务的Python框架。然后我们涵盖了Pipenv和Docker用于依赖管理，并以在AWS上部署我们的服务结束。
- en: In chapter 6, we start a project on risk scoring. We want to understand if a
    customer of a bank will have problems paying back a loan. For that, we learn how
    decision trees work and train a simple model with Scikit-learn. Then we move to
    more complex tree-based models like random forest and gradient boosting.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第6章，我们开始了一个关于风险评估的项目。我们想要了解银行客户是否会遇到偿还贷款的问题。为此，我们学习了决策树的工作原理，并使用Scikit-learn训练了一个简单的模型。然后我们转向更复杂的基于树的模型，如随机森林和梯度提升。
- en: In chapter 7, we build an image classification project. We will train a model
    for classifying images of clothes into 10 categories like T-shirts, dresses, pants,
    and so on. We use TensorFlow and Keras for training our model, and we cover things
    like transfer learning for being able to train a model with a relatively small
    dataset.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第7章，我们构建了一个图像分类项目。我们将训练一个模型，用于将衣物图像分类到10个类别，如T恤、连衣裙、裤子等。我们使用TensorFlow和Keras来训练我们的模型，并涵盖了诸如迁移学习等内容，以便能够使用相对较小的数据集训练模型。
- en: In chapter 8, we take the clothes classification model we trained in chapter
    7 and deploy it with TensorFlow Lite and AWS Lambda.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第8章，我们部署了在第7章训练的衣物分类模型，并使用TensorFlow Lite和AWS Lambda进行部署。
- en: In chapter 9, we deploy the clothes classification model, but we use Kubernetes
    and TensorFlow Serving in the first part, and Kubeflow and Kubeflow Serving in
    the second.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第9章，我们部署了衣物分类模型，但在第一部分我们使用了Kubernetes和TensorFlow Serving，在第二部分使用了Kubeflow和Kubeflow
    Serving。
- en: 'To help you get started with the book as well as Python and libraries around
    it, we prepared five appendix chapters:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您开始阅读本书以及Python及其相关库，我们准备了五个附录章节：
- en: Appendix A explains how to set up the environment for the book. We show how
    to install Python with Anaconda, how to run Jupyter Notebook, how to install Docker,
    and how to create an AWS account
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录A解释了如何设置本书的环境。我们展示了如何使用Anaconda安装Python，如何运行Jupyter Notebook，如何安装Docker，以及如何创建AWS账户。
- en: Appendix B covers the basics of Python.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录B涵盖了Python的基础知识。
- en: 'Appendix C covers the basics of NumPy and gives a short introduction to the
    most important linear algebra concepts that we need for machine learning: matrix
    multiplication and matrix inversion.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录C涵盖了NumPy的基础知识，并简要介绍了我们进行机器学习所需的最重要线性代数概念：矩阵乘法和矩阵求逆。
- en: Appendix D covers Pandas.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录D涵盖了Pandas。
- en: Appendix E explains how to get a Jupyter Notebook with a GPU on AWS SageMaker.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附录E解释了如何在AWS SageMaker上获得带有GPU的Jupyter Notebook。
- en: These appendices are optional, but they are helpful, especially if you haven’t
    used Python or AWS before.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这些附录是可选的，但它们很有帮助，尤其是如果您之前没有使用过 Python 或 AWS。
- en: 'You don’t have to read the book from cover to cover. To help you navigate,
    you can use this map:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您不必从头到尾阅读这本书。为了帮助您导航，您可以使用这张地图：
- en: '![](../Images/FM.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/FM.png)'
- en: 'Chapters 2 and 3 are the most important ones. All the other chapters depend
    on them. After reading them, you jump to chapter 5 to deploy the model, chapter
    6 to learn about tree-based models, or chapter 7 to learn about image classifications.
    Chapter 4, about evaluation metrics, depends on chapter 3: we evaluate the quality
    of the churn-prediction model from chapter 3\. In chapters 8 and 9, we deploy
    the image classification model, so it’s helpful to read chapter 7 before moving
    on to chapter 8 or 9.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章和第三章是最重要的章节。所有其他章节都依赖于它们。阅读完它们后，您可以跳到第五章来部署模型，第六章来了解基于树的模型，或第七章来学习图像分类。关于评估指标的第
    4 章依赖于第 3 章：我们评估第 3 章中关于客户流失预测模型的质量。在第 8 章和第 9 章中，我们将部署图像分类模型，因此在继续到第 8 章或第 9
    章之前，阅读第 7 章会有所帮助。
- en: Each chapter contains exercises. It’s important to do these exercises—they will
    help you remember the material a lot better.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都包含练习。做这些练习很重要——这将大大帮助您记住材料。
- en: About the code
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width`
    `font like this` to separate it from ordinary text. Sometimes code is also `**in**
    **bold**` to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在两种情况下，源代码都以 `fixed-width` `字体` 如此格式化，以将其与普通文本区分开来。有时代码也会被
    `**in** **bold**` 突出显示，以强调与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中可用的页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
- en: The code for this book is available on GitHub at [https://github.com/alexeygrigorev/mlbookcamp-code](https://github.com/alexeygrigorev/mlbookcamp-code).
    This repository also contains a lot of useful links that will be helpful for you
    in your machine learning journey.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码可在 GitHub 上找到，网址为 [https://github.com/alexeygrigorev/mlbookcamp-code](https://github.com/alexeygrigorev/mlbookcamp-code)。此存储库还包含许多对您机器学习之旅有帮助的有用链接。
- en: liveBook discussion forum
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of Machine Learning Bookcamp includes free access to a private web
    forum run by Manning Publications where you can make comments about the book,
    ask technical questions, and receive help from the author and from other users.
    To access the forum, go to [https://livebook.manning.com/book/machine-learning-bookcamp/welcome/v-11](https://livebook.manning.com/book/machine-learning-bookcamp/welcome/v-11).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 Machine Learning Bookcamp 包括免费访问由 Manning Publications 运营的私人网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问
    [https://livebook.manning.com/book/machine-learning-bookcamp/welcome/v-11](https://livebook.manning.com/book/machine-learning-bookcamp/welcome/v-11)。您还可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    上了解更多关于 Manning 的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书仍在印刷，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'The book’s website: [https://mlbookcamp.com/](https://mlbookcamp.com/). It
    contains useful articles and courses based on the book.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该书的网站：[https://mlbookcamp.com/](https://mlbookcamp.com/)。它包含基于本书的有用文章和课程。
- en: 'Community of data enthusiasts: [https://datatalks.club](https://datatalks.club).
    You can ask any question about data or machine learning there.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据爱好者社区：[https://datatalks.club](https://datatalks.club)。你可以在那里提出关于数据或机器学习的任何问题。
- en: 'There’s also a channel for discussing book-related questions: #ml-bookcamp.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，还有一个用于讨论与书籍相关问题的频道：#ml-bookcamp。
- en: about the author
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Alexey Grigorev lives in Berlin with his wife and son. He’s an experienced software
    engineer who focuses on machine learning. He works at OLX Group as a principal
    data scientist, where he helps his colleagues bring machine learning to production.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历克谢·格里戈廖夫与他的妻子和儿子住在柏林。他是一位经验丰富的软件工程师，专注于机器学习。他在OLX集团担任首席数据科学家，帮助他的同事将机器学习应用于生产。
- en: 'After work, Alexey runs DataTalks.Club, a community of people who like data
    science and machine learning. He’s the author of two other books: *Mastering Java
    for Data Science* and *TensorFlow Deep Learning Projects*.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 工作之余，亚历克谢运营着DataTalks.Club，这是一个喜欢数据科学和机器学习的人们的社区。他是两本其他书籍的作者：《精通数据科学中的Java》和《TensorFlow深度学习项目》。
- en: about the cover illustration
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Machine Learning Bookcamp* is captioned “Femme de
    Brabant,” or a woman from Brabant. The illustration is taken from a collection
    of dress costumes from various countries by Jacques Grasset de Saint-Sauveur (1757–1810),
    titled *Costumes de Différents Pays*, published in France in 1797\. Each illustration
    is finely drawn and colored by hand. The rich variety of Grasset de Saint-Sauveur’s
    collection reminds us vividly of how culturally apart the world’s towns and regions
    were just 200 years ago. Isolated from each other, people spoke different dialects
    and languages. In the streets or in the countryside, it was easy to identify where
    they lived and what their trade or station in life was just by their dress.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 《机器学习Bookcamp》封面上的插图标题为“布拉班特夫人”，或来自布拉班特的女人。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757–1810）的作品集，名为《不同国家的服饰》，于1797年在法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔收藏中的丰富多样性生动地提醒我们，200年前世界的城镇和地区在文化上是如何截然不同的。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，我们的着装方式已经改变，而当时区域间的多样性已经逐渐消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用更丰富多彩的个人生活——当然，是更丰富多彩、节奏更快的技术生活——来换取了文化多样性。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的时代，Manning通过基于两百年前丰富多样的区域生活，并由格拉塞·德·圣索沃尔的图画使之重生的封面设计，庆祝了计算机行业的创新精神和主动性。
