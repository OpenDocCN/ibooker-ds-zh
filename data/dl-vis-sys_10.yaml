  zh: 第3部分：生成模型和视觉嵌入
- en: 'At this point, we’ve covered a lot of ground about how deep neural networks
    can help us understand image features and perform deterministic tasks on them,
    like object classification and detection. Now it’s time to turn our focus to a
    different, slightly more advanced area of computer vision and deep learning: generative
    models. These neural network models actually create new content that didn’t exist
    before--new people, new objects, a new reality, like magic! We train these models
    on a dataset from a specific domain, and then they create new images with objects
    from the same domain that look close to the real data. In this part of the book,
    we’ll cover both training and image generation, as well as look at neural transfer
    and the cutting edge of what’s happening in visual embeddings.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了很多关于深度神经网络如何帮助我们理解图像特征并在其上执行确定性任务的内容，例如对象分类和检测。现在，我们将注意力转向计算机视觉和深度学习的一个不同且稍微高级的领域：生成模型。这些神经网络模型实际上创造了之前不存在的新内容——新人物、新物体、新的现实，就像魔法一样！我们使用特定领域的数据集来训练这些模型，然后它们会创建出看起来接近真实数据的、来自同一领域的新图像。在本部分书中，我们将涵盖训练和图像生成，同时还将探讨神经迁移和视觉嵌入领域的最新进展。
