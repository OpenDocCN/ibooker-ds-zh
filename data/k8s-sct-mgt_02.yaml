  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 Kubernetes Secrets
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节涵盖
- en: Focusing on security
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于安全性
- en: Taking full advantage of the Kubernetes ecosystem
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分利用 Kubernetes 生态系统
- en: Differentiating between what is and is not considered a Secret
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分什么是密钥，什么不是
- en: Bringing it all together
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有内容整合在一起
- en: Getting started with the tools you will need for success
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始使用你成功所需的工具
- en: Enterprise software systems rely on accurate configuration data to support their
    normal operation. Configurations take many forms and can be set up in a variety
    of ways, depending on the use case and context. These configurable properties
    could include details to support the application framework or the normal operation
    of the program.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级软件系统依赖于准确的配置数据来支持它们的正常操作。配置可以采取多种形式，并且可以根据用例和上下文以多种方式设置。这些可配置属性可能包括支持应用程序框架或程序正常操作所需的详细信息。
- en: While many of these properties are intended to be viewed by any party, there
    are certain attributes, such as passwords, that should only be seen or accessed
    by certain individuals or components. These sensitive forms of data are called
    *Secrets*, and protecting these Secrets is a top priority for Kubernetes administrators
    and developers. As one might expect with any complex system, Kubernetes configurations
    employ a myriad of properties to support normal operation, some which may contain
    sensitive information that, if exposed, would risk the integrity of the entire
    platform.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多属性旨在被任何一方查看，但有一些属性，如密码，应该只由某些个人或组件查看或访问。这些敏感数据形式被称为 *Secrets*，保护这些 Secrets
    是 Kubernetes 管理员和开发者的首要任务。正如人们可能预期到的任何复杂系统一样，Kubernetes 配置使用了许多属性来支持正常操作，其中一些可能包含敏感信息，如果泄露，将危及整个平台的安全性和完整性。
- en: 'Over time, an increasing number of options have become available for managing
    configurations in Kubernetes, but most trace their history to the two primary
    methods for storing configurations within the platform: ConfigMaps and Secrets.
    While each resource provides a way for storing configuration material through
    the use of key–value pairs, the primary difference between the two is that Secrets
    are designed to hold confidential data along with supporting more complex data
    types, such as binary assets instead of plain text values. It’s important to note
    that some of these data types may contain sensitive properties.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，越来越多的选项可用于管理 Kubernetes 中的配置，但大多数都源于在平台内存储配置的两种主要方法：ConfigMaps 和 Secrets。虽然每个资源都通过使用键值对提供存储配置材料的方式，但两者之间的主要区别在于
    Secrets 被设计用来存储机密数据，同时支持更复杂的数据类型，如二进制资产而不是纯文本值。需要注意的是，这些数据类型中可能包含敏感属性。
- en: However, the included Kubernetes Secrets resource is just the tip of the iceberg
    as it relates to secrets management within Kubernetes. Additional tools and approaches
    have evolved to supplement the native capabilities of Kubernetes Secrets. One
    of the driving forces behind the evolution of these tools is the fact that the
    native Kubernetes Secrets resource does not provide the level of security one
    might need or expect from a secrets management system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就 Kubernetes 中的密钥管理而言，包含的 Kubernetes Secrets 资源只是冰山一角。为了补充 Kubernetes Secrets
    的本地功能，已经发展出额外的工具和方法。这些工具演变的驱动力之一是本地的 Kubernetes Secrets 资源并没有提供人们可能从密钥管理系统期望的安全级别。
- en: Instead of making use of a proper encryption algorithm, values stored within
    Kubernetes Secrets are merely Base64 encoded, meaning their values can be easily
    decoded by a malicious attacker; this encoding scheme was employed for the purpose
    of storing binary data rather than providing any form of security. But, what makes
    these alternate tools superior to the native Kubernetes Secrets resource? Is it
    because they provide a more robust encryption mechanism, are more intuitive to
    use, or integrate well into the target system or end application? Maybe. These
    are all factors that need to be considered when choosing from your available options.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用合适的加密算法不同，存储在 Kubernetes Secrets 中的值仅仅是 Base64 编码的，这意味着恶意攻击者可以轻易地解码这些值；这种编码方案是为了存储二进制数据而不是提供任何形式的安全性。但是，是什么使得这些替代工具优于本地的
    Kubernetes Secrets 资源？是因为它们提供了更强大的加密机制，使用起来更直观，或者与目标系统或最终应用程序集成得更好？也许吧。这些都是选择可用选项时需要考虑的因素。
- en: In many cases, there is no *correct* answer. Everyone, whether an individual
    developer or a multinational organization, assesses security in a different way.
    What may be fine for one may not be fine for the other, especially when there
    are security regulations that must be followed. Understanding not only the importance
    but also the various methods that can be used to protect sensitive assets within
    Kubernetes are the goals of this book. Upon completion you will have a better
    understanding of the role Secrets play in a Kubernetes environment within applications
    as well as with the technologies and approaches that can be used to properly manage
    sensitive resources and support the underlying infrastructure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，没有“正确”的答案。无论是个人开发者还是跨国组织，每个人对安全的评估方式都不同。对某个人来说可能合适的东西，对另一个人来说可能就不合适，尤其是在必须遵守安全法规的情况下。理解不仅在于保护
    Kubernetes 中敏感资产的重要性，还在于了解可以用来保护这些资产的各种方法，这是本书的目标。完成阅读后，你将更好地理解 Secrets 在 Kubernetes
    环境中的应用，以及可以用来正确管理敏感资源和支持基础架构的技术和方法。
- en: 1.1 A focus on security
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 专注于安全
- en: Security is a continuously evolving topic. Every week, news of a new vulnerability
    is reported with an intrusion no doubt to follow. One of the reasons for adopting
    a container-native strategy is that many benefits come with cloud-native application
    development and operation. However, security, in many cases, is still seen as
    an afterthought and is lower in priority than some of the other aspects of cloud-native
    development. The fundamental shift to how systems are built and deployed gives
    organizations an opportunity to reflect on how they prioritize work and some of
    the factors that should go into how infrastructure and applications are designed.
    Organizations are beginning to take note of the importance of security and *shifting
    left* to include it earlier in the development process. It also gives them the
    opportunity to reflect on their current security practices and contemplate how
    they want to design and deliver their strategies and policies moving forward.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是一个持续发展的主题。每周都会报道新的漏洞，无疑会随之而来。采用容器原生策略的一个原因是因为云原生应用程序开发和运营带来了许多好处。然而，在许多情况下，安全仍然被视为事后考虑的事情，其优先级低于云原生开发的某些其他方面。系统构建和部署的根本转变为组织提供了一个反思如何优先考虑工作以及基础设施和应用程序设计应考虑的一些因素的机会。组织开始注意到安全的重要性，并“左移”以在开发过程中更早地纳入安全。这也给了他们反思当前安全实践的机会，并思考他们如何设计和发展未来的策略和政策。
- en: Adopting concepts like the principle of least privilege, which limits the amount
    of access granted to resources to only the minimum necessary privileges to accomplish
    a task, embraces the importance of managing access to sensitive resources. Applying
    role-based access control (RBAC) to restrict access to authorized users is one
    of the most common approaches for applying this principle. But keeping an eye
    on security should not be viewed as a *one and done* task that only occurs at
    the planning and initial implementation phase. It is important for these policies
    to be reviewed on an ongoing basis to confirm whether any actor still needs access
    to a desired resource. This continual assessment is not only a good practice,
    but it also increases overall security.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 采用最小权限原则等概念，将对资源的访问权限限制在完成任务所需的最小必要权限，强调了对敏感资源访问管理的重要性。将基于角色的访问控制（RBAC）应用于限制授权用户的访问是应用此原则最常见的方法之一。但关注安全不应被视为仅在规划和初始实施阶段发生的“一次性和完成”的任务。持续审查这些政策，以确认是否有任何行为者仍然需要访问所需资源，这一点非常重要。这种持续的评估不仅是一种良好的做法，而且还能提高整体安全性。
- en: 1.2 Taking full advantage of the Kubernetes ecosystem
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 充分利用 Kubernetes 生态系统
- en: As one can probably imagine, proper secret management in a Kubernetes environment
    goes far beyond the simple deployment of Pods and Services. More advanced topics,
    such as *sidecars*—which are separate containers sitting alongside the primary
    container to provide supplementary capabilities along with admission webhooks
    that can react to various changes within the platform—push Kubernetes to the limit
    to achieve secure solutions. The true extensibility of the platform is demonstrated
    through Custom Resource Definitions (CRD), which extend the base set of Application
    Programming Interface (API) resources and can be used for managing secure assets
    among other ways of supporting how secrets can be managed and accessed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如同人们可能想象的那样，在 Kubernetes 环境中实施适当的秘密管理远远超出了简单部署 Pods 和服务的范畴。更高级的话题，例如 *sidecars*（位于主容器旁边的独立容器，提供补充功能，并带有可以响应平台内各种变化的准入
    webhook）将 Kubernetes 推向极限，以实现安全解决方案。平台真正的可扩展性通过自定义资源定义（CRD）得到体现，它扩展了基础的应用程序编程接口（API）资源集，可以通过多种方式用于管理安全资产，包括支持如何管理和访问秘密。
- en: But it is not always the technology itself that moves projects forward and opens
    up opportunities. Tireless efforts from members from the open source community
    in collaboration with various organizations have dedicated their time and resources
    to provide solutions in this space, allowing additional options and approaches
    to become available for providing the most secure operating environment possible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但推动项目前进并开辟机会的并不总是技术本身。开源社区的成员与各种组织合作，不懈地投入时间和资源，为这个领域提供解决方案，使更多的选项和方法成为可能，以提供最安全的操作环境。
- en: 1.3 Not everything is a Secret
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 并非所有内容都是秘密
- en: While it is important to have a security-first mindset, one must be considerate
    of the effort it takes to properly perform secrets management. For example, if
    you developed an application that sends alerts based on the current temperature
    once a configurable threshold was reached, such as if the temperature of a refrigerator
    reached 5 degrees Celsius, would this threshold of 5 degrees Celsius truly be
    considered a sensitive resource? Probably not. The time, resources, and effort
    to fully secure and manage assets must be taken into account, as the administrative
    overhead and ongoing lifecycle may outweigh the benefits.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然拥有以安全为首要考虑的心态很重要，但人们必须考虑到正确执行秘密管理所需的努力。例如，如果你开发了一个应用程序，该应用程序在达到可配置阈值时发送警报，例如冰箱温度达到
    5 摄氏度，那么这个 5 摄氏度的阈值是否真正被视为敏感资源？可能不是。必须考虑到完全保护和管理工作所需的时问、资源和努力，因为管理开销和持续的生命周期可能会超过其带来的好处。
- en: The mindset that every configurable value should be treated the same is a common
    fallacy hindering many teams. Determining which values can remain in plain text
    and which others require protection is an exercise that should be performed by
    all teams. Defining a standardized method for identifying sensitive resources
    will help align not only how application teams approach secrets management, but
    it will also promote making more informed decisions and reducing wasted time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 认为每个可配置的值都应该一视同仁的观点是一种常见的谬误，阻碍了许多团队。确定哪些值可以保持明文形式，哪些值需要保护，是所有团队都应该进行的练习。定义一个标准化的方法来识别敏感资源将有助于统一应用团队处理秘密管理的方式，同时也会促进做出更明智的决策并减少浪费的时间。
- en: 1.4 Bringing secrets management and Kubernetes together
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 将秘密管理与 Kubernetes 结合起来
- en: Secrets management has been a challenge long before the days of Kubernetes.
    The process can be laborious and will most likely involve careful planning and
    consideration. So what steps should you take? Let’s break down each section from
    the bird’s-eye perspective depicted in figure 1.1, which will aid in understanding
    the steps you will need to examine.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Kubernetes 时代之前，秘密管理就已经是一个挑战了。这个过程可能是费时的，并且很可能会涉及仔细的计划和考虑。那么你应该采取哪些步骤呢？让我们从图
    1.1 所示的鸟瞰视角逐个分析各个部分，这将有助于理解你需要检查的步骤。
- en: '![](../Images/CH01_F01_Sotobueno3.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CH01_F01_Sotobueno3.png)'
- en: Figure 1.1 The steps involved in handling sensitive resources in Kubernetes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 在 Kubernetes 中处理敏感资源所涉及的步骤
- en: First, prior to any sort of implementation or execution, there should be an
    agreement on what types of configurable material is present as well as those that
    are to be deemed sensitive (figure 1.2).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在实施或执行任何形式的操作之前，应该就存在哪些类型的可配置材料以及哪些将被视为敏感材料达成一致（图 1.2）。
- en: In some cases, the answer is fairly straightforward, such as a password to a
    database. For others, it may not be so easy. Take an example of a web application
    that makes a connection to the same backend database. Would the database hostname
    be considered sensitive material? To some, it may be, as there could be a desire
    to obfuscate the location in order to reduce the potential attack vector. However,
    if the location referred to a common shared database used by members of a team
    in a development environment, it may not. Many battles have been fought, won,
    and lost throughout this process, and the answer does, in fact, vary.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，答案相当直接，例如数据库的密码。对于其他情况，可能并不那么容易。以一个连接到相同后端数据库的 Web 应用程序为例。数据库的主机名会被认为是敏感材料吗？对一些人来说可能是，因为可能存在隐藏位置的愿望，以减少潜在的攻击向量。然而，如果位置指的是开发环境中团队成员共同使用的公共数据库，那么可能就不是了。在这个过程中，已经进行了许多战斗，有赢有输，答案实际上各不相同。
- en: '![](../Images/CH01_F02_Sotobueno3.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F02_Sotobueno3.png)'
- en: Figure 1.2 Common types of sensitive assets
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 常见的敏感资产类型
- en: 'Once there has been an agreement on the types of properties deemed sensitive,
    the next step is determining how they should be stored. There are several factors
    that should be taken into account:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦就认为敏感的属性类型达成一致，下一步就是确定它们应该如何存储。应该考虑几个因素：
- en: What are the available secrets management solutions?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用的秘密管理解决方案有哪些？
- en: How is the sensitive asset intended to be used?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 敏感资产打算如何使用？
- en: What application framework is being used, and what are the options for injecting
    external configurations?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正在使用什么应用程序框架，以及注入外部配置的选项有哪些？
- en: In a Kubernetes environment, the Secret resource is a natural default, as it
    provides some form of protection and is included in every distribution of Kubernetes.
    But, what else is available? Figure 1.3 depicts the two primary approaches.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Kubernetes 环境中，Secret 资源是一种自然默认的选择，因为它提供了一定形式的安全保护，并且包含在 Kubernetes 的每个发行版中。但是，还有其他什么选择呢？图
    1.3 展示了两种主要的方法。
- en: '![](../Images/CH01_F03_Sotobueno3.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F03_Sotobueno3.png)'
- en: Figure 1.3 Typical utilities for storing sensitive Kubernetes assets
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 存储敏感 Kubernetes 资产的典型工具
- en: If the framework for your application or component offers a secrets management
    system, it may be a viable option to leverage this native feature. Many cloud
    providers also offer their own key management system (KMS) as well as a managed
    service option. This is highly appetizing when operating in cloud environments.
    Other solutions, such as HashiCorp Vault, provide a key management system that
    can be deployed anywhere, whether in the public cloud or elsewhere.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的应用程序或组件框架提供了秘密管理系统，那么利用这个本地功能可能是一个可行的选择。许多云服务提供商也提供自己的密钥管理系统（KMS）以及托管服务选项。在云环境中操作时，这非常诱人。其他解决方案，如
    HashiCorp Vault，提供了一种可以在任何地方部署的密钥管理系统，无论是在公共云还是其他地方。
- en: After determining the secrets management solution you will move forward within
    the particular implementation, the next step is to store assets within the tool.
    While the process of storing resources can vary depending on the tool, most expose
    an API-based interface that can be used to integrate at a variety of levels. The
    API becomes the focal point for interacting with the secrets management solution,
    and for conve-
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定秘密管理解决方案并在此特定实现中前进之后，下一步是在工具中存储资产。虽然存储资源的过程可能因工具而异，但大多数工具都提供了一个基于 API 的接口，可以在各种级别上使用以进行集成。API
    成为与秘密管理解决方案交互的焦点，以及进行转换。
- en: nience, a Command Line Interface (CLI) option or a user interface exposed through
    a web browser abstracts the underlying interaction with the API. These options
    all aid in the storage of secrets and can be achieved in a manual fashion or integrated
    into a continuous integration or continuous delivery (CI/CD) process to achieve
    repeatability and consistency (figure 1.4).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 便捷性，命令行界面（CLI）选项或通过网页浏览器暴露的用户界面抽象了与 API 的底层交互。所有这些选项都有助于存储秘密，并且可以手动实现或集成到持续集成/持续交付（CI/CD）流程中，以实现可重复性和一致性（图
    1.4）。
- en: '![](../Images/CH01_F04_Sotobueno3.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/CH01_F04_Sotobueno3.png)'
- en: Figure 1.4 Common methods for interacting with secrets management tools
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 常见与秘密管理工具交互的方法
- en: 'The final, and arguably most important, step is retrieving the stored resource
    out of the secrets management tool for use by the application. Thanks to the power
    of Kubernetes, there are a variety of options and approaches that can be used
    for this. Ultimately, it boils down to two distinct steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，也是可能最重要的步骤，是从密钥管理工具中检索存储的资源，以便应用程序使用。多亏了 Kubernetes 的强大功能，有各种各样的选项和方法可以用来完成这个任务。最终，这归结为两个不同的步骤：
- en: Translating the value from its protected form to plain text
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将值从其受保护形式转换为纯文本
- en: Exposing the value, so it can be consumed by the application
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 暴露值，以便它可以被应用程序消费
- en: The process in which stored values are converted back to their plain text representation
    is dependent on the secrets management tool in use. In many cases, the same approach
    used to store the values can be used, just in reverse. Things can get interesting,
    depending on how you make these values available to applications. Most simply,
    as with standard Kubernetes Secrets, a reference is made to the stored Secret
    in the Kubernetes manifest being created, where the asset is then exposed to applications
    as either an environment variable or contained within a file on the file system
    of the application. However, if more advanced secrets management tools are used,
    or there is a desire for more dynamic capabilities to further restrict how values
    are exposed to applications, additional options may be available.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将存储的值转换回其纯文本表示的过程取决于所使用的密钥管理工具。在许多情况下，可以采用与存储值相同的方法，只是方向相反。根据您如何使这些值可供应用程序使用，事情可能会变得很有趣。最简单的方法，就像标准的
    Kubernetes Secrets 一样，在创建的 Kubernetes 清单中引用存储的 Secret，然后该资产作为环境变量暴露给应用程序，或者包含在应用程序文件系统上的文件中。然而，如果使用了更高级的密钥管理工具，或者希望有更多动态功能来进一步限制值暴露给应用程序的方式，可能还有其他选项可用。
- en: Certain tools can be co-located alongside running applications within the aforementioned
    sidecar containers to interact with the secrets management store and inject sensitive
    values into applications for consumption. Alternatively, at deployment time, the
    Kubernetes manifest of the application can be modified by the platform to decouple
    how values are injected in a dynamic fashion. Furthermore, approaches in which
    the sensitive value is never exposed in plain text and is accessed directly by
    the application in memory are also available. From start to end, regardless of
    the approach, you need to carefully plan and think through assessing the necessary
    tools, requirements from the application, and the overall time and effort it will
    take to implement the solution.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 某些工具可以与上述边车容器中的运行应用程序一起部署，以与密钥管理存储进行交互，并将敏感值注入到应用程序中以供消费。或者，在部署时，可以通过平台修改应用程序的
    Kubernetes 清单来动态地解耦值的注入方式。此外，还有敏感值从未以纯文本形式暴露，而是直接由应用程序在内存中访问的方法。从开始到结束，无论采用何种方法，都需要仔细规划和思考，评估所需的工具、应用程序的要求以及实施解决方案所需的总时间和精力。
- en: 1.5 Tools to get started
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 开始的工具
- en: To guide you along your journey throughout this book, you will make use of several
    tools that not only interact with a Kubernetes cluster but any of the secrets
    management solutions being discussed. It is important to have an environment that
    allows for the installation and configuration of software. At a minimum, to interact
    with a Kubernetes cluster and manage the Kubernetes Secret resource, the Kubernetes
    command-line tool (*kubectl*) will be needed. As you work through some of the
    alternate solutions in the secrets management space, additional tools will be
    introduced. So without further delay, let’s get started!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了指导您在整个书籍的旅程中，您将使用几个工具，这些工具不仅与 Kubernetes 集群交互，还与所讨论的任何密钥管理解决方案交互。拥有一个允许安装和配置软件的环境很重要。至少，要与
    Kubernetes 集群交互并管理 Kubernetes Secret 资源，需要 Kubernetes 命令行工具（*kubectl*）。随着您在密钥管理空间的一些替代解决方案中工作，将引入额外的工具。因此，让我们不再拖延，开始吧！
- en: Summary
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Configurations take many forms—some of which may be sensitive in nature—to support
    both application and infrastructure contexts.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置有多种形式——其中一些可能是敏感的——以支持应用程序和基础设施环境。
- en: Values stored in Kubernetes Secrets are not encrypted but, instead, Base64 encoded
    and easily decoded.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储在 Kubernetes Secrets 中的值未加密，而是使用 Base64 编码，并且易于解码。
- en: The principle of least privilege embraces only enabling the minimum level of
    access necessary.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小权限原则仅包括启用必要的最低访问级别。
- en: The Kubernetes container orchestration platform contains primitives to enable
    approaches for managing secrets.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kubernetes 容器编排平台包含原语，以实现管理机密的方法。
- en: Concepts and approaches will be introduced in subsequent chapters to enable
    readers to properly manage secrets in Kubernetes.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概念和方法将在后续章节中介绍，以便读者能够正确管理 Kubernetes 中的机密。
