- en: Chapter 1\. Introducing Angular
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 章\. 介绍 Angular
- en: '*This chapter covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: A high-level overview of the Angular framework
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular 框架的高级概述
- en: Generating a new project with Angular CLI
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Angular CLI 生成新项目
- en: Getting started with Angular modules and components
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始使用 Angular 模块和组件
- en: Introducing the sample application ngAuction
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍示例应用程序 ngAuction
- en: Angular is an open source JavaScript framework maintained by Google. It’s a
    complete rewrite of its popular predecessor, AngularJS. The first version of Angular
    was released in September 2016 under the name Angular 2\. Shortly after, the digit
    *2* was removed from the name, and now it’s just *Angular*. Twice a year, the
    Angular team make major releases of this framework. Future releases will include
    new features, perform better, and generate smaller code bundles, but the architecture
    of the framework most likely will remain the same.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 是由 Google 维护的开源 JavaScript 框架。它是其流行的前身 AngularJS 的完全重写。Angular 的第一个版本于
    2016 年 9 月以 Angular 2 的名称发布。不久之后，名称中的数字 *2* 被移除，现在它只是 *Angular*。每年两次，Angular 团队会发布这个框架的主要版本。未来的版本将包括新功能，性能更优，并生成更小的代码包，但框架的架构很可能保持不变。
- en: Angular applications can be developed in JavaScript (using the syntax of ECMAScript
    5 or later versions) or TypeScript. In this book, we use TypeScript; we explain
    our reasons for this in [appendix B](kindle_split_026.xhtml#app02).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 应用程序可以使用 JavaScript（使用 ECMAScript 5 或更高版本的语法）或 TypeScript 进行开发。在本书中，我们使用
    TypeScript；我们在[附录 B](kindle_split_026.xhtml#app02)中解释了我们选择它的原因。
- en: '|  |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: In this book, we expect you to know the syntax of JavaScript and HTML and to
    understand what web applications consist of. We also assume that you know what
    CSS is. If you’re not familiar with the syntax of TypeScript and the latest versions
    of ECMAScript, we suggest you read [appendixes A](kindle_split_025.xhtml#app01)
    and [B](kindle_split_026.xhtml#app02) first, and then continue reading from this
    chapter on. If you’re new to developing using Node.js tooling, read [appendix
    C](kindle_split_027.xhtml#app03).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们假设您了解 JavaScript 和 HTML 的语法，并理解网络应用程序由什么组成。我们还假设您了解 CSS。如果您不熟悉 TypeScript
    的语法和 ECMAScript 的最新版本，我们建议您首先阅读[附录 A](kindle_split_025.xhtml#app01)和[附录 B](kindle_split_026.xhtml#app02)，然后继续阅读本章。如果您是使用
    Node.js 工具进行开发的初学者，请阅读[附录 C](kindle_split_027.xhtml#app03)。
- en: '|  |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '|  |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-13
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: All code samples in this book are tested with Angular 6 and should work with
    Angular 7 without any changes. You can download the code samples from [https://github.com/Farata/angulartypescript](https://github.com/Farata/angulartypescript).
    We provide instructions on how to run each code sample starting in [chapter 2](kindle_split_011.xhtml#ch02).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码示例都经过 Angular 6 测试，并且应该无需任何更改即可与 Angular 7 兼容。您可以从[https://github.com/Farata/angulartypescript](https://github.com/Farata/angulartypescript)下载代码示例。我们将在[第
    2 章](kindle_split_011.xhtml#ch02)中提供如何运行每个代码示例的说明。
- en: '|  |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: This chapter begins with a brief overview of the Angular framework. Then we’ll
    start coding—we’ll generate our first project using the Angular CLI tool. Finally,
    we’ll introduce the sample application ngAuction that you’ll build while reading
    this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先简要概述了 Angular 框架。然后我们将开始编码——我们将使用 Angular CLI 工具生成我们的第一个项目。最后，我们将介绍在阅读本书时将构建的示例应用程序
    ngAuction。
- en: 1.1\. Why select Angular for web development?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1\. 为什么选择 Angular 进行 Web 开发？
- en: Web developers use different JavaScript frameworks and libraries, and the most
    popular are Angular, React, and Vue.js. You can find lots of articles and blog
    posts comparing them, but such comparisons aren’t justified, because React and
    Vue.js are libraries that don’t offer a full solution for developing and deploying
    a complete web application, whereas Angular does offer that full solution.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Web 开发者使用不同的 JavaScript 框架和库，其中最流行的是 Angular、React 和 Vue.js。您可以在很多文章和博客文章中找到比较它们的文章，但这样的比较是没有根据的，因为
    React 和 Vue.js 是不提供完整解决方案的库，用于开发和部署完整的 Web 应用程序，而 Angular 则提供了这样的完整解决方案。
- en: If you pick React or Vue.js for your project, you’ll also need to select other
    products that support routing, dependency injection, forms, bundling and deploying
    the app, and more. In the end, your app will consist of multiple libraries and
    tools picked by a senior developer or an architect. If this developer decides
    to leave the project, finding a replacement won’t be easy because the new hire
    may not be familiar with all the libraries and tools used in the project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为你的项目选择了 React 或 Vue.js，你还需要选择其他支持路由、依赖注入、表单、应用程序捆绑和部署的产品。最终，你的应用程序将包含由资深开发者或架构师挑选的多个库和工具。如果这位开发者决定离开项目，找到替代者将不会容易，因为新员工可能不熟悉项目中使用的所有库和工具。
- en: The Angular framework is a platform that includes all you need for developing
    and deploying a web app, batteries included. Replacing one Angular developer with
    another is easy, as long as the new person knows Angular.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 框架是一个平台，它包含了开发部署 Web 应用程序所需的所有内容，包括电池。只要新人员了解 Angular，替换一个 Angular 开发者与另一个开发者一样容易。
- en: 'From a technical perspective, we like Angular because it’s a feature-complete
    framework that you can use to do the following right out of the box:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，我们喜欢 Angular，因为它是一个功能齐全的框架，你可以直接使用它来完成以下任务：
- en: Generate a new single-page web app in seconds using Angular CLI
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Angular CLI 在几秒钟内生成一个新的单页 Web 应用程序
- en: Create a web app that consists of a set of components that can communicate with
    each other in a loosely coupled manner
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个由一组可以松散耦合通信的组件组成的 Web 应用程序
- en: Arrange the client-side navigation using the powerful router
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强大的路由器安排客户端导航
- en: Inject and easily replace *services*, classes where you implement data communication
    or other business logic
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注入并轻松替换 *服务*，这些服务是你在其中实现数据通信或其他业务逻辑的类
- en: Arrange state management via injectable singleton services
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过可注入的单例服务安排状态管理
- en: Cleanly separate the UI and business logic
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰地分离 UI 和业务逻辑
- en: Modularize your app so only the core functionality is loaded on app startup,
    and other modules are loaded on demand
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的应用程序模块化，以便在应用程序启动时只加载核心功能，其他模块按需加载
- en: Creating modern-looking UIs using the Angular Material library
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Angular Material 库创建现代外观的 UI
- en: Implement reactive programming where your app components don’t pull data that
    may not be ready yet, but subscribe to a data source and get notifications when
    data is available
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现响应式编程，你的应用程序组件不会拉取可能尚未准备好的数据，而是订阅数据源并在数据可用时接收通知
- en: Having said that, we need to admit that there is one advantage that React and
    Vue.js have over Angular. Although Angular is a good fit for creating single-page
    apps, where the entire app is developed in this framework, the code written in
    React and Vue.js can be included into any web app, regardless of what other frameworks
    were used for development of any single-page or multipage web app.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们需要承认 React 和 Vue.js 相对于 Angular 有一个优势。尽管 Angular 适合创建单页应用程序，其中整个应用程序都在这个框架中开发，但
    React 和 Vue.js 编写的代码可以包含到任何 Web 应用程序中，无论使用了什么其他框架来开发任何单页或多页 Web 应用程序。
- en: This advantage will disappear when the Angular team releases a new module currently
    known as `@angular/elements` (see [https://github.com/angular/angular/tree/master/packages/elements](https://github.com/angular/angular/tree/master/packages/elements)).
    Then you’ll be able to package your Angular components as custom elements (see
    [https://developer.mozilla.org/en-US/docs/Web/Web_Components/Custom_Elements](https://developer.mozilla.org/en-US/docs/Web/Web_Components/Custom_Elements))
    that can be embedded into any existing web app written in JavaScript, with or
    without any other libraries.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Angular 团队发布一个目前称为 `@angular/elements` 的新模块时，这个优势将消失（见 [https://github.com/angular/angular/tree/master/packages/elements](https://github.com/angular/angular/tree/master/packages/elements)）。然后你将能够将你的
    Angular 组件打包成自定义元素（见 [https://developer.mozilla.org/en-US/docs/Web/Web_Components/Custom_Elements](https://developer.mozilla.org/en-US/docs/Web/Web_Components/Custom_Elements)），这些元素可以嵌入到任何用
    JavaScript 编写的现有 Web 应用程序中，无论是否使用了其他库。
- en: 1.2\. Why develop in TypeScript and not in JavaScript?
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2. 为什么要在 TypeScript 中开发而不是在 JavaScript 中？
- en: You may be wondering, why not develop in JavaScript? Why do we need to use another
    programming language if JavaScript is already a language? You wouldn’t find articles
    about additional languages for developing Java or C# applications, would you?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道，为什么不在 JavaScript 中开发？既然 JavaScript 已经是一种语言，为什么还需要使用另一种编程语言呢？你不会找到关于为
    Java 或 C# 应用程序开发额外语言的文章，对吧？
- en: The reason is that developing in JavaScript isn’t overly productive. Say a function
    expects a `string` value as an argument, but the developer mistakenly invokes
    it by passing a numeric value. With JavaScript, this error can be caught only
    at runtime. Java or C# compilers won’t even compile code that has mismatching
    types, but JavaScript is a dynamically typed language and the type of a variable
    can be changed during runtime.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于在JavaScript中开发并不特别高效。比如说，一个函数期望一个`string`类型的参数，但开发者错误地通过传递一个数值来调用它。在JavaScript中，这种错误只能在运行时捕获。Java或C#编译器甚至不会编译类型不匹配的代码，但JavaScript是一种动态类型语言，变量的类型可以在运行时改变。
- en: Although JavaScript engines do a decent job of guessing the types of variables
    by their values, development tools have a limited ability to help you without
    knowing the types. In mid- and large-size applications, this JavaScript shortcoming
    lowers the productivity of software developers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然JavaScript引擎通过变量的值来猜测类型做得相当不错，但在不知道类型的情况下，开发工具的帮助能力有限。在中型和大型应用程序中，这种JavaScript的不足降低了软件开发者的生产力。
- en: On larger projects, good IDE context-sensitive help and support for refactoring
    are important. Renaming all occurrences of a variable or function name in statically
    typed languages is done by IDEs in a split second, but this isn’t the case in
    JavaScript, which doesn’t support types. If you make a mistake in a function or
    a variable name, it’s displayed in red. If you pass the wrong number of parameters
    (or wrong types) to a function, again, the errors are displayed in red. IDEs also
    offer great context-sensitive help. TypeScript code can be refactored by IDEs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型项目中，良好的IDE上下文相关帮助和重构支持非常重要。在静态类型语言中，IDE可以在瞬间重命名变量或函数名出现的所有实例，但在不支持类型的JavaScript中则不行。如果你在函数或变量名上犯了一个错误，它会以红色显示。如果你向函数传递了错误数量的参数（或错误的类型），错误也会以红色显示。IDE还提供了出色的上下文相关帮助。TypeScript代码可以通过IDE进行重构。
- en: TypeScript follows the latest ECMAScript specifications and adds to them types,
    interfaces, decorators, class member variables (fields), generics, enums, the
    keywords `public`, `protected`, and `private`, and more. Check the TypeScript
    roadmap on GitHub at [https://github.com/Microsoft/TypeScript/wiki/Roadmap](https://github.com/Microsoft/TypeScript/wiki/Roadmap)
    to see what’s coming in future releases of TypeScript.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript遵循最新的ECMAScript规范，并在此基础上增加了类型、接口、装饰器、类成员变量（字段）、泛型、枚举、`public`、`protected`和`private`等关键字，以及更多。您可以在GitHub上的TypeScript路线图[https://github.com/Microsoft/TypeScript/wiki/Roadmap](https://github.com/Microsoft/TypeScript/wiki/Roadmap)中查看TypeScript未来版本将带来哪些新功能。
- en: TypeScript interfaces allow you to declare custom types. Interfaces help prevent
    compile-time errors caused by using objects of the wrong type in your application.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript接口允许您声明自定义类型。接口有助于防止在应用程序中使用错误类型的对象导致的编译时错误。
- en: 'The generated JavaScript code is easy to read and looks like hand-written code.
    The Angular framework itself is written in TypeScript, and most of the code samples
    in the Angular documentation (see [https://angular.io](https://angular.io)), articles,
    and blogs are use TypeScript. In 2018, a Stack Overflow developer survey ([https://insights.stackoverflow.com/survey/2018](https://insights.stackoverflow.com/survey/2018))
    showed TypeScript as the fourth-most-loved language. If you prefer to see more
    scientific proof that TypeScript is more productive compared to JavaScript, read
    the study “To Type or Not to Type: Quantifying Detectable Bugs in JavaScript,”
    (Zheng Gao et al., ICSE 2017) available at [http://earlbarr.com/publications/typestudy.pdf](http://earlbarr.com/publications/typestudy.pdf).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的JavaScript代码易于阅读，看起来像是手写的代码。Angular框架本身是用TypeScript编写的，Angular文档（见[https://angular.io](https://angular.io)）、文章和博客中的大多数代码示例也是使用TypeScript编写的。2018年，Stack
    Overflow开发者调查([https://insights.stackoverflow.com/survey/2018](https://insights.stackoverflow.com/survey/2018))显示TypeScript是第四受欢迎的语言。如果您想看到更多科学证据，证明TypeScript比JavaScript更高效，请阅读“是否需要类型化：JavaScript中可检测错误的量化”（Zheng
    Gao等人，ICSE 2017）这项研究，可在[http://earlbarr.com/publications/typestudy.pdf](http://earlbarr.com/publications/typestudy.pdf)找到。
- en: '|  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**From the authors’ real-world experience**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者的实际经验**'
- en: We work for a company, Farata Systems, that over the years developed pretty
    complex software using the Adobe Flex (currently Apache Flex) framework. Flex
    is a productive framework built on top of the strongly typed, compiled ActionScript
    language, and the applications are deployed in the Flash Player browser plugin
    (a virtual machine).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Farata Systems 公司工作，多年来我们使用 Adobe Flex（目前是 Apache Flex）框架开发了相当复杂的软件。Flex
    是一个建立在强类型、编译型 ActionScript 语言之上的高效框架，应用程序部署在 Flash Player 浏览器插件（一个虚拟机）中。
- en: When the web community started moving away from using browser plugins, we spent
    two years trying to find a replacement for the Flex framework. We experimented
    with different JavaScript-based frameworks, but the productivity of our developers
    seriously suffered. Finally, we saw a light at the end of the tunnel with a combination
    of the TypeScript language, the Angular framework, and the Angular Material UI
    library.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当网络社区开始远离使用浏览器插件时，我们花了两年时间试图找到 Flex 框架的替代品。我们尝试了不同的基于 JavaScript 的框架，但我们的开发者的生产力严重下降。最终，我们看到了隧道尽头的曙光，这是
    TypeScript 语言、Angular 框架和 Angular Material UI 库的结合。
- en: '|  |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 1.3\. Overview of Angular
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3. Angular 概述
- en: Angular is a component-based framework, and any Angular app is a tree of components
    (think views). Each view is represented by instances of component classes. An
    Angular app has one root component, which may have child components. Each child
    component may have its own children, and so on.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 是一个基于组件的框架，任何 Angular 应用都是一个组件树（想象一下视图）。每个视图都由组件类的实例表示。一个 Angular 应用有一个根组件，它可能有子组件。每个子组件可能有它自己的子组件，依此类推。
- en: Imagine you need to rewrite the Twitter app in Angular. You could take a prototype
    from your web designer and start by splitting it into components, as shown in
    [figure 1.1](#ch01fig01). The top-level component with the thick border encompasses
    multiple child components. In the middle, you can see a New Tweet component above
    two instances of the Tweet component, which in turn has child components for reply,
    retweet, like, and direct messaging.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你需要用 Angular 重写 Twitter 应用。你可以从你的网页设计师那里获取一个原型，并从将其拆分为组件开始，如图 1.1 所示。带有粗边的顶层组件包含多个子组件。中间，你可以看到一个
    New Tweet 组件位于两个 Tweet 组件实例之上，而 Tweet 组件本身又有回复、转发、点赞和直接消息的子组件。
- en: Figure 1.1\. Splitting a prototype into components
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1. 将原型拆分为组件
- en: '![](Images/01fig01_alt.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig01_alt.jpg)'
- en: A parent component can pass data to its child by binding the values to the child’s
    component property. A child component has no knowledge of where the data came
    from. A child component can pass data to its parent (without knowing who the parent
    is) by emitting events. This architecture makes components self-contained and
    reusable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 父组件可以通过将值绑定到子组件的属性来向其子组件传递数据。子组件不知道数据来自哪里。子组件可以通过发出事件将数据传递给父组件（而不需要知道父组件是谁）。这种架构使组件自包含且可重用。
- en: When writing in TypeScript, a *component* is a class annotated with a decorator,
    `@Component()`, where you specify the component’s UI (we explain decorators in
    [section B.10](kindle_split_026.xhtml#app02lev1sec10), “[Decorators](kindle_split_026.xhtml#app02lev1sec10),”
    in [appendix B](kindle_split_026.xhtml#app02)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TypeScript 中编写时，一个 *组件* 是一个被装饰器 `@Component()` 注解的类，其中你指定了组件的 UI（我们在 [附录 B
    的 B.10 节](kindle_split_026.xhtml#app02lev1sec10)，“[装饰器](kindle_split_026.xhtml#app02lev1sec10)”中解释了装饰器，[附录
    B](kindle_split_026.xhtml#app02)）。
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Most of the business logic of your app is implemented in services, which are
    classes without a UI. Angular will create instances of your service classes and
    will inject them into your components. Your component may depend on services,
    and your services may depend on other services. A *service* is a class that implements
    some business logic. Angular injects services into your components or other services
    using the dependency injection (DI) mechanism we talk about in [chapter 5](kindle_split_014.xhtml#ch05).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你应用的大部分业务逻辑都是在服务中实现的，服务是没有 UI 的类。Angular 将创建你的服务类实例，并将它们注入到你的组件中。你的组件可能依赖于服务，而你的服务可能依赖于其他服务。一个
    *服务* 是一个实现某些业务逻辑的类。Angular 使用我们在 [第 5 章](kindle_split_014.xhtml#ch05) 中讨论的依赖注入（DI）机制将服务注入到你的组件或其他服务中。
- en: Components are grouped into Angular modules. A *module* is a class decorated
    with `@NgModule()`. A typical Angular module is a small class that has an empty
    body, unless you want to write code that manually bootstraps the application—for
    example, if an app includes a legacy AngularJS app. The `@NgModule()` decorator
    lists all components and other artifacts (services, directives, and so on) that
    should be included in this module. The following listing shows an example.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 组件被分组到Angular模块中。一个*模块*是一个带有`@NgModule()`装饰器的类。一个典型的Angular模块是一个小的类，除非你想编写手动引导应用程序的代码——例如，如果一个应用程序包含一个遗留的AngularJS应用程序。`@NgModule()`装饰器列出了应包含在此模块中的所有组件和其他工件（服务、指令等）。以下列表显示了一个示例。
- en: Listing 1.1\. A module with one component
  id: totrans-56
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表1.1\. 包含一个组件的模块
- en: '[PRE1]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '***1* Declares that AppComponent belongs to this module**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 声明AppComponent属于此模块**'
- en: '***2* Declares that AppComponent is a root component**'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 声明AppComponent是一个根组件**'
- en: To write a minimalistic Angular app, you can create one `AppComponent` and list
    it in the `declarations` and `bootstrap` properties of `@NgModule()`. A typical
    module lists several components, and the root component is specified in the `bootstrap`
    property of the module. [Listing 1.1](#ch01ex01) also lists `BrowserModule`, which
    is a must for apps that run in a browser.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个简约的Angular应用程序，你可以创建一个`AppComponent`并将其列在`@NgModule()`的`declarations`和`bootstrap`属性中。一个典型的模块列出了几个组件，并且根组件在模块的`bootstrap`属性中指定。[列表1.1](#ch01ex01)还列出了`BrowserModule`，这对于在浏览器中运行的应用程序是必需的。
- en: Components are the centerpiece of the Angular architecture. [Figure 1.2](#ch01fig02)
    shows a high-level diagram of a sample Angular application that consists of four
    components and two services, all packaged inside a module. Angular injects its
    `HttpClient` service into your app’s `Service1`, which in turn is injected into
    the `GrandChild1` component.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 组件是Angular架构的核心。![图1.2](Images/01fig02_alt.jpg)显示了由四个组件和两个服务组成的示例Angular应用程序的高级图，所有这些都被打包在一个模块中。Angular将它的`HttpClient`服务注入到你的应用`Service1`中，后者反过来又注入到`GrandChild1`组件中。
- en: Figure 1.2\. Sample architecture of an Angular app
  id: totrans-62
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.2\. Angular应用程序的示例架构
- en: '![](Images/01fig02_alt.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图1.3](Images/01fig03_alt.jpg)'
- en: The HTML template of each component is inlined either inside the component (the
    `template` property of `@Component()`) or in the file referenced from the component
    using the `templateUrl` property. The latter option offers a clean separation
    between the code and the UI. The same applies to styling components. You can either
    inline the styles using the `styles` property, or provide the location of your
    CSS file(s) in `styleURLs`. The following listing shows the structure of some
    search component.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组件的HTML模板要么内联在组件内部（`@Component()`的`template`属性），要么使用`templateUrl`属性从组件引用的文件中。后者提供了代码和UI之间的清晰分离。同样的规则也适用于样式组件。你可以使用`styles`属性内联样式，或者提供CSS文件的位置在`styleURLs`中。以下列表显示了某些搜索组件的结构。
- en: Listing 1.2\. Structure of a sample component
  id: totrans-65
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表1.2\. 示例组件的结构
- en: '[PRE2]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '***1* Other components’ templates can use the tag <app-search>.**'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 其他组件的模板可以使用标签<app-search>。**'
- en: '***2* The template’s code is in this file.**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 模板代码在此文件中。**'
- en: '***3* The component’s styles are in this file (there could be more than one).**'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 组件的样式在此文件中（可能还有其他文件）。**'
- en: The value in the `selector` property defines the name of the tag that can be
    used in the other component’s template. For example, the root app component can
    include a child search component, as in the following listing.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`selector`属性中的值定义了可以在其他组件模板中使用的标签名称。例如，根应用组件可以包含一个子搜索组件，如下所示。'
- en: Listing 1.3\. Using the search component in the app component
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表1.3\. 在应用组件中使用搜索组件
- en: '[PRE3]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '***1* The UI of the AppComponent includes the UI of the SearchComponent.**'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* AppComponent的UI包括SearchComponent的UI。**'
- en: '[Listing 1.3](#ch01ex03) uses an inline template. Note the use of the backtick
    symbols instead of quotes for a multiline template (see [section A.3](kindle_split_025.xhtml#app01lev1sec3)
    in [appendix A](kindle_split_025.xhtml#app01)).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表1.3](#ch01ex03)使用内联模板。注意，对于多行模板，使用反引号符号而不是引号（参见[附录A中的A.3节](kindle_split_025.xhtml#app01lev1sec3)）。'
- en: The Angular framework is a great fit for developing single-page applications
    (SPAs), where the entire browser’s page is not being refreshed and only a certain
    portion of the page (view) may be replacing another as the user navigates through
    your app. Such client-side navigation is arranged with the help of the Angular
    router. If you want to allocate an area within a component’s UI for rendering
    its child components, you use a special tag, `<router-outlet>`. For example, on
    app start, you may display the home component in this outlet, and if the user
    clicks the Products link, the outlet content will be replaced by the product component.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 框架非常适合开发单页应用程序（SPAs），在这种应用程序中，整个浏览器页面不会被刷新，只有页面（视图）的某个部分可能会在用户浏览应用程序时替换另一个部分。这种客户端导航是通过
    Angular 路由来安排的。如果您想在组件的 UI 中为渲染其子组件分配一个区域，您可以使用一个特殊的标签，`<router-outlet>`。例如，在应用程序启动时，您可能在这个出口显示主组件，如果用户点击产品链接，出口内容将被产品组件替换。
- en: To arrange navigation within a child component, you can allocate the `<router-outlet>`
    area in the child as well. [Chapters 3](kindle_split_012.xhtml#ch03) and [4](kindle_split_013.xhtml#ch04)
    explain how the router works.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: To arrange navigation within a child component, you can allocate the `<router-outlet>`
    area in the child as well. [Chapters 3](kindle_split_012.xhtml#ch03) and [4](kindle_split_013.xhtml#ch04)
    explain how the router works.
- en: '|  |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**UI components for Angular apps**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**Angular 应用程序的 UI 组件**'
- en: The Angular team has released a library of UI components called Angular Material
    (see [https://material.angular.io](https://material.angular.io)). At the time
    of this writing, it has more than 30 well-designed UI components based on the
    Material Design guidelines (see [https://material.io/guidelines](https://material.io/guidelines)).
    We recommend using Angular Material components in your projects, and if you need
    more components in addition to Angular Material, use one of the third-party libraries
    like PrimeNG, Kendo UI, DevExtreme, or others. You can also use the popular Bootstrap
    library with Angular applications, and we show how to do this in the ngAuction
    example in [chapter 2](kindle_split_011.xhtml#ch02). Starting in [chapter 7](kindle_split_016.xhtml#ch07),
    you’ll rewrite ngAuction, replacing Bootstrap components with Angular Material
    components.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 团队发布了一个名为 Angular Material 的 UI 组件库（见 [https://material.angular.io](https://material.angular.io)）。在撰写本文时，它基于
    Material Design 指南（见 [https://material.io/guidelines](https://material.io/guidelines)）提供了超过
    30 个精心设计的 UI 组件。我们建议在项目中使用 Angular Material 组件，如果您需要除 Angular Material 之外更多组件，可以使用
    PrimeNG、Kendo UI、DevExtreme 或其他第三方库。您还可以使用流行的 Bootstrap 库与 Angular 应用程序一起使用，我们将在第
    2 章的 ngAuction 示例中展示如何做到这一点。从第 7 章开始，您将重写 ngAuction，用 Angular Material 组件替换 Bootstrap
    组件。
- en: '|  |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '|  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Angular for mobile devices**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**移动设备上的 Angular**'
- en: Angular’s rendering engine is a separate module, which allows third-party vendors
    to create their own rendering engine that targets non-browser-based platforms.
    The TypeScript portion of the components remains the same, but the content of
    the `template` property of the `@Component` decorator may contain XML or another
    language for rendering native components.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 的渲染引擎是一个独立的模块，允许第三方供应商创建自己的渲染引擎，该引擎针对非浏览器平台。组件的 TypeScript 部分保持不变，但
    `@Component` 装饰器的 `template` 属性的内容可能包含 XML 或其他用于渲染原生组件的语言。
- en: For example, you can write a component’s template using XML tags from the Native-Script
    framework, which serves as a bridge between JavaScript and native iOS and Android
    UI components. Another custom UI renderer allows you to use Angular with React
    Native, which is an alternative way of creating native (not hybrid) UIs for iOS
    and Android.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以使用 Native-Script 框架的 XML 标签编写组件的模板，该框架作为 JavaScript 和原生 iOS 及 Android
    UI 组件之间的桥梁。另一个自定义 UI 渲染器允许您使用 Angular 与 React Native，这是为 iOS 和 Android 创建原生（非混合）UI
    的另一种方式。
- en: '|  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: We stated earlier that a new Angular app can be generated in seconds. Let’s
    see how the Angular CLI tool does it.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到，新的 Angular 应用程序可以在几秒钟内生成。让我们看看 Angular CLI 工具是如何做到这一点的。
- en: 1.4\. Introducing Angular CLI
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4. 介绍 Angular CLI
- en: Angular CLI is a tool for managing Angular projects throughout the entire life-cycle
    of an application. It serves as a code generator that greatly simplifies the process
    of new-project creation as well as the process of generating new components, services,
    and routes in an existing app. You can also use Angular CLI for building code
    bundles for development and production deployment. Angular CLI will not only generate
    a boilerplate project for you, it will also install Angular framework and all
    its dependencies.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Angular CLI 是一个用于管理应用程序整个生命周期的 Angular 项目的工具。它作为代码生成器，极大地简化了新项目创建以及现有应用程序中生成新组件、服务和路由的过程。您还可以使用
    Angular CLI 为开发和生产部署构建代码包。Angular CLI 不仅为您生成样板项目，还会安装 Angular 框架及其所有依赖项。
- en: 'Angular CLI has become a de facto way of starting new Angular projects. You’ll
    install Angular CLI using the package manager npm. If you’re not familiar with
    package managers, read [appendix C](kindle_split_027.xhtml#app03). To install
    Angular CLI globally on your computer so it can be used for multiple projects,
    run the following command in the Terminal window:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Angular CLI 已成为启动新 Angular 项目的既定方式。您将使用包管理器 npm 安装 Angular CLI。如果您不熟悉包管理器，请阅读[附录
    C](kindle_split_027.xhtml#app03)。要在计算机上全局安装 Angular CLI 以供多个项目使用，请在终端窗口中运行以下命令：
- en: '[PRE4]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: After the installation is complete, Angular CLI is ready to generate a new Angular
    project.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，Angular CLI 即可生成新的 Angular 项目。
- en: 1.4.1\. Generating a new Angular project
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.1\. 生成新的 Angular 项目
- en: 'CLI stands for *command-line interface*, and after installing Angular CLI,
    you can run the `ng` command from the Terminal window. Angular CLI understands
    many command-line options, and you can see all of them by running the `ng help`
    command. You’ll start by generating a new Angular project with the `ng new` command.
    Create a new project called hello-cli:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: CLI 代表 *命令行界面*，安装 Angular CLI 后，您可以从终端窗口运行 `ng` 命令。Angular CLI 理解许多命令行选项，您可以通过运行
    `ng help` 命令查看所有选项。您将首先使用 `ng new` 命令生成一个新的 Angular 项目。创建一个名为 hello-cli 的新项目：
- en: '[PRE5]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This command will create a directory, hello-cli, and will generate a project
    with one module, one component, and all required configuration files including
    the package.json file, which includes all project dependencies (see [appendix
    C](kindle_split_027.xhtml#app03) for details). After generating these files, Angular
    CLI will start npm to install all dependencies specified in package.json. When
    this command completes, you’ll see a new directory, hello-cli, as shown in [figure
    1.3](#ch01fig03).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将创建一个目录，名为 hello-cli，并生成一个包含一个模块、一个组件以及所有必需配置文件的项目，包括包含所有项目依赖项的 package.json
    文件（有关详细信息，请参阅[附录 C](kindle_split_027.xhtml#app03)）。生成这些文件后，Angular CLI 将启动 npm
    以安装 package.json 中指定的所有依赖项。当此命令完成后，您将看到一个名为 hello-cli 的新目录，如图 1.3 所示。
- en: '|  |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Say you have an Angular 5 project and want to switch to the latest version of
    Angular. You don’t need to modify dependencies in the package.json file manually.
    Run the `ng update` command, and all dependencies in package.json will be updated,
    assuming you have the latest version of Angular CLI installed. The process of
    updating your apps from one Angular version to another is described at [https://update.angular.io](https://update.angular.io).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您有一个 Angular 5 项目，并希望切换到 Angular 的最新版本。您不需要手动修改 package.json 文件中的依赖项。运行 `ng
    update` 命令，如果已安装最新版本的 Angular CLI，则 package.json 中的所有依赖项都将更新。从一种 Angular 版本更新到另一种
    Angular 版本的过程在[https://update.angular.io](https://update.angular.io)中描述。
- en: '|  |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Figure 1.3\. A newly generated Angular project
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.3\. 新生成的 Angular 项目
- en: '![](Images/01fig03.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1.4](Images/01fig03.jpg)'
- en: 'We’ll review the content of the hello-cli directory in [chapter 2](kindle_split_011.xhtml#ch02),
    but let’s build and run this project. In the Terminal window, change to the hello-cli
    directory and run the following command:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第 2 章](kindle_split_011.xhtml#ch02)中回顾 hello-cli 目录的内容，但让我们构建并运行此项目。在终端窗口中，切换到
    hello-cli 目录并运行以下命令：
- en: '[PRE6]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Angular CLI will spend about 10–15 seconds to compile TypeScript into JavaScript
    and build the application bundles. Then Angular CLI will start its dev server,
    ready to serve this app on port 4200\. Your terminal output may look like [figure
    1.4](#ch01fig04).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Angular CLI 将花费大约 10–15 秒将 TypeScript 编译成 JavaScript 并构建应用程序包。然后 Angular CLI
    将启动其开发服务器，准备在端口 4200 上提供服务。您的终端输出可能看起来像[图 1.4](#ch01fig04)。
- en: Figure 1.4\. Building the bundles with `ng serve`
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.4\. 使用 `ng serve` 构建包
- en: '![](Images/01fig04_alt.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1.4_替代](Images/01fig04_alt.jpg)'
- en: Now, point your Web browser at http://localhost:4200, and you’ll see the landing
    page of your app, as shown in [figure 1.5](#ch01fig05).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将你的网络浏览器指向 http://localhost:4200，你将看到应用的登录页面，如图 1.5 所示。
- en: Figure 1.5\. Running the app in the browser
  id: totrans-108
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.5. 在浏览器中运行应用
- en: '![](Images/01fig05_alt.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig05_alt.jpg)'
- en: Congratulations! You created, configured, built, and ran your first Angular
    app without writing a single line of code!
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你创建、配置、构建并运行了你的第一个 Angular 应用，而且没有写一行代码！
- en: 'The `ng serve` command builds the bundles in memory without generating files.
    While working on the project, you run `ng serve` once, and then keep working on
    your code. Every time you modify and save a file, Angular CLI will rebuild the
    bundles in memory (it takes a couple of seconds), and you’ll see the results of
    your code modifications right away. The following JavaScript bundles were generated:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '`ng serve` 命令在内存中构建包而不生成文件。在项目开发过程中，你只需运行一次 `ng serve`，然后继续编写代码。每次你修改并保存文件时，Angular
    CLI 都会在内存中重建包（这需要几秒钟），你将立即看到代码修改的结果。以下 JavaScript 包被生成：'
- en: inline.bundle.js is a file used by the Webpack loader to load other files.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: inline.bundle.js 是一个由 Webpack 加载器使用的文件，用于加载其他文件。
- en: main.bundle.js includes your own code (components, services, and so on).
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: main.bundle.js 包含你的代码（组件、服务等）。
- en: polyfills.bundle.js includes polyfills needed by Angular so it can run in older
    browsers.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: polyfills.bundle.js 包含 Angular 运行在旧浏览器中所需的填充代码。
- en: styles.bundle.js includes CSS styles from your app.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: styles.bundle.js 包含你的应用中的 CSS 样式。
- en: vendor.bundle.js includes the code of the Angular framework and its dependencies.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vendor.bundle.js 包含 Angular 框架及其依赖项的代码。
- en: For each bundle, Angular CLI generates a source map file to allow debugging
    the original TypeScript, even though the browser will run the generated JavaScript.
    Don’t be scared by the large size of vendor.bundle.js—it’s a dev build, and the
    size will be substantially reduced when you build the production bundles.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个包，Angular CLI 都会生成一个源映射文件，以便调试原始 TypeScript，尽管浏览器将运行生成的 JavaScript。不要被 vendor.bundle.js
    的大尺寸吓到——这是一个开发构建，当构建生产包时，其大小将显著减少。
- en: '|  |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Webpack and Angular CLI**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**Webpack 和 Angular CLI**'
- en: Currently, Angular CLI uses Webpack (see [http://webpack.js.org](http://webpack.js.org))
    to build the bundles and `webpack-dev-server` to serve the app. When you run `ng
    serve`, Angular CLI runs `webpack-dev-server`. Starting with Angular 7, Angular
    CLI offers an option to use Bazel for bundling. After the initial project build,
    if a developer continues working on the project, Bazel can rebuild the bundles
    a lot faster than Webpack.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Angular CLI 使用 Webpack（见 [http://webpack.js.org](http://webpack.js.org)）来构建包，并使用
    `webpack-dev-server` 来提供应用服务。当你运行 `ng serve` 时，Angular CLI 会运行 `webpack-dev-server`。从
    Angular 7 开始，Angular CLI 提供了一个选项，可以使用 Bazel 进行打包。在初始项目构建之后，如果开发者继续在项目上工作，Bazel
    可以比 Webpack 快得多地重建包。
- en: '|  |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '|  |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Some useful options of ng new**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**ng new 的一些有用选项**'
- en: 'When you generate a new project with the `ng new` command, you can specify
    an option that can change what’s being generated. If you don’t want to generate
    a separate CSS file for the application component styles, specify the inline-style
    option:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用 `ng new` 命令生成一个新项目时，你可以指定一个选项来改变生成的内容。如果你不希望为应用程序组件样式生成一个单独的 CSS 文件，请指定
    inline-style 选项：
- en: '[PRE7]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'If you don’t want to generate a separate HTML file for the application component
    template, use the inline-template option:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想为应用程序组件模板生成一个单独的 HTML 文件，请使用 inline-template 选项：
- en: '[PRE8]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'If you don’t want to generate a file for unit tests, use the skip-tests option:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想为单元测试生成文件，请使用 skip-tests 选项：
- en: '[PRE9]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'If you’re planning to implement navigation in your app, use the routing option
    to generate an additional module where you’ll configure routes:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划在你的应用中实现导航，请使用路由选项生成一个额外的模块，你将在其中配置路由：
- en: '[PRE10]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: For the complete list of available options, run the `ng help new` command or
    read the Angular CLI Wiki page at [https://github.com/angular/angular-cli/wiki](https://github.com/angular/angular-cli/wiki).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取完整选项列表，请运行 `ng help new` 命令或阅读 Angular CLI Wiki 页面 [https://github.com/angular/angular-cli/wiki](https://github.com/angular/angular-cli/wiki)。
- en: '|  |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 1.4.2\. Development and production builds
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.4.2. 开发和生产构建
- en: The `ng serve` command bundled the app in memory but didn’t generate files and
    didn’t optimize your Hello CLI application. You’ll use the `ng build` command
    for file generation, but now let’s start discussing bundle-size optimization and
    two modes of compilation.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '`ng serve`命令在内存中打包了应用，但没有生成文件，也没有优化你的Hello CLI应用。你将使用`ng build`命令来生成文件，但现在让我们开始讨论包大小优化和两种编译模式。'
- en: Open the Network tab in the dev tools of your browser and you’ll see that the
    browser had to load several megabytes of code to render this simple app. In dev
    mode, the size of the app is not a concern, because you run the server locally,
    and it takes the browser a little more than a second to load this app, as shown
    in [figure 1.6](#ch01fig06).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在你浏览器的开发者工具中打开网络标签页，你会看到浏览器不得不加载几兆字节的代码来渲染这个简单的应用。在开发模式下，应用的大小不是一个问题，因为你在本地运行服务器，浏览器加载这个应用需要超过一秒钟，如图1.6所示[figure
    1.6](#ch01fig06)。
- en: Figure 1.6\. Running the non-optimized app
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.6\. 运行未优化的应用
- en: '![](Images/01fig06_alt.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig06_alt.jpg)'
- en: Now visualize a user with a mobile device browsing the internet over a regular
    3G connection. It’ll take 20 seconds to load the same Hello CLI app. Many people
    can’t tolerate waiting 20 seconds for any app except Facebook (30% of the earth’s
    population lives on Facebook). You need to reduce the size of the bundles before
    going live.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一个用户使用移动设备通过普通的3G连接浏览互联网。加载相同的Hello CLI应用需要20秒钟。很多人无法忍受等待20秒来加载除了Facebook（地球上30%的人口生活在Facebook上）以外的任何应用。在上线之前，你需要减小包的大小。
- en: Applying the `--prod` option while building the bundles will produce much smaller
    bundles (as shown in [figure 1.6](#ch01fig06)) by optimizing your code. It’ll
    rename your variables as single letters, remove comments and empty lines, and
    remove the majority of the unused code. Another piece of code that can be removed
    from app bundles is the Angular compiler. Yes, the `ng serve` command included
    the compiler into the vendor .bundle.js. But how are you going to remove the Angular
    compiler from your deployed app when you build it for production?
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建包时应用`--prod`选项将通过优化你的代码产生更小的包（如图1.6所示[figure 1.6](#ch01fig06)）。它将重命名你的变量为单个字母，删除注释和空行，并删除大部分未使用的代码。可以从应用包中移除的另一段代码是Angular编译器。是的，`ng
    serve`命令将编译器包含在了供应商的.bundle.js中。但是，当你为生产构建应用时，你将如何从部署的应用中移除Angular编译器？
- en: 1.5\. JIT vs. AOT compilation
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5\. JIT与AOT编译
- en: 'Let’s revisit the code of app.component.html. For the most part, it consists
    of standard HTML tags, but there’s one line that browsers won’t understand:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下`app.component.html`的代码。大部分由标准的HTML标签组成，但有一行是浏览器无法理解的：
- en: '[PRE11]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: These double curly braces represent binding a value into a string in Angular,
    but this line has to be compiled by the Angular compiler (it’s called `ngc`) to
    replace the binding with something that browsers understand. A component template
    can include other Angular-specific syntax (for example, structural directives
    `*ngIf` and `*ngFor`) that needs to be compiled before asking the browser to render
    the template.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这些双大括号表示在Angular中将值绑定到字符串中，但这一行必须由Angular编译器（称为`ngc`）编译，以将绑定替换为浏览器可以理解的内容。组件模板可以包含其他Angular特定的语法（例如，结构指令`*ngIf`和`*ngFor`），在请求浏览器渲染模板之前需要编译。
- en: When you run the `ng serve` command, the template compilation is performed inside
    the browser. After the browser loads your app bundles, the Angular compiler (packaged
    inside vendor.bundle.js) performs the compilation of the templates from main.bundle.js.
    This is called *just-in-time* (JIT) compilation. This term means that the compilation
    happens when the bundles arrive at the browser.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行`ng serve`命令时，模板编译是在浏览器内进行的。在浏览器加载你的应用包之后，Angular编译器（打包在vendor.bundle.js中）从main.bundle.js中编译模板。这被称为*即时*（JIT）编译。这个术语意味着编译发生在包到达浏览器时。
- en: 'The drawbacks of JIT compilation include the following:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: JIT编译的缺点包括以下内容：
- en: There’s an interval of time between loading bundles and rendering the UI. This
    time is spent on JIT compilation. For a small app like Hello CLI, this time is
    minimal, but in real-world apps, JIT compilation can take a couple of seconds,
    so the user needs to wait longer before seeing your app.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在加载包和渲染UI之间存在一个时间间隔。这段时间用于JIT编译。对于像Hello CLI这样的小型应用，这段时间是微不足道的，但在现实世界的应用中，JIT编译可能需要几秒钟，因此用户需要等待更长的时间才能看到你的应用。
- en: The Angular compiler has to be included in vendor.bundle.js, which adds to the
    size of your app.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular编译器必须包含在vendor.bundle.js中，这会增加应用的大小。
- en: Using JIT compilation in production is discouraged, and you want templates to
    be precompiled into JavaScript before the bundles are created. This is what *ahead-of-time*
    (AOT) compilation is about.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产中使用JIT编译是不推荐的，你希望在创建包之前将模板预编译成JavaScript。这就是“提前时间”（AOT）编译的原理。
- en: 'The advantages of AOT compilation are as follows:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: AOT编译的优势如下：
- en: The browser can render the UI as soon as your app is loaded. There’s no need
    to wait for code compilation.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器可以在应用加载后立即渲染UI。不需要等待代码编译。
- en: The `ngc` compiler isn’t included in vendor.bundle.js, and the resulting size
    of your app might be smaller.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ngc` 编译器不包括在vendor.bundle.js中，你应用的结果大小可能会更小。'
- en: Why use the word *might* and not *will*? Removing the `ngc` compiler from the
    bundles should always result in smaller app size, right? Not always. The compiled
    templates are larger than those that use a concise Angular syntax. The size of
    Hello CLI will definitely be smaller, as there’s only one line to compile. But
    in larger apps with lots of views, the compiled templates may increase the size
    of your app so that it’s even larger than the JIT-compiled app with `ngc` included
    in the bundle. You should use the AOT mode anyway, because the user will see the
    initial landing page of your app sooner.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么使用“可能”而不是“将会”？从包中移除 `ngc` 编译器应该总是导致应用大小减小，对吧？并不总是这样。编译后的模板比使用简洁的Angular语法的模板要大。Hello
    CLI的大小肯定会更小，因为只有一个编译行。但在具有大量视图的大应用中，编译后的模板可能会增加应用的大小，甚至比包含在包中的 `ngc` 的JIT编译应用还要大。无论如何，你应该使用AOT模式，因为用户会更快地看到你应用的初始着陆页。
- en: '|  |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-155
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: You may be surprised by seeing `ngc` compiler errors in an app that was compiling
    fine with `tsc`. The reason is that AOT requires your code to be statically analyzable.
    For example, you can’t use the keyword `private` with properties that are used
    in the template, and no default exports are allowed. Fix the errors reported by
    the `ngc` compiler and enjoy the benefits of AOT compilation.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会惊讶地看到，一个用 `tsc` 编译良好的应用出现了 `ngc` 编译器错误。原因是AOT要求你的代码是静态可分析的。例如，你不能在模板中使用的属性上使用
    `private` 关键字，也不允许有默认导出。修复 `ngc` 编译器报告的错误，并享受AOT编译的好处。
- en: '|  |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: No matter whether you choose JIT or AOT compilation, at some point you’ll decide
    to do an optimized production build. How do you do this?
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择JIT还是AOT编译，你最终都会决定进行优化的生产构建。你该如何做？
- en: 1.5.1\. Creating bundles with the --prod option
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.5.1\. 使用--prod选项创建包
- en: 'When you build bundles with the `--prod` option, Angular CLI performs code
    optimization and AOT compilation. See it in action by running the following command
    in your Hello CLI project:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用 `--prod` 选项构建包时，Angular CLI会执行代码优化和AOT编译。通过在Hello CLI项目中运行以下命令来查看其效果：
- en: '[PRE12]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Open the app in your browser and check the Network tab, as shown in [figure
    1.7](#ch01fig07). Now the size of the same app is only 108 KB gzipped.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的浏览器中打开应用，并检查网络标签页，如图1.7所示。现在相同应用的压缩后大小仅为108 KB。
- en: Figure 1.7\. Running the optimized app with AOT
  id: totrans-163
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.7\. 使用AOT运行优化后的应用
- en: '![](Images/01fig07_alt.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig07_alt.jpg)'
- en: Expand the column with the bundle sizes—the dev server even did the gzip compression
    for you. The filenames of the bundles include a hash code of each bundle. Angular
    CLI calculates a new hash code on each production build to prevent browsers from
    using the cached version if a new app version is deployed in prod.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 展开包含包大小的列——开发服务器甚至为你做了gzip压缩。包的文件名包括每个包的哈希码。Angular CLI在每次生产构建时都会计算一个新的哈希码，以防止浏览器在部署新应用版本到生产时使用缓存的版本。
- en: 'Shouldn’t you always use AOT? Ideally, you should unless you use some third-party
    JavaScript libraries that produce errors during AOT compilation. If you run into
    this problem, turn AOT compilation off by building the bundles with the following
    command:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 你难道不应该总是使用AOT吗？理想情况下，你应该这样做，除非你使用了某些在AOT编译期间产生错误的第三方JavaScript库。如果你遇到这个问题，可以通过以下命令关闭AOT编译，以构建包：
- en: '[PRE13]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[Figure 1.8](#ch01fig08) shows that both the size and the load time increased
    compared to the AOT-compiled app in [figure 1.7](#ch01fig07).'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.8](#ch01fig08)显示，与图1.7中的AOT编译应用相比，大小和加载时间都有所增加。'
- en: Figure 1.8\. Running the optimized app without AOT
  id: totrans-169
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.8\. 不使用AOT运行优化后的应用
- en: '![](Images/01fig08_alt.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig08_alt.jpg)'
- en: 1.5.2\. Generating bundles on the disk
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.5.2\. 在磁盘上生成包
- en: You were using the `ng serve` command, which was building the bundles in memory.
    When you’re ready to generate production files, use the `ng build` command instead.
    The `ng build` command generates files in the dist directory (by default), but
    the bundle sizes won’t be optimized.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 您之前使用的是 `ng serve` 命令，该命令在内存中构建包。当您准备好生成生产文件时，请改用 `ng build` 命令。`ng build` 命令在
    dist 目录中生成文件（默认情况下），但包的大小不会进行优化。
- en: With `ng build --prod`, the generated files will be optimized but not compressed,
    so you’d need to apply the gzip compression to the bundles afterward. We’ll go
    over the process of building production bundles and deploying the app on the Node.js
    server in section 12.5.3 of [chapter 12](kindle_split_021.xhtml#ch12).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `ng build --prod`，生成的文件将进行优化但不会压缩，因此您需要在之后对包应用 gzip 压缩。我们将在[第 12 章](kindle_split_021.xhtml#ch12)的第
    12.5.3 节中介绍构建生产包和在 Node.js 服务器上部署应用程序的过程。
- en: After the files are built in the dist directory, you can copy them to whatever
    web server you use. Read the product documentation for your web server, and if
    you know where to deploy an index.html file in your server, this would be the
    place for the Angular app bundles as well.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在 dist 目录中构建文件后，您可以将它们复制到您使用的任何 Web 服务器上。阅读您 Web 服务器的产品文档，如果您知道如何在您的服务器上部署 index.html
    文件，那么 Angular 应用程序包也应该放在这里。
- en: The goal of this section was to get you started with Angular CLI, and we’ll
    continue its coverage in [chapter 2](kindle_split_011.xhtml#ch02). The first generated
    app is rather simple and doesn’t illustrate all the features of Angular; the next
    section will give you some ideas of how things are done in Angular.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是让您开始使用 Angular CLI，我们将在[第 2 章](kindle_split_011.xhtml#ch02)中继续介绍其内容。第一个生成的应用程序相对简单，并不能展示
    Angular 的所有功能；下一节将为您提供一些关于如何在 Angular 中实现这些功能的想法。
- en: 1.6\. Introducing the sample ngAuction app
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6. 介绍示例 ngAuction 应用程序
- en: To make this book more practical, we start every chapter by showing you small
    applications that illustrate Angular syntax or techniques, and at the end of most
    of the chapters you’ll use the new concepts in a working application. You’ll see
    how components and services are combined into a working application.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这本书更具实用性，我们每章开始时都会向您展示一些小应用程序，这些应用程序展示了 Angular 语法或技术，而在大多数章节的末尾，您将使用新概念在一个实际应用程序中。您将看到组件和服务是如何组合成一个实际应用程序的。
- en: Imagine an online auction (let’s call it ngAuction) where people can browse
    and search for products. When the results are displayed, the user can select a
    product and bid on it. The information on the latest bids will be pushed by the
    server to all users subscribed to such notifications.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个在线拍卖（让我们称它为 ngAuction），人们可以浏览和搜索产品。当结果显示时，用户可以选择产品并进行出价。最新出价的信息将由服务器推送给所有订阅此类通知的用户。
- en: The functionality of browsing, searching, and placing bids will be implemented
    by making requests to the RESTful endpoints, implemented in the server developed
    with Node.js. The server will use WebSockets to push notifications about the user’s
    bid and about the bids placed by other users. [Figure 1.9](#ch01fig09) depicts
    sample workflows for ngAuction.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览、搜索和出价的功能将通过向使用 Node.js 开发的服务器中的 RESTful 端点发送请求来实现。服务器将使用 WebSockets 推送有关用户出价和其他用户出价的通知。[图
    1.9](#ch01fig09) 展示了 ngAuction 的示例工作流程。
- en: Figure 1.9\. The ngAuction workflows
  id: totrans-180
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.9. ngAuction 工作流程
- en: '![](Images/01fig09_alt.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig09_alt.jpg)'
- en: '[Figure 1.10](#ch01fig10) shows how the first version of the ngAuction home
    page will be rendered on desktop computers. Initially, you’ll use gray placeholders
    instead of product images.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1.10](#ch01fig10) 展示了 ngAuction 首页的第一个版本在桌面计算机上的渲染方式。最初，您将使用灰色占位符而不是产品图片。'
- en: Figure 1.10\. The ngAuction home page with highlighted components
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.10. 突出显示组件的 ngAuction 首页
- en: '![](Images/01fig10_alt.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig10_alt.jpg)'
- en: You’ll use responsive UI components offered by the Bootstrap library (see [http://getbootstrap.com](http://getbootstrap.com)),
    so on mobile devices the home page may be rendered as in [figure 1.11](#ch01fig11).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用 Bootstrap 库提供的响应式 UI 组件（见 [http://getbootstrap.com](http://getbootstrap.com)），因此在家页在移动设备上的渲染可能如图
    1.11 所示。
- en: Figure 1.11\. The online auction home page on smartphones
  id: totrans-186
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.11. 智能手机上的在线拍卖首页
- en: '![](Images/01fig11.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig11.jpg)'
- en: Starting in [chapter 7](kindle_split_016.xhtml#ch07), you’ll redesign ngAuction
    to completely remove the Bootstrap framework, replacing it with the Angular Material
    and Flex Layout libraries. The home page of the refactored version of ngAuction
    will look like [figure 1.12](#ch01fig12).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [第 7 章](kindle_split_016.xhtml#ch07) 开始，您将重新设计 ngAuction，完全移除 Bootstrap 框架，用
    Angular Material 和 Flex Layout 库来替换它。重构后的 ngAuction 的主页将看起来像 [图 1.12](#ch01fig12)。
- en: Figure 1.12\. The redesigned ngAuction
  id: totrans-189
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.12\. 重新设计的 ngAuction
- en: '![](Images/01fig12_alt.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig12_alt.jpg)'
- en: The development of an Angular application comes down to creating and composing
    components. In [chapter 2](kindle_split_011.xhtml#ch02) you’ll generate this project
    and its components and services using Angular CLI, and in [chapter 7](kindle_split_016.xhtml#ch07),
    you’ll refactor its code. [Figure 1.13](#ch01fig13) shows the project structure
    for the ngAuction app.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 应用程序的开发归结为创建和组合组件。在 [第 2 章](kindle_split_011.xhtml#ch02) 中，您将使用 Angular
    CLI 生成此项目和其组件及服务，而在 [第 7 章](kindle_split_016.xhtml#ch07) 中，您将重构其代码。[图 1.13](#ch01fig13)
    展示了 ngAuction 应用程序的工程结构。
- en: Figure 1.13\. The project structure for the online auction app
  id: totrans-192
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.13\. 在线拍卖应用的工程结构
- en: '![](Images/01fig13.jpg)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/01fig13.jpg)'
- en: In [chapter 2](kindle_split_011.xhtml#ch02), you’ll start by creating an initial
    version of the landing page of ngAuction, and in subsequent chapters, you’ll keep
    adding functionality that illustrates various Angular features and techniques
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第 2 章](kindle_split_011.xhtml#ch02) 中，您将开始创建 ngAuction 的初始版本着陆页，并在随后的章节中，您将不断添加功能，展示各种
    Angular 功能和技术。
- en: '|  |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-196
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: We recommend that you develop Angular applications using an IDE like WebStorm
    (inexpensive) or Visual Studio Code (free). They offer the autocomplete feature,
    provide convenient search, and have integrated Terminal windows so you can do
    all your work inside the IDE.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您使用像 WebStorm（价格低廉）或 Visual Studio Code（免费）这样的 IDE 开发 Angular 应用程序。它们提供自动完成功能，提供方便的搜索，并集成了终端窗口，这样您就可以在
    IDE 内完成所有工作。
- en: '|  |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Summary
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Angular applications can be developed in TypeScript or JavaScript.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular 应用程序可以使用 TypeScript 或 JavaScript 开发。
- en: Angular is a component-based framework.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular 是一个基于组件的框架。
- en: The TypeScript source code has to be transpiled into JavaScript before deployment.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TypeScript 源代码必须在部署之前转换为 JavaScript。
- en: Angular CLI is a great tool that helps in jump-starting your project. It supports
    bundling and serving your apps in development and preparing production builds.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular CLI 是一个伟大的工具，它可以帮助您快速启动项目。它支持在开发中捆绑和提供您的应用程序，并为生产准备构建。
