  zh: 第3部分\. 高级语言特性
- en: 'The previous chapters have been a survey of the basic features of Python: the
    features that most programmers will use most of the time. What follows is a look
    at some more advanced features, which you may not use every day (depending on
    your needs) but which are vital when you need them.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 前几章已经概述了Python的基本特性：大多数程序员在大多数情况下会使用的特性。接下来，我们将探讨一些更高级的特性，虽然你可能不是每天都会用到（这取决于你的需求），但在你需要时它们是至关重要的。
