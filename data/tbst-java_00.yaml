- en: about this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: Since you opened this book, I assume you are a developer using a JVM language.
    You might use Java, but you could also use Kotlin or Scala. Regardless of the
    JVM language you’re using, you’ll find this book’s content valuable. It teaches
    you relevant investigation techniques you can use to identify the root causes
    of problems (i.e., bugs) and how to easily learn new technologies. As a software
    developer, you may have already noticed how much time you spend understanding
    what an app does. Like other developers, you probably spend more time reading
    code, debugging, or using logs than writing code. So why not become more efficient
    in what you do most during your working day?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自从你打开这本书以来，我假设你是一位使用JVM语言的开发者。你可能使用Java，但也可能使用Kotlin或Scala。无论你使用哪种JVM语言，你都会发现这本书的内容很有价值。它教你相关的调查技巧，你可以使用这些技巧来识别问题的根本原因（即错误），以及如何轻松学习新技术。作为一名软件开发者，你可能已经注意到你在理解应用程序做什么上花费了大量的时间。像其他开发者一样，你可能花更多的时间阅读代码、调试或使用日志，而不是编写代码。那么，为什么不在你工作日中做得最多的事情上变得更加高效呢？
- en: 'In this book, we’ll discuss, and apply examples to, the following topics:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将讨论并应用以下主题的例子：
- en: Simple and advanced debugging techniques
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单和高级调试技术
- en: Efficiently using logs to understand app behaviors
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效使用日志来理解应用行为
- en: Profiling CPU and memory resource consumption
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能分析 CPU 和内存资源消耗
- en: Profiling to find executing code
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能分析以找到执行代码
- en: Profiling to understand how an app works with persisted data
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能分析以了解应用如何与持久数据交互
- en: Analyzing how apps communicate with one another
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析应用之间如何相互通信
- en: Monitoring system events
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控系统事件
- en: Regardless of your experience, you will find this book helpful in learning new
    investigation techniques, or, if you’re already an experienced developer, you
    will find this is a good refresher.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的经验如何，你会发现这本书在学习新的调查技术时很有帮助，或者如果你已经是一位经验丰富的开发者，你会发现这是一本很好的复习资料。
- en: The prerequisite for reading this book is understanding the basics of the Java
    language. I intentionally designed all the examples with Java (even if they apply
    to any JVM language) for consistency. If you understand Java at a basic level
    (classes, methods, basic instructions such as decisional or repetitive instructions
    and declaring variables), you should be able to understand the discussions in
    the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的先决条件是理解 Java 语言的 basics。我故意使用 Java 设计了所有示例（即使它们适用于任何 JVM 语言），以确保一致性。如果你对
    Java 有基本的理解（类、方法、基本的指令，如决策性或重复性指令以及声明变量），你应该能够理解书中的讨论。
- en: 'How this book is organized: A roadmap'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: The book is divided into three parts that cover 12 chapters. We’ll start our
    discussion (in the first part of the book) with debugging techniques. We’ll discuss
    and apply both simple and more advanced debugging techniques and where you can
    use them to save time when investigating various scenarios. I chose to start our
    discussion with debugging because this is usually the first step in investigating
    how some capability of an app behaves during its development phase. Some people
    asked me why I didn’t start with logs first, since they are the first investigation
    technique for production issues. While this is true, a developer has to deal with
    a debugger when they start implementing features, so I figured a better arrangement
    of the chapters would be to begin with debugging techniques.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三部分，共涵盖 12 章。我们将从调试技术开始讨论（在本书的第一部分），讨论并应用简单和更高级的调试技术，并讨论你可以在调查各种场景时如何使用它们来节省时间。我选择从调试开始讨论，因为这是在调查应用在开发阶段某些功能行为时通常的第一步。有些人问我为什么我没有从日志开始，因为它们是生产问题调查的第一种技术。虽然这是真的，但开发者在开始实现功能时必须处理调试器，所以我认为章节的更好安排是从调试技术开始。
- en: In the first chapter, we discuss the relevance of the investigation techniques
    the book discusses and figure out a plan for learning them. Chapters 2, 3, and
    4 focus on debugging and teach you relevant skills, from adding a simple breakpoint
    to debugging apps in remote environments. Chapter 5, which is the last chapter
    in part 1, discusses logging. Debugging and using logs are the simplest (and most
    frequently used) investigation techniques for building an application.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们讨论了本书讨论的调查技术的相关性，并制定了一个学习它们的计划。第 2、3 和 4 章专注于调试，并教你相关的技能，从添加简单的断点到在远程环境中调试应用。第
    5 章，是第一部分的最后一章，讨论了日志。调试和使用日志是构建应用程序最简单（且最常用）的调查技术。
- en: The second part of the book discusses profiling techniques. The popular opinion
    is that profiling is more advanced and less used with modern apps than debugging
    and researching logs. While I agree that profiling is more advanced, I demonstrate
    that you can use many profiling techniques to be more efficient when investigating
    issues in modern JVM apps or studying frameworks considered essential.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第二部分讨论了性能分析技术。普遍观点认为，与调试和研究日志相比，性能分析在现代应用中更为高级且使用较少。虽然我同意性能分析更为高级，但我将展示你可以使用许多性能分析技术来更有效地调查现代
    JVM 应用中的问题或研究被认为是必需的框架。
- en: Chapter 6, which begins the book’s second part, discusses identifying whether
    your app has faults in its management of CPU and memory resources. Chapter 7 goes
    into detail on this topic and shows you how to get to the part of the app that
    causes specific latencies and how to observe what your app executes at a given
    time. In chapters 6 and 7, we use VisualVM, a free tool. Chapter 8 continues the
    discussion from chapter 7 with more advanced visualization tools that you typically
    only get with a licensed profiling tool. For the details discussed in this chapter,
    we use JProfiler, which is not free to use.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章开启了本书的第二部分，讨论了识别您的应用程序在管理CPU和内存资源方面是否存在故障。第7章详细介绍了这个主题，并展示了如何找到导致特定延迟的应用程序部分，以及如何观察应用程序在特定时间执行的内容。在第6章和第7章中，我们使用了VisualVM，这是一个免费工具。第8章继续第7章的讨论，并使用更高级的视觉工具，这些工具通常只有通过授权的剖析工具才能获得。对于本章讨论的细节，我们使用了JProfiler，这不是一个免费使用的工具。
- en: Chapters 9 and 10 focus on more subtle profiling techniques. You’ll learn skills
    that can save you time when dealing with issues deeply hidden in the multithreaded
    architecture behind an app’s execution. Chapter 11 ends part 2 by addresssing
    how to investigate an app’s memory management.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章和第10章专注于更微妙的剖析技术。您将学习到可以在处理应用程序执行背后的多线程架构中深藏的问题时节省时间的技能。第11章通过解决如何调查应用程序的内存管理来结束第二部分。
- en: 'The book ends with part 3, which has just one chapter: chapter 12\. In it,
    we go beyond an app’s borders to discuss investigating issues in an extensive
    system composed of multiple apps.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以第3部分结束，这部分仅有一章：第12章。在这一章中，我们超越了单个应用程序的边界，讨论了由多个应用程序组成的广泛系统中调查问题的方法。
- en: The chapters are in the order in which I recommend you read them, but each focuses
    on a different topic. So, if you are interested in a specific topic, you can jump
    directly to that chapter. For example, if you’re interested in investigating issues
    with memory management, you can go straight to chapter 11.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 章节的顺序是我推荐您阅读的顺序，但每个章节都专注于不同的主题。因此，如果您对某个特定主题感兴趣，可以直接跳转到该章节。例如，如果您对调查内存管理问题感兴趣，可以直接跳转到第11章。
- en: About the code
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in
    bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**，以突出显示与章节中先前步骤不同的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings and highlight important concepts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新整理了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续符（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，并突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/troubleshooting-java](https://livebook.manning.com/book/troubleshooting-java).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com](https://www.manning.com).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的在线版本（liveBook）中获取可执行的代码片段，网址为[https://livebook.manning.com/book/troubleshooting-java](https://livebook.manning.com/book/troubleshooting-java)。本书中示例的完整代码可以从Manning网站[www.manning.com](https://www.manning.com)下载。
- en: liveBook discussion forum
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Troubleshooting Java* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    easy to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/troubleshooting-java/discussion](https://livebook.manning.com/book/troubleshooting-java/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Java故障排除》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落添加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常方便。要访问论坛，请访问[https://livebook.manning.com/book/troubleshooting-java/discussion](https://livebook.manning.com/book/troubleshooting-java/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking him some challenging questions lest his interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和以前讨论的存档将可通过出版商的网站访问。
- en: Author online
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作者在线
- en: 'I recommend you keep in touch with me online. You’ll definitely find plenty
    of good learning material related to troubleshooting Java apps on my YouTube channel:
    [youtube.com/c/laurentiuspilca](https://www.youtube.com/c/laurentiuspilca), and
    you can follow me on Twitter @laurspilca.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您在线与我保持联系。您肯定会在我的YouTube频道[youtube.com/c/laurentiuspilca](https://www.youtube.com/c/laurentiuspilca)上找到大量与Java应用故障排除相关的优质学习材料，您也可以在Twitter上关注我
    @laurspilca。
- en: about the author
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/spilca.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/spilca.png)'
- en: Laurenţiu Spilcă is a dedicated development lead and trainer at Endava, where
    he is responsible for leading and consulting on multiple projects from various
    locations in Europe, the United States, and Asia. He has been working in software
    development since 2007\. Laurenţiu believes it’s essential to not only deliver
    high-quality software but to also share knowledge and help others upskill. This
    belief has driven him to design and teach courses related to Java technologies
    and deliver presentations and workshops. Laurenţiu is also the author of *Spring
    Security in Action* (Manning, 2020), and he recently finished *Spring Start Here*
    (Manning, 2021).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Laurențiu Spilcă是Endava的一名专注的开发主管和培训师，他在那里负责领导并咨询来自欧洲、美国和亚洲多个地点的多个项目。自2007年以来，他一直在软件开发领域工作。Laurențiu认为，不仅要提供高质量的软件，还要分享知识并帮助他人提升技能是至关重要的。这种信念驱使他设计和教授与Java技术相关的课程，并举办演讲和研讨会。Laurențiu还是《Spring
    Security in Action》（Manning，2020）一书的作者，他最近完成了《Spring Start Here》（Manning，2021）。
- en: about the cover illustration
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Troubleshooting Java* is “Homme de l’Istrie,” or
    “Man from Istria,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1797\. Each illustration is finely drawn and colored by hand.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 《Java故障排除》封面上的图像是“Homme de l’Istrie”，或“伊斯特里亚人”，取自Jacques Grasset de Saint-Sauveur的作品集，该作品集于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地区文化的封面，以及像这样的作品集中的图片，来庆祝计算机行业的创新精神和主动性。
