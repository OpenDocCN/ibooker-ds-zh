- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: What does a software developer actually do for a living? “Implement software”
    is the most common answer to this question. But what does that mean? Is it only
    writing code? Well, no. While it is true that code is the result of everything
    a software developer does, the activity of writing code takes only a small part
    of a software developer’s working time. Most of a software developer’s time is
    actually used designing solutions, reading existing code, understanding how it
    executes, and learning new things. Writing code is the result of a software developer
    successfully accomplishing all of these tasks. Therefore, a programmer spends
    most of their time reading existing solutions rather than effectively writing
    new capabilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发者实际上是如何谋生的？对于这个问题，“实现软件”是最常见的答案。但这意味着什么？仅仅是编写代码吗？好吧，不是的。虽然代码确实是软件开发者所做的一切的结果，但编写代码的活动只占软件开发者工作时间的一小部分。软件开发者的大部分时间实际上用于设计解决方案、阅读现有代码、理解其执行方式以及学习新事物。编写代码是软件开发者成功完成所有这些任务的结果。因此，程序员的大部分时间都在阅读现有解决方案，而不是有效地编写新的功能。
- en: 'Clean coding as a subject has, in the end, the same purpose: teaching developers
    how to write easier-to-read solutions. Developers realize that it’s more efficient
    to write an easier-to-read solution from the beginning than spend time trying
    to understand it later. But we need to be honest and admit that not all solutions
    are clean enough to quickly comprehend. We’ll always face scenarios in which we
    will need to understand the execution of some foreign capability.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁编码作为一个主题，最终具有相同的目的：教导开发者如何编写更易于阅读的解决方案。开发者意识到，从一开始就编写一个易于阅读的解决方案比花时间试图理解它更有效率。但我们需要诚实并承认，并非所有解决方案都足够干净，可以快速理解。我们总会遇到需要理解某些外部功能执行的场景。
- en: The reality is that software developers spend a lot of time investigating how
    apps work. They read and examine code in their app’s codebases and associated
    dependencies to figure out why something doesn’t work the way they expect. Developers
    sometimes read code only to learn about or better understand a given dependency.
    In many cases, reading code isn’t enough, and you have to find alternative (sometimes
    more complicated) ways to figure out what your app does. To understand how the
    environment affects your app or the JVM instance your Java app runs on, you may
    use a combination of profiling, debugging, and log investigations. If you know
    your options well and how to choose from among them, you will save valuable time.
    Remember, this is what developers spend most of their time doing. This development
    activity can be very beneficial.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，软件开发者花费大量时间研究应用程序的工作原理。他们阅读并检查应用程序代码库和相关依赖项中的代码，以弄清楚为什么某些事情没有按预期工作。开发者有时阅读代码只是为了了解或更好地理解某个特定的依赖项。在许多情况下，阅读代码是不够的，您必须找到替代（有时更复杂）的方法来弄清楚您的应用程序做了什么。为了理解环境如何影响您的应用程序或您的Java应用程序运行的JVM实例，您可以使用性能分析、调试和日志调查的组合。如果您对您的选项了如指掌，并且知道如何从中选择，您将节省宝贵的时间。记住，这是开发者花费大部分时间在做的事情。这种开发活动可以非常有益。
- en: I designed this book to help people optimize the way they investigate software
    development challenges. In it, you’ll find the most relevant investigation techniques,
    which are applied with examples. We’ll discuss debugging, profiling, using logs,
    and efficiently combining these techniques. Throughout the book, I’ll give you
    valuable tips and tricks that will help you to become more efficient and solve
    problems (even the most difficult of them) faster. In other words, this book’s
    purpose, overall, is to make you more efficient as a developer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我设计这本书是为了帮助人们优化他们调查软件开发挑战的方式。在书中，您将找到最相关的调查技术，这些技术将通过示例应用。我们将讨论调试、性能分析、使用日志以及有效地结合这些技术。在整个书中，我会给您提供有价值的技巧和窍门，帮助您提高效率并更快地解决问题（即使是那些最困难的）。换句话说，这本书的总体目的是让您作为一个开发者变得更加高效。
- en: I hope this book brings significant value to you and helps you to become more
    efficient in quickly finding the root causes of issues you investigate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能给您带来显著的价值，并帮助您在快速找到您调查问题的根本原因方面变得更加高效。
