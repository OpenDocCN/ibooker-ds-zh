- en: Part 2\. Core techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 核心技术
- en: In this part, we’ll look at some of the most common techniques used in FP. You’ll
    see how simple constructs and techniques enable you to solve problems with succinct,
    elegant, and readable code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将探讨FP中最常用的技术。您将看到简单的构造和技巧如何使您能够用简洁、优雅和易读的代码解决问题。
- en: Chapter 4 deals with principles for designing types and function signatures—things
    you thought you knew, but you’ll see them in a new light when looking at them
    from a functional perspective.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章处理设计类型和函数签名的基本原则——您认为您已经知道的事情，但您从函数式视角看时，会发现它们以新的方式呈现。
- en: Chapter 5 shows you the reason and implementation for the `Option` type, a staple
    of FP that is not only useful in itself but will guide you in understanding many
    subsequent concepts throughout the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章向您展示了`Option`类型的理由和实现，这是FP的一个基本要素，它不仅本身有用，而且将指导您理解本书中许多后续概念。
- en: 'Chapter 6 introduces some of the core functions of FP: `Map`, `Bind`, `ForEach`,
    and `Where`. These functions provide the basic tools for interacting with the
    most common data structures in FP.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章介绍了FP的一些核心函数：`Map`、`Bind`、`ForEach`和`Where`。这些函数为与FP中最常见的数据结构进行交互提供了基本工具。
- en: Chapter 7 shows how functions can be chained into pipelines that capture the
    workflows of your program. It then widens the scope to developing a whole use
    case in a functional style.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章展示了如何将函数链式连接成管道，以捕获程序的工作流程。然后它将范围扩大到以函数式风格开发整个用例。
- en: By the end of part 2, you’ll have a good feel for what a program written in
    a functional style looks like. You’ll also be able to apply FP ideas and constructs
    in your own code—on a small scale—creating islands of functional code within a
    sea of OO code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到第2部分的结尾，您将很好地了解用函数式风格编写的程序看起来是什么样子。您还将能够将FP思想和结构应用到自己的代码中——在小规模上——在OO代码的海洋中创建函数代码的岛屿。
