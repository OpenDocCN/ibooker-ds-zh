- en: Appendix E. Submitting a bot to the Online Go Server
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录E. 将机器人提交到在线围棋服务器
- en: In this appendix, you’ll learn how to deploy a bot to the popular Online Go
    Server. To do so, you’ll use your bot framework from the first eight chapters
    of this book to deploy a bot on the cloud-provided Amazon Web Services (AWS) that
    communicates through the Go Text Protocol (GTP). Make sure to read the first eight
    chapters to understand the basics of this framework and read up on [appendix D](kindle_split_031.xhtml#app04)
    for AWS basics.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，你将学习如何将机器人部署到流行的在线围棋服务器。为此，你将使用本书前八章中的机器人框架在云提供的亚马逊网络服务（AWS）上部署机器人，并通过围棋文本协议（GTP）进行通信。请确保阅读前八章以了解该框架的基本知识，并阅读[附录D](kindle_split_031.xhtml#app04)以了解AWS基础知识。
- en: Registering and activating your bot at OGS
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在OGS注册并激活你的机器人
- en: 'The *Online Go Server* (OGS) is a popular platform on which you can play Go
    against other human players and bots. [Appendix C](kindle_split_030.xhtml#app03)
    showed you a few other Go servers, but we’ve picked OGS for this appendix to demonstrate
    how to deploy bots. OGS is a modern web-based platform that you can explore at
    [https://online-go.com](https://online-go.com). To register with OGS, you have
    to sign up at [https://online-go.com/register](https://online-go.com/register).
    If you want to deploy a bot with OGS, you need to create *two* accounts:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*在线围棋服务器*（OGS）是一个流行的平台，你可以在这里与其他人类玩家和机器人对弈围棋。[附录C](kindle_split_030.xhtml#app03)向你展示了几个其他的围棋服务器，但我们选择OGS在这个附录中演示如何部署机器人。OGS是一个现代的基于网络的平台，你可以在[https://online-go.com](https://online-go.com)上探索。要注册OGS，你必须注册[https://online-go.com/register](https://online-go.com/register)。如果你想要使用OGS部署机器人，你需要创建
    *两个* 账户：'
- en: Register an account for yourself as a human player. Pick an available username,
    password, and optionally enter your email address. You can also register via Google,
    Facebook, or Twitter. We’ll refer to this account as `<human>`.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你自己作为一个人类玩家注册一个账户。选择一个可用的用户名、密码，并可选地输入你的电子邮件地址。你也可以通过Google、Facebook或Twitter进行注册。以下我们将称这个账户为
    `<human>`。
- en: Go back to the registration one more time and register another account. This
    will act as your bot account, so give it an appropriate name, signifying it as
    a bot. We’ll call this account `<bot>` in what follows.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再回到注册页面一次，注册另一个账户。这个账户将作为你的机器人账户，所以给它起一个合适的名字，表明它是一个机器人。以下我们将称这个账户为 `<bot>`。
- en: At this point, all you have is two regular accounts. What you want to achieve
    is to make the second account a *bot account* that’s owned and managed by the
    *user account*. To make this happen, you first need to sign in with your human
    account on OGS and find an OGS moderator that can activate your bot account. In
    the top left, next to the OGS logo, you can open the menu and search for users
    by name. OGS moderators `crocrobot` and `anoek` offered help with the registration
    process for this book. If you search for either one of those names and then click
    the account name in the search results, a pop-up box like the one shown in [figure
    E.1](#app05fig01) should open.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你只有两个普通账户。你想要实现的是将第二个账户变成一个由 *用户账户* 拥有和管理的 *机器人账户*。为了实现这一点，你首先需要使用你的人类账户在OGS上登录，并找到一个可以激活你的机器人账户的OGS管理员。在左上角，紧挨着OGS标志，你可以打开菜单并通过名字搜索用户。OGS管理员
    `crocrobot` 和 `anoek` 为这本书的注册过程提供了帮助。如果你搜索这两个名字之一，然后点击搜索结果中的账户名，应该会打开一个类似于[图E.1](#app05fig01)所示的弹出框。
- en: Figure E.1\. Contacting an OGS moderator to activate your bot account
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图E.1\. 联系OGS管理员以激活你的机器人账户
- en: '![](Images/efig01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/efig01.jpg)'
- en: In this box, click Message to get in touch with the moderator. A message box
    should open in the lower right. You’ll have to tell the moderator that you want
    to activate a bot account for `<bot>` and that this bot belongs to the human account
    `<human>` (the one you’re currently logged into). Usually, the OGS moderators
    get back to you within 24 hours, but you might have to be a little patient. You
    find a moderator under the Chat option in the top OGS menu; every user with a
    hammer symbol next to their name is an OGS moderator. If a moderator is on vacation
    or otherwise busy, you might find someone else who can help you out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个框中，点击“消息”与管理员取得联系。在右下角应该会打开一个消息框。你必须告诉管理员你想要为 `<bot>` 激活一个机器人账户，并且这个机器人属于人类账户
    `<human>`（你当前登录的账户）。通常，OGS管理员会在24小时内回复你，但你可能需要有点耐心。你可以在OGS顶部菜单的“聊天”选项下找到管理员；名字旁边带有锤子符号的每个用户都是OGS管理员。如果管理员正在度假或忙碌，你可能找到其他人可以帮助你。
- en: If you have trouble getting in touch with a moderator directly, you can also
    try creating a message in the OGS forum ([https://forums.online-go.com](https://forums.online-go.com)),
    in the OGS Development section. Remember that the moderators are all volunteers
    who help out in their spare time, so be patient!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接联系调解员有困难，你还可以尝试在OGS论坛([https://forums.online-go.com](https://forums.online-go.com))的开发部分创建一条消息。记住，调解员都是志愿者，他们在业余时间提供帮助，所以请耐心等待！
- en: After you hear back from the moderator you got in touch with, you can log into
    your `<bot>` account. Click the menu symbol at the top left of the OGS page and
    select Profile to view the profile page of your bot. If all went well, your `<bot>`
    account should be listed as Artificial Intelligence and should have an Administrator,
    namely your `<human>` account. In short, your bot profile should look similar
    to what you see for the `BetagoBot` account in [figure E.2](#app05fig02), which
    is administrated by Max’s human account `DoubleGotePanda`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在你收到你联系上的调解员的回复后，你可以登录到你的`<bot>`账户。点击OGS页面左上角的菜单符号，选择个人资料以查看你的机器人个人资料页面。如果一切顺利，你的`<bot>`账户应列在人工智能下，并应有一个管理员，即你的`<human>`账户。简而言之，你的机器人个人资料应类似于你在[图E.2](#app05fig02)中看到的`BetagoBot`账户，该账户由Max的人类账户`DoubleGotePanda`管理。
- en: Figure E.2\. Checking the profile page of your bot to see it has been activated
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图E.2\. 检查你的机器人个人资料页面以查看它已被激活
- en: '![](Images/efig02.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/efig02.jpg)'
- en: Next, log out of your `<bot>` account and back into your `<human>` account.
    You need to do this to generate an API key for your bot, which can be done only
    through its human administrator account. Once logged into `<human>`, visit the
    profile page of `<bot>` (for instance, by searching for and clicking `<bot>`).
    Scrolling down a little, you’ll find a Bot Controls box containing a Generate
    API Key button. Click this button to generate your API key and then click Save
    to store it. For the rest of this appendix, we’ll assume your API key is called
    `<api-key>`.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，从你的`<bot>`账户登出，然后重新登录到你的`<human>`账户。你需要这样做是为了为你的机器人生成一个API密钥，这只能通过其人类管理员账户完成。登录到`<human>`后，访问`<bot>`的个人信息页面（例如，通过搜索并点击`<bot>`）。向下滚动一点，你会找到一个包含生成API密钥按钮的机器人控制框。点击此按钮生成你的API密钥，然后点击保存以存储它。在本附录的其余部分，我们假设你的API密钥名为`<api-key>`。
- en: Now that you’ve set up everything on OGS, you’ll proceed to using your bot name
    and API key to connect a GTP bot to OGS.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在OGS上设置了一切，你将继续使用你的机器人名称和API密钥将一个GTP机器人连接到OGS。
- en: Testing your OGS bot locally
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在本地测试你的OGS机器人
- en: In [chapter 8](kindle_split_020.xhtml#ch08), you developed a bot that can understand
    and emit GTP commands. You now also have a bot account on OGS. The missing link
    to connect the two is a tool called `gtp2ogs`, which takes your bot name and API
    key and establishes a connection between the machine that has your bot and OGS.
    `gtp2ogs` is an open source library built in Node.js and is available in the official
    OGS GitHub repository under [https://github.com/online-go/gtp2ogs](https://github.com/online-go/gtp2ogs).
    You don’t need to download or install this tool, because we’ve provided you with
    a copy of it in our GitHub repository already. In your local copy of [http://mng.bz/gYPe](http://mng.bz/gYPe),
    you should see a file called gtp2ogs.js and a JSON file called package.json. The
    latter you use to install dependencies; the former is the tool itself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第8章](kindle_split_020.xhtml#ch08)中，你开发了一个能够理解和发出GTP命令的机器人。现在你也在OGS上拥有了一个机器人账户。连接这两个账户缺失的环节是一个名为`gtp2ogs`的工具，它通过你的机器人名称和API密钥在拥有你的机器人和OGS之间建立连接。`gtp2ogs`是一个用Node.js构建的开源库，可以在官方OGS
    GitHub仓库[https://github.com/online-go/gtp2ogs](https://github.com/online-go/gtp2ogs)中找到。你不需要下载或安装这个工具，因为我们已经在我们的GitHub仓库中为你提供了一个副本。在你的本地副本[http://mng.bz/gYPe](http://mng.bz/gYPe)中，你应该会看到一个名为gtp2ogs.js的文件和一个名为package.json的JSON文件。后者用于安装依赖项；前者是工具本身。
- en: When deploying a bot to OGS, you want this bot to be available for everyone
    to play—for a long time. This deployment task is that of a *long-running process*.
    For that reason, it makes sense to serve the bot from a (remote) server. You’ll
    do precisely this in the next section, but you can first quickly test if everything
    works using your local machine. To that end, make sure you have both Node.js and
    its package manager (npm) installed on your system. On most systems, you can get
    both from the package manager of your choice (for example, running `brew install
    node npm` on a Mac or `sudo apt-get install npm nodejs-legacy` on Ubuntu), but
    you can also download and install these tools from [https://nodejs.org/en/download/](https://nodejs.org/en/download/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当将机器人部署到OGS时，你希望这个机器人能够长时间地对所有人开放，以便人们可以玩。这个部署任务是一个*长时间运行的过程*。因此，从（远程）服务器上提供服务是有意义的。你将在下一节中做这件事，但首先你可以快速测试一下是否一切正常，使用你的本地机器。为此，请确保你的系统上已经安装了Node.js及其包管理器（npm）。在大多数系统上，你可以从你选择的包管理器中获取这两个工具（例如，在Mac上运行`brew
    install node npm`或在Ubuntu上运行`sudo apt-get install npm nodejs-legacy`），但你也可以从[https://nodejs.org/en/download/](https://nodejs.org/en/download/)下载并安装这些工具。
- en: 'Next, you need to put the run_gtp.py Python script that you find at the top
    level in our GitHub repo on your *system path*. In Unix environments, you can
    do this from the command line by executing the following command:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要将你从我们的GitHub仓库顶层找到的run_gtp.py Python脚本放在你的*系统路径*中。在Unix环境中，你可以通过执行以下命令在命令行中完成此操作：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This puts run_gtp.py on your path, so that you can call it from anywhere on
    the command line. In particular, it’ll be available to gtp2ogs, which will spawn
    a new bot using run_gtp.py whenever a new game is requested for your bot on OGS.
    Now all that is left is to install the necessary Node.js packages and run the
    application. You’ll use the Node.js package *forever* to ensure that the application
    stays up and restarts should it fail at some point:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这将run_gtp.py放在你的路径中，这样你就可以在任何命令行位置调用它。特别是，它将对gtp2ogs可用，每当在OGS上请求为你的机器人创建新游戏时，它将使用run_gtp.py启动一个新的机器人。现在只剩下安装必要的Node.js包并运行应用程序了。你将使用Node.js包*forever*来确保应用程序保持运行状态，并在出现故障时重新启动：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Let’s break down that command line:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解一下这个命令行：
- en: '`--username` and `--apikey` specify how to connect to the server.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--username`和`--apikey`指定如何连接到服务器。'
- en: '`--hidden` keeps your bot out of the public bot lists, which will give you
    a chance to test everything before other players start challenging your bot.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--hidden`将您的机器人排除在公共机器人列表之外，这将给您一个机会在其他玩家开始挑战您的机器人之前测试一切。'
- en: '`--persist` keeps your bot running between moves (otherwise, gtp2ogs will restart
    your bot every time it needs to make a move).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--persist`使你的机器人在移动之间保持运行（否则，gtp2ogs将在每次需要移动时重新启动你的机器人）。'
- en: '`--boardsize 19` limits your bot to accept 19 × 19 games; if you trained your
    bot to play 9 × 9 (or some other size), use that instead.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--boardsize 19`限制你的机器人只能接受19×19的游戏；如果你训练你的机器人玩9×9（或任何其他大小），请使用那个大小。'
- en: '`--debug` prints out extra logging so you can see what your bot is doing.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--debug`会打印出额外的日志，这样你可以看到你的机器人正在做什么。'
- en: When your bot is running, head over to OGS, log into your `<human>` account,
    and click on the left menu. Type your bot’s name into the search box, click its
    name, and then click the Challenge button. Then you can start a match against
    your bot and start playing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的机器人正在运行时，前往OGS，登录你的`<human>`账户，点击左侧菜单。在搜索框中输入你的机器人名称，点击其名称，然后点击挑战按钮。然后你可以开始与你的机器人对弈并开始游戏。
- en: If you can select your bot, everything likely worked well, and you can now play
    your first game against your own creation. After you tested connecting your bot
    successfully, stop the Node.js application running your bot by typing `forever
    stopall`.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够选择你的机器人，那么一切可能都进行得很顺利，你现在可以开始与你自己的创造物进行第一场比赛了。在你成功测试连接你的机器人之后，通过输入`forever
    stopall`来停止运行你的机器人的Node.js应用程序。
- en: Deploying your OGS bot on AWS
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在AWS上部署您的OGS机器人
- en: Next, we’ll show you how to deploy your bot on AWS for free, so you and many
    other players around the world can play against it anytime (without having to
    run a Node.js application on your local computer).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将向您展示如何免费在AWS上部署您的机器人，这样您和世界各地的许多玩家都可以随时与之对弈（无需在您的本地计算机上运行Node.js应用程序）。
- en: For this part, we’re going to assume that you followed [appendix D](kindle_split_031.xhtml#app04)
    and have your SSH config configured so that you can access your AWS instance with
    `ssh aws`. The instance you use can be limited, because you don’t need much compute
    power to generate predictions from an already trained deep-learning model. In
    fact, you could resort to using one of the free-tier-eligible instances on AWS,
    like t2.micro. If you follow [appendix D](kindle_split_031.xhtml#app04) literally
    and choose a Deep Learning AMI for Ubuntu running on a t2.small, that won’t be
    entirely free but will cost only a few dollars per month—in case you want to keep
    your bot running on OGS.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这部分，我们假设你已经遵循了[附录 D](kindle_split_031.xhtml#app04)并配置了 SSH 配置，以便你可以使用 `ssh
    aws` 访问你的 AWS 实例。你使用的实例可以有限制，因为你不需要太多的计算能力来从已经训练的深度学习模型中生成预测。实际上，你可以使用 AWS 上免费层资格的实例之一，如
    t2.micro。如果你严格按照[附录 D](kindle_split_031.xhtml#app04)执行并选择在 t2.small 上运行的 Ubuntu
    深度学习 AMI，那么这不会完全免费，但每月只需几美元——如果你想在 OGS 上保持你的机器人运行的话。
- en: In our GitHub repository, you’ll find a script called run_gtp_aws.py, which
    appears in [listing E.1](#app05ex01) below. The first line, starting with `#!`,
    tells the Node.js process which Python installation to use to run your bot. The
    base Python installation on your AWS instance should be something like /usr/bin/python,
    which you can check by typing `which python` in the terminal. Make sure this first
    line points to the Python version you’ve been using to install dlgo.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的 GitHub 仓库中，你可以找到一个名为 run_gtp_aws.py 的脚本，它如下所示。[列表 E.1](#app05ex01)。第一行，以
    `#!` 开头，告诉 Node.js 进程使用哪个 Python 安装来运行你的机器人。你的 AWS 实例上的基本 Python 安装应该是类似于 /usr/bin/python
    的样子，你可以在终端中通过输入 `which python` 来检查。确保这一行指向你用来安装 dlgo 的 Python 版本。
- en: Listing E.1\. run_gtp_aws.py to run a bot on AWS that connects against OGS
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 E.1\. run_gtp_aws.py 在 AWS 上运行连接到 OGS 的机器人
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '***1* It’s important to make sure this matches the output of “which python”
    on your instance.**'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 确保这一点与你的实例上“which python”的输出相匹配是非常重要的。**'
- en: This script loads an agent from the file, initializes a termination strategy,
    and runs an instance of a `GTPFrontend` as defined in [chapter 8](kindle_split_020.xhtml#ch08).
    The agent and termination strategy chosen are for illustration purposes. You can
    modify both to your needs and use your own trained models and strategies instead.
    But to get started and familiarize yourself with the process of submitting a bot,
    you can leave the script as is for now.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此脚本从文件中加载一个代理，初始化一个终止策略，并运行一个 `GTPFrontend` 实例，如第 8 章中定义。所选择的代理和终止策略仅用于说明目的。你可以根据需要修改这两个，并使用你自己的训练模型和策略。但为了开始并熟悉提交机器人的过程，你现在可以暂时保留脚本不变。
- en: 'Next, you need to make sure you have everything installed on your AWS instance
    to run the bot. Let’s start fresh, clone your GitHub repo locally, copy it to
    the AWS instance, log into it, and install the dlgo package:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要确保你的 AWS 实例上已经安装了运行机器人所需的所有软件。让我们从头开始，本地克隆你的 GitHub 仓库，将其复制到 AWS 实例上，登录实例，并安装
    dlgo 包：
- en: '[PRE3]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'This is essentially the same set of steps you carried out to run an end-to-end
    example in [appendix D](kindle_split_031.xhtml#app04). To run *forever* and *gtp2ogs*,
    you also need to make sure you have Node.js and npm available. After installing
    these programs on AWS by using apt, you can install gtp2ogs the same way you did
    locally:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是与在附录 D 中运行端到端示例所执行的相同步骤。[附录 D](kindle_split_031.xhtml#app04)。为了运行 *forever*
    和 *gtp2ogs*，你还需要确保你有 Node.js 和 npm。通过在 AWS 上使用 apt 安装这些程序后，你可以像本地一样安装 gtp2ogs：
- en: '[PRE4]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The final step is to run the GTP bot by using gtp2ogs. You export your current
    working directory to the system path and use run_gtp_aws.py as the bot runner
    this time:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是使用 gtp2ogs 运行 GTP 机器人。你将当前工作目录导出到系统路径，并这次使用 run_gtp_aws.py 作为机器人运行器：
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Note that you redirect standard output and error messages into a log file called
    *log* and start the program as a background process with `&`. This way, your command
    line on the instance isn’t cluttered by server logs, and you can continue working
    on that machine. As in your local test of the OGS bot, you should now be able
    to connect to OGS and play a game against your bot. In case something breaks or
    doesn’t work as expected, you can check your latest bot logs by inspecting `tail
    log`.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '注意，您需要将标准输出和错误消息重定向到一个名为`log`的日志文件中，并使用`&`作为后台进程启动程序。这样，实例上的命令行就不会被服务器日志所杂乱，您可以在该机器上继续工作。正如您在本地测试OGS机器人时一样，现在您应该能够连接到OGS并与其机器人进行游戏。如果出现问题或不符合预期，您可以通过检查`tail
    log`来查看您最新的机器人日志。 '
- en: 'That’s all there is to it. Although it takes some time to set up this pipeline
    (in particular, creating an AWS instance and setting up the two OGS accounts),
    after the basics are out of the way, deploying a bot is fairly straightforward.
    When you’ve developed a new bot locally and want to deploy it, all you do is the
    following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些了。虽然设置这个管道需要一些时间（特别是创建AWS实例和设置两个OGS账户），但在基础设置完成之后，部署一个机器人相当直接。当您在本地开发了一个新的机器人并想要部署它时，您只需执行以下操作：
- en: '[PRE6]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Now that your bot is running without the `--hidden` option, it’s open to challenges
    from the whole server. To find your bot, log into your `<human>` account, and
    click Play on the main menu. In the Quick Match Finder, click Computer to select
    a bot to play against. The name of your bot, `<bot>`, should show up in the drop-down
    menu as AI Player. In [figure E.3](#app05fig03), you can see the BetagoBot that
    Max and Kevin developed. Right now, you find just a handful of bots on OGS—maybe
    you can add an interesting bot? This completes the appendix. You can now deploy
    an end-to-end machine-learning pipeline resulting in a playable bot on an online
    Go platform.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您的机器人已经没有使用`--hidden`选项运行，它对整个服务器的挑战开放。要找到您的机器人，请登录您的`<human>`账户，并在主菜单上点击“播放”。在快速匹配查找器中，点击“计算机”以选择一个机器人进行对战。您的机器人名称`<bot>`应显示在下拉菜单中的“AI玩家”选项中。在[图E.3](#app05fig03)中，您可以看到Max和Kevin开发的BetagoBot。目前，在OGS上您可能只找到少数几个机器人——也许您可以添加一个有趣的机器人？这完成了附录。现在，您可以部署一个端到端的机器学习管道，在在线围棋平台上实现一个可玩的机器人。
- en: Figure E.3\. Your bot should now show up as a Computer opponent in the OGS match
    finder.
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图E.3。您的机器人现在应该显示为OGS匹配查找器中的计算机对手。
