- en: A.3.2 Download using Anaconda
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.2 使用Anaconda下载
- en: If you’re in the scientific computing community, you may be familiar with Anaconda
    ([www.anaconda.com](http://www.anaconda.com)). Anaconda is a suite of tools that
    includes Python. As of this writing, Anaconda can be installed with either Python
    2 or Python 3\. Check which you have, and make sure you’ve got the Python 3 version.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你身处科学计算社区，你可能对Anaconda([www.anaconda.com](http://www.anaconda.com))很熟悉。Anaconda是一个包含Python在内的工具套件。截至本文撰写时，Anaconda可以使用Python
    2或Python 3进行安装。检查您拥有哪个版本，并确保您已经安装了Python 3版本。
- en: Using Anaconda’s `conda` command, you can install most versions of Python using
    `conda install python=3.7.3`, as an example. Read the official documentation to
    understand the installation process for your system.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Anaconda的`conda`命令，你可以通过`conda install python=3.7.3`这样的命令安装大多数版本的Python，例如。请阅读官方文档以了解您系统的安装过程。
- en: A.4 Verifying the installation
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 验证安装
- en: 'Once you’ve gone through the installation process, open a terminal (the Terminal
    app on macOS). From anywhere, try running the `python` command (or `python3`,
    potentially). If Python is installed successfully, you should be greeted with
    the Python REPL prompt, which should say `Python 3` somewhere:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了安装过程，打开一个终端（macOS上的终端应用程序）。从任何地方，尝试运行`python`命令（或`python3`，可能）。如果Python安装成功，您应该会看到一个Python
    REPL提示符，其中应该有`Python 3`字样：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Try typing your favorite code snippet and see what happens:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试输入您喜欢的代码片段，看看会发生什么：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now you’re ready for world domination!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好统治世界了！
