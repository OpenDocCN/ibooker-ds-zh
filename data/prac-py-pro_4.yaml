- en: Appendix Installing Python
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 安装 Python
- en: '*This appendix covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本附录涵盖*'
- en: Which versions of Python are available, and which to use
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些版本的 Python 可用，以及应该使用哪个
- en: Installing Python on your computer
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的电脑上安装 Python
- en: Python is fairly portable software that can be compiled from source on most
    systems. Fortunately for you, Python is probably also available prebuilt for your
    system. This appendix will help you get set up with Python so you can run any
    of the code in this book from the command line.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种相当便携的软件，可以在大多数系统上从源代码编译。幸运的是，Python 也可能已经为你的系统预编译。本附录将帮助你设置 Python，以便你可以从命令行运行本书中的任何代码。
- en: '|  |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: If you’ve already installed a version of Python 3 on your computer, you’re in
    luck. There’s not much more to do here. Feel free to get back to reading, and
    follow along with the code in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在你的电脑上安装了 Python 3 的某个版本，那么你很幸运。这里没有太多需要做的事情。请随意继续阅读，并跟随本书中的代码进行操作。
- en: '|  |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '|  |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: If you install a version of Python 3, you will almost certainly need to use
    the `python3` command when running code. `python` is reserved for a different
    Python installation on many operating systems (see [section A.2](../Text/kindle_split_026.html#app01lev1sec2)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你安装了 Python 3 的某个版本，你几乎肯定需要在运行代码时使用 `python3` 命令。`python` 在许多操作系统中被保留用于不同的
    Python 安装（见 [章节 A.2](../Text/kindle_split_026.html#app01lev1sec2)）。
- en: '|  |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: A.1 What version of Python should I use?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 我应该使用哪个版本的 Python？
- en: The first version of Python 2.7 came out in 2010, and at the time of writing,
    macOS ships with Python 2.7.10, which is a few versions behind the latest Python
    2.7 release. Python 2.7 will no longer be officially supported as of January 1,
    2020.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Python 2.7 的第一个版本于 2010 年发布，在撰写本文时，macOS 随带 Python 2.7.10，这比最新的 Python 2.7 版本落后几个版本。Python
    2.7 将从 2020 年 1 月 1 日起不再官方支持。
- en: If you’re already familiar with Python 2 and worry about upgrading to Python
    3, know that most code changes you’ll need to make are small. When starting new
    projects, I recommend you use Python 3\. This will set you up to write code that
    can last longer into the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经熟悉 Python 2 并且担心升级到 Python 3，知道你将需要做的大多数代码更改都很小。当你开始新的项目时，我建议你使用 Python
    3。这将使你能够编写可以持续更长时间的代码。
- en: '|  |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: There are tools to help you with a Python 2 to Python 3 upgrade. Python provides
    the `__future__` module, which allows you to use newer Python 3 features that
    have been backported to Python 2\. This way, when you upgrade, your syntax is
    already correct, and you can just remove the *`future`* import. The Six package
    (two times three, get it?) ([https://six.readthedocs.io/](https://six.readthedocs.io/))
    also helps straddle the two versions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有工具可以帮助你进行 Python 2 到 Python 3 的升级。Python 提供了 `__future__` 模块，它允许你使用已经回滚到 Python
    2 的新 Python 3 功能。这样，当你升级时，你的语法已经正确，你只需移除 *`future`* 导入即可。Six 包（两乘以三，明白了吗？）([https://six.readthedocs.io/](https://six.readthedocs.io/))
    也帮助在这两个版本之间过渡。
- en: '|  |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: A.2 The “system” Python
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 “系统”Python
- en: On many operating systems, Python may already be installed because the system
    needs it for some of its own tasks. This Python installation is often referred
    to as the “system” Python. On macOS, for example, Python 2.7 is installed and
    available for you to use.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多操作系统中，Python 可能已经安装，因为系统需要它来完成一些自己的任务。这个 Python 安装通常被称为“系统”Python。例如，在 macOS
    上，Python 2.7 已经安装并可供使用。
- en: Using the system Python gets tricky when you need to install packages, because
    they will all get installed under this global version of Python. If you install
    a package that overrides something the operating system needs, or you have multiple
    projects that need different versions of a package, bad things can start to happen.
    I strongly recommend avoiding the system Python.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要安装包时，使用系统 Python 会变得复杂，因为它们都将安装在这个全局 Python 版本下。如果你安装了一个覆盖操作系统所需内容的包，或者你有多个项目需要不同版本的包，可能会开始出现一些问题。我强烈建议避免使用系统
    Python。
- en: A.3 Installing other versions of Python
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 安装其他版本的 Python
- en: If you haven’t installed your own Python version before, there are a couple
    of options available. Each one should be functionally equivalent, so which one
    you choose should depend on what fits your workflow best or makes sense to you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前没有安装过自己的 Python 版本，有几个选项可供选择。每个选项在功能上应该是等效的，所以你选择哪个应该取决于哪个最适合你的工作流程或对你来说最有意义。
- en: The only important thing is making sure you have a relatively recent version
    of Python. I recommend Python 3.6+ for strong compatibility with most libraries
    out there, but as of this writing, Python 3.8 is already available. If you don’t
    have any specific requirements, aim to install the latest version.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一重要的是确保您有一个相对较新的Python版本。我推荐Python 3.6+，因为它与大多数库有很好的兼容性，但截至本文撰写时，Python 3.8已经可用。如果您没有特定的要求，目标安装最新版本。
- en: A.3.1 Download the official Python
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.1 下载官方Python
- en: You can download Python directly from Python’s official website ([www.python.org/downloads](http://www.python.org/downloads)).
    The website should detect your operating system type and show you a big Download
    Python button, as shown in [figure A.1](#app01fig01). If it can’t detect your
    operating system, or it gets it wrong, there are direct links underneath for various
    operating systems.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以直接从Python的官方网站([www.python.org/downloads](http://www.python.org/downloads))下载Python。网站应该能够检测到您的操作系统类型，并显示一个大的“下载Python”按钮，如图A.1所示。如果它无法检测到您的操作系统，或者检测错误，下面有各种操作系统的直接链接。
- en: This download should act like most other applications you would install on your
    system. On macOS, opening the downloaded file will take you through an installation
    wizard, as shown in [figure A.2](#app01fig02). Which options you choose in the
    wizard are up to you, but the defaults are usually sane.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个下载应该像您在系统上安装的大多数其他应用程序一样工作。在macOS上，打开下载的文件将带您通过安装向导，如图A.2所示。[figure A.2](#app01fig02)。在向导中选择哪些选项取决于您，但通常默认选项是合理的。
- en: Figure A.1\. The big yellow button gets you the latest Python, and you can find
    older versions or versions for other operating systems in the links below it.
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.1。大黄色按钮会带您获得最新的Python，您可以在其下方的链接中找到旧版本或其他操作系统的版本。
