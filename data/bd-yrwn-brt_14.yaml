- en: Appendix C. Robot assembly guide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 机器人组装指南
- en: 'This appendix covers how to assemble different hardware components into a completed
    robot. There are three different robot configurations used in the book, and this
    guide will cover how to build each. Make sure to go through appendixes A and B
    before using this guide. Each set of chapters uses a specific robot configuration:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了如何将不同的硬件组件组装成完整的机器人。本书中使用了三种不同的机器人配置，本指南将涵盖如何构建每个配置。在使用本指南之前，请确保已经阅读附录
    A 和 B。每一组章节使用特定的机器人配置：
- en: Chapters 2 through 7 use the mobile robot configuration.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 2 章至第 7 章使用移动机器人配置。
- en: Chapters 8 and 9 use the servo camera robot configuration.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 8 章和第 9 章使用伺服摄像头机器人配置。
- en: Chapters 10 and 11 use the pusher robot configuration.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 10 章和第 11 章使用推杆机器人配置。
- en: C.1 Building a mobile robot
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 构建移动机器人
- en: 'The mobile robot configuration creates a robot that can drive around with an
    on-board power supply and can be controlled over a wireless connection. Follow
    these steps to build the robot:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 移动机器人配置创建了一个可以带板上电源行驶的机器人，并且可以通过无线连接进行控制。按照以下步骤构建机器人：
- en: The Adafruit website has an excellent guide on the CRICKIT HAT ([http://mng.bz/qj0w](http://mng.bz/qj0w)).
    Follow the instructions in the guide to connect the CRICKIT HAT to the Raspberry
    Pi.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Adafruit 网站上有一个关于 CRICKIT HAT 的优秀指南（[http://mng.bz/qj0w](http://mng.bz/qj0w)）。按照指南中的说明将
    CRICKIT HAT 连接到 Raspberry Pi。
- en: Then follow the Pibow Guide ([http://mng.bz/7v59](http://mng.bz/7v59)) to assemble
    and place the Raspberry Pi 4 in the Pibow case.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后按照 Pibow 指南（[http://mng.bz/7v59](http://mng.bz/7v59)）组装并将 Raspberry Pi 4 放入
    Pibow 案中。
- en: If you have purchased the optional nylon stand-off set, you can now place a
    stand-off on each of the two corners of the CRICKIT HAT that have no support to
    make the HAT sit on the Raspberry Pi in a more secure fashion.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你已经购买了可选的尼龙支撑件套装，你现在可以在 CRICKIT HAT 两个没有支撑的角落各放置一个支撑件，使 HAT 以更安全的方式放置在 Raspberry
    Pi 上。
- en: Finally, connect the extension jumper wires to motor connections 1 and 2.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，将延长跳线连接到电机连接 1 和 2。
- en: Figure C.1 shows what the Raspberry Pi looks like once these steps have been
    completed.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图 C.1 展示了完成这些步骤后 Raspberry Pi 的样子。
- en: '![](../Images/APPC_F01_Alsabbagh.png)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F01_Alsabbagh.png)'
- en: 'Figure C.1 Raspberry Pi: the Raspberry Pi and CRICKIT HAT are placed in the
    Pibow case.'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 C.1 Raspberry Pi：Raspberry Pi 和 CRICKIT HAT 放置在 Pibow 案中。
- en: 'The next set of steps involves preparing the power bank:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步涉及准备电源银行：
- en: The dimensions, button layout, and port locations of different power banks will
    vary. However, fundamentally, the steps will be the same, although you might need
    to adjust the power bank placement.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不同电源银行的尺寸、按钮布局和端口位置可能会有所不同。然而，从根本上说，步骤将是相同的，尽管你可能需要调整电源银行的位置。
- en: The Anker PowerCore Select 10000 power bank has a button and charge indicator
    on the top part. We will place Velcro adhesive squares on the bottom of the power
    bank. These squares will help to attach the extra portions of cable under the
    power bank for cleaner cable management. Place adhesive squares on the power bank
    as shown in figure C.2.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Anker PowerCore Select 10000 电源银行在顶部部分有一个按钮和充电指示灯。我们将在电源银行的底部放置 Velcro 胶粘方形。这些方形有助于将电缆的额外部分粘附在电源银行下面，以实现更整洁的电缆管理。按照图
    C.2 所示放置胶粘方形。
- en: '![](../Images/APPC_F02_Alsabbagh.png)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F02_Alsabbagh.png)'
- en: 'Figure C.2 Power bank with adhesive squares: the squares are attached to the
    bottom of the power bank.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 C.2 胶粘方形电源银行：这些方形粘附在电源银行的底部。
- en: 'We will now proceed to connecting the power cables to the power bank:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将继续将电源电缆连接到电源银行：
- en: Attach a magnetic USB cable to one of the power bank power output ports. This
    cable will be used to power the Raspberry Pi. The magnetic connector can be disconnected
    when the robot is not in use to reduce power drain on the power bank.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将磁吸 USB 电缆连接到电源银行的一个电源输出端口。这条电缆将用于为 Raspberry Pi 提供电力。当机器人不使用时，可以断开磁吸连接以减少对电源银行的电力消耗。
- en: Plug the USB to Barrel Jack Cable into the other output port of the power bank.
    This cable will provide power to the CRICKIT HAT. Unlike the Raspberry Pi, the
    CRICKIT HAT has a power switch built into the board that can be used to disconnect
    the power supply, so it does not need to be unplugged when not in use.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 USB 到圆柱形插座电缆插入电源银行的另一个输出端口。这条电缆将为 CRICKIT HAT 提供电力。与 Raspberry Pi 不同，CRICKIT
    HAT 在板上集成了电源开关，可以用来断开电源，因此在不使用时不需要拔掉。
- en: Connect a magnet tip to the power bank power input port. This provides a convenient
    way to connect the power bank into a power supply to recharge the battery.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将磁铁尖端连接到电源银行的电源输入端口。这提供了一个方便的方法将电源银行连接到电源进行充电。
- en: Figure C.3 shows what the power bank looks like once we have connected all the
    power cables.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图 C.3 展示了我们连接所有电源电缆后的电源银行外观。
- en: '![](../Images/APPC_F03_Alsabbagh.png)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F03_Alsabbagh.png)'
- en: 'Figure C.3 Power bank with cabling: the USB cable is used to connect power
    to the Raspberry Pi.'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 C.3 带电缆的电源银行：USB 电缆用于将电源连接到 Raspberry Pi。
- en: 'We can now assemble the robot chassis and attach the power bank:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以组装机器人底盘并安装电源银行：
- en: Follow the guide ([http://mng.bz/mjRr](http://mng.bz/mjRr)) for the robot chassis
    kit to assemble all the parts.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照指南（[http://mng.bz/mjRr](http://mng.bz/mjRr)）组装机器人底盘套件的所有部件。
- en: The chassis kit is very flexible in that the plates on the chassis support many
    different arrangements for the screws and brass standoffs. You can experiment
    with different arrangements to see what best suits the specific dimensions of
    your power bank. The power bank can now be placed in the middle layer of the chassis.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 底盘套件非常灵活，底盘上的板子支持许多不同的螺丝和黄铜支撑件排列。你可以尝试不同的排列，看看哪种最适合你电源银行的具体尺寸。现在可以将电源银行放置在底盘的中间层。
- en: It is best to keep the power bank in the middle layer instead of the top layer
    when possible. It is the heaviest part of the robot, and the robot will be less
    likely to tip over when the weight is kept in a lower layer. This is most noticeable
    when the robot accelerates to the maximum from a resting position to top speed
    or when it decelerates at a high rate to come to a full stop.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可能，最好将电源银行放在中间层而不是顶层。这是机器人最重的部分，当重量保持在较低层时，机器人倾覆的可能性会更小。这在机器人从静止状态加速到最高速度或以高速度减速到完全停止时最为明显。
- en: Adhesive squares can now be attached to the top layer of the chassis. Four adhesive
    squares are attached to provide a very firm attachment between the Pibow case
    and the chassis.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在可以将粘合方块粘贴到底盘的上层。粘贴了四个粘合方块，以提供 Pibow 外壳和底盘之间非常牢固的连接。
- en: Figure C.4 shows what the robot chassis looks like with the power bank in place.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图 C.4 展示了放置电源银行后的机器人底盘外观。
- en: '![](../Images/APPC_F04_Alsabbagh.png)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F04_Alsabbagh.png)'
- en: 'Figure C.4 Chassis with power bank: the Raspberry Pi is placed on the top layer
    of the chassis.'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 C.4 带电源银行的底盘：Raspberry Pi 放置在底盘的上层。
- en: 'The final part of the assembly is attaching the Raspberry Pi to the chassis:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 组装的最后一部分是将 Raspberry Pi 安装到底盘上：
- en: Attach the Raspberry Pi with its case to the top layer of the chassis. The USB
    ports on the Raspberry Pi should be facing the back of the robot. This keeps the
    power connectors for the CRICKIT HAT and Raspberry Pi closer to the power bank
    power cables.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将带有外壳的 Raspberry Pi 安装在底盘的上层。Raspberry Pi 的 USB 端口应朝向机器人的后面。这使 CRICKIT HAT 和
    Raspberry Pi 的电源连接器与电源银行的电源电缆更近。
- en: Connect the power cables for the CRICKIT HAT and Raspberry Pi.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接 CRICKIT HAT 和 Raspberry Pi 的电源电缆。
- en: Finally, connect the jumper wires to the DC motors. Make sure to connect the
    right DC motor to motor connection 1 and the left DC motor to motor connection
    2.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，将跳线连接到直流电机。确保将正确的直流电机连接到电机连接 1，将左侧的直流电机连接到电机连接 2。
- en: Figure C.5 shows a fully assembled robot.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图 C.5 展示了一个完全组装好的机器人。
- en: '![](../Images/APPC_F05_Alsabbagh.png)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F05_Alsabbagh.png)'
- en: 'Figure C.5 Fully assembled robot: the Raspberry Pi USB ports are accessible
    from the rear of the robot.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 C.5 完全组装好的机器人：Raspberry Pi 的 USB 端口可以从机器人的后面访问。
- en: C.2 Building a servo camera robot
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 构建伺服摄像头机器人
- en: 'The servo camera robot configuration creates a robot with a camera attached
    to two servo motors. One servo will allow us to pan the camera, and the other
    will apply a tilt motion. Follow these steps to build the robot:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 伺服摄像头机器人配置创建了一个带有摄像头连接到两个伺服电机的机器人。一个伺服电机将允许我们旋转摄像头，另一个将应用倾斜动作。按照以下步骤构建机器人：
- en: The Adafruit Mini Pan-Tilt Kit comes fully assembled. The kit supports mounting
    different sizes and styles of camera modules. This Adafruit robot assembly guide
    ([http://mng.bz/5oOB](http://mng.bz/5oOB)) uses the Pan-Tilt Kit and has a good
    explanation of removing the side tabs that will be needed for the next step.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Adafruit Mini Pan-Tilt Kit 是完全组装好的。该套件支持安装不同尺寸和样式的摄像头模块。本 Adafruit 机器人组装指南（[http://mng.bz/5oOB](http://mng.bz/5oOB)）使用了
    Pan-Tilt Kit，并对移除用于下一步所需的侧边卡扣有很好的解释。
- en: The kit has two side tabs made of soft nylon that can be removed. Remove one
    of the side tabs either by twisting it off or by using a wire cutter. We only
    need one tab to be in place.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 套件有两个由软尼龙制成的侧卡扣，可以拆卸。可以通过拧下或使用线切割工具移除其中一个侧卡扣。我们只需要一个卡扣在位即可。
- en: Place a Velcro adhesive square on the kit camera mounting point.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在套件的相机安装点上放置一个魔术贴粘合方块。
- en: The base of the kit should be attached to a sturdy surface for better stability.
    You can cut out a piece of cardboard and attach the kit to the cardboard using
    glue or double-sided foam tape.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 套件的基础部分应该固定在一个坚固的表面上以获得更好的稳定性。你可以剪下一块纸板，并使用胶水或双面泡沫胶带将套件固定在纸板上。
- en: Figure C.6 shows what the Pan-Tilt Kit will look like at this point.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.6显示了此时万向节套件的外观。
- en: '![](../Images/APPC_F06_Alsabbagh.png)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F06_Alsabbagh.png)'
- en: 'Figure C.6 Pan-Tilt Kit with Velcro: the Velcro square will be used to attach
    the camera.'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.6展示了带有魔术贴的万向节套件：魔术贴方块将用于固定相机。
- en: 'The next set of steps involves preparing the camera:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是准备相机：
- en: The Raspberry Pi Camera Module can now be placed inside the Adafruit camera
    case.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在可以将树莓派相机模块放入Adafruit相机套件中。
- en: The camera case is very well suited for mounting to the kit, as it has slots
    on either side of the camera that fit well into the kit side tabs.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相机套件非常适合安装到套件上，因为它在相机两侧都有槽位，这些槽位可以很好地与套件的侧卡扣配合。
- en: Place a Velcro adhesive square on the back of the camera case.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在相机套件的背面放置一个魔术贴粘合方块。
- en: Figure C.7 shows what the camera case should look like with the Velcro squares.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.7显示了带有魔术贴方块的相机套件应该看起来是什么样子。
- en: '![](../Images/APPC_F07_Alsabbagh.png)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F07_Alsabbagh.png)'
- en: 'Figure C.7 Camera case: the Velcro squares are attached to the back of the
    camera case.'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.7显示了相机套件：魔术贴方块已固定在相机套件的背面。
- en: 'We will now proceed to attach the camera case to the Pan-Tilt Kit:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将继续将相机套件连接到万向节套件：
- en: Using Velcro squares will let us attach and detach the camera as needed.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用魔术贴方块可以让我们根据需要连接和拆卸相机。
- en: You can attach the camera case to the Pan-Tilt Kit now. Make sure the camera
    cable is at the bottom.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在可以将相机套件连接到万向节套件。确保相机电缆在底部。
- en: This is the correct orientation of the camera so that images taken from the
    camera will be right side up.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是相机的正确方向，这样从相机拍摄的照片将会是正立的。
- en: The side tab on the Pan-Tilt Kit will slide into the slot in the camera case.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 万向节套件侧面的卡扣可以滑入相机套件中的槽位。
- en: Figure C.8 shows what the camera and Pan-Tilt Kit will look like once attached.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.8显示了连接后相机和万向节套件的外观。
- en: '![](../Images/APPC_F08_Alsabbagh.png)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](../Images/APPC_F08_Alsabbagh.png)'
- en: 'Figure C.8 Camera attached to the Pan-Tilt Kit: the camera will be attached
    to the kit using Velcro.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.8显示了相机连接到万向节套件后的样子：相机将通过魔术贴固定到套件上。
- en: 'The final steps of the assembly are to connect the Pan-Tilt Kit to the Raspberry
    Pi:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 组装的最后一步是将万向节套件连接到树莓派：
- en: The official documentation on the Raspberry Pi Camera Module ([http://mng.bz/6nYo](http://mng.bz/6nYo))
    offers excellent information on how to connect the camera cable to the Raspberry
    Pi.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 树莓派相机模块的官方文档（[http://mng.bz/6nYo](http://mng.bz/6nYo)）提供了有关如何将相机电缆连接到树莓派的详细信息。
- en: The CRICKIT HAT has an opening for the camera cable. Pass the camera cable through
    the CRICKIT HAT and connect it to the Raspberry Pi. Then attach the CRICKIT HAT
    to the Raspberry Pi.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CRICKIT HAT上有一个用于相机电缆的开口。将相机电缆穿过CRICKIT HAT并连接到树莓派。然后，将CRICKIT HAT固定到树莓派上。
- en: Now place the Raspberry Pi 4 in the Pibow case.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将树莓派4放入Pibow套件中。
- en: The Adafruit guide on the CRICKIT HAT referred to in the last section is an
    excellent resource to look at for connecting the Pan-Tilt Kit to the CRICKIT HAT.
    Specifically, the CircuitPython Servos section provides good details on how to
    connect the servo motors on the Pan-Tilt Kit to the CRICKIT HAT.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在上一节中提到的Adafruit关于CRICKIT HAT的指南是一个极好的资源，用于连接万向节套件到CRICKIT HAT。特别是，CircuitPython伺服部分提供了关于如何将万向节套件上的伺服电机连接到CRICKIT
    HAT的详细信息。
- en: The guide explains the orientation in which to attach the servo connectors to
    the CRICKIT HAT. The wires on one side of the servo connector will have dark colors,
    such as black and brown. The other side will use lighter color wires, such as
    yellow, orange, or white. Connect the dark wires toward the CRICKIT logo and the
    light colors toward the DC power jack.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指南解释了将伺服连接器连接到CRICKIT HAT的方向。伺服连接器一侧的线将有深色，如黑色和棕色。另一侧将使用浅色电线，如黄色、橙色或白色。将深色电线连接到CRICKIT标志处，将浅色电线连接到直流电源插孔处。
- en: Connect the lower servo connector to servo connection 1 and the upper servo
    connector to servo connection 2.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下方的伺服连接器连接到伺服连接1，将上方的伺服连接器连接到伺服连接2。
- en: Now connect the power cables for the CRICKIT HAT and Raspberry Pi like we did
    in the previous section.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在连接CRICKIT HAT和Raspberry Pi的电源线，就像我们在上一节中做的那样。
- en: Figure C.9 shows what the fully assembled robot will look like. This robot can
    move the attached camera in both the pan and tilt directions using the servo motors.
    It does not make use of the DC motors like the previous robot. The robot configuration
    in the next section makes use of both the servo and DC motors.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.9显示了完全组装好的机器人的外观。这个机器人可以使用伺服电机在水平和倾斜方向上移动连接的摄像头。它不像之前的机器人那样使用直流电机。下一节的机器人配置同时使用了伺服电机和直流电机。
- en: '![](../Images/APPC_F09_Alsabbagh.png)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F09_Alsabbagh.png)'
- en: 'Figure C.9 Servo camera robot: the camera can move around using the servo motors.'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.9 伺服摄像头机器人：摄像头可以使用伺服电机移动。
- en: C.3 Building a pusher robot
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.3 构建推送机器人
- en: 'The pusher robot configuration creates a robot that can drive back and forth
    along a track using the DC motors, and then, using the camera, will look for objects
    with a matching QR code. Once found, the items can be pushed off a counter using
    an arm attached to a servo motor. This robot combines the two previous robot configurations
    in many ways. This configuration will take the mobile robot configuration and
    add a camera and servo motor to it. Follow these steps to build the robot:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 推送机器人配置创建了一个可以使用直流电机在轨道上来回行驶的机器人，然后，使用摄像头寻找具有匹配QR码的对象。一旦找到，可以使用连接到伺服电机的机械臂将物品从柜台上推下。这个机器人以多种方式结合了前两种机器人配置。这个配置将移动机器人配置添加摄像头和伺服电机。按照以下步骤构建机器人：
- en: Complete the mobile robot configuration. Then detach the Pibow case from the
    robot chassis.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成移动机器人的配置。然后从机器人底盘上拆下Pibow外壳。
- en: Cut out a piece of cardboard, attach the cardboard to the chassis, and then
    attach the Pan-Tilt Kit to the cardboard using glue or double-sided foam tape.
    Figure C.10 shows what this will look like from a top view. The strip of cardboard
    is cut so that it can be placed between the Velcro squares and the power bank
    button. Alternatively, a short ruler can also be used instead of a cardboard cutout.
    Make sure to place the Pan-Tilt Kit on the side of the Raspberry Pi that has no
    ports. It is the side opposite of the one with the HDMI and USB power ports. This
    side has no ports, so putting a camera and servo on it won’t block our access
    to any ports.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切割一块纸板，将其粘贴到底盘上，然后使用胶水或双面泡沫胶带将万向节套件粘贴到纸板上。图C.10展示了从顶部视角看的样子。纸板条被切割成可以放置在魔术贴方块和电源按钮之间的样子。或者，也可以使用短尺代替纸板切割。确保将万向节套件放置在Raspberry
    Pi没有端口的一侧。这是与HDMI和USB电源端口相对的一侧。这一侧没有端口，所以将摄像头和伺服电机放在上面不会阻挡我们访问任何端口。
- en: '![](../Images/APPC_F10_Alsabbagh.png)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F10_Alsabbagh.png)'
- en: 'Figure C.10 Pan-Tilt Kit attached to chassis: the photo shows the top view
    of the Pan-Tilt Kit and robot chassis.'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.10 万向节套件安装在底盘上：照片显示了万向节套件和机器人底盘的顶部视角。
- en: 'The next steps of the assembly are to attach the camera:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 组装步骤的下一步是安装摄像头：
- en: We can now reattach the Pibow case to the robot chassis by placing the Velcro
    squares on top of each other like before.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在可以通过将魔术贴方块重叠在一起的方式重新将Pibow外壳安装到机器人底盘上。
- en: We then stick some Velcro squares to the side of the Pibow case so that we can
    attach the camera to the side of the robot. Figure C.11 shows what the side of
    the robot will look like once we attach these adhesive squares.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们然后将一些魔术贴方块粘贴到Pibow外壳的侧面，以便我们可以将摄像头安装在机器人侧面。图C.11展示了粘贴这些粘合方块后机器人侧面的外观。
- en: '![](../Images/APPC_F11_Alsabbagh.png)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F11_Alsabbagh.png)'
- en: 'Figure C.11 Camera Velcro squares: Velcro squares are attached to the side
    of the Pibow case.'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.11 摄像头魔术贴方块：魔术贴方块被安装在Pibow外壳的侧面。
- en: Next, we attach the camera to the side of the robot. Figure C.12 shows what
    the robot looks like once the camera is attached. The camera case will rest on
    the robot chassis once attached. The ribbon will be coming out at the top of the
    camera case. This means the camera will capture video upside down. This won’t
    be a problem, as we can correct this in software by flipping the image during
    video capture.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们将摄像头安装在机器人的侧面。图C.12展示了摄像头安装后机器人的外观。摄像头外壳安装后将会放在机器人底盘上。连接线将从摄像头外壳顶部伸出。这意味着摄像头将倒置拍摄视频。这不会成为问题，因为我们可以在视频捕获期间通过翻转图像来纠正这一点。
- en: '![](../Images/APPC_F12_Alsabbagh.png)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F12_Alsabbagh.png)'
- en: 'Figure C.12 Camera attached: the camera is attached to the side of the robot.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.12 摄像头安装：摄像头安装在机器人的侧面。
- en: 'The final step of the assembly is to create a servo arm for the robot:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 组装的最后一步是为机器人创建一个伺服臂：
- en: We will use the tilt servo of the Pan-Tilt Kit as the servo to push detected
    objects off the counter. We want to attach an arm to extend the physical range
    of our tilt servo. The mounting bracket on the kit has a side tab and slots we
    can use to secure an arm on the tilt servo.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将使用Pan-Tilt套件的倾斜伺服器作为推动检测到的物体离开计数器的伺服器。我们想要将一个臂附加到倾斜伺服器上，以扩展倾斜伺服器的物理范围。套件上的安装支架有一个侧卡和槽，我们可以使用它们来固定臂在倾斜伺服器上。
- en: 'We can use a pencil for the arm, as it is sturdy and light enough with an appropriate
    length to provide our arm some good pushing range. Position the eraser at the
    bottom of the arm, as it will provide a softer surface when it makes contact with
    the objects we are pushing. Attach the pencil using two zip ties: one zip tie
    above the side tab and one below it. Figure C.13 shows the side view of the robot
    with the servo arm attached.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以用铅笔作为臂，因为它坚固且轻，长度适中，可以为我们的臂提供良好的推动范围。将橡皮擦放在臂的底部，因为它在接触我们推动的物体时将提供一个较软的表面。使用两个拉链带将铅笔固定：一个拉链带在侧卡上方，另一个在下方。图C.13
    显示了带有伺服臂的机器人的侧面视图。
- en: '![](../Images/APPC_F13_Alsabbagh.png)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F13_Alsabbagh.png)'
- en: 'Figure C.13 Servo arm side view: the photo shows the side view of the robot
    with the servo arm attached.'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.13 伺服臂侧面视图：照片显示了带有伺服臂的机器人的侧面视图。
- en: Figure C.14 shows a rear view of the robot. From this view, you can get a better
    view of how one zip tie is placed above the side tab and one below it. This will
    hold the arm firmly in place while it is repeatedly raised and dropped. Make sure
    to tighten the zip ties so that they can have a firm hold on the servo arm.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.14 显示了机器人的后视图。从这个视角，你可以更好地看到一根拉链带放在侧卡上方，另一根放在下方。这将使臂在反复抬起和放下时牢固地保持在原位。确保拧紧拉链带，以便它们可以牢固地抓住伺服臂。
- en: '![](../Images/APPC_F14_Alsabbagh.png)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F14_Alsabbagh.png)'
- en: 'Figure C.14 Servo arm rear view: the photo shows the rear view of the robot
    with the servo arm attached.'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.14 伺服臂后视图：照片显示了带有伺服臂的机器人的后视图。
- en: The robot is now completed and ready to be placed on the track. Check the next
    section for further details on creating a track for the robot.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人现在已完成，可以放置在轨道上。检查下一节以获取有关为机器人创建轨道的更多详细信息。
- en: C.4 Creating a track for the pusher robot
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.4 为推进机器人创建轨道
- en: 'The pusher robot drives backward and forward along a track. This is done in
    the same way that the path of a train is controlled by restricting its movements
    to go back and forth along the path of the train track. We can use two sticks
    or poles to create a track for the robot. We’ll put some books at each of the
    track ends to make sure the track doesn’t shift around as the robot moves along
    the track. Follow these steps to create the track:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 推进机器人沿着轨道前后移动。这是通过将机器人的移动限制在轨道路径上来控制火车路径的方式完成的。我们可以用两根棍子或杆子为机器人创建一个轨道。我们将在轨道的每一端放一些书，以确保当机器人沿着轨道移动时，轨道不会移动。按照以下步骤创建轨道：
- en: Take any two sticks or poles and place them parallel to each other on a table.
    Figure C.15 shows two sticks placed in parallel on our table. The sticks in the
    photo are two broomsticks with the brush screwed off. Any sticks or poles can
    be used.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取两根棍子或杆子，并将它们平行放置在桌子上。图C.15 显示了我们的桌子上并排放置的两根棍子。照片中的棍子是两根扫帚柄，刷子已被拧下。可以使用任何棍子或杆子。
- en: Keep the distance between the sticks as close as possible so that they are hugging
    the tires of the robot. Figure C.15 also shows how the items the robot will push
    can be placed along the edge of the table with their QR codes pointing toward
    the robot so that it can read their QR codes as it drives down the track.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能保持棍子之间的距离，使它们紧贴机器人的轮胎。图C.15 也显示了机器人将要推动的物品可以放置在桌子的边缘，它们的QR码指向机器人，以便它在沿着轨道行驶时读取它们的QR码。
- en: '![](../Images/APPC_F15_Alsabbagh.png)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F15_Alsabbagh.png)'
- en: 'Figure C.15 Robot track: the track should hug the robot tires.'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.15 机器人轨道：轨道应紧贴机器人的轮胎。
- en: Figure C.16 shows a set of books that have been put on each end of the track.
    They will keep the track firmly in place as the robot moves back and forth.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.16 显示了放置在轨道每端的书籍。当机器人来回移动时，它们将确保轨道牢固地保持在原位。
- en: '![](../Images/APPC_F16_Alsabbagh.png)'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F16_Alsabbagh.png)'
- en: 'Figure C.16 Track with books: we use books to keep the track firmly in place.'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.16 轨道与书籍：我们使用书籍来稳固地固定轨道。
- en: The start marker should be placed at the start of the track, and the end marker
    should be placed as the last item along the track. Figure C.15 shows the start
    and end markers, as well as four snacks positioned between them.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 起始标记应放置在轨道的起点，结束标记应放置在轨道上的最后一个项目处。图C.15显示了起始和结束标记，以及它们之间放置的四个小吃。
- en: 'The last part of the setup is the snack boxes:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 设置的最后部分是小吃盒：
- en: Figure C.17 is a photo of one of the snack boxes. These can be any container
    or packet with our desired QR code placed on the front of the container. The QR
    codes on the label should be large enough to be easily read by the camera. A width
    and height of 6 cm for the QR codes were tested and work well.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图C.17是其中一个小吃盒的照片。这些可以是任何容器或包装，只要我们的二维码放置在容器的正面。标签上的二维码应足够大，以便摄像头容易读取。测试了二维码的宽度和高度为6厘米，效果良好。
- en: The QR code should face the robot so that it can see it when it drives by. During
    testing, a distance of 8 cm between the camera and QR codes worked well.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 二维码应面向机器人，以便它在经过时能够看到它。在测试中，摄像头与二维码之间的距离为8厘米效果良好。
- en: '![](../Images/APPC_F17_Alsabbagh.png)'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../Images/APPC_F17_Alsabbagh.png)'
- en: 'Figure C.17 Snack box: the snack box has a QR code in the front.'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图C.17 小吃盒：小吃盒前面有一个二维码。
