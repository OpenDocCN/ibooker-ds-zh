- en: Part 2\. Running distributed applications in containers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 在容器中运行分布式应用程序
- en: Very few applications do everything in a single component--they’re usually distributed
    across multiple pieces. In this part of the book you’ll learn how to use Docker
    and Docker Compose to define, run, and manage applications that run across multiple
    containers. You’ll learn how to power a continuous integration build pipeline
    with Docker, configure your apps so you can run multiple environments on a single
    machine, and isolate workloads with Docker networks. This part will also help
    get your containers ready for production with health checks and observability.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有应用程序在单个组件中完成所有操作--它们通常分布在多个部分。在本部分书中，你将学习如何使用Docker和Docker Compose来定义、运行和管理跨多个容器运行的应用程序。你将学习如何使用Docker为持续集成构建管道提供动力，配置你的应用程序以便你可以在单台机器上运行多个环境，以及使用Docker网络隔离工作负载。本部分还将帮助你通过健康检查和可观察性来为容器做好生产准备。
