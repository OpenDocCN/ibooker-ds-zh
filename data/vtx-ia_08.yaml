- en: Part 2\. Developing reactive services with Vert.x
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：使用 Vert.x 开发响应式服务
- en: Congratulations, you are now familiar with asynchronous programming with Vert.x
    and its core APIs! It’s now time to dive into the main pieces of the Vert.x stack
    and to explore the modules for building advanced HTTP APIs and using databases,
    authentication, messaging, and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，现在你已经熟悉了使用 Vert.x 和其核心 API 的异步编程！现在是时候深入探索 Vert.x 堆栈的主要组件，并研究用于构建高级 HTTP
    API 和使用数据库、身份验证、消息传递等模块了。
- en: 'We will develop a reactive application on top of multiple event-driven microservices
    across these chapters. Chapter 12 is where we will make reactive a reality: we
    wrote scalable services in the previous chapters, but we also need to make the
    application resilient and responsive even when failures happen. You will be exposed
    to a methodology that uses load and chaos testing to observe how services behave,
    and we will discuss different failure mitigation strategies.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这些章节中，在多个基于事件驱动的微服务之上开发一个响应式应用程序。第12章是我们将使响应式成为现实的地方：在前面的章节中，我们编写了可伸缩的服务，但我们还需要确保应用程序即使在发生故障时也能保持弹性和响应性。你将接触到一种使用负载和混沌测试来观察服务行为的方法，我们还将讨论不同的故障缓解策略。
- en: Last but not least, we will conclude the book by deploying to containers and
    Kubernetes clusters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们将通过部署到容器和 Kubernetes 集群来结束本书。
