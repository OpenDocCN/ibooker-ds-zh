- en: Get your code from the Web Design Playground to your computer either by copying
    and pasting the code, or by downloading the contents of the HTML and CSS Editors.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从网页设计游乐场将代码复制粘贴到您的电脑，或者下载HTML和CSS编辑器的内容。
