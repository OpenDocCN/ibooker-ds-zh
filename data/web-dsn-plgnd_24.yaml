- en: 'Chapter   From Playground to Web: Getting Your Pages Online'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 章 从操场到网络：将您的页面上线
- en: When something is such a creative medium as the web, the limits to it are our
    imaginations. *—Tim Berners-Lee*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当网络这样的创造性媒介如此之有创意时，其限制就是我们的想象力。*—蒂姆·伯纳斯-李*
- en: '**This appendix covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本附录涵盖**'
- en: Downloading page files from the Web Design Playground
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从网页设计操场下载页面文件
- en: Validating HTML and CSS syntax
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证HTML和CSS语法
- en: Understanding and selecting a web hosting service
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解和选择网络托管服务
- en: Uploading page files to your web host
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将页面文件上传到您的网络主机
- en: 'You''ve covered much ground in this book, and no doubt worked your fingers
    to the bone applying the electronic equivalent of spit and polish to buff your
    website''s pages to an impressive sheen. But you need to perform a couple of related
    tasks before you can cross "Make website" off the to-do list: Find a web home
    for your site, and move your website files to that new home. This appendix helps
    take care of both tasks. You first learn how to look for and choose a spot on
    the web where friends, family, and even total strangers from far-flung corners
    of the world can eyeball your creation. Then you learn how to emigrate your web
    pages from their native land (the Web Design Playground or your hard disk) to
    the New World (the web). You’ll learn how to best prepare your pages for the journey,
    select a mode of transportation, and settle the pages in when they''ve arrived.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您在这本书中已经覆盖了很多内容，毫无疑问，您已经用电子版的“唾沫和抛光”来打磨您的网站页面，使其呈现出令人印象深刻的光泽。但在您可以将“制作网站”从待办事项清单中划掉之前，您需要执行几个相关的任务：为您的网站找到一个网络家园，并将您的网站文件移动到那个新家。本附录将帮助您完成这两个任务。首先，您将学习如何在网络上找到一个位置，让朋友、家人，甚至来自遥远角落的陌生人都能看到您的作品。然后，您将学习如何将您的网页从其原生地（网页设计操场或您的硬盘）迁移到新世界（网络）。您将学习如何最好地准备您的页面以进行旅行，选择一种运输方式，并在到达后安顿下来。
- en: 'From There to Here: Saving Your Playground Work'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从这里到那里：保存您的操场工作
- en: 'If you''ve been using the Web Design Playground to try some experiments and
    even build a few sandboxes (the name I use to describe projects on the Playground),
    the next step is getting your code from the Playground to your computer. You have
    two ways to go about this: copying code and downloading code. To begin, I’ll show
    you how to copy code from the Playground.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您一直在使用网页设计操场进行一些实验，甚至建立了一些沙盒（我在操场项目上使用的名称），下一步就是将您的代码从操场复制到您的计算机。您有两种方法可以做到这一点：复制代码和下载代码。首先，我将向您展示如何从操场复制代码。
- en: Copying Playground Code
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复制操场代码
- en: 'The Web Design Playground is chock full of HTML and CSS code: It''s in the
    lesson pages, it''s in the HTML Editor, and it''s in the CSS Editor. One way of
    getting code to your computer is to copy it from one of these Playground locations.
    When you''ve done that, you can paste the code into an existing file, using your
    favorite text editor.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计操场充满了HTML和CSS代码：它在课程页面中，它在HTML编辑器中，它在CSS编辑器中。将代码复制到您计算机的一种方法是从这些操场位置之一复制它。当您这样做之后，您可以使用您最喜欢的文本编辑器将代码粘贴到现有文件中。
- en: 'The Web Design Playground offers three ways to copy code:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计操场提供了三种复制代码的方法：
- en: '*In a lesson* —When a lesson page offers an HTML or CSS code snippet, you see
    a Copy to Clipboard button below the code, as shown in [Figure A.1](#figureA.1).
    Click that button to copy the code to your computer''s clipboard (the memory area
    used to store the most recently copied or cut data).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在课程中* —当课程页面提供HTML或CSS代码片段时，您会在代码下方看到一个“复制到剪贴板”按钮，如图A.1所示。点击该按钮将代码复制到您的计算机剪贴板（用于存储最近复制或剪切的数据的内存区域）。'
- en: '[Figure A.1](#figureanchorA.1) To copy code from an HTML or CSS snippet in
    a Playground lesson, click the Copy to Clipboard button.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A.1](#figureanchorA.1) 要从操场课程中的HTML或CSS代码片段中复制代码，请点击“复制到剪贴板”按钮。'
- en: '![A_01.png](Images/A_01.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![A_01.png](Images/A_01.png)'
- en: '*In the HTML Editor* —The HTML Editor contains the current lesson''s HTML code,
    existing HTML code that you''ve modified, or custom HTML code that you''ve added
    to a sandbox. Whatever the source, you can grab the HTML code by clicking the
    menu icon in the top-left corner of the HTML Editor and then clicking Copy to
    Clipboard, as shown in [Figure A.2](#figureA.2). This step copies the full HTML
    code to your computer''s clipboard.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在HTML编辑器中* —HTML编辑器包含当前课程的HTML代码、您已修改的现有HTML代码，或者您添加到沙盒中的自定义HTML代码。无论来源如何，您都可以通过点击HTML编辑器左上角的面板图标，然后点击“复制到剪贴板”，如图A.2所示。这一步会将完整的HTML代码复制到您的计算机剪贴板中。'
- en: '[Figure A.2](#figureanchorA.2) To copy code from the HTML Editor, click the
    Editor''s menu icon and then click Copy to Clipboard.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A.2](#figureanchorA.2) 要从HTML编辑器复制代码，点击编辑器的菜单图标，然后点击复制到剪贴板。'
- en: '![A_02.png](Images/A_02.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![A_02.png](Images/A_02.png)'
- en: '*In the CSS Editor* —The CSS Editor contains the current lesson''s CSS code,
    existing CSS code that you''ve modified, or custom CSS code that you''ve added
    to a sandbox. To place that CSS code in your computer''s memory, click the menu
    icon in the top-left corner of the CSS Editor and then click Copy to Clipboard,
    as shown in [Figure A.3](#figureA.3). This step copies the full CSS code to your
    computer''s clipboard.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在CSS编辑器中* —CSS编辑器包含当前课程的CSS代码、你已修改的现有CSS代码，或者添加到沙盒中的自定义CSS代码。要将这些CSS代码放入计算机的内存中，请点击CSS编辑器左上角的菜单图标，然后点击复制到剪贴板，如图A.3所示。此步骤将完整的CSS代码复制到计算机的剪贴板中。'
- en: '[Figure A.3](#figureanchorA.3) To copy code from the CSS Editor, click the
    Editor''s menu icon and then click Copy to Clipboard.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A.3](#figureanchorA.3) 要从CSS编辑器复制代码，点击编辑器的菜单图标，然后点击复制到剪贴板。'
- en: '![A_03.png](Images/A_03.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![A_03.png](Images/A_03.png)'
- en: When you've run the Copy to Clipboard command, open your HTML or CSS file in
    a text editor, position the insertion point where you want the copied code to
    appear, and then run the text editor's command for pasting clipboard data. In
    the vast majority of editors, you do this by choosing Edit > Paste or by pressing
    Ctrl+V (Windows) or Cmd+V (Mac).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行复制到剪贴板命令后，在文本编辑器中打开你的HTML或CSS文件，将插入点定位到你想要复制代码出现的位置，然后运行文本编辑器的粘贴剪贴板数据命令。在大多数编辑器中，你通过选择编辑
    > 粘贴或按Ctrl+V（Windows）或Cmd+V（Mac）来实现。
- en: Downloading Playground Code
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下载游乐场代码
- en: Rather than copy and paste bits of HTML or CSS code, you may prefer to get the
    entire contents of both the HTML and CSS editors. This is the way to go if you
    want all the code from a particular lesson, or if you've created a sandbox and
    have been populating it with custom HTML and CSS code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与复制粘贴HTML或CSS代码片段相比，你可能更喜欢获取HTML和CSS编辑器的全部内容。如果你想从特定课程中获取所有代码，或者你创建了一个沙盒并填充了自定义HTML和CSS代码，这就是你要走的路。
- en: 'Here are the steps to follow:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你要遵循的步骤：
- en: In the Web Design Playground, open the lesson that has the code you want, or
    create a sandbox with your custom code.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网页设计游乐场中，打开包含你想要代码的课程，或者创建一个包含自定义代码的沙盒。
- en: Choose Menu > Download Code.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择菜单 > 下载代码。
- en: The Playground gathers the code into a zip archive file and tells your web browser
    to download the file.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 游乐场将代码收集到一个zip存档文件中，并告诉你的网络浏览器下载该文件。
- en: Locate the downloaded file, which is named webdesign.zip.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位下载的文件，文件名为webdesign.zip。
- en: Double-click the webdesign.zip archive to open it.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击webdesign.zip存档以打开它。
- en: 'In the folder that appears, you see two files:'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在出现的文件夹中，你看到两个文件：
- en: '`index.html`—This file contains a basic HTML page structure with the contents
    of the HTML Editor inserted between the `<body>` and `</body>` tags. It also includes
    a `link` element in the `<head>` section that references the `styles.css` file.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`index.html`—此文件包含一个基本的HTML页面结构，其中HTML编辑器的内容插入在`<body>`和`</body>`标签之间。它还包括在`<head>`部分中引用`styles.css`文件的`link`元素。'
- en: '`styles.css`—This file contains the contents of the CSS Editor.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`styles.css`—此文件包含CSS编辑器的内容。'
- en: Copy or move these files to the folder where you store the rest of your web
    -page files (such as the page image files).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这些文件复制或移动到存储你其余网页文件（如页面图像文件）的文件夹中。
- en: Now that you have your Playground code safely stashed on your Mac or PC, you're
    about ready to get that code onto the web. Before you can do that, however, you
    need to perform a few more chores to get your files web-ready. First on this to-do
    list is setting up your web page folders on your computer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经将游乐场的代码安全地存储在Mac或PC上，你差不多准备好将这段代码放到网上。然而，在这样做之前，你需要完成一些额外的任务来使你的文件准备好上传到网络。这个待办事项列表的第一项是在你的计算机上设置网页文件夹。
- en: Setting Up Your Folders
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的文件夹
- en: 'When you sign up for a home to store your web page files (see "Getting a Web
    Host" later in this appendix), you''re given your own folder to store files on
    the server. That folder is called your website''s *root* folder. The question
    you need to ask yourself now is an apparently simple one: Do I need to create
    one or more subfolders within the root folder?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你注册一个家庭存储你的网页文件时（参见附录后面的“获取网络主机”），你将获得自己的文件夹来存储服务器上的文件。这个文件夹被称为你的网站*根*文件夹。你现在需要问自己一个看似简单的问题：我需要在根文件夹内创建一个或多个子文件夹吗？
- en: 'I use the word *apparently* here because it''s not always clear whether you
    need subfolders. Examine the possible scenarios:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里使用“显然”这个词，因为并不总是清楚您是否需要子文件夹。检查可能的情况：
- en: '*One web project consisting of a single file* —The simplest possible web project
    is one that consists of a single HTML file. That file contains only text, HTML
    tags, CSS styles inserted inline or in an internal style sheet (that is, between
    the `<style>` and `</style>` tags), and media (such as images) that use remote
    references (that is, references to files that reside on other websites). In this
    case, you can store that file in the root folder and you don''t need any subfolders.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*包含单个文件的单一网络项目* —最简单的网络项目是由单个HTML文件组成。该文件只包含文本、HTML标签、内联或内部样式表（即在`<style>`和`</style>`标签之间）插入的CSS样式，以及使用远程引用（即指向其他网站上文件的引用）的媒体（如图像）。在这种情况下，您可以将该文件存储在根文件夹中，并且不需要任何子文件夹。'
- en: '*One web project consisting of a small number of files* —Most simple or beginning
    web projects consist of a few files: an HTML file, a CSS file, and one or more
    image files. In this case, it''s almost certainly overkill to use subfolders,
    so you should store all the files in the root folder.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*包含少量文件的单一网络项目* —大多数简单或初级的网络项目只包含几个文件：一个HTML文件、一个CSS文件和一个或多个图像文件。在这种情况下，使用子文件夹几乎肯定是不必要的，因此您应该将所有文件存储在根文件夹中。'
- en: '*One web project consisting of a large number of files* —It''s not unusual
    for a large project to have multiple HTML files, several CSS files, and lots of
    media files, particularly images. In this scenario, it''s fine to place all your
    HTML files in the root folder, but to keep things organized, you should create
    separate subfolders for each of the other types of files: CSS, images, and so
    on.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*包含大量文件的单一网络项目* —大型项目拥有多个HTML文件、几个CSS文件以及大量的媒体文件，尤其是图像，这种情况并不罕见。在这种情况下，将所有HTML文件放在根文件夹中是可以的，但为了保持整洁，您应该为其他类型的文件（如CSS、图像等）创建单独的子文件夹。'
- en: '*Multiple web projects* —If you get into web design even a little, you''ll
    find that you can''t create only one project. Multiple projects are the norm,
    and in this case, you should keep the projects separate by storing each one in
    its own subfolder. If a particular project is large, you''ll want to create sub-subfolders
    to store the project''s various file types (CSS, images, media, and so on).'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多个网络项目* —如果您稍微涉足网页设计，您会发现您不能只创建一个项目。多个项目是常态，在这种情况下，您应该通过将每个项目存储在其自己的子文件夹中来保持项目分离。如果某个项目很大，您可能需要创建子子文件夹来存储项目的各种文件类型（CSS、图像、媒体等）。'
- en: 'Why worry about all this now? You''ll make your web design life immeasurably
    easier and more efficient if you set up your computer''s local folder structure
    to mirror what you want to set up remotely after you sign up with a web host:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么现在要担心这些？如果您在注册了网络主机后，将您电脑的本地文件夹结构设置为与您远程设置的相匹配，那么您的网页设计生活将变得无比轻松和高效：
- en: Begin by designating a local folder as the main storage area for your web files.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，指定一个本地文件夹作为您网页文件的存储区域。
- en: This folder will be your local equivalent of your root folder on the web host.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该文件夹将是您在网络上主机根文件夹的本地等效文件夹。
- en: If you'll be working on multiple web projects, set up a subfolder for each project.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您将从事多个网络项目，为每个项目设置一个子文件夹。
- en: If a project is large enough to require subfolders for certain file types, create
    these subfolders within the project folder.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果项目足够大，需要为某些文件类型创建子文件夹，请在项目文件夹内创建这些子文件夹。
- en: When you download files from the Playground (as described in the preceding section),
    or when you create your own HTML, CSS, or image files and save them for the first
    time, be sure to store them in the appropriate folder.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您从游乐场下载文件（如前文所述），或者当您创建自己的HTML、CSS或图像文件并首次保存时，请确保将它们存储在适当的文件夹中。
- en: With all that done, your next task is making sure that your code passes muster
    by getting it validated.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些后，您的下一个任务是确保您的代码通过验证。
- en: Validating Your Code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 验证您的代码
- en: You've seen in this book that although HTML tags and CSS properties aren't complex,
    they can be finicky. If you forget a closing tag or brace, leave out a quotation
    mark or comma, or spell a tag or property name incorrectly, there’s a good chance
    that your web page won't render properly. In some cases, the error is a glaring
    one (such as the page’s failing to show anything), but all too often, the error
    is subtle and hard to notice.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这本书中看到，尽管 HTML 标签和 CSS 属性并不复杂，但它们可能会有些挑剔。如果你忘记了一个闭合标签或大括号，遗漏了一个引号或逗号，或者拼写了一个标签或属性名错误，那么你的网页很可能无法正确渲染。在某些情况下，错误是明显的（例如，页面什么也不显示），但很多时候，错误是微妙的，难以察觉。
- en: Either way, you don't want to foist an error-filled page on the web public,
    so besides going over your HTML and CSS code with a careful eye, you can get some
    help online by submitting your code to one of the available validation services.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式，你都不希望向公众展示一个充满错误的页面，因此除了仔细检查你的 HTML 和 CSS 代码外，你还可以通过将代码提交到可用的验证服务之一来在线获得一些帮助。
- en: Validating HTML
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证 HTML
- en: 'The World Wide Web Consortium (W3C) hosts a Markup Validation Service that
    can examine your HTML code and let you know whether it contains any errors or
    warnings. Here''s how you use it:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 万维网联盟（W3C）托管了一个标记验证服务，可以检查你的 HTML 代码并告诉你是否包含任何错误或警告。以下是使用方法：
- en: Remember
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Another way to run the validation is to copy your HTML code from your text editor,
    select the Validate by Direct Input tab, paste your HTML code into the text box,
    and then click Check.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种运行验证的方法是复制你的 HTML 代码从你的文本编辑器，选择“通过直接输入验证”选项卡，将你的 HTML 代码粘贴到文本框中，然后点击检查。
- en: Use a web browser to surf to https://validator.w3.org.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用网络浏览器访问 https://validator.w3.org。
- en: Click the Validate by File Upload tab.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“通过文件上传验证”选项卡。
- en: Click Browse (Windows) or Choose File (Mac).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览（Windows）或选择文件（Mac）。
- en: The site prompts you to select the file you want to validate.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网站会提示你选择要验证的文件。
- en: Locate and select the HTML file you want to check; then click Open.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并选择你想要检查的 HTML 文件；然后点击打开。
- en: The site uploads the file.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网站上传文件。
- en: Click Check.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击检查。
- en: The Markup Validation Service checks the HTML code and displays the results.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标记验证服务检查 HTML 代码并显示结果。
- en: Ideally, you'll see the `No errors or warnings to show` message, as shown in
    [Figure A.4](#figureA.4).
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理想情况下，你会看到“没有错误或警告显示”的消息，如图 A.4 所示。
- en: '[Figure A.4](#figureanchorA.4) HTML validation bliss: `No errors or warnings
    to show`.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A.4](#figureanchorA.4) HTML 验证幸福：`没有错误或警告显示`。'
- en: '![A_04.png](Images/A_04.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![A_04.png](Images/A_04.png)'
- en: If your HTML file didn’t validate, you'll see one or more error or warning messages,
    as shown in Figure A.5.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 HTML 文件未通过验证，你会看到一个或多个错误或警告消息，如图 A.5 所示。
- en: 'Figure A.5 HTML validation misery: `There were errors`.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.5 HTML 验证痛苦：`存在错误`。
- en: '![A_05.png](Images/A_05.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![A_05.png](Images/A_05.png)'
- en: Validating CSS
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证 CSS
- en: 'The W3C also offers the CSS Validation Service, which can peruse your CSS code
    and alert you to any errors or warnings. Here''s how to use it:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: W3C 还提供 CSS 验证服务，它可以浏览你的 CSS 代码，并提醒你任何错误或警告。以下是使用方法：
- en: Remember
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: An alternative CSS validation method is to copy your CSS code from your text
    editor, select the By Direct Input tab, paste your CSS code into the text box,
    and then click Check.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种 CSS 验证方法是复制你的 CSS 代码从你的文本编辑器，选择“通过直接输入”选项卡，将你的 CSS 代码粘贴到文本框中，然后点击检查。
- en: Use a web browser to surf to https://jigsaw.w3.org/css-validator.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用网络浏览器访问 https://jigsaw.w3.org/css-validator。
- en: Click the By File Upload tab.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“通过文件上传”选项卡。
- en: Click Browse (Windows) or Choose File (Mac).
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览（Windows）或选择文件（Mac）。
- en: The site prompts you to select the file you want to validate.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网站会提示你选择要验证的文件。
- en: Locate and select the CSS file you want to check; then click Open.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位并选择你想要检查的 CSS 文件；然后点击打开。
- en: The site uploads the file.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网站上传文件。
- en: Click Check.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击检查。
- en: The CSS Validation Service checks the CSS code and displays the results.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CSS 验证服务检查 CSS 代码并显示结果。
- en: Ideally, you'll see the `No Error Found` message, shown in [Figure A.6](#figureA.6).
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 理想情况下，你会看到“未发现错误”的消息，如图 A.6 所示。
- en: '[Figure A.6](#figureanchorA.6) CSS validation joy: `Congratulations! No Error
    Found`.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A.6](#figureanchorA.6) CSS 验证喜悦：`恭喜！未发现错误`。'
- en: '![A_06.png](Images/A_06.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![A_06.png](Images/A_06.png)'
- en: If your CSS file contains invalid data, however, the service returns one or
    more errors or warnings, as shown in [Figure A.7](#figureA.7).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 CSS 文件包含无效数据，则该服务会返回一个或多个错误或警告，如图 A.7 所示。
- en: '[Figure A.7](#figureanchorA.7) CSS validation sorrow: `We found the following
    errors`.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A.7](#figureanchorA.7) CSS验证错误：`我们发现以下错误`。'
- en: '![A_07.png](Images/A_07.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![A_07.png](Images/A_07.png)'
- en: When you've fixed all the errors in your code, your HTML and CSS files are ready
    for the primetime of the web. First, though, you need to secure a place to put
    those files. You need, in short, to find a web host.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当你修复了代码中的所有错误后，你的HTML和CSS文件就准备好进入网络的黄金时期。不过，首先你需要找到一个放置这些文件的地方。简而言之，你需要找到一个网络主机。
- en: Getting a Web Host
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取网络主机
- en: Back in Chapter 1, you learned that a web page is stored on a special computer
    called a *web server*, which accepts and responds to web browser requests for
    the page and its associated files. Before anyone else can view your web project,
    you need to get its files on a web server. To do that, you need to sign up with
    a service that offers space on its server. Because the service in effect plays
    host to your files, such a service is called a *web hosting provider*, or *web
    host* for short.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，你了解到网页存储在一种称为 *web服务器* 的特殊计算机上，它接受并响应对网页及其相关文件的网页浏览器请求。在其他人可以查看你的网络项目之前，你需要将其文件放在网络服务器上。为此，你需要注册一个提供其服务器空间的服务。因为该服务实际上充当了你的文件的主机，所以这样的服务被称为
    *网络托管提供商*，或简称 *网络主机*。
- en: 'When you evaluate a web host, what criteria should you use? The answer depends
    on the type of website you want to set up, but the following criteria are the
    most common:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当你评估一个网络主机时，你应该使用什么标准？答案取决于你想要设置的网站类型，但以下标准是最常见的：
- en: '*Maximum bandwidth* —The maximum amount of your data per month that the host
    will transfer to web browsers. In most cases, you pay extra for data that exceeds
    your monthly maximum. Some web hosts offer unlimited bandwidth.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最大带宽* —每月主机将传输到网页浏览器中的数据量上限。在大多数情况下，超出每月最大数据量的数据需要额外付费。一些网络主机提供无限带宽。'
- en: '*Total disk space* —The amount of hard disk storage space you get on the web
    server. At a minimum, total disk space usually is a few hundred megabytes, which
    is more than enough for a simple site.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*总磁盘空间* —你在网络服务器上获得的硬盘存储空间。至少，总磁盘空间通常是几百兆字节，这对于一个简单的网站来说已经足够了。'
- en: '*Number of websites* —The number of root folders you can set up.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网站数量* —你可以设置的根文件夹数量。'
- en: '*Number of email addresses* —The number of email addresses that are included
    with the hosting service.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*电子邮件地址数量* —包含在托管服务中的电子邮件地址数量。'
- en: '*Domain name hosting* —Whether the web host also hosts domain names that you''ve
    previously purchased from a domain name registrar. Some hosts sell domain names,
    and others offer free subdomain names of the form *yourdomain*.*webhostdomain*.com.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*域名主机* —网络主机是否也托管你之前从域名注册商那里购买的域名。一些主机销售域名，而另一些则提供形式为 *yourdomain*.*webhostdomain*.com
    的免费子域名。'
- en: '*FTP support* —Support for the File Transfer Protocol, which is the internet
    service you use to transfer your files to the web host. Almost all web hosts support
    FTP, but some offer only proprietary file transfer services.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*FTP支持* —对文件传输协议的支持，这是你用来将文件传输到网络主机的互联网服务。几乎所有的网络主机都支持FTP，但一些只提供专有文件传输服务。'
- en: As a rule, the cheaper the web host, the fewer of these features you get. Before
    you start looking for a web host, make a list of these features and decide what
    you need and what’s optional. That might be difficult right now for something
    like maximum bandwidth, because bandwidth is determined in part by how popular
    your site becomes, but make your best stabs at each one for now.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，网络主机越便宜，你获得这些功能就越少。在你开始寻找网络主机之前，列出这些功能并决定你需要什么以及什么是可以选择的。对于像最大带宽这样的东西，这可能现在很难决定，因为带宽部分取决于你的网站有多受欢迎，但你现在可以尽力为每个功能做出最佳猜测。
- en: 'When you''re looking for a web host, you have three main choices:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找网络主机时，你有三种主要选择：
- en: '*Your Internet service provider (ISP)—*The company or institution you use to
    access the internet may also offer a web hosting service. Many ISPs offer free
    web hosting for simple personal websites, and some organization networks include
    a web server that you can use. In most cases, the hosting includes features such
    as bandwidth and disk space at the lower end of the scale.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你的互联网服务提供商(ISP)* —你用来访问互联网的公司或机构也可能提供网络托管服务。许多ISP为简单的个人网站提供免费网络托管，一些组织网络包括你可以使用的网络服务器。在大多数情况下，托管包括带宽和磁盘空间等低端功能。'
- en: '*A free web hosting provider* —Many services will host your web pages without
    charge. The catch is that you usually have fairly severe restrictions on most
    hosting features, particularly bandwidth and disk space, and you almost always
    get only a single website. Some free web hosts also display ads, although that''s
    becoming rare these days.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*免费网络托管提供商* —许多服务将免费托管您的网页。但是，您通常对大多数托管功能有相当严重的限制，尤其是带宽和磁盘空间，并且您几乎总是只有一个网站。一些免费网络托管商也会显示广告，尽管现在这种情况越来越少了。'
- en: '*A commercial web hosting provider* —If you want to get a reasonable set of
    features for your web presence, you need to shell out money to rent space with
    a commercial web hosting provider. Note that I''m not talking about big bucks.
    Popular providers such as Bluehost (https://www.bluehost.com), GoDaddy (https://www.godaddy.com),
    and HostGator (http://www.hostgator.com) offer feature-packed hosting usually
    for less than $5 dollars per month. If you think you''ll be getting into web design
    beyond the creation of a basic home page, you should definitely consider a commercial
    web host.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商业网络托管提供商* —如果您想为您的网络存在获得合理的一组功能，您需要向商业网络托管提供商支付费用以租用空间。请注意，我并不是在谈论大笔的钱。像Bluehost（https://www.bluehost.com）、GoDaddy（https://www.godaddy.com）和HostGator（http://www.hostgator.com）这样的流行提供商通常每月提供功能齐全的托管服务，价格低于5美元。如果您认为您将涉足网页设计，而不仅仅是创建一个基本的家庭页面，那么您绝对应该考虑使用商业网络主机。'
- en: When you've signed up with a web host, it usually takes anywhere from a few
    minutes to a few hours before everything is ready. When your hosting service is
    good to go, then it's time to get your stuff online.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当您注册了网络托管商后，通常需要几分钟到几小时的时间才能准备就绪。当您的托管服务准备就绪时，那么就是时候将您的文件上线了。
- en: Uploading Your Files
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上传您的文件
- en: With your HTML and CSS files coded and validated, your support files (such as
    images) in place, your folders set up, and your web host ready to serve your stuff
    to a waiting world, all that remains is to send your files from your computer
    to the web host's server—a process known as *uploading*.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的HTML和CSS文件编码并验证后，您的支持文件（如图片）已就绪，您的文件夹已设置，您的网络托管商准备将您的文件提供给等待的世界时，剩下的就是将您的文件从您的计算机发送到网络托管商的服务器——这个过程称为*上传*。
- en: 'How you go about uploading your files depends on the web host, but the following
    three methods are by far the most common:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您上传文件的方式取决于您的网络托管商，但以下三种方法是迄今为止最常用的：
- en: '*FTP* —Most hosts offer support for FTP uploads. First, you need to get yourself
    an *FTP client*, which is a software program that connects to your web host''s
    FTP server and offers an interface for basic file chores, such as navigating and
    creating folders, uploading the files, and deleting and renaming files. Popular
    Windows clients are CuteFTP (https://www.globalscape.com/cuteftp) and CyberDuck
    (https://cyberduck.io). For the Mac, try Transmit (https://panic.com/transmit)
    or FileZilla (https://filezilla-project.org). When you''ve downloaded the software,
    check your web host''s support pages for information on how to connect to the
    host''s FTP server.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*FTP* —大多数托管商提供对FTP上传的支持。首先，您需要为自己获取一个*FTP客户端*，这是一个软件程序，可以连接到您的网络托管商的FTP服务器，并提供一个用于基本文件任务（如导航和创建文件夹、上传文件以及删除和重命名文件）的界面。流行的Windows客户端有CuteFTP（https://www.globalscape.com/cuteftp）和CyberDuck（https://cyberduck.io）。对于Mac，请尝试Transmit（https://panic.com/transmit）或FileZilla（https://filezilla-project.org）。下载软件后，请查看您的网络托管商的支持页面，获取有关如何连接到主机FTP服务器的信息。'
- en: '*cPanel* —Many web hosts offer an administration tool called cPanel that presents
    a simple interface for hosting tasks such as email and domain management. cPanel
    also offers a File Manager component that you can use to upload files and perform
    other file management chores.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*cPanel* —许多网络托管商提供一种名为cPanel的管理工具，它提供了一个简单的界面来处理诸如电子邮件和域名管理之类的托管任务。cPanel还提供了一个文件管理器组件，您可以使用它上传文件并执行其他文件管理任务。'
- en: '*Proprietary* —Some web hosts offer their own interface for uploading and working
    with files. See your host''s support page for instructions.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专有* —一些网络托管商提供他们自己的界面来上传和处理文件。请参阅您的主机支持页面以获取说明。'
- en: Whatever method is available, upload all your website files and folders to your
    root folder on your host. Then load your site into your favorite web browser to
    make sure that everything's working okay. It wouldn't hurt to try your site in
    a few different browsers and on a few different devices to make sure thate it
    works properly for a wide variety of users. Welcome to the web!
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方法可用，都将所有网站文件和文件夹上传到您的主机根目录。然后，将您的网站加载到您最喜欢的网络浏览器中，以确保一切正常工作。尝试在几个不同的浏览器和设备上测试您的网站，以确保它对广泛的用户都能正常工作。欢迎来到网络世界！
- en: Selecting a Text Editor
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择文本编辑器
- en: You can use the Web Design Playground to experiment and play with HTML and CSS,
    but when it’s time to get serious about your code, you’ll want to edit it on your
    computer. To do that, you need a text editor, preferably one that was designed
    with web coding in mind. Such an editor comes with features such as syntax highlighting
    (which color-codes certain syntax elements for easier reading), line numbers,
    code completion (when you start typing something, the editor displays a list of
    possible code items that complete your typing), and text processing (such as automatic
    indentation of code blocks, converting tabs to spaces and vice versa, shifting
    chunks of code right or left, removing unneeded spaces at the end of lines, and
    hiding blocks of code).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用网页设计游乐场来实验和玩转HTML和CSS，但到了认真对待代码的时候，您会想在电脑上编辑它。为此，您需要一个文本编辑器，最好是专为网络编码设计的编辑器。这样的编辑器包含诸如语法高亮（为便于阅读，将某些语法元素着色）、行号、代码补全（当您开始输入时，编辑器会显示一个可能的代码项列表，以完成您的输入）、文本处理（如自动缩进代码块、将制表符转换为空格及其相反、左右移动代码块、删除行尾不必要的空格、隐藏代码块）等功能。
