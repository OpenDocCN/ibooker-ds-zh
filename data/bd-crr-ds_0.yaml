- en: Part 1\. Getting started with data science
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1部分. 数据科学入门
- en: '![](f0001-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0001-01.jpg)'
- en: If you do a Google search for *how to become a data scientist,* you’ll likely
    be confronted with a laundry list of skills, from statistical modeling to programming
    in Python through communicating effectively and making presentations. One job
    description might describe a role that’s close to a statistician’s, whereas another
    employer is looking for someone who has a master’s degree in computer science.
    When you look for ways to gain those skills, you’ll find options ranging from
    going back to school for a master’s degree to doing a bootcamp to starting to
    do data analysis in your current job. Put together, all these combinations of
    paths can feel insurmountable, especially to people who aren’t yet certain that
    they even want to be data scientists.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在谷歌上搜索“如何成为一名数据科学家”，您可能会遇到一份长长的技能清单，从统计建模到用Python编程，再到有效沟通和制作演示文稿。一份工作描述可能描述的是一个接近统计学家角色的职位，而另一位雇主则寻找拥有计算机科学硕士学位的人。当您寻找获得这些技能的方法时，您会发现从回学校攻读硕士学位到参加训练营，再到开始在您当前的工作中开始数据分析的各种选择。将这些路径组合起来，可能会感觉难以逾越，尤其是对于那些还没有确定他们甚至是否想成为数据科学家的人来说。
- en: The good news is that there isn’t a single data scientist who has all these
    skills. Data scientists share a foundation of knowledge, but they each have their
    own specialties, to the point that many couldn’t swap jobs. The first part of
    this book is designed to help you understand what all these types of data scientists
    are and how to make the best decisions to start your career. By the end of this
    part, you should be prepared with the skills and understanding to start your job
    search.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，没有哪位数据科学家拥有所有这些技能。数据科学家们共享一个知识基础，但他们各自都有自己专长，以至于许多人无法互换工作。本书的第一部分旨在帮助您了解所有这些类型的数据科学家是什么，以及如何做出最佳决定来开始您的职业生涯。到这一部分结束时，您应该已经准备好所需的技能和理解，以便开始您的求职之旅。
- en: '[Chapter 1](kindle_split_011.html#ch01) covers the basics of data science,
    including the skills you need for the job and the different types of data scientists.
    [Chapter 2](kindle_split_012.html#ch02) goes into detail about the role of a data
    scientist at five types of companies to help you better understand what the job
    will be like. [Chapter 3](kindle_split_013.html#ch03) covers the paths to getting
    the skills required for being a data scientist and the advantages and disadvantages
    of each. Finally, [Chapter 4](kindle_split_014.html#ch04) covers how to create
    a portfolio of data science projects to get hands-on experience doing data science
    and create a portfolio to show to potential employers.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](kindle_split_011.html#ch01)涵盖了数据科学的基础知识，包括您需要为这份工作准备的技能和不同类型的数据科学家。[第2章](kindle_split_012.html#ch02)详细介绍了数据科学家在五类公司中的角色，以帮助您更好地了解这份工作的样子。[第3章](kindle_split_013.html#ch03)涵盖了获得成为数据科学家所需技能的途径以及每种途径的优缺点。最后，[第4章](kindle_split_014.html#ch04)涵盖了如何创建数据科学项目组合，以获得实际进行数据科学工作的经验，并创建一份可以向潜在雇主展示的组合。'
- en: Chapter 1\. What is data science?
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1章. 什么是数据科学？
- en: '![](f0003-01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0003-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: The three main areas of data science
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的主要三个领域
- en: The different types of data science jobs
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的数据科学工作
- en: '“The sexiest job of the 21st century.” “The best job in America.” Data scientist,
    a title that didn’t even exist before 2008, is now the position employers can’t
    hire enough of and job seekers strive to become. There’s good reason for the hype:
    data science is a hugely growing field, with a median base salary of more than
    $100,000 in the United States in 2019 ([http://mng.bz/XpMp](http://mng.bz/XpMp)).
    At a good company, data scientists enjoy a lot of autonomy and are constantly
    learning new things. They use their skills to solve significant problems, such
    as working with doctors to analyze drug trials, helping a sports team pick its
    new draftees, or redesigning the pricing model for a widget business. Finally,
    as we discuss in [chapter 3](kindle_split_013.html#ch03), there’s no one way to
    become a data scientist. People come from all backgrounds, so you’re not limited
    based on what you chose to study as an undergraduate.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “21世纪最性感的工作。” “美国最好的工作。”数据科学家，这个在2008年之前甚至不存在的头衔，现在成为了雇主难以招聘足够的人手，求职者都力争成为的职业。这种炒作有很好的理由：数据科学是一个快速增长的领域，2019年在美国的中位基本工资超过10万美元
    ([http://mng.bz/XpMp](http://mng.bz/XpMp))。在一家好公司，数据科学家享有很大的自主权，并且不断学习新事物。他们利用自己的技能来解决重大问题，例如与医生合作分析药物试验，帮助一支运动队挑选新球员，或者重新设计小工具业务的定价模式。最后，正如我们在第3章
    [chapter 3](kindle_split_013.html#ch03) 中所讨论的，成为数据科学家没有唯一的方法。人们来自各行各业，因此你不会因为你在本科时选择了什么专业而受到限制。
- en: But not all data science jobs are perfect. Both companies and job seekers can
    have unrealistic expectations. Companies new to data science may think that one
    person can solve all their problems with data, for example. When a data scientist
    is finally hired, they can be faced with a never-ending to-do list of requests.
    They might be tasked with immediately implementing a machine learning system when
    no work has been done to prepare or clean the data. There may be no one to mentor
    or guide them, or even empathize with the problems they face. We’ll discuss these
    issues in more depth in [chapters 5](kindle_split_016.html#ch05) and [7](kindle_split_018.html#ch07),
    where we’ll help you avoid joining companies that are likely to be a bad fit for
    a new data scientist, and in [chapter 9](kindle_split_021.html#ch09), where we’ll
    advise you on what to do if you end up in a negative situation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但并非所有数据科学工作都是完美的。公司和求职者都可能有不切实际的期望。对于刚开始接触数据科学的公司来说，他们可能会认为一个人就能解决所有数据问题，例如。当最终聘请到数据科学家时，他们可能会面临一个永无止境的任务清单。他们可能被要求立即实施一个机器学习系统，而在此之前没有任何工作来准备或清理数据。可能没有人来指导或帮助他们，甚至没有人能理解他们所面临的问题。我们将在第5章
    [chapters 5](kindle_split_016.html#ch05) 和第7章 [7](kindle_split_018.html#ch07)
    中更深入地讨论这些问题，我们将帮助你避免加入那些可能不适合新数据科学家的公司，并在第9章 [chapter 9](kindle_split_021.html#ch09)
    中建议你如果陷入不利局面应该怎么做。
- en: On the other side, job seekers may think that there will never be a dull moment
    in their new career. They may expect that stakeholders will follow their recommendations
    routinely, that data engineers can fix any data quality issues immediately, and
    that they’ll get the fastest computing resources available to implement their
    models. In reality, data scientists spend a lot of time cleaning and preparing
    data, as well as managing the expectations and priorities of other teams. Projects
    won’t always work out. Senior management may make unrealistic promises to clients
    about what your data science models can deliver. A person’s main job may be to
    work with an archaic data system that’s impossible to automate and requires hours
    of mind-numbing work each week just to clean up the data. Data scientists may
    notice lots of statistical or technical mistakes in legacy analyses that have
    real consequences, but no one is interested, and they’re so overloaded with work
    that they have no time to try to fix them. Or a data scientist may be asked to
    prepare reports that support what senior management has already decided, so they
    may worry about being fired if they give an independent answer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一方面来看，求职者可能会认为他们的新职业生涯永远不会无聊。他们可能期望利益相关者会例行公事地遵循他们的建议，数据工程师可以立即解决任何数据质量问题，以及他们将获得最快的计算资源来实施他们的模型。然而，在现实中，数据科学家花大量时间清理和准备数据，以及管理其他团队的期望和优先事项。项目并不总是能顺利进行。高级管理层可能会向客户做出关于你的数据科学模型可以提供什么的非现实承诺。一个人的主要工作可能是与一个过时的数据系统打交道，这个系统无法自动化，每周需要花费数小时进行令人厌烦的工作，仅为了清理数据。数据科学家可能会在遗留分析中注意到许多统计或技术错误，这些错误有实际后果，但没有人感兴趣，他们工作负担过重，没有时间尝试修复它们。或者，数据科学家可能被要求准备支持高级管理层已经做出的决定的报告，因此他们可能会担心如果给出独立的答案就会被解雇。
- en: This book is here to guide you through the process of becoming a data scientist
    and developing your career. We want to ensure that you, the reader, get all the
    great parts of being a data scientist and avoid most of the pitfalls. Maybe you’re
    working in an adjacent field, such as marketing analytics, and wondering how to
    make the switch. Or maybe you’re already a data scientist, but you’re looking
    for a new job and don’t think you approached your first job search well. Or you
    want to further your career by speaking at conferences, contributing to open source,
    or becoming an independent consultant. Whatever your level, we’re confident that
    you’ll find this book helpful.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在引导你通过成为数据科学家和发展你职业生涯的过程。我们希望确保你，作为读者，能够获得成为数据科学家的大部分好处，并避免大多数陷阱。也许你正在从事相邻领域的工作，如市场营销分析，并想知道如何进行转换。或者，也许你已经是一名数据科学家，但你在寻找新工作时并不认为你的第一次求职搜索做得很好。或者，你希望通过在会议上发言、为开源项目做出贡献或成为独立顾问来进一步你的职业生涯。无论你的水平如何，我们相信你会发现这本书很有帮助。
- en: In the first four chapters, we cover the main opportunities for gaining data
    science skills and building a portfolio to get around the paradox of needing experience
    to get experience. [Part 2](kindle_split_015.html#part02) shows how to write a
    cover letter and resume that will get you an interview and how to build your network
    to get a referral. We cover negotiation strategies that research has shown will
    get you the best offer possible.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在前四章中，我们涵盖了获得数据科学技能和建立个人作品集以克服需要经验才能获得经验这一悖论的主要机会。[第2部分](kindle_split_015.html#part02)
    展示了如何撰写一份能够获得面试机会的求职信和简历，以及如何建立你的网络以获得推荐。我们介绍了研究已经证明可以为你赢得最佳报价的谈判策略。
- en: 'When you’re in a data science job, you’ll be writing analyses, working with
    stakeholders, and maybe even putting a model into production. [Part 3](kindle_split_020.html#part03)
    helps you understand what all those processes look like and how to set yourself
    up for success. In [part 4](kindle_split_025.html#part04), you’ll find strategies
    for picking yourself back up when a project inevitably fails. And when you’re
    ready, we’re here to guide you through the decision of where to take your career:
    advancing to management, continuing to be an individual contributor, or even striking
    out as an independent consultant.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在数据科学领域工作时，你将需要编写分析报告，与利益相关者合作，甚至可能将模型投入生产。[第3部分](kindle_split_020.html#part03)
    帮助你了解所有这些流程看起来是什么样子，以及如何为自己设定成功的基础。在[第4部分](kindle_split_025.html#part04)中，你将找到在项目不可避免地失败时如何重新振作的策略。当你准备好时，我们将在这里引导你通过决定将你的职业生涯引向何方：晋升为管理层，继续作为个人贡献者，或者甚至成为独立顾问。
- en: Before you begin that journey, though, you need to be clear on what data scientists
    are and what work they do. Data science is a broad field that covers many types
    of work, and the better you understand the differences between those areas, the
    better you can grow in them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这段旅程之前，你需要清楚数据科学家是做什么的以及他们从事的工作。数据科学是一个涵盖许多类型工作的广泛领域，你对这些领域之间的差异理解得越好，你在这些领域的发展就会越好。
- en: 1.1\. What is data science?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1. 什么是数据科学？
- en: '*Data science* is the practice of using data to try to understand and solve
    real-world problems. This concept isn’t exactly new; people have been analyzing
    sales figures and trends since the invention of the zero. In the past decade,
    however, we have gained access to exponentially more data than existed before.
    The advent of computers has assisted in the generation of all that data, but computing
    is also our only way to process the mounds of information. With computer code,
    a data scientist can transform or aggregate data, run statistical analyses, or
    train machine learning models. The output of this code may be a report or dashboard
    for human consumption, or it could be a machine learning model that will be deployed
    to run continuously.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学*是使用数据尝试理解和解决现实世界问题的实践。这个概念并不是全新的；自从零的发明以来，人们一直在分析销售数据和趋势。然而，在过去十年中，我们获得了比以前指数级更多的数据。计算机的出现有助于生成所有这些数据，但计算也是我们处理大量信息的唯一方式。通过计算机代码，数据科学家可以转换或汇总数据，进行统计分析，或训练机器学习模型。这些代码的输出可能是供人类消费的报告或仪表板，或者可能是将被部署以持续运行的机器学习模型。'
- en: If a retail company is having trouble deciding where to put a new store, for
    example, it may call in a data scientist to do an analysis. The data scientist
    could look at the historical data of locations where online orders are shipped
    to understand where customer demand is. They may also combine that customer location
    data with demographic and income information for those localities from census
    records. With these datasets, they could find the optimal place for the new store
    and create a Microsoft PowerPoint presentation to present their recommendation
    to the company’s vice president of retail operations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一家零售公司难以决定在哪里开设新店，例如，它可能会请一位数据科学家来进行分析。数据科学家可以查看历史数据，了解在线订单发送到的地点，从而了解客户需求。他们还可能将客户位置数据与来自人口普查记录的当地人口和收入信息相结合。有了这些数据集，他们可以找到新店的最佳位置，并创建一个Microsoft
    PowerPoint演示文稿，向公司的零售运营副总裁提出他们的建议。
- en: In another situation, that same retail company may want to increase online order
    sizes by recommending items to customers while they shop. A data scientist could
    load the historical web order data and create a machine learning model that, given
    a set of items currently in the cart, predicts the best item to recommend to the
    shopper. After creating that model, the data scientist would work with the company’s
    engineering team so that every time a customer is shopping, the new machine learning
    model serves up the recommended items.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一种情况下，同一家零售公司可能希望通过向客户推荐商品来增加在线订单的规模。数据科学家可以加载历史网络订单数据，创建一个机器学习模型，该模型可以预测在购物车中当前商品的最佳推荐商品。创建该模型后，数据科学家将与公司的工程团队合作，确保每次客户购物时，新的机器学习模型都能提供推荐的商品。
- en: When many people start looking into data science, one challenge they face is
    being overwhelmed by the amount of things they need to learn, such as coding (but
    which language?), statistics (but which methods are most important in practice,
    and which are largely academic?), machine learning (but how is machine learning
    different from statistics or AI?), and the domain knowledge of whatever industry
    they want to work in (but what if you don't know where you want to work?). In
    addition, they need to learn business skills such as effectively communicating
    results to audiences ranging from other data scientists to the CEO. This anxiety
    can be exacerbated by job postings that ask for a PhD, multiple years of data
    science experience, and expertise in a laundry list of statistical and programming
    methods. How can you possibly learn all these skills? Which ones should you start
    with? What are the basics?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当许多人开始研究数据科学时，他们面临的一个挑战是感到需要学习的东西太多，比如编码（但应该学习哪种语言？）、统计学（但在实践中哪些方法最重要，哪些主要属于学术领域？）、机器学习（机器学习与统计学或AI有何不同？）以及他们想要工作的行业领域的专业知识（如果你不知道你想在哪里工作怎么办？）。此外，他们还需要学习商业技能，比如如何有效地向从其他数据科学家到CEO的各种受众传达结果。这种焦虑可能会因招聘启事中要求拥有博士学位、多年的数据科学经验和一系列统计和编程方法的专长而加剧。你如何可能学会所有这些技能？你应该从哪个开始？基础是什么？
- en: If you’ve looked into the different areas of data science, you may be familiar
    with Drew Conway’s popular data science Venn diagram. In Conway’s opinion (at
    the time of the diagram’s creation), data science fell into the intersection of
    math and statistical knowledge, expertise in a domain, and hacking skills (that
    is, coding). This image is often used as the cornerstone of defining what a data
    scientist is. From our perspective, the components of data science are slightly
    different from what he proposed ([figure 1.1](#ch01fig01)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经研究过数据科学的各个领域，你可能对Drew Conway的流行数据科学Venn图很熟悉。在Conway绘制该图时（当时），数据科学被认为是数学和统计知识、领域专业知识和黑客技能（即编程）的交集。这张图常被用作定义数据科学家是什么的基石。从我们的角度来看，数据科学的组成部分与他提出的略有不同（[图1.1](#ch01fig01)）。
- en: Figure 1.1\. The skills that combine to make data science and how they combine
    to make different roles
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.1. 构成数据科学技能及其如何组合形成不同角色的技能
- en: '![](01fig01_alt.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图1.1](01fig01_alt.jpg)'
- en: We’ve changed Conway’s original Venn diagram to a triangle because it’s not
    that you either have a skill or you don’t; it’s that you may possess it to a different
    extent from others in the field. Although it’s true that all three skills are
    fundamental and that you need to have each to a degree, you don’t need to be an
    expert in all of them. We put within the triangle different types of data science
    specialties. These specialties don’t always map one-to-one with job titles, and
    even when they do, different companies sometimes call them different things.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将Conway原始的Venn图改成了三角形，因为并不是说你要么有这项技能，要么没有；而是你可能拥有这项技能的程度与其他领域的人不同。虽然确实所有三种技能都是基本的，并且你需要达到一定的程度，但你不需要在所有这些技能上都是专家。我们在三角形内放置了不同类型的数据科学专业。这些专业不一定总是与职位名称一一对应，即使它们确实对应，不同的公司有时也会称它们为不同的名称。
- en: So what does each of these components mean?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这些组成部分各自意味着什么呢？
- en: 1.1.1\. Mathematics/statistics
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.1. 数学/统计学
- en: 'At the basic level, mathematics and statistics knowledge is data literacy.
    We break down that literacy into three levels of knowledge:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在基本层面上，数学和统计知识是数据素养。我们将这种素养分解为三个知识层级：
- en: '***That techniques exist—*** If you don’t know that something is possible,
    you can’t use it. If a data scientist was trying to group similar customers, knowing
    that statistical methods (called *clustering*) can do this would be the first
    step.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***技术存在——*** 如果你不知道某件事是可能的，你就无法使用它。如果一个数据科学家试图将相似的客户分组，知道统计方法（称为*聚类*）可以做到这一点将是第一步。'
- en: '***How to apply the techniques—*** Although a data scientist may know about
    many techniques, they also need to be able to understand the complexities of applying
    them—not only how to write code to apply the methods, but also how to configure
    them. If the data scientist wants to use a method such as *k*-means clustering
    to group the customers, they would need to understand how to do *k*-means clustering
    in a programming language such as R or Python. They would also need to understand
    how to adjust the parameters of the method, for example, by choosing how many
    groups to create.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***如何应用这些技术——*** 尽管数据科学家可能了解许多技术，但他们也需要能够理解应用这些技术的复杂性——不仅要知道如何编写代码来应用这些方法，还要知道如何配置它们。如果数据科学家想使用如*k*-均值聚类这样的方法来分组客户，他们就需要了解如何在R或Python这样的编程语言中实现*k*-均值聚类。他们还需要了解如何调整方法的参数，例如，通过选择要创建多少组。'
- en: '***How to choose which techniques to try—*** Because so many possible techniques
    can be used in data science, it’s important for the data scientist to be able
    to quickly assess whether a technique would work well. In our customer grouping
    example, even after the data scientist focuses on clustering, they have to consider
    dozens of different methods and algorithms. Rather than trying each method, they
    need to be able to rule out methods quickly and focus on just a few.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***如何选择尝试哪些技术——*** 由于在数据科学中可以使用许多可能的技术，因此对于数据科学家来说，能够快速评估一种技术是否能够很好地工作非常重要。在我们的客户分组示例中，即使数据科学家专注于聚类，他们仍然需要考虑几十种不同的方法和算法。与其尝试每种方法，他们需要能够快速排除方法，并专注于少数几种。'
- en: These sorts of skills are used constantly within a data science role. To consider
    a different example, suppose that you work at an e-commerce company. Your business
    partner might be interested in what countries have the highest average order value.
    If you have the data available, this question is easy to answer. But rather than
    simply presenting this information and letting your customer draw their own conclusions,
    you could dig deeper. If you have one order from country A for $100, and a thousand
    orders from country B that average $75, it is correct that country A has the higher
    average order value. But would you be confident in saying that this means your
    business partner should definitely invest in advertising in country A to increase
    the number of orders? Probably not. You have only one data point for country A,
    and maybe it’s an outlier. If country A had 500 orders instead, you might use
    a statistical test to see whether the order value was significantly different,
    meaning that if there really was no difference between A and B on this measure,
    you’d be unlikely to see the difference you did. In this one paragraph-long example,
    many different assessments were made on what approaches were sensible, what should
    be considered, and what results were deemed to be unimportant.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能在数据科学角色中经常被使用。考虑一个不同的例子，假设你在一家电子商务公司工作。你的业务伙伴可能对哪些国家的平均订单价值最高感兴趣。如果你有可用数据，这个问题很容易回答。但与其只是展示这些信息并让客户自己得出结论，你可以深入挖掘。如果你从国家A有一个订单价值100美元，而从国家B有1000个订单，平均价值为75美元，那么国家A的平均订单价值更高是正确的。但你是否确信这意味着你的业务伙伴应该肯定投资于国家A的广告以增加订单数量？可能不会。你只有国家A的一个数据点，可能它是一个异常值。如果国家A有500个订单，你可能会使用统计测试来查看订单价值是否显著不同，这意味着如果在这个指标上A和B之间真的没有差异，你不太可能看到你所看到的差异。在这个一段长的例子中，对哪些方法合理、应该考虑什么以及哪些结果被认为不重要进行了许多不同的评估。
- en: 1.1.2\. Databases/programming
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.2\. 数据库/编程
- en: '*Programming and databases* refer to the ability to pull data from company
    databases and to write clean, efficient, maintainable code. These skills are in
    many ways similar to what a software developer has to know, except that data scientists
    have to write code that does open-ended analysis rather than produces a predefined
    output. Each company’s data stack is unique, so no one set of technical skills
    is required for a data scientist. But broadly, you’ll need to know how to get
    data from a database and how to clean, manipulate, summarize, visualize, and share
    data.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*编程和数据库*指的是从公司数据库中提取数据以及编写干净、高效、可维护的代码的能力。这些技能在很多方面与软件开发者需要了解的知识相似，但数据科学家需要编写进行开放式分析而不是产生预定义输出的代码。每个公司的数据堆栈都是独特的，因此对于数据科学家来说，不需要一套特定的技术技能。但总的来说，你需要知道如何从数据库中获取数据以及如何清理、操作、总结、可视化和共享数据。'
- en: In most data science jobs, R or Python is the main language. R is a programming
    language that has its roots in statistics, so it’s generally strongest for statistical
    analysis and modeling, visualization, and generating reports with results. Python
    is a programming language that started as a general software development language
    and has become extremely popular in data science. Python is known for being better
    than R at working with large datasets, doing machine learning, and powering real-time
    algorithms (such as Amazon’s recommendation engines). But thanks to the work of
    many contributors, the two languages’ capabilities are now at near parity. Data
    scientists are successfully using R to make machine learning models that are run
    millions of times a week, and they’re also making clean, presentable statistical
    analyses in Python.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数数据科学工作中，R或Python是主要语言。R是一种起源于统计学的编程语言，因此它在统计分析、建模、可视化和生成带有结果的报告方面通常表现最强。Python是一种最初作为通用软件开发语言开始的编程语言，并在数据科学中变得非常流行。Python因其能够更好地处理大型数据集、进行机器学习和支持实时算法（如亚马逊的推荐引擎）而闻名。但多亏了许多贡献者的工作，这两种语言的性能现在几乎相当。数据科学家正在成功使用R来构建每周运行数百万次的机器学习模型，他们也在Python中制作整洁、易于展示的统计分析。
- en: 'R and Python are the most popular languages for data science for a couple of
    reasons:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: R和Python之所以成为数据科学中最受欢迎的语言，有几个原因：
- en: They’re free and open source, meaning that many people, not just one company
    or one group, contribute code that you can use. They have many packages or *libraries*
    (sets of code) for doing data collection, manipulation, visualization, statistical
    analysis, and machine learning.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们是免费和开源的，这意味着许多人，而不仅仅是单一的公司或团体，都会贡献你可以使用的代码。它们拥有许多用于数据收集、操作、可视化、统计分析和学习机器学习的包或*库*（代码集）。
- en: Importantly, because each language has such a large following, it’s easy for
    data scientists to find help when they run into problems. Although some companies
    still use SAS, SPSS, STATA, MATLAB, or other paid programs, many of them are starting
    to move to R or Python instead.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的是，由于每种语言都有如此庞大的追随者群体，当数据科学家遇到问题时很容易找到帮助。尽管一些公司仍然使用SAS、SPSS、STATA、MATLAB或其他付费程序，但许多公司正开始转向R或Python。
- en: Although most data science analysis is done in R or Python, you’ll often need
    to work with a database to get the data. This is where the language SQL comes
    in. SQL is the programming language that most databases use to manipulate data
    within them or to extract it. Consider a data scientist who wants to analyze the
    hundreds of millions of records of customer orders in a company to forecast how
    orders per day will change over time. First, they would likely write a SQL query
    to get the number of orders each day. Then they would take those daily order counts
    and run a statistical forecast in R or Python. For this reason, SQL is extremely
    popular in the data science community, and it’s difficult to get too far without
    knowing it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数数据科学分析都是在R或Python中进行的，但你通常需要与数据库合作以获取数据。这就是SQL语言发挥作用的地方。SQL是大多数数据库用来在数据库内部操作数据或提取数据的编程语言。考虑一位想要分析公司数亿条客户订单记录的数据科学家，以预测每天订单的变化。首先，他们可能会编写一个SQL查询来获取每天订单的数量。然后，他们会使用这些每日订单计数在R或Python中进行统计预测。因此，SQL在数据科学社区中非常受欢迎，不了解它很难取得太大进展。
- en: Another core skill is using *version control*—a method of keeping track of how
    code changes over time. Version control lets you store your files; revert them
    to a previous time; and see who changed what file, how, and when. This skill is
    extremely important for data science and software engineering because if someone
    accidentally changes a file that breaks your code, you want the ability to revert
    or see what changed.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项核心技能是使用*版本控制*——一种跟踪代码随时间变化的方法。版本控制允许你存储文件；将它们回滚到之前的时间点；并查看谁更改了哪些文件，如何更改，以及何时更改。这项技能对于数据科学和软件工程至关重要，因为如果有人意外更改了导致你的代码崩溃的文件，你希望有回滚或查看更改的能力。
- en: Git is by far the most commonly used system for version control and is often
    used in conjunction with GitHub, a web-based hosting service for Git. Git allows
    you to save (*commit*) your changes, as well as see the whole history of the project
    and how it changed with each commit. If two people are working on the same file
    separately, Git makes sure that no one’s work is ever accidentally deleted or
    overwritten. At many companies, especially those with strong engineering teams,
    you’ll need to use Git if you want to share your code or put something into production.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Git 是迄今为止最常用的版本控制系统，通常与基于网络的 Git 代码托管服务 GitHub 一起使用。Git 允许你保存（*提交*）你的更改，同时查看项目的整个历史记录以及每次提交后的变化。如果两个人分别在不同的文件上工作，Git
    确保不会有人不小心删除或覆盖他人的工作。在许多公司，尤其是那些拥有强大工程团队的公司，如果你想共享你的代码或将某些内容投入生产，你将需要使用 Git。
- en: '|  |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Can you be a data scientist without programming?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有编程，你能成为数据科学家吗？**'
- en: It’s possible to do a lot of data work using only Excel, Tableau, or other business
    intelligence tools that have graphical interfaces. Although you’re not writing
    code, these tools claim to have much of the same functionality as languages such
    as R or Python, and many data scientist do use them sometimes. But can they be
    a complete data science toolkit? We say no. Practically, very few companies have
    a data science team where you wouldn’t need to program. But even if that weren’t
    the case, programming has advantages over using these tools.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 只使用 Excel、Tableau 或其他具有图形界面的商业智能工具，就可以完成大量数据工作。虽然你不需要编写代码，但这些工具声称具有与 R 或 Python
    等语言类似的许多功能，许多数据科学家有时也会使用它们。但它们能成为完整的数据科学工具包吗？我们说不。实际上，很少有公司拥有一个不需要编程的数据科学团队。即使情况不是这样，编程也有优于使用这些工具的优势。
- en: 'The first advantage of programming is reproducibility. When you write code
    instead of using point-and-click software, you’re able to rerun it whenever your
    data changes, whether that’s every day or in six months. This advantage also ties
    into version control: instead of renaming your file every time your code changes,
    you can keep one file but see its entire history.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 编程的第一个优势是可重复性。当你编写代码而不是使用点击式软件时，你可以在数据变化时随时重新运行它，无论是每天还是六个月后。这个优势也与版本控制相关：在你每次更改代码时，你不需要重命名文件，你可以保持一个文件，但查看其整个历史记录。
- en: The second advantage is flexibility. If Tableau doesn’t have a type of graph
    available, for example, you won’t be able to create it. But with programming,
    you can write your own code to make something that the creators and maintainers
    of a tool never thought of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个优势是灵活性。例如，如果 Tableau 没有可用的图形类型，你将无法创建它。但通过编程，你可以编写自己的代码来创建工具的创建者和维护者从未想过的事情。
- en: The third and final advantage of open source languages such as Python and R
    is community contribution. Thousands of people create *packages*, and publish
    them openly on GitHub and/or CRAN (for R) and pip (for Python). You can download
    this code and use it for your own problems. You’re not reliant on one company
    or group of people to add features.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Python 和 R 等开源语言的第三个也是最后一个优势是社区贡献。数千人创建 *包*，并将它们公开发布在 GitHub 和/或 CRAN（对于 R）以及
    pip（对于 Python）上。你可以下载这些代码，并用于解决你自己的问题。你不需要依赖一家公司或一组人添加功能。
- en: '|  |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 1.1.3\. Business understanding
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.3\. 业务理解
- en: '*Any sufficiently advanced technology is indistinguishable from magic.*'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*任何足够先进的技术都与魔法无法区分。*'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Arthur C. Clarke*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*亚瑟·C·克拉克*'
- en: Businesses have, to put it mildly, varying understanding of how data science
    works. Often, management just wants something done and turns to its data science
    unicorns to make that thing happen. A core skill in data science is knowing how
    to translate a business situation into a data question, find the data answer,
    and finally deliver the business answer. A businessperson might ask, for example,
    “Why are our customers leaving?” But there’s no “why-are-customers-leaving” Python
    package that you can import—it’s up to you to deduce how to answer that question
    with data.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 说到数据科学的工作方式，企业对数据科学的理解各不相同。通常，管理层只是想要完成某事，并转向其数据科学独角兽来实现这一目标。数据科学的核心技能之一是知道如何将业务情况转化为数据问题，找到数据答案，并最终提供业务答案。例如，一个商人可能会问：“为什么我们的客户在离开？”但并没有“为什么客户离开”的
    Python 包可以导入——你需要自己推断如何用数据来回答这个问题。
- en: Business understanding is where your data science ideals meet the practicalities
    of the real world. It’s not enough to want a specific piece of information without
    knowing how the data is stored and updated at your specific company. If your company
    is a subscription service, where does the data live? If someone changes their
    subscription, what happens? Does that subscriber’s row get updated, or is another
    row added to the table? Do you need to work around any errors or inconsistencies
    in the data? If you don’t know the answers to these questions, you won’t be able
    to give an accurate answer to a basic question like “How many subscribers did
    we have on March 2, 2019?”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 商业理解是您的数据科学理念与现实世界的实际需求相结合的地方。仅仅想要特定的信息，而不了解数据在你所在公司是如何存储和更新的，是不够的。如果你的公司是一个订阅服务，数据在哪里？如果有人更改了他们的订阅，会发生什么？那个订阅者的行会被更新，还是会在表中添加另一行？你是否需要处理数据中的任何错误或不一致？如果你不知道这些问题的答案，你将无法对像“2019年3月2日我们有多少订阅者？”这样的基本问题给出准确的答案。
- en: Business understanding also helps you know what questions to ask. Being asked
    “What should we do next?” by a stakeholder is a little like being asked “Why do
    we not have more money?” This type of question begs more questions. Developing
    an understanding of the core business (as well as the personalities involved)
    can help you parse the situation better. You might follow up with “Which product
    line are you looking for guidance regarding?” or “Would you like to see more participation
    from a certain sector of our audience?”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 商业理解还帮助你了解应该提出哪些问题。当利益相关者问“我们接下来应该做什么？”时，这有点像被问“我们为什么没有更多的钱？”这样的问题。这类问题需要更多的问题。对核心业务（以及涉及的个性）的理解可以帮助你更好地分析情况。你可能还会跟进问“你希望得到关于哪个产品线的指导？”或者“你希望看到我们某个受众群体有更多的参与吗？”
- en: Another part of business understanding is developing general business skills,
    such as being able to tailor your presentations and reports to different audiences.
    Sometimes, you’ll be discussing a better methodology with a room full of statistics
    PhDs, and sometimes, you’ll be in front of a vice president who hasn’t taken a
    math class in 20 years. You need to inform your audience without either talking
    down or overcomplicating.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 商业理解的另一个方面是培养一般商业技能，例如能够根据不同的受众调整你的演示和报告。有时，你会在一个充满统计学博士的房间里讨论更好的方法论，有时你会在一个20年前没有上过数学课的副总裁面前。你需要向你的听众传达信息，既不要轻视他们，也不要过于复杂化。
- en: Finally, as you become more senior, part of your job is to identify where the
    business could benefit from data science. If you’ve wanted to build a prediction
    system for your company but have never had management support, becoming part of
    the management team can help solve that problem. A senior data scientist will
    be on the lookout for places to implement machine learning, as they know its limitations
    and capabilities, as well as which kinds of tasks would benefit from automation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，随着你变得更加资深，你的工作的一部分是确定业务可以从数据科学中获得哪些好处。如果你一直想为你的公司建立一个预测系统，但从未得到管理层的支持，成为管理层的一部分可以帮助解决这个问题。高级数据科学家会寻找可以实施机器学习的地方，因为他们了解其局限性和能力，以及哪些类型的任务会从自动化中受益。
- en: '|  |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Will data science disappear?**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学会消失吗？**'
- en: 'Underlying the question about whether data science will be around in a decade
    or two are two main concerns: that the job will become automated and that data
    science is overhyped and the job-market bubble will pop.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于数据科学是否会在十年或二十年后仍然存在的疑问背后，有两个主要担忧：工作可能会自动化，以及数据科学被过度炒作，就业市场泡沫可能会破裂。
- en: It’s true that certain parts of the data science pipeline can be automated.
    Automated Machine Learning (AutoML) can compare the performance of different models
    and perform certain parts of data preparation (such as scaling variables). But
    these tasks are just a small part of the data science process. You’ll often need
    to create the data yourself, for example; it’s very rare to have perfectly clean
    data waiting for you. Also, creating the data usually involves talking with other
    people, such as user experience researchers or engineers, who will conduct the
    survey or log the user actions that can drive your analysis.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，数据科学流程的某些部分可以自动化。自动机器学习（AutoML）可以比较不同模型的表现，并执行某些数据准备的部分（例如缩放变量）。但这些任务只是数据科学过程中的一个小部分。你通常需要自己创建数据，例如；几乎很少有一开始就完美干净的数据等待你使用。此外，创建数据通常需要与其他人交谈，例如用户体验研究人员或工程师，他们将进行调查或记录可以驱动你分析的用户行为。
- en: Regarding the possibility of a pop in a job-market bubble, a good comparison
    is software engineering in the 1980s. As computers grew cheaper, faster, and more
    common, there were concerns that soon a computer could do everything and that
    there would be no need for programmers. But the opposite thing happened, and now
    there are more than 1.2 million software engineers in the United States ([http://mng.bz/MOPo](http://mng.bz/MOPo)).
    Although titles such as webmaster did disappear, more people than ever are working
    on website development, maintenance, and improvement.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 关于就业市场泡沫爆发的可能性，一个很好的比较是20世纪80年代的软件工程。随着计算机变得更便宜、更快、更普遍，人们担心很快计算机就能做任何事情，程序员将不再需要。但相反的情况发生了，现在美国有超过120万软件工程师([http://mng.bz/MOPo](http://mng.bz/MOPo))。尽管像网站管理员这样的头衔消失了，但从事网站开发、维护和改进工作的人比以往任何时候都多。
- en: We believe that there will be more specialization within data science, which
    may lead to the disappearance of the general title data scientist, but many companies
    are still in the early stages of learning how to leverage data science and there’s
    plenty of work left to do.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信数据科学将会有更多的专业化，这可能会导致通用头衔数据科学家的消失，但许多公司仍处于学习如何利用数据科学的早期阶段，还有很多工作要做。
- en: '|  |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 1.2\. Different types of data science jobs
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2\. 数据科学的不同类型职位
- en: 'You can mix and match the three core skills of data science (covered in [section
    1.1](#ch01lev1sec1)) into several jobs, all of which have some justification for
    having the title data scientist. From our perspective, these skills get mixed
    together in three main ways: analytics, machine learning, and decision science.
    Each of those areas serves a different purpose for the company and fundamentally
    delivers a different thing.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数据科学（在[第1.1节](#ch01lev1sec1)中介绍）的三个核心技能混合搭配到多个职位中，所有这些职位都有一定的理由被称为数据科学家。从我们的角度来看，这些技能主要通过以下三种方式混合在一起：分析学、机器学习以及决策科学。这些领域各自为公司服务不同的目的，并且从根本上提供不同的事物。
- en: When looking for data science jobs, you should pay less attention to the job
    titles and more to the job descriptions and what you’re asked in the interviews.
    Look at the backgrounds of people in data science roles, such as what previous
    jobs they held and what their degrees are. You may find that people who work in
    similar-sounding jobs have totally different titles or that people who have the
    same data scientist title do totally different things. As we talk in this book
    about different types of data science jobs, remember that the actual titles used
    at companies may vary.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找数据科学职位时，你应该更多地关注职位描述和面试中的要求，而不是职位名称。看看数据科学角色的背景，例如他们之前的工作和学位。你可能会发现，从事类似工作的人可能有完全不同的职位，或者拥有相同数据科学家头衔的人可能做着完全不同的事情。正如我们在本书中讨论不同类型的数据科学职位时所说，请记住，公司实际使用的职位名称可能会有所不同。
- en: 1.2.1\. Analytics
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.1\. 分析学
- en: An *analyst* takes data and puts it in front of the right people. After a company
    sets its yearly goals, you might put those goals in a dashboard so that management
    can track progress every week. You could also build in features that allow managers
    to easily break down the numbers by country or product type. This work involves
    a lot of data cleaning and preparation but generally less work to interpret the
    data. Although you should be able to spot and fix data quality issues, the primary
    person who makes decisions with this data is the business partner. Thus, the job
    of an analyst is to take data from within the company, format and arrange it effectively,
    and deliver that data to others.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*分析师*将数据呈现给合适的人。在公司设定了年度目标后，你可能会将这些目标放在仪表板上，以便管理层可以每周跟踪进度。你也可以添加一些功能，让经理们能够轻松地按国家或产品类型分解数字。这项工作涉及大量的数据清洗和准备，但通常在解释数据方面的工作较少。虽然你应该能够发现并修复数据质量问题，但使用这些数据的决策主要是由业务伙伴做出的。因此，分析师的职责是从公司内部获取数据，有效地格式化和整理它，然后将这些数据交付给其他人。
- en: Because the analyst’s role doesn’t involve a lot of statistics and machine learning,
    some people and companies would consider this role to be outside the field of
    data science. But much of the work, such as devising meaningful visualizations
    and deciding on particular data transformations, requires the same skills used
    in the other types of data science roles. An analyst might be given a task such
    as “Create an automated dashboard that shows how our number of subscribers is
    changing over time and lets us filter the data to just subscribers of specific
    products or in specific geographical regions.” The analyst would have to find
    the appropriate data within the company, figure out how to transform the data
    appropriately (such as by changing it from daily to weekly new subscriptions),
    and then create a meaningful set of dashboards that are visually compelling and
    automatically update each day without errors.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 由于分析师的角色不涉及很多统计学和机器学习，有些人和企业可能会认为这个角色不属于数据科学领域。但大部分工作，例如设计有意义的可视化以及决定特定的数据转换，都需要与其他类型的数据科学角色中使用的相同技能。分析师可能会被分配一个任务，例如“创建一个自动仪表板，显示我们的订阅者数量随时间的变化，并允许我们过滤数据，仅显示特定产品或特定地理区域的订阅者。”分析师必须在公司内找到适当的数据，想出如何适当地转换数据（例如，将每日新订阅转换为每周新订阅），然后创建一组有意义的仪表板，这些仪表板视觉上吸引人，并且每天自动更新，不会出错。
- en: 'Short rule: an analyst creates *dashboards and reports that deliver data.*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 简短规则：分析师创建的是 *提供数据的仪表板和报告*。
- en: 1.2.2\. Machine learning
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.2\. 机器学习
- en: A *machine learning engineer* develops machine learning models and puts them
    into production, where they run continuously. They may optimize the ranking algorithm
    for the search results of an e-commerce site, create a recommendation system,
    or monitor a model in production to make sure that its performance hasn’t degraded
    since it was deployed. A machine learning engineer spends less time on things
    like creating visualizations that will convince people of something and more time
    doing the programming work of data science.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一位 *机器学习工程师* 开发机器学习模型并将它们投入生产，在那里它们会持续运行。他们可能会优化电子商务网站搜索结果的排名算法，创建一个推荐系统，或者监控生产中的模型以确保其性能自部署以来没有下降。机器学习工程师在创建能够说服人们相信某事的可视化方面花费的时间较少，而在数据科学编程工作上花费的时间更多。
- en: A big difference between this role and other types of data science positions
    is that the work output is primarily for machine consumption. You might create
    machine learning models that get turned into application programming interfaces
    (APIs) for other machines, for example. In many ways, you’ll be closer to a software
    developer than to other data science roles. Although it’s good for any data scientist
    to follow best coding practices, as a machine learning engineer, you must do so.
    Your code must be performant, tested, and written so that other people will be
    able to work with it. For this reason, many machine learning engineers come from
    a computer science background.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他类型的数据科学职位相比，这个角色的一个重大区别是，工作输出主要是为机器消费的。例如，你可能会创建被转换成其他机器的应用程序编程接口（API）的机器学习模型。在许多方面，你将比其他数据科学角色更接近软件开发者。尽管任何数据科学家遵循最佳编码实践都是有益的，但作为机器学习工程师，你必须这样做。你的代码必须高效、经过测试，并且编写得让其他人能够与之协作。因此，许多机器学习工程师来自计算机科学背景。
- en: In a machine learning engineer role, a person may be asked to create a machine
    learning model that can—in real time—predict the probability that a customer on
    the website will actually finish their order. The machine learning engineer would
    have to find historical data in the company, train a machine learning model on
    it, turn that model into an API, and then deploy the API so that the website can
    run the model. If that model stops working for some reason, the machine learning
    engineer will be called to fix it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习工程师的角色中，一个人可能会被要求创建一个机器学习模型，该模型能够实时预测网站上客户实际完成订单的概率。机器学习工程师必须在公司找到历史数据，在它上面训练一个机器学习模型，将该模型转换为API，然后部署该API，以便网站可以运行该模型。如果该模型因某种原因停止工作，机器学习工程师将被要求修复它。
- en: 'Short rule: a machine learning engineer creates *models that get run continuously.*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 简短规则：机器学习工程师创建的是 *持续运行的模型*。
- en: 1.2.3\. Decision science
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.3\. 决策科学
- en: A *decision scientist* turns a company’s raw data into information that helps
    the company make decisions. This work relies on having deep understanding of different
    mathematical and statistical methods and familiarity with business decision-making.
    Furthermore, decision scientists have to be able to make compelling visualizations
    and tables so that the nontechnical people they talk to will understand their
    analysis. Although a decision scientist does plenty of programming, their work
    generally gets run only once to make a particular analysis, so they can get away
    with having code that’s inefficient or difficult to maintain.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**决策科学家**将公司的原始数据转化为帮助公司做出决策的信息。这项工作依赖于对不同数学和统计方法的深入理解以及对企业决策的熟悉。此外，决策科学家必须能够制作引人注目的视觉化和表格，以便他们与之交谈的非技术人员能够理解他们的分析。尽管决策科学家做了很多编程工作，但他们的工作通常只运行一次以进行特定分析，因此他们可以容忍代码的低效或难以维护。'
- en: A decision scientist must understand the needs of the other people within the
    company and figure out how to generate constructive information. A marketing director,
    for example, might ask a decision scientist to help them decide which types of
    products should be highlighted in the company’s holiday gift guide. The decision
    scientist might investigate what products have sold well without being featured
    in the gift guide, talk to the user research team about conducting a survey, and
    use principles of behavioral science to do an analysis to come up with the optimal
    items to suggest. The result is likely to be a PowerPoint presentation or report
    to be shared with product managers, vice presidents, and other businesspeople.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 决策科学家必须了解公司内部其他人的需求，并找出如何生成建设性的信息。例如，营销总监可能会要求决策科学家帮助他们决定在公司的假日礼品指南中应该突出哪些类型的产品。决策科学家可能会调查哪些产品在没有被突出展示在礼品指南中时销售良好，与用户研究团队讨论进行调查，并使用行为科学原理进行分析，以提出最佳建议的项目。结果可能是一个PowerPoint演示文稿或报告，用于与产品经理、副总裁和其他商业人士分享。
- en: A decision scientist often uses their knowledge of statistics to help the company
    make decisions under uncertainty. A decision scientist could be responsible for
    running their company’s experimentation analytics system, for example. Many companies
    run online experiments, or A/B tests, to measure whether a change is effective.
    This change could be as simple as adding a new button or as complicated as changing
    the ranking system of search results or completely redesigning a page. During
    an A/B test, visitors are randomly assigned to one of two or more conditions,
    such as half to the old version of the home page, which is the *control*, and
    half to the new version, which is the *treatment*. Then visitors’ actions after
    they enter the experiment are compared to see whether those in the treatment have
    a higher rate of performing desirable actions, such as buying products.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 决策科学家经常利用他们对统计学的了解来帮助公司在不确定性下做出决策。例如，决策科学家可能负责运行他们公司的实验分析系统。许多公司运行在线实验，或A/B测试，以衡量一个变化是否有效。这种变化可能只是添加一个新按钮，也可能像改变搜索结果的排名系统或完全重新设计一个页面那样复杂。在A/B测试期间，访客被随机分配到两个或更多条件之一，例如一半访客分配到旧版主页，即**控制组**，另一半分配到新版本，即**处理组**。然后比较访客进入实验后的行为，以查看处理组中执行期望行为的比率是否更高，例如购买产品。
- en: Because of randomness, it’s rare for the metrics in the control and treatment
    to be exactly the same. Suppose that you flipped two coins, and that one turned
    up heads 52 times out of 100 and one 49 times out of 100\. Would you conclude
    that the first coin is more likely to turn up heads? Of course not! But a business
    partner might look at an experiment, see that the conversion rate is 5.4 percent
    in the control and 5.6 percent in the treatment, and declare the treatment to
    be a success. The decision scientist is there to help interpret the data, enforce
    best practices for designing experiments, and more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 由于随机性，控制组和处理组中的指标完全相同的情况很少见。假设你抛了两枚硬币，一枚有52次出现正面，另一枚有49次出现正面。你会得出第一枚硬币更有可能出现正面的结论吗？当然不会！但一个商业伙伴可能会看到一项实验，看到转化率在控制组是5.4%，在处理组是5.6%，并宣布处理组是成功的。决策科学家在那里是为了帮助解释数据，执行实验设计的最佳实践，等等。
- en: 'Short rule: a decision scientist creates analyses that produce *recommendations*.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 简短规则：决策科学家创建的分析会产生**推荐**。
- en: 1.2.4\. Related jobs
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2.4. 相关职位
- en: Although the three areas discussed in the preceding sections are the main types
    of data science positions, you may see a few other distinct roles that fall outside
    those categories. We list those jobs here, because it’s good to understand the
    positions that are out there and because you may need to collaborate with colleagues
    in these positions. That said, if you’re interested in one of these roles, the
    material in this book may be less relevant to you.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管前面几节讨论的三个领域是数据科学职位的主要类型，但你可能会看到一些其他独特的角色，这些角色并不属于这些类别。我们在这里列出这些工作，因为了解现有的职位是好事，因为你可能需要与这些职位上的同事合作。话虽如此，如果你对其中任何一个角色感兴趣，这本书中的材料可能对你来说不那么相关。
- en: Business intelligence analyst
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 商业智能分析师
- en: A *business intelligence analyst* does work similar to that of an analyst, but
    they generally use less statistical and programming expertise. Their tool of choice
    may be Excel instead of Python, and they may not ever make statistical models.
    Although their job function is similar to that of an analyst, they create less-sophisticated
    output because of the limitations of their tools and techniques.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能分析师的工作与分析师的工作类似，但他们通常使用的统计和编程专业知识较少。他们可能选择Excel而不是Python作为工具，并且他们可能永远不会制作统计模型。尽管他们的工作职能与分析师相似，但由于工具和技术限制，他们创建的输出较为简单。
- en: If you want to do machine learning or programming, or to apply statistical methods,
    a business intelligence analyst position could be a very frustrating role, because
    it won’t help you gain new skills. Also, these jobs usually pay less than data
    science jobs and are considered to be less prestigious. But a business intelligence
    analyst job can be a good entry point to becoming a data scientist, especially
    if you haven’t worked with data in a business setting before. If you want to start
    as a business intelligence analyst and grow into becoming a data scientist, look
    for positions in which you can learn some skills you may not have, such as programming
    in R or Python.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要从事机器学习或编程，或者应用统计方法，商业智能分析师的职位可能会非常令人沮丧，因为这样的职位不会帮助你获得新技能。此外，这些工作的薪水通常低于数据科学工作，并且被认为不那么有威望。但是，商业智能分析师的工作可以是一个很好的入门点，特别是如果你之前没有在商业环境中处理过数据。如果你想从商业智能分析师开始，并成长为数据科学家，寻找那些你可以学习一些可能没有掌握的技能的职位，比如用R或Python进行编程。
- en: Data engineer
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据工程师
- en: A *data engineer* focuses on keeping data maintained in databases and ensuring
    that people can get the data they need. They don’t run reports, make analyses,
    or develop models; instead, they keep the data neatly stored and formatted in
    well-structured databases so that other people can do those things. A data engineer
    may be tasked with maintaining all the customer records in a large-scale cloud
    database and adding new tables to that database as requested.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师专注于保持数据库中的数据维护，并确保人们能够获取他们所需的数据。他们不运行报告，进行分析或开发模型；相反，他们保持数据整洁地存储和格式化在结构良好的数据库中，以便其他人可以进行这些操作。数据工程师可能负责维护大型云数据库中的所有客户记录，并根据要求向该数据库添加新表。
- en: Data engineers are pretty different from data scientists, and they’re even more
    rare and in demand. A data engineer may help build the data backend components
    of a company’s internal experimentation system and update the data processing
    flow when the jobs start taking too long. Other data engineers develop and monitor
    batch and streaming environments, managing data from collection to processing
    to data storage.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师与数据科学家有很大不同，他们更为罕见且需求更高。数据工程师可能帮助构建公司内部实验系统的数据后端组件，并在作业开始运行时间过长时更新数据处理流程。其他数据工程师开发和监控批处理和流式环境，从数据收集到处理再到数据存储进行管理。
- en: If you’re interested in data engineering, you’ll need strong computer science
    skills; many data engineers are former software engineers.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据工程感兴趣，你需要强大的计算机科学技能；许多数据工程师曾是软件工程师。
- en: Research scientist
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 研究科学家
- en: A *research scientist* develops and implements new tools, algorithms, and methodologies,
    often to be used by other data scientists within the company. These types of positions
    almost always require PhDs, usually in computer science, statistics, quantitative
    social science, or a related field. Research scientists may spend weeks researching
    and trying out methods to increase the power of online experiments, getting 1%
    more accuracy on image recognition in self-driving cars, or building a new deep
    learning algorithm. They may even spend time writing research papers that may
    rarely be used within the company but that help raise the prestige of the company
    and (ideally) advance the field. Because these positions require very specific
    backgrounds, we don’t focus on them in this book.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一位*研究科学家*开发和实施新的工具、算法和方法，通常供公司内的其他数据科学家使用。这类职位几乎总是需要博士学位，通常在计算机科学、统计学、定量社会科学或相关领域。研究科学家可能会花费数周时间研究和尝试方法来提高在线实验的效力，比如在自动驾驶汽车中提高图像识别的1%准确性，或者构建一个新的深度学习算法。他们甚至可能会花时间撰写可能很少在公司内部使用但有助于提升公司声望（理想情况下）并推进该领域的研究论文。由于这些职位需要非常具体的背景，所以我们在这本书中不重点介绍它们。
- en: 1.3\. Choosing your path
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3. 选择你的道路
- en: In [chapter 3](kindle_split_013.html#ch03), we cover some options for obtaining
    data science skills, the benefits and drawbacks of each option, and some suggestions
    for choosing among them. At this point, it’s good to start reflecting on the area
    of data science you want to specialize in. Where do you already have experience?
    We’ve seen data scientists who are former engineers, psychology professors, marketing
    managers, statistics students, and social workers. A lot of times, the knowledge
    you’ve gained in other jobs and academic areas can help you be a better data scientist.
    If you’re already in data science, it’s helpful to reflect now on which part of
    the triangle you’re in. Are you happy with it? Do you want to switch to a different
    type of data science job? Transitioning is often available.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](kindle_split_013.html#ch03)中，我们讨论了获得数据科学技能的一些选择，每个选择的利弊，以及一些在选择它们时的建议。在这个时候，开始反思你想要专攻的数据科学领域是很好的。你已经在哪个领域有经验？我们见过前工程师、心理学教授、市场营销经理、统计学学生和社会工作者成为数据科学家。很多时候，你在其他工作和学术领域获得的知识可以帮助你成为一个更好的数据科学家。如果你已经在数据科学领域，现在反思一下你处于三角形的哪个部分。你对它满意吗？你想转到一个不同类型的数据科学工作吗？转型通常是可行的。
- en: '|  |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Vicki Boykis: Can anyone become a data scientist?**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vicki Boykis：任何人都能成为数据科学家吗？**'
- en: With all the optimism (and big potential salaries listed in news articles) around
    data science, it’s easy to see why it presents attractive career opportunities,
    particularly as the range and scope of data science job titles continues to expand.
    But as a new entrant to the field, it’s important to have a realistic, nuanced
    view of where the data science market is heading for the next couple years and
    adjust accordingly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学周围的所有乐观情绪（以及新闻文章中列出的高薪）中，很容易看出为什么它提供了吸引人的职业机会，尤其是随着数据科学职位名称的范围和范围持续扩大。但对于这个领域的新进入者来说，重要的是要有一个现实、细致的观点，了解数据科学市场在未来几年将走向何方，并据此进行调整。
- en: 'There’s a couple of trends impacting the data science field today. First, data
    science as a field has been around for ten years, and as such, has moved through
    the early stages of the hype cycle: mass media hype, early adoption, and consolidation.
    It’s been overhyped, talked about in the media, adopted by Silicon Valley companies
    and beyond, and we’re now at the point of high-growth adoption across larger companies
    and the standardization of data science workflow toolsets like Spark and AutoML.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当前影响数据科学领域的有几个趋势。首先，数据科学作为一个领域已经存在了十年，因此已经走过了炒作周期的早期阶段：大众媒体炒作、早期采用和整合。它被过度炒作，在媒体上被广泛讨论，被硅谷公司以及其他公司采用，而现在我们正处于大型公司高增长采用阶段，以及像Spark和AutoML这样的数据科学工作流程工具集的标准化。
- en: Second, as a result, there is an oversupply of new data scientists, who’ve come
    from bootcamps, newly-established data science programs in universities, or online
    courses. The number of candidates for any given data science position, particularly
    at the entry level, has grown from 20 or so per slot to 100 or more. It’s not
    uncommon anymore to see 500 resumes per open position.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，因此，新数据科学家的供应过剩，他们来自训练营、大学中新设立的数据科学项目或在线课程。任何特定数据科学职位的候选人数量，尤其是在入门级，已经从每个职位20人左右增长到100人或更多。现在看到每个空缺职位有500份简历已不再罕见。
- en: Third, the standardization of toolsets and the ready supply of labor, as well
    as the demand for people who have more experience in the field, has meant a shift
    in the way data science titles are distributed and a creation of a hierarchy of
    data science jobs and descriptions. For example, in some companies “data scientist”
    may mean creating models, but in some it means mostly running SQL analyses, the
    equivalent of what the data analyst title used to be.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，工具集的标准化、劳动力的充足供应以及对在该领域有更多经验的人的需求，意味着数据科学职位名称的分配方式发生了变化，以及数据科学职位和描述的等级制度的形成。例如，在一些公司，“数据科学家”可能意味着创建模型，但在一些公司则意味着主要运行SQL分析，这与数据分析师的职位名称过去所代表的工作相当。
- en: This means several things for those looking to get into data science as newcomers.
    First and most importantly, they may find the job market to be extremely competitive
    and crowded, especially for those who are new to the industry in general (like
    college graduates), or those making the transition from other industries, and
    competing with thousands of candidates just like them. Second, they may be applying
    for jobs that are not truly reflective of data science as it’s portrayed in blog
    posts and the popular press—solely writing and implementing algorithms.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这对那些想要进入数据科学领域的新手来说意味着几件事情。首先也是最重要的一点，他们可能会发现就业市场极其竞争激烈且人满为患，尤其是对于那些对整个行业（如大学毕业生）来说是新手，或者是从其他行业转行过来，与成千上万的类似候选人竞争的人。其次，他们可能会申请的工作并不真正反映数据科学，正如博客文章和流行媒体所描述的那样——仅仅是编写和实施算法。
- en: Given these trends, it’s important to understand that it may be hard to initially
    differentiate yourself from the other resumes on the pile to get into the final
    round of interviews. Though the strategies you read in this book may seem like
    a lot of work, they will help you stand out, which is needed in this new, competitive
    data science environment.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些趋势，了解这一点很重要，那就是可能很难在最初从一堆简历中脱颖而出，进入最终的面试环节。尽管你在本书中读到的策略可能看起来工作量很大，但它们将帮助你脱颖而出，这在新的、竞争激烈的数据科学环境中是必要的。
- en: '|  |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 1.4\. Interview with Robert Chang, data scientist at Airbnb
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4. 与Airbnb数据科学家罗伯特·张的访谈
- en: Robert Chang is a data scientist at Airbnb, where he works on the Airbnb Plus
    product. He previously worked at Twitter, where he worked on the Growth team,
    doing product analytics, creating data pipelines, running experiments, and creating
    models. You can find his blog posts on data engineering, his advice for new and
    aspiring data scientists, and his work at Airbnb and Twitter at [https://medium.com/@rchang](https://medium.com/@rchang).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·张（Robert Chang）是Airbnb的数据科学家，在那里他从事Airbnb Plus产品的相关工作。他之前在Twitter工作，在那里他负责增长团队，进行产品分析、创建数据管道、运行实验和创建模型。你可以在[https://medium.com/@rchang](https://medium.com/@rchang)找到他的数据工程博客文章、他对新和有抱负的数据科学家的建议以及他在Airbnb和Twitter的工作。
- en: What was your first data science journey?
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的第一次数据科学之旅是怎样的？
- en: My first job was as a data scientist at *The Washington Post*. Back in 2012,
    I was ready to leave academia and go into industry, but I didn’t know what I wanted
    to do. I hoped to be a data visualization scientist, having been impressed by
    work at *The New York Times*. When I went to my school’s career fair and saw that
    *The Washington Post* was hiring, naïve as I was, I just assumed they must be
    doing similar things to *The New York Times*. I applied and got the job, not doing
    any more due diligence.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一份工作是担任《华盛顿邮报》（The Washington Post）的数据科学家。回想起2012年，我准备离开学术界进入工业界，但我不确定自己想要做什么。我希望成为一名数据可视化科学家，因为我被《纽约时报》（The
    New York Times）的工作所打动。当我参加学校的职业博览会，看到《华盛顿邮报》正在招聘时，虽然我天真无邪，但我只是想当然地认为他们肯定在做与《纽约时报》类似的事情。我申请了，并且得到了这份工作，没有做更多的尽职调查。
- en: If you were to ask for an example of how not to start your data science career,
    I definitely would volunteer myself! I got the job hoping to do either data visualization
    or modeling, but I realized very quickly my job was more that of a data engineer.
    A lot of my work was building ETL (extract transform load) pipelines, rerunning
    SQL scripts, and trying to make sure reports ran so we could report top-level
    metrics to executives. This was very painful at the time; I realized what I wanted
    to do was not aligned with what the company really needed and eventually left
    the job.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个不如何开始数据科学职业生涯的例子，我肯定会自告奋勇！我得到这份工作希望做数据可视化或建模，但很快我就意识到我的工作更像是数据工程师。我大部分的工作是构建ETL（提取、转换、加载）管道，重新运行SQL脚本，并确保报告能够运行以便我们可以向高管报告顶级指标。这在当时非常痛苦；我意识到我所想要做的事情与公司真正需要的不一致，最终我离开了这份工作。
- en: But in my subsequent years at Twitter and Airbnb, I realized I was seeing the
    norm and not the exception. When you’re building out the data capabilities, you
    have to build it layer upon layer. Monica Rogati has written a famous blog post
    on the hierarchy of data science needs, which is extremely spot-on ([http://mng.bz/ad0o](http://mng.bz/ad0o)).
    But at the time, I was too new to appreciate how real, live data science work
    was done.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我随后的几年里在Twitter和Airbnb工作期间，我意识到我所看到的是常态而不是例外。当你正在构建数据能力时，你必须一层层地构建。Monica
    Rogati写过一篇著名的博客文章，关于数据科学需求层次结构，这非常准确([http://mng.bz/ad0o](http://mng.bz/ad0o))。但当时，我太新了，无法真正欣赏到真实、现场的数据科学工作是如何进行的。
- en: What should people look for in a data science job?
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 人们应该在一个数据科学职位中寻找什么？
- en: If you’re looking for a data science position, you should focus on the state
    of data infrastructure of the company. If you join a company where there’s just
    a bunch of raw data that’s not stored in a data warehouse, it will probably take
    you months or sometimes even years to get to a point where you can do interesting
    analytics, experimentation, or machine learning. If that’s not something you expect
    to do, you will have a fundamental misalignment between the stage of the company
    and how you want to contribute to the organization.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找数据科学职位，你应该关注公司的数据基础设施状况。如果你加入一个只有大量未存储在数据仓库中的原始数据的公司，可能需要几个月甚至几年才能达到可以进行有趣的分析、实验或机器学习的程度。如果你不期望做这些，那么你与公司阶段和你的组织贡献意愿之间将存在根本的不一致。
- en: To assess this, you can ask questions like “Do you have a data infrastructure
    team? How long have they been around? What is the data stack? Do you have a data
    engineering team? How do they work with data scientists? When you’re building
    out a new product, do you have a process for instrumenting the logs, building
    out the data tables, and putting them into your data warehouse?” If those things
    aren’t there, you will be part of the team that is responsible for building that,
    and you should expect to be spending quite a lot of time on that.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估这一点，你可以提出类似的问题：“你们有数据基础设施团队吗？他们存在了多久？数据栈是什么？你们有数据工程团队吗？他们如何与数据科学家合作？当你正在构建新产品时，你们有对日志进行仪表化、构建数据表并将它们放入数据仓库的流程吗？”如果这些都没有，你将成为负责构建这些的团队的一员，你应该预期会在这上面花费相当多的时间。
- en: The second thing to look for is the people. There are three kinds of people
    you should be paying attention to. Assuming you don’t want to be the first data
    scientist, you want to join a data science organization where there is an experienced
    leader. An experienced leader knows how to build and maintain a good infrastructure
    and workflow for data scientists to be productive. Second, look for a manager
    who is supportive of continuous learning. Lastly, it’s super important, especially
    when you’re new to work, to work with a tech lead or senior data scientist who
    is very hands-on. For your day-to-day work, that’s the person who helps you the
    most.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 第二件事是要寻找的是人。你应该关注三种类型的人。假设你不想成为第一个数据科学家，你希望加入一个有经验领导者的数据科学组织。有经验的领导者知道如何构建和维护良好的基础设施和工作流程，以便数据科学家能够高效工作。其次，寻找一个支持持续学习的经理。最后，当你刚开始工作时，与一个非常实际的科技负责人或高级数据科学家合作非常重要。对于你的日常工作来说，这个人会给你最大的帮助。
- en: What skills do you need to be a data scientist?
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 成为数据科学家需要哪些技能？
- en: I think it depends on what kind of job you’re looking for and what bar the employer
    sets. Top-tier companies in general have a high bar, sometimes unreasonably high,
    because there are a lot of people trying to join the company. They’re generally
    looking for unicorns—someone who has data wrangling skills with R or Python as
    well as experience building ETL pipelines, data engineering, experiment design,
    and building models and putting them into production. That puts a lot of pressure
    on the candidates! While those are all skills you can eventually learn and may
    be useful for whatever problems that you’re solving, I don’t think they’re necessary
    to get into data science.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这取决于你在寻找什么样的工作以及雇主设定的标准。一般来说，顶级公司有很高的标准，有时是不合理的，因为很多人试图加入公司。他们通常在寻找独角兽——这样的人既有R或Python的数据处理技能，又有构建ETL管道、数据工程、实验设计和构建模型并将其投入生产的经验。这给候选人带来了很大的压力！虽然这些都是你可以最终学习并且可能对你解决任何问题都有用的技能，但我认为它们进入数据科学领域并不是必需的。
- en: If you know R or Python and a little bit of SQL, you’re already in a pretty
    good position to get into data science. If you can plan out your career by learning
    more things up front, that’s always helpful, but I don’t think that’s a requirement.
    It’s more important to have a love for learning. If you’re trying to get hired
    by top tech companies, you need a little more, but that’s more for signaling effect
    than for what you really need on the job. It’s helpful to make the distinction
    between the core skills you need to start your career in data science and others
    that are nice to have if you want to get into a competitive, brand-name company.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你懂R或Python以及一点SQL，你已经处于一个相当不错的位置进入数据科学领域。如果你能通过提前学习更多东西来规划你的职业生涯，那总是有帮助的，但我认为那不是必需的。对学习的热爱更为重要。如果你试图被顶级科技公司雇佣，你需要更多一点，但这更多的是为了信号效应，而不是你真正在工作中需要的东西。区分你在数据科学职业生涯开始时需要的核心技能和如果你想进入一个竞争激烈的品牌公司所希望拥有的其他技能是有帮助的。
- en: Summary
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: The data science skill set varies across people and positions. Although some
    knowledge is fundamental, data scientists don’t need to be experts in every relevant
    field.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学技能组合因人和职位而异。尽管一些知识是基本的，但数据科学家不需要在每个相关领域都是专家。
- en: 'Data science jobs have different areas of focus: putting the right, cleaned
    data in front of stakeholders (analytics); putting machine learning models into
    production (machine learning); and using data to make a decision (decision science).'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学工作有不同的关注领域：将正确、清洗过的数据放在利益相关者面前（分析）；将机器学习模型投入生产（机器学习）；以及使用数据做出决策（决策科学）。
- en: Chapter 2\. Data science companies
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章 数据科学公司
- en: '![](f0018-01.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0018-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Types of companies hiring data scientists
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招聘数据科学家的公司类型
- en: The pros and cons of each company type
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种公司类型的优缺点
- en: The tech stacks you may see at different jobs
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能在不同的工作中看到的科技栈
- en: 'As discussed in [chapter 1](kindle_split_011.html#ch01), data science is a
    wide field with lots of different roles: research scientist, machine learning
    engineer, business intelligence analyst, and more. Although the work you do as
    a data scientist depends on your role, it is equally influenced by the company
    where you’re working. Big company versus small, tech versus traditional industry,
    and young versus established can influence project focus, supporting technology,
    and team culture. By understanding a few archetypes of companies, you’ll be better
    prepared when you’re looking at places to work, either for your first data science
    job or your nth one.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第1章](kindle_split_011.html#ch01)所述，数据科学是一个广泛的领域，有很多不同的角色：研究科学家、机器学习工程师、商业智能分析师等等。尽管你作为数据科学家所做的工作取决于你的角色，但它同样受到你所在公司的影响。大公司与小公司、科技与传统行业、新兴与成熟可以影响项目焦点、支持技术和团队文化。通过了解一些公司原型，当你寻找工作地点时，无论是你的第一份数据科学工作还是第n份工作，你都会准备得更好。
- en: The aim of this chapter is to give you an understanding of what some typical
    companies are like to work at each day. We’re going to present five fictional
    companies that hire data scientists. None of these companies are real, but all
    are based on research and our own work experiences, and they illustrate basic
    principles that can be broadly applied. Although no two companies are exactly
    alike, knowing these five archetypes should help you assess prospective employers.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是让您了解一些典型的公司日常工作的情况。我们将介绍五家虚构的公司，这些公司雇佣数据科学家。这些公司都不是真实的，但它们都基于研究和我们自己的工作经验，并且它们展示了可以广泛应用的的基本原则。尽管没有两家公司完全相同，但了解这五种典型模式应该有助于您评估潜在的雇主。
- en: Even though these stereotypes are based on what we’ve seen as trends in these
    industries, they’re certainly not gospel. You may find a company that totally
    breaks the mold of what we say here—or a specific team in the company that’s unlike
    the company itself.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些刻板印象是基于我们在这些行业看到的趋势，但它们当然不是绝对的。您可能会发现一家完全打破我们这里所说的模式的公司——或者公司中一个与公司本身截然不同的特定团队。
- en: Although the companies in this chapter are fake, all the blurbs you’ll see are
    by real data scientists working at real companies!
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本章中的公司是虚构的，但您将看到的所有摘要都是由在真实公司工作的真实数据科学家撰写的！
- en: '2.1\. MTC: Massive Tech Company'
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. MTC：大型科技公司
- en: '![](f0019-01.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](f0019-01.jpg)'
- en: 'Similar to: Google, Facebook, and Microsoft'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于：谷歌、Facebook和微软
- en: 'Company age: 20 years'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司成立时间：20年
- en: 'Employees: 80,000'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工人数：80,000
- en: MTC is a tech company with a massive footprint, selling cloud services, consumer
    productivity software such as a text editor, server hardware, and countless one-off
    business solutions. The company has amassed a large fortune and uses it to fund
    unusual research and development (R&D) projects such as self-driving scooters
    and virtual reality (VR) technology. Their R&D makes the news, but most members
    of the technical workforce are engineers who make incremental improvements in
    their existing products, add more features, improve the user interface, and launch
    new versions.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: MTC是一家拥有巨大影响力的科技公司，销售云服务、消费者生产力软件（如文本编辑器）、服务器硬件以及无数一次性商业解决方案。该公司积累了大量财富，并用它来资助非同寻常的研究和开发（R&D）项目，如自动驾驶滑板车和虚拟现实（VR）技术。他们的研发项目经常成为新闻头条，但技术工作团队的大多数成员都是工程师，他们在现有产品上进行渐进式改进，增加更多功能，改进用户界面，并推出新版本。
- en: '2.1.1\. Your team: One of many in MTC'
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1\. 您的团队：MTC中的众多团队之一
- en: MTC has nearly a thousand data scientists spread across the company. These data
    scientists are largely grouped into teams, each supporting a different product
    or division, or individually placed within a non-data science team to fully support
    it. There are, for example, VR headset data scientists on one team, marketing
    data scientists on a second team, and VR-headset marketing data scientists on
    a third team, while the VR-headset supply chain team has their own data scientist
    too.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: MTC拥有近千名数据科学家，遍布公司各个部门。这些数据科学家主要分为团队，每个团队支持不同的产品或部门，或者个别地被安置在非数据科学团队中，以全面支持该团队。例如，有一个团队的数据科学家专注于VR头戴设备，第二个团队的数据科学家专注于市场营销，第三个团队的数据科学家专注于VR头戴设备和市场营销，而VR头戴设备供应链团队也有自己的数据科学家。
- en: If you were a member of one of those data science teams, when you joined, you
    would have been onboarded quickly. Large organizations hire new people every day,
    so the company should have standard processes for getting you a laptop and access
    to data, as well as training you on how to use any special tools. On the team,
    you’d be tasked with doing data science for your particular area of focus. That
    area could include creating reports and charts that executives could use to justify
    funding projects. It could also be building machine learning models that would
    be handed off to software developers to put into production.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是这些数据科学团队的一员，当您加入时，您将很快完成入职。大型组织每天都会雇佣新员工，因此公司应该有标准流程来为您提供笔记本电脑和访问数据的权限，以及培训您如何使用任何特殊工具。在团队中，您将负责为您特定的关注领域进行数据科学工作。这个领域可能包括创建报告和图表，供高管使用以证明项目的资金合理性。它也可能包括构建机器学习模型，这些模型将被转交给软件开发人员投入生产。
- en: 'Your team is likely to be large and full of experienced people. Because MTC
    is a large, successful tech company, it has the broad footprint to draw in many
    good recruits to hire. Your team will be large, so people within it may be working
    on nearly unrelated tasks; one person could be doing an exploratory analysis for
    a director in R, for example, and another could be building a machine learning
    model in Python for a sister team. The size of the team is a blessing and a curse:
    you have a large body of expert data scientists to discuss ideas with, but most
    of them probably don’t have familiarity with the particular tasks you are working
    on. Also, there is an established hierarchy on your team. The people with the
    more senior positions tend to be listened to more because they have more experience
    in the field and more experience with dealing with different departments at MTC.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你们团队可能规模庞大，成员经验丰富。由于MTC是一家大型、成功的科技公司，它拥有广泛的足迹，可以吸引许多优秀的招聘对象。你们的团队规模庞大，因此团队内部的人可能在进行几乎无关的任务；例如，一个人可能在使用R为一位主管进行探索性分析，而另一个人可能为姐妹团队在Python中构建机器学习模型。团队的规模既是祝福也是诅咒：你们有一大批专家数据科学家可以讨论想法，但他们中大多数人可能对你正在从事的特定任务不熟悉。此外，你们团队有一个既定的等级制度。职位更高的人因为他们在该领域的经验更丰富，以及与MTC不同部门打交道经验更丰富，所以更容易被听取意见。
- en: The work your team does is likely a healthy balance of keeping the company running,
    such as making monthly reports and providing quarterly machine learning model
    updates, as well as doing new projects, such as creating a forecast that has never
    been done before. The team’s manager has to balance the flood of requests for
    data science work from other teams, which help those teams in the short term,
    with the desire to do innovative but unrequested work that may provide long-term
    benefits. With MTC’s large cash stores, the company can afford to do a lot more
    innovation and R&D than other companies, a fact that trickles down into willingness
    to try interesting new data science projects.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你们团队所做的工作可能是一个健康的平衡，既要保证公司运营，例如制作月度报告和提供季度机器学习模型更新，也要进行新的项目，比如创建一个前所未有的预测。团队的经理需要在满足其他团队对数据科学工作的短期需求，以及进行创新但未提出要求的可能带来长期利益的工作之间取得平衡。凭借MTC的大量现金储备，公司能够承担比其他公司更多的创新和研发工作，这一点也体现在愿意尝试有趣的新数据科学项目上。
- en: '2.1.2\. The tech: Advanced, but siloed across the company'
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2\. 技术：先进，但公司内部各自为政
- en: MTC is a massive organization, and with organizations of this size, it’s impossible
    to avoid using different types of technology throughout the company. One department
    may store order and customer data in a Microsoft SQL Server database; a different
    department may keep records in Apache Hive. Worse, not only is the technology
    to store data disjointed, but also, the data itself may be. One department may
    keep customer records indexed by phone number; a different department may use
    email addresses to index customers.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: MTC是一个庞大的组织，对于如此规模的组织来说，在整个公司使用不同类型的科技是不可避免的。一个部门可能将订单和客户数据存储在Microsoft SQL
    Server数据库中；另一个部门可能使用Apache Hive来保存记录。更糟糕的是，不仅存储数据的技术是分离的，而且数据本身也可能是分离的。一个部门可能按电话号码索引客户记录；而另一个部门可能使用电子邮件地址来索引客户。
- en: Most MTC-size companies have their own homemade technology stacks. Thus, as
    a data scientist at MTC, you have to learn the specific ways to query and use
    data that are particular to MTC. Learning these specialized tools is great for
    getting you more access within MTC, but the knowledge you gain can’t be transferred
    to other companies.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数与MTC规模相当的公司都有自己的定制技术栈。因此，作为MTC的数据科学家，你必须学习特定于MTC的查询和使用数据的具体方法。学习这些专业工具对于在MTC内部获得更多权限大有裨益，但你获得的知识无法转移到其他公司。
- en: As a data scientist, you will likely use several possible tools. Because MTC
    is so big, it has plenty of support for major languages such as R and Python,
    which many people use. Some teams may also use paid languages such as SAS or SPSS,
    but this situation is a bit rarer. If you want to use an unusual language that
    you enjoy but that few other people use, such as Haskell, you may or may not be
    able to, depending on your manager.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你可能会使用几种可能的工具。由于MTC规模庞大，它为R和Python等主要语言提供了大量支持，许多人都在使用这些语言。一些团队也可能使用SAS或SPSS等付费语言，但这种情况较为罕见。如果你想使用你喜欢的但其他人很少使用的非主流语言，比如Haskell，你是否能够使用取决于你的经理。
- en: The machine learning stack varies dramatically depending on what part of the
    company you are in. Some teams use microservices and containers to deploy models
    efficiently, whereas others have antiquated production systems. The diversity
    in tech stack for deploying software makes it difficult to connect to other teams’
    APIs; there is no one central location for learning about and understanding what
    is going on.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习栈根据你在公司中的不同部分而有很大差异。一些团队使用微服务和容器来高效地部署模型，而其他团队则拥有过时的生产系统。用于部署软件的技术栈多样性使得连接到其他团队的API变得困难；没有中央位置可以了解和学习正在发生的事情。
- en: 2.1.3\. The pros and cons of MTC
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3\. MTC的优缺点
- en: Being a data scientist at MTC means having an impressive job at an impressive
    company. Because MTC is a tech company, people know what a data scientist is and
    what helpful things you can do. Having a universal understanding of your role
    makes the job a lot easier. The high number of data scientists in the company
    means that you have a large support network you can rely on if you are struggling,
    as well as smooth processes for joining the company and gaining access to required
    resources. You’ll rarely find yourself stuck and on your own.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在MTC担任数据科学家意味着在一家令人印象深刻的公司拥有一份令人印象深刻的工作。因为MTC是一家科技公司，人们知道数据科学家是做什么的以及你能做哪些有益的事情。对你角色的普遍理解使得工作变得容易得多。公司中数据科学家的数量众多意味着，如果你遇到困难，你可以依赖一个庞大的支持网络，以及顺畅的公司加入流程和获取所需资源的途径。你很少会发现自己孤立无援。
- en: Having lots of data scientists around you comes with cons as well. The tech
    stack is complex and difficult to navigate because so many people have built it
    up in so many ways. An analysis you’ve been asked to re-create may be written
    in a language you don’t know by a person who’s no longer around. It’ll be harder
    to stand out and be noticed because there are so many other data scientists around
    you. And you may find it difficult to find an interesting project to work on because
    so many of the obvious projects have already been started by other people.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 周围有很多数据科学家也有缺点。技术栈复杂且难以导航，因为很多人以多种方式构建了它。你可能被要求重新创建的分析可能是由一个不再在身边的人用你不知道的语言编写的。由于周围有那么多其他数据科学家，你可能会发现很难脱颖而出并引起注意。而且，你可能发现很难找到一个有趣的项目来工作，因为许多明显的项目已经被其他人启动。
- en: Because MTC is an established company, working there gives you more job security.
    There is always the risk of layoffs, but working for MTC isn’t like working for
    a startup, where funding could dry up at any moment. Also, at large companies,
    managers lean more toward finding a new team for someone to work on rather than
    firing them; firing opens all sorts of legal complications that require thorough
    backup support for the termination decision.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 因为MTC是一家成立已久的公司，在那里工作能给你带来更多的职业保障。虽然裁员的风险始终存在，但为MTC工作并不像在初创公司工作，那里的资金可能随时会枯竭。此外，在大公司中，管理者更倾向于为某人寻找新的团队而不是解雇他们；解雇会引发各种法律复杂问题，需要为终止决定提供彻底的支持。
- en: Something that’s both a pro and con of MTC is that people serve in many specialized
    roles within the company. Data engineers, data architects, data scientists, market
    researchers, and more all perform different roles that relate to data science,
    which means you’ll have lots of people to pass work off to. You have a low chance
    of being forced to create your own database, for example. This situation is great
    for passing off work outside your expertise, but it also means that you can’t
    stretch your skills.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: MTC的一个既是优点又是缺点的是，人们在公司内部担任许多专业化的角色。数据工程师、数据架构师、数据科学家、市场研究人员等等，都执行与数据科学相关的不同角色，这意味着你会有很多人可以移交工作。例如，你不太可能被迫创建自己的数据库。这种情况对于移交超出你专业范围的工作来说很棒，但也意味着你不能扩展你的技能。
- en: Another con of MTC is the bureaucracy. In a large company, getting approvals
    for things like new technology, trips to conferences, and starting projects can
    require going far up the chain of command. Worse, the project you’ve been working
    on for years could be canceled because two executives are fighting, and your project
    is collateral damage.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: MTC的另一个缺点是官僚主义。在大公司中，为了获得对新技术、参加会议和启动项目等的批准，可能需要走很长的命令链。更糟糕的是，你多年来一直在努力的项目可能会因为两位高管之间的争斗而被取消，你的项目成为附带损害。
- en: MTC is a great company for data scientists who are looking to help solve big
    problems by using cutting-edge techniques—both decision scientists who want to
    do analyses and machine learning engineers who want to build and deploy models.
    Large companies have lots of problems to solve and a budget that allows for trying
    new things. You may not be able to make big decisions yourself, but you’ll know
    that you’ve contributed.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: MTC是一家非常适合数据科学家的大公司，他们希望通过使用尖端技术来解决大问题——无论是希望进行分析的决策科学家，还是希望构建和部署模型的机器学习工程师。大型公司有许多问题需要解决，并且有预算来尝试新事物。你可能无法自己做出重大决策，但你会知道你已经做出了贡献。
- en: MTC is a poor choice for a data scientist who wants to be the decision-maker
    and call the shots. The large company has established methods, protocols, and
    structures that you have to follow.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望成为决策者并掌控全局的数据科学家来说，MTC不是一个好的选择。这家大型公司已经建立了必须遵循的方法、协议和结构。
- en: '2.2\. HandbagLOVE: The established retailer'
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2. HandbagLOVE：一家成熟的零售商
- en: '![](f0022-01.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0022-01.jpg)'
- en: 'Similar to: Payless, Bed Bath & Beyond, and Best Buy'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于：Payless，Bed Bath & Beyond，和Best Buy
- en: 'Company age: 45 years'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司年龄：45年
- en: 'Size: 15,000 employees (10,000 in retail stores, 5,000 in corporate)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模：15,000名员工（10,000名在零售店，5,000名在总部）
- en: HandbagLOVE is a retail chain with 250 locations across the United States, all
    selling purses and clutches. The company has been around for a long time and is
    filled with experts on how to lay out a store and improve the customer experience.
    The company has been slow to adopt new technology, taking plenty of time before
    getting its first website and its first app.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: HandbagLOVE是一家遍布美国250个地点的零售连锁店，所有门店都销售手提包和钱包。该公司历史悠久，拥有众多专家，他们精通如何布置商店和提升客户体验。该公司在采用新技术方面一直比较缓慢，在拥有第一个网站和第一个应用程序之前，花费了很长时间。
- en: Recently, HandbagLOVE has seen its sales drop, as Amazon and other online retailers
    have eaten away at its market share. Knowing that the writing is on the wall,
    HandbagLOVE has been looking to improve via technology, investing in an online
    app and an Amazon Alexa skill, and trying to use the value of its data. HandbagLOVE
    has had financial analysts employed for many years calculating high-level aggregate
    statistics on its orders and customers, but only recently has the company considered
    hiring data scientists to help them understand customer behavior better.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，HandbagLOVE的销售量有所下降，因为亚马逊和其他在线零售商蚕食了其市场份额。意识到形势不妙，HandbagLOVE一直在寻求通过技术来改善状况，投资了在线应用程序和亚马逊Alexa技能，并试图利用其数据的价值。HandbagLOVE已经聘请了财务分析师多年，他们计算了其订单和客户的复杂汇总统计数据，但直到最近，公司才开始考虑聘请数据科学家来更好地理解客户行为。
- en: 'The newly formed data science team was built on a base of financial analysts
    who previously made Excel reports on performance metrics for the company. As HandbagLOVE
    supplemented these people with trained data scientists, the team started to provide
    more-sophisticated products: monthly statistical forecasts on customer growth
    in R, interactive dashboards that allow executives to understand sales better,
    and a customer segmentation that buckets customers into helpful groups for marketing.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 新成立的数据科学团队是在之前为公司的绩效指标制作Excel报告的财务分析师的基础上建立的。随着HandbagLOVE补充了受过训练的数据科学家，团队开始提供更复杂的产品：使用R进行的客户增长月度统计预测，允许高管更好地理解销售的交互式仪表板，以及将客户分组成对营销有帮助的群体。
- en: Although the team has made machine learning models to power the new reports
    and analyses, HandbagLOVE is far from deploying machine learning models into continuously
    running production. Any product recommendations on its website and app are powered
    by third-party machine learning products rather than having been built within
    the company. There is talk on the data science team about changing this situation,
    but no one knows how many years away that is.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该团队已经创建了机器学习模型来支持新的报告和分析，但HandbagLOVE距离将机器学习模型部署到持续运行的生产环境中还远。其网站和应用程序上的任何产品推荐都是由第三方机器学习产品支持的，而不是在公司内部构建的。数据科学团队中有人谈论改变这种状况，但没有人知道这还需要多少年。
- en: '2.2.1\. Your team: A small group struggling to grow'
  id: totrans-164
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1. 您的团队：一个努力成长的的小团队
- en: The team leans heavily toward data scientists who can do reporting rather than
    being trained in machine learning because machine learning is so new. When members
    of the team have needed modern statistical and machine learning methods, they’ve
    had to teach themselves because no one around already knew them. This self-teaching
    is great in that people get to learn new techniques that are interesting to them.
    The downside is that some of the technical methods used may be inefficient or
    even wrong because there are no experts to check the work.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 团队主要倾向于那些能够进行报告而不是接受机器学习培训的数据科学家，因为机器学习还非常新。当团队成员需要现代统计和机器学习方法时，他们不得不自学，因为周围没有人已经了解这些方法。这种自学很好，因为人们有机会学习对他们来说有趣的新技术。缺点是，使用的一些技术方法可能效率低下，甚至错误，因为没有专家来检查工作。
- en: HandbagLOVE has laid out general paths for data scientists to progress into
    senior roles. Unfortunately, these career paths aren’t specific to data science;
    they’re high-level goals copied and pasted from other positions, such as software
    development, because no one really knows what the metrics should be. To progress
    in your career, you have to convince your manager that you’re ready, and with
    luck, your manager can get approval to promote you. On the plus side, if the team
    ends up growing, you’ll quickly become a senior person on the team.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: HandbagLOVE为数据科学家制定了晋升到高级职位的通用路径。不幸的是，这些职业路径并不特定于数据科学；它们是从其他职位（如软件开发）复制粘贴的高层次目标，因为没有人真正知道应该有哪些指标。为了在职业生涯中进步，你必须说服你的经理你已经准备好了，并且幸运的话，你的经理可以批准晋升你。另一方面，如果团队最终扩大，你将很快成为团队中的高级成员。
- en: Because the data science team provides reports and models for departments throughout
    the company (such as marketing, supply chain, and customer care), the members
    of the data science team are well known. This fact has given the team a great
    deal of respect within the company, and in turn, the data science team has a lot
    of camaraderie within it. The combination of the size of the team and the level
    of influence within the company allows data scientists to have far more influence
    than they would in other companies. It’s not unusual for someone on the data science
    team to meet with top-level executives and contribute to the conversation.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 因为数据科学团队为公司各部门（如市场营销、供应链和客户服务）提供报告和模型，团队成员在公司中享有很高的知名度。这一事实使团队在公司内部获得了极大的尊重，反过来，数据科学团队内部也充满了团队精神。团队规模和在公司中的影响力水平使得数据科学家比在其他公司拥有更大的影响力。数据科学团队成员与高级管理人员会面并参与讨论并不罕见。
- en: '2.2.2\. Your tech: A legacy stack that’s starting to change'
  id: totrans-168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2. 你的技术：一个开始变化的遗留技术栈
- en: 'A common phrase you hear when talking about technology at HandbagLOVE is “Well,
    that’s how it’s always been.” Order and customer data are stored in an Oracle
    database that’s directly connected to the cash register technology and hasn’t
    changed in 20 years. The system has been pushed well past its limits and has had
    many modifications bolted on. All that being said, the system still works. Other
    data is collected and stored in the central database as well: data collected from
    the website, data from the customer care calls, and data from promotions and marketing
    emails. All these servers live on the premises (*on-prem*), not in the cloud,
    and an IT team keeps them maintained.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈论HandbagLOVE的技术时，你经常会听到这样的话：“嗯，一直都是这样。”订单和客户数据存储在一个直接连接到收银机技术的Oracle数据库中，并且20年来没有改变。系统已经远远超出了其极限，并且已经添加了许多修改。尽管如此，系统仍然在运行。其他数据也收集并存储在中央数据库中：来自网站的数据、客户服务电话的数据以及促销和营销电子邮件的数据。所有这些服务器都位于现场（*on-prem*），而不是在云端，一个IT团队负责维护它们。
- en: By having all the data stored in one large server, you have the freedom to connect
    and join the data however you want. And although your queries sometimes take forever
    or overload the system, usually you can find a workaround to get you something
    usable. The vast majority of analyses are done on your laptop. If you need a more
    powerful computer to train a model, getting it is a hassle. The company doesn’t
    have a machine learning tech stack because it doesn’t have any in-house machine
    learning.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将所有数据存储在一个大型服务器上，你可以自由地以任何方式连接和合并数据。尽管你的查询有时需要很长时间或使系统过载，但通常你可以找到一种解决方案来获取可用的结果。绝大多数分析都是在你的笔记本电脑上完成的。如果你需要更强大的计算机来训练模型，获取它可能会很麻烦。公司没有机器学习技术栈，因为它没有内部机器学习。
- en: 2.2.3\. The pros and cons of HandbagLOVE
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3\. HandbagLOVE 的优缺点
- en: By being at HandbagLOVE, you have a lot of influence and ability to do what
    you think is wise. You can go from proposing making a customer lifetime value
    model, building it, and using it within the company without having to persuade
    too many people to let you run with your idea. This freedom, which is due to a
    combination of the size of the company and the newness of data science, is very
    rewarding; you’re incredibly empowered to do what you think is best. The downside
    of this power is that you don’t have many people to call on for help. You’re responsible
    for finding a way to make things work or dealing with the fallout when things
    don’t work.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在 HandbagLOVE，你拥有很大的影响力和能力去做你认为明智的事情。你可以从提出建立客户终身价值模型，构建它，并在公司内部使用它开始，而不需要说服太多人让你实施你的想法。这种自由，是由于公司规模和数据科学的新颖性相结合的结果，是非常有回报的；你被赋予了极大的权力去做你认为最好的事情。这种权力的缺点是，你没有很多人可以求助。你必须负责找到让事情运转的方法，或者处理事情不顺利时的后果。
- en: The tech stack is antiquated, and you’ll have to spend a lot of time making
    workarounds for it, which is not a great use of time. You may want to use a newer
    technology for storing data or running models, but you won’t have the technical
    support to do it. If you’re not able to set up any new technology entirely by
    yourself, you’ll just have to get by without using it.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 技术栈过时，你将不得不花费大量时间来解决这个问题，这不是很好的时间利用方式。你可能想使用更新的技术来存储数据或运行模型，但你不会得到技术支持来做这件事。如果你不能完全自己设置任何新技术，你将不得不不使用它来应对。
- en: A data scientist’s salary won’t be as high as it would be at bigger companies,
    especially tech ones. HandbagLOVE just doesn’t have the cash available to pay
    high data science paychecks. Besides, the company doesn’t need the best of the
    best anyway—just people who can do the basics. That being said, the salary won’t
    be terrible; it’ll certainly be well above what most people at the company make
    with similar years of experience.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的薪水可能不会像在大公司，尤其是科技公司那样高。HandbagLOVE 没有足够的现金来支付高薪的数据科学家。此外，公司也不需要最好的最好的人——只需要能够做基本工作的人。话虽如此，薪水不会很糟糕；它肯定会比公司里拥有相似工作经验的大多数人的薪水要高。
- en: HandbagLOVE is a good company to work at for data scientists who are excited
    to have the freedom to do what they think is right but perhaps aren’t interested
    in using the most state-of-the-art methods. If you’re comfortable using standard
    statistical methods and making more mundane reporting, HandbagLOVE should be a
    comfortable place to grow your career. If you’re really interested only in using
    start-of-the-art machine learning methods, you won’t find many projects to do
    at HandbagLOVE; neither will you find many people there who know anything about
    what you’re talking about.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些渴望拥有自由去做他们认为正确的事情，但又可能不感兴趣使用最先进方法的科学家来说，HandbagLOVE 是一个很好的工作场所。如果你习惯使用标准统计方法并制作更平凡的报告，HandbagLOVE
    应该是一个舒适的职业成长之地。如果你真正只对使用最前沿的机器学习方法感兴趣，你不会在 HandbagLOVE 找到很多可以做的项目；同样，你也不会在那里找到很多了解你所谈论内容的人。
- en: '2.3\. Seg-Metra: The early-stage startup'
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. Seg-Metra：早期初创公司
- en: '![](f0024-01.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0024-01.jpg)'
- en: 'Similar to: a thousand failed startups you haven’t heard of'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于：你未曾听说的一千家失败的初创公司
- en: 'Company age: 3 years'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司年龄：3 年
- en: 'Size: 50 employees'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模：50 名员工
- en: Seg-Metra is a young company that sells a product that helps client companies
    optimize their website by customizing for unique segments of customers. Seg-Metra
    sells its product to businesses, not consumers. Early in its brief history, Seg-Metra
    got a few big-name clients to start using the tool, which helped the company get
    more funding from venture capitalists. Now, with millions of dollars at hand,
    the company is looking to scale in size quickly and improve the product.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Seg-Metra 是一家年轻的公司，它销售的产品帮助客户公司通过为独特的客户细分市场定制来优化其网站。Seg-Metra 将其产品销售给企业，而不是消费者。在其短暂的历史早期，Seg-Metra
    获得了几个知名客户的青睐，开始使用这个工具，这帮助公司从风险投资家那里获得了更多资金。现在，手头有数百万美元，公司正寻求快速扩大规模并改进产品。
- en: The biggest improvement that the founders have been pitching to investors is
    adding basic machine learning methods to the product. This improvement was pitched
    to investors as “cutting-edge AI.” With this new funding in hand, the founders
    are looking for machine learning engineers to build what was pitched. They also
    need decision scientists to start reporting on the use of the tool, allowing the
    company to better understand what improvements to make in the product.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人向投资者推销的最大改进是将基本的机器学习方法添加到产品中。这项改进被推销给投资者为“尖端人工智能”。有了这笔新资金，创始人正在寻找机器学习工程师来构建他们所推销的内容。他们还需要决策科学家开始报告工具的使用情况，以便公司更好地了解在产品中需要做出哪些改进。
- en: 2.3.1\. Your team (what team?)
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1\. 您的团队（哪个团队？）
- en: Depending on when a data scientist gets hired, they may very well be the first
    data scientist in the company. If they’re not the first, they’ll be among the
    first few data science hires and likely report to the one who was hired first.
    Due to the newness of the team, there will be few to no protocols—no established
    programming languages, best practices, ways of storing code, or formal meetings.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据科学家被雇佣的时间，他们可能会成为公司第一位数据科学家。如果不是第一位，他们将是第一批几位数据科学招聘人员之一，并可能向第一位被雇佣的人汇报。由于团队的初创性，将很少有或没有协议——没有确立的编程语言、最佳实践、存储代码的方式或正式会议。
- en: Any direction will come from that first data scientist hire. The culture of
    the team will likely be set by their benevolence. If that person is open to group
    discussion and trust of the other team members, the data science team as a whole
    will decide things such as what language to use. If that person is controlling
    and not open to listening, they will make these decisions themselves.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 任何方向都将来自第一位数据科学家招聘。团队的氛围很可能由他们的仁慈程度决定。如果那个人愿意进行团队讨论并信任其他团队成员，整个数据科学团队将决定诸如使用哪种语言等问题。如果那个人是控制型的并且不乐于倾听，他们将自行做出这些决定。
- en: Such an unstructured environment can create immense camaraderie. The whole data
    science team works hard, struggles to get new technologies, methods, and tools
    working, and can form deep bonds and friendships. Alternatively, those who have
    power could inflict immense emotional abuse on those who don’t have power, and
    because the company is so small, there is little accountability. Regardless of
    exactly how Seg-Metra’s growth shakes out, the data scientists at this early-stage
    company are in for a bumpy and wild ride.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的非结构化环境可以创造出巨大的团队精神。整个数据科学团队努力工作，努力让新技术、方法和工具工作，并可以形成深厚的纽带和友谊。另一方面，那些拥有权力的人可能会对那些没有权力的人施加巨大的情感虐待，因为公司规模很小，几乎没有问责制。无论Seg-Metra的增长结果如何，这个早期阶段公司的数据科学家都将面临一段颠簸而狂野的旅程。
- en: The work of the team can be fascinating or frustrating, depending on the day.
    Oftentimes, data scientists are doing analyses for the first time ever, such as
    making the first attempt to use customer purchase data to segment customers or
    deploying the first neural network to production. These first-time analyses and
    engineering tasks are exciting because they’re uncharted territory within the
    company, and the data scientists get to be the pioneers. On other days, the work
    can be grueling, such as when a demo has to be ready for an investor and the model
    still isn’t converging the day before. Even if the company has data, the infrastructure
    may be so disorganized that the data can’t feasibly be used. Although the work
    is chaotic, all these tasks mean that the data scientists learn lots of skills
    very quickly while working at Seg-Metra.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 团队的工作可能会因当天的情况而变得既迷人又令人沮丧。很多时候，数据科学家正在做他们第一次的分析，例如第一次尝试使用客户购买数据来细分客户或部署第一个神经网络到生产环境中。这些首次分析和工作任务之所以令人兴奋，是因为它们在公司内部是未知的领域，数据科学家们得以成为先驱。在其他日子里，工作可能会非常艰苦，例如当演示必须在投资者面前准备，而模型前一天还没有收敛时。即使公司有数据，基础设施可能组织得如此混乱，以至于数据无法实际使用。尽管工作很混乱，但所有这些任务意味着数据科学家在Seg-Metra工作期间能够非常快速地学习大量技能。
- en: '2.3.2\. The tech: Cutting-edge technology that’s taped together'
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.2\. 技术：拼凑在一起的尖端技术
- en: By being a young company, Seg-Metra isn’t constrained by having to maintain
    old legacy technology. Seg-Metra also wants to impress its investors, which is
    a lot easier to do when your technology stack is impressive. Thus, Seg-Metra is
    powered by the most recent and greatest methods of software development, data
    storage and collection, and analysis and reporting. Data is stored in an assortment
    of modern cloud technologies, and nothing is done on-prem. The data scientists
    connect directly to these databases and build machine learning neural network
    models on large Amazon Web Services (AWS) virtual machine instances with GPU processing.
    These models are deployed by means of modern software engineering methods.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家年轻的公司，Seg-Metra 没有维护老旧遗留技术的束缚。Seg-Metra 还希望给投资者留下深刻印象，而当你的技术栈令人印象深刻时，这要容易得多。因此，Seg-Metra
    采用最新的、最优秀的方法进行软件开发、数据存储和收集、以及分析和报告。数据存储在现代云技术中，所有操作均不在本地进行。数据科学家直接连接到这些数据库，并在配备
    GPU 处理的大型亚马逊网络服务（AWS）虚拟机实例上构建机器学习神经网络模型。这些模型通过现代软件工程方法进行部署。
- en: At first glance, the tech stack is certainly impressive. But the company is
    so young and growing so fast that issues continually arise with the different
    technologies working together. When the data scientists suddenly notice missing
    data in the cloud storage, they have to wait for the overworked data engineer
    to fix it (and that’s if they’re lucky enough to have a data engineer). It would
    be great if Seg-Metra had a dedicated development operations (DevOps) team to
    help keep everything running, but so far, the budget has been spent elsewhere.
    Further, the technology was installed so quickly that even though the company
    is young, it would be difficult to monitor it all.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，技术栈确实令人印象深刻。但公司如此年轻且发展迅速，不同技术之间的协同问题不断出现。当数据科学家突然发现云存储中缺失数据时，他们必须等待超负荷工作的数据工程师来修复它（如果他们足够幸运的话，能有一个数据工程师）。如果
    Seg-Metra 有一个专门的开发运维（DevOps）团队来帮助保持一切正常运行，那将是非常好的，但到目前为止，预算已经花在其他地方了。此外，技术安装得如此之快，即使公司年轻，要监控所有这些也相当困难。
- en: 2.3.3\. Pros and cons of Seg-Metra
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3\. Seg-Metra 的优缺点
- en: As a growing startup, Seg-Metra has a lot of appeal. The growth of the company
    is providing all sorts of interesting data science work and an environment in
    which data scientists are forced to learn quickly. These sorts of positions can
    teach skills that jump-start a career in data science—skills like working under
    deadlines with limited constraints, communicating effectively with non-data scientists,
    and knowing when to pursue a project or to decide that it’s not worthwhile. Especially
    early in a career, developing these skills can make you much more attractive as
    an employee than people who have worked only at larger companies.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家成长中的初创公司，Seg-Metra 具有很强的吸引力。公司的发展提供了各种有趣的数据科学工作，以及一个迫使数据科学家快速学习的环境。这类职位可以教授那些能够加速数据科学职业生涯的技能——比如在有限约束下按时完成任务、与非数据科学家有效沟通，以及知道何时推进项目或决定项目不值得继续。特别是在职业生涯早期，培养这些技能可以使你比只在大型公司工作的人更有吸引力。
- en: 'Another pro of working at Seg-Metra is that you get to work with the latest
    technologies. Using the latest tech should make your job more enjoyable: presumably,
    the new technologies coming out are better than the old technologies. By learning
    the latest tech, you should also have a more impressive résumé for future jobs.
    Companies looking to use newer technology will want you to help guide the way.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Seg-Metra 工作的另一大优点是能够使用最新的技术。使用最新技术应该会让你的工作更加愉快：假设，新技术的出现比旧技术更好。通过学习最新技术，你也应该拥有一个更加令人印象深刻的简历，为未来的工作做好准备。希望使用新技术的企业会希望你能帮助他们指引方向。
- en: Although the pay is not as competitive as at larger companies, especially tech
    companies, the job does provide stock options that have the potential to be enormously
    valuable. If the company eventually goes public or gets sold, those options could
    be worth hundreds of thousands of dollars or more. Unfortunately, the odds of
    that happening are somewhere between getting elected to city council and getting
    elected to the U.S. Congress. So this fact is a pro only if you enjoy gambling.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然薪酬不如大型公司，尤其是科技公司具有竞争力，但这份工作确实提供了有潜在价值的股票期权。如果公司最终上市或被出售，这些期权可能价值数十万美元或更多。不幸的是，这种情况发生的概率介于当选市议会和当选美国国会之间。所以，只有当你喜欢赌博时，这个事实才是一个优点。
- en: One con of working at Seg-Metra is that you have to work very hard. Having 50-
    to 60-hour work weeks is not uncommon, and the company expects everyone to contribute
    everything they can. In the eyes of the company, if everyone isn’t working together,
    the company won’t succeed, so are you really going to be the one person to use
    all their vacation time in a year? This environment can be hugely toxic, ripe
    for abuse and a lot of employee burnout.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在Seg-Metra工作的一个缺点是你必须非常努力工作。每周工作50到60小时并不罕见，公司期望每个人都尽其所能贡献。在公司的眼中，如果大家不团结一致，公司就不会成功，那么你真的会成为那个一年中用完所有假期时间的人吗？这种环境可能非常有毒，容易受到滥用，导致大量员工过度劳累。
- en: The company is volatile, relying on finding new clients and help from investors
    to stay afloat, giving Seg-Metra the con of low job security. It’s possible that
    in any year, the company could decide to lay off people or go under entirely.
    These changes can happen without warning. Job insecurity is especially difficult
    for people who have families, which causes the demographics of the company to
    skew younger. A young workforce can also be a con if you want to work with a more
    diverse, experienced team.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司波动性很大，依赖寻找新客户和投资者的帮助来维持运营，这使得Seg-Metra面临低就业保障的风险。任何一年，公司都可能决定裁员或完全倒闭。这些变化可能毫无预警地发生。对于有家庭的人来说，工作不稳定尤其困难，这也导致了公司人口结构偏向年轻。如果想要与一个更加多元化、经验丰富的团队一起工作，年轻的劳动力也可能是一个缺点。
- en: Overall, working at Seg-Metra provides a great opportunity to work with interesting
    technology, learn a lot quickly, and have a small chance of making a ton of money.
    But doing so requires an immense amount of work and potentially a toxic environment.
    So this company is best for data scientists who are looking to gain experience
    and then move on.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，在Seg-Metra工作提供了与有趣技术一起工作、快速学习和有很小机会赚大钱的好机会。但这样做需要付出巨大的努力，并可能面临一个有毒的环境。因此，这家公司最适合那些想要积累经验然后离开的数据科学家。
- en: '|  |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Rodrigo Fuentealba Cartes, lead data scientist at a small government consulting
    company**'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗德里戈·丰特内阿尔巴·卡尔特斯，一家小型政府咨询公司首席数据科学家**'
- en: The company I work at provides analytics, data science, and mobile solutions
    for governmental institutions, armed and law enforcement forces, and some private
    customers. I am the lead data scientist, and I am the only one in charge of data
    science projects in the entire company. We don't have data engineers, data wranglers,
    or any other data science roles there because the department is relatively new.
    Instead, we have database administrators, software developers, and systems integrators,
    and I double as a system/software architect and open source developer. That might
    look odd and definitely puts a strain on me, but it works surprisingly well.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 我所在的公司为政府机构、武装力量、执法部门和一些私人客户提供数据分析、数据科学和移动解决方案。我是首席数据科学家，也是公司唯一负责数据科学项目的人。我们那里没有数据工程师、数据整理员或其他任何数据科学角色，因为该部门相对较新。相反，我们有数据库管理员、软件开发人员和系统集成人员，我同时担任系统/软件架构师和开源开发者。这看起来可能有些奇怪，并且肯定给我带来了压力，但出人意料地效果很好。
- en: 'One strange story from my job: I was working in a project that involved using
    historical information from many environmental variables, such as daily weather
    conditions. There was a lack of critically needed data because an area of study
    didn’t have weather stations installed. The project was in jeopardy, and the customer
    decided to shut the project down in a week if their people could not find the
    information.'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 我工作中一个奇怪的故事：我参与了一个项目，该项目涉及使用来自许多环境变量的历史信息，例如每日天气条件。由于研究区域没有安装气象站，因此缺乏关键所需的数据。项目处于危险之中，客户决定如果他们的人找不到信息，将在一周内关闭项目。
- en: I decided to fly to the area and interview some fishermen, and I asked how they
    knew that it was safe to sail. They said they usually sent a ship that transmitted
    the weather conditions over the radio. I visited a radio station, and they had
    handwritten transcripts of communications since 1974\. I implemented an algorithm
    that could recognize handwritten notes and extract meaningful information, and
    then implemented a natural language processing pipeline that could analyze the
    strings. Thanks to going out to the field and finding this unusual data, the project
    was saved.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定飞到那个地区并采访一些渔民，并询问他们如何知道出海是安全的。他们说他们通常会派一艘船通过无线电传输天气状况。我参观了一个广播电台，他们从1974年开始就有手写的通信记录。我实施了一个能够识别手写笔记并提取有用信息的算法，然后实施了一个自然语言处理管道，可以分析字符串。多亏了去现场发现这些不寻常的数据，项目才得以挽救。
- en: '|  |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '|  |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Gustavo Coelho, data science lead at a small startup**'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gustavo Coelho，一家小型初创公司的数据科学负责人**'
- en: I have been working for the last 11 months in a relatively new startup which
    focuses on applying AI to HR management. We predict future performance of candidates
    or their likelihood of being hired by a certain company. Those predictions are
    aimed at helping speed up the hiring process. We rely heavily on bias mitigation
    in our models. It’s a small company; we have 11 people; and the data science team
    makes up five of them, including me. The whole of the company is dedicated to
    helping the data science team deliver the trained models into production.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去11个月里在一家相对较新的初创公司工作，该公司专注于将人工智能应用于人力资源管理。我们预测候选人的未来表现或他们被特定公司录用的可能性。这些预测旨在帮助加快招聘流程。我们在模型中非常依赖偏差缓解。这是一家小型公司；我们共有11人；数据科学团队由包括我在内的5人组成。整个公司都致力于帮助数据科学团队将训练好的模型投入生产。
- en: Working at a small startup gives me the chance to learn new concepts and apply
    them every day. I love thinking about the best way to set up our data science
    processes so we can scale and give more freedom to our data scientists to focus
    on data science. HR is not a tech-savvy field, so more than half of the project
    length is spent explaining the solution to our clients and helping them get comfortable
    with the new concepts. And then when we finally get the go-ahead, there is also
    a lot of time spent coordinating with the client’s IT department to integrate
    into our data pipeline.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家小型初创公司工作让我有机会学习新概念并将其应用到日常生活中。我喜欢思考如何最佳地建立我们的数据科学流程，以便我们能够扩展规模并给予数据科学家更多的自由，让他们专注于数据科学。人力资源不是一个技术敏感的领域，因此项目超过一半的时间都花在向客户解释解决方案并帮助他们适应新概念上。当我们最终获得批准时，还需要花费大量时间与客户的IT部门协调，以整合到我们的数据管道中。
- en: '|  |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '2.4\. Videory: The late-stage, successful tech startup'
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4\. Videory：后期成功的科技初创公司
- en: '![](f0028-01.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![](f0028-01.jpg)'
- en: 'Similar to: Lyft, Twitter, and Airbnb'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于：Lyft、Twitter和Airbnb
- en: 'Company age: 8 years'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司年龄：8年
- en: 'Size: 2,000 people'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模：2,000人
- en: Videory is a late-stage, successful tech startup that runs a video-based social
    network. Users can upload 20-second videos and share them with the public. The
    company has just gone public, and everyone is ecstatic about it. Videory isn’t
    close to the size of MTC, but it’s doing well as a social network and growing
    the customer base each year. It’s data-savvy and has probably had data analysts
    or scientists for a few years now or even since the start. The data scientists
    on the team are very busy doing analyses and reporting to support the business,
    as well as creating machine learning models to help pair people with artists to
    commission work.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Videory是一家后期成功的科技初创公司，运营一个基于视频的社会网络。用户可以上传20秒的视频并与公众分享。公司刚刚上市，每个人都对此感到非常兴奋。Videory的规模并不接近MTC，但作为一个社交网络，它做得很好，每年都在扩大客户群。它对数据敏感，可能已经拥有数据分析师或科学家几年了，甚至从公司成立之初就有。团队中的数据科学家非常忙碌，他们进行数据分析、报告，支持业务，以及创建机器学习模型，帮助将人与艺术家配对以委托工作。
- en: '2.4.1\. The team: Specialized but with room to move around'
  id: totrans-215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.1\. 团队：专业但具有灵活性
- en: Videory is still at the point where you can gather all the data scientists in
    an extra-large conference room. Given the size of the company, the team may be
    organized in a centralized model. Every data science person reports to a data
    science manager, and all are in a single large department of the organization.
    The central data science team helps other groups throughout the company, but ultimately,
    the team sets its own priorities. Some data scientists are even working on internal
    long-term academic research projects that have no immediate benefits.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: Videory目前还处于一个可以将在一个超大型会议室聚集所有数据科学家的阶段。考虑到公司的规模，团队可能采用集中式模型。每个数据科学家都向数据科学经理汇报，并且都在组织的单一大型部门中。中央数据科学团队帮助公司内的其他团队，但最终，团队会设定自己的优先事项。一些数据科学家甚至在进行内部长期学术研究项目，这些项目没有立即的收益。
- en: There’s specialization among the data science team at Videory, given the size
    of the company. There’s also some delineation among people who do the heavy machine
    learning, statistics, or analytics. Videory is small enough that it’s possible
    to switch between these groups over time. The data scientists usually have some
    interaction—such as training sessions, monthly meetings, and a shared Slack channel—that
    you wouldn’t find at companies like MTC, which are too big for everyone to talk
    together. The subteams are likely to use different tools, and a group of people
    with PhDs publish academic papers and do more theoretical work.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 由于公司规模的原因，Videory的数据科学团队中存在专业化。在那些进行重型机器学习、统计学或分析的人之间也有一些划分。Videory规模足够小，以至于随着时间的推移，可以在这些小组之间进行切换。数据科学家通常有一些互动——例如培训课程、月度会议和共享的Slack频道——这在像MTC这样的公司中是不可能的，因为公司规模太大，无法让所有人一起交谈。子团队可能会使用不同的工具，一群拥有博士学位的人会发表学术论文并做更多理论工作。
- en: '2.4.2\. The tech: Trying to avoid getting bogged down by legacy code'
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.2\. 技术：努力避免陷入遗留代码的泥潭
- en: Videory has a lot of legacy code and technology, and probably at least a few
    tools that were developed internally. The company is likely trying to keep up
    with tech developments, and it plans to switch over to a new system or supplement
    the existing ones with new technologies. As in most companies, a data scientist
    will almost definitely query a SQL database to get data. The company probably
    has some business intelligence tools as well, because there are a lot of non-data
    science consumers.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Videory有很多遗留代码和技术，可能至少有一些是内部开发的工具。公司可能试图跟上技术发展，并计划切换到新的系统或用新技术补充现有系统。与大多数公司一样，数据科学家几乎肯定会查询SQL数据库来获取数据。公司可能还有一些商业智能工具，因为有很多非数据科学消费者。
- en: As a data scientist at Videory, you’ll definitely get to learn something new.
    All these companies have big data and systems to deal with it. SQL won’t be enough;
    the company needs to process billions of events every month. You may be able to
    try Hadoop or Spark when you need to pull out some custom data that’s not stored
    in the SQL database, however.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Videory的数据科学家，你肯定会学到一些新东西。所有这些公司都有大量数据以及处理这些数据的系统。仅仅使用SQL是不够的；公司每月需要处理数十亿事件。当你需要提取一些存储在SQL数据库之外的定制数据时，你可能需要尝试使用Hadoop或Spark。
- en: The data science is typically done in R or Python, with plenty of experts available
    to provide assistance if things prove to be difficult. The machine learning is
    deployed through modern software development practices such as using microservices.
    Because the company is well known as a successful startup, lots of talented people
    work there, using their cutting-edge approaches.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学通常在R或Python中进行，如果遇到困难，有大量的专家可以提供帮助。机器学习通过现代软件开发实践部署，例如使用微服务。由于公司作为一家成功的初创公司而闻名，那里有很多有才华的人，他们使用最前沿的方法。
- en: 2.4.3\. The pros and cons of Videory
  id: totrans-222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.3\. Videory的优缺点
- en: Videory can be a good size for data scientists; enough other data scientists
    are around to provide mentorship and support, but the team is still small enough
    that you can get to know everyone. Data science is recognized on the company level
    as being important, which means that your work can get recognition from vice presidents
    and maybe even the C suite (CEO, CTO, and so on.). You’ll have data engineers
    to support your work. The data pipelines may get slow sometimes or even break,
    but you won’t be responsible for fixing them.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Videory对数据科学家来说可能是一个合适的大小；足够多的其他数据科学家可以提供指导和支持，但团队又足够小，你可以认识每个人。数据科学在公司层面被认可为重要，这意味着你的工作可以得到副总裁甚至可能是C级高管（CEO、CTO等）的认可。你将拥有数据工程师来支持你的工作。数据管道有时可能会变慢，甚至出现故障，但你不需要负责修复它们。
- en: In an organization of more than 1,000 people, you’ll need to deal with inevitable
    political issues. You may be pressured to generate numbers that match what people
    want to hear (and can tell their bosses in order to get a bonus) or face unrealistic
    expectations about how fast something can be developed. You can also end up working
    on things that the business doesn’t really need because your manager asked you
    to. Sometimes, you’ll end up feeling that you’ve had no direction or your time
    was wasted. While it won’t change as much as at an early-stage startup, the organization
    will still change a lot; what’s a priority one quarter can be totally ignored
    the next.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥有1000多人以上的组织中，你需要处理不可避免的政冶问题。你可能会受到压力，要生成符合人们期望的数据（他们可以向老板汇报以获得奖金）或面对关于某事物可以多快开发的不切实际期望。你也可能因为经理的要求而从事业务实际上并不需要的事情。有时，你可能会觉得自己没有方向，或者时间被浪费了。虽然这不会像在早期初创公司那样改变很多，但组织仍然会发生变化；一个季度的优先事项可能在下一个季度被完全忽视。
- en: Although other data scientists at Videory will be more knowledgeable than you
    on most data science topics, you might quickly become the expert on a specific
    one, such as time series analysis. This situation can be great if you like mentoring
    and teaching others, especially if your work supports taking time to learn more
    about your particular field of expertise by reading papers or taking courses.
    But it can be hard when you feel that no one can check your work or push you to
    learn new things. You’ll always have more to learn, but what you learn may not
    be in the area you want to focus on.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Videory的其他数据科学家在大多数数据科学主题上可能比你更有知识，但你可能会很快成为某个特定领域的专家，比如时间序列分析。如果你喜欢指导他人和教学，这种情况会很好，尤其是如果你的工作支持通过阅读论文或参加课程来深入了解你的特定专业领域。但当你觉得没有人能检查你的工作或推动你学习新事物时，这可能会很困难。你总是有更多东西要学习，但你学到的东西可能不在你想要专注的领域。
- en: Overall, Videory provides a nice blend of some of the benefits of the other
    archetypes. It’s large enough that there are people around to provide help and
    assistance when needed, but not so large that requests get stuck in bureaucratic
    madness or departments overlap in scope. Data scientists who work at the company
    get plenty of chances to learn, but due to the specialization of roles, they don’t
    get the opportunity to try everything. This company is a great place for data
    scientists who are looking for a safe bet that provides chances to grow, but not
    an overwhelming number of chances.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，Videory提供了其他原型中的一些好处。它足够大，以至于在需要时周围有可以提供帮助和协助的人，但又不至于大到让请求陷入官僚主义的疯狂或部门在范围上重叠。在公司工作的数据科学家有很多学习的机会，但由于角色的专业化，他们没有尝试一切的机会。对于寻找一个安全赌注、提供成长机会但不会带来压倒性机会的数据科学家来说，这是一个绝佳的地方。
- en: '|  |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Emily Bartha, the first data scientist at a midsize startup**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**Emily Bartha，一家中型初创公司的首位数据科学家**'
- en: I work at a midsize startup that has a product focused on insurance. As the
    first data scientist, I get to help define our strategy around using data and
    introducing machine learning into our product. I sit on the data team in the company,
    so I work very closely with data engineers, as well as our data product manager.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一家中型初创公司工作，我们的产品专注于保险领域。作为首位数据科学家，我有机会帮助定义我们围绕使用数据和将机器学习引入产品中的战略。我在公司的数据团队中，因此我与数据工程师以及我们的数据产品经理紧密合作。
- en: 'A day in my life at work starts with morning standup with the data team. We
    talk about what we have planned for the day and any blockers or dependencies.
    I spend a lot of time digging through data: visualizing, creating reports, and
    investigating quality issues or quirks in the data. I spend a lot of time on documentation
    too. When I code, I use GitHub, like the rest of the engineering team, and have
    team members review my code (and I review theirs). I also spend a good chunk of
    the day in meetings or side-of-desk collaboration with members of my team.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我一天的工作生活从与数据团队的晨会开始。我们讨论当天计划做什么，以及任何阻碍或依赖关系。我花很多时间挖掘数据：可视化、创建报告，并调查数据的质量问题或怪异之处。我也花很多时间在文档上。当我编码时，我使用GitHub，就像工程团队的其他成员一样，并且团队成员会审查我的代码（我也会审查他们的代码）。我还花了一整天的时间参加会议或与团队成员的桌面协作。
- en: Having worked at bigger companies in the past, I love working at a small company!
    There is a lot of freedom to take initiative here. If you have an idea and want
    to work to make it a reality, no one will get in your way. Look for a company
    that has already made an investment in data engineering. When I arrived, there
    were already several data engineers and a strategy for instrumentation, data collection,
    and storage. When you work at a small company, things are constantly changing
    and priorities are shifting, which makes it important to be adaptable. People
    who enjoy diving deep on a project and working on it for months may not enjoy
    working at a startup, because it often requires developing solutions that are
    good enough and moving on to the next thing.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去为大型公司工作过，我喜欢在小型公司工作！这里有很多自由来主动采取行动。如果你有一个想法，并想努力使之成为现实，没有人会阻碍你。寻找已经对数据工程进行投资的公
    司。当我到达时，已经有几位数据工程师和一个关于仪器、数据收集和存储的策略。在小型公司工作，事情不断变化，优先级也在转移，这使得适应性变得很重要。那些喜欢深入一个项目并为之工作数月的人可能不会喜欢在初创公司工作，因为通常需要开发出足够好的解决方案并继续进行下一件事。
