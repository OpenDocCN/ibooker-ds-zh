  zh: '|  |'
- en: '**Nathan Moore, data analytics manager for a utilities company**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nathan Moore，一家公用事业公司的数据分析经理**'
- en: The company I work at provides and sells power for hundreds of thousands of
    people, and the company is partially owned by the government. The company itself
    has around 1,000 employees spread across many different functions. My job involves
    investigating and prototyping new data sources and working with the database specialists
    to clean and document current data sources. We’ve got a bunch of legacy systems
    and new initiatives happening, so there’s always something to do.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 我所在的公司为数十万人提供和销售电力，公司部分由政府拥有。公司本身拥有约 1,000 名员工，分布在许多不同的职能中。我的工作涉及调查和原型设计新的数据源，并与数据库专家合作清理和记录当前的数据源。我们有一系列遗留系统和新的项目正在进行，所以总有事情要做。
- en: At the moment, a day in the life involves meetings, reviewing specifications
    for ETL, trying out a new machine learning technique I found on Twitter, giving
    feedback on reporting, learning to use JIRA and Confluence, and answering many
    emails. In the past I’ve been involved in model development and assessment, data
    analysis when some overnight processing fails, and submissions to government on
    an industrywide review of the sector.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，一天的工作包括会议、审查 ETL 规范、尝试在 Twitter 上找到的新机器学习技术、对报告提供反馈、学习使用 JIRA 和 Confluence，以及回复大量电子邮件。过去我曾参与模型开发和评估、在夜间处理失败时的数据分析，以及向政府提交关于该行业审查的提案。
- en: We’re large enough that we’ve got a good team of analysts to work on a variety
    of projects, from day-to-day reporting to large customer segmentation projects.
    I’ve had lots of opportunities to move around in the business and have worked
    here for 11 years. But since we have billions of dollars of assets, risk aversion
    is high within the company, and pace of change is a little bit slow. We have a
    large-enough IT department that can support everyday functions, but any significant
    project, like the systems upgrade, means resources are scarce for any nonpriority
    improvements. Everything needs to be justified and budget set aside, and there
    is plenty of politics to navigate.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 我们规模足够大，拥有一个优秀的分析师团队，可以处理各种项目，从日常报告到大型客户细分项目。我在业务中有很多机会流动，并且在这里工作了 11 年。但是，由于我们拥有数十亿美元的资产，公司内部风险规避程度很高，变革步伐有点缓慢。我们有一个足够大的
    IT 部门，可以支持日常功能，但任何重大项目，如系统升级，都意味着非优先改进的资源稀缺。每一件事都需要得到证明，并预留预算，而且有很多政治因素需要应对。
