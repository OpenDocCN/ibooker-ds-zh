- en: 2.7\. Interview with Randy Au, quantitative user experience researcher at Google
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7. 与 Google 量化用户体验研究员 Randy Au 的访谈
- en: Randy Au works on the Google Cloud team. Having worked in data science with
    a focus on human behavior for more than a decade, he blogs about how to think
    about working at startups and different types of companies at [https://medium.com/@randy_au](https://medium.com/@randy_au).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: Randy Au 在 Google Cloud 团队工作。在数据科学领域专注于人类行为超过十年，他在 [https://medium.com/@randy_au](https://medium.com/@randy_au)
    博客上分享如何思考在初创公司和不同类型的公司工作。
- en: Are there big differences between large and small companies?
  id: totrans-274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 大公司和小公司之间有大的差异吗？
- en: Yes. Usually, it’s more organizational and structural. There are points in a
    company where culture changes because of the scale. At a 10-person startup, everyone
    does everything because everyone’s wearing all the hats. Meanwhile, around 20
    people, things start specializing. You start getting three- or four-person teams
    dedicated to specific things. People can think harder about certain things, and
    you don’t have to learn everything about a company. At around 80 to 100 people,
    the existing teams don’t scale anymore. Then there’s a lot more process around
    things. You don’t know everyone in the company anymore. You don’t know what everyone’s
    up to, and so there’s a lot more overhead to reach common understanding. Beyond
    that, after about 150 to 200 people, it’s impossible to know what’s going on around
    the company, so the bureaucracy has to exist. Then you go to Google, which is
    100,000 people. There, you have no idea what most of the company is doing.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。通常情况下，这更多是组织结构和结构性的。在公司中，由于规模的变化，文化会在某些点上发生变化。在一个10人的初创公司里，每个人都做所有的事情，因为每个人都戴着所有的帽子。同时，在20人左右的时候，事情开始专业化。你开始得到三到四人的团队专注于特定的事情。人们可以更深入地思考某些事情，而且你不需要了解公司的所有事情。在80到100人左右的时候，现有的团队不再能够扩展。然后，在事情周围会有更多的流程。你不再了解公司里的每个人。你不知道每个人在忙什么，因此需要更多的开销来达到共识。超过150到200人之后，就几乎不可能了解公司周围的情况，因此官僚机构必须存在。然后你进入谷歌，那里有10万人。在那里，你不知道公司的大部分人在做什么。
- en: The smaller the company, the more likely you’re going to interact with everyone
    in the company. At a 40-person company, I would have the CEO sitting at my desk
    as we’re both exploring a dataset together. That will never happen in Google.
    But are you okay with the situation that happens in a lot of startups where you’re
    building an F1 car and you’re driving it at the same time, and everyone’s arguing
    whether you should have a steering wheel? When you’re the data person at a small
    company, the methods don’t really matter as much; you’re just trying to squeeze
    all the data and get some insights out of it. It’s okay to not be as rigorous
    so you can make decisions more quickly.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 公司越小，你越有可能与公司里的每个人互动。在一个40人的公司里，我会和CEO一起坐在我的桌子前，我们一起探索一个数据集。这种情况在谷歌永远不会发生。但是，你是否能够接受在许多初创公司中常见的情景，即你正在建造一辆F1赛车，同时也在驾驶它，每个人都争论你是否应该有一个方向盘？当你是一家小公司的数据人员时，方法并不那么重要；你只是在尝试挤压所有数据，从中获得一些见解。不要求过于严谨也是可以的，这样你可以更快地做出决策。
- en: Are there differences based on the industry of the company?
  id: totrans-277
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 公司的行业是否会有差异？
- en: 'Some industries have historically had math or data people. An insurance company
    has actuaries, for example. Those people have been around for a hundred years,
    and they really know their stats. If an insurance company is going to bring in
    data scientists, they come with a slightly different view on it. They already
    have this built-in structure for extremely talented stats people. They’re going
    to be filling a gap somewhere else: there’s going to be a gap in their big data
    or in optimizing their website or something.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 一些行业历史上一直有数学或数据人才。例如，保险公司有精算师。这些人已经存在了一百年，他们真的非常了解统计数据。如果一个保险公司要引入数据科学家，他们的观点会有所不同。他们已经为极其有才华的统计人员建立了一个内置结构。他们将在其他地方填补一个空缺：可能是在大数据方面，或者在优化他们的网站等方面。
- en: Finance also has a long tradition of having quants. I remember failing a quant
    finance interview once because they did a code test. But as a data scientist,
    I just make sure my code is functional and gives the correct answer; I don’t think
    too hard about performance until it becomes a problem. Their coding test literally
    tested you on performance and dinged you points for not being performant automatically.
    I was like, “Oh, yeah, you guys are in finance. I get it.”
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业也有一个长期的传统，那就是拥有量化分析师。我记得有一次量化金融面试失败，因为他们进行了一次代码测试。但作为数据科学家，我只是确保我的代码是功能性的，并给出正确的答案；我不会太过于考虑性能，直到它成为一个问题。他们的代码测试实际上是在测试你的性能，并因为你不够高效而扣分。我想，“哦，是的，你们在金融行业。我明白了。”
- en: I think if you talk to everyone who’s doing data science work, the vast but
    silent majority are people who are doing this kind of grunt work that’s not sexy
    at all. I got a ridiculous amount of responses to the article I wrote about data
    science at startups that were people saying, “Yeah, this is my life.” This is
    not what people talk about when they talk about data science. It’s not the sexy
    “Here’s a new shiny algorithm I applied from this arXiv paper.” I don’t think
    I’ve applied anything in an arXiv paper in the 12 years I’ve worked. I’m still
    using regression because regression really works! I think that is the reality
    of it.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为如果你和所有从事数据科学工作的人交谈，绝大多数都是那些在做这种一点也不性感的基础工作的沉默的大多数。我写的关于初创公司数据科学的文章收到了大量的回复，人们说：“是的，这就是我的生活。”这不是人们谈论数据科学时谈论的内容。它不是那种性感的“我从这篇arXiv论文中应用了一个新的闪亮的算法。”我认为我在过去12年的工作中没有在arXiv论文中应用过任何东西。我还在使用回归，因为回归真的有效！我认为这就是现实。
- en: You’re going to be cleaning up your data; I don’t think there’s anyone even
    at the Facebooks and the Googles who doesn’t have to clean data. It might be slightly
    easier to clean up your data because there’s structure around it. But no, you’re
    going to have to clean up your data. It’s a fact of life.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 你将要去清理你的数据；我认为即使是Facebook和Google这样的公司，也没有人不需要清理数据。可能清理数据会稍微容易一些，因为数据周围有结构。但是，不，你将不得不清理数据。这是生活的事实。
- en: What’s your final piece of advice for beginning data scientists?
  id: totrans-282
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对刚开始从事数据科学的人有什么最终建议？
- en: Know your data. This does take a long time—six months to a year or more if it’s
    a complicated system. But your data quality is the foundation of your universe.
    If you don’t know your data, you’re going to make a really bizarre statement about
    something that your data just can’t let you say. Some people will say, “Oh, I
    have the number of unique cookies visiting my website, and that’s equal to the
    number of unique people.” But that’s not true. What about those people who are
    using multiple devices or browsers?
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的数据。这确实需要很长时间——如果是复杂系统，可能需要六个月到一年或更长时间。但你的数据质量是你宇宙的基础。如果你不了解你的数据，你将做出一些非常奇怪的说法，关于一些你的数据根本不允许你说的东西。有些人会说：“哦，我有访问我网站的独特cookie数量，这等于独特的人数。”但这不是真的。那些使用多个设备或浏览器的人怎么办？
- en: To really know your data, you need to make friends with the people with domain
    knowledge. When I was doing financial reports, I made friends with the finance
    people so I could learn the conventions accounting has about how they name things
    and the order of how things are subtracted. Maybe you got 50 million pages from
    this one IP, and someone else will realize that’s IBM. You won’t know all this
    stuff, but someone probably will.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 为了真正了解你的数据，你需要和有领域知识的人交朋友。当我做财务报告时，我和财务人员交朋友，这样我就可以学习会计关于如何命名事物以及事物减法顺序的惯例。也许你从这一个IP得到了5000万页的数据，而另一个人可能会意识到那是IBM。你可能不会知道所有这些，但可能有人会知道。
- en: Summary
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Many types of companies hire data scientists.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多类型的公司都会雇佣数据科学家。
- en: Data science jobs vary, largely based on each company’s industry, size, history,
    and team culture.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学工作各不相同，很大程度上取决于每个公司的行业、规模、历史和团队文化。
- en: It’s important to understand what kind of company you’re considering.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你正在考虑的公司类型是很重要的。
- en: Chapter 3\. Getting the skills
  id: totrans-289
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章：获取技能
- en: '![](f0037-01.jpg)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0037-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Different ways to learn data science
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习数据科学的不同方式
- en: Understanding what makes a good academic program or bootcamp
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解什么因素造就了一个优秀的学术项目或训练营
- en: Choosing the route that’s best for you
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择最适合你的路线
- en: 'Now that you’ve decided to become a data scientist, you need to acquire the
    skills! Fear not: wondering how to learn the skills of a data scientist is one
    of the universal parts of becoming a data scientist. There are many ways to do
    it, from watching YouTube videos to getting a degree, and lots of people will
    tell you that the way they did it is the only correct path. Worse, it’s easy to
    feel overwhelmed by the amount you have to learn, such as algorithms, programming
    languages, and statistical methods—and then you throw in the different business
    domains. Just thinking about it can be emotionally draining.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经决定成为一名数据科学家，你需要获得这些技能！不要害怕：想知道如何学习数据科学家的技能是成为数据科学家过程中的一个普遍部分。有很多方法可以做到这一点，从观看YouTube视频到获得学位，很多人会告诉你他们所做的方法是唯一正确的路径。更糟糕的是，你可能会因为必须学习的内容量而感到不知所措，比如算法、编程语言和统计方法——然后再加上不同的商业领域。仅仅想到这一点就可能会让你情绪上感到疲惫。
- en: The good news is that there are only four main methods to get the skills you
    need. Each method has its advantages and drawbacks, but when you lay them out,
    it usually becomes clear which is the right approach for you. By the end of this
    chapter, you should understand the different methods, and after some reflection,
    you should be able to decide on the best route for your situation. You can do
    this!
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，获得所需技能主要有四种方法。每种方法都有其优点和缺点，但当你把它们列出来时，通常就会清楚哪种方法最适合你。在本章结束时，你应该了解不同的方法，经过一些反思后，你应该能够决定最适合你情况的路线。你可以做到这一点！
- en: The four methods of getting data science skills in this chapter are
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中介绍的数据科学技能获取的四种方法是
- en: Earning a graduate degree in data science or a related field
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得数据科学或相关领域的硕士学位
- en: Participating in a data science bootcamp (an 8- to 15-week crash course)
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加数据科学训练营（一个8至15周的高强度课程）
- en: Doing data science work in your current job
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在当前工作中进行数据科学工作
- en: Teaching yourself through online courses and data science books
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在线课程和数据科学书籍自学
- en: We will walk through all these methods in this chapter.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中详细介绍所有这些方法。
- en: '|  |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**What if you haven’t graduated from college?**'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你没有大学毕业怎么办？**'
- en: Most of this chapter assumes that you’ve graduated from college, most likely
    with a technical degree. If you don’t meet that criterion, don’t worry; most of
    the chapter still applies, but you need to make a few adjustments when reading
    it.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的大部分内容假设你已经大学毕业，很可能获得了技术学位。如果你不符合这一标准，不要担心；本章的大部分内容仍然适用，但你在阅读时需要做一些调整。
- en: If you haven’t graduated from college, you’ll likely want to get an undergraduate
    degree before following the steps in the chapter. Your best bet is a related technical
    degree that teaches you some data science skills, such as mathematics, statistics,
    or computer science. If you choose one of these majors, try to use any flexible
    credit requirements to fill gaps in your data science skill set. Some schools
    now offer data science undergraduate degrees, which should make you extremely
    well suited to get a job after college. After finishing your degree, you should
    be able to get a data science job straight out of school (especially if you follow
    the guidance in parts 1 and 2 of this book). You can also choose to follow the
    additional steps listed in this chapter, such as teaching yourself extra data
    science skills or doing data science work on your first job.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有大学毕业，你可能会想在遵循本章步骤之前先获得一个本科学位。你的最佳选择是相关技术学位，这种学位会教你一些数据科学技能，例如数学、统计学或计算机科学。如果你选择这些专业之一，尽量利用任何灵活的学分要求来填补你在数据科学技能方面的空白。现在一些学校提供数据科学本科学位，这将使你在大学毕业后非常适合找工作。完成学位后，你应该能够直接从学校获得数据科学工作（特别是如果你遵循本书第1部分和第2部分的指导）。你也可以选择遵循本章中列出的额外步骤，例如自学额外的数据科学技能或在第一份工作中进行数据科学工作。
- en: If you’ve graduated from college with a nontechnical degree, this chapter’s
    guidelines still hold. It might be an extra-good idea to get a data science graduate
    degree, however, because the longer time period of study will give you more time
    to get up to speed on your technical skills. You may be inclined to get a second,
    technical undergraduate degree, but avoid this method at all costs. Getting a
    second degree is extremely expensive and time-consuming; besides, you can gain
    that knowledge in other ways.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以非技术学位大学毕业，本章的指南仍然适用。然而，获得数据科学硕士学位可能是一个非常好的主意，因为较长的学习时间将给你更多时间来提升你的技术技能。你可能倾向于获得第二个技术本科学位，但无论如何都要避免这种方法。获得第二个学位既昂贵又耗时；此外，你还可以通过其他方式获得这些知识。
- en: '|  |'
  id: totrans-308
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 3.1\. Earning a data science degree
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1. 获得数据科学学位
- en: Many colleges offer graduate degrees in data science, with programs covering
    a mixture of topics in computer science, statistics, and business. Because these
    programs are master’s degree programs, they generally take two years and cost
    $70,000 USD or more. As with most graduate programs, you can choose to go through
    the program more slowly while having a job and/or potentially take the classes
    as online courses. Although many schools offer an actual data science degree,
    depending on your interests, you may choose instead to get a degree in computer
    science, statistics, business analytics, operations research, or something very
    close to data science.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学院提供数据科学研究生学位，项目涵盖计算机科学、统计学和商业等主题的混合。由于这些项目是硕士学位项目，它们通常需要两年时间，费用为70,000美元或更多。与大多数研究生项目一样，你可以选择在工作的同时以较慢的速度完成项目，或者可能以在线课程的形式上课。尽管许多学校提供实际的数据科学学位，但根据你的兴趣，你可能会选择获得计算机科学、统计学、商业分析、运筹学或与数据科学非常接近的学位。
- en: The good thing about a data science degree is that it’s exhaustive; due to the
    length of the program and the amount of time you spend in it, you should have
    all the knowledge needed to get started as a junior data scientist. Through coursework
    and projects, you’ll get experience using statistics and machine learning methods,
    as well as hands-on programming. If you come into the program without much programming
    experience, you should be able to pick it up on the way (although you may have
    to take an extra course or two).
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学学位的好处在于它非常全面；由于项目的长度和你在其中的时间，你应该拥有作为初级数据科学家开始所需的所有知识。通过课程和项目，你将获得使用统计和机器学习方法的经验，以及实际编程经验。如果你进入项目时没有太多编程经验，你应该能够在路上学会（尽管你可能需要额外上一两门课程）。
- en: 'Graduate degrees in data science have a few downsides:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学研究生学位有几个缺点：
- en: They are extremely expensive, both in terms of the cost of tuition and the opportunity
    cost from not earning income and gaining direct work experience while you’re a
    full-time student. Graduate programs are an order of magnitude more expensive
    than the other options in both money and in time. Spending years studying before
    you feel ready to switch careers is a huge amount of time in your life, and if
    you decide partway through that you don’t want to be a data scientist, you can’t
    get that money or time back.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的费用极其高昂，无论是学费还是作为全职学生期间无法赚取收入和获得直接工作经验的机会成本。研究生项目在金钱和时间上都比其他选项贵一个数量级。在你感觉准备好转行之前花费数年学习是你生命中的一大笔时间，而且如果你在途中决定不想成为数据科学家，你就无法收回那笔钱或时间。
- en: If you come from a background that’s related to data science, such as software
    development, or have substantial undergraduate coursework in the field, a graduate
    program will teach you a lot of stuff you already know. That means that in a long
    program, you may get only a small amount of useful new information—a huge drawback
    that can make the program frustrating to you.
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你来自与数据科学相关的背景，例如软件开发，或者在该领域有大量的本科课程，研究生项目会教你很多你已经知道的东西。这意味着在一个长期的项目中，你可能只能获得少量有用的新信息——这是一个巨大的缺点，可能会让你觉得项目令人沮丧。
- en: These programs are taught by academic professors. Most academic professors have
    spent their whole career in academia, making the material they teach often quite
    different from what people use in industry. A particularly disengaged professor
    may use old languages such as SPSS, for example, or won’t understand modern tools
    such as version control. This situation is especially common in degree programs
    outside data science. Some universities bring in people from industry to teach
    courses, but these people may not know much about teaching. It’s difficult to
    tell how much of a program uses modern techniques until you’re in it. During the
    application process, try to find opportunities to talk to current or former students
    to get a feeling for the program and how useful it is for a career.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些项目是由学术教授讲授的。大多数学术教授在整个职业生涯中都从事学术研究，这使得他们教授的材料往往与工业界使用的内容大相径庭。例如，一个特别不投入的教授可能会使用旧的语言如SPSS，或者不理解现代工具如版本控制。这种情况在数据科学学位项目之外尤为常见。一些大学会从工业界引进人来授课，但这些人对教学可能知之甚少。直到你进入项目，你才能判断项目中有多少使用了现代技术。在申请过程中，尽量寻找机会与当前或前任学生交谈，以了解项目及其对职业的实用性。
- en: 3.1.1\. Choosing the school
  id: totrans-316
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1\. 选择学校
- en: As you start searching for graduate data science programs, you may be quickly
    overwhelmed by the number of options. Worse, you may find your mailbox full of
    flyers for different programs, and you may get annoying calls from recruiters.
    Depending on how much work you want to do, you should likely apply to somewhere
    between three and ten of these programs. Apply to too few, and it’s possible that
    you won’t get into any; apply to too many, and you’ll find yourself devoting excessive
    time (and application fees) to graduate applications.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始寻找研究生数据科学项目时，你可能会很快被可供选择的项目数量所淹没。更糟糕的是，你可能会发现你的邮箱里充满了不同项目的传单，你可能会接到招聘人员的烦人电话。根据你想要做的工作量，你可能应该申请三到十个这样的项目。申请太少，你可能会发现你一个都进不去；申请太多，你会发现自己在研究生申请上投入了过多的时间（和申请费）。
- en: 'To decide which schools to apply to, consider these metrics:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 为了决定申请哪些学校，考虑以下指标：
- en: '***Whether you’ll be happy with the location and lifestyle [very important]—***
    You’ll likely be looking at graduate programs all across the country, but what
    your life looks like outside school will be quite different if you go to a school
    in Los Angeles versus upstate New York. If the climate, proximity to friends,
    or cost of living don’t work for you, it doesn’t matter how good the program is,
    because you’ll be unhappy in it.'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***你对地点和生活方式的满意度[非常重要]—*** 你可能会在全国各地寻找研究生项目，但如果你去洛杉矶的学校而不是纽约州上州，你的学校外的生活会大不相同。如果气候、与朋友的距离或生活成本不适合你，那么无论项目有多好，你都会感到不快乐。'
- en: '***What topics the program’s coursework covers [important]—*** Because data
    science is so new, universities may have dramatically different coursework. This
    situation is especially complicated by which department the program lives in;
    a computer science–based data science program is going to focus on methods and
    algorithms, for example, whereas a business-school program will focus more on
    applications and rely on case studies. Check whether the course material covers
    weaknesses in your skill set (refer to [chapter 1](kindle_split_011.html#ch01)).'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***该项目的课程涵盖哪些主题[重要]—*** 由于数据科学是如此新颖，大学之间的课程可能会有很大的不同。这种情况还特别复杂，因为项目所在的系；例如，以计算机科学为基础的数据科学项目将侧重于方法和算法，而商学院项目将更多地侧重于应用，并依赖于案例研究。检查课程材料是否涵盖了你的技能组合中的弱点（参考[第1章](kindle_split_011.html#ch01))。'
- en: '***How much project work the program has [important]—*** The more project work
    a program involves, the more you’ll learn about how data science works in practice
    and the better prepared you’ll be for industry. (Projects are covered in depth
    in [Chapter 4](kindle_split_014.html#ch04).) Significant projects are also great
    for putting on your résumé, which can help you get an internship during the graduate
    program or get that first job later.'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***项目中有多少项目工作[重要]—*** 项目涉及的项目越多，你将越多地了解数据科学在实际中的运作方式，你将越为行业做好准备。（项目在[第4章](kindle_split_014.html#ch04)中有详细说明。）重大的项目也是很好的简历内容，这可以帮助你在研究生期间获得实习机会，或者在你之后找到第一份工作。'
- en: '***Where graduates end up [important]—*** Often, a school provides statistics
    on where students go after they graduate, such as what percentage end up in academia
    or at Fortune 500 companies. These statistics can be informative, but schools
    show metrics that make them look best, even if those metrics are misleading (which
    is ironic, because understanding what constitutes a misleading statistic is a
    skill you’ll learn as a data scientist). If possible, try reaching out to some
    of the program alumni through LinkedIn to get an unbiased perspective on how graduates
    fare. Especially if you want to work at a large corporation, you can research
    what companies recruit directly at that school. You can still apply for a job
    if those companies don’t recruit, but your job application may be given less consideration.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***毕业生最终去向[重要]—*** 通常，学校会提供关于学生毕业后去向的统计数据，例如有多少百分比的人进入学术界或500强公司。这些统计数据可能很有信息量，但学校会展示使它们看起来最好的指标，即使这些指标可能是误导性的（这是讽刺的，因为理解构成误导性统计数据的是什么是一项你作为数据科学家将学习的技能）。如果可能的话，尝试通过LinkedIn联系一些项目校友，以获得对毕业生表现的客观看法。特别是如果你想在大型公司工作，你可以研究哪些公司在该校直接招聘。即使这些公司不招聘，你仍然可以申请工作，但你的求职申请可能会得到较少的考虑。'
- en: '***Funding [rare but very important]—*** In rare circumstances, schools offer
    funding for master’s degree students, paying for your coursework and sometimes
    adding a stipend if you’re a teaching assistant for a class. If you’re offered
    a stipend, we highly recommend that you take it; not having to pay for your degree
    and getting a salary to boot is financially a much better option than paying the
    bills yourself. If the funding involves teaching, you’ll also have the benefit
    of being forced to learn how to communicate with a roomful of people, which will
    be helpful in your data science career. The downside is that teaching takes lots
    of time, which will distract you from your studies.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***资金[罕见但非常重要]—*** 在罕见的情况下，学校为硕士学生提供资金，支付你的课程费用，有时如果你是某个课程的助教，还会额外提供津贴。如果你被提供津贴，我们强烈建议你接受；不需要自己支付学费并获得工资，这在财务上比你自己支付账单要好得多。如果资金涉及教学，你还将受益于被迫学会如何与一群人沟通，这对你的数据科学职业生涯将有所帮助。不利的一面是，教学需要花费大量时间，这可能会分散你的学习注意力。'
- en: '***How closely the program is connected with businesses in the area [medium-important]—***
    If the school does a lot of work with local companies, especially tech ones, the
    school is connected with the community. That connection will make it easier to
    get an internship or a job, and will give you more interesting materials during
    classes. It also lowers the chance of having professors who are out of touch with
    the methods used outside academia.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***该课程与当地企业的联系紧密程度[中等重要]—*** 如果学校与当地公司，尤其是科技公司有很多合作，那么学校与社区的联系就会更加紧密。这种联系将使你更容易获得实习或工作机会，并在课堂上提供更多有趣的学习材料。同时，这也降低了教授们与学术界外使用的方法脱节的可能性。'
- en: '***Admission requirements [not very important]—*** Some schools require you
    to have taken certain courses to be admitted. Most programs require you to have
    taken some mathematics courses, such as linear algebra, as well as some programming
    courses, such as an introduction to Java. If you’re missing one or two of the
    required courses, you may be able to get the requirement waived or take make-up
    courses when you’re in the program. If you don’t have any of the prerequisites,
    or if the school requires a specific undergraduate degree (such as computer science),
    the program may not be a good fit for you.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***入学要求[不太重要]—*** 一些学校要求你必须修过某些课程才能被录取。大多数项目要求你必须修过一些数学课程，例如线性代数，以及一些编程课程，例如Java入门。如果你缺少一两个必需的课程，你可能能够在项目中进行豁免或补修课程。如果你没有任何先决条件，或者学校要求特定的本科学位（如计算机科学），那么该项目可能不适合你。'
- en: '***Prestige of the school [not at all important]—*** Unless you get accepted
    to an extremely prestigious school, such as Stanford or Massachusetts Institute
    of Technology, employers won’t care how well known the school is. Prestige matters
    mainly if you’re looking to go into academia instead of industry, but in that
    case, you should be getting a PhD and not a master’s degree (and also reading
    a different book from this one). Prestige is useful only for the strong alumni
    networks that these schools provide.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***学校的声望[一点也不重要]—*** 除非你被斯坦福或麻省理工学院等极其著名的学校录取，否则雇主不会关心学校的知名度。声望主要在你打算进入学术界而不是工业界时才有意义，但如果是这种情况，你应该获得博士学位而不是硕士学位（并且也应该阅读不同的书籍）。学校的声望仅对那些学校提供的强大校友网络有用。'
- en: '***Your advisor [very important, but . . . ]—*** If the graduate program you’re
    considering has a thesis or dissertation component, you’ll have an advisor from
    the school guiding you through it. Having an advisor with a similar work style
    and area of interest to you, along with not being an abusive person, will easily
    make the difference between succeeding in the program and failing in it. Unfortunately,
    it’s very difficult to know before going to a school which advisor you’ll pair
    with, never mind what their personality is like. So although this point is extremely
    important, you can do only so much to make decisions based on it. If, however,
    the program is entirely coursework-based or has only a capstone project, an advisor
    won’t matter much.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***你的导师[非常重要，但……]——*** 如果你考虑的硕士项目包含论文或学位论文部分，你将有一个来自学校的导师引导你完成。拥有一个与你的工作风格和兴趣领域相似、且不是虐待狂的导师，将很容易在成功完成项目与失败之间做出区别。不幸的是，在进入学校之前很难知道你会与哪位导师配对，更不用说他们的个性如何了。所以尽管这一点非常重要，但你只能在此基础上做出有限的决策。然而，如果项目完全是基于课程或只有一个毕业设计项目，导师就不会很重要。'
- en: When coming up with your list of schools, try making a spreadsheet that lists
    how the different schools fare in each metric. But when you have all the data,
    you may find it hard to rank the schools objectively. How can you really say whether
    a school in a city you’d hate to live in but that is well connected to industry
    is better or worse than a school in a city you’d love that has no project work?
    We recommend that you let go of the idea of finding the objective “best.” Instead,
    group the schools into “love,” “like,” and “okay,” and then only apply to your
    loves and likes.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 当你列出你的学校名单时，尝试制作一个电子表格，列出不同学校在每个指标上的表现。但是当你拥有所有数据时，你可能发现很难客观地排名学校。你究竟如何说一个你不愿意居住的城市中的学校，但与行业联系紧密的学校，和一个你愿意居住的城市中的学校，哪个更好或更差？我们建议你放弃寻找客观的“最佳”学校的想法。相反，将学校分为“喜爱”、“喜欢”和“一般”，然后只申请你喜爱的和喜欢的学校。
- en: '|  |'
  id: totrans-329
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Online graduate programs**'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线硕士项目**'
- en: 'More and more schools are offering online graduate programs, making it possible
    to learn everything you need to know without having to walk onto a college campus.
    The obvious benefit of this program is that taking courses online is dramatically
    more convenient than having to spend hours each week going to a university. Also,
    online programs don’t have nearly the stigma as they did at their inception, so
    you shouldn’t worry whether employees will view your degree as being legitimate.
    The downside is that it is much more difficult to stay engaged with the program
    and the material if you’re doing everything online. It’ll be harder to interact
    with your professors when you have questions, and it’ll be easier to half pay
    attention and not do your homework. In a sense, the convenience of an online program
    can also be its downfall: you don’t have as much incentive to stick with it. If
    you think that you have the ability to stay committed and focused in an online
    program, it can be a great choice; just beware of the risks.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的学校提供在线硕士项目，使得你可以在不进入大学校园的情况下学习所需的一切。这个项目的明显好处是，在线上课比每周花费数小时去大学要方便得多。此外，在线项目在启动时并没有那么多的污名，所以你不必担心雇员是否会认为你的学位是合法的。缺点是，如果你完全在线进行，保持对项目和材料的参与度要困难得多。当你有问题时，与教授互动会更难，更容易半心半意地听课而不做作业。从某种意义上说，在线项目的便利性也可能成为其劣势：你不会有那么大的动力坚持下去。如果你认为你有能力在线项目中保持承诺和专注，这可以是一个很好的选择；只是要小心风险。
- en: '|  |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 3.1.2\. Getting into an academic program
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2\. 进入学术项目
- en: 'To get into an academic program, you need to apply. If you’re familiar with
    applying to graduate programs, the application process for data science master’s
    degrees is similar to the rest. The first step is writing your application. Schools
    typically announce in the fall how to apply, including deadlines and materials
    needed. Graduate-school applications usually require the following:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入一个学术项目，你需要申请。如果你熟悉申请硕士项目，数据科学硕士学位的申请流程与其它类似。第一步是撰写你的申请。学校通常在秋季宣布如何申请，包括截止日期和所需材料。研究生院的申请通常需要以下内容：
- en: '*A one- to two-page letter of intent* describing why you’re a good fit for
    the program. In this letter, focus as much as possible on why you would make a
    good contribution to the program. Things such as having experience in some skills
    required by data science or examples of related work you’ve done are extremely
    useful. Try to avoid making cliché statements such as “I have been interested
    in data science ever since I was a child.” Lots of resources on writing good graduate-school
    essays are available, and your undergraduate school may also have a department
    to help with this task.'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一至两页的意向书*，说明为什么你适合这个项目。在这封信中，尽可能多地强调你将如何为项目做出贡献。例如，在数据科学所需的某些技能方面有经验或你完成的相关工作的例子都非常有用。尽量避免使用陈词滥调，比如“我从小时候就对数据科学感兴趣。”关于撰写优秀的研究生入学论文的资源很多，你的本科学校也可能有一个部门可以帮助你完成这项任务。*'
- en: '*A transcript* from your undergraduate school to show that you have the necessary
    prerequisites for the program. Your school’s website should have instructions
    on how to get this transcript, but keep in mind that it usually costs money and
    takes a week or more to be delivered. Don’t leave this task till the last minute!'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一份从你的本科院校出具的证明，表明你有参加该项目的必要先决条件。你的学校网站应该有如何获取这份证明的说明，但请注意，这通常需要付费，并且需要一周或更长时间才能送达。不要把这项任务拖到最后一刻！*'
- en: '*Graduate Record Examination (GRE) scores* that meet some minimum level in
    verbal skills and math. The mathematics GRE should in theory be easy for anyone
    going into a data science program, because the math is the foundation of data
    science. However, many people haven''t seen tricky math questions since high school,
    so it''s a really good idea to study. The verbal test can be harder and may require
    substantial study. The GREs require you go to a special location and can be a
    pain to schedule, so be proactive, and try to take the exam early. If English
    isn’t your native language, you’ll probably need to get a minimum score on the
    Test of English as a Foreign Language (TOEFL) or International English Language
    Testing System (IELTS).'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*符合最低水平的语言技能和数学能力的**研究生入学考试（GRE）成绩**。理论上，对于任何进入数据科学项目的人来说，数学GRE应该很容易，因为数学是数据科学的基础。然而，许多人自从高中以来就没有见过棘手的数学问题，所以学习是非常好的主意。语言测试可能更难，可能需要大量的学习。GRE需要你去一个特殊的地方参加考试，并且安排起来可能很麻烦，所以要积极主动，尽量早点参加考试。如果你的母语不是英语，你可能需要获得英语作为外语（TOEFL）或国际英语语言测试系统（IELTS）的最低分数。*'
- en: '*Three letters of recommendation* stating why you would be good for this graduate
    program. These letters can be from professors you’ve had or people such as your
    boss if your job is tangentially related to data science. Ideally, the writers
    should be able to talk about why you would be a good data scientist, so they should
    have seen you perform well. Try to avoid college professors who can say only “This
    person got an A in my class” and employers who can’t say much about your work
    in a technical environment. If you’re an undergraduate student who’s reading this
    book, now may be a good time to get to know your professors better by going to
    office hours, attending seminars, and joining academic clubs.'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*三封推荐信*，说明为什么你适合这个研究生项目。这些信可以是来自你的教授或如果你的工作与数据科学有间接关系，可以是你的老板。理想情况下，写信的人应该能够讨论你为什么是一个好的数据科学家，所以他们应该看到你表现出色。尽量避免那些只能说出“这个人在我的课上得了A”的大学教授和那些在技术环境中对你的工作了解不多的雇主。如果你是正在阅读这本书的本科生，现在可能是通过参加办公时间、参加研讨会和加入学术俱乐部来更好地了解你的教授的好时机。'
- en: These materials take time to pull together, and if you are applying to many
    schools at the same time, compiling them can end up being a full-time job. Most
    applications are due between December and February, and you hear back around February
    or March. If you get accepted, you have until April to decide whether you want
    to be in the program. When your acceptances come in, don’t worry too much about
    which school is the “best”—just choose one where you think you’ll be happy!
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 这些材料需要时间来整理，如果你同时申请多所学校，整理它们可能会变成一份全职工作。大多数申请在12月到2月之间截止，你会在2月或3月得到回复。如果你被录取，你有直到4月的时间来决定你是否想加入这个项目。当你的录取通知到来时，不要过于担心哪所学校是“最好的”——只要选择一个你认为你会快乐的地方！
- en: 3.1.3\. Summarizing academic degrees
  id: totrans-340
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3\. 总结学术学位
- en: Putting it all together, graduate programs in data science are a good fit for
    people who want an extensive education and can afford it. Those people may be
    coming from a field in which they haven’t done much programming or technical work,
    such as marketing. A graduate program would allow them to learn all the components
    of data science at a pace that makes the transition reasonable.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有这些因素综合起来，数据科学的硕士课程非常适合那些想要接受广泛教育并且负担得起的人。这些人可能来自一个他们没有做过很多编程或技术工作的领域，比如市场营销。硕士课程将允许他们以合理的速度学习数据科学的所有组成部分。
- en: Graduate programs are *not* good for people who already have many of the required
    skills; the programs are much too long and too expensive to be worthwhile. Also,
    the teachers aren’t industry experts, so the little new knowledge they impart
    may not even be very relevant. You may need to get industry experience from internships
    during your graduate program to augment the degree itself.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 硕士课程对已经拥有许多所需技能的人来说并不合适；这些课程时间太长，费用太高，不值得。此外，教师不是行业专家，所以他们传授的少量新知识可能甚至不太相关。你可能需要在硕士课程期间通过实习获得行业经验，以增强学位本身。
- en: If you’re thinking that you need extensive training before you could be a data
    scientist, go for it; start looking for graduate schools you like. If you feel
    that getting more education is going to be a lot of work, and that there’s got
    to be an easier way, consider the options in the next few sections.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为在成为数据科学家之前你需要接受广泛的培训，那就去尝试吧；开始寻找你喜欢的学校。如果你觉得获得更多的教育将会是很多工作，而且肯定有更简单的方法，考虑下一节中的选项。
- en: '|  |'
  id: totrans-344
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Do I need a PhD to get a data science job?**'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '**我需要博士学位才能获得数据科学工作吗？**'
- en: Probably not.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不会。
- en: PhDs are degrees that take many years to obtain and that focus on training students
    to become professors. You have to spend years doing research to find a new method
    or solution to a problem that’s very slightly better than a previous one. You
    publish to academic journals and move state-of-the-art research forward in an
    extremely specific area. But as [chapters 1](kindle_split_011.html#ch01) and [2](kindle_split_012.html#ch02)
    have shown, little work that a data scientist does is like academic research.
    A data scientist cares much less about finding an elegant, state-of-the-art solution
    and much more about quickly finding something that’s good enough.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 博士学位需要多年才能获得，并且专注于培训学生成为教授。你必须花费多年时间进行研究，以找到一种比之前略好一点的新方法或解决方案。你需要在学术期刊上发表文章，并在一个非常具体的领域推进最先进的研究。但正如第[1章](kindle_split_011.html#ch01)和[2章](kindle_split_012.html#ch02)所展示的，数据科学家所做的很少像学术研究那样。数据科学家对找到优雅、最先进解决方案的关注远不如快速找到足够好的解决方案。
- en: A fair number of data science job posts require a PhD. But the skills acquired
    in a PhD program are rarely what’s needed for the job; usually, the PhD requirement
    is a signal from the company that the position is considered to be prestigious.
    The material you can learn from a master’s or undergraduate degree program will
    suit you fine for the vast majority of data science jobs.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学工作职位要求有博士学位。但博士课程中获得的技能很少是工作所必需的；通常，博士学位的要求是公司认为该职位具有声望的信号。你可以从硕士或本科学位课程中学到的材料将非常适合绝大多数数据科学工作。
- en: Also, getting a PhD incurs huge opportunity cost. If it takes seven years to
    graduate, you could have been working at a company for seven years instead, getting
    better at data science and making far more money.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，获得博士学位会带来巨大的机会成本。如果需要七年时间才能毕业，你本可以在一家公司工作七年，提高你的数据科学技能，并且赚取更多的钱。
- en: You could go get a PhD and then be a data scientist, but don’t let anyone tell
    you that you need this degree.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以去获得博士学位然后成为一名数据科学家，但不要让任何人告诉你你需要这个学位。
- en: '|  |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 3.2\. Going through a bootcamp
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2. 参加训练营
- en: A *bootcamp* is an 8- to 15-week intensive course put on by companies such as
    Metis and Galvanize. During the bootcamp, you spend more than eight hours every
    day learning data science skills, listening to industry speakers, and working
    on projects. At the end of the course, you’ll usually present a capstone project
    to a room full of people from companies that are looking to hire data scientists.
    Ideally, your presentation will get you an interview and then a job.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: '*基地营*是由Metis和Galvanize等公司举办的为期8至15周的密集课程。在基地营期间，你每天将花费超过8个小时学习数据科学技能、聆听行业演讲者和参与项目。课程结束时，你通常会在一群寻找数据科学家的公司代表面前展示一个毕业项目。理想情况下，你的演示将为你赢得面试，然后是工作机会。'
- en: Bootcamps teach you an incredible amount in a very short time, which means that
    they can be great for people who have most of the skills needed for data science
    but need a bit more. Consider someone who has been working as a neuroscientist
    and has done programming as part of their work. A data science bootcamp could
    teach them topics such as logistic regressions and SQL databases. With their science
    background plus those basics, they should be ready to get a data science job.
    Sometimes, the best part of a bootcamp isn’t the knowledge itself, but the confidence
    you get from the program that you can actually do the work.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 基地营在很短的时间内教你大量的知识，这意味着它们非常适合那些已经拥有大部分数据科学所需技能但需要更多技能的人。考虑一下那些作为神经科学家工作并作为其工作一部分进行编程的人。数据科学基地营可以教他们诸如逻辑回归和SQL数据库等主题。凭借他们的科学背景和这些基础知识，他们应该准备好获得数据科学工作。有时，基地营最好的部分不是知识本身，而是从项目中获得的自信，即你实际上能够完成这项工作。
- en: 3.2.1\. What you learn
  id: totrans-355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1. 你将学到什么
- en: A good bootcamp has a syllabus that is highly optimized to teach you exactly
    what you need to know to get a data science job—and nothing more. The program
    goes beyond just technical skills, including opportunities to work on projects
    and network with people. The following sections offer more details on what you
    should expect a bootcamp to cover.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的基地营有一个高度优化的课程大纲，旨在教你获得数据科学工作所需的知识——没有更多。该计划不仅包括技术技能，还包括参与项目和与人建立联系的机会。以下部分提供了更多关于你应期待基地营涵盖的内容的详细信息。
- en: Skills
  id: totrans-357
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 技能
- en: Bootcamps are great supplements to existing education. By doing a bootcamp,
    you’ll be able to get a data science job quickly, without spending two years in
    a program (as you would if you were to seek a master’s degree). This fact might
    be especially attractive if you already have a master’s degree in a non-data science
    field. The skills you typically get in a bootcamp are
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 基地营是现有教育的绝佳补充。通过参加基地营，你将能够快速获得数据科学工作，而无需在项目中花费两年时间（如果你去攻读硕士学位的话）。如果你已经拥有非数据科学领域的硕士学位，这个事实可能特别吸引人。在基地营中，你通常会获得以下技能：
- en: '***Introductory statistics—*** This skill includes methods of making predictions
    with data such as linear and logistic regressions, as well as testing methods
    you could use on the job, such as t-tests. Due to the very limited time range,
    you won’t get very deep into why these methods work, but you’ll learn a lot about
    how to use them.'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***基础统计学——*** 这项技能包括使用数据做出预测的方法，例如线性回归和逻辑回归，以及你可以在工作中使用的测试方法，例如t检验。由于时间范围非常有限，你不会深入了解这些方法为什么有效，但你将学会很多关于如何使用它们的知识。'
- en: '***Machine learning methods—*** The program will cover machine learning algorithms
    such as random forests and support vector machines, as well as show you how to
    use them by splitting data into training and testing groups and by using cross-validation.
    You may learn algorithms for specific cases such as natural language processing
    or search engines. If none of those words makes sense to you, you could be a good
    fit for a bootcamp!'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习方法——*** 该项目将涵盖随机森林和支持向量机等机器学习算法，并展示如何通过将数据分为训练组和测试组以及使用交叉验证来使用它们。你可能会学习特定案例的算法，例如自然语言处理或搜索引擎。如果你对其中任何一词都不理解，那么你可能非常适合参加基地营！'
- en: '***Intermediate programming in R or Python—*** You’ll learn the basics of how
    data is stored in data frames and how to manipulate it by summarizing, filtering,
    and plotting data. You’ll learn how to use the statistical and machine learning
    methods within the chosen program. Although you may learn R or Python, you probably
    won’t learn both, so you may have to learn the other after you finish the bootcamp
    if you need it for your first job.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**R或Python的中级编程——**你将学习数据在数据框中如何存储以及如何通过汇总、过滤和绘图来操作它。你将学习如何使用所选程序中的统计和机器学习方法。虽然你可能学习了R或Python，但你可能不会两者都学，所以如果你在第一份工作中需要它，你可能需要在训练营结束后再学习另一种语言。'
- en: '***Real-world use cases—*** You’ll learn not only the algorithms, but also
    where people- use them—using a logistic regression to predict when a customer
    will stop subscribing to a product, for example, or using a clustering algorithm
    to segment customers for a marketing campaign. This knowledge is extremely useful
    for getting a job, and questions about use cases often show up in interviews.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实世界的应用案例——**你不仅会学习算法，还会学习人们在哪里使用它们——例如，使用逻辑回归来预测客户何时停止订阅产品，或者使用聚类算法来细分客户以进行营销活动。这些知识对于找工作非常有用，并且关于应用案例的问题经常出现在面试中。'
- en: Projects
  id: totrans-363
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 项目
- en: Bootcamps have a highly project-based curriculum. Instead of listening to lectures
    for eight hours a day, you’ll spend most of your time working on projects that
    can best help you understand data science and get you started with your own data
    science portfolio (the subject of [chapter 4](kindle_split_014.html#ch04)). That’s
    a huge advantage over academia, because your skills will be aligned with what
    you need to succeed in industry, which is often similar to project-based work.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 训练营有一个高度以项目为基础的课程。你不会每天花八个小时听课，而是大部分时间都在从事可以帮助你理解数据科学并开始自己的数据科学作品集（第4章的主题）的项目。这比学术教育有很大的优势，因为你的技能将与你在行业成功所需的东西相匹配，这通常与基于项目的工
    作相似。
- en: In a project, you first collect data. You could collect that data by using a
    web API that a company has created to pull its data, scraping websites to collect
    the information from them, or using existing public datasets from places such
    as government websites. Next, you’ll load the data into R or Python, write scripts
    to manipulate the data, and run machine learning models on it. Then you’ll use
    the results to create a presentation or report.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个项目中，你首先收集数据。你可以通过使用公司创建的用于提取数据的Web API，从网站上抓取信息，或者使用来自政府网站等地方现有的公共数据集来收集这些数据。接下来，你将数据加载到R或Python中，编写脚本以操作数据，并在其上运行机器学习模型。然后，你将使用结果来创建演示文稿或报告。
- en: None of those steps in the project requires a bootcamp. In fact, [chapter 4](kindle_split_014.html#ch04)
    of this book is entirely about how you can do data science projects on your own.
    That being said, having a project as part of a bootcamp means that you’ll have
    instructors guiding you and helping you if things go wrong. It’s difficult to
    stay motivated if you’re working alone and easy to get stuck if you don’t have
    a person to call for help.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的这些步骤都不需要训练营。实际上，本书的第4章完全是关于你如何可以独立完成数据科学项目。话虽如此，将项目作为训练营的一部分意味着你将会有指导老师引导你，并在事情出错时帮助你。如果你独自工作，保持动力是很困难的，如果没有可以求助的人，很容易陷入困境。
- en: A Network
  id: totrans-367
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络关系
- en: Lots of people go from bootcamps to successful careers at places like Google
    and Facebook. The bootcamps keep alumni networks that you can use to get your
    foot in the door at those companies. The bootcamp may bring in data science speakers
    during the program, as well as people from industry to view your final presentations.
    All these people can serve as connections to help you get a job at their companies.
    Having points of entry to companies with data science positions can make all the
    difference when it comes to finding a job, so it’s worth stressing this perk of
    bootcamps.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人从训练营成功过渡到谷歌和Facebook等公司的工作。训练营保留校友网络，你可以利用这些网络进入这些公司的大门。训练营在课程期间可能会邀请数据科学演讲者，以及来自行业的人士来观看你的最终演示。所有这些人都可以作为联系，帮助你获得在他们公司的工作机会。拥有进入拥有数据科学职位的公司的途径，在找工作时可以起到决定性的作用，因此强调训练营的这一优势是值得的。
- en: In addition to meeting people during the course, you can use tools such as LinkedIn-
    to contact alumni from your bootcamp. These people may be able to help you find
    a job at their companies or at least point you in the direction of a company that
    would be a good fit.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在课程中认识人之外，你还可以使用LinkedIn等工具来联系你的训练营校友。这些人可能能够帮助你找到在他们公司的工作，或者至少为你指出一个合适的公司方向。
- en: For all these connections, you have to be proactive, which may mean talking
    to speakers after they present and sending messages on social networks to people
    you haven’t talked to before. This process can be scary, especially if you aren’t
    especially comfortable with social interaction with strangers, but it’s necessary
    to get the most value out of the bootcamp. Check out [chapter 6](kindle_split_017.html#ch06)
    for tips on writing an effective networking request.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些联系，你必须主动，这可能意味着在演讲者演讲后与他们交谈，或者在社交网络上向之前没有交谈过的人发送消息。这个过程可能会让人感到害怕，尤其是如果你不特别擅长与陌生人进行社交互动，但这是为了从训练营中获得最大价值所必需的。查看[第6章](kindle_split_017.html#ch06)以获取撰写有效网络请求的技巧。
- en: 3.2.2\. Cost
  id: totrans-371
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2\. 成本
- en: 'One significant downside to a bootcamp compared with self-teaching is the cost:
    the tuition is generally around $15,000 to $20,000\. Although you may be able
    to get scholarships to cover part of the tuition, you also have to consider the
    opportunity cost of not being able to work full-time (and likely even part-time)
    during the program. Moreover, you’ll probably be on the job market for several
    months after your bootcamp. You won’t be able to apply during the bootcamp because
    you’ll be too busy and won’t have learned the skills yet, and even a successful
    data science job application process can take months from application to starting
    date. Altogether, you could end up being unemployed for six to nine months because
    of the bootcamp. If you’re able to teach yourself data science in your free time
    or learn on the job, you can keep working and not paying tuition, which can save
    you tens of thousands of dollars.'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 与自学相比，训练营的一个显著缺点是成本：学费通常在$15,000到$20,000之间。虽然你可能能够获得奖学金来支付部分学费，但你还得考虑在项目期间无法全职（甚至兼职）工作的机会成本。此外，你可能在训练营结束后几个月内都在求职市场上。你无法在训练营期间申请，因为你太忙，而且还没有学到这些技能，即使是一个成功的数据科学职位申请过程也可能从申请到开始日期需要几个月。总的来说，你可能会因为训练营而失业六到九个月。如果你能在空闲时间自学数据科学或在工作中学习，你就可以继续工作而不必支付学费，这可以为你节省数万美元。
- en: 3.2.3\. Choosing a program
  id: totrans-373
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3\. 选择项目
- en: Depending on where you live, you likely have only a few options for bootcamps.
    If you want to do an in-person bootcamp, even a large city probably has only a
    handful of programs. If you don’t live in a large city and want to do a bootcamp,
    you may have to move to a large city temporarily, which can add to the cost of
    the program and make it a greater upheaval.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你所在的地方，你可能只有少数几个训练营的选择。如果你想参加面对面的训练营，即使是大城市可能也只有几个项目。如果你不住在大城市，但想参加训练营，你可能不得不暂时搬到大城市，这可能会增加项目的成本，并使其变得更为动荡。
- en: 'Alternatively, online bootcamps for data science are available. Be careful,
    however: as with graduate programs, one of the benefits of in-person bootcamps
    is that you’ll have people around you to motivate you and keep you focused. If
    you take an online course, you lose that benefit, which can make an online bootcamp
    a $20,000 version of the same courses you could get through free or cheap open
    online courses.'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，还有针对数据科学的在线训练营可供选择。但是请注意：与研究生项目一样，面对面训练营的一个好处是，你周围会有很多人来激励你并帮助你保持专注。如果你参加在线课程，你将失去这个好处，这可能会使在线训练营成为免费或廉价公开在线课程所能提供的相同课程的$20,000版本。
- en: 'In choosing among the bootcamps in your area, consider checking out their classrooms,
    talking to some of the instructors, and seeing where you feel most comfortable.
    But beware: in both academia and bootcamps, lots of people are looking to make
    a quick buck on people who want to become data scientists. If you aren’t careful,
    you could end up completing a program that won’t help you get a job at all and
    will leave you with tens of thousands of dollars’ worth of debt. For bootcamps,
    it’s extremely important to talk to alumni. Do you see successful graduates on
    LinkedIn? If so, talk to those people to find out how they feel about their experience.
    If you can’t find people on LinkedIn who went through the program, that fact is
    a huge red flag.'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在你所在地区选择训练营时，考虑查看他们的教室，与一些讲师交谈，看看你在哪里感到最舒适。但要注意：在学术界和训练营中，很多人都在寻找从那些想成为数据科学家的人身上快速赚钱的机会。如果你不小心，你可能会完成一个根本无法帮助你找到工作的项目，并留下数万美元的债务。对于训练营来说，与校友交谈非常重要。你在领英上看到成功的毕业生了吗？如果是的话，与这些人交谈，了解他们对经验的看法。如果你在领英上找不到完成该项目的校友，这个事实就是一个巨大的红旗。
- en: 3.2.4\. Summarizing data science bootcamps
  id: totrans-377
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.4\. 总结数据科学训练营
- en: Bootcamps can be great programs for people who want to switch careers and already
    know some of the basics of data science. They can also be useful for people who
    are just leaving school and want to have a few data science projects in their
    portfolio while they’re in the job market. Bootcamps are not designed to take
    you from 0 to 60, though; most of them have competitive admissions requirements,
    and you need to have a background in the fundamentals of programming and statistics
    to get in and then get the most out of the program.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要转行并且已经了解一些数据科学基础知识的人来说，训练营可以是非常好的项目。它们也对那些刚刚离开学校，想在求职时拥有几个数据科学项目的人来说很有用。然而，训练营并不是为了让你从0到60；大多数训练营都有竞争性的入学要求，你需要有编程和统计学基础背景才能进入，并从项目中获得最大收益。
- en: 3.3\. Getting data science work within your company
  id: totrans-379
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 在你公司内获得数据科学工作
- en: You may find yourself in a data-science-adjacent job. An unusual, but often
    very effective method of learning data science is to start doing more and more
    data science work as part of your current job. Maybe you’re a businessperson who
    adds a business spin to data science reports and could start adding your own graphs.
    Or maybe you work in finance, making spreadsheets that you could move into R or
    Python.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现自己从事与数据科学相关的工作。一种不寻常但通常非常有效的学习数据科学的方法是在你的当前工作中越来越多地做数据科学工作。也许你是一位商人，给数据科学报告添加商业视角，并可以开始添加自己的图表。或者也许你在金融行业工作，制作你可以转移到R或Python的电子表格。
- en: Consider a hypothetical Amber, a person who has been working for several years
    in the market research department, running surveys on customers and using a market-research
    graphical user interface (GUI) to aggregate the survey results. Amber has a background
    in sociology and did a small amount of programming during their undergrad years.
    They frequently work with the data science department, passing along survey data
    and helping the data scientists understand it so that they can use it in models.
    Over time, Amber starts to do a bit of work for the data science team—a bit of
    feature extraction in R here, a bit of creating visualizations there. Soon, the
    data science team is relying more and more on Amber. During this time, they’re
    really improving the team members’ programming and data science skills. After
    a year, they join the data science team full-time, leaving market research behind.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个假设的Amber，一个在市场调研部门工作了几年的人，负责对客户进行调研，并使用市场调研图形用户界面（GUI）来汇总调研结果。Amber有社会学背景，在本科期间做了一些编程。他们经常与数据科学部门合作，传递调研数据，帮助数据科学家理解这些数据，以便他们可以在模型中使用它。随着时间的推移，Amber开始为数据科学团队做一些工作——在这里做一些R语言的特征提取，在那里做一些可视化创建。很快，数据科学团队越来越依赖Amber。在这段时间里，他们真正提高了团队成员的编程和数据科学技能。一年后，他们全职加入数据科学团队，放弃了市场调研工作。
- en: Trying to do some data science in your current job is a great method because
    it’s low-risk and has built-in motivation. You aren’t trying to do an expensive
    bootcamp or degree program that you have to quit your job for; you’re just trying
    to add a little data science work where you can. And the fact that you’re doing
    data science in your own job is motivating because the work you’ll do is valuable
    to others. Over time, you can do more data science work until eventually, it’s
    all you do, as opposed to taking an educational program and then suddenly switching
    jobs.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在您当前的工作中尝试进行一些数据科学工作是一个很好的方法，因为它风险低且具有内置的动力。您不是在尝试参加一个昂贵的训练营或学位课程，您需要为此辞职；您只是试图在您能做的地方添加一些数据科学工作。而且，您在自己的工作中进行数据科学工作是有动力的，因为您将要做的工作对他人来说是有价值的。随着时间的推移，您可以做更多数据科学工作，直到最终，它成为您唯一的工作，而不是参加教育项目然后突然换工作。
- en: 'Former market researcher and now data scientist Amber had several things going
    for them:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 前市场研究员，现在是数据科学家Amber有几个优势：
- en: They had existing relationships with the data science department which provided
    mentorship.
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们与数据科学部门已有合作关系，该部门提供了指导。
- en: They understood the basics of programming and data visualization.
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们掌握了编程和数据可视化的基础知识。
- en: They were motivated enough to learn data science techniques within their job.
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们有足够的动力在他们的工作中学习数据科学技术。
- en: The data science department was able to provide small projects that they could
    tackle, and over time, these projects grew, enabling Amber to become a data scientist.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学部门能够提供一些小项目，他们可以应对，随着时间的推移，这些项目逐渐增长，使Amber能够成为一名数据科学家。
- en: When you’re trying to do more data science work in your company, look for places
    where you can find small data science projects and people to help you with them.
    Something as simple as creating a report or automating an existing one can teach
    you a lot about data science.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 当您试图在您的公司做更多数据科学工作时，寻找您可以找到的小数据科学项目和帮助您的人。像创建报告或自动化现有报告这样简单的事情可以教会您很多关于数据科学的知识。
- en: 'One important note if you’re taking this path: never become a burden for someone
    else. Direct burdens might be very obvious, such as repeatedly asking people to
    create cleaned datasets for you, or less obvious, such as continually asking someone
    to review work you’ve done. You can also create an accidental burden by adding
    new tools to your team. If you’re in finance, and everyone uses Microsoft Excel
    except you (you now use R), you’ve just made managing your team more complicated.
    Even the action of asking someone for work you can do is a burden, because then
    they need to find something for you to do. Just be careful as you learn these
    skills that you aren’t creating issues for other people.'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择这条道路，请注意一个重要事项：永远不要成为他人的负担。直接的负担可能非常明显，例如反复要求人们为您创建清洗后的数据集，或者不那么明显，例如不断要求某人审阅您已完成的工作。您还可以通过向团队添加新工具无意中造成负担。如果您在金融行业，除了您之外，每个人都使用Microsoft
    Excel（您现在使用R），您已经使管理团队变得更加复杂。甚至请求别人为您做您能做的事情也是一种负担，因为这样他们就需要为您找到可以做的事情。在学习这些技能时，请务必小心，不要为他人制造问题。
- en: '|  |'
  id: totrans-390
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Two conversation perspectives**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**两种对话视角**'
- en: '*What you say:* “I’m happy to help in any way I can; just let me know how!
    Thanks!”'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '*您说的话:* “我很乐意尽我所能提供帮助；请告诉我如何！谢谢！”'
- en: '*What you think they hear:* “I’m a person who is eager to work for you. You
    can hand me that exciting but simple project you’ve held on to for so long, and
    I will do it for you!”'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '*你认为他们听到的内容是:* “我是一个渴望为您工作的人。您可以交给我那个您长时间保留的既令人兴奋又简单易懂的项目，我会为您完成它！”'
- en: '*What they actually hear:* “Hi! I want to be helpful, but I have no idea what
    your needs are. I also don’t know what my skills are relative to your workload,
    so good luck finding a task for me to do. Also, if you do somehow find a task
    that’s perfect for me, you’ll probably have to review it a bunch of times before
    it’s good. All this work will take away from your already-minimal available hours.
    Thanks!”'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '*他们实际听到的内容是:* “嗨！我想有所帮助，但我不知道您的需求是什么。我也不清楚我的技能与您的工作量相比如何，所以祝您好运，找到我能做的任务。另外，如果您
    somehow 找到适合我的完美任务，您可能需要多次审阅它，直到它变得完美。所有这些工作都将占用您已经很少的可用时间。谢谢！”'
- en: '|  |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'To make this path work, you need to employ a few key strategies:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 要使这条道路可行，您需要采用一些关键策略：
- en: '***Be proactive—*** The more you can do work before people ask for it, the
    more you’ll become more independent and less of a burden. The data science team
    may have a task, such as labeling data or making a simple report, that’s time-intensive
    and uninteresting. You can offer to help with that work. Be careful about just
    diving in and doing it yourself, though: you may end up doing the task in a way
    that doesn’t provide any value but provides the team the opportunity to redo your
    work. If you can get the task started and then get other people’s input, however,
    it’s possible you can save the team a lot of time.'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***主动一些——*** 你能在别人要求之前完成更多的工作，你就越能变得更加独立，减少负担。数据科学团队可能有一个任务，比如标记数据或制作简单的报告，这些任务耗时且无趣。你可以提出帮助完成这些工作。但要注意，不要只是盲目地跳进去自己动手做：你可能会以一种对团队没有任何价值但给了团队重新做你工作的机会的方式完成任务。然而，如果你能启动任务并获取其他人的意见，你可能会为团队节省很多时间。'
- en: '***Pick off new skills one at a time—*** Don’t try to learn everything about
    data science all at once. Find a single skill that you want to learn through work
    and then learn it. You may want to learn how to make reports with R, for example,
    because the data science team does that all the time. By finding a small project
    to help the team with, you can pick up the skill and add it to your tool belt.
    From there, you can learn a different data science skill.'
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一次学习一项新技能——*** 不要试图一次性学习关于数据科学的全部内容。找到你通过工作想要学习的一项单一技能，然后学习它。例如，你可能想学习如何使用R制作报告，因为数据科学团队经常这样做。通过找到一个可以帮助团队的小项目，你可以掌握这项技能并将其添加到你的工具箱中。从那里，你可以学习不同的数据科学技能。'
- en: '***Be clear about your intentions—*** It’ll be pretty obvious fairly quickly
    that you’re trying to pick up extra work to learn to be a data scientist. If you’re
    proactive and let the data science team know that you’re interested in learning
    more, the team will be able to plan to have you help. Also, the team members will
    be more understanding about your inexperience, because they were new and learning
    once too.'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***明确你的意图——*** 很快就会很明显，你是在试图承担额外的工作来学习成为数据科学家。如果你主动，并让数据科学团队知道你对学习更多感兴趣，团队就能计划让你帮忙。此外，团队成员对你的不成熟会更有理解，因为他们曾经也是新手，也在学习。'
- en: '***Avoid being pushy—*** Helping a person become a data scientist is an immense
    amount of work, and often, data science teams are already overworked. If you find
    that the team doesn’t have the time or bandwidth to help you, don’t take it personally.
    Although it’s okay to check in occasionally if you think the team’s been out of
    touch, if you’re too persistent with your requests, the team will quickly become
    uncomfortable. Members will view you as being less a potential resource and more
    a nuisance.'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***避免过于积极——*** 帮助一个人成为数据科学家是一项巨大的工作量，而且通常，数据科学团队已经非常忙碌。如果你发现团队没有时间或精力来帮助你，不要把它当作个人问题。虽然偶尔检查一下团队是否失去了联系是可以的，但如果你的请求过于坚持，团队会很快感到不舒服。成员们会认为你与其说是一个潜在的资源，不如说是一个麻烦。'
- en: '|  |'
  id: totrans-401
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**When opportunities aren’t there**'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '**当没有机会时**'
- en: You may find yourself in a situation where there are no opportunities for using
    data science in your current role. It’s possible that the constraints of your
    job prevent you from using R or Python, or trying to implement data science techniques.
    In these situations, you may have to take drastic measures. Quitting your job
    to do a bootcamp or graduate degree is risky but effective for getting you out
    of your current role and into data science. You could also try teaching yourself
    in your free time, but that method has tons of drawbacks (see [section 3.4](#ch03lev1sec4)).
    Another option is trying to find a new job in your field that would allow you
    to learn more in that position. But there’s no guarantee that when you got to
    the new job, you’d get the flexibility you were promised.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现自己处于一个没有机会在当前角色中使用数据科学的情况。可能你的工作限制阻止了你使用R或Python，或者尝试实施数据科学技术。在这些情况下，你可能不得不采取极端措施。辞职去参加训练营或研究生学位是风险但有效的方法，可以让你摆脱当前的角色并进入数据科学领域。你也可以尝试在空闲时间自学，但这种方法有很多缺点（见[第3.4节](#ch03lev1sec4)）。另一个选择是尝试在你所在的领域找到一份新工作，这样你可以在那个职位上学习更多。但当你到达新工作时，你能否得到你承诺的灵活性，这没有保证。
- en: None of these options are easy, but unfortunately, that’s the reality of the
    situation. It’s going to take work to get into a data science position, but the
    effort might well be worth it.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何一种选择是容易的，但不幸的是，这就是现状的现实。进入数据科学职位需要付出努力，但这种努力可能非常值得。
- en: '|  |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 3.3.1\. Summarizing learning on the job
  id: totrans-406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1. 工作中学习总结
- en: Learning on the job can be an effective way to become a data scientist, provided
    that you have a job in which you can apply data science skills and people around
    who can mentor you. If those things align, this route is a great one, but for
    many, these things are not in place. If you think this route is viable for you,
    we highly recommend taking it. Jobs don’t often allow for learning on the job,
    so take the opportunity if you have it.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中学习可以成为成为一名数据科学家的一种有效方式，前提是你有一份可以应用数据科学技能的工作，并且周围有可以指导你的人。如果这些条件都满足，那么这条路是非常好的，但对于许多人来说，这些条件并不具备。如果你认为这条路对你来说是可行的，我们强烈建议你尝试一下。工作通常不允许在工作中学到东西，所以如果你有机会，一定要抓住它。
- en: 3.4\. Teaching yourself
  id: totrans-408
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4. 自学
- en: An enormous number of books cover data science (such as, uh, this one), as well
    as many online courses. These books and sites promise to teach you the basics
    of data science as well as the in-depth technical skills through a medium (and
    at a price point) that is practical. These courses and books—as well as all the
    data science blogs, tutorials, and Stack Overflow answers—can provide enough of
    a grounding that people can teach themselves data science.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 有大量的书籍涵盖了数据科学（比如，嗯，这本书），以及许多在线课程。这些书籍和网站承诺通过一种实用（并且价格合理）的方式教授数据科学的基础知识和深入的技术技能。这些课程和书籍——以及所有数据科学博客、教程和Stack
    Overflow的回答——可以为人们提供足够的基础，使他们可以自学数据科学。
- en: These self-driven learning materials are great for picking up individual skills.
    If you want to understand how to do deep learning, for example, a book can be
    a great way to do it. Or if you want to get the basics of R and Python, you can
    take an online course to get started.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 这些自学的学习材料非常适合学习个别技能。例如，如果你想了解如何进行深度学习，一本书可以是一个很好的学习方式。或者，如果你想了解R和Python的基础知识，你可以参加在线课程开始学习。
- en: 'Teaching yourself data science entirely through self-driven online courses
    and books is just like teaching yourself to play an instrument through YouTube
    videos or learning anything else without a teacher: the value of this method is
    mostly a function of your perseverance. Learning new skills can take hundreds
    or thousands of hours. It’s really hard to put thousands of hours into data science
    when the best TikTok compilations are one tab over. It’s also hard to know where
    to start. If you want to learn everything in data science, who is to say which
    book you should read first (such as, uh, this one)?'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 完全通过自学在线课程和书籍来学习数据科学，就像通过YouTube视频自学演奏乐器或在没有老师的情况下学习任何其他东西一样：这种方法的价值主要取决于你的毅力。学习新技能可能需要数百或数千个小时。当最好的TikTok视频就在另一个标签页上时，投入数千个小时来学习数据科学是非常困难的。同时，也很难知道从哪里开始。如果你想学习数据科学中的所有内容，谁能告诉你应该先读哪本书（比如，嗯，这本书）？
- en: Learning on your own means that you don’t have a teacher or role model. By not
    having a teacher of whom you can ask questions, as you would in an academic program
    or bootcamp, you won’t have a ready ability to understand when you’re doing something
    wrong or know what to do next. The time spent being directionless or going down
    an incorrect path is a hurdle to understanding the material. The best way to counteract
    the lack of a teacher is to find a community of people where you can ask questions.
    One great example is the TidyTuesday program ([https://github.com/rfordatascience/tidytuesday](https://github.com/rfordatascience/tidytuesday)),
    started by Thomas Mock; every Tuesday, aspiring and practicing data scientists
    use R to tackle a data science problem.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 自学意味着你没有老师或榜样。由于没有可以提问的老师，就像在学术项目或训练营中那样，你将无法立即理解你做错了什么，或者知道下一步该做什么。在无方向或走错路所花费的时间是理解材料的障碍。对抗没有老师最好的方式是找到一个你可以提问的人群。一个很好的例子是托马斯·莫克发起的TidyTuesday项目([https://github.com/rfordatascience/tidytuesday](https://github.com/rfordatascience/tidytuesday))；每周二，有抱负的数据科学家和实践中的数据科学家使用R来解决数据科学问题。
- en: If you do decide to go down the self-driven route, it’s important to have some
    constructive work to do. Reading books and watching videos is great, but you learn
    far more from doing your own data science work and learning from that work. To
    put it a different way, reading books about bicycles can be educational, but you’ll
    never learn to ride a bicycle without actually getting on one. Make sure to find
    a project that you want to do, such as taking a dataset and finding interesting
    results from it, creating a machine learning model and API, or using a neural
    network to generate text. In [Chapter 4](kindle_split_014.html#ch04), we go into
    far more detail on these sorts of projects. For other methods of learning data
    science, the projects can be about building a portfolio, but for self-driven learning,
    the projects are critical to learning.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定走自主学习的路线，做一些有建设性的工作是很重要的。读书和看视频很好，但你从自己的数据科学工作和从中学习到的会更多。换句话说，阅读关于自行车的书籍可能会有教育意义，但如果你不真正骑上自行车，你永远也学不会骑自行车。确保找到一个你想要做的项目，比如从一个数据集中找到有趣的结果，创建一个机器学习模型和API，或者使用神经网络生成文本。在[第4章](kindle_split_014.html#ch04)中，我们将更详细地介绍这些类型的项目。对于其他学习数据科学的方法，项目可以是建立个人作品集，但对于自主学习，项目是至关重要的。
- en: 3.4.1\. Summarizing self-teaching
  id: totrans-414
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.4.1. 总结自学
- en: Learning on your own is hard—possible, but hard. You need to be able to figure
    out the order in which you want to learn things, keep yourself motivated enough
    to learn the skills, and do it all without having a mentor or teacher to help
    you. You’ll also have a more difficult time displaying your qualifications on
    a résumé than if you used other methods. This method is our least-recommended
    way to become a data scientist because of how many things can go wrong and the
    number of people who don’t succeed in staying focused. If you want to pick up
    a single skill or technology, taking this route can be more feasible, but learning
    everything you need to be a data scientist is a hard route.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 自主学习很困难——虽然可能，但很困难。你需要能够确定你想要学习的顺序，保持足够的动力来学习技能，并且在没有导师或老师帮助的情况下完成这一切。你也会发现自己比使用其他方法更难在简历上展示你的资格。由于可能出现很多问题，以及很多人无法保持专注，这种方法是我们最不推荐成为数据科学家的途径。如果你想掌握一项或一项技术，走这条路可能更可行，但学习成为数据科学家所需的所有技能是一条艰难的道路。
- en: 3.5\. Making the choice
  id: totrans-416
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5. 选择决定
- en: 'How do you choose among these four very different avenues to data science?
    The process is different for everyone, but we propose answering three questions
    ([figure 3.1](#ch03fig01)):'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何在这四条截然不同的数据科学途径之间做出选择？这个过程因人而异，但我们建议回答三个问题([图3.1](#ch03fig01))：
- en: '*Do you already have some data science knowledge?* Specifically, have you programmed
    in at least one programming language beyond light coursework? Do you know how
    to query data from a SQL database? Do you know what things like linear regressions
    are?'
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你已经有一些数据科学知识了吗？* 特别是，你是否至少在轻量级课程之外使用过至少一种编程语言？你知道如何从SQL数据库查询数据吗？你知道像线性回归这样的东西是什么吗？'
- en: If your answer is “No, I’ve got a lot to learn,” you’re probably best suited
    for an academic program such as a master’s degree. This program will teach you
    all these topics over a long-enough time period that they’ll really settle in.
  id: totrans-419
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你回答“不，我有很多东西要学”，你可能最适合一个学术项目，比如硕士学位。这个项目将在足够长的时间内教授你所有这些主题，以便它们真正扎根。
- en: If your answer is “Yes, I know this stuff,” move on to question 2.
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你回答“是的，我知道这些内容”，请继续到问题2。
- en: '*Are you comfortable with taking a year or more to gain the necessary data
    science skills rather than incurring the costs of being unemployed for six to
    nine months to get a data science job more quickly?* It’s difficult to learn new
    skills quickly when you’re focused solely on learning; it’s even harder to do
    so while working at a full-time job. Are you okay with the path’s taking longer
    so you can keep working full-time?'
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你愿意花上一年的时间或更长时间来掌握必要的数据科学技能，而不是为了更快地找到数据科学工作而失业六到九个月吗？* 当你专注于学习时，快速学习新技能是很困难的；如果你同时全职工作，那就更难了。你能否接受这条路可能会更长，这样你就可以继续全职工作？'
- en: If your answer is “No, I’ve gotta go fast,” take a bootcamp. In three months,
    you’ll know a ton of data science and will be ready to embark on your search for
    a new job, which could take three to six months longer.
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你回答“不，我必须快速行动”，参加一个训练营。三个月后，你将掌握大量的数据科学知识，并准备好开始寻找新工作，这可能需要额外三到六个月的时间。
- en: If your answer is “Yes, I want to take my time,” move on to question 3.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的答案是“是的，我想慢慢来”，请继续到问题3。
- en: '*Can you learn data science in your current job?* Can you do data science things
    within your current role, such as make an analysis, store some data in SQL, or
    try using R or Python? Is there a team that could mentor you or give you some
    small tasks?'
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你能在当前的工作中学习数据科学吗？* 你能在当前的角色中做数据科学的事情吗，比如进行一些分析，将一些数据存储在SQL中，或者尝试使用R或Python？有没有一个团队可以指导你或给你一些小任务？'
- en: If your answer is “Yes, I can learn at work,” try doing that, and use your job
    as a springboard to data science.
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的答案是“是的，我可以在工作中学习”，尝试这样做，并利用你的工作作为跳板进入数据科学。
- en: If your answer is “No, my job has no opportunities,” it’s time to hit the books
    and online courses.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的答案是“不，我的工作没有机会”，那么是时候拿起书本和在线课程了。
- en: Figure 3.1\. Flow of deciding which data science education route to take
  id: totrans-427
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.1\. 决定选择哪种数据科学教育路线的流程
- en: '![](03fig01_alt.jpg)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig01_alt.jpg)'
- en: Although these questions should provide you a starting point, you don’t have
    to make one final decision. You can start by reading books independently, and
    if you find that you want to go faster, switch to a bootcamp. You can also get
    a master’s degree in the evening while trying to do data science in your current
    job. There isn’t one perfect answer; what matters is finding an approach that
    works for you, If something isn’t working, change it until it does.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些问题应该为你提供一个起点，但你不必做出最终决定。你可以先独立阅读书籍，如果你发现你想要更快地学习，可以转向训练营。你还可以在尝试在当前工作中做数据科学的同时，晚上获得硕士学位。没有一种完美的答案；重要的是找到适合你的方法，如果某件事不起作用，就改变它，直到它起作用。
- en: When you’ve chosen your route, it’s time to follow it! Enroll in that master’s
    degree program, join that bootcamp, or buy those books and start reading. For
    the purposes of this book, we’ll assume that time passes and you’ve succeeded
    in learning the fundamental skills you need to be a data scientist. In the next
    few chapters, you’ll use those skills to create a data science portfolio that
    can help you get your first data science job.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择了你的路线，就是时候去遵循它了！报名参加那个硕士学位课程，加入那个训练营，或者购买那些书籍并开始阅读。为了这本书的目的，我们假设时间过去了，你已经成功学习了成为一名数据科学家所需的基本技能。在接下来的几章中，你将使用这些技能来创建一个可以帮助你获得第一份数据科学工作的数据科学作品集。
- en: 3.6\. Interview with Julia Silge, data scientist and software engineer at RStudio
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6\. 访谈：Julia Silge，RStudio的数据科学家和软件工程师
- en: 'Julia Silge is known for her popular blog posts on data science, along with
    the tidytext package that she and David Robinson developed, which is a cornerstone
    of NLP in R and has been downloaded more than 700,000 times. She and Robinson
    also coauthored the book *Text Mining with R: A Tidy Approach* (O’Reilly). Julia
    worked for several years as a data scientist at Stack Overflow, and now develops
    open source machine learning tools at RStudio.'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: Julia Silge因其在数据科学方面的热门博客文章以及她与David Robinson共同开发的tidytext包而闻名，该包是R中NLP的基石，下载量已超过70万次。她和Robinson还合著了《使用R进行文本挖掘：整洁方法》（O’Reilly）。Julia曾在Stack
    Overflow担任数据科学家多年，现在在RStudio开发开源机器学习工具。
- en: Before becoming a data scientist, you worked in academia; how hav- ve the skills
    learned there helped you as a data scientist?
  id: totrans-433
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在成为数据科学家之前，你在学术界工作过；你在那里学到的技能如何帮助你作为数据科学家？
- en: When I was doing research as an academic, some of my days were spent collecting
    real-world data. That experience taught me to think about the process the data
    is created by. In that case, it was created by a physical process that I could
    touch. I could actually see things that contributed to why the data was messy
    or why we didn’t get a data point in a particular night. I see direct parallels
    to my work for several years at a tech company that dealt with web data; there
    was some process that generated that data, and I had to think carefully about
    how we recorded that data and how that process could go well or wrong. That experience
    with real-world data informs my approach to developing machine learning tools
    now.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 当我作为一名学者进行研究时，我的一些日子花在收集现实世界数据上。这段经历教会了我思考数据是如何被创建的过程。在这种情况下，它是由一个我可以触摸的物理过程创建的。我实际上可以看到导致数据杂乱无章或为什么在某个晚上我们没有获得数据点的原因。我看到了与我几年在处理网络数据的技术公司工作的直接平行；有一些过程产生了那些数据，我必须仔细思考我们如何记录那些数据以及这个过程如何顺利进行或出错。与真实世界数据相关的经验现在指导我开发机器学习工具的方法。
- en: Another set of skills I learned before being a data scientist was communicating
    and teaching. I was a college professor for a number of years, and I also have
    had roles where I have dealt with customers. In those roles, I practiced the skill
    of having a concept and trying to transfer that knowledge or understanding to
    another person. I strongly believe that’s a part of most data scientists’ role.
    If we train some model or do some statistical analysis, the value of it is small
    compared to when we are able to take that same model or analysis and explain what
    it means, how it works, or how to implement it in the broader context.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 在成为数据科学家之前，我还学习了一组技能，那就是沟通和教学。我曾是一名大学教授多年，我也曾担任过与客户打交道的角色。在这些角色中，我练习了将一个概念尝试传递给另一个人的技能。我坚信，这是大多数数据科学家角色的一部分。如果我们训练了一些模型或进行了一些统计分析，那么它的价值与我们能够解释这个模型或分析的意义、工作原理或如何在更广泛的环境中实施它相比，就小得多。
- en: When deciding to become a data scientist, what did you use to pic- ck up new
    skills?
  id: totrans-436
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 当你决定成为一名数据科学家时，你使用了什么方法来学习新技能？
- en: I certainly think academic programs, bootcamps, and online materials are all
    great options for different people in different situations. Given that I already
    had a PhD, I didn’t want to go back to school and spend more money. I will admit
    that I applied to a couple of bootcamps, and they took a pass on me! When I was
    deciding to make this career transition into data science, what I perceived was
    that I could do that job, but I needed to demonstrate to other people that I could.
    I also needed to update my machine learning knowledge and some of the techniques
    because when I was in grad school, modern machine learning had not really entered
    astrophysics.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实认为学术项目、训练营和在线材料都是针对不同情况下的不同人的绝佳选择。鉴于我已经有了博士学位，我不想再回学校并花更多的钱。我必须承认，我申请了几次训练营，但他们都拒绝了我！当我决定进入数据科学领域时，我所感知的是，我可以做那份工作，但我需要向其他人证明我能做到。我还需要更新我的机器学习知识以及一些技术，因为当我还在研究生院时，现代机器学习还没有真正进入天体物理学。
- en: 'I went the route of online courses and embracing a lot of self-directed study.
    I joke around that I took every MOOC (massive open online course) that existed:
    it was a *lot*. I took about six months where I was slightly underemployed in
    the job I had, and I just hit the online courses really hard. I had been out of
    school for a long time, and I had been excited about the material. I hadn’t been
    doing even data analysis for a while, so getting back into data analysis was really
    exciting!'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择了在线课程和大量自学这条路。我开玩笑说，我参加了当时存在的每一个MOOC（大规模开放在线课程）：数量真的很多。我在一份工作中稍微有点失业，大约花了六个月的时间，然后我全力以赴地投入在线课程。我已经离开学校很长时间了，我对这些材料感到非常兴奋。我甚至有一段时间没有进行数据分析，所以重新进入数据分析领域真的很令人兴奋！
- en: Did you know going into data science what kind of work you wanted to be doing?
  id: totrans-439
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你在进入数据科学领域之前就知道你想要做什么类型的工作吗？
- en: When I looked at my options ahead of time and saw what people were doing, like
    how people talked about *analyze* versus *build* data science, I absolutely saw
    myself as an analyze person. I saw myself less of an engineer and more of a scientist—a
    person who works to understand things and answer questions but not so much build
    things. And that has been where my career started. I was the only data scientist
    at Stack Overflow for most of my time there, and I was on a team with very talented,
    knowledgeable data engineers. Being the only data scientist, my job was a bit
    of both data analysis and model building. Now, working on open source tools, I
    have “software engineer” in my title and I am spending more energy building than
    analyzing.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 当我提前查看我的选择并看到人们都在做什么时，比如人们谈论“分析”与“构建”数据科学，我绝对认为自己是一个分析型的人。我觉得自己更像是一个科学家，而不是工程师——一个致力于理解事物和回答问题的人，而不是那么专注于构建事物。我的职业生涯就是从这里开始的。在我大部分时间里，我是Stack
    Overflow唯一的data scientist，我和一个非常有才华、知识渊博的数据工程师团队一起工作。作为唯一的data scientist，我的工作既是数据分析又是模型构建。现在，我在从事开源工具的工作，我的头衔是“软件工程师”，我花在构建上的精力比分析上的更多。
- en: What would you recommend to people looking to get the skills to b- be a data
    scientist?
  id: totrans-441
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你会向那些想要获得数据科学家技能的人推荐什么？
- en: One thing that I would strongly emphasize is that you need to demonstrate that
    you can do this job. That can look different for different people. It’s still
    a young-enough field that people aren’t sure what it means to be a data scientist
    and who can be one; it’s still very undefined. There is still a lot of uncertainty
    in what this role means, and the positions are highly paid enough that the perceived
    risk to a company hiring wrong is very high, so companies are very risk-averse.
    Companies need to be sure that the candidate can do that job. Some ways I’ve seen
    people demonstrate that they can do the job is through open source contributions,
    speaking at local meetups on projects they’ve done, and developing a portfolio
    of projects on a blog or GitHub profile. For me, I took all the MOOCs and things
    I needed to learn, and started a blog about all of these projects. What I pictured
    to myself was that these projects and blog posts would be something that we could
    talk about in a job interview.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 我要强烈强调的一点是，你需要证明你能胜任这份工作。这可能会因人而异。这个领域还足够年轻，人们不确定成为数据科学家意味着什么，谁可以成为数据科学家；它仍然非常不明确。关于这个角色意味着什么，仍然有很多不确定性，而且这些职位薪酬很高，公司招聘错误的风险感知非常高，因此公司非常规避风险。公司需要确保候选人能够胜任这份工作。我看到的一些人展示他们能胜任工作的方式是通过开源贡献、在当地聚会中就他们完成的项目发表演讲，以及在博客或GitHub个人资料上开发项目作品集。对我来说，我学习了所有我需要学习的MOOCs和其他东西，并开始了一个关于所有这些项目的博客。我设想的是，这些项目和博客文章将成为我们在面试中可以讨论的内容。
- en: Summary
  id: totrans-443
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Four proven paths to learn the skills to be a data scientist are academic programs,
    bootcamps, picking the skills up in your current job, and teaching yourself on
    the side.
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习成为数据科学家所需技能的四种经过验证的途径是学术项目、训练营、在你当前工作中学习技能，以及自学。
- en: Each of these methods has trade-offs in terms of the materials taught, the time
    it takes, and the level of self-motivation required.
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些方法在教授的材料、所需时间和所需的自我激励水平方面都有权衡。
- en: To choose a path for yourself, take time to reflect on what skills you already
    have, where your strengths lie, and what resources you have.
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了选择适合自己的道路，花时间反思你已经拥有的技能、你的优势所在以及你拥有的资源。
- en: Chapter 4\. Building a portfolio
  id: totrans-447
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四章：构建作品集
- en: '![](f0055-01.jpg)'
  id: totrans-448
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0055-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Creating a compelling data science project
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个吸引人的数据科学项目
- en: Starting a blog
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始写博客
- en: Full walkthroughs of example projects
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全部示例项目的详细教程
- en: You’ve now finished a bootcamp, a degree program, a set of online courses, or
    a series of data projects in your current job. Congratulations—you’re ready to
    get a data scientist job! Right?
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经完成了一个训练营、一个学位课程、一系列在线课程，或者在你当前工作中的一系列数据项目。恭喜你——你准备好去获得数据科学家的工作了！对吗？
- en: 'Well, maybe. [Part 2](kindle_split_015.html#part02) of this book is all about
    how to find, apply for, and get a data science position, and you can certainly
    start this process now. But another step can really help you be successful: building
    a portfolio. A *portfolio* is a set of data science projects that you can show
    to people so they can see what kind of data science work you can do.'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，也许吧。[本书的第二部分](kindle_split_015.html#part02)全部关于如何寻找、申请以及获得数据科学职位，你当然可以现在就开始这个流程。但另一个步骤真的可以帮助你成功：构建作品集。一个**作品集**是一系列你可以向他人展示的数据科学项目，以便他们可以看到你能做什么样的数据科学工作。
- en: 'A strong portfolio has two main parts: GitHub repositories (*repos* for short)
    and a blog. A GitHub repo hosts the code for a project, and the blog shows off
    your communication skills and the non-code part of your data science work. Most
    people don’t want to read through thousands of lines of code (your repo); they
    want a quick explanation of what you did and why it’s important (your blog). And
    who knows—you might even get data scientists from around the world reading your
    blog, depending on the topic. As we discuss in the second part of this chapter,
    you don’t have to just blog about analyses you did or models you built; you could
    also explain a statistical technique, write a tutorial for a text analysis method,
    or even share career advice (such as how you picked your degree program).'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 一个强大的投资组合有两个主要部分：GitHub仓库（简称“repos”）和博客。GitHub仓库托管项目的代码，而博客展示了您的沟通技巧和您数据科学工作的非代码部分。大多数人不想阅读数千行代码（您的仓库）；他们希望快速了解您所做的是什么以及为什么它很重要（您的博客）。而且谁知道呢——您甚至可能吸引来自世界各地的数据科学家阅读您的博客，这取决于主题。正如我们在本章的第二部分所讨论的，您不必仅仅写关于您所做的分析或构建的模型；您还可以解释一种统计技术，为文本分析方法编写教程，甚至分享职业建议（例如您如何选择学位课程）。
- en: This isn’t to say that you need to have a blog or GitHub repos filled with projects
    to be a successful data scientist. In fact, the majority of data scientists don’t,
    and people get jobs without a portfolio all the time. But creating a portfolio
    is a great way to help you stand out and to practice your data science skills
    and get better. We hope that it’s fun, too!
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说您需要拥有一个博客或充满项目的GitHub仓库才能成为一名成功的数据科学家。实际上，大多数数据科学家都没有，而且人们经常在没有投资组合的情况下找到工作。但创建一个投资组合是帮助您脱颖而出、练习您的数据科学技能并变得更好的绝佳方式。我们也希望这会很有趣！
- en: This chapter walks you through the process of building a good portfolio. The
    first part is about doing a data science project and organizing it on GitHub.
    The second part goes over best practices for starting and sharing your blog so
    that you get the most value out of the work you’ve done. Then we walk you through
    two real projects we’ve done so that you can see the process end to end.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将引导您了解构建良好投资组合的过程。第一部分是关于进行数据科学项目并在GitHub上组织它。第二部分将介绍开始和分享博客的最佳实践，以便您能从所做的工作中获得最大价值。然后我们将向您展示我们实际完成的两个项目，以便您可以看到整个过程。
- en: 4.1\. Creating a project
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1. 创建项目
- en: 'A data science project starts with two things: a dataset that’s interesting
    and a question to ask about it. You could take government census data, for example,
    and ask “How are the demographics across the country changing over time?” The
    combination of question and data is the kernel of the project ([figure 4.1](#ch04fig01)),
    and with those two things, you can start doing data science.'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目始于两件事：一个有趣的数据集和一个关于它的提问。例如，您可以取政府的人口普查数据，并问“全国的人口统计数据是如何随时间变化的？”问题和数据的结合是项目的核心（[图4.1](#ch04fig01)），有了这两样东西，您就可以开始进行数据科学了。
- en: Figure 4.1\. The flow of creating a data science project
  id: totrans-460
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.1. 创建数据科学项目的流程
- en: '![](04fig01_alt.jpg)'
  id: totrans-461
  prefs: []
  type: TYPE_IMG
  zh: '![04fig01_alt.jpg](04fig01_alt.jpg)'
- en: 4.1.1\. Finding the data and asking a question
  id: totrans-462
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1. 寻找数据和提出问题
- en: When you’re thinking about what data you want to use, the most important thing
    is finding data that’s interesting to you. Why do you want to use this data? Your
    choice of data is a way to show off your personality or the domain knowledge you
    have from your previous career or studies. If you’re in fashion, for example,
    you can look at articles about Fashion Week and see how styles have changed in
    the past 20 years. If you’re an enthusiastic runner, you can show how your runs
    have changed over time and maybe look to see whether your running time is related
    to the weather.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在考虑要使用哪些数据时，最重要的是找到对您有趣的数据。您为什么想使用这些数据？您选择数据的方式是展示您个性或您从前的工作或学习中获得的领域知识。例如，如果您从事时尚行业，您可以查看关于时装周的文章，看看过去20年风格是如何变化的。如果您是一位热情的跑步者，您可以展示您的跑步是如何随时间变化的，也许还可以看看您的跑步时间是否与天气有关。
- en: Something you shouldn’t do is use the Titanic dataset, MNIST, or any other popular
    beginning datasets. It’s not that these learning experiences aren’t good; they
    can be, but you’re probably not going to find anything novel that would surprise
    and intrigue employers or teach them more about you.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 您不应该做的事情是使用泰坦尼克号数据集、MNIST或任何其他流行的入门级数据集。这并不是说这些学习体验不好；它们可以是好的，但您可能找不到任何新颖的内容，这会令雇主感到惊讶和好奇，或者让他们更多地了解您。
- en: Sometimes, you let a question lead you to your dataset. You may be curious,
    for example, about how the gender distribution of college majors has changed over
    time and whether that change is related to median earnings after graduation. Then
    you’d take to Google and try to find the best source of that data.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，一个问题会引导你找到你的数据集。例如，你可能对大学专业性别分布随时间的变化以及这种变化是否与毕业后的中位数收入相关感兴趣。然后你会去谷歌尝试找到那个数据来源的最佳来源。
- en: 'But maybe you don’t have a burning question that you’ve just been waiting to
    have data science skills to answer. In this case, you can start by browsing datasets
    and seeing whether you can come up with any interesting questions. Here are a
    few suggestions for where you might start:'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许你没有一个迫切的问题，你一直在等待数据科学技能来回答。在这种情况下，你可以从浏览数据集开始，看看你是否能提出任何有趣的问题。以下是一些建议，你可以从这里开始：
- en: '***[Kaggle.com](http://Kaggle.com)—*** Kaggle started as a website for data
    science competitions. Companies post a dataset and a question, and usually offer
    a prize for the best answer. Because the questions entail machine learning models
    that try to predict something, such as whether someone would default on a loan
    or how much a house would sell for, users can compare models based on their performance
    on a holdout test set and get a performance metric for each one. Kaggle also has
    discussion forums and “kernels” in which people share their code so you can learn
    how others approached the dataset. As a result, Kaggle has thousands of datasets
    with accompanying questions and examples of how other people analyzed them. The
    biggest benefit of Kaggle is also its biggest drawback: by handing you a (generally
    cleaned) dataset and problem, it’s done a lot of the work for you. You also have
    thousands of people tackling the same problem, so it’s difficult to make a unique
    contribution. One way to use Kaggle is to take a dataset but pose a different
    question or do an exploratory analysis. But generally, we think that Kaggle is
    best for learning by tackling a project and then seeing how you performed compared
    with others, thus learning from what their models did, rather than as a piece
    of your portfolio.'
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***[Kaggle.com](http://Kaggle.com)—*** Kaggle最初是一个数据科学竞赛的网站。公司发布数据集和问题，通常为最佳答案提供奖金。由于这些问题涉及试图预测某些事情的机器学习模型，例如某人是否会违约或一栋房子的售价是多少，用户可以根据它们在保留测试集上的表现来比较模型，并为每个模型获得一个性能指标。Kaggle还有讨论论坛和“内核”，人们在这里分享他们的代码，这样你就可以了解其他人如何处理数据集。因此，Kaggle有数千个数据集，附带问题和其他人分析它们的示例。Kaggle的最大优点也是最大的缺点：通过给你一个（通常已清理的）数据集和问题，它为你做了很多工作。你还有数千人正在解决相同的问题，因此很难做出独特的贡献。一种使用Kaggle的方法是取一个数据集，但提出不同的问题或进行探索性分析。但通常我们认为，Kaggle最适合通过解决一个项目然后看到你与其他人的表现相比如何来学习，从而从他们的模型中学到东西，而不是作为你作品集的一部分。'
- en: '***Datasets in the news—*** Recently, many news companies have started making
    their data public. [FiveThirtyEight.com](http://FiveThirtyEight.com), for example,
    a website that focuses on opinion-poll analysis, politics, economics, and sports
    blogging, publishes data it can use for articles and even links to the raw data
    directly from the article website. Although these datasets often require manual
    cleaning, the fact that they’re in the news means that an obvious question is
    probably associated with them.'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***新闻中的数据集—*** 最近，许多新闻公司开始公开他们的数据。例如，[FiveThirtyEight.com](http://FiveThirtyEight.com)，一个专注于民意调查分析、政治、经济和体育博客的网站，发布了可用于文章的数据，甚至直接从文章网站链接到原始数据。尽管这些数据集通常需要手动清理，但它们出现在新闻中意味着可能有一个明显的问题与它们相关。'
- en: '***APIs—*** APIs (application programming interfaces) are developer tools that
    allow you to access data directly from companies. You know how you can type in
    a URL and get to a website? APIs are like URLs, but instead of a website, you
    get data. Some examples of companies with helpful APIs are *The New York Times*
    and Yelp, which let you pull their articles and reviews, respectively. Some APIs
    even have R or Python packages that specifically make it easier to work with them.
    rtweet for R, for example, lets you pull Twitter data quickly so that you can
    find tweets with a specific hashtag, what the trending topics in Kyoto are, or
    what tweets Stephen King is favoriting. Keep in mind that there are limitations
    and terms of service to how you can use these APIs. Right now, for example, Yelp
    limits you to 5,000 calls a day, so you won’t be able to pull all reviews ever.
    APIs are great for providing extremely robust, organized data from many sources.'
  id: totrans-469
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***APIs—*** APIs（应用程序编程接口）是开发者工具，允许您直接从公司获取数据。您知道如何输入一个URL并访问一个网站吗？APIs就像URL一样，但与网站不同，您会得到数据。一些提供有用API的公司示例包括*《纽约时报》*和Yelp，它们分别允许您获取他们的文章和评论。一些API甚至有R或Python包，专门使与它们一起工作变得更容易。例如，rtweet
    for R允许您快速获取Twitter数据，以便您可以找到带有特定标签的推文，了解京都的热门话题，或者查看斯蒂芬·金喜欢的推文。请记住，您使用这些API的方式有局限性和服务条款。例如，目前Yelp每天限制您调用5000次，因此您将无法获取所有评论。APIs非常适合从多个来源提供极其强大、组织良好的数据。'
- en: '***Government open data—*** A lot of government data is available online. You
    can use census data, employment data, the general social survey, and tons of local
    government data such as New York City’s 911 calls or traffic counts. Sometimes,
    you can download this data directly as a CSV file; at other times, you need to
    use an API. You can even submit Freedom of Information Act requests to government
    agencies to get data that isn’t publicly listed. Government information is great
    because it’s often detailed and deals with unusual subjects, such as data on the
    registered pet names of every animal in Seattle. The downside of government information
    is that it often isn’t well formatted, such as tables stored within PDF files.'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***政府公开数据—*** 许多政府数据都可以在线获取。您可以使用人口普查数据、就业数据、一般社会调查以及大量的地方政府数据，例如纽约市的911电话或交通计数。有时，您可以直接下载这些数据作为CSV文件；在其他时候，您需要使用API。您甚至可以向政府机构提交信息自由法案请求以获取未公开列出的数据。政府信息很棒，因为它通常很详细，涉及不寻常的主题，例如西雅图每只动物的注册宠物名称数据。政府信息的缺点是它通常格式不佳，例如存储在PDF文件中的表格。'
- en: '***Your own data—*** There are many places where you can download data about
    yourself; social media websites and email services are two big ones. But if you
    use apps to keep track of your physical activity, reading list, budget, sleep,
    or anything else, you can usually download that data as well. Maybe you could
    build a chatbot based on your emails with your spouse. Or you could look at the
    most common words you use in your tweets and how those words have changed over
    time. Perhaps you could track your caffeine intake and exercise for a month to
    see whether you can predict how much and well you sleep. The advantage of using
    your own data is that your project is guaranteed to be unique: no one else will
    have looked at that data before!'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***您的数据—*** 您可以在许多地方下载有关您自己的数据；社交媒体网站和电子邮件服务是其中两个大来源。但如果你使用应用程序来跟踪你的身体活动、阅读列表、预算、睡眠或其他任何事情，你通常也可以下载这些数据。也许你可以基于你与配偶的电子邮件构建一个聊天机器人。或者，你可以查看你在推文中使用的最常见单词以及这些单词随时间的变化。也许你可以跟踪你一个月的咖啡因摄入量和锻炼情况，看看你是否可以预测你睡得多少以及睡得好不好。使用你自己的数据的优点是，你的项目保证是独一无二的：没有人之前看过这些数据！'
- en: '***Web scraping—*** Web scraping is a way to extract data from websites that
    don’t have an API, essentially by automating visiting web pages and copying the
    data. You could create a program to search a movie website for a list of 100 actors,
    load their actor profiles, copy the lists of movies they’re in, and put that data
    in a spreadsheet. You do have to be careful, though: scraping a website can be
    against the website’s terms of use, and you could be banned. You can check the
    robots.txt file of a website to find out what is allowed. You also want to be
    nice to websites: if you hit a site too many times, you can bring it down. But
    assuming that the terms of service allow it and you build in time between your
    hits, scraping can be a great way to get unique data.'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***网络爬虫——*** 网络爬虫是一种从没有API的网站上提取数据的方法，本质上是通过自动化访问网页并复制数据来实现的。你可以创建一个程序，搜索电影网站上的100位演员名单，加载他们的演员资料，复制他们出演的电影列表，并将这些数据放入电子表格中。不过，你必须小心：爬取网站可能违反网站的使用条款，你可能会被禁止访问。你可以检查网站的robots.txt文件来了解允许做什么。你还要对网站友好：如果你频繁地访问一个网站，你可能会让它崩溃。但假设服务条款允许这样做，并且你在访问之间留出时间，爬取可以是一种获取独特数据的好方法。'
- en: What makes a side project interesting? Our recommendation is to pick an exploratory
    analysis in which any result will probably teach the reader something or demonstrate
    your skills. You might create an interactive map of 311 calls in Seattle, color-coded
    by category; this map clearly demonstrates your visualization skills and shows
    that you can write about the patterns that emerge. On the other hand, if you try
    to predict the stock market, you likely won’t be able to, and it’s hard for an
    employer to assess your skills if you have a negative outcome.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 什么让一个副项目变得有趣？我们的建议是选择一个探索性分析，其中任何结果都可能教会读者一些东西或展示你的技能。你可能会创建一个按类别着色的西雅图311电话互动地图；这个地图清楚地展示了你的可视化技能，并显示了你能写出出现的模式。另一方面，如果你尝试预测股市，你可能做不到，而且如果你有负面结果，雇主很难评估你的技能。
- en: Another tip is to see what comes up when you Google your question. If the first
    results are newspaper articles or blog posts that answer exactly the question
    you were asking, you may want to rethink your approach. Sometimes, you can expand
    on someone else’s analysis or bring in other data to add another layer to the
    analysis, but you may need to start the process over.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个提示是看看你在谷歌搜索问题时会出现什么。如果前几个结果都是报纸文章或博客文章，它们正好回答了你提出的问题，你可能需要重新考虑你的方法。有时，你可以扩展他人的分析或引入其他数据，为分析增加另一层，但你可能需要从头开始这个过程。
- en: 4.1.2\. Choosing a direction
  id: totrans-475
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2\. 选择方向
- en: 'Building a portfolio doesn’t need to be a huge time commitment. The perfect
    is definitely the enemy of the good here. Something is better than nothing; employers
    are first and foremost looking for evidence that you can code and communicate
    about data. You may be worried that people will look and laugh at your code or
    say, “Wow, we thought this person might be okay, but look at their terrible code!”
    It’s very unlikely that this will happen. One reason is that employers tailor
    their expectations to seniority level: you won’t be expected to code like a computer
    science major if you’re a beginning data scientist. Generally, the bigger worry
    is that you can’t code at all.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个作品集不需要投入大量时间。在这里，完美是优秀的敌人。有比没有好；雇主首先寻找的证据是你能够编码并就数据进行沟通。你可能担心人们会看到你的代码并嘲笑，或者会说，“哇，我们以为这个人可能还不错，但看看他们的糟糕代码！”这种情况非常不可能发生。一个原因是雇主会根据资历水平调整他们的期望：如果你是一个初学者数据科学家，你不需要像计算机科学专业的学生那样编码。一般来说，更大的担忧是你根本不会编码。
- en: It’s also good to think about the areas of data science we covered in [chapter
    1](kindle_split_011.html#ch01). Do you want to specialize in visualization? Make
    an interactive graph using D3\. Do you want to do natural language processing?
    Use text data. Machine learning? Predict something.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 还应该考虑我们在[第1章](kindle_split_011.html#ch01)中涵盖的数据科学领域。你想要在可视化方面专长吗？使用D3制作一个交互式图表。你想要进行自然语言处理吗？使用文本数据。机器学习？预测某事。
- en: Use your project to force yourself to learn something new. Doing this kind of
    hands-on analysis will show you the holes in your knowledge. When data you’re
    really interested in is on the web, you’ll learn web scraping. If you think that
    a particular graph looks ugly, you’ll learn how to make better visualizations.
    If you’re self-studying, doing a project is a nice way to overcome the paralysis
    of not knowing what to learn next.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的项目强迫自己学习新知识。进行这种类型的动手分析将揭示你知识中的空白。当你真正感兴趣的数据在网络上时，你会学习网络爬虫。如果你认为某个特定的图表看起来很丑，你会学习如何制作更好的可视化。如果你是自学，做一个项目是克服不知道下一步该学什么的无助感的不错方式。
- en: A common problem with self-motivated projects is overscoping. *Overscoping*
    is wanting to do everything or keep adding more stuff as you go. You can always
    keep improving/editing/supplementing, but then you never finish. One strategy
    is to think like Hollywood and create sequels. You should set yourself a question
    and answer it, but if you think you may want to revisit it later, you can end
    your research with a question or topic for further investigation (or even “To
    be continued . . .?”, if you must).
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 自主驱动的项目常见的一个问题是范围过广。*范围过广*是指想要做所有的事情或者随着项目的进行不断添加更多内容。你总是可以继续改进/编辑/补充，但这样你永远不会完成。一个策略是像好莱坞一样思考，创作续集。你应该给自己提出一个问题并回答它，但如果认为以后可能想要重新审视它，你可以在研究结束时留下一个问题或进一步调查的主题（或者如果你必须的话，“待续……？”）。
- en: Another problem is not being able to pivot. Sometimes, the data you wanted isn’t
    available. Or there’s not enough of it. Or you’re not able to clean it. These
    situations are frustrating, and it can be easy to give up at this point. But it’s
    worth trying to figure out how you can salvage the project. Have you already done
    enough work to write a blog post tutorial, maybe on how you collected the data?
    Employers look for people who learn from their mistakes and aren’t afraid to admit
    them. Just showing what went wrong so that others might avoid the same fate is
    still valuable.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是无法进行转型。有时，你想要的数据不可用。或者数据量不足。或者你无法清理它。这些情况令人沮丧，在这个时候放弃很容易。但尝试找出如何挽救项目是值得的。你是否已经完成了足够的工作来写一篇博客教程，比如你是如何收集数据的？雇主寻找那些从错误中学习并且不怕承认错误的人。仅仅展示出了什么问题，以便其他人可能避免相同的命运，这仍然是有价值的。
- en: 4.1.3\. Filling out a GitHub README
  id: totrans-481
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3\. 填写 GitHub README
- en: Maybe you’re in a bootcamp or a degree program in which you’re already doing
    your own projects. You’ve even committed your code to GitHub. Is that enough?
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你在一个训练营或学位项目中，你已经在做自己的项目。你甚至已经将代码提交到了 GitHub。这足够了吗？
- en: 'Nope! A minimal requirement for a useful GitHub repository is filling out the
    README file. You have a couple of questions to answer:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 不！一个有用的 GitHub 仓库的最小要求是填写 README 文件。你有一些问题需要回答：
- en: '***What is the project?*** What data does it use? What question is it answering?
    What was the output: A model, a machine learning system, a dashboard, or a report?'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***项目是什么？*** 它使用什么数据？它回答了什么问题？输出是什么：一个模型、一个机器学习系统、一个仪表板或一份报告？'
- en: '***How is the repository organized?*** This question implies, of course, that
    the repo is in fact organized in some manner! There are lots of different systems,
    but a basic one is dividing your script into parts: getting (if relevant) your
    data, cleaning it, exploring it, and the final analysis. This way, people know
    where to go depending on what they’re interested in. It also suggests that you’ll
    keep your work organized when you go to work for a company. A company doesn’t
    want to risk hiring you and then, when it’s time to hand off a project, you give
    someone an uncommented, 5,000-line script that may be impossible for them to figure
    out and use. Good project management also helps the you of the future: if you
    want to reuse part of the code later, you’ll know where to go.'
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***如何组织仓库？*** 这个问题当然意味着，仓库实际上是以某种方式组织起来的！有各种各样的系统，但一个基本的做法是将你的脚本分成几个部分：获取（如果相关）你的数据，清理它，探索它，以及最终的分析。这样，人们就可以根据他们感兴趣的内容找到相应的部分。这也暗示了，当你去公司工作时，你会保持你的工作井然有序。公司不希望冒风险雇佣你，然后在交接项目时，你给某人一个没有注释的、5,000行的脚本，他们可能无法理解和使用。良好的项目管理也有助于未来的你：如果你以后想重用代码的一部分，你会知道去哪里找。'
- en: But although doing a project and making it publicly available in a documented
    GitHub repo is good, it’s very hard to look at code and understand why it’s important.
    After you do a project, the next step is writing a blog post, which lets people
    know why what you did was cool and interesting. No one cares about pet_name_analysis.R,
    but everyone cares about “I used R to find the silliest pet names!”
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 但尽管进行一个项目并在文档化的 GitHub 仓库中公开它是好事，但要真正理解代码为什么重要却非常困难。在你完成一个项目后，下一步是写一篇博客文章，这样人们就会知道你做的事情为什么酷和有趣。没有人关心
    pet_name_analysis.R，但每个人都关心“我用 R 找到了最愚蠢的宠物名字！”
- en: 4.2\. Starting a blog
  id: totrans-487
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 开始写博客
- en: Blogs allow you to show off your thinking and projects, but they can also offer
    a nontechnical view of your work. We know, we know—you just learned all this great
    technical stuff! You want to show it off! But being a data scientist almost always
    entails communicating your results to a lay audience, and a blog will give you
    experience translating your data science process into business language.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 博客允许你展示你的思考和项目，但它们也可以提供你工作的非技术视角。我们知道，我们知道——你刚刚学到了所有这些伟大的技术知识！你想要展示它们！但成为一名数据科学家几乎总是意味着向非专业人士传达你的结果，而博客将为你提供将数据科学过程转化为商业语言的经验。
- en: 4.2.1\. Potential topics
  id: totrans-489
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1\. 可能的主题
- en: Suppose that you’ve created a blog. Are people really going to be interested
    in your projects? You don’t even have a data scientist title yet; how can you
    teach anyone anything?
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经创建了一个博客。人们真的会对你的项目感兴趣吗？你甚至还没有数据科学家的头衔；你怎么能教别人任何东西呢？
- en: Something good to remember is that you are best positioned to teach the people
    a few steps behind you. Right after you’ve learned a concept, such as using continuous
    integration for your package or making a TensorFlow model, you still understand
    the misconceptions and frustrations you’ve had. Years later, it’s hard to put
    yourself in that beginner’s mindset. Have you ever had a teacher who was clearly
    very smart and yet couldn’t communicate concepts at all? You didn’t doubt that
    they knew the topic, but they couldn’t break it down for you and seemed to be
    frustrated that you didn’t just get it right away.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个值得记住的好方法是，你最适合教那些比你晚一步的人。在你刚刚学习一个概念，比如为你的包使用持续集成或制作一个 TensorFlow 模型之后，你仍然理解你所遇到的误解和挫折。多年以后，很难回到那个初学者的心态。你有没有遇到过一个显然非常聪明但完全无法传达概念的教师？你并不怀疑他们知道这个主题，但他们无法为你分解它，似乎他们很沮丧，因为你没有立刻就明白。
- en: Try thinking of your audience as the you of six months ago. What have you learned
    since then? What resources do you wish had been available? This exercise is also
    great for celebrating your progress. With so much to learn in data science, it’s
    easy to feel that you’ve never done enough; pausing to see what you’ve accomplished
    is nice.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将你的受众想象成六个月前的你。从那时起你学到了什么？你希望有哪些资源可用？这个练习也是庆祝你进步的好方法。在数据科学领域有这么多东西要学习，很容易觉得你永远做得不够；停下来看看你已经取得的成就是一件好事。
- en: 'You can group data science blog posts into four categories:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数据科学博客文章分为四个类别：
- en: '***Code-heavy tutorials—*** Tutorials show your readers how to do things like
    web scraping or deep learning in Python. Your readers will generally be other
    aspiring or practicing data scientists. Although we call the tutorials *code-heavy*,
    you’ll usually still want there to be as many lines of text as code, if not more.
    Code generally isn’t self-explanatory; you need to walk a reader through what
    each part does, why you’d want to do it, and what the results are.'
  id: totrans-494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***代码密集型教程***— 教程向读者展示如何在 Python 中进行诸如网络爬取或深度学习等操作。读者通常会是其他有志或正在实践的数据科学家。尽管我们称这些教程为“代码密集型”，但你通常仍然希望文本行数与代码行数相当，甚至更多。代码通常不是自我解释的；你需要引导读者了解每个部分的作用、为什么要这样做以及结果是什么。'
- en: '***Theory-heavy tutorials—*** These tutorials teach your readers a statistical
    or mathematical concept, such as what empirical Bayes is or how principal component
    analysis works. They may have some equations or simulations. As with code-heavy
    tutorials, your audience is usually other data scientists, but you should write
    so that anyone who has some mathematics background can follow along. Theory-heavy
    tutorials are especially good for demonstrating your communication skills; there’s
    a stereotype that many technical people, especially if they have PhD degrees,
    can’t explain concepts well.'
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***理论密集型教程—*** 这些教程向读者传授统计或数学概念，例如什么是经验贝叶斯或主成分分析是如何工作的。它们可能包含一些方程或模拟。与代码密集型教程一样，你的受众通常是其他数据科学家，但你应该写得更通顺，以便任何有一定数学背景的人都能跟上。理论密集型教程特别适合展示你的沟通技巧；有一种刻板印象认为，许多技术人员，尤其是那些拥有博士学位的人，无法很好地解释概念。'
- en: '***A fun project you did—*** As we hope that we convinced you in [section 4.1](#ch04lev1sec1),
    you don’t need to work only on groundbreaking medical image recognition. You can
    also find out which of the *Twilight* movies used only words from Shakespeare’s
    *The Tempest*. Julia Silge, for example, whom we interviewed in [chapter 3](kindle_split_013.html#ch03),
    used neural networks to generate text that sounds like Jane Austen. These blog
    posts can focus more on the results or the process, depending on what the most
    interesting part of your project was.'
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***你完成的一个有趣项目—*** 正如我们在[第4.1节](#ch04lev1sec1)中希望说服你的那样，你不必只专注于突破性的医学图像识别工作。你也可以找出哪些《暮光之城》电影只使用了莎士比亚的《暴风雨》中的单词。例如，我们采访过的Julia
    Silge，她在[第3章](kindle_split_013.html#ch03)中使用了神经网络生成听起来像简·奥斯汀的文字。这些博客文章可以更多地关注结果或过程，具体取决于你项目中哪部分最有趣。'
- en: '***Writing up your experience—*** You don’t have to just blog about tutorials
    or your data science projects. You can talk about your experience at a data science
    meetup or conference: what talks you found interesting, advice for people going
    to their first one, or some resources that the speakers shared. This type of post
    can be helpful to people who are considering attending the same event the following
    year or who can’t attend conferences for logistical or financial reasons. Again,
    these types of blog posts give potential employers insight into how you think
    and communicate.'
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***撰写你的经验。*** 你不必仅仅写关于教程或数据科学项目的博客。你可以在数据科学聚会或会议上谈谈你的经历：你发现哪些演讲有趣，给第一次参加的人提供建议，或者一些演讲者分享的资源。这类帖子可能对那些考虑在第二年参加相同活动或因物流或财务原因无法参加会议的人有帮助。同样，这类博客文章可以让潜在雇主了解你的思维和沟通方式。'
- en: 4.2.2\. Logistics
  id: totrans-498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2. 物流
- en: 'But where should you put your interesting writing? For a blog, you have two
    main options:'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 但你应该在哪里放置你的有趣写作？对于博客，你有两个主要选择：
- en: '***Make your own website.*** If you work in R, we suggest using the package
    blogdown, which lets you create a website for a blog using R code (wild, right?).
    If you use Python, Hugo and Jekyll are two options, both of which let you create
    static blog websites and come with a bunch of themes that other people have built,
    letting you write blog posts in markdown. We suggest that you don’t worry much
    about your theme and style; just pick one you like. Nothing is worse than not
    writing blog posts because you got too distracted by changing the blog’s appearance.
    Simple is probably best; it can be a pain to change your theme, so it’s better
    not to pick one you may get sick of in six months.'
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***创建你自己的网站。*** 如果你使用R语言，我们建议使用blogdown包，它允许你使用R代码创建一个博客网站（很酷，对吧？）。如果你使用Python，Hugo和Jekyll是两个选项，两者都允许你创建静态博客网站，并附带其他人构建的一系列主题，让你可以用Markdown编写博客文章。我们建议你不要过于担心你的主题和风格；只需选择一个你喜欢的。没有什么比因为过于关注博客的外观而停止写博客更糟糕的了。简单可能是最好的选择；更换主题可能会很麻烦，所以最好不要选择你可能在六个月内厌倦的主题。'
- en: '***Using Medium or another blogging platform.*** Medium is a free, online publishing
    platform. The company generally doesn’t write content; instead, it hosts content
    for hundreds of thousands of authors. Medium and sites like it are good options
    if you want to start quickly, because you don’t have to worry about hosting or
    starting a website; all you do is click “New Post,” start writing, and publish.
    You can also get more traffic when people search the blogging site for terms such
    as *data science* or *Python*. But one concern is that you’re at the platform’s
    mercy. If the company changes its business model and puts everything behind a
    paywall, for example, you can’t do anything to keep your blog posts free. You
    also don’t get to create a real biography section or add other content, such as
    a page with links to talks you’ve given.'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用Medium或其他博客平台。**Medium是一个免费的在线发布平台。公司通常不创作内容；相反，它为数十万作者托管内容。如果你想要快速开始，Medium和类似网站是不错的选择，因为你不需要担心托管或建立网站；你只需点击“新建文章”，开始写作并发布。当人们搜索诸如“数据科学”或“Python”等博客网站时，你也可以获得更多的流量。但一个担忧是，你处于平台的控制之下。例如，如果公司改变其商业模式并将所有内容都放在付费墙后面，你将无法做任何事情来保持你的博客文章免费。你也无法创建一个真正的个人简介部分或添加其他内容，例如包含你发表过演讲的链接页面。'
- en: One common question people have about blogging is how often they need to post
    and how long those posts should be. These things are definitely personal choices.
    We’ve seen people who have micro blogs, publishing short posts multiple times
    a week. Other people go months between posts and publish longer articles. There
    are some limitations; you do want to make sure that your posts don’t start to
    resemble *Ulysses*. If your post is very long, you can split it into parts. But
    you want to show that you can communicate concisely, as that’s one of the core
    data science skills. Executives and even your manager probably don’t want or need
    to hear all the false starts you had or the 20 different things you tried. Although
    you may choose to include a brief summary of your false starts, you need to get
    to the point and your final path quickly. One exception, though, is if your final
    method is going to surprise readers. If you didn’t use the most popular library
    for a problem, for example, you may want to explain that you didn’t because you
    found that the library didn’t work.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 人们关于博客的常见问题之一是多久需要发布一次文章，以及文章应该有多长。这些事情无疑是个人选择。我们见过有些人拥有微型博客，每周发布多篇简短的文章。其他人则可能几个月才发布一篇文章，并发布较长的文章。确实有一些限制；你确实想确保你的文章不会开始变得像《尤利西斯》那样冗长。如果你的文章非常长，你可以将其分成几个部分。但你希望展示你能够简洁地沟通，因为这是数据科学的核心技能之一。高管甚至你的经理可能不想或不需要听到你所有的尝试或尝试过的20种不同方法。尽管你可能选择包含你尝试的简要总结，但你需要迅速切入主题并展示你的最终路径。不过，有一个例外，那就是如果你的最终方法会令读者感到惊讶。例如，如果你没有使用最流行的库来解决一个问题，你可能想解释你没有这样做是因为你发现那个库不起作用。
- en: What if you’re worried that no one will read your blog and that all your work
    will be for nothing? Well, one reason to have a blog anyway is that it helps your
    job applications. You can put links to your blog posts on your résumé when you
    reference data science projects and even show them to people in interviews, especially
    if the posts have nice interactive visualizations or dashboards. It’s not important
    to have hundreds or thousands of readers. It can be nice if you get claps on Medium
    or if you’re featured in a data science company’s newsletter, but it’s more important
    to have an audience that will read, value, and engage with the material than to
    have high metrics.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否担心没有人会阅读你的博客，所有的工作都将付诸东流？好吧，无论如何拥有一个博客的一个原因就是它有助于你的求职申请。你可以在简历上添加指向你博客文章的链接，在提及数据科学项目时展示给面试官看，尤其是如果这些文章包含漂亮的交互式可视化或仪表板的话。拥有成百上千的读者并不重要。如果你在Medium上获得点赞或者在数据科学公司的通讯中受到推荐，那当然很好，但更重要的是拥有一个愿意阅读、重视并参与你内容的受众，而不是追求高流量指标。
- en: 'That’s not to say there’s nothing you can do to build readership. For one thing,
    you should advertise yourself; although it’s a cliché, having a #brand is useful
    for building a network in the long term. Even if something seems to be simple,
    it’s probably new to a bunch of practicing data scientists just because the field
    is so big. People at the companies you want to work for may even read your stuff!
    Twitter is a good place to start; you can share the news when you release a post
    and use the appropriate hashtags to get wider readership.'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说没有任何方法可以建立读者群。首先，你应该宣传自己；尽管这是一个陈词滥调，但拥有一个#品牌对于长期建立网络是有用的。即使某件事看起来很简单，但由于这个领域的规模很大，它可能对一群实际的数据科学家来说还是新鲜的。你想要工作的公司的人甚至可能会阅读你的东西！Twitter是一个开始的好地方；你可以在发布文章时分享新闻，并使用适当的标签来获得更广泛的读者群。
- en: But your blog is valuable even if no one (besides your partner and pet) reads
    it. Writing a blog post is good practice; it forces you to structure your thoughts.
    Just like teaching in person, it also helps you realize when you don’t know something
    as well as you thought you did.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使没有人（除了你的合作伙伴和宠物）阅读你的博客，你的博客也是很有价值的。撰写博客文章是一种很好的练习；它迫使你整理你的思路。就像亲自教学一样，它也有助于你意识到你不知道的东西比你想象的要多。
- en: 4.3\. Working on example projects
  id: totrans-506
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3. 在示例项目上工作
- en: 'In this section, we walk you through two example projects, from the initial
    idea through the analysis to a final public artifact. We’ll use real projects
    that the authors of this book did: creating a web application for data science
    freelancers to find the best-fit jobs and learning neural networks by training
    one on a dataset of banned license plates.'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将带你了解两个示例项目，从最初的构想到分析，再到最终的公开成果。我们将使用本书作者实际完成的项目：为数据科学自由职业者创建一个网站应用程序，帮助他们找到最合适的职位，以及通过在一个禁止的牌照数据集上训练来学习神经网络。
- en: 4.3.1\. Data science freelancers
  id: totrans-508
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1. 数据科学自由职业者
- en: '***Emily Robinson***'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: '***Emily Robinson***'
- en: The question
  id: totrans-510
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 问题
- en: 'When I was an aspiring data scientist, I became interested in one way some
    data scientists make extra money: freelancing. *Freelancing* is doing projects
    for someone you’re not employed by, whether that’s another person or a large company.
    These projects range from a few hours to months of full-time work. You can find
    many freelancing jobs posted on freelancing websites like UpWork, but because
    data science is a very broad field, jobs in that category could be anything from
    web development to an analysis in Excel to natural language processing on terabytes
    of data. I decided to see whether I could help freelancers wade through thousands
    of jobs to find the ones that are the best fit for them.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是一个有抱负的数据科学家时，我对一些数据科学家赚取额外收入的一种方式产生了兴趣：自由职业。*自由职业*是为你未受雇于的人做项目，无论是另一个人还是一家大公司。这些项目从几小时到几个月的全职工作不等。你可以在像UpWork这样的自由职业网站上找到许多自由职业工作，但由于数据科学是一个非常广泛的领域，该类别的工作可能从网站开发到Excel分析，再到对TB级数据的自然语言处理。我决定看看我是否可以帮助自由职业者从数千个职位中筛选出最适合他们的职位。
- en: The analysis
  id: totrans-512
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 分析
- en: To gather the data, I used UpWork’s API to pull currently available jobs and
    the profiles of everyone in the Data Science and Analytics category. I ended up
    with 93,000 freelancers and 3,000 jobs. Although the API made it relatively easy
    to access the data (as I didn’t have to do web scraping), I still had to make
    functions to do hundreds of API calls, handle when those API calls failed, and
    then transform the data so I could use it. But the advantage of this process was
    that because the data wasn’t readily available, there weren’t hundreds of other
    people working on the same project, as there would have been if I’d used data
    from a Kaggle competition.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 为了收集数据，我使用了UpWork的API来抓取当前可用的职位以及数据科学和分析类别中每个人的资料。最终我得到了93,000名自由职业者和3,000个职位。虽然API使得获取数据相对容易（因为我不需要进行网络爬取），但我仍然需要编写函数来进行数百次API调用，处理API调用失败的情况，然后将数据转换成我可以使用的形式。但这个过程的优势在于，因为数据不是现成的，所以没有数百人同时在同一个项目上工作，这在我使用Kaggle竞赛的数据时可能会发生。
- en: 'After I got the data in good shape, I did some exploratory analysis. I looked
    at how education levels and country affected how much freelancers earned. I also
    made a correlation graph of the skills that freelancers listed, which showed the
    different types of freelancers: web developers (PHP, jQuery, HTML, and CSS), finance
    and accounting (financial accounting, bookkeeping, and financial analysis), and
    data gathering (data entry, lead generation, data mining, and web scraping), along
    with the “traditional” data science skill set (Python, machine learning, statistics,
    and data analysis).'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 在我整理好数据之后，我进行了一些探索性分析。我研究了教育水平和国家如何影响自由职业者的收入。我还制作了一个图表，展示了自由职业者列出的技能之间的相关性，这显示了不同类型的自由职业者：网页开发者（PHP、jQuery、HTML和CSS）、金融和会计（财务会计、簿记和财务分析）以及数据收集（数据录入、线索生成、数据挖掘和网页抓取），以及“传统”的数据科学技能集（Python、机器学习、统计学和数据分析）。
- en: Finally, I created a similarity score between profile text and the job text,
    and combined that score with the overlap in skills (both freelancers and jobs
    listed skills) to create a matching score for a freelancer and a job.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我创建了一个介于个人资料文本和职位文本之间的相似度评分，并将该评分与技能重叠（自由职业者和职位都列出了技能）结合起来，为自由职业者和职位创建一个匹配评分。
- en: The final product
  id: totrans-516
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 最终产品
- en: In this case, I didn’t end up writing a blog post. Instead, I made an interactive
    web application in which someone could enter their profile text, skills, and requirements
    for jobs (such as a minimum feedback score for the job poster and how long the
    job would take), and the available jobs would be filtered to meet those requirements
    and sorted by how well they fit the user.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我没有写博客文章。相反，我制作了一个交互式网络应用程序，用户可以输入他们的个人资料文本、技能和职位要求（例如，职位发布者的最低反馈评分以及工作所需的时间），然后可用的职位将被筛选以满足这些要求，并按与用户的匹配度进行排序。
- en: 'I didn’t let the perfect be the enemy of the good here; there are plenty of
    ways I could have made the project better. I pulled the jobs only once, and because
    I did this project four years ago, the application still works, but none of those
    jobs are available anymore. To make the application valuable over the long term,
    I’d need to pull jobs nightly and update the listings. I also could have made
    a more sophisticated matching algorithm, sped up the initial loading time of the
    app, and made the appearance fancier. But despite these limitations, the project
    met a few important goals. It showed that I could take a project and allow people
    to interact with it rather than be limited to static analyses that lived on my
    laptop. It had a real-world use case: helping freelancers find jobs. And it took
    me through the full data science project cycle: gathering the data, cleaning it,
    running exploratory analyses, and producing a final output.'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有让完美成为优秀的敌人；我有许多方法可以使这个项目变得更好。我只提取了一次职位，由于我是在四年前做这个项目的，所以应用程序仍然可以使用，但那些职位已经不再可用。为了使应用程序长期有价值，我需要每晚提取职位并更新列表。我还可以制作一个更复杂的匹配算法，加快应用程序的初始加载时间，并使外观更华丽。但尽管有这些限制，项目实现了几个重要的目标。它表明我可以将一个项目交给人们互动，而不是仅限于我笔记本电脑上静态的分析。它有一个实际的应用场景：帮助自由职业者找到工作。并且它带我经历了整个数据科学项目周期：收集数据、清理数据、进行探索性分析和生成最终输出。
- en: 4.3.2\. Training a neural network on offensive license plates
  id: totrans-519
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2\. 在冒犯性车牌上训练神经网络
- en: '***Jacqueline Nolis***'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '***Jacqueline Nolis***'
- en: The question
  id: totrans-521
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 问题
- en: As I grew as a data scientist, I was always frustrated when I saw hilarious
    blog posts in which people trained neural networks to generate things like new
    band names, new Pokémon, and weird cooking recipes. I thought these projects were
    great, but I didn’t know how to make them myself! One day, I remembered that I
    had heard of a dataset of all the custom license plates that were rejected by
    the state of Arizona for being too offensive. If I could get that dataset, it
    would be perfect for finally learning how to make neural networks—I could make
    my own offensive license plates ([figure 4.2](#ch04fig02))!
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我作为一个数据科学家的成长，当我看到一些关于人们训练神经网络生成新乐队名称、新宝可梦和奇怪烹饪食谱的搞笑博客文章时，我总是感到沮丧。我认为这些项目很棒，但不知道如何自己完成它们！有一天，我想起我听说过一个数据集，包含了亚利桑那州因过于冒犯而被拒绝的所有定制车牌。如果我能得到这个数据集，它将非常适合最终学习如何制作神经网络——我可以制作自己的冒犯性车牌（[图4.2](#ch04fig02)）！
- en: Figure 4.2\. Sample output of the offensive license plate generator neural network
  id: totrans-523
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.2\. 冒犯性车牌生成神经网络样本输出
- en: '![](04fig02_alt.jpg)'
  id: totrans-524
  prefs: []
  type: TYPE_IMG
  zh: '![](04fig02_alt.jpg)'
- en: The analysis
  id: totrans-525
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 分析
- en: After submitting a public records request to the Arizona Department of Transportation,
    I got a list of thousands of offensive license plates. I didn’t know anything
    about neural networks, so after receiving the data, I started scouring the internet
    for blog posts describing how to make one. As primarily an R user, I was happy
    to find the Keras package by RStudio for making neural networks in R.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 在向亚利桑那州交通部提交公开记录请求后，我得到了数千个冒犯性牌照的列表。我对神经网络一无所知，所以在收到数据后，我开始在网上寻找描述如何制作神经网络的博客文章。作为一个主要的R用户，我很高兴找到了RStudio的Keras包，用于在R中创建神经网络。
- en: I loaded the data into R and then checked out the RStudio Keras package example
    for generating text with neural networks. I modified the code to work with license-plate
    data; the RStudio example was for generating sequences of long text, but I wanted
    to train on seven-character license plates. This meant creating multiple training
    data points for my model from each license plate (one data point to predict each
    character in the license plate).
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 我将数据加载到R中，然后查看了RStudio Keras包的示例，该示例用于使用神经网络生成文本。我将代码修改为适用于牌照数据；RStudio的示例是用于生成长文本序列的，但我想在七位数的牌照上训练。这意味着从每个牌照中为我的模型创建多个训练数据点（每个数据点预测牌照中的每个字符）。
- en: Next, I trained the neural network model, although it didn’t work at first.
    After putting the project down for a month, I came back and realized that my data
    wasn’t being processed quite right. When I fixed this problem, the results that
    the neural network generated were fantastic. Ultimately, even though I didn’t
    change the RStudio example much, by the end, I felt much more confident in creating
    and using neural networks.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我训练了神经网络模型，尽管一开始并没有成功。放下项目一个月后，我回来意识到我的数据处理并不完全正确。当我解决这个问题后，神经网络生成的结果非常出色。最终，尽管我没有对RStudio的示例做太多修改，但到头来，我在创建和使用神经网络方面感到更加自信。
- en: The final product
  id: totrans-529
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 最终产品
- en: I wrote a blog post about the project that walks through how I got the data,
    the act of processing it to be ready for the neural network, and how I modified
    the RStudio example code to work for me. The blog post was very much an “I’m new
    at neural networks, and here is what I learned” style of post; I didn’t pretend
    that I already knew how all this worked. As part of the blog post, I made an image
    that took the text output of my neural model and made it look like Arizona license
    plates. I also put the code on GitHub.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了一篇关于项目的博客文章，介绍了我是如何获取数据的，如何处理数据以便为神经网络做准备，以及我是如何修改RStudio示例代码以适应我的需求。这篇博客文章非常符合“我是神经网络的新手，以下是我学到的内容”的风格；我没有假装我已经知道所有这些是如何工作的。作为博客文章的一部分，我制作了一张图片，将我的神经网络模型的文本输出变成了亚利桑那州的牌照样式。我还把代码放在GitHub上。
- en: Since I wrote that blog post and made my code available, numerous other people
    have modified it to make their own funny neural networks. What I learned from
    this goofy project eventually helped me to make high-impact machine learning models
    for important consulting engagements. Just because the original work isn’t serious
    doesn’t mean that there isn’t value in it!
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 自从写了那篇博客文章并公开了我的代码后，许多人已经修改了它来创建他们自己的有趣神经网络。从这个古怪的项目中学到的知识最终帮助我为客户咨询项目制作了具有高影响力的机器学习模型。仅仅因为原始工作并不严肃，并不意味着其中没有价值！
- en: 4.4\. Interview with David Robinson, data scientist
  id: totrans-532
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4. 数据科学家大卫·罗宾逊访谈
- en: 'David Robinson is the co-author (with Julia Silge) of the tidytext package
    in R and the O’Reilly book *Text Mining with R*. He’s also the author of the self-published
    e-book *Introduction to Empirical Bayes: Examples from Baseball Statistics* and
    the R packages broom and fuzzyjoin. He holds a PhD in quantitative and computational
    biology from Princeton University. Robinson writes about statistics, data analysis,
    education, and programming in R on his popular blog: [varianceexplained.org](http://varianceexplained.org).'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·罗宾逊是R语言中tidytext包和O’Reilly出版的《使用R进行文本挖掘》一书的合著者（与朱莉娅·西尔格合著）。他还是自出版电子书《实证贝叶斯导论：来自棒球统计学的例子》和R包broom和fuzzyjoin的作者。他在普林斯顿大学获得了定量和计算生物学博士学位。罗宾逊在他的受欢迎的博客[http://varianceexplained.org](http://varianceexplained.org)上撰写有关统计学、数据分析、教育和R编程的文章。
- en: How did you start blogging?
  id: totrans-534
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是如何开始写博客的？
- en: 'I first started blogging when I was applying for jobs near the end of my PhD,
    as I realized that I didn’t have a lot out on the internet that showed my skills
    in programming or statistics. When I launched my blog, I remember having the distinct
    fear that once I wrote the couple of posts I had ready, I would run out of ideas.
    But I was surprised to find that I kept coming up with new things I wanted to
    write about: datasets I wanted to analyze, opinions I wanted to share, and methods
    I wanted to teach. I’ve been blogging moderately consistently for four years since
    then.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在申请博士后期末附近的工作时开始写博客的，因为我意识到我在互联网上展示我的编程或统计技能的内容并不多。当我启动我的博客时，我记得我有一种明显的恐惧，那就是一旦我写完我准备好的几篇帖子，我就没有新的想法了。但令我惊讶的是，我一直在想出我想写的新东西：我想分析的数据集，我想分享的观点，以及我想教授的方法。从那时起，我已经持续稳定地写博客四年了。
- en: Are there any specific opportunities you have gotten from public work?
  id: totrans-536
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你从公开工作中获得了哪些具体的机会？
- en: I did get my first job from something I wrote publicly online. Stack Overflow
    approached me based on an answer I’d written on Stack Overflow’s statistics site.
    I’d written that answer years ago, but some engineers there found it and were
    impressed by it. That experience really led me to have a strong belief in producing
    public artifacts, because sometimes benefits will show up months or years down
    the line and lead to opportunities I never would have expected.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实是通过我在网络上公开发表的某篇文章找到了我的第一份工作。Stack Overflow 是基于我在 Stack Overflow 统计网站上的一个回答来联系我的。我写那个回答已经好几年了，但那里的某些工程师发现了它，并对它印象深刻。那次经历真的让我坚信生产公开作品的重要性，因为有时候好处可能会在几个月或几年后显现出来，带来我从未预料到的机会。
- en: Are there people you think would especially benefit from doing public work?
  id: totrans-538
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你认为哪些人特别受益于公开工作？
- en: People whose résumés might not show their data science skills and who don’t
    have a typical background, like having a PhD or experience as a data analyst,
    would particularly benefit from public work. When I’m evaluating a candidate,
    if they don’t have those kinds of credentials, it’s hard to say if they’ll be
    able to do the job. But my favorite way to evaluate a candidate is to read an
    analysis they’ve done online. If I can look at some graphs someone created, how
    they explained the story, and how they dug into the data, I can start to understand
    whether they’re a good fit for the role.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些简历可能无法展示他们的数据科学技能，并且没有典型背景，如拥有博士学位或数据分析经验的人来说，公开工作特别有益。当我评估候选人时，如果他们没有那些类型的资历，很难说他们能否胜任这份工作。但我最喜欢的评估候选人的方式是阅读他们在网上所做的分析。如果我能看看某人创建的一些图表，他们如何解释故事，以及他们如何深入数据，我就可以开始了解他们是否适合这个角色。
- en: How has your view on the value of public work changed over time?
  id: totrans-540
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对公开工作的价值观念是如何随着时间的推移而改变的？
- en: The way I used to view projects is that you made steady progress as you kept
    working on something. In graduate school, an idea wasn’t very worthwhile, but
    then it became some code, a draft, a finished draft, and finally a published paper.
    I thought that along the way, my work was getting slowly more valuable.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前看待项目的方式是，你只要继续工作，就会稳步取得进步。在研究生期间，一个想法并不是很有价值，但后来它变成了一些代码，一个草案，一个完成的草案，最后是一篇发表的论文。我认为在这个过程中，我的工作正在逐渐变得更有价值。
- en: Since then, I’ve realized I was thinking about it completely wrong. Anything
    that is still on your computer, however complete it is, is worthless. If it’s
    not out there in the world, it’s been wasted so far, and anything that’s out in
    the world is much more valuable. What made me realize this is a few papers I developed
    in graduate school that I never published. I put a lot of work into them, but
    I kept feeling they weren’t quite ready. Years later, I’ve forgotten what’s in
    them, I can’t find them, and they haven’t added anything to the world. If along
    the way I’d written a couple of blog posts, sent a couple of tweets, and maybe
    made a really simple open source package, all of those would have added value
    along the way.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我意识到我完全想错了。你电脑上任何仍然存在的东西，无论它多么完整，都是毫无价值的。如果它没有出现在世界上，那么到目前为止它已经被浪费了，而世界上任何存在的东西都更有价值。让我意识到这一点的是我在研究生期间开发的一些论文，我从未发表过。我投入了大量的工作，但我总觉得它们还不够成熟。多年以后，我已经忘记了它们的内容，我找不到它们，而且它们没有为世界增添任何东西。如果在这个过程中我写了几篇博客文章，发了几条推文，也许还制作了一个非常简单的开源软件包，所有这些都会在过程中增加价值。
- en: How do you come up with ideas for your data analysis posts?
  id: totrans-543
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是如何为你的数据分析帖子想出想法的？
- en: I’ve built up a habit that every time I see a dataset, I’ll download it and
    take a quick look at it, running a few lines of code to get a sense of the data.
    This helps you build up a little of data science taste, working on enough projects
    that you get a feel for what pieces of data are going to yield an interesting
    bit of writing and which might be worth giving up on.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 我养成了一种习惯，每次我看到数据集，我都会下载它，快速看一下，运行几行代码来获取数据的感受。这有助于你培养一点数据科学品味，通过足够多的项目，你就能感受到哪些数据片段会产生有趣的写作，哪些可能值得放弃。
- en: My advice is that whenever you see the opportunity to analyze data, even if
    it’s not in your current job or you think it might not be interesting to you,
    take a quick look and see what you can find in just a few minutes. Pick a dataset,
    decide on a set amount of time, do all the analyses that you can, and then publish
    it. It might not be a fully polished post, and you might not find everything you’re
    hoping to find and answer all the questions you wanted to answer. But by setting
    a goal of one dataset becoming one post, you can start getting into this habit.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是，无论何时看到分析数据的机会，即使它不是你当前的工作，或者你认为它可能对你没有兴趣，也要快速看一下，看看你能在几分钟内找到什么。选择一个数据集，决定一个固定的时间，做所有你能做的分析，然后发布。这可能不是一篇完全精炼的文章，你可能找不到你希望找到的所有东西，也无法回答你想要回答的所有问题。但通过设定一个目标，即一个数据集变成一篇文章，你可以开始养成这个习惯。
- en: What’s your final piece of advice for aspiring and junior data scientists?
  id: totrans-546
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有抱负和初级数据科学家有什么最后的建议？
- en: Don’t get stressed about keeping up with the cutting edge of the field. It’s
    tempting when you start working in data science and machine learning to think
    you should start working with deep learning or other advanced methods. But remember
    that those methods were developed to solve some of the most difficult problems
    in the field. Those aren’t necessarily the problems that you’re going to face
    as a data scientist, especially early in your career. You should start by getting
    very comfortable transforming and visualizing data; programming with a wide variety
    of packages; and using statistical techniques like hypothesis tests, classification,
    and regression. It’s worth understanding these concepts and getting good at applying
    them before you start worrying about concepts at the cutting edge.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心跟上该领域的最新进展。当你开始从事数据科学和机器学习工作时，很容易认为你应该开始使用深度学习或其他高级方法。但记住，这些方法是为了解决该领域的一些最困难的问题而开发的。这些不一定是你作为数据科学家，尤其是在你职业生涯早期会遇到的问题。你应该从非常舒适地转换和可视化数据开始；使用各种包进行编程；并使用统计技术，如假设检验、分类和回归。在开始担心前沿概念之前，理解这些概念并熟练应用它们是值得的。
- en: Summary
  id: totrans-548
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Having a portfolio of data science projects shared in a GitHub repo and a blog
    can help you get a job.
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在GitHub仓库和博客中分享数据科学项目组合可以帮助你找到工作。
- en: There are many places to find good datasets for a side project; the most important
    thing is to choose something that’s interesting to you and a little bit unusual.
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有很多地方可以找到适合侧项目的优质数据集；最重要的是选择对你来说有趣且有点不寻常的东西。
- en: You don’t have to blog only about your side projects; you can also share tutorials
    or your experience with a bootcamp, conference, or online course.
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不必只写关于你的侧项目的博客；你也可以分享教程或你在训练营、会议或在线课程中的经验。
- en: Chapters 1–4 resources
  id: totrans-552
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1-4章资源
- en: Books
  id: totrans-553
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 书籍
- en: '*Practical Data Science with R*, 2nd ed., by Nina Zumel and John Mount (Manning
    Publications)'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '*《用R进行实用数据科学》，第2版，由Nina Zumel和John Mount（Manning Publications）著*'
- en: This book is an introduction to data science that uses R as the primary tool.
    It’s a great supplement to the book you’re currently holding because it goes much
    deeper into the technical components of the job. It works through taking datasets,
    thinking about the questions you can ask of them and how to do so, and then interpreting
    the results.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是使用R作为主要工具的数据科学入门。它是你目前持有的书的绝佳补充，因为它深入探讨了工作的技术组成部分。它通过处理数据集，思考你可以提出的问题以及如何提出这些问题，然后解释结果。
- en: '*Doing Data Science: Straight Talk from the Frontline*, by Cathy O’Neil and
    Rachel Schutt (O’Reilly Publications)'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: '*《数据科学实战：来自一线的直言》，由Cathy O’Neil和Rachel Schutt（O’Reilly Publications）著*'
- en: Another introduction to data science, this book is a mixture of theory and application.
    It takes a broad view of the field and tries to approach it from multiple angles
    rather than being a set of case studies.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是数据科学的一个介绍，理论与实践相结合。它从广泛的角度审视该领域，并试图从多个角度来探讨，而不是仅仅是一系列案例研究。
- en: '*R for Everyone*, 2nd ed., by Jared Lander, and *Pandas for Everyone*, by Daniel
    Chen (Addison-Wesley Data and Analytics)'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 《R语言人人可用》，第2版，作者贾里德·兰德尔，《Pandas语言人人可用》，作者丹尼尔·陈（Addison-Wesley Data and Analytics）
- en: '*R for Everyone* and *Pandas for Everyone* are two books from the Addison-Wesley
    Data and Analytics Series. They cover using R and Python (via pandas) from basic
    functions to advanced analytics and data science problem-solving. For people who
    feel that they need help in learning either of these topics, these books are great
    resources.'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 《R语言人人可用》和《Pandas语言人人可用》是Addison-Wesley数据分析和分析系列中的两本书。它们涵盖了从基本函数到高级分析和数据科学问题解决的使用R和Python（通过pandas）。对于那些觉得需要帮助学习这些主题中任何一个的人来说，这些书籍是极好的资源。
- en: '*Think Like a Data Scientist: Tackle the Data Science Process Step-by-Step*,
    by Brian Godset (Manning Publications)'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 《像数据科学家一样思考：逐步解决数据科学过程》，作者布莱恩·戈德塞特（Manning Publications）
- en: '*Think Like a Data Scientist* is an introductory data science book structured
    around how data science work is actually done. The book walks through defining
    the problem and creating the plan, solving data science problems, and then presenting
    your findings to others. This book is best for people who understand the technical
    basics of data science but are new to working on a long-term project.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 《像数据科学家一样思考》是一本关于数据科学的入门书籍，它围绕数据科学工作的实际操作来构建。这本书从定义问题和制定计划开始，解决数据科学问题，然后向他人展示你的发现。这本书最适合那些理解数据科学技术基础但新于长期项目工作的人。
- en: '*Getting What You Came For: The Smart Student’s Guide to Earning an M.A. or
    a Ph.D.*, by Robert L. Peters (Farrar, Straus and Giroux)'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 《得到你想要的：聪明学生的硕士或博士学位指南》，罗伯特·L·彼得斯（Farrar, Straus and Giroux）
- en: If you’ve decided to go to graduate school to get a master’s or PhD degree,
    you’re in for a long, grueling journey. Understanding how to get through exams
    and qualifications, persevering through research, and finishing quickly are all
    things that are not taught directly to you. Although this book is fairly old,
    the lessons it teaches about how to succeed still apply to grad school today.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经决定去读研究生以获得硕士或博士学位，你将面临一段漫长而艰苦的旅程。理解如何通过考试和资格，坚持研究，以及快速完成都是你没有直接学到的事情。尽管这本书相当古老，但它教授的关于如何成功的方法至今仍然适用于研究生院。
- en: '*Bird by Bird: Some Instructions on Writing and Life*, by Anne Lamott (Anchor)'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 《鸟瞰：写作与生活指南》，安妮·拉莫特（Anchor）
- en: '*Bird by Bird* is a guide to writing, but it’s also a great guide for life.
    The title comes from something Anne Lamott’s father said to her brother when he
    was freaking out about doing a report on birds he’d had three months to do but
    had left to the last night: “Bird by bird, buddy. Just take it bird by bird.”
    If you’ve been struggling with perfectionism or figuring out what you can write
    about, this book may be the one for you.'
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 《鸟瞰：写作与生活指南》是写作的指南，但也是生活的优秀指南。书名来源于安妮·拉莫特父亲对她哥哥说的一句话，当时她哥哥因为要写一份关于他有三个月时间完成的鸟类的报告而感到焦虑：“鸟儿一个接一个，兄弟。就一个接一个来。”如果你一直在与完美主义或确定可以写什么作斗争，这本书可能就是为你准备的。
- en: Blog posts
  id: totrans-566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 博客文章
- en: '*Bootcamp rankings*, by Switchup.org'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 《训练营排名》，Switchup.org
- en: '[https://www.switchup.org/rankings/best-data-science-bootcamps](https://www.switchup.org/rankings/best-data-science-bootcamps)'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.switchup.org/rankings/best-data-science-bootcamps](https://www.switchup.org/rankings/best-data-science-bootcamps)'
- en: Switchup provides a listing of the top 20 bootcamps based on student reviews.
    Although you may want to take the reviews and orderings with a grain of salt,
    this blog is still a solid starting point for choosing which bootcamps to apply
    to.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: Switchup根据学生评价提供前20名训练营的列表。虽然你可能想要带着怀疑的态度看待这些评价和排序，但这个博客仍然是选择申请哪些训练营的一个可靠的起点。
- en: '*What’s the Difference between Data Science, Machine Learning, and Artificial
    Intelligence?*, by David Robinson'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学、机器学习和人工智能之间的区别是什么？》，大卫·罗宾逊
- en: '[http://varianceexplained.org/r/ds-ml-ai](http://varianceexplained.org/r/ds-ml-ai)'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://varianceexplained.org/r/ds-ml-ai](http://varianceexplained.org/r/ds-ml-ai)'
- en: If you’re confused about what is data science versus machine learning versus
    artificial intelligence, this post offers one helpful way to distinguish among
    them. Although there’s no universally agreed-upon definitions, we like this taxonomy
    in which data science produces insights, machine learning produces predictions,
    and artificial intelligence produces actions.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对于数据科学、机器学习和人工智能之间的区别感到困惑，这篇帖子提供了一种有用的方法来区分它们。尽管没有普遍认同的定义，但我们喜欢这种分类法，其中数据科学产生洞察力，机器学习产生预测，而人工智能产生行动。
- en: '*What You Need to Know before Considering a PhD*, by Rachel Thomas'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: '*在考虑攻读博士学位之前你需要知道什么*，作者：Rachel Thomas'
- en: '[https://www.fast.ai/2018/08/27/grad-school](https://www.fast.ai/2018/08/27/grad-school)'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.fast.ai/2018/08/27/grad-school](https://www.fast.ai/2018/08/27/grad-school)'
- en: If you’re thinking that you need a PhD to be a data scientist, read this blog
    first. Thomas lays out the significant costs of getting a PhD (in terms of both
    potential mental health costs and career opportunity costs) and debunks the myth
    that you need a PhD to do cutting-edge research in deep learning.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为你需要博士学位才能成为数据科学家，那么先阅读这篇博客。Thomas概述了获得博士学位（在潜在的心理健康成本和职业机会成本方面）的重大成本，并驳斥了你需要博士学位才能在深度学习领域进行前沿研究的神话。
- en: '*Thinking of Blogging about Data Science? Here Are Some Tips and Possible Benefits*,
    by Derrick Mwiti'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: '*考虑在数据科学领域写博客？这里有一些技巧和可能的益处*，作者：Derrick Mwiti'
- en: '[http://mng.bz/gVEx](http://mng.bz/gVEx)'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/gVEx](http://mng.bz/gVEx)'
- en: If [chapter 4](#ch04) didn’t convince you of the benefits of blogging, maybe
    this post will. Mwiti also offers some great tips on making your posts engaging,
    including using bullet points and new datasets.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[第4章](#ch04)没有说服你博客的好处，那么这篇帖子可能会。Mwiti还提供了一些使你的帖子引人入胜的绝佳技巧，包括使用项目符号和新的数据集。
- en: '*How to Build a Data Science Portfolio*, by Michael Galarnyk'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: '*《如何构建数据科学作品集》*，作者：Michael Galarnyk'
- en: '[http://mng.bz/eDWP](http://mng.bz/eDWP)'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/eDWP](http://mng.bz/eDWP)'
- en: This is an excellent, detailed post on how to make a data science portfolio.
    Galarnyk shows not only what types of projects to include (and not include) in
    a portfolio, but also how to incorporate them into your résumé and share them.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇优秀的、详细的关于如何制作数据科学作品集的文章。Galarnyk不仅展示了应该包含（和不应该包含）哪些类型的项目到作品集中，还介绍了如何将它们融入你的简历并分享它们。
