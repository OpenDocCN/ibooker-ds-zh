- en: '2.5\. Global Aerospace Dynamics: The giant government contractor'
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5. 全球航空航天动力学：巨大的政府承包商
- en: '![](f0031-01_alt.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0031-01_alt.jpg)'
- en: 'Similar to: Boeing, Raytheon, and Lockheed Martin'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于：波音、雷神和洛克希德·马丁
- en: 'Company age: 50 years'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司年龄：50年
- en: 'Size: 150,000 people'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模：15万人
- en: Global Aerospace Dynamics (GAD) is a huge and rich company, bringing in tens
    of billions of dollars in revenue each year through various government contracts.
    The company develops everything from fighter jets and missiles to intelligent
    traffic-light systems. The company is spread across the country through various
    divisions, most of which don’t talk to one another. GAD has been around for decades,
    and many people who work there have been there for decades too.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 全球航空航天动力学（GAD）是一家庞大而富有的公司，每年通过各种政府合同带来数十亿美元的年收入。该公司从战斗机和导弹到智能交通灯系统，开发了一切。公司通过各个部门遍布全国，其中大多数部门之间并不交流。GAD已经存在了几十年，许多在那里工作的人也已经在那里工作了数十年。
- en: GAD has been slow on the uptake when it comes to data science. Most of the engineering
    divisions have been collecting data, but they struggle to understand how it can
    be used in their very regimented existing processes. Because of the nature of
    the work, code needs to be extremely unlikely to have bugs and ruthlessly tested,
    so the idea of implementing a machine learning model, which has limited predictability
    when live, is dicey at best. In general, the pace of work at the company is slow;
    the tech-world motto “Move fast and break things” is the polar opposite of the
    mentality at GAD.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: GAD在数据科学方面进展缓慢。大多数工程部门一直在收集数据，但他们在理解如何将其应用于他们非常规范的现有流程方面遇到了困难。由于工作的性质，代码需要极其不可能出现错误，并且需要无情地测试，因此实施一个在实时情况下具有有限可预测性的机器学习模型的想法，充其量是冒险的。总的来说，公司的工怍进度缓慢；科技界的口号“快速行动，打破事物”与GAD的心态正好相反。
- en: With the number of articles on artificial intelligence, the rise of machine
    learning, and the need to use data to transform a business, the executives of
    GAD are ready to start hiring data scientists. Data scientists are showing up
    on teams throughout the organization, performing tasks such as analyzing engineering
    data for better reporting, building machine learning models to put into products,
    and working as service providers to help GAD customers troubleshoot problems.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能、机器学习的兴起以及使用数据来转型企业的需求，GAD的执行官们准备开始招聘数据科学家。数据科学家出现在组织的各个团队中，执行诸如分析工程数据以改善报告、构建机器学习模型以投入产品以及作为服务提供商帮助GAD客户解决问题的任务。
- en: '2.5.1\. The team: A data scientist in a sea of engineers'
  id: totrans-241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.5.1\. 团队：工程师海洋中的数据科学家
- en: Although their roles depends on where in GAD they are and what project they’re
    working on, the average data scientist is a single person on a team of engineers.
    At best, there may be two or three data scientists on your team. The data scientist
    has the job of supporting the engineers with analysis, model building, and product
    delivery. Most of the engineers on the team have only a very loose understanding
    of data science; they remember regressions from college but don’t know the basics
    of collecting data or feature engineering, the difficulties of validating a model,
    or how models get deployed. You’ll have few resources to help you when things
    go wrong, but because so few people understand your job, no one else might notice
    that things are going wrong.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们的角色取决于他们在GAD的哪个部门以及他们正在从事哪个项目，但平均而言，数据科学家是工程师团队中的一个人。最多，你的团队可能有二到三个数据科学家。数据科学家的职责是支持工程师进行数据分析、模型构建和产品交付。团队中的大多数工程师对数据科学只有非常模糊的了解；他们记得大学里的回归分析，但不知道收集数据或特征工程的基础，也不知道验证模型或模型部署的困难。当事情出错时，你将很少有资源来帮助你，但由于如此少的人理解你的工作，其他人可能不会注意到事情正在出错。
- en: Many of the engineers on the team will have been with the company for ten or
    more years, so they’ll have plenty of institutional knowledge. They’ll also be
    more likely to have the mindset “We’ve been doing things this way since I’ve been
    here, so why should we change?” That attitude will make it more difficult for
    ideas proposed by data scientists to be implemented. The slower nature of the
    defense industry means that people tend to work less hard than in other places;
    people clock in for 40 hours a week, but casually slipping down below that total
    isn’t unusual. At other companies, you can be overwhelmed by having too many tasks,
    whereas at GAD, the stress comes from not having enough work to do and being bored.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 团队中的许多工程师已经在公司工作了十年或更长时间，因此他们拥有丰富的机构知识。他们也更可能持有“自从我到这里以来，我们就是这样做事的，为什么我们要改变？”的心态。这种态度将使数据科学家提出的思想更难得到实施。国防工业的缓慢性质意味着人们往往比其他地方工作得少；人们每周打卡40小时，但轻松地低于这个总数并不罕见。在其他公司，你可能因为任务太多而感到不堪重负，而在GAD，压力来自于没有足够的工作可做和感到无聊。
- en: Promotions and raises are extremely formulaic, because managers must follow
    rules to reduce bias (and thus be less likely to get GAD sued) and also because
    that’s how things have been done for decades. Getting raises and promotions largely
    has to do with how many years you’ve worked at the company. Being an extremely
    hard worker may make your next promotion come a year earlier or earn you a somewhat
    higher bonus, but there’s little chance that a junior data scientist will rise
    quickly to become a lead data scientist. The flip side is that employees rarely
    get fired.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 提拔和加薪非常公式化，因为管理者必须遵循规则以减少偏见（从而降低GAD被起诉的可能性）并且因为这是几十年来一直的做法。获得加薪和提拔在很大程度上取决于你在公司工作了多少年。成为一个极其努力工作的人可能会使你的下一次晋升提前一年或使你获得略高的奖金，但一个初级数据科学家迅速晋升为高级数据科学家的可能性很小。另一方面，员工很少被解雇。
- en: '2.5.2\. The tech: Old, hardened, and on security lockdown'
  id: totrans-245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.5.2\. 技术：老旧、硬化且处于安全锁定状态
- en: Although the technology stack varies greatly between groups in GAD, it all tends
    to be relatively old, on-prem instead of in the cloud, and covered in security
    protocols. Because the data involved covers topics like fighter-jet performance,
    it’s essential for the company that the data isn’t leaked. Further, the company
    needs legal accountability for any technology it uses in case something goes wrong,
    so open source tends to be frowned upon. Whereas Microsoft SQL Server is more
    expensive than PostGRES SQL, for example, GAD is happy to pay Microsoft the extra
    money, knowing that if there’s a security bug, they can call Microsoft to deal
    with it.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 GAD 内部各个小组的技术栈差异很大，但它们都倾向于相对较旧，是本地部署而不是云部署，并且覆盖了安全协议。因为涉及的数据涵盖了战斗机性能等主题，所以公司必须确保数据不会泄露。此外，公司需要对其使用的任何技术承担法律责任，以防万一出现问题，因此开源通常会受到冷遇。例如，与
    PostGRES SQL 相比，Microsoft SQL Server 价格更高，但 GAD 愿意支付额外的费用，因为他们知道如果出现安全漏洞，他们可以联系微软来处理。
- en: In practice, this setup looks like data being stored in SQL Server databases
    run by an IT team that’s extremely stingy about who has access to what. The data
    scientists are allowed to access the data, but they have to run Python on special
    servers that have limited internet access so that any libraries don’t secretly
    send data to foreign countries. If the data scientists want to use special open
    source software, there’s little chance that IT and security will approve it, which
    makes it much more difficult for the data scientists to work.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种设置看起来像是数据存储在由 IT 团队管理的 SQL Server 数据库中，这个团队对谁可以访问什么非常吝啬。数据科学家可以访问数据，但他们必须在具有有限互联网访问权限的特殊服务器上运行
    Python，这样任何库都不会秘密将数据发送到外国。如果数据科学家想使用特殊的开源软件，IT 和安全部门批准的可能性很小，这使得数据科学家的工作变得更加困难。
- en: If code needs to be deployed to production systems, it tends to be deployed
    in traditional ways. GAD is just beginning to adopt modern methods of putting
    machine learning code into production.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代码需要部署到生产系统，它通常会以传统的方式部署。GAD 正在开始采用将机器学习代码投入生产的现代方法。
- en: 2.5.3\. The pros and cons of GAD
  id: totrans-249
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.5.3\. GAD 的优缺点
- en: The pros of working at GAD are that the data science jobs are slow, comfortable,
    and secure. The less rigorous pace of the job means that you’re more likely to
    have energy left over when you get home for the evening. You’ll often find yourself
    with free time when you’re working, which you can spend reading data science blogs
    and articles without anyone complaining. The fact that few other people know the
    basics of data science means that you’ll have fewer people questioning you. And
    because GAD is a massive organization that’s worried about legal liabilities,
    you’d have to really underperform to get fired.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GAD 工作的好处是数据科学职位工作节奏缓慢、舒适且安全。工作节奏不太严格意味着你晚上回家时更有可能剩下精力。你工作时经常会发现自己有闲暇时间，可以用来阅读数据科学博客和文章，而不会有人抱怨。由于知道数据科学基础知识的人很少，所以质疑你的人也会更少。而且由于
    GAD 是一个庞大的组织，非常担心法律责任，所以你必须表现非常糟糕才能被解雇。
- en: The downsides of working at GAD are that you’re less likely to learn new skills
    than you would be at other companies. You’ll likely be assigned to a single project
    for years, so the technologies and tools used for that project will quickly become
    mundane. Worse, the skills you *do* learn will be for outdated technology that
    isn’t transferrable to other institutions. And although you won’t get fired easily,
    you also won’t get promoted easily.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GAD 工作的缺点是，你不太可能学会像在其他公司那样多的新技能。你可能会被分配到一个项目上多年，因此该项目使用的技术和工具很快就会变得陈旧。更糟糕的是，你学会的技能将是过时的技术，这些技能无法转移到其他机构。尽管你不太可能被解雇，但你也不太可能得到晋升。
- en: GAD is a great place to work if you find a team doing projects that you find
    enjoyable and you don’t want work to be your life. Many people work for GAD for
    decades because it’s comfortable, and they’re happy with being comfortable. But
    if you demand challenges to keep you going, GAD might not be a good fit.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现有一个团队在做你喜欢的项目，而且你不想让工作成为你的生活，那么 GAD 是一个很好的工作场所。许多人因为舒适而为 GAD 工作了几十年，他们对舒适感到满意。但如果你需要挑战来保持前进的动力，GAD
    可能不适合你。
