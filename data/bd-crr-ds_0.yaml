- en: 2.6\. Putting it all together
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6. 整合一切
- en: When you’re looking at companies to work for, you’ll find that many of them
    are similar to these companies in various ways. As you go through job applications
    and interviews, it can be helpful to try to understand the strengths and weaknesses
    of working at these companies ([table 2.1](#ch02table01)).
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找工作公司时，会发现许多公司以各种方式与这些公司相似。在申请工作和面试过程中，尝试理解在这些公司工作的优缺点可能会有所帮助 ([表 2.1](#ch02table01))。
