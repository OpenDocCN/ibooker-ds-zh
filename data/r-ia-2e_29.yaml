- en: Finally, several applications allow you to create GUI wrappers for R functions
    (including user-written functions). These include the R GUI Generator (RGG) ([http://rgg.r-forge.r-project.org](http://rgg.r-forge.r-project.org))
    and the `fgui` and `twiddler` packages available from CRAN. The most comprehensive
    approach is currently `Shiny` ([https://shiny.rstudio.com/](https://shiny.rstudio.com/)),
    which lets you easily create web applications and dashboards with interactive
    access to R functions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有几个应用程序允许您为 R 函数（包括用户编写的函数）创建 GUI 包装器。这些包括 R GUI 生成器（RGG）([http://rgg.r-forge.r-project.org](http://rgg.r-forge.r-project.org))
    以及来自 CRAN 的 `fgui` 和 `twiddler` 软件包。目前最全面的方法是 `Shiny` ([https://shiny.rstudio.com/](https://shiny.rstudio.com/))，它让您能够轻松创建带有交互式访问
    R 函数的 Web 应用程序和仪表板。
