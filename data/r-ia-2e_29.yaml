- en: Appendix A. Graphical user interfaces
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 图形用户界面
- en: You turned here first, didn’t you? By default, R provides a simple *command-line
    interface* (CLI). The user enters statements at a command-line prompt (`>` by
    default), and each command is executed one at a time. For many data analysts,
    the CLI is one of R’s most significant limitations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您是第一个来到这里的，对吧？默认情况下，R 提供了一个简单的 *命令行界面* (CLI)。用户在命令行提示符（默认为 `>`）中输入语句，每个命令一次执行。对于许多数据分析师来说，CLI
    是 R 的一个重大限制。
- en: Several attempts have been made to create more graphical interfaces, ranging
    from code editors that interact with R (such as RStudio) to GUIs for specific
    functions or packages (such as BiplotGUI) to full-blown GUIs that allow you to
    construct analyses through interactions with menus and dialog boxes (such as R
    Commander).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 已尝试创建更多图形界面，范围从与 R 交互的代码编辑器（如 RStudio）到特定函数或包的 GUI（如 BiplotGUI），再到允许您通过菜单和对话框交互来构建分析的完整
    GUI（如 R Commander）。
- en: Table A.1 lists several of the more useful code editors that let you edit and
    execute R code and include syntax highlighting, statement completion, object exploration,
    project organization, and online help. RStudio is the most popular *integrated
    development environment* (IDE) for R programmers by far, but it's nice to have
    a choice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.1 列出了几个非常有用的代码编辑器，这些编辑器允许您编辑和执行 R 代码，并包括语法高亮、语句完成、对象探索、项目管理以及在线帮助。RStudio
    是迄今为止最受欢迎的 R 程序员的 *集成开发环境* (IDE)，但拥有选择总是好的。
