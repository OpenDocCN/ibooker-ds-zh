- en: Chapter 74\. Framework for Designing Ethics into Enterprise Data
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第74章。为企业数据设计伦理框架
- en: Keri McConnell
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凯丽·麦康奈尔
- en: '![](Images/Keri_McConnell.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Keri_McConnell.png)'
- en: Executive Director, Northwestern Mutual Data Science Institute, Northwestern
    Mutual
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 西北互助数据科学研究所执行董事，西北互助
- en: If you are leading any enterprise effort to deploy data and predictive models,
    it’s critical that you design ethics into the process early on. You want your
    team to be confident that the ethical aspects of their deployment are addressed
    in a way that contributes to an amazing customer experience, and being proactive
    can help your project teams plan for the necessary steps and costs to achieve
    just that. Not sure where to start? Here are four strategic steps to take to enable
    your enterprise to design ethics into your technology and data science efforts
    from the start.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在领导任何企业部署数据和预测模型的努力，早期将道德设计到流程中是至关重要的。你希望你的团队确信他们部署的道德方面以一种有助于提供出色客户体验的方式得到了解决，积极主动可以帮助你的项目团队计划实现这一目标所需的步骤和成本。不确定从哪里开始？以下是四个战略步骤，帮助你的企业从一开始就将道德设计到你的技术和数据科学工作中。
- en: Take a Tiered Approach
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**采取分层方法**'
- en: Institutionalizing ethics may seem like something that should be second nature—after
    all, you likely have gone to great effort to ensure that you hire employees with
    a strong ethic. However, to avoid any unintentional interference with that ethic,
    your teams need to understand why having the principles articulated is critical.
    You can start by taking a tiered approach to designing the ethical principles,
    beginning with why you need them. The why is addressed with an aspirational statement
    and commitment and through articulation of the alignment between the enterprise’s
    core values and how data and analytics efforts can support those values. Policies
    discuss what needs to be done and what needs to be avoided to support the principles.
    There likely are multiple policies that support each principle. Data and analytics
    professionals will need to know how to implement the policies—guidelines, standards,
    and procedures will help articulate the operational components of the policies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 机构化道德可能看起来应该是第二天性的事情——毕竟，你很可能已经努力确保你雇佣了具有强烈道德的员工。然而，为了避免不经意地干扰这种道德，你的团队需要理解为什么明确道德原则至关重要。你可以从设计道德原则的分层方法开始，首先弄清楚你为什么需要它们。为什么要通过一个激励性的陈述和承诺来解决这个问题，并通过明确企业核心价值与数据和分析工作如何支持这些价值的一致性来解决这个问题。政策讨论了支持原则所需做的事情和需要避免的事情。支持每个原则的可能有多个政策。数据和分析专业人员需要知道如何实施这些政策——指导方针、标准和程序将有助于明确政策的操作组成部分。
- en: Do Your Research
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**做好你的研究**'
- en: Many of the best and brightest minds in the data and analytics industry have
    already gone through efforts to implement data and analytics ethical principles.
    Identify those organizations and seek to learn about their sets of principles.
    Sources can include company websites and research firms (e.g., Gartner and Forrester).
    Talk to your peers and anyone in your network whom you consider to be an expert
    in data and analytics—chances are good that they have some form of principles
    already in place. Get input from scholars of ethics who may have developed principles
    that have not yet been dispersed to the industry. Look to fields other than your
    own for innovative ideas. For example, an insurance company may look to biomedical
    research for useful principles and guidelines, while an online retailer can evaluate
    digital native companies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据和分析行业中最优秀和最聪明的头脑已经付出了努力来实施数据和分析的道德原则。识别这些组织，并试图了解他们的原则集。来源可以包括公司网站和研究公司（例如，Gartner和Forrester）。与你的同行和你认为在数据和分析方面是专家的人交谈——他们很可能已经有某种形式的原则在运行中。从可能已经开发了尚未向行业散布的原则的伦理学者那里获得意见。寻找除自己领域之外的创新想法。例如，一个保险公司可以参考生物医学研究的有用原则和指南，而在线零售商可以评估数字原生公司。
- en: Identify and Engage Your Stakeholders
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**识别并吸引你的利益相关者**'
- en: At an enterprise level, assess the various departments/areas of the company
    that will need to help shape and implement the organization’s data and analytics
    ethical principles. Consider subject matter expertise in, and decision-making
    authority for, institutionalizing the ethical principles. Establish a cross-functional
    team that includes all key players in these spaces. Define a team charter, roles,
    and responsibilities. The charter should outline the business drivers, objectives
    of the team, strategic alignment, scope, and interdependencies. Evaluate current
    governance structures and identify intersections. Don’t reinvent the wheel—doing
    so will only confuse people who know how to use the existing policies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业层面上，评估公司各部门/领域的角色，这些角色将需要帮助制定和实施组织的数据与分析的道德原则。考虑在制定道德原则的过程中的主题专业知识和决策权。建立一个跨职能团队，包括所有关键角色。定义团队章程、角色和责任。章程应概述业务驱动因素、团队目标、战略对齐、范围和相互依赖关系。评估当前的治理结构并确定交集。不要重复造轮子——这样做只会让知道如何使用现有政策的人感到困惑。
- en: Be Agile
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用敏捷方法
- en: Approach all engagement activities with an agile mindset—seeking to gain consensus
    from all parties will create an unending chain of approvals and delay the ability
    to implement actionable principles. Implement the ethical principles iteratively
    and gain approval from the top levels of the organization in phases. Once the
    first version is agreed on, use a series of case studies on what it would look
    like to implement the principles. The case studies should consider the various
    personas, or stakeholders, that the principles will impact and allow the organization
    to test the principles for feasibility, cost, and scope before implementing organizational
    changes. Review the principles, case study outcomes, and implementation progress
    in a regular cadence while working to understand key gaps and risks to the implementation
    of the principles. Regular updates to industry and regulatory standards, research,
    and strategy are necessary to sustain the impact of the ethical principles and
    ensure an effective balance of advancing strategy while honoring the original
    charter set forth for the project team.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有的参与活动中，都要以敏捷思维的方式来处理——寻求从所有相关方获得一致意见会导致无休止的批准链条，从而延迟实施可操作原则的能力。迭代实施伦理原则，并在组织的高层逐步获得批准。一旦第一个版本达成一致，使用一系列案例研究来展示实施原则的情况。这些案例研究应考虑到将影响原则的各种角色或利益相关者，并允许组织在实施组织变更之前测试原则的可行性、成本和范围。定期审查原则、案例研究的结果和实施进度，同时努力理解实施原则过程中的关键缺口和风险。定期更新行业和监管标准、研究和战略对于维持伦理原则的影响以及确保在项目团队设定的原始章程中推进战略的有效平衡是必要的。
- en: By leveraging this design framework, an organization can deploy data and predictive
    models with ethics designed into the development. This will help all organizations
    define a tailored approach to implementing ethical practices for data and analytics,
    while also safeguarding privacy and creating a positive customer experience. Ethics
    and superior customer experience will then be synergistic!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用这种设计框架，组织可以在开发过程中设计数据和预测模型的伦理，从而部署它们。这将帮助所有组织定义一个量身定制的方法来实施数据和分析的伦理实践，同时保护隐私并创造积极的客户体验。伦理和优越的客户体验将会产生协同效应！
