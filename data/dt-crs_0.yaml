- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'For as long as education has existed, there has been a focus on verbal and
    written communication. One aspect of communication in the 21st century has, sadly,
    not been taught properly: data management. Many people feel naive when it comes
    to working with data, due to this lack of education. No one likes feeling that
    they are asking potentially stupid questions, especially when people are looking
    to them for reasoned answers.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 教育存在的时间越长，就越专注于口头和书面沟通。21世纪沟通的一个方面遗憾地没有得到正确的教授：数据管理。由于这种教育缺乏，许多人在处理数据时感到幼稚。没有人喜欢觉得他们提出的问题可能很愚蠢，特别是当人们指望他们给出理性答案时。
- en: The rise of digital technology has created a huge amount of often-untapped data
    sources. These data sources should be utilized to help inform the decisions that
    are being made in organizations across the world every day. Sadly, due to a lack
    of education, the resource that could assist in making the right decision the
    first time is being disregarded in favor of that tried-and-trusted resource, experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术的兴起创造了大量通常未被利用的数据来源。这些数据来源应该被利用来帮助全球各个组织每天做出的决策。遗憾的是，由于教育的缺乏，可以在第一时间帮助做出正确决策的资源被忽视，而更多地依赖于那些经验丰富的资源。
- en: We are not saying there is no place for experience in decision-making in organizations.
    You might notice we don’t use the term *data-driven* decision-making, as that
    alludes to how data can be understood to be the sole driving force in making the
    right decisions. Rather, the best decisions will be made when experience, expertise,
    and data are combined to create the most holistic view of a situation possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不是说在组织决策中经验毫无用处。你可能注意到我们没有使用“*数据驱动*”决策这个术语，因为这暗示了数据如何被理解为是做出正确决策的唯一驱动力。相反，最佳决策是在结合经验、专业知识和数据的基础上制定的，以尽可能全面的方式看待情况。
- en: We have set this book out in sections that will facilitate your learning about
    the key aspects of data, and the types of projects developed to implement its
    use in organizations, so that you can create a culture of *data-informed* decision-making.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本书划分为不同的部分，以便您了解数据的关键方面和开发项目类型，实施其在组织中的使用，以便您能够创建一个*数据为基础*的决策文化。
- en: Why We Wrote This Book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么写这本书
- en: There is a wealth of books available to teach you about specific data tools
    and technologies and the different skills you will need to learn if you are to
    become a data specialist. Carl alone has written one of each so far! Yet we weren’t
    aware of any books that have taken a high-level approach to introducing you both
    to the skills required to work with data and to how those skills are used when
    delivering data projects and developing new data products and propositions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有大量书籍可供学习特定的数据工具和技术，以及成为数据专家所需学习的不同技能。迄今为止，卡尔已经写了一本！然而，我们不知道有任何书籍是以高层次的方式介绍你学习数据所需的技能，以及在交付数据项目和开发新数据产品和提议时如何使用这些技能。
- en: We didn’t want this book to become an encyclopedia of “all things data,” as
    you are unlikely to have the time or inclination to consume such knowledge. This
    book aims instead to be an easily accessible guide that teaches you just enough
    to build your confidence without bogging you down in details you are unlikely
    to use regularly, especially if you are leading the projects rather than working
    hands-on to develop the outputs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不希望这本书成为“所有数据事物”的百科全书，因为你可能没有时间或意愿消化这样的知识。相反，这本书的目标是成为一个易于访问的指南，仅教会你足够的内容来建立自信，而不会陷入你不太可能经常使用的细节中，特别是如果你是项目的领导而不是亲自动手开发输出。
- en: We’ll not only walk you through the stages of an example project but reflect
    on how one individual project is unlikely to create an organization that instinctively
    makes data-informed decisions. This is why we detail how to develop successful
    projects into broader data platforms that allow further projects to coherently
    take the next steps necessary for creating the desired data-informed culture that
    is seen in the most successful organizations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅将带领您了解一个示例项目的各个阶段，还将反思一个单独项目不太可能创建一个能够本能地做出数据为基础决策的组织。这就是为什么我们详细说明如何将成功的项目发展成更广泛的数据平台，使进一步的项目能够有条理地采取下一步必要的措施，从而创造出在最成功的组织中看到的期望的数据为基础文化。
- en: The final reason why we have written this book is to broach the subject of data
    as it should be perceived through the lens of a decision maker who won’t have
    all the skills, or time, to take up each part of the work as an individual. An
    organization is made up of many people with differing specialties and areas of
    expertise, so we look at how to create a data-fluent and informed culture without
    compromising people’s valuable contributions to your organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们撰写本书的最终原因是介绍数据主题，即决策者如何通过不同专业和专长的许多人来看待数据，而不必个人承担所有工作的技能或时间。一个组织由许多人组成，他们具有不同的专长和专业领域，因此我们将探讨如何在不影响人们对您组织宝贵贡献的前提下，创建一个精通数据和信息的文化。
- en: Who This Book Is For
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: If you have picked up this book, it is likely that the title resonated with
    how you feel about data. You may be curious as to what data really is and what
    potential it has to help you and your organization. Yes, you probably hear the
    word at work and home multiple times a day, but very few people can define what
    it is and even fewer feel comfortable using it purposefully. This book has been
    written to help you understand data, learn about its key features, and discover
    what is possible with data, and then covers how to deliver the technical and human
    parts of a data project. Ultimately, we aim for you to feel empowered with data
    such that you can drive your organization to become more data informed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拿起了本书，那么您可能对数据的标题与您对数据的感受产生共鸣。您可能对数据究竟是什么以及它如何帮助您和您的组织充满好奇。是的，您可能每天在工作和家中听到这个词，但很少有人能定义它，甚至更少的人能有目的地使用它。本书的编写目的是帮助您理解数据，了解其关键特征，并发现数据的潜力，然后介绍如何交付数据项目的技术和人文部分。最终，我们的目标是让您在数据上感到掌控，以便推动您的组织更加数据驱动。
- en: So, who do we assume you are? While this book should assist many people across
    the organization in different teams and hierarchical levels, we have focused on
    those leading an organization, or large functions in an organization. We did this
    for the very reason that those individuals are often time-poor and under pressure
    to understand complex subjects quickly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们假设你是谁？尽管本书旨在帮助组织中不同团队和层级的许多人，但我们侧重于那些领导组织或大型职能的人。我们之所以这样做，是因为这些人通常时间紧张，面临快速理解复杂主题的压力。
- en: We understand the complexity that comes with data. We have been hands-on with
    data for decades between us, working in global, complex organizations. We have
    been responsible for designing, developing, and delivering projects that involve
    data. This is not an easy task. The task is made harder when leaders haven’t had
    a solid education in all aspects of working with data yet are asked to make detailed
    decisions on projects involving it. By reading this book, we hope that you will
    come to understand the challenges and learn from our experience and missteps along
    the way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解数据带来的复杂性。我们两人之间，在全球复杂组织中，我们已经数十年亲身接触数据。我们负责设计、开发和交付涉及数据的项目。这并非易事。当领导者在数据工作的各个方面缺乏扎实教育，却被要求对涉及数据的项目做出详细决策时，任务变得更加艰巨。通过阅读本书，我们希望您能理解这些挑战，并从我们的经验和错误中学习。
- en: How This Book Is Organized
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织方式
- en: This book is divided into five chapters. It can be read cover-to-cover to provide
    a full overview of how to channel your data curiosity into tangible deliverables
    and the drive towards forming a data-informed culture in your organization. Alternatively,
    you might want to consume the chapters individually, leaving time between to implement
    the key insights from each. In particular, the third, fourth, and fifth chapters
    might be revisited or read on separate occasions, as it’s unlikely that you will
    be able to use the book’s guidance while you deliver a single project with a full
    data platform and team to support it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为五章。您可以从头到尾阅读，全面了解如何将您对数据的好奇心转化为具体的可交付成果，以及推动您的组织形成数据驱动的文化。或者，您可能希望逐章阅读，留出时间来实施每章的关键见解。特别是第三、第四和第五章可能会被反复查阅或在不同场合阅读，因为您可能无法在仅有一个完整数据平台和团队支持的项目交付期间使用本书的指导。
- en: '[Chapter 1](ch01.html#the_emerging_data_challenge_and_opportunity) gives the
    context the rest of the book is based upon. It is very unlikely that everything
    you read in this chapter will be new to you. The chapter aims to get all readers
    to the same level of understanding as to why data curiosity is not just a nice-to-have
    attitude but is essential in a successful modern-day organization and career.
    The chapter culminates in setting the scene to encourage the creation of a data-informed
    culture, explaining how it increases the likelihood that an organization is successful.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html#the_emerging_data_challenge_and_opportunity) 提供了本书其余部分基于的背景。您在本章中阅读的一切很可能对您来说并非全新。本章旨在使所有读者达到相同的理解水平，说明为何数据好奇心不仅仅是一种美好的态度，而是成功的现代组织和职业不可或缺的部分。本章最终目标是激励创建数据驱动文化，解释如何增加组织成功的可能性。'
- en: '[Chapter 2](ch02.html#data_knowledge_and_skills) fills in the gaps left by
    the aforementioned deficits in the education system. After defining what data
    is, the chapter covers data as a resource, the products formed from those resources,
    and the skills required across the organization to successfully develop data-informed
    products and propositions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html#data_knowledge_and_skills) 填补了教育系统中上述不足之处。在定义数据的基础上，该章节涵盖了数据作为资源、从这些资源中形成的产品，以及成功开发基于数据的产品和提议所需的组织技能。'
- en: '[Chapter 3](ch03.html#the_building_blocks_of_a_data_analysis_system) walks
    you through the end-to-end lifecycle of working with data, from acquisition or
    extraction, through storage, curation, and exploration, to sharing the outputs
    of the work with others.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html#the_building_blocks_of_a_data_analysis_system) 引导您逐步了解与数据工作的端到端生命周期，从获取或提取，通过存储、策划和探索，到与他人分享工作成果。'
- en: '[Chapter 4](ch04.html#building_your_analytics_platform) dives deeper into the
    technological decisions that not only can shape a single project but will empower
    your organization in the future. The chapter also details how to get started with
    the technology so it doesn’t feel like you are having to make every major decision
    before testing what is effective for your organization.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html#building_your_analytics_platform) 更深入地探讨了不仅能够塑造单个项目而且将为您的组织赋能的技术决策。该章节还详细介绍了如何开始使用技术，使其不会让您感觉在测试对您的组织有效的每个重大决策之前都要做出决策。'
- en: '[Chapter 5](ch05.html#setting_your_team_up_for_success) looks at the people
    involved, where you might find them, and how you might deploy them to make the
    most significant impact. This chapter also covers who you will need to influence
    and work with to move towards our desired aim of creating a strong culture of
    making data-informed decisions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html#setting_your_team_up_for_success) 探讨了参与的人员、您可能在哪里找到他们以及如何部署他们以产生最大的影响。本章还涵盖了您需要影响和合作的人员，以朝着我们希望创造数据驱动决策强大文化的目标迈进。'
