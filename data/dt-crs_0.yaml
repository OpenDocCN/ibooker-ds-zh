- en: Acknowledgments
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: We’d both like to acknowledge the O’Reilly team, who brought the opportunity
    to write this book to us and helped create a book we are both proud of. Michelle
    Smith once again trusted Carl to kick off another book to allow him to further
    explore this subject. The content has been shaped by our development editor, Gary
    O’Brien, who has diligently pulled our thoughts into a more coherent and approachable
    form.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都要感谢 O’Reilly 团队，他们给予我们写作这本书的机会，并帮助我们创作了一本令我们骄傲的书。米歇尔·史密斯再次信任卡尔，让他再次开启另一本书籍，以进一步探索这一主题。内容得到了我们的开发编辑加里·奥布莱恩的塑造，他将我们的思想认真整理成了更为连贯和易理解的形式。
- en: We’d also like to thank Chris Love, whose technical reviews helped further certain
    ideas and provided a critical challenge to some of the concepts we have covered.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要感谢克里斯·洛夫（Chris Love），他的技术审查帮助进一步完善了某些想法，并对我们所涵盖的一些概念提供了重要挑战。
- en: Carl Allchin
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡尔·奥尔钦
- en: I would like to make a personal acknowledgment to the man who set an example
    of a work ethic that enables me to take on these opportunities. Ernie Allchin,
    my grandfather, passed away as this project came to fruition. Ernie had an unbreakable
    work ethic that set a tone for me to aspire to. Ernie never had the opportunity
    to receive a good education nor understood data, but he did support me in my career
    and life, even when it took him away for extended periods of time. My family is
    very engineering-centric, so their work was always measured by what you could
    touch, and writing books has allowed me to create a physical output of my work.
    Seeing Ernie holding a copy of my books is a proud moment that will not be forgotten.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要对那位树立了工作道德榜样的人表示个人致谢，他使我能够抓住这些机会。我的祖父欧尼·奥尔钦在这个项目完成时去世了。欧尼有着不可动摇的工作道德，为我树立了一个努力追求的榜样。欧尼从未有过接受良好教育的机会，也不了解数据，但他支持了我在职业和生活中的发展，即使这使他长时间离家。我的家庭非常重视工程，他们的工作总是以实物为依据，而写书则让我能够创造出实际的成果。看到欧尼手持我的书的一刻是我骄傲的时刻，这一刻将永远铭记在心。
- en: I would also like to thank my partner, Toni, who encourages me and puts up with
    me taking on book-writing projects in equal measure. I took a break from writing
    when my son was born in August 2021, but was lured out of that hiatus by this
    project. Without Toni’s support and Oscar’s cuddles, you wouldn’t be holding this
    book now.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我的伴侣托尼，他一直鼓励我，同样也容忍我全身心投入到写书的项目中。2021年8月，我的儿子出生时，我曾经中断了写作，但是这个项目吸引我打破了这个休止期。没有托尼的支持和奥斯卡的拥抱，你现在手里也许就拿不到这本书了。
- en: One final thanks goes to Sarah, who has taken on two essential roles in this
    book. Originally, Sarah was a technical reviewer for this book, but due to an
    extended period of illness, Sarah became a coauthor and primarily wrote the final
    two chapters of the book. Her technical reviews of the first three chapters enhanced
    the project dramatically, but her words forming the final two chapters have made
    the book as strong as it is. Thank you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特别感谢萨拉（Sarah），她在本书中扮演了两个重要角色。最初，萨拉是本书的技术审查人员，但由于长期生病，她成为了共同作者，并主要撰写了本书的最后两章。她对前三章的技术审查显著增强了项目的质量，而她撰写的最后两章则使得本书变得更为强大。谢谢你，萨拉。
- en: Sarah Nabelsi
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 萨拉·纳贝尔西
- en: I would like to thank my mom, Maissa, for all her love, support, and endless
    care for me. Thanks for always believing in me, for always challenging me to be
    a better version of myself, and for valuing education and hard work. Your role
    model growing up has made me who I am today and helped my work ethic translate
    into the authoring of this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要感谢我的妈妈，**Maissa**，对我的爱、支持和无尽的关怀。感谢你始终相信我，始终激励我成为更好的自己，以及重视教育和努力工作。在我成长过程中，你作为榜样的影响塑造了今天的我，并帮助我将工作态度转化为撰写这本书的动力。
- en: I would also like to thank my sister, Tasneem; outside of my mom’s influence,
    her impact on my life has been beyond compare. Thank you for all your mentorship,
    support, and encouragement.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我的姐姐，**Tasneem**；在我妈妈之外，她对我的影响无与伦比。感谢你的指导、支持和鼓励。
- en: Lastly, I would like to thank my partner, Amit, who jumps at any opportunity
    to support me on projects like this. Thank you for supporting me through moments
    of high stress and foregoing time spent together while I pursue this and other
    projects.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想要感谢我的伴侣，**Amit**，他总是抓住一切支持我的机会，像这样的项目。感谢你在我面对高压时的支持，以及放弃我们在一起的时间来支持我追求这些项目。
- en: Finally, although I am saddened by the incidents that brought us here, I am
    thankful to have had the opportunity to coauthor a book with you, Carl. Writing
    a book is no easy task, and I am so thankful that my first foray into authorship
    was with you. I’m glad I could be of help to bring this book to life, and my best
    wishes to you in your recovery!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管我对导致我们走到这一步的事件感到悲伤，我很感激能有机会与你，**Carl**，共同撰写这本书。写书并不容易，我很高兴我的首次撰写经历能与你合作。我很高兴能帮助将这本书呈现出来，并祝愿你早日康复！
