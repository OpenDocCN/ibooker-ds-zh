- en: Part 3 The test code
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 测试代码
- en: This part covers techniques for managing and organizing unit tests and for ensuring
    that the quality of unit tests in real-world projects is high.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了管理和组织单元测试的技术，以及确保现实项目中单元测试质量高的方法。
- en: Chapter 7 covers test trustworthiness. It explains how to write tests that will
    reliably report the presence or absence of bugs. We’ll also look at the differences
    between true and false test failures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章涵盖了测试的可信度。它解释了如何编写能够可靠地报告错误存在或不存在情况的测试。我们还将探讨真实和虚假测试失败之间的区别。
- en: In chapter 8, we’ll look at the main pillar of good unit tests—maintainability—and
    we’ll explore techniques to support it. For tests to be useful in the long run,
    they shouldn’t require much effort to maintain; otherwise, they will inevitably
    become abandoned.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第8章中，我们将探讨良好单元测试的主要支柱——可维护性，并探讨支持它的技术。为了使测试在长期内有用，它们不应该需要太多维护努力；否则，它们不可避免地会被遗弃。
