- en: First of all, congratulations on making it to the end of this book! It has been
    quite a journey to get here, and it required a lot of your time, effort, and attention.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，恭喜你完成了这本书的最后一章！到达这里已经是一次相当漫长的旅程，它需要你投入大量的时间、精力和注意力。
- en: You have gained a lot of skills for time series forecasting, but there is, of
    course, a lot still to learn. The objective of this chapter is to summarize what
    you’ve learned and outline what else you can achieve with time series data. I’ll
    also encourage you to keep practicing your forecasting skills by listing various
    sources of time series data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经获得了许多时间序列预测的技能，但当然还有很多东西要学习。本章的目标是总结你所学的，并概述你可以用时间序列数据实现的其他成就。我还会鼓励你通过列出各种时间序列数据来源来继续练习你的预测技能。
- en: The real challenge lies ahead of you, as you apply your knowledge to problems,
    either at work or as a side project, where the solutions are unknown to you. It
    is important that you gain confidence in your skills, which can only come from
    experience and practicing often. It is my hope that this chapter will inspire
    you to do so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的挑战在你面前，当你将你的知识应用于工作或副项目中，那里的解决方案对你来说是未知的。重要的是你要对自己的技能有信心，而这种信心只能来自经验和经常练习。我希望这一章能激励你这样做。
- en: 21.1 Summarizing what you’ve learned
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21.1 总结你所学的
- en: Our very first step in time series forecasting was to define a time series as
    a set of data points ordered in time. You also quickly learned that the order
    of the data must remain untouched for our forecasting models to make sense. This
    means that data measured on Monday must always come after Sunday and before Tuesday.
    Therefore, no shuffling of the data is allowed when splitting it into training
    and testing sets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在时间序列预测中的第一步是定义时间序列为一组按时间顺序排列的数据点。你也很快了解到，数据的顺序必须保持不变，以便我们的预测模型有意义。这意味着在周一测量的数据必须始终在周日之后，在周二之前。因此，在将数据分为训练集和测试集时，不允许对数据进行任何排序。
- en: In chapter 2 we built naive forecasting methods that used very simple statistics
    or heuristics, such as the historical mean, the last known value, or repeating
    the last season. This is a critical step in any forecasting project, as it sets
    a benchmark for more complex models, revealing whether they are actually performant
    models. These benchmarks can also question the use of some advanced models since,
    as you have seen in this book, there are situations where advanced forecasting
    models do not perform much better than the baselines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，我们构建了使用非常简单的统计或启发式方法（如历史平均值、最后一个已知值或重复上一个季节）的简单预测方法。这是任何预测项目的关键步骤，因为它为更复杂的模型设定了一个基准，揭示了它们是否真的是性能良好的模型。这些基准还可以质疑一些高级模型的使用，因为正如你在本书中所看到的，有些情况下高级预测模型的表现并不比基线模型好多少。
- en: Next, in chapter 3 we encountered the random walk model, a situation where we
    cannot apply forecasting models. This is because the value changes by a random
    number at each step, and no forecasting technique can reasonably predict a random
    number. In such a case, we can only resort to naive forecasting methods.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在第3章中，我们遇到了随机游走模型，这是一种我们无法应用预测模型的情况。这是因为每个步骤的价值都通过一个随机数变化，没有任何预测技术可以合理地预测一个随机数。在这种情况下，我们只能求助于简单的预测方法。
- en: 21.1.1 Statistical methods for forecasting
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.1.1 预测的统计方法
- en: We then dived into the moving average and autoregressive processes in chapters
    4 and 5\. While real-life time series will rarely be approximated by a pure MA(*q*)
    or AR(*p*) model, they are the building blocks of the more complex models that
    we developed later on, such as the ARMA(*p*,*q*) model. What links all these models
    is that they assume the time series is stationary, meaning that its statistical
    properties, such as the mean, the variance, and autocorrelation, do not change
    over time. We used the augmented Dickey-Fuller (ADF) test to test for stationarity.
    For this test, the null hypothesis states that the series is not stationary. Therefore,
    if we obtain a p-value less than 0.05, we can reject the null hypothesis and conclude
    that we have a stationary process.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们在第4章和第5章中深入探讨了移动平均和自回归过程。虽然现实生活中的时间序列很少被纯移动平均(*q*)或纯自回归(*p*)模型所近似，但它们是我们后来开发的更复杂模型的基础，例如ARMA(*p*,*q*)模型。所有这些模型之间的联系在于它们假设时间序列是平稳的，这意味着其统计属性，如均值、方差和自相关，不会随时间变化。我们使用了增强迪基-富勒（ADF）测试来检验平稳性。对于这个测试，零假设是序列不是平稳的。因此，如果我们得到一个小于0.05的p值，我们可以拒绝零假设，并得出我们有一个平稳过程的结论。
- en: While we could use the ACF and PACF plots to find the order *q* of a pure moving
    average process or the order *p* of a pure autoregressive process, respectively,
    in chapter 6 the ARMA(*p*,*q*) process forced us to design a general modeling
    procedure, in which we select the model with the lowest Akaike information criterion
    (AIC). Using this model selection criterion allows us to select a model that is
    not too complex but that still fits the data well, hence achieving a balance between
    overfitting and underfitting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们可以使用自相关函数（ACF）和偏自相关函数（PACF）图来分别找到纯移动平均过程的自相关阶数 *q* 或纯自回归过程的自回归阶数 *p*，但在第6章中，ARMA(*p*,*q*)过程迫使我们设计了一个通用的建模程序，其中我们选择具有最低赤池信息准则（AIC）的模型。使用这个模型选择标准允许我们选择一个既不太复杂又能很好地拟合数据的模型，从而在过拟合和欠拟合之间取得平衡。
- en: Then we studied the model’s residuals, which is the difference between the predicted
    and actual values. Ideally the residuals behave like white noise, meaning that
    they are totally random and uncorrelated, which in turn means that our model explains
    any variance that is not due to chance. One visual tool that we can use for residual
    analysis is the quantile-quantile (Q-Q) plot, which compares the distribution
    of a sample to another theoretical distribution, in this case, the normal distribution.
    If they are identical, we should see a straight line that lies on *y* = *x*. We
    also used the Ljung-Box test to determine whether the residuals were independent
    and uncorrelated. The null hypothesis of this test states that the sample is uncorrelated
    and is independently distributed. Therefore, if we obtain a p-value that is larger
    than 0.05, we fail to reject the null hypothesis and conclude that the residuals
    are random. This is important, because it means that our model has captured all
    the information from the data, and only the random variations remain unexplained.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们研究了模型的残差，即预测值和实际值之间的差异。理想情况下，残差表现为白噪声，这意味着它们是完全随机的且不相关的，这反过来又意味着我们的模型解释了所有非偶然性的方差。我们可以用于残差分析的一个视觉工具是分位数-分位数（Q-Q）图，它比较样本分布与另一个理论分布，在这种情况下，是正态分布。如果它们相同，我们应该看到一个位于
    *y* = *x* 的直线。我们还使用了Ljung-Box测试来确定残差是否独立且不相关。这个测试的零假设是样本是不相关的且独立分布的。因此，如果我们得到一个大于0.05的p值，我们未能拒绝零假设，并得出残差是随机的结论。这是很重要的，因为这意味着我们的模型已经从数据中捕获了所有信息，只有随机变化未被解释。
- en: From this general modeling procedure, we further extended it to much more complex
    models, such as the ARIMA(*p*,*d*,*q*) model for non-stationary time series in
    chapter 7\. Recall that we used this model to forecast the quarterly earnings
    per share of Johnson & Johnson.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个通用建模程序中，我们进一步扩展到更复杂的模型，例如第7章中用于非平稳时间序列的ARIMA(*p*,*d*,*q*)模型。回想一下，我们使用这个模型来预测强生公司（Johnson
    & Johnson）的每股季度收益。
- en: Then we moved on to the SARIMA(*p*,*d*,*q*) (*P*,*D*,*Q*)*[m]* to account for
    seasonality in time series in chapter 8\. Recall that seasonality is the periodic
    fluctuations we see in the data. For example, the weather is hotter in the summer
    and colder in the winter, or more people drive on the road during the day than
    during the night. Using a SARIMA model allowed us to accurately forecast the monthly
    number of passengers for an airline.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们在第8章中转向了SARIMA(*p*,*d*,*q*) (*P*,*D*,*Q*)*[m]*来处理时间序列中的季节性。回想一下，季节性是我们看到的数据中的周期性波动。例如，夏天天气更热，冬天更冷，或者白天比晚上有更多的人在路上开车。使用SARIMA模型使我们能够准确预测航空公司的月度乘客数量。
- en: Next, we discovered the SARIMAX(*p*,*d*,*q*)(*P*,*D*,*Q*)*[m]* model, which
    added external variables to our model in chapter 9\. Using that model, we were
    able to forecast the real GDP in the United States.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们发现了SARIMAX(*p*,*d*,*q*)(*P*,*D*,*Q*)*[m]*模型，它在第9章中添加了外部变量到我们的模型中。使用该模型，我们能够预测美国的实际GDP。
- en: Finally, we concluded the statistical forecasting methods in chapter 11 with
    vector autoregression, VAR(*p*), which allows us to forecast multiple time series
    in a single shot, but only if they Granger-cause one another. Otherwise, the model
    is invalid.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们在第11章中通过向量自回归（VAR(*p*））总结了统计预测方法，它允许我们一次性预测多个时间序列，但前提是它们之间存在格兰杰因果关系。否则，模型无效。
- en: 21.1.2 Deep learning methods for forecasting
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.1.2 用于预测的深度学习方法
- en: Complex statistical models for forecasting reach a limit when the dataset becomes
    too large, usually at around 10,000 data points. At that point, statistical methods
    become very slow to fit and start losing performance. Furthermore, they fail to
    model nonlinear relationships in data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据集变得太大时，用于预测的复杂统计模型会达到极限，通常在约10,000个数据点时。在那个点上，统计方法变得非常慢，并且开始失去性能。此外，它们无法对数据中的非线性关系进行建模。
- en: We thus turned our attention to deep learning, which thrives on large datasets
    with many features. We developed various deep learning models to forecast the
    hourly traffic on I-94 between Minneapolis and St. Paul in Minnesota. Our dataset
    had more than 17,000 rows of data and six features, making it a great opportunity
    to apply deep learning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将注意力转向了深度学习，它依赖于具有许多特征的大数据集。我们开发了各种深度学习模型来预测明尼苏达州明尼阿波利斯和圣保罗之间I-94高速公路的每小时交通流量。我们的数据集有超过17,000行数据，六个特征，这使得它成为应用深度学习的一个很好的机会。
- en: We started in chapter 14 with a simple linear model that has only an input and
    an output layer, with no hidden layer. Then we built a deep neural network, which
    adds hidden layers and can model nonlinear relationships.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第14章从只有一个输入层和输出层，没有隐藏层的简单线性模型开始。然后我们构建了一个深度神经网络，它添加了隐藏层，可以建模非线性关系。
- en: We moved on to a more complex architecture in chapter 15, with the long short-term
    memory (LSTM) network. This architecture has the added advantage that it keeps
    information from the past in memory, in order to make a prediction for the future.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第15章中转向了更复杂的架构，即长短期记忆（LSTM）网络。这种架构具有额外的优势，即它能够将过去的信息存储在内存中，以便对未来进行预测。
- en: We also used a convolutional neural network (CNN) in chapter 16, as they effectively
    perform feature selection using the convolution operation. We used a CNN in conjunction
    with an LSTM to filter our time series before feeding it to the LSTM network.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在第16章中使用了卷积神经网络（CNN），因为它们通过卷积操作有效地执行特征选择。我们将CNN与LSTM结合使用，在将其馈送到LSTM网络之前过滤我们的时间序列。
- en: We added one final model to our toolset in chapter 17—the autoregressive deep
    neural network, which uses its own predictions to make more predictions. This
    architecture is very powerful and is behind some of the state-of-the-art models
    in time series forecasting, such as DeepAR.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在第17章中，我们向我们的工具集添加了一个最终模型——自回归深度神经网络，它使用自己的预测来做出更多预测。这种架构非常强大，是时间序列预测中一些最先进模型背后的技术，例如DeepAR。
- en: Throughout the entire deep learning section, the models were easily built because
    we first performed data windowing. This crucial step involves formatting the data
    in such a way that we have windows with training examples and test examples. This
    gave us the flexibility to quickly develop models for a wide variety of use cases,
    such as single-step forecasting, multi-step forecasting, and multivariate forecasting.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个深度学习部分，由于我们首先进行了数据窗口化，因此模型构建变得非常容易。这一关键步骤涉及以这种方式格式化数据，即我们拥有包含训练示例和测试示例的窗口。这使我们能够快速开发针对各种用例的模型，例如单步预测、多步预测和多变量预测。
- en: 21.1.3 Automating the forecasting process
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.1.3 自动化预测过程
- en: We put a lot of manual work into developing our models, and we developed our
    own functions to automate the process. However, there are many libraries available
    that make time series forecasting easy and fast.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在开发模型的过程中投入了大量的手动工作，并开发了我们自己的函数来自动化这个过程。然而，有许多库可供使用，它们使得时间序列预测变得简单快捷。
- en: It’s important to note that while these libraries speed up the forecasting process,
    they also add a level of abstraction that removes some of the flexibility and
    fine-tuning capabilities that we had available when we developed our own models.
    Nevertheless, they are great tools for rapid prototyping, because the time it
    takes to create a model is very short.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，虽然这些库可以加快预测过程，但它们也增加了一个抽象层次，这会移除我们在开发自己的模型时所拥有的某些灵活性和微调能力。尽管如此，它们是快速原型设计的优秀工具，因为创建模型所需的时间非常短。
- en: One such library is Prophet, which is an open source project from Meta and probably
    one of the most widely used forecasting libraries in the industry. However, it
    is not a one-size-fits-all solution. It works best on strongly seasonal data with
    many historical seasons for training. In such cases, it can quickly produce accurate
    predictions. Since it implements a general additive model, it can take into account
    multiple seasonal periods as well as holiday effects and changing trends. Furthermore,
    Prophet comes with a suite of utilities to visualize the predictions and the components
    of your data, and it includes cross-validation and hyperparameter tuning functions,
    all within a single library.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个这样的库是Prophet，它是Meta的一个开源项目，可能是行业中最广泛使用的时间序列预测库之一。然而，它并不是万能的解决方案。它在具有许多历史季节性数据的强季节性数据上表现最佳。在这种情况下，它可以快速产生准确的预测。由于它实现了一般加性模型，它可以考虑到多个季节性周期以及假日效应和变化趋势。此外，Prophet附带了一套可视化预测和你的数据组件的实用工具，并且它包括交叉验证和超参数调整功能，所有这些都在一个库中。
- en: This summarizes everything that we have discussed and applied so far. While
    you have all the tools you need to be successful with time series forecasting,
    you’ll also need to know how to manage situations where your attempts at predicting
    the future do not work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这总结了到目前为止我们所讨论和应用的全部内容。虽然你已经拥有了成功进行时间序列预测所需的所有工具，但你还需要知道如何管理那些预测未来尝试不成功的情况。
- en: 21.2 What if forecasting does not work?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21.2 如果预测不成功怎么办？
- en: In this book, you learned how to be successful at forecasting time series. We
    worked through a wide variety of situations, from forecasting quarterly earnings
    per share to predicting the retail price of steak in Canada. For every scenario,
    we managed to create a performant forecasting model that was better than a baseline
    and generated accurate predictions. However, we might encounter situations where
    nothing seems to work. Thus, it is important to learn how to manage failure.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你学习了如何成功地进行时间序列预测。我们处理了各种各样的情况，从预测每股季度收益到预测加拿大牛排的零售价格。对于每一种情况，我们都设法创建了一个性能良好的预测模型，它优于基线并产生了准确的预测。然而，我们可能会遇到似乎什么方法都不起作用的情况。因此，学习如何管理失败是很重要的。
- en: There are many reasons why time series forecasting can fail. First, perhaps
    your data should not be analyzed as a time series at all. For example, you might
    be tasked to forecast the number of sales for the next quarter. While you have
    access to historical data for the number of sales over time, perhaps sales are
    simply not a function of time. Instead, maybe the number of sales is a function
    of ad spending. In that case, instead of considering this problem as a time series,
    we should consider it as a regression problem, using ad spend as a feature to
    predict the number of sales. While this example is simplistic, it shows how reframing
    the problem differently may help you find a solution.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列预测失败有许多原因。首先，也许你的数据根本不应该被分析为时间序列。例如，你可能被要求预测下一个季度的销售额。虽然你有历史销售数据的访问权限，但销售额可能根本不是时间的函数。相反，销售额可能是广告支出的函数。在这种情况下，我们不应该将这个问题视为时间序列问题，而应该将其视为一个回归问题，使用广告支出作为特征来预测销售额。虽然这个例子很简单，但它展示了如何以不同的方式重新构建问题可能会帮助你找到解决方案。
- en: Another case where time series forecasting will fail is when your data is a
    random walk. Recall from chapter 3 that a random walk is a time series where each
    step has an equal chance of going up or down by a random number. Therefore, we
    are really trying to predict a value that is changing randomly over time. This
    is not a reasonable thing to do, since no model can predict a random number. In
    that case, we must resort to using naive forecasting methods, as shown in chapter
    2.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个时间序列预测会失败的情况是当你的数据是随机游走时。回想一下第3章，随机游走是一个时间序列，其中每个步骤有相等的机会随机上升或下降一个随机数。因此，我们实际上是在尝试预测一个随时间随机变化的值。这不是一个合理的事情去做，因为没有任何模型可以预测随机数。在这种情况下，我们必须求助于使用第2章中展示的朴素预测方法。
- en: One other possible avenue for solving a difficult forecasting problem is to
    resample your data. For example, suppose you are forecasting the temperature outside.
    To collect your data, you place a thermometer outside and record the temperature
    every minute. We can consider whether working with temperature data recorded every
    minute makes sense. Chances are that the temperature will not vary much minute
    by minute. It may also introduce unnecessary noise if you have a very sensitive
    thermometer that records changes of 0.1 degrees or less. This is a situation where
    resampling the data will make sense and allow you to build performant forecasting
    models. Here you could resample the data so you have a temperature reading every
    hour. That way you’ll smooth out the time series and be able to uncover a daily
    seasonality. Alternatively, you could resample the data daily and uncover a yearly
    seasonality.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解决一个困难的预测问题的另一个可能途径是对你的数据进行重采样。例如，假设你正在预测外部的温度。为了收集数据，你将温度计放在外面，并每分钟记录一次温度。我们可以考虑是否每分钟记录温度数据是有意义的。很可能会发现温度每分钟变化不大。如果你有一个非常敏感的温度计，记录0.1度或更小的变化，这也可能引入不必要的噪声。在这种情况下，重采样数据是有意义的，这将允许你构建性能良好的预测模型。在这里，你可以将数据重采样，以便每小时有一个温度读数。这样，你可以平滑时间序列，并能够揭示日季节性。或者，你也可以按日重采样数据，揭示年季节性。
- en: Thus, you should explore different resampling possibilities with your time series
    data. This idea can also come from your objective. In the temperature forecasting
    example, it probably does not make sense to forecast the temperature for the next
    minute. No one is likely to be interested in that. However, forecasting the temperature
    for the next hour or the next day has value. Therefore, resampling the data is
    the way to go.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你应该探索你时间序列数据的不同重采样可能性。这个想法也可能来自你的目标。在温度预测的例子中，预测下一分钟的温度可能没有意义。没有人可能对此感兴趣。然而，预测下一小时或下一天的温度是有价值的。因此，重采样数据是可行的途径。
- en: Finally, if your forecasting efforts fail, you might want to reach out to someone
    with domain knowledge or look for alternative data. Domain knowledge comes with
    experience, and people with expertise in a certain field can better guide data
    scientists to uncover new solutions. For example, an economist knows that gross
    domestic product and unemployment are linked, but this connection may be unknown
    to the data scientist. Thus, a domain expert can help the data scientist uncover
    a new relationship and look for unemployment data in order to forecast gross domestic
    product.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你的预测努力失败，你可能需要联系某个具有领域知识的人或寻找替代数据。领域知识伴随着经验，而在某个领域有专业知识的人可以更好地指导数据科学家发现新的解决方案。例如，经济学家知道国内生产总值和失业率是相关的，但这个联系可能对数据科学家来说是未知的。因此，领域专家可以帮助数据科学家发现新的关系，并寻找失业数据以预测国内生产总值。
- en: As you can see, there are different ways of managing difficult forecasting problems.
    In some cases, you might get absolutely stuck, which can mean that you are working
    on a very advanced problem that has not been tackled before. At this point, having
    an academic partner who can lead a research team in trying to solve the problem
    may be the best option.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，管理困难的预测问题有不同方法。在某些情况下，你可能会完全陷入困境，这意味着你正在处理一个非常先进的问题，以前没有人解决过。在这种情况下，拥有一个可以领导研究团队尝试解决问题的学术伙伴可能是最佳选择。
- en: There is always value in failure, and you should not feel defeated if a forecast
    fails. In fact, a failed forecast can help you become a better data scientist,
    because you’ll learn to recognize which problems have a good chance of being solved
    and which don’t.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 失败总是有价值的，如果预测失败，你不应该感到挫败。事实上，失败的预测可以帮助你成为一个更好的数据科学家，因为你将学会识别哪些问题有很好的解决机会，哪些没有。
- en: 21.3 Other applications of time series data
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21.3 时间序列数据的其他应用
- en: This book focused entirely on forecasting techniques where the objective is
    to predict a continuous numerical value. However, we can do more than forecasting
    with time series data. We can also perform classification.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书完全专注于预测技术，其目标是预测一个连续的数值。然而，我们可以用时间序列数据做更多的事情。我们还可以进行分类。
- en: In time series classification, the goal is to identify whether a time series
    is coming from one particular category. An example application of time series
    classification is analyzing data from an electrocardiogram (ECG), which evaluates
    the heart’s condition. A healthy heart will generate a different ECG than a heart
    with issues. Since the data is gathered over time, this is a perfect situation
    for applying time series classification in a real-life situation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间序列分类中，目标是确定一个时间序列是否来自一个特定的类别。时间序列分类的一个示例应用是分析心电图（ECG）数据，这评估心脏的状况。健康的心脏会产生与有问题的心脏不同的ECG。由于数据是随时间收集的，这为在现实生活中的情况下应用时间序列分类提供了一个完美的场景。
- en: Time series classification
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分类
- en: Time series classification is a task where the objective is to identify whether
    a time series comes from a particular category.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列分类是一个任务，其目标是确定一个时间序列是否来自一个特定的类别。
- en: For example, we could use time series classification to analyze heart-monitoring
    data and determine if it comes from a healthy heart or not.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以使用时间序列分类来分析心脏监测数据，并确定它是否来自健康的心脏。
- en: We can also use time series data to perform anomaly detection. An anomaly is
    basically an outlier—a data point that is significantly different from the rest
    of the data. We can see applications of anomaly detection in data monitoring,
    which in turn is used for application maintenance, intrusion detection, credit
    card fraud, etc. Taking application maintenance as an example, imagine that a
    global e-commerce company is tracking page visits over time. If the page visit
    count suddenly falls to zero, it’s likely there is a problem with the website.
    An anomaly detection algorithm would notice the event and signal the maintenance
    team about a problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以使用时间序列数据进行异常检测。异常基本上是一个异常值——一个与其它数据显著不同的数据点。我们可以在数据监控中看到异常检测的应用，这反过来又用于应用维护、入侵检测、信用卡欺诈等。以应用维护为例，想象一个全球电子商务公司正在跟踪页面的访问量。如果页面访问量突然降到零，那么很可能是网站存在问题。异常检测算法会注意到这个事件，并向维护团队发出问题信号。
- en: Anomaly detection
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测
- en: Anomaly detection is a task where the objective is to identify the presence
    of outliers or abnormal data.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测是一个任务，其目标是识别异常值或异常数据的存在。
- en: For example, we could track the expenses on someone’s credit card. If there
    is suddenly a very large expenditure, this may potentially be an outlier, and
    maybe the person is a victim of fraud.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可以追踪某人的信用卡支出。如果突然出现一个非常大的支出，这可能是一个潜在的异常值，也许这个人成了欺诈的受害者。
- en: Anomaly detection is a particularly interesting challenge, because outliers
    are often rare, and there is a risk of generating many false positives. It also
    adds another layer of complexity, since the scarcity of the event means that we
    have few training labels.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测是一个特别有趣的挑战，因为异常值通常很少见，存在生成许多错误正例的风险。它还增加了一层复杂性，因为事件的稀缺意味着我们拥有的训练标签很少。
- en: 'Note If you are curious about this type of problem, I recommend reading two
    papers from Microsoft and Yahoo where they expose how they built their own frameworks
    for time series anomaly detection: Hansheng Ren, Bixiong Xu, Yujing Wang, et al.,
    “Time-Series Anomaly Detection Service at Microsoft,” arXiv:1906.03821v1 (2019),
    [https://arxiv.org/pdf/1906.03821.pdf](https://arxiv.org/pdf/1906.03821.pdf);
    and Nikolay Laptev, Saeed Amizadeh, and Ian Flint, “Generic and Scalable Framework
    for Automated Time-series Anomaly Detection,” *KDD ’15: Proceedings of the 21th
    ACM SIGKDD International Conference on Knowledge Discovery and Data Mining* (ACM,
    2015), [http://mng.bz/pOwE](http://mng.bz/pOwE).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '注意：如果你对这个类型的问题感兴趣，我建议阅读微软和雅虎的两篇论文，其中他们展示了他们如何构建自己的时间序列异常检测框架：Hansheng Ren,
    Bixiong Xu, Yujing Wang, 等人，“微软的时间序列异常检测服务”，arXiv:1906.03821v1 (2019)，[https://arxiv.org/pdf/1906.03821.pdf](https://arxiv.org/pdf/1906.03821.pdf)；以及Nikolay
    Laptev, Saeed Amizadeh 和 Ian Flint，“用于自动时间序列异常检测的通用和可扩展框架”，*KDD ‘15: 第21届ACM SIGKDD国际知识发现和数据挖掘会议论文集*
    (ACM, 2015)，[http://mng.bz/pOwE](http://mng.bz/pOwE).'
- en: There are, of course, many more tasks that we can perform with time series data,
    such as clustering, changepoint detection, simulation, or signal processing. I
    hope that this encourages you to further explore what is possible and what is
    being done.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们还可以使用时间序列数据进行许多其他任务，例如聚类、变化点检测、模拟或信号处理。我希望这能鼓励你进一步探索可能性和正在进行的事情。
- en: 21.4 Keep practicing
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21.4 继续练习
- en: While this book has provided you with many opportunities to apply your knowledge
    in the form of exercises, real-life scenarios in each chapter, and capstone projects,
    it is important that you keep practicing to truly master time series forecasting.
    You will gain confidence in your skills and encounter new problems that will inevitably
    make you better at handling time series data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书已经为你提供了许多将知识应用于练习、每章的实际场景和综合项目的机会，但重要的是要继续练习，以真正掌握时间序列预测。你将对自己的技能更有信心，并遇到新的问题，这些问题不可避免地会使你更好地处理时间序列数据。
- en: 'To do so, you’ll need to access time series data. The following list identifies
    some websites where you freely access such data:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，你需要访问时间序列数据。以下列表列出了一些可以免费获取此类数据的网站：
- en: '*“Datasets,” on Papers with Code*—[https://paperswithcode.com/datasets?mod=time-series](https://paperswithcode.com/datasets?mod=time-series).'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“数据集”，在[Papers with Code]*—[https://paperswithcode.com/datasets?mod=time-series](https://paperswithcode.com/datasets?mod=time-series).'
- en: A list of close to a hundred datasets (at the time of writing) for time series
    analysis. You can filter them by task, such as anomaly detection, forecasting,
    classification, etc. You will likely encounter datasets used for research papers,
    which are used to test novel techniques and establish state-of-the-art approaches.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份近一百个时间序列分析数据集的列表（截至写作时）。你可以按任务进行筛选，例如异常检测、预测、分类等。你可能会遇到用于研究论文的数据集，这些数据集用于测试新技术和建立最先进的方法。
- en: '*UCI machine learning repository*—[https://archive.ics.uci.edu/ml/datasets.php](https://archive.ics.uci.edu/ml/datasets.php).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UCI 机器学习仓库*—[https://archive.ics.uci.edu/ml/datasets.php](https://archive.ics.uci.edu/ml/datasets.php).'
- en: This a very popular source of data for many machine learning practitioners.
    Click the link for the Time-Series data type, and you’ll find 126 time series
    datasets. You can also filter by task, such as classification, regression (forecasting),
    and clustering.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这对于许多机器学习实践者来说是一个非常流行的数据来源。点击时间序列数据类型的链接，你会找到126个时间序列数据集。你还可以按任务进行筛选，例如分类、回归（预测）和聚类。
- en: '*NYC Open Data*—[https://opendata.cityofnewyork.us/data/](https://opendata.cityofnewyork.us/data/).'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*纽约市开放数据*—[https://opendata.cityofnewyork.us/data/](https://opendata.cityofnewyork.us/data/).'
- en: This website catalogs numerous datasets from the city of New York. You can filter
    by domain, such as education, environment, health, transportation, and more. While
    not all of the datasets are time series, you can still find many of them. You
    could also check whether your local city provides openly accessible data and work
    with that as well.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该网站收录了来自纽约市的众多数据集。你可以按领域进行筛选，例如教育、环境、健康、交通等。虽然并非所有数据集都是时间序列数据，但你仍然可以找到很多。你也可以检查你所在的城市是否提供公开可访问的数据，并与之合作。
- en: '*Statistics Canada*—[www150.statcan.gc.ca/n1/en/type/data](http://www150.statcan.gc.ca/n1/en/type/data).'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*加拿大统计局*—[www150.statcan.gc.ca/n1/en/type/data](http://www150.statcan.gc.ca/n1/en/type/data).'
- en: This is a Canadian governmental agency that gives free access to a great amount
    of data, including time series data. You can filter by domain, but also by frequency
    of sampling (daily, weekly, monthly, etc.). Search your own government’s websites
    to see if you can find a similar resource.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个加拿大政府机构，提供大量数据的免费访问，包括时间序列数据。您可以按领域筛选，也可以按采样频率（每日、每周、每月等）筛选。搜索您自己政府的网站，看看是否能找到类似资源。
- en: '*Google Trends*—[https://trends.google.com/trends/](https://trends.google.com/trends/).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Google Trends*—[https://trends.google.com/trends/](https://trends.google.com/trends/).'
- en: Google Trends gathers data about searches from all around the world. You can
    search for a particular theme and segment by country. You can also set the length
    of the time series, which changes the sampling frequency. For example, you can
    download the last 24 hours of data, which is sampled every 8 minutes. If you download
    the last 5 years, the data is sampled every week.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Google Trends 收集来自世界各地的搜索数据。您可以搜索特定的主题，并按国家进行细分。您还可以设置时间序列的长度，这会改变采样频率。例如，您可以下载过去24小时的数据，每8分钟采样一次。如果您下载过去5年的数据，数据则是每周采样一次。
- en: '*Kaggle*—[www.kaggle.com/datasets?tags=13209-Time+Series+Analysis](http://www.kaggle.com/datasets?tags=13209-Time+Series+Analysis).'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Kaggle*—[www.kaggle.com/datasets?tags=13209-Time+Series+Analysis](http://www.kaggle.com/datasets?tags=13209-Time+Series+Analysis).'
- en: Kaggle is a popular website among data scientists where companies can host competitions
    and reward top-performing teams. You can also download time series data—there
    are over a thousand datasets at the time of writing. You can also find notebooks
    that use these datasets to inspire you or give you a starting point. However,
    be careful—anyone can publish a notebook on Kaggle, and their workflow is not
    always correct. Note that you’ll need to create a free account to download the
    dataset on your local machine.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Kaggle 是数据科学家中流行的网站，公司可以在那里举办比赛并奖励表现最优秀的团队。您还可以下载时间序列数据——在撰写本文时，有超过一千个数据集。您还可以找到使用这些数据集的笔记本，以激发您或为您提供起点。但是请注意——任何人都可以在
    Kaggle 上发布笔记本，他们的工作流程并不总是正确的。请注意，您需要创建一个免费账户才能在您的本地机器上下载数据集。
- en: You now have a wide variety of tools and resources for practicing and honing
    your skills. I wish you good luck in your future endeavors, and I hope that you
    enjoyed reading this book as much as I enjoyed writing it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在拥有各种各样的工具和资源来练习和磨练您的技能。祝您在未来的努力中好运，并希望您阅读这本书的乐趣与我写作时的乐趣一样。
