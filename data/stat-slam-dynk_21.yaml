- en: Appendix More ggplot2 visualizations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录：更多ggplot2可视化
- en: This appendix includes correlation plots, dot plots, and lollipop charts covering
    the 2002 through 2017 NBA seasons—48 additional visualizations in all (which is
    why we’re placing this content here and not in chapter 10). The code behind these
    visualizations is not included here because it’s not materially different from
    the code that produced the correlation plots, dot plots, and lollipop charts covering
    the 2000 and 2001 seasons that are included in chapter 10\. Otherwise, the plots
    are arranged by visualization type and then chronologically.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含相关性图、点图和棒棒糖图，涵盖了2002年至2017年的NBA赛季——总共增加了48个可视化（这也是为什么我们将内容放在这里而不是第10章中的原因）。这些可视化背后的代码没有包括在这里，因为它与第10章中包含的涵盖2000年和2001赛季的相关性图、点图和棒棒糖图的代码没有实质性区别。否则，图表是按照可视化类型排列，然后按时间顺序排列。
