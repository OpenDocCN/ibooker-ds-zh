- en: Part 1\. The basics of investigating a codebase
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 代码库调查的基础
- en: As a software developer, working on real-world apps often involves investigating
    how your code works. You have to understand the app’s behavior when fixing problems
    as well as when implementing new features. You use several techniques for this
    purpose, such as debugging, logging, profiling, and so on, which we will analyze
    deeply in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为软件开发者，在实际应用中工作通常涉及调查你的代码是如何工作的。在修复问题和实现新功能时，你必须理解应用的行为。你使用多种技术来完成这个目的，例如调试、日志记录、性能分析等等，这些技术我们将在本书中深入分析。
- en: 'In part 1, we start with the first techniques a developer is exposed to: debugging
    and logging. When working on an app, a developer must often engage in debugging.
    For example, say you have a small piece of code, and you need to understand how
    it works. You use the debugger to pause the application’s execution and dive deep
    into how the app processes the data. Then, when your app runs in an environment,
    you can rely a lot on logs, which give you needed clues about where something
    could go wrong.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们首先介绍开发者接触到的第一种技术：调试和日志记录。当你在开发一个应用时，必须经常进行调试。例如，假设你有一小段代码，你需要理解它是如何工作的。你使用调试器暂停应用的执行，深入探究应用是如何处理数据的。然后，当你的应用在某个环境中运行时，你可以大量依赖日志，它们为你提供了关于可能出错的地方的所需线索。
- en: In chapter 1, we’ll discuss the need for knowing investigation techniques and
    obtain a big-picture view of them, which we’ll detail throughout the rest of the
    book. We’ll then take these techniques in the order a developer is exposed to
    them. In chapters 2 through 4, we discuss debugging. In chapter 5, we go through
    essential details about implementing and using logs in investigations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们将讨论了解调查技术的必要性，并对其有一个整体的认识，这些内容将在本书的其余部分详细阐述。然后，我们将按照开发者接触这些技术的顺序来介绍它们。在第2章到第4章中，我们将讨论调试。在第5章中，我们将详细介绍在调查中实现和使用日志记录的必要细节。
