- en: Part 4\. Build and deployment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：构建和部署
- en: This part of the book is all about working effectively with the tooling to build,
    test, and deploy our Java applications. Although build tools have existed since
    long before Java entered the scene, the field continues advancing. In chapter
    11, you’ll look at the two most popular Java build tools—Maven and Gradle—and
    learn about their similarities and differences. Beyond the basic commands, you’ll
    see how they model the world and where those models are open for the well-grounded
    developer to extend and customize.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的这一部分主要讲述如何有效地使用工具来构建、测试和部署我们的Java应用程序。尽管构建工具在Java出现之前就已经存在，但这个领域仍在不断发展。在第11章中，你将了解两个最受欢迎的Java构建工具——Maven和Gradle——以及它们的相似之处和不同之处。除了基本命令之外，你还将看到它们如何构建世界模型，以及这些模型在哪里为经验丰富的开发者提供了扩展和定制的空间。
- en: Over the past years, containerization has taken the industry by storm. From
    its roots as a somewhat niche set of Linux primitives, Docker and Kubernetes have
    turned these techniques mainstream. You’ll take a look at the specifics of integrating
    our Java application environments with the norms in containers, what needs to
    change, and what stays the same.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，容器化技术席卷了整个行业。从最初作为Linux原始操作的一小部分，Docker和Kubernetes已经将这些技术转变为主流。你将了解如何将我们的Java应用程序环境与容器中的规范集成，需要改变什么，什么保持不变。
- en: Before you deploy your applications, though, you need to test them. What precisely
    that testing means can vary widely, depending who you talk to and what a project
    needs. A well-grounded developer knows that one size does not fit all, so we’ll
    grapple with a number of different testing approaches and their pros and cons,
    and get a vocabulary for being more precise about our tests. You’ll also see the
    big changes to JUnit’s most recent major version, using many of the newer JDK
    features you’ve learned about along the way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署应用程序之前，你需要对它们进行测试。这种测试的确切含义可能因人而异，取决于你与谁交谈以及项目需要什么。一个经验丰富的开发者知道，一种方法并不适合所有人，因此我们将探讨多种不同的测试方法及其优缺点，并为我们更精确地描述测试提供一个词汇表。你还将看到JUnit最新主要版本的重大变化，这些变化使用了你沿途学到的一些较新的JDK特性。
- en: The variety of ways to test code stretches out in every direction, and, in particular,
    other languages and technologies beyond Java have valuable insights to bring.
    You’ll see how containers, Kotlin, and Clojure all bring their own special spin
    to your testing toolbox in chapter 14\. By the end of part 4, you’ll be ready
    to get your JVM application out in the real world, confident that it’s built and
    tested properly.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 测试代码的多样性在各个方向上延伸，特别是Java以外的其他语言和技术也提供了有价值的见解。在第14章中，你将看到容器、Kotlin和Clojure如何为你的测试工具箱带来各自独特的视角。到第4部分的结尾，你将准备好将你的JVM应用程序带入现实世界，并确信它已被正确构建和测试。
