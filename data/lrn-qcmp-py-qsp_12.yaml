- en: Part 3\. Applied quantum computing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：应用量子计算
- en: By this point in the book, we have built up a great toolbox of quantum algorithmic
    techniques—and in this part, we’ll see how to apply these techniques to different
    practical problems. In particular, we’ll implement and run small examples of three
    different quantum programs, each of which addresses a different area in which
    quantum computing can be applied. These examples are small enough that we can
    simulate them with classical computers, but they demonstrate how quantum devices
    can provide computational advantages for problems of practical interest.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的这一部分，我们已经建立了一个庞大的量子算法技术工具箱——在这一部分，我们将看到如何将这些技术应用于不同的实际问题。特别是，我们将实现并运行三个不同量子程序的小型示例，每个程序都针对量子计算可以应用的不同的领域。这些示例足够小，以至于我们可以用经典计算机来模拟它们，但它们展示了量子设备如何为具有实际兴趣的问题提供计算优势。
- en: In chapter 10, we’ll use our quantum programming skills to implement a quantum
    algorithm that helps solve challenging chemistry problems. We’ll build on that
    in chapter 11 to implement an algorithm for searching through unstructured data;
    we’ll learn how to apply functionality built into Q# and the QDK to estimate the
    resources required to run a quantum application at scale. Finally, in chapter
    12, we’ll implement Shor’s algorithm for factoring integers, perhaps one of the
    most famous quantum algorithms owing to its applications in classical cryptography.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10章中，我们将运用我们的量子编程技能来实现一个帮助解决具有挑战性的化学问题的量子算法。在第11章中，我们将在此基础上实现一个用于搜索非结构化数据的算法；我们将学习如何应用内置在Q#和QDK中的功能来估算运行大规模量子应用所需的资源。最后，在第12章中，我们将实现Shor算法来分解整数，这可能是最著名的量子算法之一，因为它在经典密码学中的应用。
