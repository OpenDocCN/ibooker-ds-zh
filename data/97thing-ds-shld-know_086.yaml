- en: excerpt from the Hippocratic oath (edits mine)
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希波克拉底誓言节选（编辑部加注）
- en: The [Hippocratic oath](https://oreil.ly/W6Kwf) is considered one of the earliest
    examples of a professional code of ethics, dating back to approximately 500 BCE.
    The world of medicine at the time was experiencing rapid changes, with many physicians
    selling their services primarily to profit from their skills and capture the growing
    interest in what we now think of as Western medicine. The oath was a radical reorientation
    toward prioritizing the interests of patients instead of profit.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[希波克拉底誓言](https://oreil.ly/W6Kwf)被认为是最早的职业道德准则之一，可以追溯到公元前约500年。当时的医学界经历了快速变化，许多医师主要出售他们的服务以从其技能中获利，并抓住了我们现在称之为西方医学的兴趣的增长。这一誓言是朝向优先考虑患者利益而不是利润的激进重定向。'
- en: Since the creation of the Hippocratic oath, many other professions employing
    highly specialized skills have adopted codes of ethics, recognizing that there’s
    a responsibility that comes with their expertise. In addition to medicine, there
    are codes of ethics for professions ranging from dieticians and accountants to
    stockbrokers and lawyers. If the factors contributing to the creation of the Hippocratic
    oath sound familiar (big changes in the field, growing interest, proliferation
    of those seeking to profit from new demand), then you may be glad to know that
    since 2013 there has been a code of ethics for analytics professionals. I was
    part of the founding task force that led to the creation of the [Certified Analytics
    Professional (CAP)](https://certifiedanalytics.org) program, which includes signing
    a [code of ethics](https://certifiedanalytics.org/ethics.php) as a requirement
    to achieve certification.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自希波克拉底誓言创立以来，许多其他专业具有高度专业化技能的行业都采纳了道德准则，认识到他们的专业技能伴随着责任。除了医学外，从营养师、会计师到股票经纪人和律师，各种职业都有其道德准则。如果希波克拉底誓言创立时的因素听起来很熟悉（行业内的重大变化、兴趣的增长、寻求从新需求中获利的人的增加），那么你可能会欣慰地知道，自2013年以来，分析专业人士已经有了道德准则。我曾是首个导致创建[认证分析专业人员（CAP）](https://certifiedanalytics.org)计划的创始工作组的一部分，该计划要求签署一个[道德准则](https://certifiedanalytics.org/ethics.php)以获得认证。
- en: Ethics is critical to the practice of analytics and data science given the breadth
    of application in our world today. As the CAP code of ethics states, “Analytics
    professionals participate in analysis that aids decision makers in business, industry,
    academia, government, military, i.e., all facets of society; therefore, it is
    imperative to establish and project an ethical basis to perform their work responsibly.
    Furthermore, practitioners are encouraged to exercise ‘good professional citizenship’
    in order to improve the public climate for, understanding of, and respect for
    the use of analytics across its range of applications.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 道德对于今天数据科学和分析实践至关重要，鉴于其在我们当今世界中的广泛应用。正如CAP的道德准则所述，“分析专业人士参与分析工作，帮助商业、工业、学术界、政府、军方等社会各个方面的决策者；因此，建立和表达一种道德基础来负责任地完成他们的工作至关重要。此外，鼓励从业者行使‘良好的专业公民’，以改善公众对各种应用中分析使用的氛围的理解和尊重。”
- en: We live in an era of seemingly insatiable demand (and hype) around artificial
    intelligence and machine learning (AI/ML), a prospect that excites me, given the
    great good I believe it can do for our society. The [McKinsey Global Institute](https://oreil.ly/mWnXH)
    has compiled a library of 160 use cases, but a few of my favorites are using AI/ML
    to achieve greater accuracy in cancer diagnosis (with fewer false positives),
    using natural language processing to track human rights violations in supply chains,
    automating analysis of satellite images to combat illegal logging, and creating
    adaptive learning tools for everything and everyone.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个看似对人工智能和机器学习（AI/ML）无法满足的需求（和炒作）的时代，考虑到我认为它可以为我们的社会做出巨大贡献，这个前景让我兴奋。[麦肯锡全球研究所](https://oreil.ly/mWnXH)已经整理了一个包含160个用例的库，但我最喜欢的几个用例包括使用AI/ML在癌症诊断中实现更高准确率（减少误诊），使用自然语言处理追踪供应链中的人权侵犯，自动分析卫星图像以打击非法砍伐，以及为各种情况和所有人创建适应性学习工具。
- en: AI/ML also powers tools your average modern consumer uses daily with delight—calling
    out to Siri or Alexa, hailing an Uber or a Lyft, finding a movie on Netflix, or
    shopping on Amazon. In spite of the good it can do, I regularly encounter people
    who fear the impact of AI/ML on our world, imagining at best robots taking our
    jobs, and at worst, robots taking over entirely.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AI/ML还推动了现代普通消费者每天都喜欢使用的工具，比如呼唤Siri或Alexa，叫Uber或Lyft，找Netflix上的电影，或在Amazon上购物。尽管它能带来好处，我经常遇到担心AI/ML对我们世界影响的人，他们最乐观的想象是机器人取代我们的工作，而最悲观的则是机器人完全接管一切。
- en: 'For these reasons I believe we must hold the application of AI/ML accountable,
    which is why I support a code of ethics for its practice. While I don’t share
    the fear of the singularity or other apocalyptic scenarios, I do recognize that
    AI/ML models can repeat the biases of humans and be used to perpetuate inequities.
    A great example is facial recognition technology: if a model is fed images that
    are mostly white and male, it will show great accuracy identifying white men (99%)
    and perform poorly when identifying women of color (65%), as the [Gender Shades
    project](http://gendershades.org) has shown. This kind of bias has major implications
    when it is built into law enforcement, for example, where facial recognition technology
    is deployed to identify perpetrators. At the same time, AI/ML may be able to prevent
    bias, which has prompted many start-ups to apply math to fields such as recruiting
    and retention.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，我认为我们必须对AI/ML的应用负责，这也是我支持其实践道德准则的原因。虽然我不担心“奇点”或其他世界末日的场景，但我确实意识到AI/ML模型可能会重复人类的偏见并被用来持续不平等。一个很好的例子是人脸识别技术：如果模型输入的图像大多是白人男性，它在识别白人男性时准确率很高（99%），但在识别有色女性时表现不佳（65%），正如[Gender
    Shades项目](http://gendershades.org)所展示的那样。这种偏见在警务应用中有重大影响，例如在法律执法中部署人脸识别技术来识别罪犯。与此同时，AI/ML也许能够预防偏见，这促使许多初创公司将数学应用于招聘和留任等领域。
- en: Preventing the negative ramifications of AI/ML requires accountability in the
    form of a code of ethics, which itself calls on our higher, better selves. Humans
    at their best, employing the high touch of empathy and expert judgment, combined
    with the high tech of machine learning models, which at their best can correct
    human bias, are a powerful combination.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 避免AI/ML的负面后果需要一种道德准则的问责制度，这种准则呼吁我们展现出更高、更好的自我。在最佳状态下，人们运用高度的共情和专业判断力，结合机器学习模型的高科技，后者在最佳情况下可以纠正人类的偏见，这是一种强大的组合。
