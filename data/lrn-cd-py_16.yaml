- en: 13.1\. Making decisions with conditionals
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1. 使用条件语句做出决策
- en: You want programs to behave differently when given different stimuli. Stimuli
    come in the form of inputs to the program. The inputs can be given by a user interacting
    with the program or could be the result of an internal computation. Regardless,
    programs become more interesting, interactive, and useful when they’re reactive.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望程序在接收到不同的刺激时表现出不同的行为。刺激以程序输入的形式出现。输入可以由与程序交互的用户提供，或者可能是内部计算的结果。无论如何，当程序变得更有趣、更具交互性和更有用时，它们就会变得更有趣。
- en: 13.1.1\. Yes/no questions and true/false statements
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.1. 是或否问题和真或假陈述
- en: 'In your day-to-day life, you’re often faced with making decisions: which shoes
    to wear, what to have for lunch, which game you should play on your phone during
    a break, and many others. A computer is great at doing what it’s told, and you
    can program it to make these decisions for you.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常生活中，你经常面临做出决策的情况：穿什么鞋，午饭吃什么，休息时在手机上玩什么游戏，等等。计算机擅长执行它被告知的事情，你可以编程让它为你做出这些决策。
- en: When you make a decision, you ask a question. Questions such as “Is it sunny
    today?” can be answered with yes or no. All yes/no questions can be converted
    to statements that are either true or false. The Python interpreter doesn’t understand
    yes/no, but it does understand true/false (Boolean logic). The question “Is it
    sunny today?” can be converted to the statement “It is sunny today.” If you answered
    yes to the question, the statement is true. If you answered no, the statement
    is false. All decisions can be simplified to one (or more) yes/no questions, or
    equivalently, a series of true/false statements.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你做出决策时，你会提出一个问题。像“今天天气晴朗吗？”这样的问题可以用是或否来回答。所有是或否的问题都可以转换为真或假的陈述。Python 解释器不理解是或否，但它理解真或假（布尔逻辑）。问题“今天天气晴朗吗？”可以转换为陈述“今天天气晴朗。”如果你对问题回答是，那么这个陈述是真的。如果你回答否，那么这个陈述是假的。所有决策都可以简化为一个（或多个）是或否问题，或者等价地，一系列真或假的陈述。
