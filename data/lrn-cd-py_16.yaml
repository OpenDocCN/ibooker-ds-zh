- en: Lesson 13\. Introducing decisions in programs
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13课. 程序中的决策介绍
- en: After reading [lesson 13](#ch13), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第13课](#ch13)之后，你将能够
- en: Understand how the Python interpreter makes decisions
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解 Python 解释器如何做出决策
- en: Understand which lines of code get executed when a decision is made
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解在做出决策时哪些代码行会被执行
- en: Write code that automatically decides which lines to execute depending on user
    input
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写代码，根据用户输入自动决定执行哪些代码行
- en: When you write a program, you write lines of code. Each line of code is called
    a *statement*. You’ve been writing linear code, which means that when you run
    your program, every line of code is executed in the order that you wrote it; none
    of the lines are executed more than once, and none of the lines are skipped. This
    is equivalent to going through life without being allowed to make any decisions;
    this would be a constraining way to experience the world. You react to different
    stimuli in the world to make decisions, which leads to much more interesting experiences.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编写程序时，你编写的是代码行。每一行代码被称为*语句*。你一直编写的是线性代码，这意味着当你运行程序时，每一行代码都会按照你编写的顺序执行；没有一行代码被执行多次，也没有一行代码被跳过。这相当于在没有做出任何决策的情况下度过一生；这将是一种限制性的体验世界的方式。你通过反应世界中的不同刺激来做出决策，这会导致更加有趣的经验。
- en: '|  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
