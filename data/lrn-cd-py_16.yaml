  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查 13.6**'
- en: '**[Q1:](kindle_split_056.html#app01qa56q0a1)**'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](kindle_split_056.html#app01qa56q0a1)**'
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What result will you get from the nested and unnested code in [listing 13.4](#ch13ex04)
    if you input these values for `num_a` and `num_b`? Type up the code to check yourself!
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你为`num_a`和`num_b`输入这些值，嵌套和非嵌套代码在[列表 13.4](#ch13ex04)中会产生什么结果？自己编写代码检查一下！
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE5]'
- en: ''
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’re not sure what happens or why you get a certain result from the code,
    try to trace through with the same values in the following flowchart.
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不确定代码会发生什么或者为什么得到某个结果，尝试使用以下流程图中的相同值进行跟踪。
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](images/115fig01_alt.jpg)'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](images/115fig01_alt.jpg)'
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Difference between nested conditionals and conditionals in series. For the nested
    case, you make the `num_b < 0` decision only if the result of the `num_a < 0`
    decision was `True`. For the unnested case, you make the `num_b < 0` decision
    without taking into account the result of the `num_a < 0` decision.
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嵌套条件和非串联条件的区别。对于嵌套情况，只有当`num_a < 0`决策的结果为`True`时，才会做出`num_b < 0`的决策。对于非嵌套情况，做出`num_b
    < 0`的决策时，不考虑`num_a < 0`决策的结果。
- en: '|  |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 13.3.3\. A more complicated example with nested conditionals
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.3\. 嵌套条件的一个更复杂示例
- en: 'As a last exercise, look at this more complicated task. You’re going to the
    grocery store to buy groceries for the week. You notice chocolate bars as you
    enter the store. The program will help you decide the number of chocolate bars
    to buy. Start by looking at the flowchart in [figure 13.2](#ch13fig02) for a program
    with these steps, to help you with this decision:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最后一个练习，看看这个更复杂的任务。你将去杂货店为一周购买杂货。当你进入商店时，你会注意到巧克力棒。程序将帮助你决定购买多少巧克力棒。首先查看[图
    13.2](#ch13fig02)中的流程图，以帮助你在这些步骤中做出决定：
- en: It asks whether you’re hungry.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它会询问你是否饿了。
- en: It asks how much a chocolate bar costs.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它会询问巧克力棒的价格是多少。
- en: If you’re hungry and a chocolate bar costs less than a dollar, buy all of them.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你饿了，且巧克力棒的价格低于一美元，就买下所有的。
- en: If you’re hungry and a chocolate bar costs between 1 and 5 dollars, buy 10.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你饿了，且巧克力棒的价格在1到5美元之间，就买10个。
- en: If you’re hungry and a chocolate bar costs more than 5 dollars, buy only 1.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你饿了，且巧克力棒的价格高于五美元，只买一个。
- en: If you’re not hungry, don’t buy any.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不想吃，就别买。
- en: Then, depending on the number of bars you bought, the cashier will make a remark.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，根据你购买的数量，收银员会做出评论。
- en: Figure 13.2\. The dashed-line box represents the code block for when the `hungry
    == "yes"` conditional is true. Inside the dashed line is another conditional to
    determine the number of chocolate bars to buy, depending on the price.
  id: totrans-169
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.2\. 虚线框表示当`hungry == "yes"`条件为真时的代码块。虚线内是另一个条件，用于确定根据价格购买多少巧克力棒。
- en: '![](images/13fig02_alt.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](images/13fig02_alt.jpg)'
- en: 'You can see that the main flow of the program follows a vertical path from
    top to bottom. Every decision offers the possibility to deviate from the main
    path. The program contains three conditionals: one to determine whether you’re
    hungry, one to determine the number of chocolate bars to buy, and one to determine
    the cashier’s reply.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到程序的主要流程从上到下遵循垂直路径。每个决策都提供了偏离主路径的可能性。程序包含三个条件：一个用于确定你是否饿了，一个用于确定购买巧克力棒的数量，一个用于确定收银员的回答。
- en: A code block for one conditional can contain other conditionals. The conditional
    to determine the number of chocolate bars to buy is nested inside the one that
    determines whether you’re hungry.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一个条件代码块可以包含其他条件。确定购买巧克力棒数量的条件嵌套在确定你是否饿了的条件中。
- en: '|  |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Quick check 13.7**'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查13.7**'
- en: '**[Q1:](kindle_split_056.html#app01qa57q0a1)**'
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](kindle_split_056.html#app01qa57q0a1)**'
- en: ''
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Using the flowchart in [figure 13.2](#ch13fig02) as a guide, try to write a
    Python program that performs this more complicated task. From the think-write-test-debug-repeat
    programming cycle, you’re given the recipe, so you need to focus on the write-test-debug
    part. Specifically, the test step tells you how your program behaves. Your program
    should give the same output for the same input. When you’re finished, compare
    your code to [listing 13.5](#ch13ex05) and keep the following points in mind:'
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用[图13.2](#ch13fig02)中的流程图作为指南，尝试编写一个执行此更复杂任务的Python程序。从思考-编写-测试-调试-重复的编程周期中，你已经得到了配方，所以你需要专注于编写-测试-调试部分。具体来说，测试步骤告诉你的程序如何表现。你的程序应该对相同的输入产生相同的输出。当你完成时，将你的代码与[列表13.5](#ch13ex05)进行比较，并记住以下要点：
- en: ''
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Variable names can differ.
  id: totrans-179
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量名可以不同。
- en: Comments should be used to help you understand which parts are where.
  id: totrans-180
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该使用注释来帮助你理解哪些部分在哪里。
- en: You can reorder some of the conditionals to get the same behavior; the same
    inputs should produce the same outputs.
  id: totrans-181
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以重新排列一些条件以获得相同的行为；相同的输入应该产生相同的输出。
- en: Most important, there’s always more than one correct implementation.
  id: totrans-182
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的是，总有一种以上的正确实现方式。
