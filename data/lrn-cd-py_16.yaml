- en: '**Thinking like a programmer**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**像程序员一样思考**'
- en: A computer works in terms of true and false, as opposed to yes and no. You should
    start to think about expressions that contain decisions as Boolean expressions,
    which evaluate to true or false.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机以真和假为工作方式，而不是以是和否为工作方式。你应该开始思考包含决策的表达式，将它们视为布尔表达式，这些表达式评估为真或假。
