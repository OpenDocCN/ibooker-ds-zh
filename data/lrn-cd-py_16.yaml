  zh: 请求用户输入两个数字。打印它们的和。如果和小于零，也打印“哇，负数和！”
- en: '|  |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 13.3\. Structuring your programs
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3\. 结构化你的程序
- en: 'At this point, you can see that the structure of the programs you’re writing
    is starting to change as you design them to make decisions:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以看到，随着你设计程序以做出决策，你编写的程序的结构开始发生变化：
- en: The conditional breaks up the flow of the program, which allows your program
    to make a decision.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件语句打断了程序的流程，这使得你的程序能够做出决定。
- en: Some lines of code are indented, which tells Python how they relate to the statements
    above and below them.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些代码行是缩进的，这告诉Python它们与上方和下方的语句之间的关系。
- en: Before, you were executing every line of code. Now, you’re choosing whether
    to execute a line of code depending on whether a certain condition is met.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在之前，你执行了每一行代码。现在，你根据是否满足某个条件来选择是否执行一行代码。
- en: 13.3.1\. Making many decisions
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.1\. 做出多个决策
- en: 'You can combine conditionals one after another to have a series of `if` statements.
    Every time you encounter the `if` statement, you decide whether to execute the
    code within that `if` statement’s code block. In the following listing, you can
    see three conditional statements in a series. Each one checks for a different
    condition: a number is greater than 0, a number is less than 0, and a number is
    equal to 0.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将条件语句一个接一个地组合来有一系列`if`语句。每次遇到`if`语句时，你都会决定是否执行该`if`语句代码块内的代码。在下面的列表中，你可以看到一系列的三个条件语句。每个语句检查不同的条件：一个数字大于0，一个数字小于0，以及一个数字等于0。
- en: Listing 13.3\. Code with many conditional statements in a series
  id: totrans-120
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表13.3\. 具有许多条件语句的代码
- en: '[PRE3]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '***1* Input from user**'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 用户输入**'
- en: '***2* Check whether the number is greater than 0.**'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 检查数字是否大于0。**'
- en: '***3* Do only if the preceding is true**'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 如果前面的条件为真则执行**'
- en: '***4* Check whether the number is less than 0.**'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***4* 检查数字是否小于0。**'
- en: '***5* Do only if the preceding is true**'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***5* 如果前面的条件为真则执行**'
- en: '***6* Check whether the number equals 0.**'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***6* 检查数字是否等于0。**'
- en: '***7* Do only if the preceding is true**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***7* 如果前面的条件为真则执行**'
- en: '***8* Executes no matter what**'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***8* 不论什么情况下都执行**'
- en: Notice that you check for equality by using a double equal sign. This differentiates
    between equality (==) and variable assignment (=). Also, notice that the conditional
    `print` statements are all indented by the same amount.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你使用双等号来检查相等性。这区分了相等（==）和变量赋值（=）。另外，注意条件`print`语句都是相同数量的缩进。
