    organize all the possible paths through the code in a visual way. This is like
    figuring out all the possible ways to carry out a recipe.
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为[列表13.3](#ch13ex03)中的代码绘制流程图，以确保你理解决策是按顺序进行的。流程图是按视觉方式组织代码中所有可能路径的绝佳方式。这就像找出执行食谱的所有可能方式。
- en: '|  |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 13.3.2\. Making decisions based on another decision’s outcomes
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.2\. 基于另一个决策的结果做出决策
- en: Sometimes you want to consider a second decision based on the result of a previous
    decision. For example, you decide which cereal to buy only after you determine
    that you don’t have any more cereal.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你想要根据先前决策的结果考虑第二个决策。例如，你只有在确定没有更多的谷物后才会决定买哪种谷物。
- en: 'One way to do this in a Python program is using *nested conditionals*: a second
    conditional executes only if the result of the first conditional is `True`. Everything
    inside a conditional code block is a part of that code block—even a nested conditional.
    Further, the nested conditional will have its own code block.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python程序中实现这一点的其中一种方法是使用*嵌套条件*：第二个条件只有在第一个条件的结果为`True`时才执行。条件代码块内的所有内容都是该代码块的一部分——甚至是一个嵌套条件。此外，嵌套条件将有自己的代码块。
- en: '[Listing 13.4](#ch13ex04) compares two pieces of code; one code example nests
    a conditional inside the other, and the other code example leaves the conditionals
    in a series. In the nested code, the nested conditional statement (`if num_b <
    0`) is executed only when the outer conditional (`if num_a < 0`) is `True`. Further,
    the code block inside the nested conditional (`print("num_b is negative")`) is
    executed only when both conditionals are `True`. In the unnested code, the nested
    conditional statement (`if num_b < 0`) is executed every time the program runs.
    The code block inside the nested conditional (`print("num_b is negative")`) is
    executed only when `num_b` is less than 0.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表 13.4](#ch13ex04)比较了两段代码；一个代码示例将一个条件嵌套在另一个条件中，另一个代码示例将条件串联起来。在嵌套代码中，嵌套条件语句(`if
    num_b < 0`)仅在外部条件(`if num_a < 0`)为`True`时执行。此外，嵌套条件内的代码块(`print("num_b is negative")`)仅在两个条件都为`True`时执行。在非嵌套代码中，嵌套条件语句(`if
    num_b < 0`)在程序每次运行时都会执行。嵌套条件内的代码块(`print("num_b is negative")`)仅在`num_b`小于0时执行。'
- en: Listing 13.4\. Combining conditionals by nesting or by putting them in series
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 13.4\. 通过嵌套或串联条件组合
- en: '[PRE4]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
