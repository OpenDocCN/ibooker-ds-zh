- en: 13.2.2\. Coding up a decision—a general way
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.2.2\. 编写决策——通用方法
- en: Conditional statements have a certain look to them, and you must write them
    in this exact way so Python knows what you want to do (see the following listing).
    This is part of the *syntax* of the Python language.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 条件语句有一定的外观，你必须以这种方式精确地编写它们，这样 Python 才知道你想要做什么（参见以下列表）。这是 Python 语言语法的一部分。
- en: Listing 13.2\. A general way to write a simple `if` conditional
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 13.2\. 编写简单 `if` 条件的通用方法
- en: '[PRE2]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '***1* <some code before> gets executed before checking the conditional, and
    <some code after> gets executed after the condition.**'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* <some code before> 在检查条件之前执行，<some code after> 在条件之后执行。**'
- en: '***2* The keyword “if” starts the conditional line, followed by a conditional
    statement, followed by a conditional expression.**'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 关键字“if”开始条件行，后面跟着条件语句，然后是条件表达式。**'
- en: '***3* Indented to represent code that’s executed only if the condition is True**'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 缩进表示仅在条件为 True 时执行的代码**'
- en: In [listing 13.2](#ch13ex02), you see that the structure of the programs you’re
    writing starts to change. Some lines of code are indented four spaces.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [列表 13.2](#ch13ex02) 中，你可以看到你编写的程序的结构开始发生变化。一些代码行缩进了四个空格。
- en: The conditional breaks up the flow of the program. Before, you were executing
    every line of code. Now, you’re choosing whether to execute a line of code depending
    on whether a certain condition is met.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 条件语句会打断程序的流程。之前，你是在执行每一行代码。现在，你是在根据某个条件是否满足来选择是否执行一行代码。
- en: '|  |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Quick check 13.4**'
  id: totrans-104
