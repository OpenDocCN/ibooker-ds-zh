- en: Recall that every line of code in Python is a statement. Also recall that an
    expression is a specific kind of statement or part of a statement; an expression
    can be reduced to a value. The value is an object in Python; for example, an integer,
    float, or Boolean. Just as you make decisions in your day-to-day life, you can
    write programs that get the computer to make decisions. The true/false decision
    is a Python expression that evaluates to a Boolean, called a *Boolean expression*.
    Statements that contain a Boolean expression are called *conditional statements*.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，Python 中的每一行代码都是一个语句。也回想一下，表达式是特定类型的语句或语句的一部分；表达式可以简化为一个值。值是 Python 中的一个对象；例如，整数、浮点数或布尔值。就像你在日常生活中做决定一样，你可以编写程序让计算机做出决定。真/假决策是一个评估为布尔值的
    Python 表达式，称为布尔表达式。包含布尔表达式的语句称为条件语句。
