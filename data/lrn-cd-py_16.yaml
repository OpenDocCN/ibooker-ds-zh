- en: 13.1.2\. Adding a condition to a statement
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.2\. 在语句中添加条件
- en: The same thought process can be applied to the code that you write. You can
    have special statements that contain an expression whose value is either true
    or false. We say that these statements are conditional statements and that they
    contain an expression that evaluates to the Python values of `True` or `False`.
    The part of the statement that evaluates to `True` or `False` is the conditional
    Boolean expression. This part drives the program to make a decision.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的思考过程可以应用于你编写的代码。你可以有特殊的语句，这些语句包含一个值要么为真要么为假的表达式。我们说这些语句是条件语句，并且它们包含一个评估为
    Python 值 `True` 或 `False` 的表达式。评估为 `True` 或 `False` 的语句部分是条件布尔表达式。这部分驱动程序做出决定。
- en: 13.2\. Writing the code to make the decision
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.2\. 编写决策代码
- en: Python has a set of reserved keywords. They have a special meaning and therefore
    can’t be used as variable names. One word, `if`, is reserved because it’s used
    to write the simplest of all conditional statements, the `if` *conditional statement*.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Python 有一组保留关键字。它们具有特殊含义，因此不能用作变量名。一个单词 `if` 被保留，因为它用于编写最简单的所有条件语句，即 `if` 条件语句。
- en: 13.2.1\. Coding up a decision—an example
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.2.1\. 编写决策代码——示例
- en: '[Listing 13.1](#ch13ex01) shows a simple conditional statement in code. You
    get an input number from the user. Then you check whether the user input is greater
    than 0\. If that’s true, you print an additional message. Lastly, you print a
    final message to the user that doesn’t depend on the result of the conditional
    check.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表 13.1](#ch13ex01) 展示了代码中的简单条件语句。你从用户那里获取一个输入数字。然后检查用户输入是否大于 0。如果是真的，你将打印一条额外的消息。最后，你打印一条不依赖于条件检查结果的消息给用户。'
- en: Listing 13.1\. Example of a simple conditional statement
  id: totrans-70
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 13.1\. 简单条件语句示例
- en: '[PRE0]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '***1* Waits for user input and assigns the input from the user to the variable
    num**'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 等待用户输入并将用户输入分配给变量 num**'
- en: '***2* if statement checks whether the value stored in num is greater than 0**'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 检查存储在 num 中的值是否大于 0**'
- en: '***3* Go inside this block and execute all lines in this block if num is greater
    than 0.**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 如果 num 大于 0，则进入此块并执行此块中的所有行。**'
- en: '***4* Don’t enter the indented code block if num isn’t greater than 0, and
    execute this line directly.**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***4* 如果 num 不大于 0，则不要进入缩进的代码块，直接执行此行。**'
- en: This is a simple way of writing an `if` statement. The code execution stops
    when it encounters a conditional statement, and performs the requested Boolean
    check. Depending on the result of the check, it’ll either execute statements inside
    the condition’s code block or not. [Listing 13.1](#ch13ex01) can be rewritten
    as a flowchart, as shown in [figure 13.1](#ch13fig01).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种编写 `if` 语句的简单方法。代码执行会在遇到条件语句时停止，并执行所需的布尔检查。根据检查的结果，它将执行条件代码块内的语句或不会执行。 [列表
    13.1](#ch13ex01) 可以重写为流程图，如图 13.1 所示。
- en: Figure 13.1\. The flow of the code in [listing 13.1](#ch13ex01). The result
    of asking the question in the diamond determines whether you execute another statement
    of code.
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 13.1\. [列表 13.1](#ch13ex01) 中的代码流程。询问菱形的结果将决定你是否执行另一条代码语句。
- en: '![](images/13fig01_alt.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](images/13fig01_alt.jpg)'
- en: '[Figure 13.1](#ch13fig01) is a visual representation of [listing 13.1](#ch13ex01).
    You can think of the conditional statement as a question you ask to decide whether
    to bypass executing statements inside its code block. In the visual representation,
    if the result of the conditional check is false, you take the “false” route and
    bypass the conditional’s code block. If the result of the conditional check is
    true, you must enter the code block, visually represented by taking a small detour
    to execute the statements inside the conditional’s code block.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 13.1](#ch13fig01) 是 [列表 13.1](#ch13ex01) 的视觉表示。你可以将条件语句视为一个你提出的问题，以决定是否跳过执行其代码块内的语句。在视觉表示中，如果条件检查的结果为假，你将选择“假”路径并跳过条件的代码块。如果条件检查的结果为真，你必须进入代码块，在视觉上表示为稍微绕道执行条件代码块内的语句。'
