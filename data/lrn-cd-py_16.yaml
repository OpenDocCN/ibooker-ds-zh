  type: TYPE_NORMAL
  zh: 询问用户一个单词。打印用户给出的单词。如果用户给出的输入包含空格，也打印用户没有遵循指示。
- en: '**[2](kindle_split_056.html#app01qa54q0a2)**'
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](kindle_split_056.html#app01qa54q0a2)**'
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ask the user for two numbers. Print their sum. If the sum is less than zero,
