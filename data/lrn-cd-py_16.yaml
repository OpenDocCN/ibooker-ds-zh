- en: '[PRE6]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '***1* Input from user**'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 用户输入**'
- en: '***2* Conditional check to decide if you’re hungry**'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 条件检查以决定你是否饿了**'
- en: '***3* Conditional check to see whether the price of a bar is less than $1**'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 条件检查以查看棒的价格是否低于1美元**'
- en: '***4* Actions to do when the price of a bar is less than $1**'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***4* 当酒吧价格低于1美元时采取的行动**'
- en: '***5* Conditional check and actions to do when the price of a bar is between
    $1 and $5**'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***5* 条件检查和当酒吧价格在1美元到5美元之间时采取的行动**'
- en: '***6* Conditional check and actions to do when the price is greater than $5**'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***6* 当价格高于5美元时的条件检查和行动**'
- en: '***7* Conditional check and actions to do when you say “no” when prompted if
    you’re hungry**'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***7* 当被询问是否饿了时说“不”时的条件检查和行动**'
