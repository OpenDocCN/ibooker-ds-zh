- en: Summary
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this lesson, my objective was to teach you how to implement decisions in
    code by using the `if` conditional statement. Conditional statements add a layer
    of complexity to your programs. They give programs the capability to deviate from
    the main program flow and to follow detours through other parts of the code. Here
    are the major takeaways:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你如何使用`if`条件语句在代码中实现决策。条件语句为你的程序增加了一层复杂性。它们使程序能够偏离主程序流程并遵循代码其他部分的旁路。以下是一些主要收获：
- en: The `if` statement starts a conditional code block.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if`语句开始一个条件代码块。'
- en: A program can have more than one conditional, in a series or nested.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个程序可以有一个以上的条件，可以是串联或嵌套的。
- en: A nested conditional is one within the code block of another conditional.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套条件是另一个条件代码块内的条件。
- en: You can visualize a program that includes conditional statements by using flowcharts.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过使用流程图来可视化包含条件语句的程序。
- en: As you’re starting to write programs that involve a few concepts, it’s important
    to actively engage in solving them. Take out a pen and paper and draw out your
    solution or write out your thought process. Then open up Spyder, type up your
    code, and run, test, and debug your program. Don’t forget to comment out your
    code.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始编写涉及几个概念的程序时，积极参与解决问题很重要。拿出笔和纸，画出你的解决方案或写下你的思考过程。然后打开Spyder，编写你的代码，并运行、测试和调试你的程序。别忘了注释你的代码。
- en: Let’s see if you got this...
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否掌握了这个...
- en: '**[Q13.1](kindle_split_056.html#app01qa58q0a1)**'
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q13.1](kindle_split_056.html#app01qa58q0a1)**'
- en: ''
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You’re given the following two statements: “*x* is an odd number” and “*x*
    + 1 is an even number.” Write a conditional statement and outcome using these
    two statements in the form: `if <condition> then <outcome>`.'
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你被给出了以下两个陈述：“*x* 是一个奇数”和“*x* + 1 是一个偶数”。使用这两个陈述编写一个条件语句和结果，形式为：`if <condition>
    then <outcome>`。
- en: '**[Q13.2](kindle_split_056.html#app01qa58q0a2)**'
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q13.2](kindle_split_056.html#app01qa58q0a2)**'
- en: ''
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write a program that creates one variable, which can be an integer or a string.
    If the variable is an integer, print `I'm a numbers person`. If the variable is
    a string, print `I'm a words person`.
  id: totrans-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，创建一个变量，该变量可以是整数或字符串。如果变量是整数，打印 `我是一个数字人`。如果变量是字符串，打印 `我是一个文字人`。
- en: '**[Q13.3](kindle_split_056.html#app01qa58q0a3)**'
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q13.3](kindle_split_056.html#app01qa58q0a3)**'
- en: ''
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write a program that reads in a string from the user. If the string contains
    at least one space, print `This string has spaces`.
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，从用户那里读取一个字符串。如果字符串中至少包含一个空格，打印 `这个字符串包含空格`。
- en: '**[Q13.4](kindle_split_056.html#app01qa58q0a4)**'
  id: totrans-211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q13.4](kindle_split_056.html#app01qa58q0a4)**'
- en: ''
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write a program that prints `Guess my number!` and assign a secret number to
    a variable. Read in an integer from the user. If the user’s guess is lower than
    the secret number, print `Too low`. If the user’s guess is higher than the secret
    number, print `Too high`. Finally, if the user’s guess is the same as the secret
    number, print `You got it!`
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，打印 `猜猜我的数字！` 并将一个秘密数字赋值给一个变量。从用户那里读取一个整数。如果用户的猜测低于秘密数字，打印 `太低了`。如果用户的猜测高于秘密数字，打印
    `太高了`。最后，如果用户的猜测与秘密数字相同，打印 `你猜对了！`
- en: '**[Q13.5](kindle_split_056.html#app01qa58q0a5)**'
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q13.5](kindle_split_056.html#app01qa58q0a5)**'
- en: ''
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write a program that reads in an integer from the user and prints the absolute
    value of that number.
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，从用户那里读取一个整数并打印该数字的绝对值。
