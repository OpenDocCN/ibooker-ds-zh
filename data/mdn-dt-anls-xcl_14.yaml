- en: Chapter 11\. Augmented Analytics and the Future of Excel
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。增强型分析和Excel的未来
- en: As the world of data analytics grows vaster and more complex, what role will
    Excel serve? Will it become obsolete in an AI-powered data ecosystem? This chapter
    explores the emergence of augmented analytics and the role Excel will play in
    this transformation, along with some current use cases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据分析领域的扩展变得越来越广泛和复杂，Excel将会扮演什么角色？在AI驱动的数据生态系统中，它会变得过时吗？本章探讨了增强型分析的出现以及Excel在这一转变中的角色，以及一些当前的使用案例。
- en: Before we dive into the intriguing world of predictive analytics, AI, and the
    transformative changes unfolding across business, including within our spreadsheets,
    it’s important to acknowledge the dynamic nature of this field. New product developments
    are emerging constantly. Even well-established tools, such as ChatGPT and Microsoft
    Copilot, frequently undergo significant updates and changes. This chapter aims
    to focus on understanding the fundamental and more stable aspects of Excel. My
    intention is not to provide an exhaustive overview of the latest advancements
    but to offer a glimpse into what augmented analytics in Excel entails and to equip
    you with the skills needed to navigate this area, regardless of how the features
    and tools evolve.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨预测分析、人工智能以及正在商业领域发生的变革，包括我们的电子表格内部之前，我们需要意识到这个领域的动态性。新产品不断涌现。即使是像ChatGPT和Microsoft
    Copilot这样的老牌工具，也经常会有重大更新和变化。本章旨在专注于理解Excel的基础和更稳定的方面。我的目的不是提供最新进展的详尽概述，而是提供一瞥Excel中增强型分析的内容，并为您提供在这一领域中导航所需的技能，无论功能和工具如何演变。
- en: The Growing Complexity of Data and Analytics
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据和分析的日益复杂化
- en: In 2017, International Data Corporation (IDC), a market intelligence firm, predicted
    a remarkable [tenfold increase](https://oreil.ly/PWAte) in the amount of data
    in existence from 2016 to 2025, totaling 163 zettabytes or a trillion gigabytes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，国际数据公司（IDC），一家市场情报公司，预测从2016年到2025年，全球数据量将增加10倍，达到163个Zettabytes或一万亿吉字节。
- en: With the overall quantity of data on the rise, it’s also expanding in variety.
    According to AI services provider Taiger, [80% of digital data was unstructured](https://oreil.ly/Ig7PD)
    by 2020—a figure that has likely grown with the emergence of generative natural
    language processing products like ChatGPT. Unstructured data is information that
    doesn’t follow a specific format or structure, making it difficult to organize
    and analyze in traditional databases or spreadsheets like Excel. Examples of unstructured
    data include text, images, videos, and social media posts, all of which require
    more complex processing techniques to extract useful information.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据总量的增加，数据的种类也在扩展。根据AI服务提供商Taiger的数据，到2020年，[80%的数字数据是非结构化的](https://oreil.ly/Ig7PD)——随着生成自然语言处理产品如ChatGPT的出现，这个比例可能已经增加。非结构化数据是不遵循特定格式或结构的信息，在传统数据库或Excel等电子表格中难以组织和分析。非结构化数据的例子包括文本、图像、视频和社交媒体帖子，所有这些都需要更复杂的处理技术来提取有用信息。
- en: In addition, real-time data has gained significant importance, with IDC estimating
    that streaming data will comprise [30% of all data by 2025](https://oreil.ly/7So9_).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，实时数据的重要性也显著提升，IDC估计到2025年，流式数据将占[所有数据的30%](https://oreil.ly/7So9_)。
- en: This explosion of data, characterized by [research advisory firm Gartner](https://oreil.ly/MOjJ7)
    as volume, velocity, and variety, has necessitated the use of advanced analytics
    methods. Data science has helped organizations uncover relationships and insights
    in the data using a variety of computational and statistical methods, while machine
    learning and artificial intelligence enable computers to learn and simulate human
    intelligence. These techniques have allowed businesses to automate decision-making
    processes, identify trends in real time, and create personalized experiences.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由研究咨询公司Gartner描述的数据爆炸，其特征是[研究咨询公司Gartner](https://oreil.ly/MOjJ7)提到的体积、速度和多样性，这迫使我们采用先进的分析方法。数据科学帮助组织利用各种计算和统计方法在数据中发现关系和洞见，而机器学习和人工智能使计算机能够学习和模拟人类智能。这些技术使企业能够自动化决策过程，实时识别趋势，并创建个性化体验。
- en: 'This revolution is here to stay: [94% of business leaders](https://oreil.ly/FuPPJ)
    responded to a survey by Deloitte that AI is critical to success over the next
    five years, and the [Bureau of Labor Statistics](https://oreil.ly/0wCan) has projected
    a 36% increase in the number of data scientists employed over the next decade,
    from 113,000 in 2021.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这场革命已经到来：[94%的商业领袖](https://oreil.ly/FuPPJ)在德勤的一项调查中回应说，AI在未来五年对成功至关重要，并且[劳工统计局](https://oreil.ly/0wCan)预计未来十年数据科学家的就业人数将增长36%，从2021年的113,000人增至。
- en: Excel and the Legacy of Self-Service BI
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Excel与自助BI的传承
- en: Self-service business intelligence (BI), enabled by tools like Excel, has revolutionized
    decision making for businesses. It enables individual users to access and analyze
    data independently, without relying on assistance from information technology
    (IT) staff. However, self-service BI is limited in scope and sophistication. Data
    must be structured in a way that is compatible with Excel, limiting the analysis
    to descriptive and diagnostic analytics. This means that Excel is not equipped
    to handle advanced algorithms and machine learning models required for predictive
    or prescriptive analytics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自助商业智能（BI），借助Excel等工具的支持，已经在企业决策中产生了革命性的影响。它使个人用户能够独立访问和分析数据，无需依赖信息技术（IT）人员的帮助。然而，自助BI的范围和复杂性有限。数据必须以与Excel兼容的方式结构化，从而限制分析仅限于描述性和诊断性分析。这意味着Excel无法处理需要预测性或规范性分析所需的高级算法和机器学习模型。
- en: To make more strategic decisions, businesses need to complement self-service
    BI with more advanced analytics tools and techniques like data mining, machine
    learning, and AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做出更多战略决策，企业需要将自助BI与更先进的分析工具和技术如数据挖掘、机器学习和AI相结合。
- en: Excel for Augmented Analytics
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Excel用于增强分析
- en: Augmented analytics is an approach that utilizes AI and machine learning technologies
    to enhance data analytics processes. It automates the insights generation process
    by sifting through large datasets, identifying trends, patterns, and anomalies
    without requiring manual intervention. This method significantly improves the
    efficiency and accuracy of data analysis and self-service BI, making it easier
    for businesses and individuals to make informed decisions based on data insights.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 增强分析是一种利用AI和机器学习技术增强数据分析过程的方法。它通过自动筛选大数据集，识别趋势、模式和异常，无需人工干预即可生成见解。这种方法显著提高了数据分析和自助BI的效率和准确性，使企业和个人能够基于数据见解做出明智决策。
- en: In the remainder of this chapter, you’ll get a hands-on look at some of the
    use cases for augmented analytics in Excel as they exist today. First, you’ll
    learn how to make the most of Analyze Data for AI-powered insights. Then, you’ll
    build a basic predictive model using XLMiner. Finally, you’ll use optical character
    recognition and Azure Machine Learning to perform sentiment analysis. These examples
    aim to expand your perception of Excel’s capabilities and solidify its promising
    future in the realm of augmented analytics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的其余部分，您将深入了解Excel增强分析的一些现有用例。首先，您将学习如何利用“分析数据”获取AI驱动的见解。接下来，您将使用XLMiner构建基本的预测模型。最后，您将使用光学字符识别和Azure机器学习进行情感分析。这些示例旨在拓展您对Excel在增强分析领域能力的认知，并巩固其在未来充满希望的前景。
- en: Using Analyze Data for AI Powered Insights
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用“分析数据”进行AI增强见解
- en: The Analyze Data feature in Excel is an augmented analytics product that uses
    AI to derive meaningful insights more efficiently. That said, AI is not a complete
    substitute for genuine expertise. To fully leverage Excel’s potential with AI-generated
    insights through Analyze Data, properly structured data is essential.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的“分析数据”功能是一种利用AI更有效地提取有意义见解的增强分析产品。尽管如此，AI并不能完全替代真正的专业知识。要充分利用通过“分析数据”生成的AI见解的Excel潜力，必须使用适当结构化的数据。
- en: The starter file for this demo can be found in the *ch_11* folder of the book’s
    resources as *ch_11.xlsx*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此演示的起始文件可以在书籍资源的*ch_11*文件夹中找到，命名为*ch_11.xlsx*。
- en: Analyze Data is ready to use in Excel with no downloads required. Simply position
    your cursor over the somewhat familiar `wholesale_customers` table located in
    the first worksheet of your workbook, and navigate to Home → Analyze Data to begin.
    Immediately, you will be provided with a variety of fascinating AI-generated insights,
    as shown in [Figure 11-1](#analyze-data-output). Select any insight to have it
    incorporated into your workbook directly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据可以在 Excel 中直接使用，无需下载。只需将光标放置在工作簿的第一个工作表中的`wholesale_customers`表上，然后导航到主页
    → 分析数据即可开始使用。您将立即获得多种迷人的AI生成洞察力，如[图 11-1](#analyze-data-output)所示。选择任何洞察力即可直接将其合并到您的工作簿中。
- en: '![Analyze Data insight](assets/mdae_1101.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![分析数据洞察](assets/mdae_1101.png)'
- en: Figure 11-1\. Inserting an Analyze Data insight
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-1\. 插入分析数据洞察
- en: Note
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Due to the probabilistic nature of AI-generated insights, like those produced
    by Analyze Data, the results you receive may differ from what is shown in this
    book. This underscores the importance of having a solid understanding of your
    domain and data when using AI, as you will need to interpret and navigate complex
    and dynamic results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能生成的洞察力具有概率性质，例如分析数据生成的结果可能与本书所示不同。这凸显了在使用人工智能时对领域和数据具有扎实理解的重要性，因为您需要解释和导航复杂和动态的结果。
- en: The power of Analyze Data becomes more apparent with its natural language querying.
    For instance, imagine you’re in a meeting with colleagues and need to swiftly
    retrieve the total sales for the grocery department. Instead of spending time
    manually calculating the answer, you can directly pose the question to Analyze
    Data and obtain the desired information right away, as shown in [Figure 11-2](#natural-language-querying).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据的强大之处在于其自然语言查询。例如，假设您正在与同事开会，需要快速获取杂货部门的总销售额。您可以直接向分析数据提出问题，立即获取所需信息，如[图 11-2](#natural-language-querying)所示。
- en: '![Analyze Data natural language querying](assets/mdae_1102.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![分析数据自然语言查询](assets/mdae_1102.png)'
- en: Figure 11-2\. Natural language querying in Analyze Data
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-2\. 分析数据中的自然语言查询
- en: While querying this dataset is undoubtedly impressive, it does have certain
    limitations, primarily related to the data’s layout. For instance, if you attempt
    to ask Analyze Data for the total sales by region, you will instead receive the
    sum of all region numbers, as in [Figure 11-3](#total-region-miscalculation).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管查询此数据集无疑令人印象深刻，但它确实具有某些限制，主要与数据的布局相关。例如，如果尝试向分析数据询问按地区的总销售额，您将收到所有地区号码的总和，如[图 11-3](#total-region-miscalculation)所示。
- en: '![Analyze Data not working](assets/mdae_1103.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![分析数据不工作](assets/mdae_1103.png)'
- en: Figure 11-3\. Analyze Data struggles with improperly constructed data
  id: totrans-28
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-3\. 分析数据遇到不正确构建的数据
- en: Analyze Data isn’t sure what to do because the data is presented in an improper
    format. Instead of consolidating all sales figures in one column, they are spread
    across multiple columns. As a result, Analyze Data cannot determine which columns
    contain the relevant sales figures that need to be summed up. The gist of this
    formatting error is illustrated in [Figure 11-4](#wholesale-tidy).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据不确定该怎么做，因为数据以不正确的格式呈现。不是将所有销售数字汇总到一个列中，而是分布在多个列中。因此，分析数据无法确定哪些列包含需要汇总的相关销售数字。这种格式错误的主要问题如[图 11-4](#wholesale-tidy)所示。
- en: '![Tidy data instructions](assets/mdae_1104.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![整洁数据指南](assets/mdae_1104.png)'
- en: Figure 11-4\. How to tidy this dataset for better insights
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-4\. 如何整理此数据集以获得更好的洞察力
- en: Storing data in an unclean or “untidy” format is a significant obstacle in analytics.
    You may have encountered this issue in your own work, without putting your finger
    on exactly what was wrong. Developing a conceptual understanding of dirty data
    allows you to identify issues early on in your project, saving significant amounts
    of time later on. To delve deeper into the theory of tidy data and learn how to
    handle it effectively, refer back to [Chapter 1](ch01.html#ch_01).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据存储在不干净或“不整洁”的格式中是分析中的一个重要障碍。您可能在自己的工作中遇到过这个问题，但没有确切地找出问题所在。对脏数据的概念理解有助于您及早识别项目中的问题，从而节省后续大量时间。要深入了解整洁数据的理论并学习如何有效处理它，请参阅[第
    1 章](ch01.html#ch_01)。
- en: For AI to unleash its full potential in uncovering insights, data must be in
    a machine-readable, tidy format where each variable resides in a single column.
    To address this, we will use Power Query to unpivot the columns from `Fresh` to
    `Delicassen`^([1](ch11.html#id918)) and rename them `Department` and `Sales`.
    Make sure to load the results of your query into an Excel table. For a refresher
    on how to unpivot and load this dataset in Power Query, refer back to [Chapter 4](ch04.html#ch_04).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要使 AI 充分释放其发现见解的潜力，数据必须以机器可读的整洁格式存在，其中每个变量都位于单独的列中。为了解决这个问题，我们将使用 Power Query
    将 `Fresh` 到 `Delicassen` 的列进行反转[^1] 并将它们重命名为 `Department` 和 `Sales`。确保将查询结果加载到
    Excel 表格中。如需了解如何在 Power Query 中进行反转和加载数据集，请参考 [第四章](ch04.html#ch_04)。
- en: With the data in a tidy format, querying the data to find total sales by region
    is a breeze, as shown in [Figure 11-5](#analyze-data-sales-by-region).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据整理成整洁格式后，查询按区域的总销售额就像轻而易举，如 [图 11-5](#analyze-data-sales-by-region) 所示。
- en: '![Total sales by region](assets/mdae_1105.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![按区域的总销售额](assets/mdae_1105.png)'
- en: Figure 11-5\. Finding total sales by region in Analyze Data
  id: totrans-36
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-5\. 在“分析数据”中找到按区域的总销售额
- en: What other insights can you glean with the power of Analyze Data? To access
    the solution for this and the other demonstrations in this chapter, download the
    *ch_11_solutions.xlsx* file from the same folder in the book’s companion repository.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 利用“分析数据”的强大功能，您还能从中获得哪些其他见解呢？要获取本章节以及其他演示的解决方案，请从本书伴随代码库的同一文件夹下载 *ch_11_solutions.xlsx*
    文件。
- en: Analyze Data is a powerful augmented analytics tool that uses AI to efficiently
    derive valuable insights. However, it is crucial to have properly structured data
    for optimal results. By understanding the concept of tidy data and resolving formatting
    issues, users can fully leverage the potential of AI in uncovering meaningful
    insights.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据是一款功能强大的增强分析工具，利用 AI 高效地提取有价值的见解。然而，对于获得最佳结果，数据的结构必须合理。通过理解整洁数据的概念并解决格式问题，用户可以充分利用
    AI 发现有意义的见解的潜力。
- en: Building Statistical Models with XLMiner
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 XLMiner 构建统计模型
- en: The XLMiner add-in for Excel enhances analytics by offering key data analysis
    and modeling tools. It allows users to access advanced analytics within Excel,
    improving the augmented analytics experience. The demo’s starter dataset is found
    in the `housing` worksheet of *ch_11.xlsx*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: XLMiner 插件为 Excel 增强了分析功能，提供了关键的数据分析和建模工具。它允许用户在 Excel 中访问高级分析功能，改进了增强分析的体验。演示的起始数据集位于
    *ch_11.xlsx* 的 `housing` 工作表中。
- en: To get started, head to the ribbon then Insert File → Add-ins → Get Add-ins.
    From the Office Add-ins dialog, search for XLMiner and click Add, as shown in
    [Figure 11-6](#add-xlminer).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请前往功能区，然后选择 插入文件 → 插件 → 获取插件。在 Office 插件对话框中搜索 XLMiner 并点击添加，如 [图 11-6](#add-xlminer)
    所示。
- en: '![SORTBY() results](assets/mdae_1106.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![SORTBY() 的结果](assets/mdae_1106.png)'
- en: Figure 11-6\. Getting the XLMiner add-in
  id: totrans-43
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-6\. 获取 XLMiner 插件
- en: Agree to the Terms & Conditions, click OK, and you should see the XLMiner add-in
    on the right side of your worksheet. As you’re seeing, XLMiner comes with plenty
    of statistical tools and techniques. Let’s focus on the “mother of all models,”
    linear regression.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 同意条款和条件，点击确定，你应该会在工作表的右侧看到 XLMiner 插件。正如你所见，XLMiner 提供了大量的统计工具和技术。让我们专注于“所有模型之母”，即线性回归。
- en: We will use `price` as the dependent variable and `lotsize`, `airco`, and `prefarea`
    as the independent variables. Head to the Linear Regression section of the XLMiner
    add-in, fill it out as shown in [Figure 11-7](#xlminer-setup), and then click
    OK.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以 `price` 作为因变量，`lotsize`、`airco` 和 `prefarea` 作为自变量。前往 XLMiner 插件的线性回归部分，填写如
    [图 11-7](#xlminer-setup) 所示的内容，然后点击确定。
- en: '![XLMiner setup](assets/mdae_1107.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![XLMiner 设置](assets/mdae_1107.png)'
- en: Figure 11-7\. Setting up a linear regression in XLMiner
  id: totrans-47
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-7\. 在 XLMiner 中设置线性回归
- en: Navigating the drag-and-drop feature for naming input ranges in XLMiner can
    be somewhat challenging, and it often requires manually entering cell locations.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 XLMiner 中使用拖放功能命名输入范围可能有些挑战，通常需要手动输入单元格位置。
- en: Before beginning to construct models and make predictions, it is crucial to
    conduct a thorough examination of the dataset to ensure that it aligns with the
    assumptions of the chosen model. While Python and R offer more extensive tools
    for analysis and testing, hands-on interaction with the data in Excel can prove
    to be advantageous as well. XLMiner acts as a meeting point, melding the straightforward
    data manipulation capabilities of Excel with fundamental aspects of the advanced
    analytical rigor typically exclusive to specialized data science tools.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始构建模型和进行预测之前，进行数据集的彻底检查以确保其符合所选择模型的假设是至关重要的。虽然Python和R提供了更广泛的分析和测试工具，但在Excel中与数据进行实际互动也可能具有优势。XLMiner充当了一个会合点，将Excel的简单数据操作能力与通常专门用于专业数据科学工具的高级分析严谨的基本方面融为一体。
- en: You should see the output in [Figure 11-8](#xlminer-results) from XLMiner after
    running the regression.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行回归后，您应该在[图11-8](#xlminer-results)中看到来自XLMiner的输出。
- en: '![XLMiner results](assets/mdae_1108.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![XLMiner结果](assets/mdae_1108.png)'
- en: Figure 11-8\. Results of linear regression in XLMiner
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图11-8\. XLMiner中线性回归的结果
- en: 'Here you have typical regression diagnostics, such as coefficient p-values,
    R-square and more. If you’d like to learn more about interpreting these, check
    out my book [*Advancing into Analytics: From Excel to Python and R*](https://www.oreilly.com/library/view/advancing-into-analytics/9781492094333)
    (O’Reilly, 2021).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有典型的回归诊断，如系数的p值，R平方等。如果你想了解更多关于解释这些内容的信息，请查看我的书籍[*深入分析：从Excel到Python和R*](https://www.oreilly.com/library/view/advancing-into-analytics/9781492094333)（O’Reilly，2021年）。
- en: XLMiner enhances Excel’s data analysis capabilities by offering an accessible
    platform for statistical modeling, appealing to users with varying levels of expertise.
    Despite its user-friendly interface and seamless integration with Excel, XLMiner
    does not qualify as a comprehensive augmented analytics tool. This shortfall is
    primarily due to its inability to support real-time model deployment, lack of
    continuous learning for models to adapt over time, and insufficient support for
    advanced modeling techniques, such as neural networks.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: XLMiner通过提供一个可访问的平台进行统计建模，增强了Excel的数据分析能力，吸引了各种专业水平的用户。尽管它具有用户友好的界面并与Excel无缝集成，但XLMiner并不符合全面增强分析工具的标准。这主要是因为它无法支持实时模型部署，缺乏模型随时间调整的持续学习以及对神经网络等高级建模技术的不足支持。
- en: Moreover, XLMiner’s limited AI integration restricts its capacity to automate
    data analysis processes comprehensively. For tackling more sophisticated analytical
    tasks, users may need to explore more advanced tools available in R or Python
    ecosystems.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，XLMiner的有限AI集成限制了其全面自动化数据分析过程的能力。为了解决更复杂的分析任务，用户可能需要探索R或Python生态系统中提供的更高级工具。
- en: Reading Data from an Image
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从图像中读取数据
- en: Analysts may face situations where their data is only available in printouts
    or other analog formats. To bypass the slow and error-prone manual data entry
    process, Excel provides a feature that allows for the direct conversion of text
    from images into a workbook.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 分析员可能会面临只能以打印输出或其他模拟格式获得数据的情况。为了避免缓慢且容易出错的手动数据输入过程，Excel提供了一项功能，允许直接将图像中的文本转换为工作簿。
- en: Converting scanned paper documents into editable computer text files through
    a process known as optical character recognition (OCR) is not a novel concept.
    OCR technology has been in existence since the 1970s and has undergone significant
    advancements since then. Today, it is widely available in various programs, including
    Excel.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将扫描的纸质文件通过光学字符识别（OCR）转换为可编辑的计算机文本文件并非新概念。自1970年以来，OCR技术已经存在并经历了重大进展。今天，它在包括Excel在内的各种程序中广泛可用。
- en: For this demonstration, we have customer reviews that exist only as printed
    copies. Our goal is to import them into Excel for sentiment analysis. You can
    find the file named *scanned_reviews.png* in the *ch_11* folder of the book’s
    resources.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个演示，我们有作为打印副本存在的客户评论。我们的目标是将它们导入Excel进行情感分析。您可以在书籍资源的*ch_11*文件夹中找到名为*scanned_reviews.png*的文件。
- en: To get started, open a new Excel workbook and select Data → Get & Transform
    Data → From Picture → Picture from File from the ribbon. From here, you can navigate
    to and select the *scanned_reviews.png* exercise file. Import the file and you
    should see a Data from Picture menu to the right of your workbook, as shown in
    [Figure 11-9](#data-from-picture-warnings).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请打开一个新的 Excel 工作簿，并选择“数据”→“获取和转换数据”→“从图片”→“从文件”选项卡中的“图片”。然后，导航到并选择*scanned_reviews.png*练习文件。导入文件后，您应该在工作簿右侧看到“来自图片的数据”菜单，如[图 11-9](#data-from-picture-warnings)所示。
- en: '![Data from Picture warnings](assets/mdae_1109.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![来自图片警告的数据](assets/mdae_1109.png)'
- en: Figure 11-9\. Data from Picture warnings
  id: totrans-62
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-9\. 来自图片警告的数据
- en: Excel’s OCR feature converts images to text—seemingly magical, but it does make
    mistakes. Leveraging AI features, Excel can also predict where these mistakes
    might occur.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 的 OCR 功能将图像转换为文本——看似神奇，但确实会出错。利用 AI 功能，Excel 还可以预测这些错误可能发生的位置。
- en: In this case, Excel has flagged all but one record as likely containing an error.
    You can click Review to scan and double-check each of them, then make any adjustments
    to the data. For example, the first entry starts with the letter 1 when it should
    be the pronoun I, as shown in [Figure 11-10](#ai-detected-ocr-error).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，Excel 已将除一条记录外的所有记录标记为可能包含错误。您可以单击“审阅”以扫描和仔细检查每条记录，然后对数据进行任何调整。例如，第一条条目以数字
    1 开头，而应该是代词 I，如[图 11-10](#ai-detected-ocr-error)所示。
- en: '![AI-detected OCR transciption error](assets/mdae_1110.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![AI-detected OCR transciption error](assets/mdae_1110.png)'
- en: Figure 11-10\. AI-detected OCR transcription error
  id: totrans-66
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-10\. AI 检测到的 OCR 转录错误
- en: After reviewing and identifying any potential erroneous entries, click the Insert
    Data button to transfer the results to Excel.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查并识别任何潜在错误条目后，单击“插入数据”按钮将结果传输到 Excel。
- en: Excel’s AI does a decent job predicting when text is likely to contain an error,
    but it’s not perfect. For example, it might detect an error in an entry when none
    exists—known as a *false positive* in statistics. On the flipside, it might approve
    an entry that actually does have errors—a *false negative*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 的 AI 在预测文本可能含有错误时表现不错，但并非完美。例如，它可能会在条目中检测到错误，而实际上并没有——这在统计学中被称为*假阳性*。另一方面，它可能会批准一个实际上存在错误的条目——*假阴性*。
- en: Balancing the identification of potential false positives and false negatives
    represents a significant challenge in statistics and machine learning. For the
    time being, we’ll rely on Excel’s judgment, but as you progress in your analytics
    journey, you might encounter situations where making your own decisions is preferable.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学和机器学习中，平衡潜在的假阳性和假阴性表示一个重大挑战。目前，我们将依赖于 Excel 的判断，但随着您在分析旅程中的进展，可能会遇到更希望自行做出决策的情况。
- en: Inserting unstructured data like text into Excel may pose certain challenges,
    as Excel is not inherently designed for such data. To maintain organization, it
    is recommended that you allocate a separate cell for each review and manually
    adjust accordingly. For instance, rows 6 and 7 can be combined to form a single
    review.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 插入像文本这样的非结构化数据到 Excel 中可能会带来一些挑战，因为 Excel 并非专为此类数据设计。为了保持组织性，建议为每个评论分配一个单独的单元格，并手动调整。例如，第
    6 和第 7 行可以合并成一个单独的评论。
- en: Although OCR technology has existed for some time, its integration into Excel
    proves exceptionally convenient. This feature is particularly beneficial for managing
    financial statements or similar numerical documents that one might wish to analyze
    in Excel.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 OCR 技术已存在一段时间，但其集成到 Excel 中尤为方便。此功能特别有利于管理财务报表或类似数字文档，用户可以在 Excel 中进行分析。
- en: The findings from this demonstration will lay the groundwork for our next one.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 此演示的发现将为我们的下一个演示奠定基础。
- en: Sentiment Analysis with Azure Machine Learning
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Azure 机器学习进行情感分析
- en: While Excel has traditionally been regarded as a tool suitable for working with
    small, structured datasets, the introduction of features related to AI and ML
    has blurred these conventional limitations. This highlights the immense potential
    of augmented analytics within Excel. A prime example of this is the ability to
    employ Excel for *sentiment analysis*, enabling the assessment of sentiment in
    a collection of text reviews.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Excel 传统上被认为是处理小型结构化数据集的工具，但与 AI 和 ML 相关的功能的引入使得这些传统限制变得模糊。这突显了在 Excel 中增强分析的巨大潜力。其中一个典型示例是利用
    Excel 进行*情感分析*，从而评估文本评论集合中的情感。
- en: Sentiment analysis is a data analysis tool that uses machine learning algorithms
    to decipher emotions and opinions in unstructured data. It often categorizes text
    as positive, negative, or neutral, enabling businesses to improve customer satisfaction
    and address concerns based on overall sentiment towards a brand, product, or service.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析是一种数据分析工具，利用机器学习算法解读非结构化数据中的情感和观点。它通常将文本分类为正面、负面或中性，帮助企业根据对品牌、产品或服务的整体情感改善客户满意度和解决问题。
- en: Manually assessing a few reviews isn’t a problem, but it becomes challenging
    with thousands or more. Continuing with our analysis of the series of reviews
    imported from the image in the previous section, our current objective is to classify
    the sentiment of each review as positive, negative, or neutral. To automate this
    task, we will leverage Azure’s text analytics features.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 手动评估几条评论不是问题，但对数千条或更多条评论进行这样的任务会变得具有挑战性。继续分析从前一节图像导入的一系列评论，我们当前的目标是将每条评论的情感分类为正面、负面或中性。为了自动化此任务，我们将利用
    Azure 的文本分析功能。
- en: The first step involves integrating the Azure Machine Learning add-in into Excel.
    To do this, navigate to File → Get Add-ins. In the Office Add-ins dialog, search
    for “Azure Machine Learning” and click Add, followed by Continue, to install it.
    Upon completion, the Azure Machine Learning add-in should be visible on the right
    side of your Excel window. Proceed by selecting the second option, “Text Sentiment
    Analysis (Excel Add-in Solver),” as illustrated in [Figure 11-11](#azure-sentiment-analysis).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是将 Azure 机器学习加载项集成到 Excel 中。要做到这一点，导航到 文件 → 获取加载项。在 Office 加载项对话框中，搜索“Azure
    机器学习”，点击添加，然后点击继续安装。安装完成后，Azure 机器学习加载项将出现在 Excel 窗口的右侧。接下来，选择第二个选项，“文本情感分析（Excel
    加载项求解器）”，如 [图 11-11](#azure-sentiment-analysis) 所示。
- en: '![Azure sentiment analysis selection](assets/mdae_1111.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![Azure 情感分析选择](assets/mdae_1111.png)'
- en: Figure 11-11\. Selecting Azure sentiment analysis
  id: totrans-79
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-11\. 选择 Azure 情感分析
- en: Azure requires the input data for sentiment analysis to adhere to a specific
    format or *schema*. Here is an example where structuring data in a machine-friendly
    format is crucial for AI to work effectively.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 要求用于情感分析的输入数据遵循特定的格式或 *模式*。以下是一个例子，说明将数据结构化为机器友好的格式对 AI 有效运行的重要性。
- en: 'For this particular task, we need to create three column headers in the workbook:
    `tweet_text`, `Sentiment`, and `Score`. These column names should exactly match
    what is found under the View Schema section of the Azure Machine Learning add-in.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个特定任务，我们需要在工作簿中创建三个列标题：`tweet_text`、`Sentiment` 和 `Score`。这些列名称应与 Azure 机器学习加载项的“查看模式”部分完全匹配。
- en: The first column header, `tweet_text`, is where we place the restaurant reviews
    that were imported in the previous step. Despite its name, this column header
    can handle full reviews, not just tweets. The `Sentiment` and `Score` columns
    will be populated by Azure’s sentiment analysis add-in, as shown in [Figure 11-12](#azure-sentiment-create-schema).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第一列标题 `tweet_text` 是我们放置在上一步导入的餐厅评论的位置。尽管名为如此，但该列标题不仅限于处理推文。 `Sentiment` 和 `Score`
    列将由 Azure 的情感分析加载项填充，如 [图 11-12](#azure-sentiment-create-schema) 所示。
- en: '![Creating the schema](assets/mdae_1112.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![创建模式](assets/mdae_1112.png)'
- en: Figure 11-12\. Creating the schema for sentiment analysis
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-12\. 创建情感分析的模式
- en: To configure the input for sentiment analysis, head to the Predict section of
    the add-in and define the input area. This should cover cells `A1:A9`, which includes
    the header. Make sure to select the “My data has headers” option.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置情感分析的输入，请转到加载项的预测部分，并定义输入区域。这应包括单元格 `A1:A9`，包括标题。确保选择“我的数据有标题”的选项。
- en: For the output area, the results of the sentiment analysis will be displayed
    starting from cell `B1`. Set this cell to confirm that the results will be populated
    in that location. After confirming your inputs resemble those of [Figure 11-13](#azure-sentiment-predict-setup),
    click Predict to generate the sentiment analysis.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于输出区域，情感分析的结果将从单元格 `B1` 开始显示。设置此单元格以确认结果将填充在该位置。确认输入与 [图 11-13](#azure-sentiment-predict-setup)
    类似后，点击预测生成情感分析结果。
- en: '![Creating the schema](assets/mdae_1113.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![创建模式](assets/mdae_1113.png)'
- en: Figure 11-13\. Defining the sentiment analysis inputs and outputs
  id: totrans-88
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-13\. 定义情感分析的输入和输出
- en: After clicking on the Predict button, you should see columns `B` and `C` populated
    with results. Unfortunately, this process can be glitchy at times. If you encounter
    any issues, double-check the schema and inputs or try restarting Excel.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 点击预测按钮后，你应该看到`B`和`C`列中填充了结果。不幸的是，这个过程有时可能会出现故障。如果遇到任何问题，请仔细检查架构和输入，或尝试重新启动 Excel。
- en: As anticipated, Azure has successfully classified each review as either positive,
    negative, or neutral, and the results are recorded in the `Sentiment` column.
    The `Score` column contains a numerical value ranging from 0 to 1, representing
    the sentiment score generated by Azure. A higher score indicates a more positive
    sentiment. These scores are subsequently categorized into negative, neutral, and
    positive groups.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期，Azure 已成功将每条评论分类为正面、负面或中性，并将结果记录在`Sentiment`列中。`Score`列包含一个从 0 到 1 的数值，表示
    Azure 生成的情感分数。分数越高，表示情感越正面。这些分数随后被分类为负面、中性和正面组。
- en: If you’re wondering how Azure generates these scores, it’s through a complex
    machine learning model that only Azure can explain. Automated tools like this
    are convenient, but they often lack transparency and explainability. Although
    undeniably powerful, these tools are not infallible. For instance, in the sentiment
    analysis results seen in [Figure 11-14](#azure-sentiment-mislabeled-reviews),
    rows 3 and 5 were labeled as neutral and negative, respectively, despite being
    negative and positive reviews upon reading.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道 Azure 是如何生成这些分数的，那是通过一个只有 Azure 能解释的复杂机器学习模型。像这样的自动化工具很方便，但它们通常缺乏透明性和可解释性。尽管这些工具无疑很强大，但它们并非没有瑕疵。例如，在[图 11-14](#azure-sentiment-mislabeled-reviews)中看到的情感分析结果中，第3行和第5行分别被标记为中性和负面，尽管它们在阅读后是负面和正面的评论。
- en: '![Creating the schema](assets/mdae_1114.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![创建架构](assets/mdae_1114.png)'
- en: Figure 11-14\. Mislabeled reviews from sentiment analysis
  id: totrans-93
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 11-14\. 情感分析中的误标注评论
- en: The moral of the story is to leverage the full potential of AI, but also to
    exercise critical thinking and not rely solely on it. While AI possesses artificial
    intelligence, you possess the power of genuine human judgment and intuition. By
    combining the strengths of both, you can make more informed decisions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的寓意在于充分利用人工智能的潜力，同时也要进行批判性思维，不要仅仅依赖它。虽然 AI 具有人工智能，但你具备真正的人类判断力和直觉的力量。通过结合两者的优势，你可以做出更明智的决策。
- en: Unstructured data is widely recognized as challenging to work with, but AI is
    well-suited to handle such data. Despite Excel’s primary focus on structured data,
    there is a growing trend towards utilizing it for unstructured data, including
    text and images. However, just as Analyze Data performs optimally with a specific
    data layout, Azure’s sentiment analysis add-in depends on an exact schema to effectively
    interpret the inputs and outputs of unstructured data.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 无结构数据被广泛认为是难以处理的，但 AI 很适合处理这类数据。尽管 Excel 的主要重点是结构化数据，但越来越多地将其用于无结构数据，包括文本和图像。然而，就像分析数据在特定数据布局上表现最佳一样，Azure
    的情感分析插件也依赖于精确的架构，以有效地解释无结构数据的输入和输出。
- en: Sentiment analysis is only the beginning. The upcoming integration of GPT-powered
    language modeling in Excel, such as Copilot, represents a significant leap forward
    in this regard. This integration promises to enhance Excel’s capabilities and
    enable users to leverage powerful language modeling capabilities within their
    Excel workflows.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析只是一个开始。即将在 Excel 中集成 GPT 动力语言建模的更新，如 Copilot，在这方面代表了一个重大进步。这种集成承诺增强 Excel
    的能力，并使用户能够在其 Excel 工作流中利用强大的语言建模能力。
- en: Conclusion
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, predictive analytics and AI are powerful tools that can help
    you gain deeper insights into your data and predict future outcomes. Excel has
    evolved to incorporate these tools, allowing users to leverage them for everything
    from image recognition to creating reports and analyses. By using Analyze Data
    for AI-powered insights, building predictive models with XLMiner, and integrating
    Excel with Azure Machine Learning, you can unlock the full potential of predictive
    analytics and AI in Excel.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，预测分析和人工智能是强大的工具，可以帮助你更深入地了解数据并预测未来的结果。Excel 已经发展到能够整合这些工具，使用户能够利用它们进行从图像识别到创建报告和分析的各种操作。通过使用
    AI 动力洞察分析数据、使用 XLMiner 构建预测模型，并将 Excel 与 Azure 机器学习集成，你可以在 Excel 中释放预测分析和人工智能的全部潜力。
