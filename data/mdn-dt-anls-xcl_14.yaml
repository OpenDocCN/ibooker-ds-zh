- en: 'Practice using Excel’s augmented analytics and AI features with these exercises
    and the datasets in the *exercises\ch_011_exercises* folder in the book’s [companion
    repository](https://oreil.ly/modern-analytics-excel-exercises). Open *ch_11_exercises.xlsx*
    to start:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Excel的增强分析和AI功能进行练习，使用本书附带的[配套代码库](https://oreil.ly/modern-analytics-excel-exercises)中
    *exercises\ch_011_exercises* 文件夹中的数据集。打开 *ch_11_exercises.xlsx* 开始：
- en: Perform sentiment analysis on a dataset of movie reviews located in the `imdb`
    worksheet using the Azure Machine Learning add-in. Afterwards, apply the XLMiner
    add-in to generate descriptive statistics for the obtained scores.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Azure机器学习插件对位于 `imdb` 工作表中的电影评论数据集进行情感分析。之后，应用XLMiner插件生成获得的分数的描述统计信息。
- en: Import the *life_expectancy.png* image into Excel. Use the Analyze Data feature
    to produce a line chart that illustrates the average life expectancy over time.
    It might be necessary to adjust the data format to achieve this.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 *life_expectancy.png* 图像导入Excel。使用数据分析功能生成一条线图，显示随时间变化的平均预期寿命。可能需要调整数据格式才能实现这一目标。
- en: You can find the solutions to these exercises in *ch_11_solutions.xlsx* in the
