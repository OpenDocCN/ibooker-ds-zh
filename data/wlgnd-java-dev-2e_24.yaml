- en: Appendix A. Selecting your Java
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 选择您的Java
- en: 'With the changes to Oracle JDK distribution and support, there has been considerable
    uncertainty over the rights to use Oracle JDK versus Oracle OpenJDK builds versus
    OpenJDK builds from other providers. Various ways exist to get free updates (including
    security) and (new and existing) paid support models available from multiple vendors
    to consider. For a complete write-up of this topic, please see the seminal guide:
    “Java Is Still Free” at [http://mng.bz/Qvdw](http://mng.bz/Qvdw) by the Java Champions
    ([https://dev.java/community/jcs/](https://dev.java/community/jcs/)) community,
    an independent body of Java leaders in the industry.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Oracle JDK分发和支持的变化，关于使用Oracle JDK与Oracle OpenJDK构建或其他提供商的OpenJDK构建的权利存在相当大的不确定性。存在多种方式可以获得免费更新（包括安全更新）和来自多个供应商提供的（新和现有）付费支持模型。关于这个主题的完整说明，请参阅Java
    Champs社区的开创性指南：“Java Is Still Free”，网址为[http://mng.bz/Qvdw](http://mng.bz/Qvdw)，该社区是Java行业中的独立Java领导者团体。[https://dev.java.community/jcs/](https://dev.java.community/jcs/)
- en: A.1 Java is still free
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Java仍然免费
- en: You can still get OpenJDK builds by several providers (including Oracle) with
    complete freedom under the GPLv2+CE license (see [https://openjdk.java.net/legal/gplv2+ce.html](https://openjdk.java.net/legal/gplv2+ce.html)).
    Oracle JDK remains free (from cost) in some circumstances. See the rest of this
    section for the exact nuances of this.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您仍然可以通过多个提供商（包括Oracle）在GPLv2+CE许可的完全自由下获取OpenJDK构建（请参阅[https://openjdk.java.net/legal/gplv2+ce.html](https://openjdk.java.net/legal/gplv2+ce.html)）。在某些情况下，Oracle
    JDK仍然免费（无成本）。本节其余部分将详细介绍这一点的确切细微差别。
- en: A.1.1 Java SE/OpenJDK/Oracle OpenJDK Builds/Oracle JDK
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 Java SE/OpenJDK/Oracle OpenJDK构建/Oracle JDK
- en: The OpenJDK community creates and maintains the (GPLv2+CE) open source Reference
    Implementation (RI) of the Java SE Specification as governed by the Java Community
    Process (JCP) and defined through an umbrella Java Specification Request (JSR)
    for each feature release. Implementations (mostly OpenJDK-based) of Java SE are
    available from various providers such as Alibaba, Amazon, Azul, BellSoft, Eclipse
    Adoptium (successor to AdoptOpenJDK), IBM, Microsoft, Red Hat, Oracle, SAP, and
    others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: OpenJDK社区根据Java社区过程（JCP）和通过每个功能发布的一个总括Java规范请求（JSR）定义，创建并维护Java SE规范的（GPLv2+CE）开源参考实现（RI）。Java
    SE的实现（主要是基于OpenJDK的）可以从各种提供商处获得，例如阿里巴巴、Amazon、Azul、BellSoft、Eclipse Adoptium（AdoptOpenJDK的继任者）、IBM、Microsoft、Red
    Hat、Oracle、SAP等。
- en: Oracle JDK 8 has gone through the “End of Public Updates” process, which means
    updates from April 2019 require a support contract for production use. As mentioned
    earlier, you can get entirely freely licensed OpenJDK 8, 11, and 17 builds from
    other providers. Oracle also provides zero-cost binaries for Oracle JDK 17.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle JDK 8已经完成了“公共更新结束”的过程，这意味着从2019年4月开始的更新需要生产使用支持合同。如前所述，您可以从其他提供商完全免费地获取OpenJDK
    8、11和17构建。Oracle还提供了Oracle JDK 17的零成本二进制文件。
- en: You have several options to get a JDK; this document focuses on Java SE 8, 11,
    and 17\.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您有多种获取JDK的选择；本文件重点介绍Java SE 8、11和17。
- en: A.2 Staying with Java SE 8
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 保持使用Java SE 8
- en: 'Some people want to continue using Java SE 8 for various reasons:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于各种原因，有些人希望继续使用Java SE 8：
- en: Since the April 2019 update, Oracle JDK 8 has been under commercial use restrictions.
    To get an updated Java SE 8 binary, users can get a paid support plan for Oracle
    JDK 8 or use a Java SE 8/OpenJDK 8 binary from another provider.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2019年4月更新以来，Oracle JDK 8已经受到商业使用限制。要获取更新的Java SE 8二进制文件，用户可以获取Oracle JDK 8的付费支持计划或使用来自其他提供商的Java
    SE 8/OpenJDK 8二进制文件。
- en: If you are not using Oracle JDK 8, your current Java SE 8/OpenJDK 8 provider
    may offer updates or paid support plans.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不使用Oracle JDK 8，您的当前Java SE 8/OpenJDK 8提供商可能提供更新或付费支持计划。
- en: A.2.1 $Free (as in beer) and free (as in use) Java SE 8
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 $免费（就像啤酒一样）和免费（就像使用一样）Java SE 8
- en: If you want free updates (including security) of Java SE 8, use an OpenJDK distribution
    that passes the TCK, such as Amazon, Azul, BellSoft, Eclipse Adoptium, IBM, Microsoft,
    Red Hat, SAP, and so on.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想免费更新Java SE 8（包括安全更新），请使用通过TCK测试的OpenJDK发行版，例如Amazon、Azul、BellSoft、Eclipse
    Adoptium、IBM、Microsoft、Red Hat、SAP等。
- en: A.3 Getting Java SE 11
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 获取Java SE 11
- en: 'You can choose from the following options. Please read them carefully, especially
    how Oracle JDK manages releases and updates for Java SE 11:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下选项中选择。请仔细阅读它们，特别是Oracle JDK如何管理Java SE 11的发布和更新：
- en: 'For Java SE 11, Oracle provides their (OpenJDK based) JDKs via:'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于Java SE 11，Oracle通过以下方式提供他们的（基于OpenJDK的）JDK：
- en: '*Oracle OpenJDK 11 builds*—Under the GPLv2+CE license'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*Oracle OpenJDK 11构建*——在GPLv2+CE许可下'
- en: '*Oracle JDK*—Under a paid commercial license (but free for individual use,
    development, testing, prototyping, and demonstrating and with certain types of
    applications), for those who do not wish to use the GPLv2+CE or who are using
    an Oracle JDK with an Oracle product or service.'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*Oracle JDK*—在付费的商业许可下（但对于个人使用、开发、测试、原型制作和演示以及某些类型的应用程序是免费的），对于那些不想使用GPLv2+CE或正在使用与Oracle产品或服务一起的Oracle
    JDK的人。'
- en: You can also get Java SE / OpenJDK binary distributions from a variety of other
    providers. These providers give you updates (including security) for a varying
    time but typically longer for an LTS version
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以从各种其他提供商那里获取Java SE / OpenJDK的二进制分发。这些提供商为您提供了不同时间段的更新（包括安全更新），但对于LTS版本通常是更长时间。
- en: A.3.1 $Free (as in beer) and free (as in use) Java SE 11
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 $免费（就像啤酒一样）和免费（就像使用一样）的Java SE 11
- en: If you want free updates (including security) of Java SE 11, use an OpenJDK
    distribution that passes the TCK, such as, Amazon, Azul, BellSoft, Eclipse Adoptium,
    IBM, Microsoft, Red Hat, SAP, and so on.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要Java SE 11的免费更新（包括安全更新），请使用通过TCK的OpenJDK分发，例如，Amazon、Azul、BellSoft、Eclipse
    Adoptium、IBM、Microsoft、Red Hat、SAP等。
- en: A.4 Getting Java SE 17 (LTS)
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 获取Java SE 17（LTS）
- en: 'You can choose from the following options. Please read them carefully, especially
    how Oracle JDK manages releases and updates for Java SE 17:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下选项中选择。请仔细阅读它们，特别是Oracle JDK如何管理Java SE 17的发布和更新：
- en: 'Starting with Java SE 17, Oracle provides their (OpenJDK-based) JDKs via:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Java SE 17开始，Oracle通过以下方式提供他们的（基于OpenJDK的）JDK：
- en: '*Oracle OpenJDK builds*—Under the GPLv2+CE license'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*Oracle OpenJDK构建*—在GPLv2+CE许可下'
- en: '*Oracle JDK*—Under the No-Fee Terms and Conditions (NFTC) license for three
    years and then a regular commercial license after that'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*Oracle JDK*—在三年内的无费条款和条件（NFTC）许可之后，然后是常规的商业许可'
- en: You can also get Java SE/OpenJDK binary distributions from a variety of other
    providers. These providers give you updates (including security) for a varying
    time but typically longer for an LTS version.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以从各种其他提供商那里获取Java SE/OpenJDK的二进制分发。这些提供商为您提供了不同时间段的更新（包括安全更新），但对于LTS版本通常是更长时间。
- en: Note The NFTC license has some restrictions on the free redistribution of Oracle
    JDK 17\. Please make sure you read the license for details.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：NFTC许可对Oracle JDK 17的免费再分发有一些限制。请确保您仔细阅读许可的详细信息。
- en: A.4.1 $Free (as in beer) and free (as in use) Java SE 17
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.1 $免费（就像啤酒一样）和免费（就像使用一样）的Java SE 17
- en: If you want free updates (including security) of Java SE 17, use an OpenJDK
    distribution that passes the TCK, such as Amazon, Azul, BellSoft, Eclipse Adoptium,
    IBM, Microsoft, Red Hat, SAP, and so on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要Java SE 17的免费更新（包括安全更新），请使用通过TCK的OpenJDK分发，例如Amazon、Azul、BellSoft、Eclipse
    Adoptium、IBM、Microsoft、Red Hat、SAP等。
- en: A.5 Paid support
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5 付费支持
- en: A wide range of paid support options exist for Java SE/OpenJDK 8, 11, and 17
    binaries from Azul, BellSoft, IBM, Oracle, Red Hat, and so on. Azul also offers
    Medium-Term Support versions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于来自Azul、BellSoft、IBM、Oracle、Red Hat等公司的Java SE/OpenJDK 8、11和17的二进制文件，存在广泛的付费支持选项。Azul还提供中期支持版本。
