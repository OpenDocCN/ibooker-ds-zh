- en: Part 2 Toolbox for data analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分数据分析工具箱
- en: In part 1, you learned to load and analyze data by using data structures that
    are part of Base Julia, like vectors, matrices, dictionaries, and named tuples.
    I am sure you will find these skills useful in your projects. However, many standard
    data processing tasks are repeatedly needed by users—for example, reading data
    from a CSV file or aggregating data. Since you do not want to reimplement these
    tasks from scratch every time, a wide collection of Julia packages were designed
    to make doing them easy and efficient.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1部分，您学习了如何使用Base Julia的一部分数据结构来加载数据和分析数据，例如向量、矩阵、字典和命名元组。我相信您会在项目中找到这些技能很有用。然而，许多标准数据处理任务被用户反复需要——例如，从CSV文件中读取数据或聚合数据。由于您不希望每次都从头开始重新实现这些任务，因此设计了一系列Julia包来使这些任务变得简单高效。
- en: In this second part of the book, you will learn how to use DataFrames.jl and
    related packages to build complex data analysis pipelines. We’ll cover a wide
    range of topics, starting from fetching and reading data, to data transformation,
    and finishing with building simple data analysis models and visualization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分，您将学习如何使用DataFrames.jl和相关包来构建复杂的数据分析管道。我们将涵盖广泛的主题，从获取和读取数据开始，到数据转换，最后是构建简单的数据分析模型和可视化。
- en: You can expect that the topics covered in these chapters will gradually become
    more challenging from both data science and programming perspectives. I have selected
    the material in this part in a way that ensures that after learning, you will
    be ready to do data analysis projects and learn and use packages not covered in
    the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以预期，这些章节涵盖的主题将从数据科学和编程角度逐渐变得更加具有挑战性。我选择本部分的内容以确保学习后，您将准备好进行数据分析项目，并学习和使用书中未涵盖的包。
- en: 'This part consists of seven chapters organized as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分由七个章节组成，如下所示：
- en: Chapter 8 teaches you how to create a data frame from a CSV file and perform
    basic operations on data frames. It also shows how to process data in the Apache
    Arrow and SQLite databases, work with compressed files, and do basic data visualization.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章教您如何从CSV文件创建数据框并执行数据框的基本操作。它还展示了如何在Apache Arrow和SQLite数据库中处理数据，处理压缩文件，以及进行基本的数据可视化。
- en: Chapter 9 teaches you how to select rows and columns from a data frame. You
    will also learn how to build and visualize locally estimated scatterplot smoothing
    (LOESS) regression models.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章教您如何从数据框中选择行和列。您还将学习如何构建和可视化局部估计散点图平滑（LOESS）回归模型。
- en: Chapter 10 covers various ways of creating new data frames and populating existing
    data frames with new data. It discusses the Tables.jl interface, an implementation-independent
    abstraction of a table concept. In this chapter, you will also learn how to integrate
    Julia with R and how to serialize Julia objects.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章涵盖了创建新数据框和用新数据填充现有数据框的各种方法。它讨论了Tables.jl接口，这是一个表概念的实现无关抽象。在本章中，您还将学习如何将Julia与R集成以及如何序列化Julia对象。
- en: Chapter 11 teaches you how to convert data frames into objects of other types.
    One fundamental type is the grouped data frame. You will also learn about the
    important general concepts of type-stable code and type piracy.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章教您如何将数据框转换为其他类型的对象。一个基本类型是分组数据框。您还将了解类型稳定的代码和类型盗用等重要通用概念。
- en: Chapter 12 focuses on transformation and mutation of data frame objects—in particular,
    using the split-apply-combine strategy. Additionally, this chapter covers the
    basics of using the Graphs.jl package to work with graph data.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章专注于数据框对象的转换和变异——特别是使用split-apply-combine策略。此外，本章还涵盖了使用Graphs.jl包处理图数据的基础知识。
- en: Chapter 13 discusses advanced data frame transformation options provided by
    the DataFrames.jl package, as well as data frame sorting, joining, and reshaping.
    It also teaches you how to chain multiple operations in data processing pipelines.
    From a data science perspective, this chapter shows you how to work with categorical
    data and evaluate classification models in Julia.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章讨论了DataFrames.jl包提供的先进数据框转换选项，以及数据框排序、连接和重塑。它还教您如何在数据处理管道中链式执行多个操作。从数据科学的角度来看，本章展示了如何在Julia中处理分类数据并评估分类模型。
- en: Chapter 14 shows how to build a web service in Julia that serves data produced
    by an analytical algorithm. Additionally, it shows how to implement Monte Carlo
    simulations and make them run faster by taking advantage of Julia’s multithreading
    capabilities.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章展示了如何在Julia中构建一个提供由分析算法生成数据的Web服务。此外，它还展示了如何实现蒙特卡洛模拟，并利用Julia的多线程功能来加快它们的运行速度。
