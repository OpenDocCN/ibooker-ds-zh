- en: Part 5\. Java frontiers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分. Java前沿
- en: This part of the book brings together many of the techniques and concepts you’ve
    seen throughout the other parts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分书籍汇集了您在其他部分中看到的大部分技术和概念。
- en: Continuing on from the introduction to Clojure in chapter 10, you’ll dig into
    functional programming beyond the basics of map-filter-reduce. You’ll see in detail
    why Java’s design and history present some barriers to the functional style. Then
    you’ll get a further taste of how more advanced techniques in functional languages
    appear in Kotlin and Clojure to simplify and empower your code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10章对Clojure的介绍之后，您将深入探讨超出map-filter-reduce基础的功能式编程。您将详细了解Java的设计和历史为什么对功能式风格构成一些障碍。然后，您将更深入地了解功能语言中更高级的技术如何在Kotlin和Clojure中出现，以简化并增强您的代码。
- en: Building on the concurrency topics from part 2, you’ll also see other possibilities
    for building safe, performant applications. From recently introduced capabilities
    in Java like Fork/Join, to Kotlin’s coroutines, and Clojure’s agents, you’ll come
    away with more options managing the multicore, multithreaded world of modern computing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2部分并发主题的基础上，您还将看到构建安全、高性能应用程序的其他可能性。从Java最近引入的功能如Fork/Join，到Kotlin的协程，再到Clojure的代理，您将获得更多管理现代计算多核、多线程世界的选项。
- en: From there, you’ll finish out by looking into the internals of the JVM. If you’ve
    ever wondered why reflection is slow or how dynamic languages can target the JVM,
    chapter 17 will fill in the gaps.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，您将通过研究JVM的内部结构来完成学习。如果您曾经好奇为什么反射如此缓慢，或者动态语言如何定位到JVM，第17章将填补这些空白。
- en: Finally, you’ll get an introduction to the major OpenJDK projects currently
    in flight, what their goals are, and what to expect from each of them in coming
    releases.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将了解目前正在进行的几个主要OpenJDK项目，它们的目标是什么，以及在未来版本中可以期待它们带来什么。
