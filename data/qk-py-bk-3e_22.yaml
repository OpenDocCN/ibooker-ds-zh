- en: Part 4\. Working with data
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 4 部分：处理数据
- en: In this part, you get some practice in using Python, and in particular using
    it to work with data. Handling data is one of Python’s strengths. I start with
    basic file handling; then I move through reading from and writing to flat files,
    working with more structured formats such as JSON and Excel, using databases,
    and using Python to explore data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，您将获得一些使用 Python 的实践，特别是使用它来处理数据。处理数据是 Python 的优势之一。我从基本的文件处理开始；然后转向从平面文件中读取和写入，处理更结构化的格式，如
    JSON 和 Excel，使用数据库，以及使用 Python 探索数据。
- en: These chapters are more project-oriented than the rest of the book and are intended
    to give you the opportunity to get hands-on experience in using Python to handle
    data. The chapters and projects in this part can be done in any order or combination
    that suits your needs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节比本书的其他部分更偏向于项目导向，旨在为您提供使用 Python 处理数据的机会。这部分中的章节和项目可以按照您需要的任何顺序或组合进行。
