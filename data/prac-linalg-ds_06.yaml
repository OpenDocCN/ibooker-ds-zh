  zh: ä½†æ˜¯æœ‰ä¸€ç§æ–¹æ³•å¯ä»¥åˆ›å»ºå…·æœ‰ä¿è¯æœ€å¤§å¯èƒ½ç§©çš„éšæœºçŸ©é˜µã€‚è¿™æ˜¯é€šè¿‡éšæœºæŠ½å–æµ®ç‚¹æ•°ï¼Œä¾‹å¦‚ä»é«˜æ–¯æˆ–å‡åŒ€åˆ†å¸ƒä¸­è¿›è¡Œã€‚64ä½è®¡ç®—æœºå¯ä»¥è¡¨ç¤º<math alttext="2
    Superscript 64"><msup><mn>2</mn> <mn>64</mn></msup></math>ä¸ªæ•°å­—ã€‚ä»è¯¥é›†åˆä¸­æŠ½å–å‡ åä¸ªæˆ–å‡ ç™¾ä¸ªæ”¾å…¥çŸ©é˜µä¸­æ„å‘³ç€çŸ©é˜µåˆ—ä¸­çš„çº¿æ€§ä¾èµ–æ€§çš„å¯èƒ½æ€§æå…¶ä½ã€‚å®é™…ä¸Šï¼Œè¿™ç§å¯èƒ½æ€§å¦‚æ­¤ä¹‹ä½ï¼Œä»¥è‡³äºå¯ä»¥é©±åŠ¨*Heart
    of Gold*ä¸Šçš„æ— ç©·ä¸å¯èƒ½é©±åŠ¨å™¨ã€‚^([4](ch06.xhtml#idm45733311477072))
