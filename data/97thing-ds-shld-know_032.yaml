- en: Associate Dean & Dir. of the Analytics and Data Science Institute, Kennesaw
    State University
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼索州立大学分析与数据科学学院副院长兼院长
- en: Your DNA has rights. Or at least it is protected under the law. The Genetic
    Information Nondiscrimination Act of 2008 (GINA) and the Health Information Portability
    and Accountability Act (HIPAA) both apply information privacy and data security
    obligations to protect genetic information. By extension, the humans to whom the
    DNA is attached are protected from discrimination with regard to medical insurance
    coverage, hiring, termination, or compensation. To clarify, the protection of
    an individual’s DNA under GINA and HIPAA is relevant only when it is connected
    to that individual.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你的DNA拥有权利。或者至少在法律下受到保护。2008年的《基因信息非歧视法案》（GINA）和《健康信息便携性和责任法案》（HIPAA）都适用于保护基因信息的信息隐私和数据安全义务。顺带一提，仅当个人与其DNA相关联时，GINA和HIPAA下的个体DNA保护措施才具有相关性。
- en: Millions of people have contributed (actually paid to contribute) their physical
    DNA to repositories such as [Ancestry.com](http://Ancestry.com) or [23andMe](https://www.23andme.com)
    and have “clicked” their tacit approval to have the value of their DNA disassociated
    from their physical person for the purposes of genealogical research, medical
    research, and even the association and identification of criminals. In 2015, the
    $20 billion genomics company Helix sequenced about 90% of the world’s DNA data,
    with the expectation of opening it up to consumers in a digital marketplace built
    on DNA.^([1](ch29.xhtml#ch01fn28))
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数以百万计的人们已经（实际上支付了以贡献）将他们的物理DNA提交到诸如[Ancestry.com](http://Ancestry.com)或[23andMe](https://www.23andme.com)等知识库中，并“点击”了他们默认同意将其DNA价值与他们的物理人分离，以进行家谱研究、医学研究，甚至是罪犯的关联和识别。2015年，价值200亿美元的基因组公司Helix测序了全球约90%的DNA数据，并期望在以DNA为基础的数字市场向消费者开放。^([1](ch29.xhtml#ch01fn28))
- en: Now consider online activity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑在线活动。
- en: Increasingly, our online activity creates a digital DNA that is as unique to
    each person as their physical DNA. While most people acknowledge that they create
    “digital exhaust” as a function of daily activities, most may not recognize that
    they are creating a new form of DNA that may exist and generate monetizable value
    after they no longer exist physically. This is true of images and likenesses that
    are captured daily through facial recognition technology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的在线活动创建了一种数字DNA，就像每个人的物理DNA一样独特。虽然大多数人承认他们在日常活动中产生了“数字尾气”，但大多数人可能没有意识到他们正在创造一种新的DNA形式，这种形式可能在他们物理上不存在之后仍然存在并产生可商业化的价值。这一点适用于每天通过面部识别技术捕获的图像和相似物。
- en: Consider the fact that the device you use to primarily access the internet (phone,
    tablet, laptop), the way you input information (case sensitive or all lowercase),
    the search engine you use, and the time of day that you are most active can be
    combined to develop a powerful profile of who you are and your likelihood of paying
    your bills, buying a car, moving, having a baby, or developing cancer.^([2](ch29.xhtml#ch01fn29))
    Your image “in the wild” can be used to profile criminals without your consent.
    Beyond its “source,” digital DNA has potential value to society—much like Henrietta’s
    cells.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你主要用来访问互联网的设备（手机、平板电脑、笔记本电脑）、输入信息的方式（大小写敏感还是全部小写）、使用的搜索引擎以及你活跃的时间，这些都可以结合起来形成一个强大的个人资料，揭示你支付账单的可能性，购买汽车的可能性，搬家的可能性，生孩子的可能性，或者患癌症的可能性。^([2](ch29.xhtml#ch01fn29))
    你的图像“在野外”可以被用来在你不知情的情况下对罪犯进行画像。除了其“源头”外，数字DNA对社会具有潜在的价值，就像亨利埃塔的细胞一样。
- en: This narrative creates an ethical dilemma that any analytical professional should
    then consider. That is, like our physical DNA, should our digital DNA, which is
    potentially more valuable, have “rights” that are disassociated with the human
    that generated it?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种叙事引发了任何分析专业人士都应该考虑的伦理困境。也就是说，就像我们的物理DNA一样，我们的数字DNA可能更有价值，它是否应该具有与生成它的人分离的“权利”？
