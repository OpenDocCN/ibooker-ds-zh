- en: Chapter 29\. Should Data Have Rights?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第29章 数据应有权利吗？
- en: Jennifer Lewis Priestley
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jennifer Lewis Priestley
- en: '![](Images/JENNIFER_PRIESTLEY.png)'
