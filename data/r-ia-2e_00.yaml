- en: Front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: What is the use of a book without pictures or conversations?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 没有图片或对话的书有什么用？
- en: —Alice, *Alice’s Adventures in Wonderland*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ——爱丽丝，《爱丽丝梦游仙境》
- en: It’s wondrous, with treasures to satiate desires both subtle and gross; but
    it’s not for the timid.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它是神奇的，有宝藏可以满足微妙和粗俗的欲望；但它不是为胆小的人准备的。
- en: '—Q, “Q Who?” *Star Trek: The Next Generation*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ——Q，“Q是谁？”《星际迷航：下一代》
- en: When I began writing this book, I spent quite a bit of time searching for a
    good quote to start things off. I ended up with two. R is a wonderfully flexible
    platform and language for exploring, visualizing, and understanding data. I chose
    the quote from *Alice’s Adventures in Wonderland* to capture the flavor of statistical
    analysis today—an interactive process of exploration, visualization, and interpretation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始写这本书时，我花了很多时间去寻找一个好的引言来开始。我最终找到了两个。R是一个探索、可视化和理解数据的奇妙灵活的平台和语言。我选择了来自《爱丽丝梦游仙境》的引言来捕捉今天统计分析的风味——一个探索、可视化和解释的互动过程。
- en: The second quote reflects the generally held notion that R is difficult to learn.
    What I hope to show you is that it doesn’t have to be. R is broad and powerful,
    with so many analytic and graphic functions available (more than 50,000 at last
    count) that it easily intimidates both novice and experienced users alike. But
    there is rhyme and reason to the apparent madness. With guidelines and instructions,
    you can navigate the tremendous resources available, selecting the tools you need
    to accomplish your work with style, elegance, efficiency—and more than a little
    coolness.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个引言反映了普遍认为R难以学习的观点。我希望向你展示，这并不一定如此。R广泛而强大，拥有如此多的分析和图形功能（最后统计超过50,000个），它很容易让新手和经验丰富的用户都感到害怕。但表面上的疯狂是有原因的。有了指导和说明，你可以导航可用的巨大资源，选择你需要来完成工作的工具，以风格、优雅、效率——以及一点点酷。
- en: I first encountered R several years ago when I was applying for a new statistical
    consulting position. The prospective employer asked in the pre-interview material
    if I was conversant in R. Following the standard advice of recruiters, I immediately
    said yes and set off to learn it. I was an experienced statistician and researcher,
    had 25 years of experience as an SAS and SPSS programmer, and was fluent in a
    half-dozen programming languages. How hard could it be? Famous last words.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，当我申请一个新的统计咨询职位时，我第一次接触到了R。潜在的雇主在面试前的材料中问我是否熟悉R。遵循招聘人员的标准建议，我立刻说“是”，并开始学习它。我是一名经验丰富的统计学家和研究人员，有25年作为SAS和SPSS程序员的经验，并且精通六种编程语言。这能有多难？这是著名的最后遗言。
- en: As I tried to learn the language (as fast as possible, with an interview looming),
    I found either tomes on the underlying structure of the language or dense treatises
    on specific advanced statistical methods, written by and for subject-matter experts.
    The online help was written in a Spartan style that was more reference than tutorial.
    Every time I thought I had a handle on the overall organization and capabilities
    of R, I found something new that made me feel ignorant and small.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我试图尽快学习这门语言（面试即将来临）时，我发现要么是关于语言底层结构的巨著，要么是针对特定高级统计方法的密集论文，这些论文是由和为该领域专家所写。在线帮助以斯巴达风格编写，更像参考而不是教程。每次当我以为我已经掌握了R的整体组织和功能时，我都会发现一些新的东西，让我感到无知和渺小。
- en: To make sense of it all, I approached R as a data scientist. I thought about
    what it takes to successfully process, analyze, and understand data, including
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解这一切，我将R视为一个数据科学家。我思考了成功处理、分析和理解数据需要什么，包括
- en: Accessing the data (getting the data into the application from multiple sources)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问数据（将数据从多个来源导入应用程序）
- en: Cleaning the data (coding missing data, fixing or deleting miscoded data, transforming
    variables into more useful formats)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洗数据（编码缺失数据，修复或删除错误编码的数据，将变量转换为更有用的格式）
- en: Annotating the data (to remember what each piece represents)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释数据（记住每一部分代表什么）
- en: Summarizing the data (getting descriptive statistics to help characterize the
    data)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结数据（获取描述性统计以帮助描述数据）
- en: Visualizing the data (because a picture really is worth a thousand words)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化数据（因为一张图片确实胜过千言万语）
- en: Modeling the data (uncovering relationships and testing hypotheses)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟数据（揭示关系和测试假设）
- en: Preparing the results (creating publication-quality tables and graphs)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备结果（创建出版物质量的表格和图形）
- en: Then I tried to understand how I could use R to accomplish each of these tasks.
    Because I learn best by teaching, I eventually created a website ([www.statmethods.net](http://www.statmethods.net))
    to document what I had learned.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我试图理解如何使用 R 完成这些任务中的每一个。因为我通过教学来学习最好，所以我最终创建了一个网站 ([www.statmethods.net](http://www.statmethods.net))
    来记录我所学到的知识。
- en: Then, about a year later, Marjan Bace, Manning’s publisher, called and asked
    if I would like to write a book on R. I had already written 50 journal articles,
    4 technical manuals, numerous book chapters, and a book on research methodology,
    so how hard could it be? At the risk of sounding repetitive—famous last words.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，大约一年后，Marjan Bace，Manning 出版社的出版人，打电话问我是否愿意写一本关于 R 的书。我已经写了 50 篇期刊文章、4 本技术手册、许多本书的章节，以及一本关于研究方法的书，所以这能有多难呢？冒着重复的风险——这是最后的遗言。
- en: The first edition came out in 2011, and the second edition came out in 2015\.
    I started working on the third edition two-and-a-half years ago. Describing R
    has always been a moving target, but the last few years have seen a revolution
    of sorts. It's been driven by the growth of big data, the broad adoption of tidyverse
    ([tidyverse.org](http://tidyverse.org)) software, the rapid development of new
    predictive analytic and machine learning approaches, and the development of new
    and more powerful data visualization technologies. I wanted the third edition
    to do justice to these important changes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一版于 2011 年出版，第二版于 2015 年出版。我大约两年半前开始着手编写第三版。描述 R 总是一个不断变化的目标，但最近几年发生了一场某种意义上的革命。这得益于大数据的增长、tidyverse
    ([tidyverse.org](http://tidyverse.org)) 软件被广泛采用、新的预测分析和机器学习方法的快速发展，以及新的、更强大的数据可视化技术的发展。我希望第三版能够公正地反映这些重要的变化。
- en: The book you’re holding is the one that I wished I had so many years ago. I
    have tried to provide you with a guide to R that will allow you to quickly access
    the power of this great open source endeavor, without all the frustration and
    angst. I hope you enjoy it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您手中所持的这本书是我多年前一直希望拥有的。我试图为您提供一本 R 的指南，让您能够快速访问这个伟大开源项目的力量，而无需经历所有的挫折和焦虑。希望您喜欢它。
- en: P.S. I was offered the job but didn’t take it. But learning R has taken my career
    in directions that I could never have anticipated. Life can be funny.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 我被提供了这份工作，但我没有接受。但是学习 R 让我的职业生涯走向了我从未预料到的方向。生活有时真的很幽默。
- en: acknowledgments
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: 'Many people worked hard to make this a better book. They include the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人努力使这本书变得更好。他们包括以下人员：
- en: Marjan Bace, Manning’s publisher, who asked me to write this book in the first
    place.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Marjan Bace，Manning 出版社的出版人，他最初邀请我写这本书。
- en: Sebastian Stirling, Jennifer Stout, and Karen Miller, development editors on
    the first, second, and third editions, respectively. Each spent many hours helping
    me organize the material, clarify concepts, and generally make the text more interesting.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sebastian Stirling、Jennifer Stout 和 Karen Miller，分别负责第一版、第二版和第三版的发展编辑。他们各自投入了大量的时间来帮助我组织材料、阐明概念，并使文本更加有趣。
- en: Mike Shepard, technical proofreader, who helped uncover areas of confusion and
    provided an independent and expert eye for testing code. I came to rely on his
    careful reviews and considered judgment.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mike Shepard，技术校对员，他帮助揭示了一些容易混淆的领域，并为测试代码提供了独立和专业的视角。我依赖他细致的审查和深思熟虑的判断。
- en: Aleks Dragosavljević, my review editor, who helped obtain reviewers and coordinate
    the review process.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aleks Dragosavljević，我的审稿编辑，他帮助获得审稿人和协调审稿过程。
- en: Deirdre Hiam, who helped shepherd this book through the production process,
    and her team of Suzanne G. Fox, my copy editor, and Katie Tennant, my proofreader.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Deirdre Hiam，她帮助这本书顺利通过了生产过程，以及她的团队：Suzanne G. Fox，我的校对编辑，和 Katie Tennant，我的校对员。
- en: 'The peer reviewers who spent hours of their own time carefully reading through
    the material, finding typos, and making valuable substantive suggestions: Alain
    Lompo, Alessandro Puzielli, Arav Agarwal, Ashley Paul Eatly, Clemens Baader, Daniel
    C Daugherty, Daniel Kenney-Jung, Erico Lendzian, James Frohnhofer, Jean-François
    Morin, Jenice Tom, Jim Frohnhofer, Kay Engelhardt, Kelvin Meeks, Krishna Shrestha,
    Luis Felipe Medeiro Alves, Mario Giesel, Martin Perry, Nick Drozd, Nicole Koenigstein,
    Robert Samohyl, Tiklu Ganguly, Tom Jeffries, Ulrich Gauger, Vishal Singh.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些花费自己宝贵时间仔细阅读材料、寻找错别字并提出宝贵实质性建议的同行审稿人：Alain Lompo、Alessandro Puzielli、Arav
    Agarwal、Ashley Paul Eatly、Clemens Baader、Daniel C Daugherty、Daniel Kenney-Jung、Erico
    Lendzian、James Frohnhofer、Jean-François Morin、Jenice Tom、Jim Frohnhofer、Kay Engelhardt、Kelvin
    Meeks、Krishna Shrestha、Luis Felipe Medeiro Alves、Mario Giesel、Martin Perry、Nick
    Drozd、Nicole Koenigstein、Robert Samohyl、Tiklu Ganguly、Tom Jeffries、Ulrich Gauger、Vishal
    Singh。
- en: The many Manning Early Access Program (MEAP) participants who bought the book
    before it was finished, asked great questions, pointed out errors, and made helpful
    suggestions.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在书完成之前就购买了这本书的许多Manning Early Access Program (MEAP) 参与者，提出了很好的问题，指出了错误，并提出了有用的建议。
- en: Each contributor has made this a better and more comprehensive book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每位贡献者都使这本书变得更好、更全面。
- en: I would also like to acknowledge the many software authors who have contributed
    to making R such a powerful data analytic platform. They include not only the
    core developers, but also the selfless individuals who have created and maintain
    contributed packages, extending R’s capabilities greatly. Appendix E provides
    a list of the authors of contributed packages described in this book. In particular,
    I would like to mention John Fox, Hadley Wickham, Frank E. Harrell, Jr., Deepayan
    Sarkar, and William Revelle, whose works I greatly admire. I have tried to represent
    their contributions accurately, and I remain solely responsible for any errors
    or distortions inadvertently included in this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢许多为使R成为一个如此强大的数据分析平台做出贡献的软件作者。他们不仅包括核心开发者，还包括那些无私地创建和维护贡献包的个人，极大地扩展了R的功能。附录E提供了本书中描述的贡献包作者的列表。特别是，我想提到John
    Fox、Hadley Wickham、Frank E. Harrell, Jr.、Deepayan Sarkar和William Revelle，我非常钦佩他们的作品。我已经尽力准确地代表他们的贡献，并且我对本书中无意中包含的任何错误或扭曲负有完全责任。
- en: I really should have started this book by thanking my wife and partner, Carol
    Lynn. Although she has no intrinsic interest in statistics or programming, she
    read each chapter multiple times and made countless corrections and suggestions.
    No greater love has any person than to read multivariate statistics for another.
    Just as important, she suffered the long nights and weekends that I spent writing
    this book with grace, support, and affection. There is no logical explanation
    why I should be this lucky.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的应该首先感谢我的妻子和伴侣，Carol Lynn。尽管她对统计学或编程没有内在的兴趣，但她阅读了每一章多次，并提出了无数次的纠正和建议。没有任何人比阅读另一人的多元统计分析更伟大的爱了。同样重要的是，她以优雅、支持和爱意忍受了我写作这本书时的漫长夜晚和周末。我无法给出合理的解释，为什么我会这么幸运。
- en: There are two other people I would like to thank. One is my father, whose love
    of science was inspiring and who gave me an appreciation of the value of data.
    I miss him dearly. The other is Gary K. Burger, my mentor in graduate school.
    Gary got me interested in a career in statistics and teaching when I thought I
    wanted to be a clinician. This is all his fault.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢另外两个人。一个是我的父亲，他对科学的热爱是鼓舞人心的，并让我对数据的价值有了认识。我非常想念他。另一个是我的研究生导师Gary K. Burger，当我以为我想成为一名临床医生时，Gary让我对统计学和教学产生了兴趣。这完全是他的错。
- en: about this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: If you picked up this book, you probably have some data that you need to collect,
    summarize, transform, explore, model, visualize, or present. If so, then R is
    for you. R has become the worldwide language for statistics, predictive analytics,
    and data visualization. It offers the widest range of methodologies for understanding
    data currently available, from the most basic to the most complex and bleeding
    edge.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拿起这本书，你可能有一些需要收集、总结、转换、探索、建模、可视化或展示的数据。如果是这样，那么R就是为你准备的。R已经成为全球统计学、预测分析和数据可视化的语言。它提供了目前可用的最广泛的方法来理解数据，从最基础的到最复杂和前沿的。
- en: As an open source project, it’s freely available for a range of platforms, including
    Windows, macOS, and Linux. It’s under constant development, with new procedures
    added daily. Furthermore, R is supported by a large and diverse community of data
    scientists and programmers who gladly offer their help and advice to users.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开源项目，它可以在包括 Windows、macOS 和 Linux 在内的各种平台上免费使用。它正在不断开发中，每天都有新的程序被添加。此外，R 还得到了一个庞大且多样化的数据科学家和程序员社区的支援，他们乐于向用户提供帮助和建议。
- en: Although R is probably best known for its ability to create beautiful and sophisticated
    graphs, it can handle just about any statistical problem. The base installation
    provides hundreds of data management, statistical, and graphical functions right
    out of the box. But some of its most powerful features come from the thousands
    of extensions (packages) provided by contributing authors.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 R 可能最出名的是其创建美丽和复杂图表的能力，但它几乎可以处理任何统计问题。基础安装提供了数百个数据管理、统计和图形功能，直接从盒子里出来。但其中一些最强大的功能来自于贡献作者提供的数千个扩展（包）。
- en: This breadth comes at a price. It can be hard for new users to get a handle
    on what R is and what it can do. Even the most experienced R user can be surprised
    to learn about features they were unaware of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这种广度是有代价的。对于新用户来说，可能很难把握 R 是什么以及它能做什么。即使是经验最丰富的 R 用户也可能惊讶地发现他们之前不知道的功能。
- en: '*R in Action, Third Edition,* provides you with a guided introduction to R,
    a 2,000-foot view of the platform and its capabilities. It will introduce you
    to the most important functions in the base installation and more than 70 of the
    most useful contributed packages. Throughout the book, the goal is practical application—how
    you can make sense of your data and communicate that understanding to others.
    When you finish, you should have a good grasp of how R works, what it can do,
    and where you can go to learn more. You’ll be able to apply a variety of techniques
    for visualizing data, and you’ll have the skills to tackle both basic and advanced
    data analytic problems.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 《*R in Action, 第三版*》为您提供了对 R 的引导性介绍，对平台及其功能有一个 2,000 英尺的高度视角。它将向您介绍基础安装中最重要的函数以及
    70 多个最有用的贡献包。在整个书中，目标是实际应用——如何理解您的数据并将这种理解传达给他人。当您完成时，您应该对 R 的工作原理、它能做什么以及您可以去哪里学习更多有很好的把握。您将能够应用各种数据可视化技术，并具备解决基本和高级数据分析问题的技能。
- en: What's new in the third edition
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三版的新内容
- en: There are numerous changes in the third edition, including extensive coverage
    of tidyverse approaches to data management and analysis. Here are some of the
    more notable changes.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第三版有许多变化，包括对 tidyverse 数据管理和分析方法的广泛覆盖。以下是一些更显著的变化。
- en: Chapter 2 (creating a dataset) now includes coverage of the `readr`, `readxl`,
    and `haven` packages for importing data. There is also a new section on `tibbles`,
    a modern update to the data frame.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第 2 章（创建数据集）现在包括对 `readr`、`readxl` 和 `haven` 包的介绍，用于导入数据。还有一个关于 `tibbles` 的新章节，这是数据框的现代更新。
- en: Chapters 3 (basic data management) and 5 (advanced data management) include
    coverage of the `dplyr` and `tidyr` packages for data management, transformation,
    and summarization.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 第 3 章（基本数据管理）和第 5 章（高级数据管理）包括对 `dplyr` 和 `tidyr` 包的介绍，用于数据管理、转换和汇总。
- en: Chapters 4 (getting started with graphs), 6 (basic graphs), 11 (intermediate
    graphs) and 19 (advanced graphs) are new and provide extensive coverage of `ggplot2`
    and its extensions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第 4 章（图形入门）、第 6 章（基本图形）、第 11 章（中级图形）和第 19 章（高级图形）都是新章节，对 `ggplot2` 及其扩展提供了广泛的覆盖。
- en: Chapter 16 (cluster analysis) offers improved graphics and a new section on
    evaluating the clusterability of data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第 16 章（聚类分析）提供了改进的图形和关于评估数据聚类能力的新章节。
- en: Chapter 17 (classification) has a new section on the use of break-down and Shapley
    values plots for understanding black box models.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第 17 章（分类）有一个关于使用分解和 Shapley 值图来理解黑盒模型的新章节。
- en: Chapter 18 (advanced methods for missing data) has been expanded, with new sections
    on k-nearest neighbor and random forest approaches to missing values imputation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第 18 章（缺失数据的高级方法）已经扩展，新增了关于 k 近邻和随机森林方法对缺失值插补的新内容。
- en: Chapter 20 (advanced programming) has new sections on nonstandard evaluation
    and visual debugging.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第 20 章（高级编程）有关于非标准评估和可视调试的新章节。
- en: Chapter 21 (creating dynamic reports) has expanded coverage of R Markdown and
    new sections on parameterized reports and common coding errors.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第21章（创建动态报告）扩展了R Markdown的覆盖范围，并增加了关于参数化报告和常见编码错误的新章节。
- en: Chapter 22 (creating a package) has been completely rewritten to incorporate
    the use of new tools for streamlined package creation. There are also new sections
    on how to share and promote your packages through CRAN, GitHub, and software-generated
    websites.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第22章（创建包）已完全重写，以包含用于简化包创建的新工具。还有关于如何通过CRAN、GitHub和软件生成的网站分享和推广您的包的新章节。
- en: Appendix A (graphical user interfaces) has been updated to reflect rapid changes
    in this area.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A（图形用户界面）已更新，以反映该领域的快速变化。
- en: Appendix B (customizing the startup environment) has been revised to include
    new methods of customization and greater sensitivity to potential side effects
    on reproducible research.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 附录B（自定义启动环境）已修订，包括新的自定义方法和对可重复研究潜在副作用敏感性的提高。
- en: Appendix F (working with large datasets) has coverage of new packages for larger-than-RAM
    datasets, analytic methods for terabyte-size problems, and the incorporation of
    R with cloud services.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 附录F（处理大型数据集）涵盖了适用于大于RAM数据集的新包、针对千兆级问题的分析方法和将R与云服务集成的内容。
- en: There are new sections on the use of RStudio for programming, debugging, report
    writing, and package creation scattered throughout the book. Finally, numerous
    updates and corrections have been made throughout the text.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有关于使用RStudio进行编程、调试、报告编写和包创建的新章节，散布全书。最后，全书进行了许多更新和修正。
- en: Who should read this book
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读此书的人群
- en: '*R in Action, Third Edition,* should appeal to anyone who deals with data.
    No background in statistical programming or the R language is assumed. Although
    the book is accessible to novices, there should be enough new and practical material
    to satisfy even experienced R mavens.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*《R实战，第三版》* 应该对任何处理数据的人都有吸引力。不假设有统计编程或R语言的背景。尽管本书对新手来说很容易理解，但应该有足够的新颖和实用材料，甚至能满足经验丰富的R专家的需求。'
- en: Users without a statistical background who want to use R to manipulate, summarize,
    and graph data should find chapters 1–6, 11, and 19 easily accessible. Chapters
    7 and 10 assume a one-semester course in statistics; and readers of chapters 8,
    9, and 12–18 will benefit from two semesters of statistics. Chapters 20–22 offer
    a deeper dive into the R language and have no statistical prerequisites. I’ve
    tried to write each chapter in such a way that both beginning and expert data
    analysts will find something interesting and useful.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 没有统计背景但想使用R来操作、总结和绘图数据的用户会发现第1-6章、第11章和第19章很容易理解。第7章和第10章假设统计学为一学期课程；第8章、第9章和第12-18章的读者将受益于两个学期的统计学。第20-22章更深入地探讨了R语言，没有统计学先决条件。我尽量让每个章节都让初学者和专家数据分析师都能找到有趣和有用的内容。
- en: 'How this book is organized: A road map'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书如何组织：路线图
- en: 'This book is designed to give you a guided tour of the R platform with a focus
    on those methods most immediately applicable for manipulating, visualizing, and
    understanding data. The book has 22 chapters and is divided into 5 parts: “Getting
    Started,” “Basic Methods,” “Intermediate Methods,” “Advanced Methods,” and “Expanding
    Your Skills.” Additional topics are covered in seven appendices.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为您提供一个R平台的导游，重点关注那些最适用于操作、可视化和理解数据的技巧。本书共有22章，分为5部分：“入门”，“基本方法”，“中级方法”，“高级方法”和“扩展技能”。七个附录中涵盖了其他主题。
- en: Chapter 1 begins with an introduction to R and the features that make it so
    useful as a data analysis platform. The chapter covers how to obtain the program
    and how to enhance the basic installation with extensions that are available online.
    The remainder of the chapter is spent exploring the user interface and learning
    how to run your first programs.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章从介绍R及其作为数据分析平台如此有用的特性开始。本章涵盖了如何获取程序以及如何通过在线可用的扩展增强基本安装。本章的其余部分用于探索用户界面和了解如何运行您的第一个程序。
- en: Chapter 2 covers the many methods available for getting data into R. The first
    half of the chapter introduces the data structures R uses to hold data. The second
    half discusses methods for importing data into R from the keyboard, text files,
    web pages, spreadsheets, statistical packages, and databases.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章涵盖了将数据输入R的许多方法。本章的前半部分介绍了R用于存储数据的结构。后半部分讨论了从键盘、文本文件、网页、电子表格、统计软件包和数据库导入数据到R的方法。
- en: Chapter 3 covers basic data management, including sorting, merging, and subsetting
    datasets, and transforming, recoding, and deleting variables.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章涵盖了基本的数据管理，包括排序、合并和子集化数据集，以及变换、重新编码和删除变量。
- en: Chapter 4 introduces you to data visualization through the grammar of graphics.
    We review methods of creating graphs, modifying them, and saving them in a variety
    of formats.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章通过图形语法介绍数据可视化。我们回顾了创建图形、修改它们以及以各种格式保存图形的方法。
- en: Building on the material in chapter 3, chapter 5 covers the use of functions
    (mathematical, statistical, character) and control structures (looping, conditional
    execution) for data management. We then discuss how to write your own R functions
    and how to reshape and aggregate data in various ways.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在第三章内容的基础上，第五章涵盖了使用函数（数学、统计、字符）和控制结构（循环、条件执行）进行数据管理的应用。然后我们讨论了如何编写自己的R函数以及如何以各种方式重塑和汇总数据。
- en: Chapter 6 demonstrates methods for creating common univariate graphs, such as
    bar plots, pie charts, histograms, density plots, box plots, treemaps, and dot
    plots. Each is useful for understanding the distribution of a single variable.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章演示了创建常见单变量图形的方法，例如条形图、饼图、直方图、密度图、箱线图、树状图和点图。每种图形都有助于理解单个变量的分布。
- en: Chapter 7 starts by showing how to summarize data, including the use of descriptive
    statistics and cross-tabulations. We then look at basic methods for understanding
    relationships between two variables, including correlations, t-tests, chi-square
    tests, and nonparametric methods.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章首先展示了如何总结数据，包括描述性统计和交叉表的使用。然后我们探讨了解释两个变量之间关系的基本方法，包括相关系数、t检验、卡方检验和非参数方法。
- en: Chapter 8 introduces regression methods for modeling the relationship between
    a numeric outcome variable and a set of one or more numeric predictor variables.
    Methods for fitting these models, evaluating their appropriateness, and interpreting
    their meaning are discussed in detail.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 第八章介绍了回归方法，用于建模数值结果变量与一组一个或多个数值预测变量之间的关系。详细讨论了拟合这些模型、评估其适当性和解释其意义的方法。
- en: Chapter 9 considers the analysis of basic experimental designs through the analysis
    of variance and its variants. Here, we’re usually interested in how treatment
    combinations or conditions affect a numerical outcome. Methods for assessing the
    appropriateness of the analyses and visualizing the results are also covered.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第九章通过方差分析和其变体来考虑基本实验设计的分析。在这里，我们通常对治疗组合或条件如何影响数值结果感兴趣。还涵盖了评估分析适当性和可视化结果的方法。
- en: Chapter 10 provides a detailed treatment of power analysis. Starting with a
    discussion of hypothesis testing, the chapter focuses on how to determine the
    sample size necessary to detect a treatment effect of a given size with a given
    degree of confidence. This can help you plan experimental and quasi-experimental
    studies that are likely to yield useful results.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 第十章详细介绍了功效分析。从假设检验的讨论开始，本章重点介绍了如何确定在给定置信度下检测到特定大小治疗效应所需的样本量。这可以帮助你规划可能产生有用结果的实验和准实验研究。
- en: Chapter 11 expands on the material in chapter 6, covering the creation of graphs
    that help you visualize relationships among two or more variables. These include
    various types of 2D and 3D scatter plots, scatter plot matrices, line plots, correlograms,
    and mosaic plots.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 第十一章在第六章的基础上扩展了内容，涵盖了创建有助于可视化两个或更多变量之间关系的图形。这些包括各种类型的二维和三维散点图、散点图矩阵、线图、自相关图和mosaic图。
- en: Chapter 12 presents analytic methods that work well in cases where data are
    sampled from unknown or mixed distributions, where sample sizes are small, where
    outliers are a problem, or where devising an appropriate test based on a theoretical
    distribution is too complex and mathematically intractable. They include both
    resampling and bootstrapping approaches—computer-intensive methods that are easily
    implemented in R.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章介绍了在数据来自未知或混合分布、样本量小、异常值是问题、或者基于理论分布设计适当的测试过于复杂且数学上难以处理的情况下，效果良好的分析方法。它们包括重采样和自助法——这些是易于在R中实现的计算密集型方法。
- en: Chapter 13 expands on the regression methods in chapter 8 to cover data that
    are not normally distributed. The chapter starts with a discussion of generalized
    linear models and then focuses on cases in which you’re trying to predict an outcome
    variable that is either categorical (logistic regression) or a count (Poisson
    regression).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章在第8章回归方法的基础上进行了扩展，涵盖了非正态分布的数据。章节从讨论广义线性模型开始，然后专注于尝试预测结果变量为分类（逻辑回归）或计数（泊松回归）的情况。
- en: One of the challenges of multivariate data problems is simplification. Chapter
    14 describes methods of transforming a large number of correlated variables into
    a smaller set of uncorrelated variables (principal component analysis), as well
    as methods for uncovering the latent structure underlying a given set of variables
    (factor analysis). The many steps involved in an appropriate analysis are covered
    in detail.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 多变量数据问题的一个挑战是简化。第14章描述了将大量相关变量转换成较小的一组不相关变量的方法（主成分分析），以及揭示给定变量集下潜在结构的方法（因子分析）。适当分析中涉及的许多步骤都进行了详细说明。
- en: Chapter 15 describes methods for creating, manipulating, and modeling time series
    data. It covers visualizing and decomposing time series data as well as exponential
    and ARIMA approaches to forecasting future values.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章描述了创建、操作和建模时间序列数据的方法。它涵盖了可视化分解时间序列数据以及预测未来值的指数和ARIMA方法。
- en: Chapter 16 illustrates methods of clustering observations into naturally occurring
    groups. The chapter begins with a discussion of the common steps in a comprehensive
    cluster analysis, followed by a presentation of hierarchical clustering and partitioning
    methods. Several methods for determining the proper number of clusters are presented.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章展示了将观测值聚类到自然发生组中的方法。章节从讨论综合聚类分析中的常见步骤开始，然后介绍了层次聚类和分区方法。还介绍了确定适当聚类数量的几种方法。
- en: Chapter 17 presents popular supervised machine learning methods for classifying
    observations into groups. Decision trees, random forests, and support vector machines
    are considered in turn. You’ll also learn about methods for evaluating the accuracy
    of each approach. New methods for understanding the results are presented.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章介绍了用于将观测值分类到组中的流行监督机器学习方法。依次考虑了决策树、随机森林和支持向量机。你还将了解评估每种方法准确性的方法。还介绍了理解结果的新方法。
- en: In keeping with my attempt to present practical methods for analyzing data,
    chapter 18 considers modern approaches to the ubiquitous problem of missing data
    values. R supports a number of elegant approaches for analyzing datasets that
    are incomplete. Several of the best are described here, along with guidance for
    which ones to use when and which ones to avoid.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持我展示数据分析实用方法的尝试，第18章探讨了处理缺失数据值这一普遍问题的现代方法。R语言支持多种优雅的方法来分析不完整的数据集。这里描述了其中一些最好的方法，并提供了何时使用哪些方法以及何时避免使用哪些方法的指导。
- en: Chapter 19 wraps up the discussion of graphs with a deep dive into customizing
    the axes, color scheme, fonts, legend, annotations, and plot area. You’ll learn
    how to combine several graphs into a single plot. Finally, you’ll learn how to
    turn a static graph into an interactive web-based visualization.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章通过深入探讨自定义坐标轴、颜色方案、字体、图例、注释和绘图区域来结束对图形的讨论。你将学习如何将多个图形组合成一个单一的图表。最后，你将学习如何将静态图形转换为基于网络的交互式可视化。
- en: Chapter 20 covers advanced programming techniques. You’ll learn about object-oriented
    programming techniques and debugging approaches. The chapter also presents tips
    for efficient programming. This chapter will be particularly helpful if you’re
    seeking a greater understanding of how R works, and it’s a prerequisite for chapter
    22.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章涵盖了高级编程技术。你将了解面向对象编程技术和调试方法。本章还提供了高效编程的技巧。如果你正在寻求更深入地了解R语言的工作原理，这将特别有帮助，并且它是第22章的先决条件。
- en: Chapter 21 describes several methods for creating attractive reports from within
    R. You’ll learn how to generate web pages, reports, articles, and even books from
    your R code. The resulting documents can include your code, tables of results,
    graphs, and commentary.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第21章描述了从R语言内部创建吸引人报告的几种方法。你将学习如何从你的R代码生成网页、报告、文章，甚至书籍。生成的文档可以包括你的代码、结果表、图表和评论。
- en: Finally, chapter 22 provides a step-by-step guide to creating R packages. This
    will allow you to create more sophisticated programs, document them efficiently,
    and share them with others. Methods for sharing and promoting your packages are
    discussed in detail.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第22章提供了一个创建R包的逐步指南。这将使你能够创建更复杂的程序，高效地记录它们，并与他人分享。关于分享和推广你的包的方法将在详细讨论。
- en: The afterword points you to many of the best internet sites for learning more
    about R, joining the R community, getting questions answered, and staying current
    with this rapidly changing product.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 后记会指引你到许多关于R语言的最佳互联网网站，帮助你加入R社区，解答问题，并跟上这个快速变化的产品的发展。
- en: Last, but not least, the seven appendices (A through G) extend the text’s coverage
    to include such useful topics as R graphic user interfaces, customizing and upgrading
    an R installation, exporting data to other applications, using R for matrix algebra
    (à la MATLAB), and working with very large datasets.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，但同样重要的是，七个附录（A至G）扩展了文本的范围，包括如R图形用户界面、定制和升级R安装、将数据导出到其他应用程序、使用R进行矩阵代数（类似于MATLAB）、以及处理非常大的数据集等有用的主题。
- en: We also offer a bonus chapter that is available online only on the publisher’s
    website at [https://www.manning.com/books/r-in-action-third-edition](https://www.manning.com/books/r-in-action-third-edition).
    Online chapter 23 covers the `lattice` package, an alternative approach to data
    visualization in R.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一章额外的章节，仅在出版商的网站上提供，网址为[https://www.manning.com/books/r-in-action-third-edition](https://www.manning.com/books/r-in-action-third-edition)。在线第23章涵盖了`lattice`包，这是R语言中数据可视化的另一种方法。
- en: Advice for data miners
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据挖掘者的建议
- en: 'Data mining is a field of analytics concerned with discovering patterns in
    large datasets. Many data mining specialists are turning to R for its cutting-edge
    analytical capabilities. If you’re a data miner making the transition to R and
    want to access the language as quickly as possible, I recommend the following
    reading sequence: chapter 1 (introduction), chapter 2 (data structures and those
    portions of importing data that are relevant to your setting), chapter 4 (basic
    data management), chapter 7 (descriptive statistics), chapter 8 (sections 1, 2,
    and 6, regression), chapter 13 (section 2, logistic regression), chapter 16 (clustering),
    chapter 17 (classification), and appendix F (working with large datasets). Then
    review the other chapters as needed.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是分析领域的一个分支，专注于在大数据集中发现模式。许多数据挖掘专家正在转向R语言，因为它具有前沿的分析能力。如果你是一名正在转向R语言的数据挖掘者，希望尽快掌握这门语言，我建议以下阅读顺序：第1章（介绍），第2章（数据结构和与你的环境相关的数据导入部分），第4章（基本数据管理），第7章（描述性统计），第8章（第1、2和6节，回归），第13章（第2节，逻辑回归），第16章（聚类），第17章（分类），以及附录F（处理大型数据集）。然后根据需要回顾其他章节。
- en: About the code
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: To make this book as broadly applicable as possible, I’ve chosen examples from
    a range of disciplines, including psychology, sociology, medicine, biology, business,
    and engineering. None of these examples requires specialized knowledge of that
    field.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这本书尽可能广泛地适用，我选择了来自心理学、社会学、医学、生物学、商业和工程等多个学科的例子。这些例子都不需要对该领域有专门的知识。
- en: The datasets used in these examples were selected because they pose interesting
    questions and because they’re small. This allows you to focus on the techniques
    described and quickly understand the processes involved. When you’re learning
    new methods, smaller is better. The datasets are provided with the base installation
    of R or available through add-on packages that are available online.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例中使用的数据集被选中是因为它们提出了有趣的问题，并且它们很小。这让你能够专注于描述的技术，并快速理解涉及的过程。当你学习新方法时，越小越好。数据集包含在
    R 的基本安装中，或者可以通过在线提供的附加包获得。
- en: 'The following typographical conventions are used throughout this book:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: A `monospaced font` is used for code listings that should be typed as is.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码列表使用等宽字体，应直接输入。
- en: A `monospaced font` is also used within the general text to denote code words
    or previously defined objects.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等宽字体也用于一般文本中，以表示代码单词或先前定义的对象。
- en: '*`Italics`* within code listings indicate placeholders. You should replace
    them with appropriate text and values for the problem at hand. For example, *`path_to_my_file`*
    would be replaced with the actual path to a file on your computer.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码列表中的 *`斜体`* 表示占位符。你应该用适当的文本和值替换它们，以解决手头的问题。例如，*`path_to_my_file`* 将被替换为计算机上文件的实际路径。
- en: R is an interactive language that indicates readiness for the next line of user
    input with a prompt (`>` by default). Many of the listings in this book capture
    interactive sessions. When you see code lines that start with `>`, don’t type
    the prompt.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 是一种交互式语言，它通过提示（默认为 `>`）来指示用户输入下一行。本书中的许多列表都捕捉了交互会话。当你看到以 `>` 开头的代码行时，不要输入提示。
- en: Code annotations are used in place of inline comments (a common convention in
    Manning books). Additionally, some annotations appear with numbered bullets like
    ❶ that refer to explanations appearing later in the text.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用代码注释代替内联注释（Manning 书籍中的常见约定）。此外，一些注释带有编号的子弹点（如 ❶），它们引用文本中稍后出现的解释。
- en: To save room or make text more legible, the output from interactive sessions
    may include additional whitespace or omit text that is extraneous to the point
    under discussion.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了节省空间或使文本更易读，交互会话的输出可能包括额外的空白或省略与讨论点无关的文本。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/r-in-action-third-edition](https://livebook.manning.com/book/r-in-action-third-edition).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/r-in-action-third-edition](https://www.manning.com/books/r-in-action-third-edition)
    and from GitHub at [www.github.com/rkabacoff/RiA3](http://www.github.com/rkabacoff/RiA3).
    To get the most out of this book, I recommend that you try the examples as you
    read them.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/r-in-action-third-edition](https://livebook.manning.com/book/r-in-action-third-edition)。书中示例的完整代码可以从
    Manning 网站 [https://www.manning.com/books/r-in-action-third-edition](https://www.manning.com/books/r-in-action-third-edition)
    和 GitHub [www.github.com/rkabacoff/RiA3](http://www.github.com/rkabacoff/RiA3)
    下载。为了最大限度地利用本书，我建议你在阅读时尝试这些示例。
- en: Finally, a common maxim states that if you ask two statisticians how to analyze
    a dataset, you’ll get three answers. The flip side of this assertion is that each
    answer will move you closer to an understanding of the data. I make no claim that
    a given analysis is the best or only approach to a given problem. Using the skills
    taught in this text, I invite you to play with the data and see what you can learn.
    R is interactive, and the best way to learn is to experiment.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个常见的格言说，如果你问两位统计学家如何分析一个数据集，你会得到三个答案。这个断言的反面是，每个答案都会让你更接近对数据的理解。我并不声称某个特定的分析是最佳或唯一的方法。使用本书中教授的技能，我邀请你玩转数据，看看你能学到什么。R
    是交互式的，最好的学习方式就是实验。
- en: liveBook discussion forum
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *R in Action, Third Edition*, includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/r-in-action-third-edition/discussion](https://livebook.manning.com/book/r-in-action-third-edition/discussion).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《R in Action，第三版》包括免费访问 liveBook，这是曼宁的在线阅读平台。使用 liveBook 的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/r-in-action-third-edition/discussion](https://livebook.manning.com/book/r-in-action-third-edition/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    上了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue in which a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions, lest his interest
    stray. The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移。只要该书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Dr. Robert Kabacoff is a professor of quantitative analytics at Wesleyan University
    and a seasoned data scientist with more than 30 years of experience providing
    statistical programming and data analytic support in business, health care, and
    government settings. He has taught both undergraduate and graduate courses in
    data analysis and statistical programming and manages the Quick-R website at [statmethods.net](http://statmethods.net)
    and the Data Visualization with R website at [rkabacoff.github.io/datavis](http://rkabacoff.github.io/datavis).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. Robert Kabacoff 是韦斯利安大学定量分析学教授，同时也是一位经验丰富的数据科学家，在商业、医疗保健和政府环境中提供统计编程和数据分析支持已有30多年。他教授过本科生和研究生数据分析与统计编程课程，并管理着位于
    [statmethods.net](http://statmethods.net) 的 Quick-R 网站，以及位于 [rkabacoff.github.io/datavis](http://rkabacoff.github.io/datavis)
    的 R 数据可视化网站。
- en: about the cover illustration
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *R in Action, Third Edition,* is “A man from Zadar,”
    taken from an album of Croatian traditional costumes from the mid-nineteenth century
    by Nikola Arsenović.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 《R in Action，第三版》封面上的图像是“来自扎达尔的人”，取自尼古拉·阿森诺维奇（Nikola Arsenović）拍摄于19世纪中叶的克罗地亚传统服饰专辑。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的着装很容易就能识别出他们住在哪里，以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的封面设计，庆祝计算机行业的创新和主动性，这些文化通过像这样的收藏品中的图片被重新带回生活。
