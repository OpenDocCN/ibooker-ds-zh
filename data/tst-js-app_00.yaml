  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: '*Testing JavaScript Applications* is the testing book I wish I had read six
    years ago. At that time, I was a quality assurance (QA) intern. It was my first
    experience in the software industry. Unfortunately, it didn’t require me to do
    what I liked the most: casting spells on a keyboard. Instead, I had to manually
    go through screens, click buttons, fill forms, and make sure that the software
    we built was working as it should.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《测试JavaScript应用程序》是我六年前希望读过的测试书籍。当时，我是一个质量保证（QA）实习生。这是我第一次进入软件行业。不幸的是，它并没有要求我去做我最喜欢的事情：在键盘上施展咒语。相反，我不得不手动浏览屏幕，点击按钮，填写表格，并确保我们构建的软件按预期工作。
- en: “There must be a better way,” I thought. So I started crafting incantations
    of my own for machines to do the drudgery, liberating me to be the creative wizard
    I wanted to become.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “一定有更好的方法，”我想。于是我开始为机器编写咒语，以解放我成为我想成为的创造性巫师。
- en: After 18 months, I thought I had figured most of it out. By then, I had automated
    myself out of my QA role and become a software engineer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 经过18个月后，我认为我已经弄懂了大部分内容。那时，我已经通过自动化自己从QA角色转变为软件工程师。
- en: Once I started writing applications, even more questions popped up in my mind.
    Having been into QA for a significant amount of time, I didn’t want to depend
    on others to build software that works. I also didn’t want to spend my precious
    spell-crafting time clicking buttons and filling forms, as I used to do.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我开始编写应用程序，我脑海中就出现了更多问题。在QA领域投入了相当长的时间后，我不想依赖他人构建出能正常工作的软件。我也不想浪费我宝贵的咒语制作时间点击按钮和填写表格，就像我过去做的那样。
- en: Once again, I thought that “there must be a better way.” That’s when I started
    reading more about software testing. Now that I had access to the source code,
    I discovered that I could build software more confidently, in less time. Furthermore,
    I could liberate my QA friends to perform more creative and proactive work instead
    of just throwing software over the wall for them to test manually.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我认为“一定有更好的方法。”那时我开始阅读更多关于软件测试的内容。现在我有权访问源代码，我发现我可以更有信心、更快速地构建软件。此外，我可以解放我的质量保证（QA）朋友们，让他们能够进行更多创造性和主动性的工作，而不仅仅是将软件推给他们手动测试。
- en: The tricky part was finding material that would teach me how to do it. Even
    though I could sometimes find helpful articles online, most of them were out of
    date or focused on a small part of the testing puzzle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的部分是找到能够教我如何做到的材料。尽管我有时可以在网上找到有用的文章，但其中大部分已经过时或只关注测试难题的一小部分。
- en: Putting those pieces together was the most challenging part of learning about
    software testing. Should software engineers always write tests? If so, which types
    of tests, for what, and how many? How do software development and QA fit together?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些碎片组合在一起是学习软件测试最具挑战性的部分。软件工程师是否应该始终编写测试？如果是这样，应该编写哪些类型的测试，为什么，以及多少？软件开发和QA如何结合？
- en: Years ago, there wasn’t a single piece of content that could answer all these
    questions. The book I wanted to read didn’t exist; therefore, I decided to write
    it myself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，没有一篇内容能够回答所有这些问题。我想读的那本书不存在；因此，我决定自己写。
- en: While good content is scattered all over the internet, much of it remains unwritten.
    A big part of the testing puzzle remains unstructured in the brains of those who
    maintain the testing libraries that others use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然好的内容散布在互联网的各个角落，但其中很大一部分仍然没有写成文字。测试难题的大部分仍然在那些维护他人使用的测试库的人的大脑中处于无结构状态。
- en: In *Testing JavaScript Applications*, I put those pieces together in a comprehensible
    manner. I combined what I’ve learned from many years of reading and practical
    work experience with what I’ve discovered while maintaining the testing libraries
    that millions of people use, like Chai and Sinon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在《测试JavaScript应用程序》中，我将这些碎片以可理解的方式组合在一起。我将我从多年阅读和实践工作经验中学到的知识与我维护数百万用户使用的测试库（如Chai和Sinon）时所发现的知识结合起来。
- en: 'I firmly believe that excellent testing practices are at the core of every
    successful piece of software out there. These practices help people write better
    software, in less time, for fewer dollars. Most importantly, they extricate us
    humans from drudgery and give us time to do what we do best: create software,
    which, to me, is still pretty much like magic.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，优秀的测试实践是每件成功软件的核心。这些实践帮助人们以更短的时间、更少的金钱编写出更好的软件。最重要的是，它们使我们摆脱了繁琐的工作，给我们时间去做我们最擅长的事情：创造软件，对我来说，这仍然很大程度上像魔法一样。
- en: acknowledgments
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: My mom’s alarm clock has always gone off before 6:00 a.m., just like mine. If
    it wasn’t for her, I don’t know how I could’ve written the 500 pages you’re about
    to read, most of which I’ve written while the world was asleep. My mom taught
    me the value of discipline and hard work, and I’m very thankful for that.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我母亲的闹钟总是在早上6:00之前响起，就像我的闹钟一样。如果没有她，我不知道我怎么能写出你即将读到的500页内容，其中大部分是在世界沉睡时写成的。我的母亲教会了我纪律和努力的价值，我非常感激这一点。
- en: Like her, many other people deserve my gratitude for the lessons they taught
    me and the help they gave me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像她一样，许多其他人也值得我感谢他们教给我的课程和给予我的帮助。
- en: Among those people, the first ones I’d like to thank are my family, who cheer
    for me from the other side of the Atlantic. My father, Hercílio, who said he’d
    always support me in whatever I’d like to do; my sister, Luiza, the kindest person
    I know; and my mom, Patrícia, whose hard work I’ve praised in the very first paragraph.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些人中，我最想感谢的是我的家人，他们在大西洋的另一边为我加油。我的父亲，Hercílio，他总是说他支持我去做任何我想做的事情；我的妹妹，Luiza，是我认识的最善良的人；还有我的母亲，Patrícia，我在第一段就赞扬了她的辛勤工作。
- en: In addition to them, I must also thank my grandparents, the ones who took care
    of me as my parents were working, and, especially my grandmother, Marli Teixeira
    da Costa, to whom I dedicate this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了他们，我还要感谢我的祖父母，他们在我父母工作的时候照顾我，尤其是我的祖母，Marli Teixeira da Costa，我将这本书献给她。
- en: No matter how hard things were back in Brazil, she always did her best for me
    to have everything I needed for work, from books to computers. During the week,
    she used to prepare lunch for me and offered me a room in her house next to the
    university where I could rest so I could pay attention in class.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在巴西的过去有多么艰难，她总是尽她所能为我提供工作所需的一切，从书籍到电脑。在工作日，她通常会为我准备午餐，并在我家附近的大学里为我提供一间房间，这样我就可以休息，以便在课堂上集中注意力。
- en: 'Besides my family, there are also a few people without whom I wouldn’t have
    been able to complete this work: Douglas Melo and Lorenzo Garibotti, who taught
    me what friendship really means; Ana Zardo, who showed me the world was bigger
    than I thought; Alex Monk, my therapist, who helped me navigate change and deal
    with my frequent existential crises; and Gideon Farrell, who brought me to London
    and continues to trust me and help me do my best work.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我的家人，还有一些人没有他们，我就无法完成这项工作：Douglas Melo和Lorenzo Garibotti，他们教会了我真正的友谊意味着什么；Ana
    Zardo，她让我意识到世界比我想象的要大；我的治疗师Alex Monk，他帮助我应对变化并处理我频繁的存在的危机；以及Gideon Farrell，他带我来到伦敦，并继续信任我，帮助我做到最好。
- en: 'I also can’t forget to thank everyone in the JavaScript open source community
    for everything they’ve taught me over the years: Lucas Vieira, whom I met in college
    and is one of the most talented engineers I know; Carl-Erik Kopseng, who brought
    me into Sinon.js and with whom I had the pleasure of working in 2017; and Keith
    Cirkel, who invited me to be a core maintainer of Chai.js, and has always been
    a supportive friend. He helped me stay afloat when I moved to England three years
    ago. I’m glad the internet has connected me with such amazing people!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我还必须感谢多年来JavaScript开源社区的所有人，他们教会了我很多东西：我在大学遇到的Lucas Vieira，他是我知道的最有才华的工程师之一；Carl-Erik
    Kopseng，他把我带入Sinon.js，并在2017年与我一起工作；以及邀请我成为Chai.js核心维护者的Keith Cirkel，他一直是一个支持我的朋友。当我三年前搬到英国时，他帮助我保持稳定。我很高兴互联网让我与这样出色的人联系在一起！
- en: 'To all the reviewers: Sergio Arbeo, Jeremy Chen, Giuseppe De Marco, Lucian
    Enache, Foster Haines, Giampiero Granatella, Lee Harding, Joanna Kupis, Charles
    Lam, Bonnie Malec, Bryan Miller, Barnaby Norman, Prabhuti Prakash, Dennis Reil,
    Satej Sahu, Liza Sessler, Raul Siles, Ezra Simeloff, Deniz Vehbi, Richard B. Ward,
    and Rodney Weis, your suggestions helped make this a better book.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有审稿人致谢：Sergio Arbeo、Jeremy Chen、Giuseppe De Marco、Lucian Enache、Foster Haines、Giampiero
    Granatella、Lee Harding、Joanna Kupis、Charles Lam、Bonnie Malec、Bryan Miller、Barnaby
    Norman、Prabhuti Prakash、Dennis Reil、Satej Sahu、Liza Sessler、Raul Siles、Ezra Simeloff、Deniz
    Vehbi、Richard B. Ward和Rodney Weis，你们的建议帮助使这本书变得更好。
- en: Finally, I’d like to thank my editors and the team at Manning, Helen Stergius,
    Dennis Sellinger, and Srihari Sridharan, for having reviewed each of these pages
    and patiently answering the numerous questions I’ve had throughout the process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我的编辑和Manning团队，Helen Stergius、Dennis Sellinger和Srihari Sridharan，他们审阅了每一页，并耐心回答我在整个过程中提出的无数问题。
- en: Obrigado.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Obrigado.
- en: about this book
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Testing JavaScript Applications* uses practical examples to teach you how
    to test your JavaScript code and explains what factors you should consider when
    deciding which tests to write and when.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 《Testing JavaScript Applications》使用实际示例教你如何测试你的JavaScript代码，并解释了在决定编写哪些测试以及何时编写测试时应考虑哪些因素。
- en: In addition to covering the most popular JavaScript testing tools and testing
    best practices, the book explains how different types of tests complement each
    other and how they could fit into your development process so that you can build
    better software, in less time, with fewer bugs and more confidence.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了涵盖最流行的JavaScript测试工具和测试最佳实践，本书还解释了不同类型的测试如何相互补充，以及它们如何融入你的开发过程，以便你可以在更短的时间内、以更少的错误和更大的信心构建更好的软件。
- en: Who should read this book
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: I’ve written *Testing JavaScript Applications* mostly for junior developers
    and for the software engineers who think that “there must be a better way” to
    build software that works but haven’t yet figured out *how*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要写了《Testing JavaScript Applications》这本书是为了给初级开发人员和那些认为“必须有一种更好的方法”来构建工作软件但尚未弄清楚*如何*的软件工程师。
- en: This book assumes readers can already write code but doesn’t require any previous
    knowledge about software testing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者已经能够编写代码，但不需要任何关于软件测试的先验知识。
- en: In addition to covering the practical aspects of writing tests, it explains
    why they’re important and how they impact your projects and empowers you to make
    the best possible decisions for *your* context.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了涵盖编写测试的实用方面，它还解释了为什么测试很重要以及它们如何影响你的项目，并赋予你根据*你的*情况做出最佳可能决策的能力。
- en: 'How this book is organized: A roadmap'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: This book contains 12 chapters divided into three parts.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含12章，分为三个部分。
- en: The first part of *Testing JavaScript Applications* covers what automated tests
    are, why they are important, the different types of automated tests, and how each
    type of test impacts your projects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 《Testing JavaScript Applications》的第一部分涵盖了自动化测试是什么，为什么它们很重要，不同类型的自动化测试，以及每种类型的测试如何影响你的项目。
- en: Chapter 1 explains what automated tests are and the advantages of writing them.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章解释了什么是自动化测试以及编写它们的优点。
- en: Chapter 2 covers the different types of automated tests and teaches you the
    pros and cons of each one, so you know what to consider when deciding which tests
    to write. Additionally, it teaches you fundamental patterns you can apply to all
    kinds of tests.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章涵盖了不同类型的自动化测试，并教你每种测试的优缺点，这样你就知道在决定编写哪些测试时要考虑什么。此外，它还教你可以应用于所有类型测试的基本模式。
- en: Part 2 uses practical examples to teach you how to write the different types
    of tests that you learned about in the first part.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分使用实际示例教你如何编写你在第一部分中学到的不同类型的测试。
- en: Chapter 3 covers testing techniques that help you make the most out of your
    tests. It teaches you how to organize multiple tests within test suites so that
    you receive precise feedback, how to write thorough assertions so that you catch
    more bugs, and which parts of your code you should isolate during tests. Additionally,
    it explains what code coverage is and how to measure it and shows how misleading
    it can sometimes be.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章涵盖了帮助你最大限度地利用测试的测试技术。它教你如何在测试套件中组织多个测试以获得精确的反馈，如何编写详尽的断言以捕获更多错误，以及测试期间你应该隔离代码的哪些部分。此外，它解释了代码覆盖率是什么以及如何衡量它，并展示了它有时可能具有误导性。
- en: Chapter 4 teaches how to write tests for a backend application. It covers essential
    aspects you should consider to make your application testable, demonstrates how
    to test your server’s routes and its middleware, and how to deal with external
    dependencies such as databases or third-party APIs.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章教授如何为后端应用程序编写测试。它涵盖了你应该考虑的使你的应用程序可测试的基本方面，演示了如何测试你的服务器路由及其中间件，以及如何处理外部依赖项，如数据库或第三方API。
- en: Chapter 5 presents techniques to help you reduce your backend tests’ costs and
    make them quicker and more reliable. It does so by teaching you how to eliminate
    unpredictable tests, how to run tests concurrently, and how to reduce the overlap
    between them.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章介绍了帮助您降低后端测试成本、使它们更快、更可靠的技术。它通过教你如何消除不可预测的测试、如何并行运行测试以及如何减少它们之间重叠的方式来实现。
- en: Chapter 6 describes how to test a vanilla JavaScript frontend application. This
    chapter explains how you can simulate a browser’s environment within your test
    framework and demonstrates how to write tests that interact with your application’s
    interface, interface with browser APIs, and handle HTTP requests and WebSockets.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章描述了如何测试纯JavaScript前端应用程序。本章解释了如何在测试框架内模拟浏览器环境，并演示了如何编写与你的应用程序界面交互、与浏览器API交互以及处理HTTP请求和WebSockets的测试。
- en: Chapter 7 covers the React testing ecosystem. It builds upon what you’ve learned
    in the previous chapter to explain how tests for a React application work. Additionally,
    it gives you an overview of the different tools you can use to test React applications
    and demonstrates how to write your first React tests. Furthermore, it gives you
    tips on how to apply similar techniques to other JavaScript libraries and frameworks.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章涵盖了React测试生态系统。它基于前一章所学内容，解释了React应用程序的测试是如何工作的。此外，它为你概述了你可以用来测试React应用程序的不同工具，并演示了如何编写你的第一个React测试。此外，它还提供了如何将类似技术应用于其他JavaScript库和框架的技巧。
- en: Chapter 8 digs deeper into the practicalities of testing a React application.
    In this chapter, I’ll explain how to test components that interact with each other,
    how to test a component’s styles, and what snapshot testing is and what to consider
    when deciding whether you should use it. Furthermore, you’ll learn about the importance
    of component-level acceptance testing and how this practice can help you build
    better React applications more quickly.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章深入探讨了测试React应用程序的实践。在本章中，我将解释如何测试相互交互的组件，如何测试组件的样式，以及快照测试是什么，以及决定是否应该使用它时需要考虑什么。此外，你还将了解组件级验收测试的重要性，以及这种实践如何帮助你更快地构建更好的React应用程序。
- en: Chapter 9 is about test-driven development (TDD). It explains how to apply this
    software development technique, why it’s helpful to adopt it, and when to do so.
    Besides covering the practical aspects of TDD, it explains how this technique
    impacts teams and how to create an environment in which TDD can succeed. It also
    covers TDD’s relationship to a practice called behavior-driven development, which
    can help improve communication among different stakeholders and improve your software’s
    quality.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章讲述了测试驱动开发（TDD）。它解释了如何应用这种软件开发技术，为什么采用它是有益的，以及在何时进行。除了涵盖TDD的实践方面，它还解释了这种技术如何影响团队，以及如何创造一个TDD可以成功的环境。它还涵盖了TDD与一种称为行为驱动开发（BDD）的实践的关系，这有助于改善不同利益相关者之间的沟通，并提高你的软件质量。
- en: Chapter 10 describes what UI-based end-to-end tests are and how they impact
    your business. It also explains how these tests differ from other types of tests
    and teaches you how to decide when to write them.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章描述了基于UI的端到端测试是什么，以及它们如何影响你的业务。它还解释了这些测试与其他类型测试的不同之处，并教你如何决定何时编写它们。
- en: Chapter 11 covers the practical aspect of UI-based end-to-end tests. This chapter
    will teach you how to write your first UI-based end-to-end tests, how to make
    them robust and reliable, and how to run them on multiple browsers. Additionally,
    it describes how to incorporate visual regression testing into your tests and
    explains how this new type of test could be helpful.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章涵盖了基于UI的端到端测试的实践方面。本章将教你如何编写你的第一个基于UI的端到端测试，如何使它们健壮和可靠，以及如何在多个浏览器上运行它们。此外，它描述了如何将视觉回归测试纳入你的测试中，并解释了这种新型测试可能如何有帮助。
- en: Part 3 covers complementary techniques to amplify the positive impact that writing
    tests can have on your business.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了可以放大编写测试对业务产生积极影响的互补技术。
- en: Chapter 12 describes what continuous integration and continuous delivery are
    and explains why they’re helpful techniques and the essentials you need to know
    to apply them in your projects.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章描述了持续集成和持续交付是什么，以及为什么它们是有益的技术，并解释了在项目中应用它们所需了解的基本要素。
- en: Chapter 13 covers technologies, tools, and techniques complementary to tests.
    It talks about how types can help you catch bugs and make your tests more efficient,
    explains how code reviews improve your code quality, and covers the impact that
    documentation and monitoring have in building software that works. Additionally,
    it describes how to debug your code more quickly and confidently.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章涵盖了与测试互补的技术、工具和技术。它讨论了类型如何帮助你捕获错误并使你的测试更高效，解释了代码审查如何提高你的代码质量，并涵盖了文档和监控在构建工作软件中的影响。此外，它描述了如何更快、更有信心地调试你的代码。
- en: I recommend readers to read the first three chapters sequentially before reading
    any others. These first few chapters teach fundamental testing concepts and how
    they relate to each other. It’s essential to read these chapters first because
    you’ll need the information in them to make the most out of any further chapters.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议读者在阅读其他章节之前，先顺序阅读前三章。这几章介绍了基本的测试概念以及它们之间的关系。阅读这些章节是至关重要的，因为您将需要其中的信息来充分利用任何后续章节。
- en: Then, readers can jump straight to the chapter that interests them the most,
    depending on the type of software they want to test.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，读者可以直接跳转到他们最感兴趣的章节，具体取决于他们想要测试的软件类型。
- en: Ideally, readers should go through chapters 12 and 13 only when they have already
    put tests in place and want to understand how to supplement their testing techniques
    and infrastructure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，读者应该在已经实施测试并希望了解如何补充他们的测试技术和基础设施之后，才阅读第12章和第13章。
- en: About the code
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: '*Testing JavaScript Applications* contains numerous practical examples. All
    of them are available online at this book’s GitHub repository, which readers can
    find at [https://github.com/lucasfcosta/testing-javascript-applications](https://github.com/lucasfcosta/testing-javascript-applications).
    In that repository, I’ve separated examples into a folder for each chapter. Within
    each of those chapter’s folders, I’ve grouped examples by section.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《测试JavaScript应用程序》包含许多实用示例。所有这些示例都可以在本书的GitHub仓库中找到，读者可以在[https://github.com/lucasfcosta/testing-javascript-applications](https://github.com/lucasfcosta/testing-javascript-applications)找到该仓库。在那个仓库中，我已经将示例分到了每个章节的文件夹中。在每个章节的文件夹内，我已经根据部分对示例进行了分组。
- en: Both inline code and separate code listings are formatted using a `fixed-width
    font similar to this one` so that you can differentiate it from ordinary text.
    Sometimes code is also **`in bold`** to highlight code that has changed from previous
    steps in the chapter, such as when a new feature adds to an existing line of code.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 内联代码和单独的代码列表都使用与这个类似的`固定宽度字体`格式化，以便您能够将其与普通文本区分开来。有时代码也会被**`加粗`**以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新整理了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中包括行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表都有代码注释，突出显示重要概念。
- en: I’ve annotated every significant example in this book to highlight important
    concepts and explain to readers what each piece of code does.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我在本书中对每个重要的示例都进行了注释，以突出重要概念并向读者解释每段代码的作用。
- en: The code for the examples in this book is also available for download from the
    Manning website at [www.manning.com/books/testing-javascript-applications](https://www.manning.com/books/testing-javascript-applications).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书示例的代码也可以从Manning网站下载，网址为[www.manning.com/books/testing-javascript-applications](https://www.manning.com/books/testing-javascript-applications)。
- en: System requirements
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统要求
- en: All of this book’s code samples have been written and tested on macOS Catalina.
    However, they should work on all platforms, including Linux and Windows.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码示例都是在macOS Catalina上编写和测试的。然而，它们应该可以在所有平台上运行，包括Linux和Windows。
- en: The only changes you may have to do to get this book’s examples running is adapting
    how you set environment variables, depending on the shell and operating system
    you use. If you’re using PowerShell on a Windows machine, for example, you can’t
    merely prepend `VAR_NAME=value` to your commands to set an environment variable’s
    value.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使本书的示例运行，你可能需要做的唯一更改是根据你使用的shell和操作系统调整环境变量的设置方式。例如，如果你在Windows机器上使用PowerShell，你不能仅仅在命令前加上`VAR_NAME=value`来设置环境变量的值。
- en: To run this book’s examples, you must install Node.js and NPM on your machine.
    These two usually come bundled together. When you install Node.js, you’ll *usually*
    get NPM, too. To download and install these two pieces of software, you can follow
    the instructions at [https://nodejs.org/en/download/](https://nodejs.org/en/download/).
    The versions of Node.js and NPM I’ve used when building this book’s examples were,
    respectively, 12.18 and 6.14.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书的示例，您必须在您的机器上安装 Node.js 和 NPM。这两者通常捆绑在一起。当您安装 Node.js 时，您通常也会获得 NPM。要下载和安装这两款软件，您可以遵循
    [https://nodejs.org/en/download/](https://nodejs.org/en/download/) 上的说明。我在构建本书示例时使用的
    Node.js 和 NPM 版本分别是 12.18 和 6.14。
- en: liveBook discussion forum
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of Testing JavaScript Applications includes free access to a private
    web forum run by Manning Publications where you can make comments about the book,
    ask technical questions, and receive help from the author and from other users.
    To access the forum, go to [https://livebook.manning.com/#!/book/testing-javascript-applications/
    discussion](https://livebook.manning.com/#!/book/testing-javascript-applications/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Testing JavaScript Applications》包括免费访问由 Manning Publications 运营的私人网络论坛，您可以在论坛中就本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问
    [https://livebook.manning.com/#!/book/testing-javascript-applications/ discussion](https://livebook.manning.com/#!/book/testing-javascript-applications/discussion)。您还可以在
    [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)
    了解更多关于 Manning 论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Lucas da Costa is a software engineer, published author, international speaker,
    and professional problem solver. As an active member of the open source community,
    he is the core maintainer of some of the most popular JavaScript testing libraries,
    Chai and Sinon. Furthermore, he has contributed to numerous other projects, including
    Jest and NodeSchool.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Lucas da Costa 是一名软件工程师、已出版作者、国际演讲者和专业问题解决者。作为开源社区的活跃成员，他是最受欢迎的 JavaScript 测试库
    Chai 和 Sinon 的核心维护者。此外，他还为 Jest 和 NodeSchool 等众多其他项目做出了贡献。
- en: In the past few years, Lucas has presented at numerous software engineering
    conferences in more than 10 countries.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，Lucas 在 10 多个国家的众多软件工程会议上进行了演讲。
- en: His content has been voluntarily translated into many languages, including Russian,
    Mandarin, French, Portuguese, and Spanish, and is used as reference material in
    multiple software engineering courses around the world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 他的内容自愿翻译成了多种语言，包括俄语、普通话、法语、葡萄牙语和西班牙语，并被用作世界各地多个软件工程课程的参考材料。
- en: Lucas loves opinionated books, beautiful code, well-engineered prose, command-line
    interfaces, and Vim. In fact, he loves Vim so much that he has a `:w` tattooed
    on his ankle.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Lucas 喜欢有观点的书籍、漂亮的代码、精心设计的散文、命令行界面和 Vim。事实上，他如此热爱 Vim，以至于在他的脚踝上纹了一个 `:w`。
- en: about the cover illustration
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Testing JavaScript Applications* is captioned “Bourgeois
    de Paris.” The illustration is taken from a collection of dress costumes from
    various countries by Jacques Grasset de Saint-Sauveur (1757–1810), titled *Costumes
    civils de actuals de toue les peuples connus*, published in France in 1788\. Each
    illustration is finely drawn and colored by hand. The rich variety of Grasset
    de Saint-Sauveur’s collection reminds us vividly of how culturally apart the world’s
    towns and regions were just 200 years ago. Isolated from each other, people spoke
    different dialects and languages. In the streets or in the countryside, it was
    easy to identify where they lived and what their trade or station in life was
    just by their dress.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 《测试JavaScript应用程序》封面上的插图被标注为“巴黎市民”。这幅插图取自雅克·Grasset de Saint-Sauveur（1757–1810）的作品集，名为《Costumes
    civils de actuals de toue les peuples connus》，1788年出版于法国。每一幅插图都是手工精心绘制和着色的。Grasset
    de Saint-Sauveur收藏中的丰富多样性生动地提醒我们，仅仅200年前，世界各地的城镇和地区在文化上有多么不同。他们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的着装，就可以轻易地识别出他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life—certainly for a more
    varied and fast-paced technological life.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时的地区多样性已经逐渐消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用更丰富多彩的个人生活——当然，是更丰富多彩、节奏更快的技术生活——来换取了文化多样性。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个难以区分一本计算机书籍与另一本的时代，曼宁通过基于两百年前丰富多样的地区生活的书封面，庆祝了计算机行业的创新精神和主动性，这些生活被Grasset
    de Saint-Sauveur的画作重新赋予了生命。
