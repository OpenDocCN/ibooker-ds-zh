- en: 'Part III. Bilingualism II: The modern context'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分。双语II：现代背景
- en: In this part you’ll get your hands dirty and get a tour of applications of both
    languages in a modern context, in terms of the open-source ecosystem and useful
    workflows.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将深入了解这两种语言在现代背景下的应用，包括开源生态系统和有用的工作流程。
- en: These are the two dimensions that we need to cover to get a coherent view. By
    going through both you will obtain a clear picture when and where to use which
    language, open source package and workflow.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们需要覆盖的两个维度，以便获得一个连贯的视角。通过深入研究两者，您将清楚地了解何时以及在何处使用哪种语言、开源软件包和工作流程。
- en: '*[Chapter 4](ch04.xhtml#ch05)*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第四章](ch04.xhtml#ch05)*'
- en: In this chapter, we’ll go through how the variety of different data formats
    (i.e. image or text) are processed by different packages and which are the best
    ones.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论不同数据格式（例如图像或文本）如何被不同的软件包处理以及哪些是最佳的。
- en: '*[Chapter 5](ch05.xhtml#ch06)*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第五章](ch05.xhtml#ch06)*'
- en: This chapter covers the most effective modern workflows (i.e. machine learning
    and visualization) for productive work for both R and Python.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了现代工作流程的最有效方式（例如机器学习和可视化），以提高R和Python的生产效率。
