- en: afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: At this point, you know everything you need to know to build a complete game
    using Unity—everything from a programming standpoint, that is; a top-notch game
    needs fantastic art and sound too. But success as a game developer involves a
    lot more than technical skills. Let’s face it—learning Unity isn’t your end goal.
    Your goal is to create successful games, and Unity is just a tool (granted, a
    very good tool) to get you to that goal.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经知道使用Unity构建完整游戏所需的一切知识——从编程角度来看；一个顶级的游戏还需要出色的艺术和声音。但作为一个游戏开发者，成功不仅仅涉及技术技能。让我们面对现实——学习Unity并不是你的最终目标。你的目标是创建成功的游戏，而Unity只是帮助你达到这个目标的工具（当然，是一个非常优秀的工具）。
- en: 'Beyond the technical skills to implement everything in the game, you need an
    additional intangible attribute: grit. I’m talking about the doggedness and confidence
    to keep working on a challenging project and see it through to the end—what I
    sometimes refer to as “finishing ability.” There’s only one way to build up your
    finishing ability, and that’s to complete lots of projects. That seems like a
    catch-22 (to gain the ability to complete projects, you first need to complete
    a lot of projects), but the key point to recognize is that small projects are
    way easier to complete than large ones.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了实现游戏中所有内容的技术技能之外，你还需要一个额外的无形属性：毅力。我指的是坚持不懈和自信地继续在一个具有挑战性的项目上工作，并把它完成——我有时称之为“完成能力”。提高你的完成能力只有一种方法，那就是完成许多项目。这似乎是一个悖论（为了获得完成项目的能力，你首先需要完成许多项目），但关键是要认识到，小项目比大项目更容易完成。
- en: 'Therefore, the path forward is to first build a lot of small projects—because
    those are easy to complete—and work up to larger projects. Many new game developers
    make the mistake of tackling a project that’s too large for two main reasons:
    they want to copy their favorite (big) game, and everyone underestimates how much
    work it takes to make a game. The project seemingly starts off fine but quickly
    gets bogged down in too many challenges, and eventually the developer gets dejected
    and quits.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，前进的道路是首先构建许多小项目——因为那些容易完成——然后逐步过渡到更大的项目。许多新游戏开发者犯了一个错误，就是试图处理一个对他们来说太大的项目，主要有两个原因：他们想要模仿他们最喜欢的（大型）游戏，而且每个人都低估了制作游戏所需的工作量。项目似乎一开始进行得很顺利，但很快就被太多的挑战所拖累，最终开发者感到沮丧并放弃。
- en: Instead, someone new to game development should start small. Start with projects
    so small that they seem trivial. The projects in this book are the sort of “small,
    almost to the point of trivial” projects that you should start with. If you’ve
    done all the projects in this book, you’ve already gotten a lot of these starter
    projects out of the way. Try something bigger for your next project, but be wary
    of making too big a jump. You’ll build up your skills and confidence, so you can
    get a little more ambitious each time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，对于游戏开发的新手来说，应该从小开始。从那些看似微不足道的小项目开始。这本书中的项目就是那种“小，几乎到了微不足道的程度”的项目，你应该从这些项目开始。如果你已经完成了这本书中的所有项目，你已经完成了许多这些入门级项目。尝试在下一个项目中做一些更大的项目，但要小心不要跳跃太大。你会建立起你的技能和信心，所以你可以每次都稍微更有雄心壮志。
- en: You’ll hear this same advice almost anytime you ask how to start developing
    games. For example, Unity asked the web series *Extra Credits* (a great series
    about game development) to make some videos about starting in game dev, and you’ll
    find them at [http://mng.bz/GOjq](http://mng.bz/GOjq).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎在任何时候询问如何开始开发游戏时都会听到同样的建议。例如，Unity要求网络系列*Extra Credits*（一个关于游戏开发的大好系列）制作一些关于开始游戏开发的视频，你可以在[http://mng.bz/GOjq](http://mng.bz/GOjq)找到它们。
- en: Game design
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏设计
- en: The entire *Extra Credits* series goes way beyond this handful of videos sponsored
    by Unity. It covers a lot of ground but mostly focuses on the discipline of game
    design.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 整个*Extra Credits*系列远远超出了Unity赞助的这些视频的范围。它涵盖了大量的内容，但主要关注游戏设计的学科。
- en: DEFINITION *Game design* is the process of defining a game by creating its goals,
    rules, and challenges. It is not to be confused with *visual* *design*, which
    is designing appearance, not function. This is a common mistake because the average
    person is most familiar with “design” in the context of “graphic design.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义** 游戏设计是通过创建游戏的目标、规则和挑战来定义游戏的过程。它不应与**视觉**设计混淆，视觉设计是设计外观而不是功能。这是一个常见的错误，因为普通人最熟悉的是在“图形设计”背景下的“设计”。'
- en: DEFINITION One of the most central parts of game design is crafting game *mechanics*—the
    individual actions (or systems of actions) within a game. The mechanics in a game
    are often set up by its rules, whereas the challenges in a game generally come
    from applying the mechanics to specific situations. For example, walking around
    the game is a mechanic; a maze is a kind of challenge based on that mechanic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：游戏设计最核心的部分之一是设计游戏机制——游戏中的单个动作（或动作系统）。游戏中的机制通常由其规则设定，而游戏的挑战通常来自于将机制应用于特定情况。例如，在游戏中四处走动是一种机制；迷宫是基于这种机制的一种挑战。
- en: Thinking about game design can be tricky for newcomers to game development.
    The most successful (and satisfying to create!) games are built with interesting
    and innovative game mechanics. Conversely, worrying too much about the design
    of your first game can distract you from other aspects of game development, like
    learning how to program it. You’re better off starting out by aping the design
    of existing games. (Remember, I’m only talking about *starting out*; cloning existing
    games is great for initial practice, but eventually you’ll have enough skills
    and experience to branch out further.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于游戏开发的新手来说，思考游戏设计可能会很棘手。最成功（且制作起来最令人满意）的游戏都是通过有趣和创新的机制构建的。相反，过分担心你的第一款游戏的设计可能会让你分心，无法关注游戏开发的其它方面，比如学习如何编程它。你最好从模仿现有游戏的设计开始。记住，我只是在谈论“开始”；克隆现有游戏对于初始实践很有帮助，但最终你会拥有足够的技能和经验来进一步拓展。
- en: 'That said, any successful game developer should be curious about game design.
    There are lots of ways to learn more about game design—you already know about
    the *Extra Credits* videos, but here are some other websites:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，任何成功的游戏开发者都应该对游戏设计感到好奇。有很多方法可以了解更多关于游戏设计的信息——你已经知道关于《Extra Credits》视频，但这里还有一些其他网站：
- en: '[www.gamedeveloper.com](https://www.gamedeveloper.com/)—Offers jobs, games
    updates, good news/bad news about games; everything you want/need to know about
    the art and business of making games.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[www.gamedeveloper.com](https://www.gamedeveloper.com/)—提供工作机会、游戏更新、关于游戏的新闻/坏消息；关于制作游戏的艺术和商业的你想知道/需要的所有信息。'
- en: '[https://lostgarden.home.blog/worth-reading/](https://lostgarden.home.blog/worth-reading/)—Readable,
    thoughtful essays on game design theory, art, and the business of design.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://lostgarden.home.blog/worth-reading/](https://lostgarden.home.blog/worth-reading/)—关于游戏设计理论、艺术和设计业务的易读、有见地的文章。'
- en: '[http://sloperama.com](http://sloperama.com)—Click School-a-rama for the game
    biz advice page.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://sloperama.com](http://sloperama.com)—点击School-a-rama获取游戏行业建议页面。'
- en: 'Great books on the subject are also available, such as the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个主题的伟大书籍也很多，例如以下这些：
- en: '*The Art of Game Design*, Third Edition, by Jesse Schell (A K Peters/CRC Press,
    2019)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《游戏设计艺术》，第三版，作者：Jesse Schell（A K Peters/CRC Press，2019）
- en: '*Game Design Workshop*, Fourth Edition, by Tracy Fullerton (A K Peters/CRC
    Press, 2018)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《游戏设计工作坊》，第四版，作者：Tracy Fullerton（A K Peters/CRC Press，2018）
- en: '*A Theory of Fun for Game Design*, Second Edition, by Raph Koster (O’Reilly
    Media, 2013)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《游戏设计中的乐趣理论》，第二版，作者：Raph Koster（O’Reilly Media，2013）
- en: Marketing your game
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏营销
- en: In the *Extra Credits* videos, the fourth video is about marketing your game.
    Sometimes game developers put off thinking about marketing. They want to think
    only about building the game and not marketing it, but that attitude will probably
    result in a failed game. The best game in the world still won’t be successful
    if nobody knows about it!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在《Extra Credits》视频中，第四个视频是关于游戏营销的。有时游戏开发者会推迟考虑营销问题。他们只想专注于游戏开发，而不是营销，但这种态度可能会导致游戏失败。即使是最优秀的游戏，如果没有人知道它，也不会成功！
- en: The word *marketing* often evokes thoughts of ads, and if you have the budget,
    then running ads for your game is certainly one way to market it. But you can
    get the word out about your game in lots of low cost or even free ways. Specifics
    tend to change over time, but overall strategies mentioned in that video include
    tweeting about your game (or posting on social media in general, not just Twitter)
    and creating a trailer video to share on YouTube with reviewers, bloggers, and
    so on. Be persistent and get creative!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 词语“营销”常常让人联想到广告，如果你有预算，那么为你的游戏投放广告当然是一种营销方式。但你可以通过许多低成本甚至免费的方式来宣传你的游戏。具体方法会随时间而变化，但视频中提到的总体策略包括在推特上宣传你的游戏（或发布在社交媒体上，而不仅仅是推特）以及创建预告片视频，在YouTube上与评论家、博主等分享。保持耐心并发挥创意！
- en: Now go and create some great games. Unity is an excellent tool for doing just
    that, and you’ve learned how to use it. Good luck on your journey!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在去创造一些优秀的游戏吧。Unity 是实现这一目标的绝佳工具，而且你已经学会了如何使用它。祝你在旅途中好运！
