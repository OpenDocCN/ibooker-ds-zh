- en: Part 3\. Advanced topics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分\. 高级主题
- en: In part 3 of the book, you learn about advanced ways you can use Podman. This
    part discusses integrating Podman into your system and how Podman can work with
    other tools and orchestrators.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第3部分，您将了解如何使用Podman的高级方法。这部分讨论了将Podman集成到您的系统中，以及Podman如何与其他工具和编排器协同工作。
- en: 'In chapter 7, I introduce systemd integration. Podman was developed to fully
    integrate into the system and takes advantage of the init system: systemd. Systemd
    can easily be run within Podman containers, and this chapter shows you how. Podman,
    likewise, can be run within systemd services and provides commands that allow
    you to automatically create the service configuration files to make this happen.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章中，我介绍了systemd集成。Podman是为了完全集成到系统中而开发的，并利用了初始化系统：systemd。systemd可以轻松地在Podman容器中运行，本章将向您展示如何做到这一点。同样，Podman也可以在systemd服务中运行，并提供命令，允许您自动创建服务配置文件以实现这一功能。
- en: Chapter 8 shows you how Podman works with Kubernetes. Podman is not a container
    engine under Kubernetes but can work with Kubernetes YAML files. Because Kubernetes
    YAML files are used to define applications that run within Kubernetes, Podman
    makes it easy to move applications to and from a fully orchestrated environment
    back to a single node. This feature makes it easier for you to develop applications
    that eventually run under Kubernetes or debug problems that happen under Kubernetes
    by running these applications locally on your laptop. Kubernetes YAML is a great
    alternative to `docker-compose` YAML when running a group of containers on a single
    node.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章向您展示了Podman如何与Kubernetes协同工作。Podman不是Kubernetes下的容器引擎，但它可以与Kubernetes YAML文件协同工作。因为Kubernetes
    YAML文件用于定义在Kubernetes中运行的应用程序，所以Podman使得将应用程序从完全编排的环境移动到单个节点，或者从单个节点移动到完全编排的环境变得容易。这个特性使得您更容易开发最终在Kubernetes下运行的应用程序，或者通过在您的笔记本电脑上本地运行这些应用程序来调试在Kubernetes下发生的问题。当在单个节点上运行多个容器时，Kubernetes
    YAML是`docker-compose` YAML的一个很好的替代品。
- en: Chapter 9 introduces the concept of Podman as a service, which allows tools
    written to use a RESTful API to generate and manage pods and containers with Podman.
    Tools like `docker-compose` and other Python tools built on docker-py can interface
    with the Podman service, eliminating the need for Docker altogether. The Podman
    service even allows Podman running on remote systems, such as Windows, macOS,
    and Linux, to work with Linux Podman containers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章介绍了Podman作为服务的概念，它允许编写用于使用RESTful API的工具生成和管理Podman的pods和容器。像`docker-compose`和其他基于docker-py构建的Python工具可以与Podman服务接口，从而完全不需要Docker。Podman服务甚至允许在远程系统（如Windows、macOS和Linux）上运行的Podman与Linux
    Podman容器协同工作。
