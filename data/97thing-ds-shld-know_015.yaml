- en: Chapter 13\. Trust, Data Science, and Stephen Covey
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 信任、数据科学和史蒂芬·柯维
- en: James Taylor
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 詹姆斯·泰勒
- en: '![](Images/James_Taylor.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/James_Taylor.png)'
- en: CEO, Decision Management Solutions
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首席执行官，决策管理解决方案
- en: Trust is a big deal when it comes to data science. “Black-box” algorithms, concerns
    about bias, and a sense that data scientists may know everything about the data
    but nothing about the business all undermine trust in data science models. Indeed,
    building data science models that can and will be trusted is regarded as a critical
    issue for many data science teams.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及数据科学时，信任至关重要。“黑匣子”算法、对偏见的担忧以及数据科学家可能对数据了如指掌但对业务一窍不通的感觉，都会削弱对数据科学模型的信任。事实上，建立能够被信任的数据科学模型被视为许多数据科学团队的关键问题。
- en: Stephen Covey once wrote a famous list about trust—the 13 behaviors of a high-trust
    leader. Five of these behaviors relate very specifically to leadership (talk straight,
    demonstrate concern, right wrongs, show loyalty, keep commitments), but the others
    provide a great framework for building trust in data science.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬·柯维曾经写过一个关于信任的著名清单——高信任领导者的13种行为。其中五种行为与领导力特别相关（直言不讳，表现关切，纠正错误，展示忠诚，信守承诺），而其他行为为数据科学中建立信任提供了一个很好的框架。
- en: Listen First
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先听取意见
- en: Perhaps the most important way data science teams can build trust in their models
    is to begin listening to their business partners—that is, asking businesspeople
    how they decide and how they would *like* to decide, and really listening to their
    answers. If business partners feel heard, then they are much more likely to trust
    the solution the data science team creates. Working with them to develop a decision
    model, for instance, creates a shared understanding of the decision and a sense
    of being heard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或许数据科学团队在建立对其模型的信任方面最重要的方式是开始倾听他们的业务伙伴——即，询问业务人员如何决策以及他们希望如何决策，并真正倾听他们的回答。如果业务伙伴感觉被听取了，他们就更有可能信任数据科学团队创建的解决方案。例如，与他们合作制定决策模型，可以建立对决策的共同理解和被倾听的感觉。
- en: Extend Trust
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展信任
- en: Data scientists who want their models to be trusted need to extend trust to
    their business partners. Businesspeople can be wrong about what moves the dial,
    about what the threshold should be, about what customer segments the company has,
    and about much else besides. Data scientists should resist the temptation to just
    assume that the data can answer all these questions without input from the business
    experts. That would give the impression that the businesspeople’s expertise is
    not trusted and make it harder to deliver trusted data science. Begin by extending
    trust.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 希望他们的模型能被信任的数据科学家们需要向他们的业务伙伴们展示信任。业务人员可能会错误地判断哪些因素最重要，阈值应该是多少，公司有哪些客户细分，以及其他许多问题。数据科学家应该抵制仅仅认为数据可以回答所有这些问题而不需要业务专家输入的诱惑。这会给人一种业务人员的专业知识不被信任的印象，并使提供可信数据科学变得更加困难。从扩展信任开始。
- en: Clarify Expectations
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 澄清期望
- en: Before building a data science model to influence the decision, make sure expectations
    are clear. If the data science will fit easily into the current decision, improving
    its accuracy, say so. If the data science is likely to disrupt the current approach
    and require significant organizational change, then say that. Use the decision
    model to clarify expectations for the use of the data science being developed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建数据科学模型以影响决策之前，请确保期望明确。如果数据科学能轻松融入当前决策中，并提高其准确性，请明言。如果数据科学可能会扰乱当前方法，并需要重大组织变革，请说明。使用决策模型澄清正在开发的数据科学使用的期望。
- en: Confront Reality
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直面现实
- en: Do not pretend that the organization will change the way it makes decisions
    just because the data science team tells it to. The reality is that many decisions
    are constrained by regulations, driven by policies, and motivated by goals and
    objectives. A new data science result may be able to improve the decision making
    “in theory,” but to improve it “in practice” you must confront reality. A shared
    understanding of the decision-making approach, in the form of a decision model,
    is key.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不要假装组织会因为数据科学团队的建议而改变决策方式。事实上，许多决策受到法规的限制、政策的驱动以及目标的推动。新的数据科学结果可以在理论上改善决策，“实际上”要改善决策，必须直面现实。共享对决策方法的理解，以决策模型的形式，是关键。
- en: Create Transparency
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建透明度
- en: Transparency in data science—explainable AI—is well established. Real success
    will also require transparency about how the data science will be used. You must
    be able to show how the score is used to change decision making and impact business
    results. A clear, shared understanding of the decision making that wraps around
    the data science is key.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的透明性——可解释的人工智能——已经得到了很好的建立。真正的成功还需要透明地展示数据科学将如何被使用。你必须能够展示分数如何被用来改变决策，并影响业务结果。清晰、共享的理解围绕数据科学的决策制定是关键。
- en: Deliver Results
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交付结果
- en: Lift and model accuracy are not results. Improved business outcomes are results.
    The data science team’s job is to improve business results, which means improving
    the way decisions are actually made and not just producing a data science output.
    Deliver the result your business partners care about. Use the decision model to
    put data science results in a business context.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 精度提升和模型精确性并不是结果。改善业务结果才是结果。数据科学团队的工作是改善业务结果，这意味着改善实际决策方式，而不仅仅是产生数据科学输出。提供你的商业伙伴关心的结果。使用决策模型将数据科学结果放入业务背景中。
- en: Practice Accountability
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实践责任制
- en: Be accountable to your business partners. Remember that they have other things
    to do besides work with you, and other projects they must support. Do not forget
    that they have business objectives to meet and that the data science needs to
    help them meet those objectives. Be accountable to the business problem, not just
    to the analytic solution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对你的商业伙伴负责任。记住，除了与你一起工作之外，他们还有其他事情要做，还有其他项目需要支持。不要忘记他们有业务目标需要实现，而数据科学需要帮助他们实现这些目标。要对业务问题负责，不仅仅是对分析解决方案负责。
- en: Get Better
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变得更好
- en: One of the most important lessons in data science is that continuous improvement
    is key. Don’t try to develop a perfect model. Develop a minimum viable data science
    product and get it into production to see how it affects business outcomes. Capture
    data about how decisions were made and how the data science was (or wasn’t) used.
    See how well this worked out in business terms. Improve the data science. Repeat.
    Don’t ride off into the sunset when you have built a model; focus on how you can
    help the business get better now and in the future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中最重要的一课是持续改进至关重要。不要试图开发一个完美的模型。开发一个最小可行的数据科学产品并将其投入生产，看看它如何影响业务结果。收集关于决策如何进行以及数据科学如何被使用（或未被使用）的数据。看看这在业务术语上运行得有多好。改进数据科学。重复以上步骤。当你建立了一个模型时不要就此收工；专注于如何现在和将来帮助业务变得更好。
- en: Trust is important in data science. To build trust, you must listen first, extend
    trust, clarify expectations, confront reality, create transparency, deliver results,
    practice accountability, and get better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 信任在数据科学中非常重要。要建立信任，你必须先倾听，扩展信任，澄清期望，面对现实，创建透明度，交付结果，实践责任制，变得更好。
