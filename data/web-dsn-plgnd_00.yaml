  zh: 第1部分. 从HTML和CSS开始
- en: This book begins at the beginning by defining HTML and CSS, introducing you
    to tags and properties, and showing you what you can (and can’t) do with these
    web design technologies. With Chapter 1’s brief but necessary introduction out
    of the way, in Chapter 2 you dive in and create your first web page, complete
    with formatted text, headings, and links. The rest of Part 1 builds on this foundation
    by showing you how to add structure to your page (Chapter 3) and how to style
    typefaces, paragraphs, and colors (Chapter 4). Chapter 5 brings everything together
    with a project that shows you how to build a personal home page to show off to
    the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从定义HTML和CSS开始，向您介绍标签和属性，并展示您可以使用这些网页设计技术做什么（以及不能做什么）。第一章的简要但必要的介绍完成之后，在第二章中，您将深入其中，创建您的第一个网页，包括格式化文本、标题和链接。第1部分的其余部分通过向您展示如何为您的页面添加结构（第3章）以及如何设置字体、段落和颜色（第4章）来建立这个基础。第5章通过一个项目将所有内容整合在一起，向您展示如何构建一个个人主页向世界展示。
