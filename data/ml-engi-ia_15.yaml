- en: Part 3 Developing production machine learning code
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：开发生产级机器学习代码
- en: Once a project is ready to ship to production, a few final tasks remain before
    the implementation is ready to be scheduled for deployment. While it’s tempting
    to see a test-passing build of an implementation as a complete and ready-for-the-real-world
    deployment, a few items need to be considered to ensure that people on call aren’t
    getting paged every few hours.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦项目准备就绪，可以部署到生产环境中，在实施部署计划之前，还有一些最终任务需要完成。虽然看到测试通过的实施版本可能让人误以为它已经完整并准备好进入现实世界的部署，但还有一些事项需要考虑，以确保值班人员不会每隔几个小时就被叫醒。
- en: From drift monitoring, to principles of code architecture (which will aid in
    performing final peer reviews), prediction-quality assurance, logging, and serving
    infrastructure, these last items are the most oft overlooked. When ignored, they
    are some of the most regrettable elements to forget for those who have lived without
    their proper design and implementation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从漂移监控，到代码架构原则（这将有助于进行最终同行评审），预测质量保证，日志记录和服务器基础设施，这些最后的项目是最容易被忽视的。当被忽视时，它们是那些没有适当设计和实施的人最遗憾忘记的元素之一。
- en: In this section, we’ll go over these more advanced topics that can help make
    production deployment easier and help ensure that your models are explainable,
    able to be retrained, monitored, and (relatively) easy to update.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨这些更高级的主题，这些主题可以帮助使生产部署更加容易，并确保您的模型是可解释的、能够重新训练、监控的，并且（相对）易于更新。
