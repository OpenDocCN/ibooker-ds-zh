- en: Appendix C. Installing MySQL server
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C. 安装 MySQL 服务器
- en: In this appendix, we’ll cover installing and setting up the MySQL database.
    Instructions for Windows and Linux installations are included.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们将介绍安装和设置 MySQL 数据库。包括 Windows 和 Linux 安装的说明。
- en: C.1\. Windows installation
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.1. Windows 安装
- en: 'The most convenient and recommended method is to download MySQL installer (for
    Windows) and let it set up all of the MySQL components on your system. The following
    steps explain how to do it:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最方便且推荐的方法是下载 MySQL 安装程序（适用于 Windows），并让它设置系统上的所有 MySQL 组件。以下步骤解释了如何操作：
- en: '**1**.  Download MySQL Installer from [http://dev.mysql.com/downloads/installer/](http://dev.mysql.com/downloads/installer/)
    and open it. Please notice that, unlike the standard MySQL installer, the smaller
    “web-group” version does automatically include any MySQL components, but will
    only download the ones you choose to install. Feel free to pick either installer.
    See [figure C.1](#app03fig01).'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 从 [http://dev.mysql.com/downloads/installer/](http://dev.mysql.com/downloads/installer/)
    下载 MySQL 安装程序并打开它。请注意，与标准 MySQL 安装程序不同，较小的“web-group”版本会自动包含任何 MySQL 组件，但只会下载您选择安装的组件。您可以选择任一安装程序。参见
    [图 C.1](#app03fig01)。'
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure C.1\. Download options of MySQL installers for Windows
  id: totrans-6
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.1. Windows MySQL 安装程序的下载选项
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/0cfig01_alt.jpg)'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/0cfig01_alt.jpg)'
- en: '**2**.  Select the suitable Setup Type you prefer. The option Developer Default
    will install MySQL server and other MySQL components related to MySQL advancement,
    together with supportive functions such as MySQL Workbench. You can also choose
    Custom Setup if you want to select the MySQL items that will be installed on your
    system. And you can always have different versions of MySQL operate on a single
    system, if you wish. The MySQL notifier is useful for monitoring the running instances,
    stopping them, and restarting them. You can also add this later using the MySQL
    installer.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 选择您偏好的合适设置类型。选项“开发者默认”将安装 MySQL 服务器和其他与 MySQL 进步相关的 MySQL 组件，以及支持功能，如
    MySQL Workbench。如果您想选择要安装在系统上的 MySQL 项目，也可以选择自定义设置。如果您愿意，还可以在单个系统上运行不同版本的 MySQL。MySQL
    通知器用于监控运行实例、停止它们和重新启动它们。您也可以稍后使用 MySQL 安装程序添加它。'
- en: '**3**.  Then the MySQL installation wizard’s instructions will guide you through
    the setup process. It’s mostly accepting what’s to come. A development machine
    will do as the server configuration type. Make sure to set a MySQL root password
    and don’t forget what it is, because you need it later. You can run it as a Windows
    service; that way, you don’t need to launch it manually.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 然后，MySQL 安装向导的说明将引导您完成设置过程。主要是接受即将发生的事情。开发机器将作为服务器配置类型执行。请确保设置 MySQL
    根密码，并且不要忘记它，因为您稍后需要它。您可以将其作为 Windows 服务运行；这样，您就不需要手动启动它。'
- en: '**4**.  The installation completes. If you opted for a full install, by default
    MySQL server, MySQL workbench, and MySQL notifier will start automatically at
    computer startup. MySQL installer can be used to upgrade or change settings of
    installed components.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 安装完成。如果您选择了完整安装，MySQL 服务器、MySQL Workbench 和 MySQL 通知器将默认在计算机启动时自动启动。MySQL
    安装程序可用于升级或更改已安装组件的设置。'
- en: '**5**.  The instance should be up and running, and you can connect to it using
    the MySQL workbench. See [figure C.2](#app03fig02).'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 实例应该已经启动并运行，您可以使用 MySQL Workbench 连接到它。参见 [图 C.2](#app03fig02)。'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure C.2\. MySQL workbench interface
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.2. MySQL Workbench 界面
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/0cfig02_alt.jpg)'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/0cfig02_alt.jpg)'
- en: C.2\. Linux installation
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2. Linux 安装
- en: The official installation instructions for MySQL on Linux can be found at [https://dev.mysql.com/doc/refman/5.7/en/linux-installation.html](https://dev.mysql.com/doc/refman/5.7/en/linux-installation.html).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 在 Linux 上的官方安装说明可以在 [https://dev.mysql.com/doc/refman/5.7/en/linux-installation.html](https://dev.mysql.com/doc/refman/5.7/en/linux-installation.html)
    找到。
- en: However, certain Linux distributions give specific installation guides for it.
    For example, the instructions for installing Linux on Ubuntu 14.04 can be found
    at [https://www.linode.com/docs/databases/mysql/how-to-install-mysql-on-ubuntu-14-04](https://www.linode.com/docs/databases/mysql/how-to-install-mysql-on-ubuntu-14-04).
    The following instructions are based on the official instructions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，某些 Linux 发行版为此提供了特定的安装指南。例如，在 Ubuntu 14.04 上安装 Linux 的说明可以在 [https://www.linode.com/docs/databases/mysql/how-to-install-mysql-on-ubuntu-14-04](https://www.linode.com/docs/databases/mysql/how-to-install-mysql-on-ubuntu-14-04)
    找到。以下说明基于官方说明。
- en: '**1**.  First check your hostname:'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 首先检查您的计算机名：'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`hostname hostname -f`'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`hostname hostname -f`'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first command should show your short hostname, and the second should show
    your fully qualified domain name (FQDN).
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一条命令应显示您的短主机名，第二条命令应显示您的完全限定域名（FQDN）。
- en: '**2**.  Update your system:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  更新您的系统：'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`sudo apt-get update sudo apt-get upgrade`'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`sudo apt-get update sudo apt-get upgrade`'
- en: '**3**.  Install MySQL:'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  安装 MySQL：'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Sudo apt-get install msql-server`'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Sudo apt-get install msql-server`'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the installation process, you’ll get a message to choose a password for
    the MySQL root user, as shown in [figure C.3](#app03fig03).
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在安装过程中，您将收到一条消息，提示您为 MySQL root 用户选择密码，如图 C.3 所示。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure C.3\. Select a password for your MySQL root user.
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.3\. 选择您的 MySQL root 用户的密码。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/0cfig03.jpg)'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/0cfig03.jpg)'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: MySQL will bind to localhost (127.0.0.1) by default.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MySQL 默认将绑定到 localhost（127.0.0.1）。
- en: '**4**.  Log into MySQL:'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  登录 MySQL：'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`mysql –u root –p`'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`mysql –u root –p`'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Enter the password you chose and you should see the MySQL console shown in [figure
    C.4](#app03fig04).
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 输入您选择的密码，您应该会看到如[图 C.4](#app03fig04)所示的 MySQL 控制台。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure C.4\. MySQL console on Linux
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 C.4\. Linux 上的 MySQL 控制台
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/0cfig04.jpg)'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/0cfig04.jpg)'
- en: '**5**.  Finally, create a schema so you have something to refer to in the case
    study of [chapter 4](kindle_split_012.xhtml#ch04).'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  最后，创建一个模式，以便在[第 4 章](kindle_split_012.xhtml#ch04)的案例研究中有所参考。'
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Create database test;`'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Create database test;`'
