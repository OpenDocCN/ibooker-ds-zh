- en: Appendix D. Matrix algebra in R
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. R 中的矩阵代数
- en: Many of the functions described in this book operate on matrices. The manipulation
    of matrices is built deeply into the R language. Table D.1 describes operators
    and functions that are particularly important for solving linear algebra problems.
    In the table, `A` and `B` are matrices, `x` and `b` are vectors, and `k` is a
    scalar.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的许多函数都作用于矩阵。矩阵操作深深植根于 R 语言中。表 D.1 描述了特别重要的运算符和函数，用于解决线性代数问题。在表中，`A` 和 `B`
    是矩阵，`x` 和 `b` 是向量，`k` 是标量。
- en: Table D.1 Functions and operators for matrix algebra
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表 D.1 矩阵代数函数和运算符
- en: '| Operator or function | Description |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 运算符或函数 | 描述 |'
- en: '| `+ - * / ^` | Element-wise addition, subtraction, multiplication, division,
    and exponentiation, respectively |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| `+ - * / ^` | 分别为逐元素加法、减法、乘法、除法和指数运算 |'
- en: '| `A %*% B` | Matrix multiplication |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| `A %*% B` | 矩阵乘法 |'
- en: '| `A %o% B` | Outer product: `AB''` |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| `A %o% B` | 外积：`AB''` |'
- en: '| `cbind(A, B, ...)` | Combines matrices or vectors horizontally. Returns a
    matrix. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `cbind(A, B, ...)` | 水平组合矩阵或向量。返回一个矩阵。 |'
- en: '| `chol(A)` | Cholesky factorization of `A`. If `R <- chol(A)`, then `chol(A)`
    contains the upper triangular factor, such that `R''R = A`. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `chol(A)` | `A` 的 Cholesky 分解。如果 `R <- chol(A)`，那么 `chol(A)` 包含上三角因子，使得 `R''R
    = A`。 |'
- en: '| `colMeans(A)` | Returns a vector containing the column means of `A` |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `colMeans(A)` | 返回包含 `A` 的列平均值的向量 |'
- en: '| `crossprod(A)` | Returns `A''A` |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `crossprod(A)` | 返回 `A''A` |'
- en: '| `crossprod(A,B)` | Returns `A''B` |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `crossprod(A,B)` | 返回 `A''B` |'
- en: '| `colSums(A)` | Returns a vector containing the column sums of `A` |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `colSums(A)` | 返回包含 `A` 的列和的向量 |'
- en: '| `diag(A)` | Returns a vector containing the elements of the principal diagonal
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `diag(A)` | 返回包含主对角线元素的向量 |'
- en: '| `diag(x)` | Creates a diagonal matrix with elements of `x` in the principal
    diagonal |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `diag(x)` | 创建一个主对角线元素为 `x` 的对角矩阵 |'
- en: '| `diag(k)` | If `k` is a scalar, this creates a `k` × `k` identity matrix.
    Go figure. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `diag(k)` | 如果 `k` 是一个标量，则创建一个 `k` × `k` 的单位矩阵。自己去想吧。 |'
- en: '| `eigen(A)` | Eigenvalues and eigenvectors of `A`. If `y <- eigen(A)`, then'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '| `eigen(A)` | `A` 的特征值和特征向量。如果 `y <- eigen(A)`，那么'
- en: '`y$val` are the eigenvalues of `A`.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$val` 是 `A` 的特征值。'
- en: '`y$vec` are the eigenvectors of `A`.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$vec` 是 `A` 的特征向量。'
- en: '|'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `ginv(A)` | Moore-Penrose Generalized Inverse of `A`. (Requires the `MASS`
    package.) |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `ginv(A)` | `A` 的摩尔-彭罗斯广义逆。 (需要 `MASS` 包。) |'
- en: '| `qr(A)` | QR decomposition of `A`. If `y <- qr(A)`, then'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '| `qr(A)` | `A` 的 QR 分解。如果 `y <- qr(A)`，那么'
- en: '`y$qr` has an upper triangle that contains the decomposition and a lower triangle
    that contains information on the decomposition.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$qr` 有一个包含分解的上三角和一个包含分解信息的下三角。'
- en: '`y$rank` is the rank of `A`.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$rank` 是 `A` 的秩。'
- en: '`y$qraux` is a vector that contains additional information on Q.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$qraux` 是一个包含 Q 的附加信息的向量。'
- en: '`y$pivot` contains information on the pivoting strategy used.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$pivot` 包含有关旋转策略的信息。'
- en: '|'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `rbind(A, B, ...)` | Combines matrices or vectors vertically. Returns a matrix.
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `rbind(A, B, ...)` | 垂直组合矩阵或向量。返回一个矩阵。 |'
- en: '| `rowMeans(A)` | Returns a vector containing the row means of `A` |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `rowMeans(A)` | 返回包含 `A` 的行平均值的向量 |'
- en: '| `rowSums(A)` | Returns a vector containing the row sums of `A` |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `rowSums(A)` | 返回包含 `A` 的行和的向量 |'
- en: '| `solve(A)` | Inverse of `A` where `A` is a square matrix |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `solve(A)` | `A` 是一个方阵时，返回 `A` 的逆 |'
- en: '| `solve(A, b)` | Solves for vector `x` in the equation `b = Ax` |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `solve(A, b)` | 求解方程 `b = Ax` 中的向量 `x` |'
- en: '| `svd(A)` | Single-value decomposition of `A`. If `y <- svd(A)`, then'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '| `svd(A)` | `A` 的单值分解。如果 `y <- svd(A)`，那么'
- en: '`y$d` is a vector containing the singular values of `A`.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$d` 是包含 `A` 的奇异值的向量。'
- en: '`y$u` is a matrix with columns containing the left singular vectors of `A`.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$u` 是一个矩阵，其列包含 `A` 的左奇异向量。'
- en: '`y$v` is a matrix with columns containing the right singular vectors of `A`.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y$v` 是一个矩阵，其列包含 `A` 的右奇异向量。'
- en: '|'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `t(A)` | Transpose of `A` |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `t(A)` | `A` 的转置 |'
- en: Several user-contributed packages are particularly useful for matrix algebra.
    The `matlab` package contains wrapper functions and variables used to replicate
    MATLAB function calls as closely as possible. These functions can help you port
    MATLAB applications and code to R. There’s also a useful cheat sheet for converting
    MATLAB statements to R statements at [http://mathesaurus.sourceforge.net/octave-r.html](http://mathesaurus.sourceforge.net/octave-r.html).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 几个用户贡献的包特别适用于矩阵代数。`matlab` 包包含用于尽可能接近地复制 MATLAB 函数调用的包装函数和变量。这些函数可以帮助您将 MATLAB
    应用程序和代码移植到 R。同时，还有一个有用的速查表，可以在 [http://mathesaurus.sourceforge.net/octave-r.html](http://mathesaurus.sourceforge.net/octave-r.html)
    将 MATLAB 语句转换为 R 语句。
- en: The `Matrix` package contains functions that extend R to support highly dense
    or sparse matrices. It provides efficient access to BLAS (Basic Linear Algebra
    Subroutines), LAPACK (dense matrix), TAUCS (sparse matrix), and UMFPACK (sparse
    matrix) routines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`Matrix` 包包含将 R 扩展到支持高度密集或稀疏矩阵的函数。它提供了对 BLAS（基本线性代数子程序）、LAPACK（密集矩阵）、TAUCS（稀疏矩阵）和
    UMFPACK（稀疏矩阵）例程的高效访问。'
- en: Finally, the `matrixStats` package provides methods for operating on the rows
    and columns of matrices, including functions that calculate counts, sums, products,
    central tendency, dispersion, and more. Each is optimized for speed and efficient
    memory use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，`matrixStats` 包提供了对矩阵的行和列进行操作的方法，包括计算计数、总和、乘积、中心趋势、离散度等函数。每个函数都针对速度和高效内存使用进行了优化。
