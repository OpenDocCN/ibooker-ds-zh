- en: 1 Introducing quantum computing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 介绍量子计算
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Why people are excited about quantum computing
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么人们对量子计算感到兴奋
- en: What a quantum computer is
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机是什么
- en: What a quantum computer can and cannot do
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机能做什么和不能做什么
- en: How quantum computers relate to classical programming
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机如何与经典编程相关
- en: Quantum computing has been an increasingly popular research field and source
    of hype over the last few years. By using quantum physics to perform computation
    in new and wonderful ways, *quantum computers* can impact society, making it an
    exciting time to get involved and learn how to program quantum computers and apply
    quantum resources to solve problems that matter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算在过去几年中越来越受欢迎，成为研究和炒作的热点。通过使用量子物理以新的奇妙方式执行计算，**量子计算机**可以影响社会，这是一个参与并学习如何编程量子计算机以及将量子资源应用于解决重要问题的激动人心的时期。
- en: In all the buzz about the advantages quantum computing offers, however, it is
    easy to lose sight of the *real* scope of those benefits. We have some interesting
    historical precedent for what can happen when promises about a technology outpace
    reality. In the 1970s, machine learning and artificial intelligence suffered from
    dramatically reduced funding, as the hype and excitement around AI outstripped
    its results; this would later be called the “AI winter.” Similarly, internet companies
    faced the same danger when trying to overcome the dot-com bust.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有关于量子计算提供的优势的喧嚣中，人们很容易忽视这些好处**真正的**范围。我们有关于当技术承诺超过现实时可能发生的事情的一些有趣的历史先例。在20世纪70年代，机器学习和人工智能由于AI的炒作和兴奋超过了其结果，资金大幅减少；这后来被称为“人工智能冬天”。同样，互联网公司在试图克服互联网泡沫破裂时也面临着同样的危险。
- en: One way forward is to critically understand the promise offered by quantum computing,
    how quantum computers work, and what is and is not in scope for quantum computing.
    In this chapter, we help you develop that understanding so that you can get hands-on
    and write your own quantum programs in the rest of the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个前进的方法是批判性地理解量子计算提供的承诺，量子计算机是如何工作的，以及量子计算的范围是什么和不是什么。在本章中，我们帮助你发展这种理解，以便你可以在本书的其余部分亲手编写自己的量子程序。
- en: All that aside, though, it’s just really cool to learn about an entirely new
    computing model! As you read this book, you’ll learn how quantum computers work
    by programming simulations that you can run on your laptop today. These simulations
    will show many essential elements of what we expect real commercial quantum programming
    to be like while useful commercial hardware is coming online. This book is intended
    for folks who have some basic programming and linear algebra experience but no
    prior knowledge about quantum physics or computing. If you have some quantum familiarity,
    you can jump into parts 2 and 3, where we get into quantum programming and algorithms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，抛开这一切，了解一个全新的计算模型真的很酷！随着你阅读这本书，你将学习如何通过编程模拟来了解量子计算机的工作原理，这些模拟可以在你今天的笔记本电脑上运行。这些模拟将展示我们预期真实商用量子编程的许多基本要素，同时实用的商用硬件正在上线。这本书是为那些有一些基本编程和线性代数经验，但没有量子物理或计算先验知识的人准备的。如果你对量子有一些了解，你可以跳到第2部分和第3部分，在那里我们将涉及量子编程和算法。
- en: 1.1 Why does quantum computing matter?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 量子计算为什么重要？
- en: Computing technology is advancing at a truly stunning pace. Three decades ago,
    the 80486 processor allowed users to execute 50 MIPS (million instructions per
    second). Today, small computers like the Raspberry Pi can reach 5,000 MIPS, while
    desktop processors can easily reach 50,000 to 300,000 MIPS. If we have an exceptionally
    difficult computational problem we’d like to solve, a very reasonable strategy
    is to simply wait for the next generation of processors to make our lives easier,
    our videos stream faster, and our games more colorful.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 计算技术正在以真正惊人的速度发展。三十年前，80486处理器允许用户每秒执行50百万条指令（MIPS）。今天，像Raspberry Pi这样的小型计算机可以达到5000
    MIPS，而台式处理器可以轻松达到50000到300000 MIPS。如果我们有一个特别困难的计算问题想要解决，一个非常合理的策略就是简单地等待下一代处理器使我们的生活更轻松，视频流更快，游戏更丰富多彩。
- en: 'For many problems that we care about, however, we’re not so lucky. We might
    hope that getting a CPU that’s twice as fast will let us solve problems that are
    twice as big, but as with so much in life, “more is different.” Suppose we sort
    a list of 10 million numbers and find that it takes about 1 second. Later, if
    we want to sort a list of 1 billion numbers in 1 second, we’ll need a CPU that’s
    130 times faster, not just 100 times. When solving some kinds of problems, this
    gets even worse: for some graphics problems, going from 10 million to 1 billion
    points would take 13,000 times longer.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于许多我们关心的问题，我们并不那么幸运。我们可能希望获得两倍快的CPU将使我们能够解决两倍大的问题，但就像生活中的许多事情一样，“更多就是不同”。假设我们排序一个包含1000万个数字的列表，发现大约需要1秒钟。后来，如果我们想在1秒钟内排序一个包含10亿个数字的列表，我们需要一个快130倍的CPU，而不仅仅是快100倍。在解决某些类型的问题时，这种情况会更糟：对于某些图形问题，从1000万个点增加到10亿个点将需要13,000倍更长的时间。
- en: Problems as widely varied as routing traffic in a city and predicting chemical
    reactions become more difficult *much* more quickly. If quantum computing was
    about making a computer that runs 1,000 times as fast, we would barely make a
    dent in the daunting challenges that we want to solve. Fortunately, quantum computers
    are *much* more interesting. We expect that quantum computers will be much *slower*
    than classical computers but that the resources required to solve many problems
    will *scale* differently, such that if we look at the right kinds of problems,
    we can break through “more is different.” At the same time, quantum computers
    aren’t a magic bullet—some problems will remain hard. For example, while it is
    likely that quantum computers can help us immensely with predicting chemical reactions,
    they may not be much help with other difficult problems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从在城市中疏导交通到预测化学反应等广泛的问题变得更加困难*得多*。如果量子计算是关于制造运行速度快1000倍的计算机，我们几乎无法解决我们想要解决的艰巨挑战。幸运的是，量子计算机*更有趣*。我们预计量子计算机将比经典计算机慢得多，但解决许多问题所需的资源将*以不同的方式*扩展，这样如果我们关注正确类型的问题，我们就可以突破“更多就是不同”的障碍。同时，量子计算机并不是万能的子弹——一些问题仍然很难。例如，虽然量子计算机可能有助于我们预测化学反应，但它们可能对其他困难问题帮助不大。
- en: Investigating exactly which problems we can obtain such an advantage in and
    developing quantum algorithms to do so has been a large focus of quantum computing
    research. Up until this point, it has been very difficult to assess quantum approaches
    this way, as doing so required extensive mathematical skill to write out quantum
    algorithms and understand all the subtleties of quantum mechanics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究确切哪些问题我们可以获得这样的优势，并开发量子算法来实现这一点，一直是量子计算研究的一个重点。到目前为止，以这种方式评估量子方法非常困难，因为这需要广泛的数学技能来编写量子算法并理解量子力学的所有细微差别。
- en: As industry has started developing platforms to help connect developers to quantum
    computing, however, this situation has begun to change. By using Microsoft’s entire
    Quantum Development Kit, we can abstract away most of the mathematical complexities
    of quantum computing and begin actually *understanding* and *using* quantum computers.
    The tools and techniques taught in this book allow developers to explore and understand
    what writing programs for this new hardware platform will be like.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业开始开发平台以帮助连接开发者和量子计算，然而，这种状况已经开始改变。通过使用微软的整个量子开发工具包，我们可以抽象掉量子计算的大部分数学复杂性，并开始真正*理解*和*使用*量子计算机。本书中教授的工具和技术使开发者能够探索和理解为这种新的硬件平台编写程序将是什么样的。
- en: 'Put differently, quantum computing is not going away, so understanding what
    problems we can solve with it matters quite a lot indeed! Independent of whether
    a quantum “revolution” happens, quantum computing has factored—and will continue
    to factor—heavily into decisions about how to develop computing resources over
    the next several decades. Decisions like these are strongly impacted by quantum
    computing:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，量子计算不会消失，因此理解我们可以用它解决哪些问题确实非常重要！无论是否发生量子“革命”，量子计算在决定未来几十年如何开发计算资源方面已经起到了——并将继续起到——重要作用。这类决策受到量子计算的影响很大：
- en: What assumptions are reasonable in information security?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在信息安全中，哪些假设是合理的？
- en: What skills are useful in degree programs?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在学位课程中，哪些技能是有用的？
- en: How can we evaluate the market for computing solutions?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何评估计算解决方案的市场？
- en: For those of us working in tech or related fields, we increasingly must make
    such decisions or provide input for them. We have a responsibility to understand
    what quantum computing is and, perhaps more important, what it is not. That way,
    we will be best prepared to step up and contribute to these new efforts and decisions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们这些在科技或相关领域工作的人来说，我们越来越需要做出这样的决定或为他们提供意见。我们有责任了解量子计算是什么，也许更重要的是，它不是什么。这样，我们将为参与这些新的努力和决策做好最佳准备。
- en: All that aside, another reason quantum computing is such a fascinating topic
    is that it is both similar to and very different from classical computing. Understanding
    both the similarities and differences between classical and quantum computing
    helps us understand what is fundamental about computing in general. Both classical
    and quantum computation arise from different descriptions of physical laws such
    that understanding computation can help us understand the universe in a new way.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些，量子计算之所以如此吸引人，另一个原因是它既类似于又与经典计算截然不同。理解经典和量子计算之间的相似之处和不同之处，有助于我们理解计算的一般性基础。经典和量子计算都源于对物理定律的不同描述，因此理解计算可以帮助我们以新的方式理解宇宙。
- en: What’s absolutely critical, though, is that there is no one right or even best
    reason to be interested in quantum computing. Whatever brings you to quantum computing
    research or applications, you’ll learn something interesting along the way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，绝对关键的是，对量子计算感兴趣并没有一个正确或甚至最好的理由。无论是什么原因让你对量子计算研究或应用感兴趣，你都会在过程中学到一些有趣的东西。
- en: 1.2 What is a quantum computer?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 什么是量子计算机？
- en: Let’s talk a bit about what actually makes up a quantum computer. To facilitate
    this discussion, let’s briefly talk about what the term *computer* means.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要地谈谈量子计算机实际上由什么组成。为了便于这次讨论，让我们先简要地谈谈*计算机*这个术语的含义。
- en: Definition A *computer* is a device that takes data as input and does some sort
    of operations on that data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 定义A *计算机*是一种设备，它以数据作为输入，并对此数据进行某种操作。
- en: There are many examples of what we have called a *computer*; see figure 1.1
    for some examples.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有很多被称为*计算机*的例子；请参见图1.1中的示例。
- en: '![](../Images/1-1.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图1.1](../Images/1-1.png)'
- en: 'Figure 1.1 Several examples of different kinds of computers, including the
    UNIVAC mainframe operated by Rear Admiral Hopper, a room of “human computers”
    working to solve flight calculations, a mechanical calculator, and a LEGO-based
    Turing machine. Each computer can be described by the same mathematical model
    as computers like cell phones, laptops, and servers. Sources: Photo of “human
    computers” by NASA. Photo of LEGO Turning machine by Projet Rubens, used under
    CC BY 3.0 ([https://creativecommons.org/licenses/by/3.0/](https://creativecommons.org/licenses/by/3.0/)).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 几种不同类型计算机的示例，包括由海军上将霍珀操作的UNIVAC主机、一个“人工计算机”房间，致力于解决飞行计算、一个机械计算器以及基于乐高积木的图灵机。每台计算机都可以用与手机、笔记本电脑和服务器相同的数学模型来描述。来源：NASA提供的“人工计算机”照片。乐高图灵机照片由Projet
    Rubens提供，根据CC BY 3.0许可使用([https://creativecommons.org/licenses/by/3.0/](https://creativecommons.org/licenses/by/3.0/)).
- en: All of these have in common that we can model them with classical physics—that
    is, in terms of Newton’s laws of motion, Newtonian gravity, and electromagnetism.
    This will help us tell apart the kinds of computers we’re used to (e.g., laptops,
    phones, bread machines, houses, cars, and pacemakers) and the computers we’re
    learning about in this book. To tell the two apart, we’ll call computers that
    can be described using classical physics *classical computers*. What’s nice about
    this is that if we replace the term *classical physics* with *quantum physics*,
    we have a great definition for what a quantum computer is!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些共同之处在于，我们可以用经典物理学来模拟它们——也就是说，用牛顿运动定律、牛顿引力定律和电磁学来描述。这将帮助我们区分我们习惯使用的计算机（例如，笔记本电脑、手机、面包机、房屋、汽车和起搏器）以及我们在本书中学习的计算机。为了区分这两者，我们将能够用经典物理学描述的计算机称为*经典计算机*。令人高兴的是，如果我们用*量子物理学*来替换术语*经典物理学*，我们就有一个关于量子计算机的伟大定义！
- en: Definition A *quantum computer* is a device that takes data as input and does
    some sort of operations on that data with a process that can only be described
    using quantum physics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 定义A *量子计算机*是一种设备，它以数据作为输入，并使用只能用量子物理学描述的过程对数据进行某种操作。
- en: 'Put differently, the distinction between classical and quantum computers is
    precisely that between classical and quantum physics. We will get into this more
    later in the book. But the primary difference is one of scale: our everyday experience
    is largely with objects that are large enough and hot enough that even though
    quantum effects still exist, they don’t do much on average. While quantum mechanics
    works even at the scale of everyday objects like coffee mugs, bags of flour, and
    baseball bats, it turns out that we can do a very good job of describing how these
    objects interact using classical physics alone.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，经典计算机和量子计算机的区别，正是经典物理和量子物理的区别。我们将在本书的后面更深入地探讨这个问题。但主要的区别在于规模：我们的日常经验主要是与足够大和足够热的物体打交道，尽管量子效应仍然存在，但平均来说它们并没有做什么。虽然量子力学在咖啡杯、面粉袋和棒球棒等日常物体尺度上也能工作，但结果表明，我们可以只用经典物理很好地描述这些物体的相互作用。
- en: 'Deep dive: What happened to relativity?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 深入探讨：相对论怎么了？
- en: Quantum physics applies to objects that are very small and very cold or well
    isolated. Similarly, another branch of physics called *relativity* describes objects
    that are large enough for gravity to play an important role or that are moving
    very fast—near the speed of light. Many computers rely on relativistic effects;
    indeed, global positioning satellites depend critically on relativity. So far,
    we have primarily been comparing classical and quantum physics, so what about
    relativity?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 量子物理适用于非常小或非常冷或很好地隔离的物体。同样，另一门称为*相对论*的物理学分支描述了足够大以至于引力能发挥重要作用或移动非常快——接近光速的物体。许多计算机依赖于相对论效应；确实，全球定位卫星对相对论有至关重要的依赖。到目前为止，我们主要比较的是经典物理和量子物理，那么相对论又如何呢？
- en: As it turns out, all computation that is implemented using relativistic effects
    can also be described using purely classical models of computing such as Turing
    machines. By contrast, quantum computation cannot be described as faster classical
    computation but requires a different mathematical model. There has not yet been
    a proposal for a “gravitic computer” that uses relativity in the same way, so
    we’re safe to set relativity aside in this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，所有使用相对论效应实现的计算也可以用纯经典计算模型，如图灵机来描述。相比之下，量子计算不能描述为比经典计算更快，而需要一个不同的数学模型。到目前为止，还没有提出一种使用相对论以相同方式工作的“引力计算机”的方案，所以在这本书中我们可以暂时不考虑相对论。
- en: If we focus on a much smaller scale where quantum mechanics *is* needed to describe
    our systems, then quantum computing is the art of using small, well-isolated devices
    to usefully transform data in ways that cannot be described in terms of classical
    physics alone. One way to build quantum devices is to use small classical computers
    such as digital signal processors (DSPs) to control the properties of exotic materials.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们关注一个更小的尺度，在这个尺度上量子力学*是*必需的来描述我们的系统，那么量子计算就是使用小型、良好隔离的设备以有用的方式转换数据的艺术，这些数据无法仅用经典物理来描述。构建量子设备的一种方法是用小型经典计算机，如数字信号处理器（DSPs）来控制奇异材料。
- en: Physics and quantum computing
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学与量子计算
- en: The exotic materials used to build quantum computers have names that can sound
    intimidating, like *superconductors* and *topological insulators*. We can take
    solace, though, from how we learn to understand and use classical computers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 用于构建量子计算机的奇异材料有听起来可能令人畏惧的名字，如*超导体*和*拓扑绝缘体*。然而，我们可以从我们学习如何理解和使用经典计算机中找到安慰。
- en: We can program classical computers without knowing what a semiconductor is.
    Similarly, the physics behind how we build quantum computers is a fascinating
    subject, but it’s not required for us to learn how to program and use quantum
    devices.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在不知道半导体是什么的情况下编程经典计算机。同样，我们构建量子计算机背后的物理学是一个迷人的主题，但学习如何编程和使用量子设备并不需要我们了解它。
- en: Quantum devices may differ in the details of how they are controlled, but ultimately
    all quantum devices are controlled from and read out by classical computers and
    control electronics of some kind. After all, we are interested in classical data,
    so there must eventually be an interface with the classical world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 量子设备在控制细节上可能有所不同，但最终所有量子设备都是由经典计算机和某种类型的控制电子设备控制的，并从中读取。毕竟，我们对经典数据感兴趣，所以最终必须与经典世界有一个接口。
- en: Note Most quantum devices must be kept very cold and well isolated, since they
    can be extremely susceptible to noise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：大多数量子设备必须保持非常冷和良好的隔离，因为它们可能对噪声极其敏感。
- en: By applying quantum operations using embedded classical hardware, we can manipulate
    and transform quantum data. The power of quantum computing then comes from carefully
    choosing which operations to apply in order to implement a useful transformation
    that solves a problem of interest.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用嵌入式经典硬件应用量子操作，我们可以操纵和转换量子数据。量子计算的力量来自于精心选择要应用的操作，以实现有用的转换并解决感兴趣的特定问题。
- en: 1.3 How will we use quantum computers?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 我们将如何使用量子计算机？
- en: '![](../Images/1-2.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1-2.png)'
- en: Figure 1.2 Ways we wish we could use quantum computers. Comic used with permission
    from xkcd.com.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 我们希望使用量子计算机的方式。漫画经xkcd.com许可使用。
- en: It is important to understand both the potential and the limitations of quantum
    computers, especially given the hype surrounding quantum computation. Many of
    the misunderstandings underlying this hype stem from extrapolating analogies beyond
    where they make any sense—all analogies have their limits, and quantum computing
    is no different. Simulating how a quantum program acts in practice can be a great
    way to help test and refine the understanding provided by analogies. Nonetheless,
    we will still use analogies in this book, as they can help provide intuition for
    how quantum computation works.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 理解量子计算机的潜力和局限性非常重要，尤其是在量子计算受到的热潮背景下。许多这种热潮背后的误解源于将类比外推到它们不再有任何意义的地方——所有类比都有其局限性，量子计算也不例外。模拟量子程序在实际中的行为可以是一种很好的方式，有助于测试和细化由类比提供理解。
- en: Tip If you’ve ever seen descriptions of new results in quantum computing that
    read like “We can teleport cats that are in two places at once using the power
    of infinitely many parallel universes all working together to cure cancer,” then
    you’ve seen the danger of extrapolating too far from where analogies are useful.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士 如果你曾经看到过关于量子计算新结果的描述，它们读起来像是“我们可以利用无限多个平行宇宙共同作用的力量，将同时存在于两个地方的猫进行量子传输，以治愈癌症”，那么你就看到了从类比有用的地方外推过度的危险。
- en: 'One especially common point of confusion regarding quantum computing is how
    users will use quantum computers. As a society, we’ve come to understand what
    a *computer* is: something you can use to run web applications, write documents,
    and run simulations. In fact, classical computers do so many different things
    in our life that we don’t always even notice what is and isn’t a computer. Cory
    Doctorow made this observation by noting that “Your car is a computer you sit
    inside of” (DrupalCon Amsterdam 2014 keynote, [www.youtube.com/watch?v=iaf3Sl2r3jE](http://www.youtube.com/watch?v=iaf3Sl2r3jE)).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 关于量子计算，一个特别常见的混淆点是用户将如何使用量子计算机。作为一个社会，我们已经理解了什么是*计算机*：你可以用它来运行网络应用程序、编写文档和运行模拟。事实上，经典计算机在我们的生活中做了许多不同的事情，以至于我们甚至没有注意到什么是计算机，什么不是计算机。Cory
    Doctorow通过指出“你的汽车就是一辆你坐进去的计算机”（DrupalCon 阿姆斯特丹 2014 大会主题演讲，[www.youtube.com/watch?v=iaf3Sl2r3jE](http://www.youtube.com/watch?v=iaf3Sl2r3jE)）来做出这一观察。
- en: 'Quantum computers, however, are likely to be much more special-purpose—we expect
    quantum computers to be pointless for some tasks. A great model for how quantum
    computing will fit into our existing classical computing stack is GPUs. GPUs are
    specialized hardware devices designed to speed up particular types of calculations
    like graphics drawing, machine learning tasks, and anything easily parallelizable.
    You want a GPU for those specific tasks but likely do not want to use it for everything,
    as we have much more flexible CPUs for general tasks like checking email. Quantum
    computers will be exactly the same: they will be good at accelerating specific
    types of tasks but will not be appropriate for broad use.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机，然而，可能将更加特殊化——我们预计量子计算机对于某些任务将是没有意义的。一个很好的模型是量子计算将如何融入我们现有的经典计算堆栈，那就是GPU。GPU是专门设计的硬件设备，用于加速特定类型的计算，如图形绘制、机器学习任务以及任何易于并行化的任务。你想要GPU来处理那些特定任务，但很可能不想用它来做所有事情，因为我们有更灵活的CPU来处理像检查电子邮件这样的通用任务。量子计算机将完全一样：它们将擅长加速特定类型的任务，但不适合广泛使用。
- en: Note Programming a quantum computer comes with some restrictions, so classical
    computers will be preferable when there’s no particular quantum advantage to be
    found.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 编程量子计算机有一些限制，因此在没有特定量子优势的情况下，经典计算机将是首选。
- en: Classical computing will still be around and will be the primary way we communicate
    and interact with each other, as well as our quantum hardware. Even to get the
    classical computing resource to interface with the quantum devices, in most cases,
    we will also need a digital-to-analog signal processor, as shown in figure 1.3.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 经典计算仍然存在，并将是我们相互沟通和互动以及与我们的量子硬件的主要方式。即使要获取经典计算资源以与量子设备接口，在大多数情况下，我们还需要一个数字到模拟信号处理器，如图
    1.3 所示。
- en: '![](../Images/1-3.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1-3](../Images/1-3.png)'
- en: Figure 1.3 An example of how a quantum device might interact with a classical
    computer through the use of a digital signal processor (DSP). The DSP sends low-power
    signals into the quantum device and amplifies very low-power signals coming back
    to the device.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 量子设备通过使用数字信号处理器（DSP）与经典计算机交互的示例。DSP 向量子设备发送低功率信号，并放大返回到设备的非常低功率信号。
- en: Moreover, quantum physics describes things at very small scales (both size and
    energy) that are well isolated from their surroundings. This puts some hard limitations
    on the environments in which we can run a quantum computer. One possible solution
    is to keep quantum devices in cryogenic fridges, often near absolute 0 K (–459.67°F,
    or –273.15°C). While this is not a problem in a data center, maintaining a dilution
    refrigerator isn’t really something that makes sense on a desktop, much less on
    a laptop or a cell phone. For this reason, quantum computers will likely be used
    through the cloud, at least for quite a while after they first become commercially
    available.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，量子物理学描述的是在非常小的尺度上（大小和能量）与周围环境隔离很好的事物。这给我们可以运行量子计算机的环境带来了一些严格的限制。一个可能的解决方案是将量子设备保存在低温冰箱中，通常接近绝对零度（-459.67°F，或-273.15°C）。虽然这在大数据中心不是问题，但维护一个稀释冰箱在台式机上就不是很合理，更不用说在笔记本电脑或手机上了。因此，量子计算机很可能会通过云服务使用，至少在它们首次商业化后的一段时间内是这样。
- en: 'Using quantum computers as a cloud service resembles other advances in specialized
    computing hardware. By centralizing exotic computing resources like the following
    in data centers, it’s possible to explore computing models that are difficult
    for all but the largest users to deploy on-premises:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 将量子计算机作为云服务使用类似于其他专用计算硬件的进步。通过在数据中心集中这些异构计算资源，可以探索除了最大用户之外难以在本地部署的计算模型：
- en: Specialized gaming hardware (PlayStation Now, Xbox One)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专用游戏硬件（PlayStation Now，Xbox One）
- en: Extremely low-latency, high-performance computing (e.g., Infiniband) clusters
    for scientific problems
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极低延迟、高性能计算（例如，Infiniband）集群用于科学问题
- en: Massive GPU clusters
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型 GPU 集群
- en: Reprogrammable hardware (e.g., Catapult/Brainwave)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可重编程硬件（例如，Catapult/Brainwave）
- en: Tensor processing unit (TPU) clusters
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 张量处理单元（TPU）集群
- en: High-permanence, high-latency archival storage (e.g., Amazon Glacier)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高持久性、高延迟的存档存储（例如，亚马逊冰川）
- en: Going forward, cloud services like Azure Quantum ([https://azure.com/quantum](https://azure.com/quantum))
    will make the power of quantum computing available in much the same way.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，像 Azure Quantum ([https://azure.com/quantum](https://azure.com/quantum))
    这样的云服务将以类似的方式使量子计算的力量可用。
- en: Just as high-speed, high-availability internet connections have made cloud computing
    accessible for large numbers of users, we will be able to use quantum computers
    from the comfort of our favorite WiFi-blanketed beach or coffee shop or even from
    a train as we view majestic mountain ranges in the distance.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 正如高速、高可用性的互联网连接使云计算对大量用户变得可访问一样，我们将能够在我们的最爱WiFi覆盖的海滩或咖啡店，甚至在我们观看远处壮丽的山脉时，从火车上使用量子计算机。
- en: 1.3.1 What can quantum computers do?
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 量子计算机能做什么？
- en: As quantum programmers, if we have a particular problem, *how do we know it
    makes sense to solve it with a quantum computer*?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为量子程序员，如果我们有一个特定的问题，*我们如何知道用量子计算机解决它是合理的*？
- en: 'We are still learning about the exact extent of what quantum computers are
    capable of, and thus we don’t have any concrete rules to answer this question
    yet. So far, we have found some examples of problems where quantum computers offer
    significant advantages over the best-known classical approaches. In each case,
    the quantum algorithms that have been found to solve these problems exploit quantum
    effects to achieve the advantages, sometimes referred to as a *quantum advantage*.
    The following are two useful quantum algorithms:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仍在学习量子计算机能够做到的确切范围，因此我们还没有任何具体的规则来回答这个问题。到目前为止，我们已经发现了一些量子计算机在解决这些问题上相对于已知最佳经典方法具有显著优势的例子。在每种情况下，解决这些问题的量子算法都利用量子效应来实现优势，有时被称为**量子优势**。以下是有用的两个量子算法：
- en: Grover’s algorithm (discussed in chapter 11) searches a list of *N* items in
    √*N* steps.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Grover算法（在第11章中讨论）可以在√N步内搜索包含N个项目的列表。
- en: Shor’s algorithm (chapter 12) quickly factors large integers, such as those
    used by cryptography to protect private data.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shor算法（第12章）可以快速分解大整数，例如那些用于加密保护私有数据的整数。
- en: 'We’ll see several more in this book, but Grover’s and Shor’s are good examples
    of how quantum algorithms work: each uses quantum effects to separate correct
    answers to computational problems from invalid solutions. One way to realize a
    quantum advantage is to find ways of using quantum effects to separate correct
    and incorrect solutions to classical problems.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将看到更多关于量子优势的例子，但Grover算法和Shor算法是量子算法如何工作的良好例子：每个都使用量子效应将计算问题的正确答案与无效解区分开来。实现量子优势的一种方法是通过找到使用量子效应将经典问题的正确和错误解区分开来的方法。
- en: What are quantum advantages?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 量子优势是什么？
- en: Grover’s and Shor’s algorithms illustrate two distinct kinds of quantum advantages.
    Factoring integers might be easier classically than we suspect. Many people have
    tried very hard to factor integers quickly and haven’t succeeded, but that doesn’t
    mean we can *prove* that factoring is difficult. On the other hand, we can prove
    that Grover’s algorithm is faster than *any* classical algorithm; the catch is
    that it uses a different kind of input.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Grover算法和Shor算法展示了两种不同的量子优势。将整数分解可能比我们想象的在经典计算中更容易。许多人非常努力地尝试快速分解整数，但并未成功，但这并不意味着我们可以**证明**分解是困难的。另一方面，我们可以证明Grover算法比**任何**经典算法都要快；难点在于它使用了一种不同类型的输入。
- en: Finding a *provable* advantage for a practical problem is an active area of
    research in quantum computing. That said, quantum computers can be powerful tools
    for solvingproblems, even if we can’t prove that there will never be a better
    classical algorithm. After all, Shor’s algorithm challenges the assumptions underlying
    large swaths of information security—a mathematical proof is necessary only because
    we haven’t yet built a quantum computer large enough to run Shor’s algorithm.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子计算中，寻找一个**可证明**的对于实际问题的优势是一个活跃的研究领域。尽管如此，量子计算机在解决问题方面可以成为强大的工具，即使我们无法证明永远不会有一个更好的经典算法。毕竟，Shor算法挑战了信息安全领域大量假设的基础——数学证明是必要的，仅仅因为我们还没有建造出一个足够大的量子计算机来运行Shor算法。
- en: Quantum computers also offer significant benefits for simulating properties
    of quantum systems, opening up applications to quantum chemistry and materials
    science. For instance, quantum computers could make it much easier to learn about
    the ground-state energies of chemical systems. These ground-state energies then
    provide insight into reaction rates, electronic configurations, thermodynamic
    properties, and other properties of immense interest in chemistry.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机在模拟量子系统的性质方面也提供了显著的好处，为量子化学和材料科学开辟了应用。例如，量子计算机可以大大简化了解化学系统的基态能量。这些基态能量随后可以提供对反应速率、电子构型、热力学性质以及其他在化学中极具兴趣的性质的见解。
- en: Along the way to developing these applications, we have also seen significant
    advantages in spin-off technologies such as quantum key distribution and quantum
    metrology, some of which we will see in the next few chapters. In learning to
    control and understand quantum devices for the purpose of computing, we have also
    learned valuable techniques for imaging, parameter estimation, security, and more.
    While these are not applications for quantum computing in a strict sense, they
    go a long way toward showing the values of *thinking* in terms of quantum computation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发这些应用的过程中，我们也看到了诸如量子密钥分发和量子计量学等衍生技术的显著优势，其中一些我们将在接下来的几章中看到。在为了计算目的学习控制和理解量子设备的过程中，我们还学会了成像、参数估计、安全等方面的宝贵技术。虽然这些在严格意义上不是量子计算的应用，但它们在很大程度上展示了从量子计算的角度进行**思考**的价值。
- en: Of course, new applications of quantum computers are much easier to discover
    when we have a concrete understanding of how quantum algorithms work and how to
    build new algorithms from basic principles. From that perspective, quantum programming
    is a great resource to learn how to discover entirely new applications.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当我们对量子算法的工作原理以及如何从基本原理构建新算法有具体理解时，发现量子计算机的新应用会容易得多。从这个角度来看，量子编程是一个很好的资源，可以学习如何发现全新的应用。
- en: 1.3.2 What can’t quantum computers do?
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 量子计算机不能做什么？
- en: Like other forms of specialized computing hardware, quantum computers won’t
    be good at everything. For some problems, classical computers will simply be better
    suited to the task. In developing applications for quantum devices, it’s helpful
    to note what tasks or problems are out of scope for quantum computing.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 就像其他形式的专用计算硬件一样，量子计算机不会在所有事情上都做得很好。对于某些问题，经典计算机可能更适合这项任务。在开发量子设备的应用时，注意哪些任务或问题不适合量子计算是有帮助的。
- en: The short version is that we don’t have any hard-and-fast rules to quickly decide
    which tasks are best run on classical computers and which tasks can take advantage
    of quantum computers. For example, the storage and bandwidth requirements for
    Big Data–style applications are very difficult to map onto quantum devices, where
    we may only have a relatively small quantum system. Current quantum computers
    can only record inputs of no more than a few dozen bits, and this limitation will
    become more relevant as quantum devices are used for more demanding tasks. Although
    we expect to eventually build much larger quantum systems than we can now, classical
    computers will likely always be preferable for problems that require large amounts
    of input/output to solve.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们没有任何硬性规则可以快速决定哪些任务最好在经典计算机上运行，哪些任务可以利用量子计算机。例如，大数据风格应用对存储和带宽的要求很难映射到量子设备上，而我们可能只有相对较小的量子系统。当前的量子计算机只能记录不超过几十比特的输入，随着量子设备用于更苛刻的任务，这一限制将变得更加相关。尽管我们预计最终会建造比现在大得多的量子系统，但对于需要大量输入/输出才能解决的问题，经典计算机可能始终是更好的选择。
- en: Similarly, machine learning applications that depend heavily on random access
    to large sets of classical inputs are conceptually difficult to solve with quantum
    computing. That said, there *may* be other machine learning applications that
    map much more naturally onto quantum computation. Research efforts to find the
    best ways to apply quantum resources to solve machine learning tasks are still
    ongoing. In general, problems that have small input and output data sizes but
    require large amounts of computation to get from input to output are good candidates
    for quantum computers.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，那些高度依赖对大量经典输入进行随机访问的机器学习应用，在概念上很难用量子计算来解决。尽管如此，可能存在其他机器学习应用与量子计算映射得更为自然。寻找将量子资源应用于解决机器学习任务的最佳方法的努力仍在进行中。一般来说，那些输入和输出数据量小但需要大量计算才能从输入到输出的问题是量子计算机的良好候选者。
- en: In light of these challenges, it might be tempting to conclude that quantum
    computers *always* excel at tasks that have small inputs and outputs but very
    intense computation between the two. Notions like *quantum parallelism* are popular
    in media, and quantum computers are sometimes even described as using parallel
    universes to compute.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些挑战，可能会诱使我们得出结论，量子计算机**总是**擅长那些输入和输出小但计算强度很高的任务。在媒体中，像**量子并行性**这样的概念很受欢迎，量子计算机有时甚至被描述为使用平行宇宙进行计算。
- en: Note The concept of “parallel universes” is a great example of an analogy that
    can help make quantum concepts understandable but can lead to nonsense when taken
    to its extreme. It can sometimes be helpful to think of the different parts of
    a quantum computation as being in different universes that can’t affect each other,
    but this description makes it harder to think about some of the effects we will
    learn in this book, such as interference. When taken too far, the parallel-universes
    analogy also lends itself to thinking of quantum computing in ways that are closer
    to a particularly pulpy and fun episode of a sci-fi show like *Star Trek* than
    to reality.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：“平行宇宙”的概念是一个很好的类比，可以帮助我们理解量子概念，但如果过度推论，可能会导致荒谬。有时，我们可以将量子计算的各个部分想象成不同的宇宙，它们之间无法相互影响，但这种描述使得我们难以思考这本书中将要学习的一些效应，例如干涉。如果过度推论，平行宇宙的类比也容易让人将量子计算想象成科幻电视剧如*星际迷航*中特别粘稠和有趣的一集，而不是现实。
- en: 'What this fails to communicate, however, is that it isn’t always obvious how
    to use quantum effects to extract useful answers from a quantum device, even if
    the state of the quantum device appears to contain the desired output. For instance,
    one way to factor an integer *N* using a classical computer is to list each *potential*
    factor and check whether it’s actually a factor or not:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这未能传达的是，即使量子设备的态似乎包含所需的输出，我们也不总是明显知道如何使用量子效应从量子设备中提取有用的答案。例如，使用经典计算机分解整数*N*的一种方法是将每个**潜在**因子列出来，并检查它是否实际上是因子：
- en: Let *i* = 2.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让*i* = 2。
- en: Check if the remainder of *N / i* is zero.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查*N / i*的余数是否为零。
- en: If so, return that *i* factors *N*.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是，则返回*i*是*N*的因子。
- en: If not, increment *i* and loop.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不是，则增加*i*并循环。
- en: We can speed up this classical algorithm by using a large number of different
    classical computers, one for each potential factor that we want to try. That is,
    this problem can be easily parallelized. A quantum computer can try each potential
    factor within the same device, but as it turns out, this isn’t *yet* enough to
    factor integers faster than the classical approach. If we use this approach on
    a quantum computer, the output will be one of the potential factors chosen at
    random. The actual correct factors will occur with probability about *1/√*N**,
    which is no better than the classical algorithm.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过使用大量不同的经典计算机来加速这个经典算法，每个计算机对应我们想要尝试的每个潜在因子。也就是说，这个问题可以很容易地并行化。量子计算机可以在同一设备中尝试每个潜在因子，但结果证明，这**还不足以**比经典方法更快地分解整数。如果我们使用这种方法在量子计算机上操作，输出将是随机选择的潜在因子之一。实际正确的因子将以大约**1/√N**的概率出现，这并不比经典算法更好。
- en: As we’ll see in chapter 12, though, we can use other quantum effects to factor
    integers with a quantum computer faster than the best-known classical factoring
    algorithms. Much of the heavy lifting done by Shor’s algorithm is to make sure
    that the probability of measuring a correct factor at the end is much larger than
    the probability of measuring an incorrect factor. Canceling out incorrect answers
    this way is where much of the art of quantum programming comes in; it’s not easy
    or even possible to do for all problems we might want to solve.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如我们在第12章中将会看到的，我们可以使用其他量子效应，用量子计算机比已知的最佳经典分解算法更快地分解整数。Shor算法所做的许多繁重工作是为了确保测量到正确因子的概率远大于测量到错误因子的概率。以这种方式取消错误答案是量子编程艺术中的一部分；对于我们可能想要解决的许多问题来说，这并不容易，甚至不可能做到。
- en: To understand more concretely what quantum computers can and can’t do and how
    to do cool things with quantum computers despite these challenges, it’s helpful
    to take a more concrete approach. Thus, let’s consider what a quantum program
    even **is**, so that we can start writing our own.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要更具体地了解量子计算机能做什么，不能做什么，以及如何在这些挑战中用量子计算机做些酷的事情，采取更具体的方法是有帮助的。因此，让我们考虑一下量子程序究竟**是什么**，这样我们就可以开始编写自己的程序了。
- en: 1.4 What is a program?
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 什么是程序？
- en: Throughout this book, we will often find it useful to explain a quantum concept
    by first reexamining the analogous classical concept. In particular, let’s take
    a step back and examine what a classical program is.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们经常会发现，首先重新审视类似的传统概念，然后解释量子概念是有用的。特别是，让我们退一步，检查一下经典程序是什么。
- en: Definition A *program* is a sequence of instructions that can be interpreted
    by a classical computer to perform a desired task. Tax forms, driving directions,
    recipes, and Python scripts are all examples of programs.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 定义 一个 *程序* 是一系列可以被经典计算机解释以执行所需任务的指令。税表、驾驶方向、食谱和 Python 脚本都是程序的例子。
- en: We can write classical programs to break down a wide variety of different tasks
    for interpretation by all sorts of different computers. See figure 1.4 for some
    example programs.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以编写经典程序来分解各种不同的任务，以便各种不同的计算机进行解释。见图 1.4 中的示例程序。
- en: '![](../Images/1-4.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1-4.png)'
- en: Figure 1.4 Examples of classical programs. Tax forms, map directions, and recipes
    are all examples in which a sequence of instructions is interpreted by a classical
    computer such as a person. These may look very different, but each uses a list
    of steps to communicate a procedure.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 经典程序示例。税表、地图方向和食谱都是例子，其中一系列指令被经典计算机（如人）解释。这些可能看起来非常不同，但每个都使用一系列步骤来传达一个过程。
- en: 'Let’s take a look at what a simple “hello, world” program might look like in
    Python:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个简单的“hello, world”程序在 Python 中的样子：
- en: '[PRE0]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: At its most basic, this program can be thought of as a sequence of instructions
    given to the Python *interpreter*, which then executes each instruction in turn
    to accomplish some effect—in this case, printing a message to the screen. That
    is, the program is a *description* of a task that is then *interpreted* by Python
    and, in turn, by our CPU to accomplish our goal. This interplay between description
    and interpretation motivates calling Python, C, and other such programming tools
    *languages*, emphasizing that programming is how we communicate with our computers.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本的形式上，这个程序可以被看作是一系列指令，这些指令被提供给 Python *解释器*，然后解释器依次执行每条指令以实现某种效果——在这个例子中，就是在屏幕上打印一条消息。也就是说，程序是对一个任务的
    *描述*，然后由 Python 解释，进而由我们的 CPU 解释，以实现我们的目标。这种描述与解释之间的相互作用促使我们将 Python、C 以及其他类似的编程工具称为
    *语言*，强调编程是我们与计算机交流的方式。
- en: In the example of using Python to print “Hello, world!” we are effectively communicating
    with Guido van Rossum, the founding designer of the Python language. Guido then
    effectively communicates on our behalf with the designers of the operating system
    we are using. These designers in turn communicate on our behalf with Intel, AMD,
    ARM, or whatever company designed the CPU we are using, and so forth.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Python 打印“Hello, world!”的例子中，我们实际上是在与 Python 语言的创始人 Guido van Rossum 进行交流。Guido
    然后代表我们与我们所使用的操作系统的设计者进行交流。这些设计者反过来代表我们与设计我们所使用 CPU 的 Intel、AMD、ARM 或其他公司进行交流，等等。
- en: 1.4.1 What is a quantum program?
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 什么是量子程序？
- en: Like classical programs, quantum programs consist of sequences of instructions
    that are interpreted by classical computers to perform a particular task. The
    difference, however, is that in a quantum program, the task we wish to accomplish
    involves controlling a quantum system to perform a computation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 与经典程序一样，量子程序由一系列指令组成，这些指令被经典计算机解释以执行特定任务。然而，区别在于，在量子程序中，我们希望完成的任务涉及控制量子系统以执行计算。
- en: As a result, the instructions used in classical and quantum programs differ
    as well. A classical program may describe a task such as loading some cat pictures
    from the internet in terms of instructions to a networking stack and eventually
    in terms of assembly instructions such as `mov` (move). By contrast, quantum languages
    like Q# allow programmers to express quantum tasks in terms of instructions like
    `M` (measure). When run using quantum hardware, these programs may instruct a
    digital signal processor to send microwaves, radio waves, or lasers into a quantum
    device and amplify signals coming out of the device.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，经典和量子程序中使用的指令也有所不同。一个经典程序可能用指令的形式描述一个任务，比如从互联网上加载一些猫的图片，最终可能用汇编指令如 `mov`（移动）来实现。相比之下，像
    Q# 这样的量子语言允许程序员用类似 `M`（测量）的指令来表达量子任务。当在量子硬件上运行时，这些程序可能指示数字信号处理器向量子设备发送微波、无线电波或激光，并放大从设备出来的信号。
- en: Throughout the rest of this book, we will see many examples of the kinds of
    tasks a quantum program is faced with solving, or at least addressing, and what
    kinds of classical tools we can use to make quantum programming easier. For example,
    figure 1.5 shows an example of writing a quantum program in Visual Studio Code,
    a classical integrated development environment (IDE).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，我们将看到许多量子程序面临解决的任务类型的示例，或者至少是它们所面对的，以及我们可以使用哪些经典工具来使量子编程更容易。例如，图 1.5
    展示了在 Visual Studio Code 中编写量子程序的示例，这是一个经典的集成开发环境（IDE）。
- en: '![](../Images/1-5.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1-5](../Images/1-5.png)'
- en: Figure 1.5 Writing a quantum program with the Quantum Development Kit and Visual
    Studio Code. We will get to the content of this program in chapter 7, but you
    can see at a high level that it looks similar to other software projects you may
    have worked on.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.5 使用量子开发工具包和 Visual Studio Code 编写量子程序。我们将在第 7 章中详细介绍这个程序的内容，但你可以从高层次上看到，它看起来与其他你可能参与过的软件项目相似。
- en: We will build up the concepts we need to write quantum programs chapter by chapter;
    figure 1.6 shows a roadmap. In the next chapter, we kick things off by learning
    about the basic building blocks that make up a quantum computer and using them
    to write our first quantum program.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将逐章构建编写量子程序所需的概念；图 1.6 展示了一个路线图。在下一章中，我们将通过学习构成量子计算机的基本构建块以及使用它们来编写我们的第一个量子程序来开始。
- en: '![](../Images/1-6.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1-6](../Images/1-6.png)'
- en: Figure 1.6 This book builds up the concepts we need to write quantum programs.
    We start in part 1 with lower-level descriptions of simulators and intrinsic operations
    (think hardware API) by building our own simulator in Python. Part 2 examines
    the Q# language and quantum development techniques that will help us develop our
    own applications. Part 3 shows some known applications for quantum computing and
    the challenges and opportunities we have with this technology moving forward.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.6 本书构建了我们编写量子程序所需的概念。我们从第 1 部分开始，通过在 Python 中构建自己的模拟器，来介绍较低级别的模拟器和固有操作（想想硬件
    API）。第 2 部分检查 Q# 语言和量子开发技术，这些技术将帮助我们开发自己的应用程序。第 3 部分展示了量子计算的一些已知应用，以及我们在向前推进这项技术时所面临的挑战和机遇。
- en: Summary
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Quantum computing is important because quantum computers potentially will allow
    us to solve problems that are too difficult to solve with conventional computers.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算之所以重要，是因为量子计算机有可能使我们能够解决用传统计算机难以解决的问题。
- en: Quantum computers can provide advantages over classical computers for some kinds
    of problems, such as factoring large numbers.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机在某些类型的问题上可以提供比经典计算机的优势，例如分解大数。
- en: Quantum computers are devices that use quantum physics to process data.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算机是利用量子物理处理数据的设备。
- en: Programs are sequences of instructions that can be interpreted by a classical
    computer to perform tasks.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序是由可以被经典计算机解释以执行任务的指令序列。
- en: Quantum programs are programs that perform computation by sending instructions
    to quantum devices.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子程序是通过向量子设备发送指令来执行计算的程序。
