- en: Chapter 95\. Random Selection at Harvard?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第95章。哈佛的随机选择？
- en: Peter Bruce
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 彼得·布鲁斯
- en: '![](Images/Peter_Bruce.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Peter_Bruce.png)'
- en: Founder, Institute for Statistics Education at Statistics.com,
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学教育研究所创始人，Statistics.com
- en: an Elder Research company
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一家Elder Research公司
- en: Ethics in algorithms is a popular topic now. Usually the conversation centers
    around possible unintentional bias in a statistical or machine learning algorithm
    and the harm it could do when it is used to select, score, rate, or rank people.
    For example, a credit-scoring algorithm may include a predictor that is highly
    correlated with race, which could result in racially biased decisions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 算法伦理是当前的热门话题。通常，讨论集中在统计或机器学习算法可能存在的无意识偏见及其在选择、评分、评级或排名人员时可能造成的危害上。例如，信用评分算法可能包含与种族高度相关的预测因子，这可能导致种族偏见的决策。
- en: There are contrary cases, though. The use of discretionary human judgment to
    admit students to highly selective universities is fraught with controversy and
    allegations of bias. Here’s a proposal for a simple statistical selection technique
    to assure diversity while avoiding bias. It is best illustrated with Harvard University
    and a court case that has brought notoriety to the university’s admission process.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也存在相反的情况。运用人类裁量判断来录取高度选择性大学的学生充满了争议和偏见的指控。这里提出了一个简单的统计选择技术，以确保多样性而避免偏见。最好以哈佛大学及其录取流程引起争议的法院案例来说明。
- en: “An art collection that could conceivably come our way...”
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “一个可能会来到我们身边的艺术收藏品……”
- en: With 19 rejections for every acceptance, entry to Harvard can seem like a moonshot.
    The family art collection was one student’s advantage in applying to Harvard.
    It’s no secret that big donors, or potential donors, have a leg up when it comes
    to their kids getting into Harvard, Princeton, or any of hundreds of universities.
    Still, it was unusual to see the plain truth out in the open—the “art collection”
    reference came in an email from Harvard’s admission director that was made public
    in a lawsuit brought by Asian Americans claiming discrimination by Harvard.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于哈佛的入学，每接受一名学生就有19个申请被拒绝，这看起来像是登月一般难以实现。一个学生在申请哈佛时家族的艺术收藏品成为了他的优势。大捐赠者或潜在捐赠者在他们的孩子申请哈佛、普林斯顿或数百所大学时具有优势是公开的秘密。然而，看到如此直言不讳的真相还是很不寻常的——“艺术收藏品”的提及来自哈佛录取主任的一封电子邮件，该邮件在亚裔美国人因哈佛歧视而提起的诉讼中被公开。
- en: Big donations are only one fast track to Harvard. Athletics, obviously, is another.
    Being from a rural area helps. Admission officers have considerable discretion,
    much of which they exercise in the service of ethnic diversity. But tilting the
    scale in favor of one ethnic group inevitably tilts it against another, and pursuit
    of diversity, as currently practiced, runs right up against legal prohibitions
    against discrimination.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大额捐赠只是通往哈佛的一条快速通道。显然，体育也是其中之一。来自农村地区也有帮助。录取官员有很大的裁量权，他们大部分用于服务于种族多样性。但是，如果偏向某个族裔群体的话，这不可避免地会偏向另一个群体，并且目前实践的多样性追求直接违反了反歧视法律禁令。
- en: Another Way
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另一种方式
- en: 'Harvard and similar institutions rely on human judgment in favoring one group
    over another, which can leave them defenseless against charges of bias. A simple
    idea can extricate Harvard from this affirmative action bind while promoting diversity:
    choose students by random lottery, the time-honored statistical technique for
    eliminating bias and ensuring equal representation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛和类似的机构依赖人类判断来支持一组群体而不是另一组，这可能使他们难以抵御偏见指控。一个简单的想法可以解脱哈佛大学的平权行动困境，同时促进多样性：通过随机抽签选择学生，这是消除偏见并确保平等代表性的历史悠久的统计技术。
- en: A minimum threshold of qualifications can be established, and the pool can be
    those applicants judged capable of academic success. According to the trial evidence,
    a large number of applicants—far more than the number admitted—meet this standard
    (children of alumni and donors are admitted at six times the normal rate, and
    Harvard says they do fine). Preferences for legacies, athletics, and so forth
    could be retained, but if too great, they could compromise the perceived validity
    of this suggested new method.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可以设立最低的资格门槛，并且池子里的申请人可以是那些被认为有学术成功能力的申请人。根据审判证据，远远超过被录取人数的大量申请人符合这一标准（校友和捐赠者的子女录取率是正常录取率的六倍，而哈佛说他们表现不错）。可以保留对传统、体育等的偏爱，但如果偏向太大，可能会损害这种建议的新方法的认为有效性。
- en: 'A key tweak will assure diversity in *all* respects, not just racial: choose
    from each zip code according to population. Applicants whose parents have the
    money and drive to push their kids into enriching precollege activities to boost
    their admission chances will no longer have an edge.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键的调整将确保*所有*方面的多样性，而不仅仅是种族：从每个邮政编码区域根据人口选择申请人。父母有能力和动力推动子女参加丰富的大学前活动以提高入学机会的申请人将不再占据优势。
- en: In stratified sampling, the population to be sampled is split up into strata
    to facilitate adequate representation of groups of interest. How will geographic
    stratification work?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在分层抽样中，被抽样的人群被分成分层以便充分代表感兴趣的群体。地理分层如何运作？
- en: Random Selection with Geographic Stratification
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用地理分层随机选择
- en: 'The new admission algorithm can work like this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新的入学算法可以像这样运作：
- en: Divide the country into equal population zones (using zip codes, for the sake
    of argument).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将国家划分为人口均等的区域（为了论证方便使用邮政编码）。
- en: Establish how many applicants will be accepted, and divide the allowance equally
    among the zones.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定将接受多少申请人，并将分配均匀地分配给各区域。
- en: Establish the minimum qualifications (using numerical criteria such as SAT scores
    and grade point averages).
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定最低资格标准（使用数值标准如SAT分数和平均成绩）。
- en: Select an equal number of applicants from each area, picking randomly from those
    above the qualification threshold, and staying within the zone allowance.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从每个区域中平等选取申请人，从那些超过资格门槛的申请人中随机选择，并且保持在区域允许范围内。
- en: How will this ensure diversity? In the current judgment-based system, Harvard
    takes into account personal and social characteristics other than pure intelligence—participation
    in extracurricular activities, an engaging personality, performance in an interview,
    and so forth. Students in wealthy suburban neighborhoods absorb more of this college-bound
    ethos and ambience than those from poorer areas, whether urban or rural, where
    going to college is not the norm. If Harvard selects randomly from all geographic
    zones according to population, it will necessarily end up with a diverse student
    body since it will need to “dig deeper” in zones where the path to college is
    not so well trodden.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这将如何确保多样性？在当前基于判断的系统中，哈佛考虑除了纯智力以外的个人和社会特征——参与课外活动、富有魅力的个性、面试表现等。富裕的郊区社区中的学生更多地吸收了这种面向大学的氛围，而不像那些来自贫困地区（无论是城市还是农村），在那里上大学并不是常态。如果哈佛根据人口从所有地理区域随机选择，它将必然获得一个多样化的学生群体，因为它需要在那些上大学之路并不那么熟悉的区域“深挖”。
- en: 'Harvard and its peers are uniquely positioned to try this experiment:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛及其同行机构独特地有条件尝试这一实验：
- en: They can well afford to risk potential diminution of alumni affinity and money
    (the income from Princeton’s endowment alone would allow the university to give
    free tuition to every student, with plenty left over).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们完全有能力承担潜在的校友亲和力和金钱减少的风险（普林斯顿的捐赠收入就足以让该大学免费为每位学生提供学费，并且还有充足的余额）。
- en: Their reputations are so well established that they no longer need to rest on
    the achievements of “super-students.”
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的声誉已经如此确立，以至于不再需要依赖“超级学生”的成就。
- en: The pool of well-qualified applicants is so vast, relative to admissions, that
    lowering the admission bar in some geographic areas will still yield fully qualified
    applicants.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于录取来说，有资格的申请人的池子是如此庞大，所以在某些地理区域降低入学门槛仍将产生完全合格的申请人。
- en: As private universities, Harvard and its peers need not worry about politically
    appointed regents or meddling state legislatures.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为私立大学，哈佛及其同行无需担心政治任命的监事会或干预的州立法机构。
- en: Best of all, a sound map-based stratified sampling plan will extricate Harvard
    and its peers from the legal and political bind of affirmative action. There is
    nothing objectionable about selection in which geography (as opposed to race or
    ethnicity) is a factor. Moreover, reducing elite institutions’ role in nurturing
    and heightening supposedly inherent distinctions of merit among individuals will
    also have a salutary democratizing effect.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，一个基于声图地图的分层抽样计划将使哈佛及其同行摆脱平权行动的法律和政治困境。选择以地理位置（而非种族或民族）为因素并不可取是毫无异议的。此外，减少精英机构在培育和加强个人所谓天生优点的角色也将产生有益的民主效果。
