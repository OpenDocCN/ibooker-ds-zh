- en: Appendix. Community
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录. 社区
- en: This section will help you to make the most of the growing Node community. Programming
    communities can help you get answers to problems that aren’t directly answered
    by the documentation. You can learn more effectively just by hanging out with
    like-minded people—whether online or in person.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将帮助你充分利用日益增长的 Node 社区。编程社区可以帮助你解决文档中没有直接回答的问题。通过与志同道合的人在一起——无论是线上还是线下——你可以更有效地学习。
- en: A.1\. Asking questions
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1\. 提问
- en: Sometimes you just want to know how to do something that seems like it should
    be easy, but isn’t. Other times you think you might have found a serious bug in
    Node. Whatever the situation, when you need help that isn’t satisfied by Node’s
    API documentation, there are several official channels you can use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你只是想知道如何做某件事，看起来应该很简单，但实际上并不简单。有时你认为你可能在 Node 中发现了一个严重的错误。无论情况如何，当你需要帮助而
    Node 的 API 文档无法满足时，你可以使用几个官方渠道。
- en: The first is the Node mailing list, which is the nodejs Google Group ([http://groups.google.com/group/nodejs](http://groups.google.com/group/nodejs)).
    You can subscribe by email or use Google’s web interface. The web interface allows
    posts to be searched, so you can see if someone has asked your question before.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是 Node 邮件列表，这是 nodejs Google Group ([http://groups.google.com/group/nodejs](http://groups.google.com/group/nodejs))。你可以通过电子邮件订阅或使用
    Google 的网页界面。网页界面允许搜索帖子，因此你可以查看是否有人之前提出过你的问题。
- en: The group has contributions from prominent community members, including Isaac
    Schlueter, Mikeal Rogers, and Tim Caswell, so it’s a good place to get help and
    learn about Node in general.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该团体有来自知名社区成员的贡献，包括 Isaac Schlueter、Mikeal Rogers 和 Tim Caswell，因此这是一个获取帮助和了解
    Node 的一般的好地方。
- en: 'There’s also an official IRC chat room: #node.js on irc.freenode.net. It’s
    extremely busy though, so be prepared for a lot of messages. Informative discussions
    do happen in #node.js, so some patience may be rewarded!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，还有一个官方的 IRC 聊天室：irc.freenode.net 上的 #node.js。尽管它非常繁忙，所以要做好接收大量信息的准备。在 #node.js
    中确实会发生信息丰富的讨论，所以一些耐心可能会得到回报！'
- en: If you’re a fan of the Stack Exchange network, you can post questions using
    the node.js tag ([http://stackoverflow.com/questions/tagged/node.js](http://stackoverflow.com/questions/tagged/node.js)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢 Stack Exchange 网络，你可以使用 node.js 标签发帖提问 ([http://stackoverflow.com/questions/tagged/node.js](http://stackoverflow.com/questions/tagged/node.js))。
- en: 'If you prefer social networks, the Node users group ([https://github.com/joyent/node/wiki/Node-Users](https://github.com/joyent/node/wiki/Node-Users))
    in the Node wiki lists hundreds of Twitter accounts alongside the developer’s
    time zone, so you could look for people to talk to that way. Hint: the authors
    of this book are listed!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢社交网络，Node 用户组 ([https://github.com/joyent/node/wiki/Node-Users](https://github.com/joyent/node/wiki/Node-Users))
    在 Node wiki 中列出了数百个与开发者时区相关的 Twitter 账号，因此你可以这样寻找可以交谈的人。提示：本书的作者也被列出来了！
- en: Finally, if your question is about a specific module, you should check that
    module’s documentation for community information. For example, the Express web
    framework has its own express-js Google Group ([https://groups.google.com/group/express-js](https://groups.google.com/group/express-js)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你的问题与某个特定模块有关，你应该检查该模块的文档以获取社区信息。例如，Express 网络框架有自己的 express-js Google
    Group ([https://groups.google.com/group/express-js](https://groups.google.com/group/express-js))。
- en: A.2\. Hanging out
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2\. 闲逛
- en: Your city may have an active Node meet-up group. Examples include the London
    Node.js User Group ([http://lnug.org/](http://lnug.org/)), the Melbourne Node.JS
    Meetup Group ([http://www.meetup.com/MelbNodeJS/](http://www.meetup.com/MelbNodeJS/)),
    and BayNode ([http://meetup.com/BayNode/](http://meetup.com/BayNode/)) in Mountain
    View, California.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你的城市可能有活跃的 Node meet-up 社团。例如，伦敦 Node.js 用户组 ([http://lnug.org/](http://lnug.org/))、墨尔本
    Node.JS Meetup 社团 ([http://www.meetup.com/MelbNodeJS/](http://www.meetup.com/MelbNodeJS/))
    和加利福尼亚山景城的 BayNode ([http://meetup.com/BayNode/](http://meetup.com/BayNode/))。
- en: There are also major Node conferences, including NodeConf ([http://nodeconf.com/](http://nodeconf.com/))
    and NodeConf EU ([http://nodeconfeu.com/](http://nodeconfeu.com/)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有主要的 Node 会议，包括 NodeConf ([http://nodeconf.com/](http://nodeconf.com/))
    和 NodeConf EU ([http://nodeconfeu.com/](http://nodeconfeu.com/))。
- en: To help you find more meet-up groups and conferences, the Node.js Meatspace
    page at [https://github.com/knode/node-meatspace](https://github.com/knode/node-meatspace)
    is frequently updated. You can, of course, try searching at meetup.com as well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你找到更多的 meet-up 社团和会议，Node.js Meatspace 页面 [https://github.com/knode/node-meatspace](https://github.com/knode/node-meatspace)
    经常更新。当然，你还可以在 meetup.com 上搜索。
- en: A.3\. Reading
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3\. 阅读
- en: If you’re looking for something to read, you’ll find some great community publications.
    Naturally reddit.com/r/node collects some great posts, but there are also collections
    on Medium, including medium.com/node-js-javascript.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找阅读材料，你将找到一些优秀的社区出版物。自然地，reddit.com/r/node 收集了一些优秀的帖子，但 Medium 也有收藏，包括
    medium.com/node-js-javascript。
- en: Noted Node developers have blogs you can check as well. Isaac Z. Schlueter ([http://blog.izs.me/](http://blog.izs.me/)),
    James Halliday ([http://substack.net/](http://substack.net/); see [figure A.1](#app01fig01)),
    and Tim Caswell all have personal blogs where they write about Node. Tim’s howtonode.org
    has material suitable for beginners, but will also help you keep track of new
    developments.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些知名的 Node.js 开发者也有博客，你可以查看。Isaac Z. Schlueter ([http://blog.izs.me/](http://blog.izs.me/))、James
    Halliday ([http://substack.net/](http://substack.net/); see [图 A.1](#app01fig01))
    和 Tim Caswell 都有个人博客，他们在那里写关于 Node.js 的内容。Tim 的 howtonode.org 有适合初学者的材料，但也会帮助你跟踪新动态。
- en: Figure A.1\. James Halliday’s blog about Node and testing
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.1\. James Halliday 关于 Node.js 和测试的博客
- en: '![](afig01_alt.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](afig01_alt.jpg)'
- en: There are also commercial blogs that have some contributions from talented Node
    developers. Joyent’s blog at joyent.com/blog often has interesting posts relating
    to deploying Node, and StrongLoop’s blog, “In the Loop,” at strongloop.com/strongblog,
    does as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些商业博客，它们来自有才华的 Node.js 开发者。Joyent 在 joyent.com/blog 的博客经常有一些与部署 Node.js
    相关的有趣帖子，StrongLoop 的博客“在循环”在 strongloop.com/strongblog 上也是如此。
- en: Nodejitsu’s blog at blog.nodejitsu.com has advice on deployment, and also features
    module authors talking about their work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Nodejitsu 在 blog.nodejitsu.com 的博客提供了有关部署的建议，并且还展示了模块作者谈论他们的工作。
- en: A.4\. Training by the community, for the community
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4\. 社区为社区提供培训
- en: One interesting development in teaching Node is NodeSchool ([http://nodeschool.io/](http://nodeschool.io/);
    see [figure A.2](#app01fig02)). You can install lessons yourself, but there are
    also community-run in-person training events. NodeSchool provides the materials
    to set up training events, so they’re proliferating rapidly around the world.
    The site has more details on upcoming events.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js 教学中的一个有趣发展是 NodeSchool ([http://nodeschool.io/](http://nodeschool.io/);
    see [图 A.2](#app01fig02)). 你可以自己安装课程，但也有一些由社区运营的现场培训活动。NodeSchool 提供了设置培训活动的材料，因此它们在全球范围内迅速传播。网站上有关即将举行的活动有更多详细信息。
- en: Figure A.2\. Learn Node with NodeSchool.
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.2\. 使用 NodeSchool 学习 Node.js
