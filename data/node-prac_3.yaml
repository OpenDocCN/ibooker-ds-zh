- en: A.5\. Marketing your open source projects
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.5\. 推广你的开源项目
- en: If you’re going to take part in the Node community, one of the best ways to
    it is to share your work. But npm is now so popular that it’s hard to get your
    module noticed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算参与 Node.js 社区，最好的方式之一就是分享你的工作。但现在 npm 非常流行，因此很难让你的模块引起注意。
- en: To really make an impact, you should consider marketing your open source projects.
    If prominent Node bloggers have contact forms or Twitter accounts, it won’t hurt
    to tell them about what you’ve made. As long as you’re polite, and give your work
    some context so it’s easy to understand, then it can really help you get feedback
    and improve your skills.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正产生影响，你应该考虑推广你的开源项目。如果知名的 Node.js 博客作者有联系表单或 Twitter 账号，告诉他们你做了什么并不会伤害到任何人。只要你礼貌，并且为你的工作提供一些背景信息以便于理解，那么这真的可以帮助你获得反馈并提高你的技能。
