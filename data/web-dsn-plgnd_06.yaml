- en: Part 2.  Working with Images and Styles
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：处理图像和样式
- en: HTML tags are vital parts of every web designer's toolbox. You simply must familiarize
    yourself with all the basic HTML tags—from `<a>` to `<var>`—to build a decent
    page. But even if you memorized all the 100 or so tags in the HTML5 specification,
    any page you make that consisted only of tags and text would look . . . well,
    boring. Alas, it would also look utterly generic because the default renderings
    for things like text, headings, and lists are more or less the same in all modern
    browsers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: HTML标签是每个网页设计师工具箱中的关键部分。你们必须熟悉所有基本HTML标签——从`<a>`到`<var>`——以构建一个不错的页面。但即使你们记住了HTML5规范中的100多个标签，任何只由标签和文本组成的页面看起来……嗯，无聊。唉，它也会看起来非常普通，因为像文本、标题和列表这样的默认渲染在所有现代浏览器中基本上是相同的。
- en: I know you're not reading this book because you want to be boring and generic!
    So here in Part 2, you expand your web design horizons with tools and techniques
    that go well beyond the basics. You learn about images, video, and audio in Chapter
    6, and you gain advanced-but-practical style-sheet know-how in Chapter 7\. In
    Chapter 8, you learn how to position web page elements like a pro, and Chapter
    9 introduces you to the all-important CSS box model, which lets you size elements
    and add borders and margins around elements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你们不是因为想变得无聊和普通才读这本书的！所以在这里，在第二部分，你们将通过工具和技术扩展你们网页设计的视野，这些工具和技术远远超出了基础水平。在第六章中，你们将了解图像、视频和音频，而在第七章中，你们将获得高级但实用的样式表知识。在第八章中，你们将学习如何像专业人士一样定位网页元素，而第九章则介绍了至关重要的CSS盒模型，它允许你调整元素大小，并在元素周围添加边框和边距。
- en: Finally, in Chapter 10, you summon all your newfound HTML and CSS knowledge
    and use it to build a slick landing page for a product.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在第十章，你们将运用所有新学到的HTML和CSS知识，用它来构建一个产品吸引人的着陆页。
