- en: 22 Never the end
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22 永远不止于此
- en: Docker is a really exciting technology to learn because it has so many uses--everything
    from running your own Git server to migrating legacy apps to the cloud to building
    and running all-new cloud-native apps. I hope the journey we’ve been on in this
    book has helped you gain confidence with containers, and now you know where you
    can put them to use in your current or your next project. This final chapter gives
    you some hints on how you can make that happen successfully, and it ends with
    an introduction to the Docker community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Docker 是一项非常令人兴奋的技术，因为它有如此多的用途——从运行自己的 Git 服务器到将遗留应用程序迁移到云端，再到构建和运行全新的云原生应用程序。我希望我们在本书中走过的旅程已经帮助你增强了在容器方面的信心，现在你知道你可以在当前或下一个项目中如何使用它们。最后一章为你提供了一些提示，告诉你如何成功实现这一点，并以
    Docker 社区的介绍结束。
- en: 22.1 Run your own proof-of-concept
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22.1 运行你自己的概念验证
- en: The more you use Docker, the more comfortable you’ll become with containers
    and the more you’ll get out of the technology. Pretty much any app can be containerized,
    so running a proof of concept (PoC) to migrate one of your own applications to
    Docker is a great start. It will give you a chance to bring the practical skills
    from this book into your own work, and the end result will be something you can
    demonstrate to the rest of your team.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用 Docker 越多，你对容器就越熟悉，你从这项技术中获得的也会越多。几乎任何应用程序都可以容器化，所以运行一个概念验证（PoC），将你自己的应用程序之一迁移到
    Docker，是一个很好的开始。这将给你一个机会将本书中的实用技能应用到你的工作中，最终结果将是你可以向团队其他成员展示的东西。
- en: 'There’s more to a successful PoC than just `docker image build` and `docker
    container run` . If you really want to show people the power of containers, your
    PoC should have a bit more in scope:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的 PoC 不仅涉及 `docker image build` 和 `docker container run`。如果你真的想向人们展示容器的能力，你的
    PoC 应该有更广泛的范围：
- en: Aim to Dockerize more than one component, so you can show the power of Docker
    Compose to run different configurations of the app (see chapter 10).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力将多个组件 Docker 化，这样你就可以展示 Docker Compose 运行应用程序不同配置的能力（参见第 10 章）。
- en: Start with best practices from the beginning, and show how the move to Docker
    improves the whole delivery life cycle--use multi-stage Dockerfiles and optimize
    them, including your own golden images (chapter 17).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一开始就遵循最佳实践，展示迁移到 Docker 如何改善整个交付生命周期——使用多阶段 Dockerfile 并对其进行优化，包括你的黄金镜像（第 17
    章）。
- en: Include observability with centralized logging (chapter 19) and metrics (chapter
    9). A meaningful Grafana dashboard and the ability to search logs with Kibana
    takes your PoC beyond the basics.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括集中式日志（第 19 章）和度量（第 9 章）的可观察性。一个有意义的 Grafana 仪表板和用 Kibana 搜索日志的能力将使你的 PoC 超越基础。
- en: Build a CI/CD pipeline, even if it’s a very simple one using Jenkins in a container
    (chapter 11) to show how everything can be automated with Docker.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个 CI/CD 流水线，即使是一个非常简单的使用容器中的 Jenkins（第 11 章）的流水线，以展示如何使用 Docker 自动化一切。
- en: The PoC doesn’t need to involve a huge effort. Even with an expanded scope like
    this, I think you could comfortably limit the exercise to five days if you start
    with a fairly straightforward app. You don’t need the whole team involved; it
    can just be a side project at this stage.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: PoC 不需要涉及巨大的努力。即使范围扩大到这种程度，我认为如果你从一个相当简单的应用程序开始，你可以舒适地将这项练习限制在五天内。你不需要整个团队都参与；在这个阶段，它只是一个副项目即可。
- en: But if you can’t get the go-ahead to use Docker at work, that doesn’t mean you
    need to stop--plenty of Docker power users started at home. You can run some pretty
    impressive software in containers on a Raspberry Pi, and that will get you using
    Docker regularly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你在工作中无法获得使用 Docker 的批准，这并不意味着你需要停止——许多 Docker 高级用户都是从家里开始的。你可以在树莓派上运行一些相当令人印象深刻的软件容器，这将使你定期使用
    Docker。
- en: 22.2 Make a case for Docker in your organization
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22.2 在你的组织中为 Docker 做出案例
- en: 'Docker is a huge change for most organizations because it impacts pretty much
    every aspect of IT, and not every team is ready to embrace a new way of working.
    There should be enough in this book to help you show other technology groups the
    advantage of moving to Docker, but here are the key topics that I find appeal
    to different stakeholders:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 对大多数组织来说是一个巨大的变革，因为它几乎影响到 IT 的各个方面，并不是每个团队都准备好接受一种新的工作方式。这本书中应该有足够的内容来帮助你向其他技术团队展示迁移到
    Docker 的优势，但以下是我发现对不同利益相关者有吸引力的关键主题：
- en: Developers can run whole application stacks on their machines with the exact
    same technology used in production. There’s no more wasted time tracking down
    missing dependencies or juggling multiple versions of software. The dev team use
    the same tooling as the operations team, so there’s common ownership of components.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者可以在他们的机器上运行整个应用程序堆栈，使用与生产环境中完全相同的技术。不再有浪费时间去追踪缺失的依赖项或处理多个软件版本的问题。开发团队使用与运维团队相同的工具，因此组件有共同的所有权。
- en: Operators and admins get to use standard tools and processes for every application,
    and every containerized component has a standard API for logging, metrics, and
    configuration. Deployments and rollbacks become fully automated, failures should
    become rare, and releases can happen more frequently.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营商和管理员可以针对每个应用程序使用标准工具和流程，每个容器化组件都有一个标准的 API 用于日志记录、指标和配置。部署和回滚将完全自动化，故障应该变得很少见，发布可以更频繁地进行。
- en: Database administrators won’t want to run database containers in production,
    but containers are a great way to give developers and test teams self-service,
    so they don’t need DBAs to create databases for them. Database schemas can move
    to source control and be packaged in Docker images, bringing CI/CD to database
    development too.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库管理员可能不想在生产环境中运行数据库容器，但容器是提供给开发人员和测试团队自助服务的好方法，这样他们就不需要 DBA 为他们创建数据库。数据库模式可以移动到源控制，并打包在
    Docker 镜像中，也将 CI/CD 带入数据库开发。
- en: Security teams will be concerned about container compromise at runtime, but
    Docker lets you adopt security in depth all through the life cycle. Golden images,
    security scanning, and image signing all provide a secure software supply chain
    that gives you greater confidence in the software you deploy. Runtime tools like
    Aqua and Twistlock can automatically monitor container behavior and shut down
    attacks.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全团队将关注运行时容器的妥协，但 Docker 允许你在整个生命周期中采用深度安全。黄金镜像、安全扫描和镜像签名都提供安全的软件供应链，这让你对部署的软件更有信心。运行时工具如
    Aqua 和 Twistlock 可以自动监控容器行为并关闭攻击。
- en: Business stakeholders and product owners understand the language of releases--they
    know historical problems with releases led to more and more quality gates, which
    led to fewer and fewer releases. Self-healing applications, health dashboards,
    and continuous deployment should all encourage users that the move to containers
    means better quality software with less time to wait for new features.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务利益相关者和产品所有者理解发布语言——他们知道历史上的发布问题导致了越来越多的质量关卡，这导致了越来越少地发布。自愈应用程序、健康仪表板和持续部署都应该鼓励用户，迁移到容器意味着更好的软件质量，并且等待新功能的时间更短。
- en: Senior management’s interests will align with the business (hopefully), but
    they’ll also have a close eye on the IT budget. Moving applications from VMs to
    containers can save very large sums because you can consolidate hardware when
    you run more apps run on fewer servers in containers. That also reduces operating
    system licenses.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级管理层对业务的兴趣（希望如此）将与业务保持一致，但他们也会密切关注 IT 预算。将应用程序从虚拟机迁移到容器可以节省大量资金，因为当你运行更多应用程序在更少的容器服务器上时，你可以合并硬件。这也减少了操作系统许可证。
- en: IT management should be aware that the container trend isn’t going away. Docker
    has been a successful product since 2014, and all the major clouds offer managed
    container platforms. Bringing Docker into your roadmap will make your technology
    stack current and keep the teams happy.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT 管理层应该意识到容器趋势不会消失。Docker 自 2014 年以来一直是一个成功的产品，所有主要云服务提供商都提供托管容器平台。将 Docker
    纳入你的路线图将使你的技术堆栈保持最新，并让团队保持满意。
- en: 22.3 Plan the path to production
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22.3 规划生产路径
- en: It’s important to understand where you’re going with Docker if you want your
    organization to come with you. At the start of this book I walked you through
    five types of projects that are empowered by Docker--from modernizing legacy apps
    to running serverless functions. Whether your PoC fits in one of those definitions
    or you’re doing something more exotic, you’ll want to understand the end goal
    so you can plan your roadmap and track progress.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让你的组织与你同行，理解你在 Docker 中的目标至关重要。本书开头，我向您介绍了五种由 Docker 支持的项目类型——从现代化遗留应用程序到运行无服务器函数。无论你的
    PoC 是否符合这些定义，或者你正在做更独特的事情，你都需要理解最终目标，以便你可以规划你的路线图并跟踪进度。
- en: The major decision you’ll need to make is between Docker Swarm and Kubernetes.
    You’ve used Swarm in this book, and it’s a great way to get started, but if you’re
    looking to the cloud, Kubernetes is a better option. You can use all your Docker
    images in Kubernetes, but the application definition format is different from
    Docker Compose, and there’s a pretty steep learning curve you’ll need to factor
    in; Learn Kubernetes in a Month of Lunches will help you through it. If you’re
    planning to run a container platform in the datacenter, my advice is to start
    with Docker Swarm, which is operationally easy to manage. Kubernetes is a complex
    system that will need a dedicated admin team, and a commercial offering might
    be a better option.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要做出的主要决定是在 Docker Swarm 和 Kubernetes 之间。你在本书中使用了 Swarm，这是一个很好的入门方式，但如果你正在考虑云服务，Kubernetes
    是更好的选择。你可以在 Kubernetes 中使用所有的 Docker 镜像，但应用程序定义的格式与 Docker Compose 不同，而且你需要考虑一个相当陡峭的学习曲线；通过《一个月午餐学
    Kubernetes》这本书可以帮助你度过这个阶段。如果你计划在数据中心运行容器平台，我的建议是先从 Docker Swarm 开始，它在操作上易于管理。Kubernetes
    是一个复杂的系统，需要专门的行政团队，并且商业产品可能是一个更好的选择。
- en: 22.4 Meet the Docker community
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22.4 认识 Docker 社区
- en: 'I’ll end by making sure you know that you’re not alone. The Docker community
    is huge, there’s a very active online space, and there are in-person meetups worldwide.
    You’re sure to find people who are happy to share their knowledge and experience,
    and the Docker community is just about the friendliest one out there. Here’s where
    to join:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我将以确保你知道你不是一个人结束。Docker 社区非常庞大，有一个非常活跃的在线空间，全球范围内都有面对面的聚会。你肯定能找到愿意分享他们知识和经验的人，Docker
    社区几乎是所有社区中最友好的。以下是加入的方式：
- en: The Docker Community Slack group-- *[https://dockr.ly/slack](https://dockr.ly/slack)*
    .
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker 社区 Slack 群组-- *[https://dockr.ly/slack](https://dockr.ly/slack)* .
- en: Find an in-person or virtual meetup-- *[https://events.docker.com](https://events.docker.com)*
    .
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找一个面对面的或虚拟的聚会-- *[https://events.docker.com](https://events.docker.com)* .
- en: Follow the Docker Captains; these are community members recognized by Docker
    for their expertise and sharing-- *[www.docker.com/community/captains](http://www.docker.com/community/captains)*
    .
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注 Docker Captains；这些是 Docker 认可的专家和分享者社区成员-- *[www.docker.com/community/captains](http://www.docker.com/community/captains)*
    .
- en: DockerCon, the container conference-- *[https://dockercon.com](https://dockercon.com)*
    .
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DockerCon，容器会议-- *[https://dockercon.com](https://dockercon.com)* .
- en: I’m part of that community too--you’ll find me on the Community Slack @elton-stoneman
    and on Twitter @EltonStoneman; feel free to reach out to me anytime. Other places
    you’ll find me are GitHub (@sixeyed) and my blog, *[https://blog.sixeyed .com](https://blog.sixeyed.com)*
    . Thanks for reading. I hope you found the book useful, and I hope Docker takes
    you places.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我也是这个社区的一员--你可以在社区 Slack @elton-stoneman 和 Twitter @EltonStoneman 找到我；随时欢迎联系我。你还可以在
    GitHub (@sixeyed) 和我的博客，*[https://blog.sixeyed.com](https://blog.sixeyed.com)*
    找到我。感谢阅读。我希望你觉得这本书有用，并希望 Docker 能带你到想去的地方。
