- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置材料
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Data science begins with data. We gather data. We prepare data. And we use data
    in predictive models. The better the data, the better the models, whether they
    draw on traditional statistics or machine learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学始于数据。我们收集数据。我们准备数据。我们使用数据在预测模型中。数据越好，模型越好，无论是基于传统统计学还是机器学习。
- en: By creating new data and measures from original data and measures, by manipulating
    data, we enhance model performance and efficiency. This is the work of feature
    engineering.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从原始数据和度量中创建新的数据和度量，通过操作数据，我们提高了模型性能和效率。这是特征工程的工作。
- en: Visualizations help us learn from data. They demonstrate relationships among
    variables. They suggest useful transformations. They point to modeling problems,
    outliers, and unusual patterns in data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化帮助我们从数据中学习。它们展示了变量之间的关系。它们提出了有用的转换。它们指向数据中的建模问题、异常值和异常模式。
- en: 'Put these together—data preparation, feature engineering, and visualization—and
    you have the essence of Gary Sutton’s *Statistics Slam Dunk: Statistical analysis
    with R on real NBA data*. Drawing on many examples from professional basketball,
    Sutton provides a thorough introduction to exploratory data analysis for sports
    analytics and data science.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '将这些放在一起——数据准备、特征工程和可视化——你就有了Gary Sutton的*Statistics Slam Dunk: Statistical
    analysis with R on real NBA data*的精髓。Sutton借鉴了许多职业篮球的例子，为体育分析和数据科学提供了对探索性数据分析的全面介绍。'
- en: With its many packages and tools, R is the obvious choice for this book. We
    can expect Sutton’s work to be well-received by R enthusiasts, especially those
    who wish to transition from base R to `tidyverse` functions. The mechanics of
    R programming are well-illustrated in *Statistics Slam Dunk*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其众多包和工具，R 是这本书的明显选择。我们期待Sutton的工作会受到R爱好者的欢迎，尤其是那些希望从基础R过渡到`tidyverse`函数的人。R编程的机制在*Statistics
    Slam Dunk*中得到了很好的说明。
- en: Many have been waiting for a sequel to Dean Oliver’s *Basketball on Paper*,
    and Sutton’s book represents a first step in that direction. Basketball involves
    continuous activity rather than plays with obvious beginning and ending times.
    Basketball presents the difficulty of extracting individual performance metrics
    from what are clearly team efforts. Addressing the special problems of basketball
    analytics begins with the data of basketball.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人一直在等待Dean Oliver的*Basketball on Paper*的续集，Sutton的书代表了这一方向的第一步。篮球涉及持续的活动，而不是有明显的开始和结束时间的比赛。篮球提出了从显然是团队努力中提取个人绩效指标的困难。解决篮球分析的特定问题始于篮球数据。
- en: As we go from chapter to chapter in no prescribed order, we hear Sutton saying,
    “Here’s data about players and teams in the National Basketball Association. Let’s
    explore this data to see how basic concepts from probability and statistics (and
    economics) apply to the sport.” Through well-worked examples, he teaches us about
    modeling best practices, classical inference, constrained optimization, methods
    for dealing with outliers, the Pareto principle and 80-20 rule, home versus road
    team referee biases, whether defense wins championships, the degree to which spending
    on player salaries translates into winning records (except for the New York Knicks),
    the Gini coefficient and Lorenz curve for representing income inequality, randomness,
    the Monte Hall problem, and the myth of the hot hand. It’s a fun ride and one
    worth taking by sports fans and analysts alike.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们从一章跳到另一章，没有规定的顺序，我们听到Sutton说：“这里有关于美国职业篮球联赛中球员和球队的数据。让我们探索这些数据，看看概率论和统计学（以及经济学）的基本概念如何应用于这项运动。”通过精心设计的例子，他教我们关于建模最佳实践、经典推断、约束优化、处理异常值的方法、帕累托原则和80-20规则、主客场球队裁判偏见、防守是否赢得冠军、球员薪资支出转化为胜利记录的程度（除了纽约尼克斯队），以及表示收入不平等的基尼系数和洛伦兹曲线、随机性、蒙特霍尔问题，以及“手感热”的神话。这是一次有趣的旅程，值得体育迷和分析员一同体验。
- en: Relevant measures and extensive data are the keys to analytics-guided competitive
    advantage in sports today. Dispassionate analysis serves managers and coaches
    when making decisions about team composition and in-game strategy, just as it
    serves those who benefit from accurate predictions of game outcomes. Going from
    data to decisions or from data to actions means programming with data. The truth
    is in the code—and Sutton provides extensive code to prove it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的指标和大量的数据是当今体育领域以数据分析为导向的竞争优势的关键。无情的分析在经理和教练做出关于团队组成和比赛策略的决定时，以及为从准确预测比赛结果中受益的人提供服务时，都发挥着作用。从数据到决策或从数据到行动意味着用数据编程。真相在代码中——而且萨顿提供了大量的代码来证明这一点。
- en: —Dr. Thomas W. Miller
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ——托马斯·W·米勒博士
- en: Faculty Director, Data Science Program, Northwestern University
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 西北大学数据科学项目主任
- en: 'Author of Sports Analytics and Data Science: Winning the Game with Methods
    and Models'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《体育分析与数据科学：用方法和模型赢得比赛》一书的作者
- en: preface
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: '*Statistics Slam Dunk* is the confluence of at least three factors.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《统计学扣篮》至少是以下三个因素的交汇点。
- en: First, I very much wanted to improve my own R programming skills. As the leader
    of an organization, I spend my time directing and project managing my staff’s
    work, removing their blockers and other challenges, developing goals, creating
    and delivering executive-level presentations, hiring (and sometimes firing) staff,
    preparing and communicating performance evaluations, computing and allocating
    annual compensation adjustments and merit bonuses, and the like. In other words,
    there’s no bandwidth left to write my own code and therefore sustain, much less
    improve, my programming skills.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我非常想提高自己的R编程技能。作为一个组织的领导者，我花费时间指导和管理我的员工的工作，移除他们的障碍和其他挑战，制定目标，创建和交付高层演示，招聘（有时解雇）员工，准备和传达绩效评估，计算和分配年度薪酬调整和奖金，等等。换句话说，没有多余的时间来编写自己的代码，因此无法维持，更不用说提高我的编程技能了。
- en: 'Second, I wanted to satisfy some of my intellectual curiosity. I had read,
    for instance, about optimal stopping in *Algorithms to Live By: The Computer Science
    of Human Decisions*, by Brian Christian and Tom Griffiths; mass intelligence versus
    professionals and other experts in *The Wisdom of Crowds*, by James Surowiecki;
    power laws and the Lindy effect from Nassim Nicholas Taleb, most notably in *Fooled
    by Randomness*, *The Black Swan*, *Antifragile*, and *Skin in the Game*; and case
    studies touting the benefits of rest, such as afternoon naps and Fridays off,
    to produce performance and productivity gains. All along, I wondered how well
    these concepts translated to professional basketball (I played basketball competitively
    and noncompetitively for many years and, at the same time, had an intellectual
    curiosity about the game starting as a youngster). Furthermore, I had long-standing
    doubts about defense winning championships, games being won in the fourth quarter,
    and the NBA’s salary cap creating intra-season and inter-season parity, and I
    wanted to discover what the data said. Finally, I wanted to determine if statistical
    analysis might justify tanking or might uncover referee, or official, biases.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我想满足一些我的求知欲。例如，我读过布赖恩·克里斯蒂安和汤姆·格里菲斯写的《算法改变生活：人类决策的计算机科学》中关于最优停止的内容；詹姆斯·苏罗维基的《群体的智慧》中关于大众智慧与专业人士和其他专家的比较；纳西姆·尼古拉斯·塔勒布关于幂律和林迪效应的内容，最著名的是在《随机之愚》、《黑天鹅》、《反脆弱》和《置身事内》中；以及吹捧休息带来绩效和生产率提升的案例研究，比如午睡和周五休息，以产生绩效和生产率提升。一路上，我一直想知道这些概念在职业篮球（我多年来在竞争性和非竞争性篮球中都有所涉猎，同时，作为一个年轻人，我对这项运动也有求知欲）中效果如何。此外，我对防守赢得冠军、比赛在第四节赢得、以及NBA薪资上限创造赛季内和赛季间平衡持长期怀疑态度，我想了解数据说了什么。最后，我想确定统计分析是否可以证明摆烂是有道理的，或者是否可以揭示裁判或官员的偏见。
- en: Third, in spite of my desire (or need?) to upskill myself in R, I nonetheless
    believed I had expertise and experience worth imparting to others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，尽管我渴望（或需要？）提高自己的R技能，但我仍然相信我有值得传授给别人的专业知识和经验。
- en: 'My original intent was to organize each chapter into two roughly equal halves:
    the first half would summarize my findings in layman terms, and the second half
    would more or less amount to a code review. There would be content for everyone!
    I finally realized, once I got around to writing my book proposal, that I was
    essentially writing two books . . . and one book was definitely going to be challenging
    enough. While I was targeting technical and nontechnical readers alike, my book
    maybe didn’t have enough focus to attract anyone at all. Fundamentally, I knew
    I was writing a programming and statistics book; I subsequently restructured the
    manuscript accordingly and then updated my proposal.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初的想法是将每一章组织成两个大致相等的部分：前半部分会用通俗易懂的语言总结我的发现，后半部分则大致相当于代码审查。会有适合每个人的内容！当我开始写我的书稿时，我最终意识到我实际上在写两本书……其中一本书的挑战性就足够大了。虽然我针对的是技术和非技术读者，但我的书可能没有足够的焦点来吸引任何人。从根本上说，我知道我在写一本编程和统计学书籍；我随后相应地重构了手稿，并更新了我的提案。
- en: Nevertheless, *Statistics Slam Dunk* remains unlike other “like” books. After
    all, my overarching goal from the beginning was to write a different sort of book
    that could not readily be compared to preceding manuals. Each chapter plays out,
    from beginning to end, like a real-world data science or statistics project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，*统计扣篮大赛*与其他类似书籍不同。毕竟，我从一开始的总体目标就是写一本不同的书，这本书不能轻易与之前的手册相比较。每一章从开始到结束都像是一个真实世界的数据科学或统计学项目。
- en: Back in the day, I started out in SAS, but then saw that the future was in open-source
    technologies. I can’t exactly remember why or how, but I chose R . . . and never
    looked back—nor should you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 回到过去，我开始使用SAS，但后来看到未来在于开源技术。我记不清为什么或如何选择了R……而且从未回头——你也不应该。
- en: acknowledgments
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: 'While my name is on the front cover, writing a book is, in fact, a team effort.
    I’d like to thank the following people for not just making this possible, but
    for making *Statistics Slam Dunk* better than it would otherwise be:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我的名字在封面上，但写书实际上是一个团队的努力。我想感谢以下人员，不仅是因为他们使这一切成为可能，还因为他们的贡献让*统计扣篮大赛*比原本更好：
- en: First and foremost, my development editor, Ian Hough, who kept me on point,
    provided fantastic advice, and was always available when I needed additional guidance
    (which was often).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先和最重要的是，我的开发编辑，伊恩·豪，他让我保持专注，提供了极好的建议，并在我需要额外指导时总是可用（这经常发生）。
- en: Marjan Bace, Manning’s publisher, and Andy Waldron, acquisitions editor, who
    believed in me and embraced my out-of-the-box idea for a book.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马兰·巴塞，曼宁的出版商，以及安迪·沃尔德伦，采购编辑，他们相信我，并接受了我关于这本书的异想天开的想法。
- en: Rohit Goswami, my technical editor, who provided keen insights and encouraged
    me to elaborate on many of the methods presented herein. He seemed especially
    pleased when, upon his suggestion, I swapped out the `gather()` and `spread()`
    functions in favor of `pivot_longer()` and `pivot_wider()`. Rohit is a software
    engineer at Quansight Labs and a Rannis-funded doctoral researcher at the Science
    Institute of the University of Iceland. He is an active reviewer for rOpenSci
    and maintains the “Software Carpentries” lesson on R. Much of his doctoral work
    focuses on R workflows and bindings to compiled C++ and Fortran with the `Rcpp`
    and `Cpp11` packages.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罗希特·戈斯瓦米，我的技术编辑，他提供了敏锐的见解，并鼓励我在这里展示的许多方法上进行详细阐述。当他建议我用`pivot_longer()`和`pivot_wider()`函数替换`gather()`和`spread()`函数时，他似乎特别高兴。罗希特是Quansight
    Labs的软件工程师，也是冰岛大学科学学院由Rannis资助的博士研究员。他是rOpenSci的活跃审稿人，并维护R的“软件工艺”课程。他博士研究的大部分工作集中在R工作流程以及使用`Rcpp`和`Cpp11`包与编译的C++和Fortran的绑定。
- en: Eli Mayost, technical proofreader, who checked my code and assured all of us
    that everything actually worked as designed.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾利·梅约斯特，技术校对员，他检查了我的代码，并确保一切按设计工作。
- en: Aleks Dragosavljević, my review editor, who obtained reviewers and coordinated
    the peer review processes.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚历克斯·德拉戈萨夫列维奇，我的审稿编辑，他获得了审稿人并协调了同行评审流程。
- en: Paul Wells and his team—especially Kathy Rossland, Julie McNamee, and Melody
    Dolab—for expertly running *Statistics Slam Dunk* through the Manning production
    process.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保罗·韦尔斯和他的团队——特别是凯西·罗森兰、朱莉·麦克尼和梅洛迪·多拉布——在曼宁生产过程中出色地运行了*统计扣篮大赛*。
- en: 'The peer reviewers who dedicated many hours of their “free” time to read the
    manuscript and provide valuable feedback: Ayush Bihani, Bob Quintus, Chen Sun,
    Christian Sutton, David Cronkite, David Jacobs, Eli Mayost, George Carter, Giri
    Swaminathan, Jan Pieter Herweijer, John Williams, Juan Delgado, Kim Lokøy, Lachman
    Dhalliwal, Mark Graham, Maxim Volgin, Oliver Korten, Ravi Kiran Bamidi, Sander
    Zegveld, Simone Sguazza, Sleiman Salameh, Stefano Ongarello, and Ulrich Gauger.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评审员们，他们投入了许多“空闲”时间阅读手稿并提供宝贵的反馈：Ayush Bihani、Bob Quintus、Chen Sun、Christian Sutton、David
    Cronkite、David Jacobs、Eli Mayost、George Carter、Giri Swaminathan、Jan Pieter Herweijer、John
    Williams、Juan Delgado、Kim Lokøy、Lachman Dhalliwal、Mark Graham、Maxim Volgin、Oliver
    Korten、Ravi Kiran Bamidi、Sander Zegveld、Simone Sguazza、Sleiman Salameh、Stefano
    Ongarello和Ulrich Gauger。
- en: Dr. Thomas Miller for contributing the foreword and teaching me about constrained
    optimization (see chapter 4).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢托马斯·米勒博士为撰写前言并教我关于约束优化的知识（见第4章）。
- en: The Manning Early Access Program (MEAP) participants who purchased the book
    while it was still raw, asked intelligent questions, and pointed out typos and
    other errors.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Manning早期访问计划（MEAP）期间购买书籍的参与者，他们提出了明智的问题，并指出了错别字和其他错误。
- en: Additionally, acknowledgments are most definitely in order for the “silent heroes”
    who, without fame or monetary reward, create and share data sets. They are the
    true enablers for everything that follows.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于那些“无声的英雄”表示感谢也是理所当然的，他们没有名声或金钱回报，却创建和分享数据集。他们是后续一切真正的推动者。
- en: Finally, I must thank my wife, Liane, who tolerated my mood swings (which were
    highly correlated with my nonlinear progress) and my general lack of availability
    throughout this journey.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我必须感谢我的妻子，Liane，她容忍了我情绪的波动（这些波动与我的非线性进展高度相关）以及我在整个旅程中的一般不可用。
- en: about this book
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Statistics Slam Dunk* is rather different from other programming manuals.
    Other comparable books are usually organized by technique, or method; for instance,
    there might be a chapter on common data wrangling operations, another chapter
    on linear regression, another chapter on creating basic plots, and so on.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*统计扣篮*与其他编程手册相当不同。其他类似的书通常按技术或方法组织；例如，可能会有关于常见数据处理操作的章节，另一章关于线性回归，另一章关于创建基本图表，等等。'
- en: 'There’s nothing wrong with that. However, there’s no such thing in the real
    world as a data wrangling project, a linear regression project, or a data visualization
    project. *Statistics Slam Dunk* is instead project-based: any and every operation
    required to get from point zero to a predefined endpoint is executed in each chapter,
    from loading packages, to importing data, to wrangling data, to exploring it,
    visualizing it, testing it, and modeling it. *Statistics Slam Dunk* teaches you
    how to think about, set up, and run a data science or statistics project from
    beginning to end.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么是错的。然而，在现实世界中，没有数据处理项目、线性回归项目或数据可视化项目。*统计扣篮*是项目驱动的：从加载包到导入数据，再到数据处理、探索、可视化、测试和建模，每个章节都执行从零到预定义终点的所有操作。*统计扣篮*教你如何从始至终思考、设置和运行一个数据科学或统计项目。
- en: That’s number one. Number two, *Statistics Slam Dunk* deals with NBA data sets
    throughout, attempting to discover something useful and relevant in every chapter
    that should be transferrable to your own world. My hope is that *Statistics Slam
    Dunk* is a more fun and effective way of learning R.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第一，这是最重要的。第二，*统计扣篮*贯穿整个NBA数据集，试图在每一章中找到一些有用和相关的信息，这些信息应该可以转移到您自己的世界中。我的希望是*统计扣篮*是一种更有趣、更有效的学习R的方法。
- en: Who should read this book
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: It goes without saying that some prior exposure to R, or at least some previous
    experience with another statistical programming language, will help you get the
    most out of this book. In addition, some foundational knowledge of basic statistical
    concepts, a background in data visualization and best practices thereof, and even
    a basic understanding of the game of basketball and some familiarity with basic
    basketball statistics will be beneficial.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，对R语言或至少对其他统计编程语言的一些先前接触将有助于您充分利用这本书。此外，对基本统计概念的基础知识、数据可视化的背景和最佳实践，以及甚至对篮球游戏的基本理解和一些对基本篮球统计数据的熟悉，都将是有益的。
- en: However, *Statistics Slam Dunk* presumes very little. R and RStudio, the integrated
    development environment (IDE) for R, are both free downloads. *Statistics Slam
    Dunk* presumes you can download software and then install it by clicking Next
    a few times. Otherwise, every operation is explained at a level of detail that
    is most appropriate for undergraduate and graduate students with little or no
    background in either R or statistics, junior-level or mid-level data scientists
    and data analysts with some prior R experience looking to upskill themselves,
    and other data scientists and data analysts transitioning from another programming
    language.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，《统计学灌篮》假设的内容非常少。R和RStudio，R的集成开发环境（IDE），都是免费下载的。《统计学灌篮》假设你可以下载软件，然后通过点击几次“下一步”来安装它。否则，每个操作都将以最适合那些在R或统计学方面几乎没有背景的本科生和研究生、有一定R经验但希望提升技能的初级或中级数据科学家和数据分析师，以及从其他编程语言过渡过来的数据科学家和数据分析师的详细程度进行解释。
- en: That being said, there’s enough content in *Statistics Slam Dunk* for those
    already well-seasoned in R. If you’re familiar with R, *Statistics Slam Dunk*
    will help you get further grounded in key statistical concepts, demonstrate how
    to create compelling graphical content outside the mainstream, and introduce packages
    and their functions that there’s a good chance you haven’t yet been exposed to.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，对于已经熟悉R语言的读者来说，《统计学灌篮》中也有足够的内容。如果你熟悉R，那么《统计学灌篮》将帮助你进一步巩固关键统计概念，展示如何创建主流之外的引人入胜的图形内容，并介绍你尚未接触过的包及其函数。
- en: Data-savvy basketball fans and those of you working in basketball will most
    definitely have an interest in the book’s findings—but you’ll have to sift through
    hundreds of lines of code and complementary text to get there. You need *not*
    be at all familiar with the game of basketball to get the most out of this book,
    any more than you need to be a horticulturist to use the iris data set (which
    comes bundled with R and is used, more often than any other data set, to demonstrate
    a plethora of techniques). Anything and everything you need to know about basketball
    and about the data sets are explained in thorough detail.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据敏感的篮球迷以及那些在篮球领域工作的人来说，这本书的研究成果肯定会引起他们的兴趣——但你必须筛选数百行代码和辅助文本才能到达那里。你不需要对篮球运动有丝毫了解就能充分利用这本书，就像你不需要成为园艺学家才能使用鸢尾花数据集（它随R软件捆绑提供，并且比其他任何数据集更常用于展示各种技术）一样。关于篮球和数据集的任何你需要知道的内容都将详细解释。
- en: 'How this book is organized: A road map'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书的组织方式：一个路线图
- en: '*Statistics Slam Dunk* is organized into 20 chapters. Almost every chapter
    is a standalone project, or story, with a beginning, an end, and a plot in between.
    Take chapter 5, for example, where we examine and test the influence hustle has
    on wins and losses. Every operation is explained and demonstrated in detail, from
    loading packages, importing data, and exploring and wrangling the same, to developing
    models.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 《统计学灌篮》分为20章。几乎每一章都是一个独立的项目或故事，有开始、结束和中间的情节。以第五章为例，我们检查和测试了勤奋对胜负的影响。每个操作都进行了详细解释和演示，从加载包、导入数据，到探索和整理数据，再到开发模型。
- en: 'That being said, here is a chapter-by-chapter breakdown:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，以下是按章节划分的概述：
- en: Chapter 1 is essentially an introduction of sorts. By the end, you should be
    not only comfortable but also excited about making a learning investment in R.
    No code is included in this chapter.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章基本上是一种介绍。到结束时，你应该不仅感到舒适，而且对在R上投资学习感到兴奋。这一章没有包含任何代码。
- en: Chapter 2 demonstrates how to best go about interrogating a data set, computing
    basic statistics, and visualizing your results. You’ll also learn how to load
    packages, import data, wrangle and summarize data, and create compelling graphical
    content using a mix of built-in and packaged functions.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章展示了如何最好地处理数据集，计算基本统计数据，以及可视化结果。你还将学习如何加载包、导入数据、整理和总结数据，以及使用内置和包装函数的组合来创建引人入胜的图形内容。
- en: Chapter 3 is a build from the foundation established in the previous chapter.
    You’ll learn how to visualize means and medians, create a flow chart called a
    Sankey diagram, set up and estimate an expected value analysis, and carry out
    an unsupervised learning problem called hierarchical clustering.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章是在前一章建立的基础上构建的。你将学习如何可视化均值和中位数，创建一个称为桑基图的流程图，设置和估计期望值分析，以及执行一个无监督学习问题，即层次聚类。
- en: Chapter 4 demonstrates how to set up and complete a constrained optimization
    problem. You’ll also learn how to best visualize data distributions and add comments
    to your R code.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章演示了如何设置并完成一个约束优化问题。你还将学习如何最好地可视化数据分布，并在R代码中添加注释。
- en: Chapter 5 demonstrates how to identify outliers in your data, run and interpret
    statistical tests of normality, compute and visualize correlations between continuous
    variables, develop a multiple linear regression and interpret the results, and
    develop a decision tree and plot the same.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章演示了如何识别数据中的异常值，运行并解释正态性统计测试，计算并可视化连续变量之间的相关性，开发多重线性回归并解释结果，以及开发决策树并绘制相同的内容。
- en: Chapter 6 shows how to subset data sets, separate and join data sets, and rename
    and convert variables, among other data wrangling operations. Additionally, you’ll
    learn how to apply many of the best practices in data visualization, including
    small touches that can make a big difference with your audience.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章展示了如何对数据集进行子集化，分离和连接数据集，以及重命名和转换变量，以及其他数据整理操作。此外，你还将学习如何应用许多数据可视化的最佳实践，包括一些小细节，这些细节可能会对你的观众产生重大影响。
- en: Chapter 7 demonstrates how to run, interpret, and visualize t-tests, as well
    as run and interpret complementary effect size tests.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章演示了如何运行、解释和可视化t检验，以及运行和解释补充效应量测试。
- en: Chapter 8 introduces the optimal stopping rule, oftentimes referred to as the
    37% rule. Additionally, you’ll learn how to create a derived variable from a substring;
    create a frequency table; add a theme to visualizations created in `ggplot2`,
    the premier graphics package used throughout the book; import and inset images
    into other `ggplot2` content; and add multiple trend lines to the same data series
    in `ggplot2` line charts.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了最优停止规则，通常被称为37%规则。此外，你还将学习如何从子字符串创建派生变量；创建频率表；向在`ggplot2`中创建的视觉图中添加主题，`ggplot2`是本书中使用的顶级图形包；将图像导入并嵌入到其他`ggplot2`内容中；以及在`ggplot2`折线图中添加多个趋势线。
- en: Chapter 9 includes a thorough discussion of permutations and combinations—how
    to distinguish one versus the other and how to compute the same. You’ll also learn
    how to create awesome, if somewhat atypical, visual content, including facet plots,
    balloon plots, and mosaic plots; run and interpret statistical tests of significance
    on categorical data; and run and interpret complementary effect size tests on
    the same data.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章详细讨论了排列和组合——如何区分一个与另一个，以及如何计算相同的内容。你还将学习如何创建令人惊叹的、尽管有些不典型但仍然能够快速而引人入胜的视觉内容，包括小面板图、气球图和马赛克图；运行并解释分类数据的显著性统计测试；以及运行并解释相同数据的补充效应量测试。
- en: Chapter 10 shows how to compute correlation coefficients between pairs of continuous
    variables; perform correlation tests; create correlation plots, dot plots, and
    lollipop charts; modify labels through transformations and concatenations; and
    deal with missing values in your data.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章展示了如何计算成对连续变量之间的相关系数；执行相关测试；创建相关图、点图和棒棒糖图；通过转换和连接修改标签；以及处理数据中的缺失值。
- en: Chapter 11 demonstrates how to carry out another type of unsupervised learning
    problem, a K-means clustering. You’ll learn how to compute and visualize competing
    optimal cluster counts, create the clusters, and plot the same. You’ll also learn
    how to create a Cleveland dot plot, yet another type of visualization that might
    be atypical, but nonetheless tells a quick and compelling story.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章演示了如何执行另一种无监督学习问题，即K-means聚类。你将学习如何计算和可视化竞争最优聚类数量，创建聚类，并绘制相同的内容。你还将学习如何创建克利夫兰点图，这是一种可能不典型但仍然能够快速而引人入胜的另一种可视化类型。
- en: Chapter 12 introduces Gini coefficients and how to visualize inequality with
    Lorenz curves. You’ll get additional exposure to significance tests and effect
    size tests.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章介绍了基尼系数以及如何使用洛伦兹曲线可视化不平等。你还将接触到显著性测试和效应量测试。
- en: Chapter 13 again demonstrates how to compute and interpret Gini coefficients,
    but on top of a different data set from that used in the previous chapter. You’ll
    also learn how to create alternative Lorenz curves, perform t-tests (again) and
    F-tests, and conduct other effect size tests not demonstrated in prior chapters.
    Also included are sections about creating `for` loops and writing your own functions.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章再次演示了如何计算和解释基尼系数，但使用的是与上一章不同的数据集。你还将学习如何创建替代的洛伦兹曲线，进行t检验（再次）和F检验，以及进行在先前章节中未展示的其他效应量测试。还包括有关创建`for`循环和编写你自己的函数的章节。
- en: Chapter 14 might be the heaviest and most technical chapter in the book. You’ll
    learn how to run correlation tests and interpret their results; develop an analysis
    of variance (ANOVA) model; develop a logistic regression; understand and differentiate
    probabilities, odds ratios, and log odds; create a receiver operating characteristic
    (ROC) curve; and create fairly unusual boxplots.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章可能是书中最重和最技术性的章节。你将学习如何运行相关性测试并解释其结果；开发方差分析（ANOVA）模型；开发逻辑回归；理解并区分概率、优势比和对数优势；创建接收者操作特征（ROC）曲线；以及创建相当不寻常的箱线图。
- en: Chapter 15 is mostly dedicated to a discussion of the 80-20 rule and alternative
    methods of creating Pareto charts. You’ll also learn how to create violin plots
    and paired histograms.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15章主要致力于讨论80-20法则和创建帕累托图的替代方法。你还将学习如何创建小提琴图和成对直方图。
- en: Chapter 16 is essentially a discussion of randomness when others might see causality.
    You’ll learn about Laplace’s rule of succession, how to simulate coin flips, and
    how to insert `ggplot2` objects into other `ggplot2` objects (a very cool feature).
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16章主要讨论了当其他人可能看到因果关系时的情况。你将了解拉普拉斯的后继法则，如何模拟抛硬币，以及如何将`ggplot2`对象插入到其他`ggplot2`对象中（一个非常酷的功能）。
- en: Chapter 17 opens with successive demonstrations of three competing automated
    exploratory data analysis packages. Advanced functional and aesthetic techniques
    that can be applied to `ggplot2` bar charts are also introduced.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17章以对三个竞争性的自动化探索性数据分析包的连续演示开始。还介绍了可以应用于`ggplot2`条形图的先进功能和美学技术。
- en: Chapter 18 introduces several measures of statistical dispersion and discusses
    why or how they should best be used. You’ll also learn how to compute churn and
    how to create a pyramid plot.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第18章介绍了几种统计分散性的度量，并讨论了为什么或如何最好地使用它们。你还将学习如何计算客户流失率以及如何创建金字塔图。
- en: Chapter 19 introduces several methods of data standardization or normalization
    and discusses why and how to apply them. You’ll also learn how to color data frames
    and highlight observations and how to compare the contents of two data sets.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19章介绍了几种数据标准化或归一化的方法，并讨论了为什么以及如何应用它们。你还将学习如何着色数据框并突出观察结果，以及如何比较两个数据集的内容。
- en: Chapter 20 is a summary that reviews the techniques applied between chapters
    2 and 19 and recaps the results these same techniques produced along the way.
    It’s not a chapter-by-chapter rehash, but rather a consolidation of key findings
    from nine learning areas most often covered in this book, including cluster analysis,
    significance testing, effect size testing, modeling, operations research, probability,
    statistical dispersion, standardization, and summary statistics and visualization.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20章是对第2章至第19章之间应用的技术进行回顾，并总结这些技术沿途产生的结果。这不是逐章重述，而是一个对本书中经常涵盖的九个学习领域的关键发现进行整合，包括聚类分析、显著性检验、效应量检验、建模、运筹学、概率、统计分散性、标准化以及汇总统计和可视化。
- en: This was obviously a pretty high-level description of these chapters. *Statistics
    Slam Dunk* demonstrates a ton of data wrangling operations not mentioned in the
    preceding list—for instance, how to drop columns or rows; how to transpose your
    data from long to wide or vice versa; how to summarize data, and by groups if
    necessary; how to create segments from conditional logic; and how to manipulate
    date formats, to name just a few. *Statistics Slam Dunk* also contains approximately
    300 visualizations and roughly 40 types of plots, most of which were developed
    in `ggplot2` or with `ggplot2` extensions. Often, the best and most effective
    way of getting your audience to understand results from other techniques or methods
    is by creating graphical content. Creating compelling visualizations can be hard.
    Employing best practices and applying finishing touches (adding titles and subtitles,
    adding captions, annotating your visualizations, reformatting labels, manipulating
    axes, etc.) can sometimes be even harder. Almost every *Statistics Slam Dunk*
    chapter teaches some subset of these techniques.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然是对这些章节的高层次描述。"Statistics Slam Dunk" 展示了许多前述列表中没有提到的数据处理操作——例如，如何删除列或行；如何将数据从长格式转换为宽格式或反之；如何按组总结数据；如何从条件逻辑创建段；以及如何操作日期格式，仅举几例。"Statistics
    Slam Dunk" 还包含大约 300 个可视化效果和大约 40 种图表类型，其中大多数是在 `ggplot2` 或 `ggplot2` 扩展中开发的。通常，让听众理解其他技术或方法的结果的最佳和最有效的方式是通过创建图形内容。创建引人入胜的可视化可能很困难。采用最佳实践并应用细节处理（添加标题和副标题、添加字幕、注释你的可视化、重新格式化标签、操作坐标轴等）有时可能更加困难。几乎每个
    "Statistics Slam Dunk" 章节都教授这些技术的一些子集。
- en: About the code
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: Code is intermingled with text throughout. More often than not, the code is
    explained first and the results are summarized or otherwise discussed afterward.
    Many functions, built-in and packaged, appear throughout the book; as such, explanatory
    text incrementally fades as functions and code repeat, on the assumption that
    you’ve read previous chapters. However, you’ll periodically come across thorough
    reiterations when reminders are presumed to be in order. Source code in this book
    is formatted in a `fixed-width` `font` `like` `this` to separate it from ordinary
    text. In many cases, the original source code has been reformatted; we’ve added
    line breaks and reworked indentation to accommodate the available page space in
    the book.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 代码与文本交织在一起。通常情况下，代码会先被解释，然后是对结果的总结或讨论。书中出现了许多函数，包括内置的和打包的；因此，随着函数和代码的重复，解释性文本逐渐减少，假设你已经阅读了前面的章节。然而，当你认为需要提醒时，你将定期遇到详尽的重复。本书中的源代码以
    `fixed-width` `font` `like` `this` 的格式呈现，以与普通文本区分开来。在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的页面空间。
- en: 'You can get executable snippets of code from the liveBook (online) version
    of this book at [https://livebook.manning.com/book/statistics-slam-dunk](https://livebook.manning.com/book/statistics-slam-dunk).
    Code and data sets are available at the following GitHub location: [https://github.com/garysutton/statisticsplaybook](https://github.com/garysutton/statisticsplaybook).
    The complete code for the scripts in the book is also available for download from
    the Manning website at [www.manning.com/books/statistics-slam-dunk](https://www.manning.com/books/statistics-slam-dunk).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的 liveBook（在线）版本中获取可执行的代码片段，链接为 [https://livebook.manning.com/book/statistics-slam-dunk](https://livebook.manning.com/book/statistics-slam-dunk)。代码和数据集可在以下
    GitHub 位置找到：[https://github.com/garysutton/statisticsplaybook](https://github.com/garysutton/statisticsplaybook)。书中脚本的完整代码也可从
    Manning 网站下载：[www.manning.com/books/statistics-slam-dunk](https://www.manning.com/books/statistics-slam-dunk)。
- en: liveBook discussion forum
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Statistics Slam Dunk* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/statistics-slam-dunk/discussion](https://livebook.manning.com/book/statistics-slam-dunk/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《统计学扣篮》包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/statistics-slam-dunk/discussion](https://livebook.manning.com/book/statistics-slam-dunk/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning的论坛和行为的规则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在这里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书还在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Sutton](../../OEBPS/Images/Sutton.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![Sutton](../../OEBPS/Images/Sutton.png)'
- en: Gary Sutton has built and led high-performing business intelligence and analytics
    organizations across multiple verticals, where R was the preferred programming
    language for statistical analysis, predictive modeling, and other quantitative
    insights. Mr. Sutton earned his undergraduate degree from the University of Southern
    California, a master’s from George Washington University, and a second master’s,
    in data science, from Northwestern University. He is an avid reader, former Ironman
    triathlete, and former basketball player.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Gary Sutton在多个垂直领域建立了并领导了表现优异的商业智能和分析组织，在这些组织中，R语言是统计分析、预测建模和其他定量洞察的首选编程语言。Sutton先生在南加州大学获得了本科学位，在乔治·华盛顿大学获得了硕士学位，并在西北大学获得了第二个硕士学位，主修数据科学。他是一位热心的读者，前铁人三项运动员，以及前篮球运动员。
- en: about the cover illustration
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Statistics Slam Dunk* is “Homme Koraik,” or “Koryaks
    Man,” taken from a collection by Jacques Grasset de Saint-Sauveur, published in
    1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 《统计学扣篮》封面上的图像是“Homme Koraik”，或“Koryaks Man”，取自Jacques Grasset de Saint-Sauveur的收藏，1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过像这样的一些收藏品中的图片被重新呈现出来。
