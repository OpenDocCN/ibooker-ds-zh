- en: Appendix C. Go programs and servers
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C. 围棋程序和服务器
- en: This appendix covers various ways to play Go offline and online. First, we show
    you how to install and play against two Go programs locally—GNU Go and Pachi.
    Second, we’ll point you to a few popular Go servers on which you can find human
    and AI opponents of various strengths.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了离线和在线玩围棋的各种方法。首先，我们将向您展示如何在本地上安装并使用两个围棋程序——GNU Go 和 Pachi 进行对弈。其次，我们将向您推荐几个流行的围棋服务器，您可以在这些服务器上找到各种实力的人类和人工智能对手。
- en: Go programs
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 围棋程序
- en: Let’s start with installing Go programs on your computer. We’ll introduce you
    to two classic, free programs that have been around for many years. Both *GNU
    Go* and *Pachi* use classic game AI methods we partly covered in [chapter 4](kindle_split_016.xhtml#ch04).
    We introduce these tools not to discuss their methodology, but rather to have
    two opponents that you can use locally for tests—and to play against them for
    fun.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从在您的计算机上安装围棋程序开始。我们将向您介绍两个经典、免费的程序，这些程序已经存在多年。*GNU Go* 和 *Pachi* 都使用了我们在第
    4 章（kindle_split_016.xhtml#ch04）中部分介绍的经典游戏人工智能方法。我们介绍这些工具不是为了讨论它们的方法，而是为了有两个本地测试用的对手，并且可以与它们进行娱乐性的对弈。
- en: 'As with most other Go programs out there, Pachi and GNU Go can speak the Go
    Text Protocol (GTP) that we introduced in [chapter 8](kindle_split_020.xhtml#ch08).
    Both programs can be run in different ways that prove useful for us:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数其他围棋程序一样，Pachi 和 GNU Go 可以使用我们在第 8 章（kindle_split_020.xhtml#ch08）中介绍的围棋文本协议
    (GTP)。这两个程序可以以不同的方式运行，这对我们来说非常有用：
- en: You can run them from the command line and play games by exchanging GTP commands.
    This mode is what you use in [chapter 8](kindle_split_020.xhtml#ch08) to let your
    own bots play against GNU Go and Pachi.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从命令行运行它们，并通过交换 GTP 命令来玩游戏。这种模式就是您在第 8 章（kindle_split_020.xhtml#ch08）中使用的，让您的机器人与
    GNU Go 和 Pachi 进行对弈。
- en: Both programs can be installed to use *GTP frontends*, graphical user interfaces
    that make it much more fun to play these Go engines as humans.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这两个程序都可以安装并使用 *GTP 前端*，这是一种图形用户界面，使得作为人类玩家玩这些围棋引擎变得更加有趣。
- en: GNU Go
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: GNU Go
- en: 'GNU Go was developed in 1989 and is one of the oldest Go engines that’s still
    around. The latest release was in 2009\. Although there has been little recent
    development, GNU Go remains a popular AI opponent for beginners on many Go servers.
    In addition, it’s one of the strongest Go engines based on handcrafted rules;
    this provides a nice contrast to MCTS and deep-learning bots. You can download
    and install GNU Go from [www.gnu.org/software/gnugo/download.html](http://www.gnu.org/software/gnugo/download.html)
    for Windows, Linux, and macOS. This page includes instructions for installing
    GNU Go as a command-line interface (CLI) tool and links to various graphical interfaces.
    To install the CLI tool, you need to download the latest GNU Go binaries from
    [http://ftp.gnu.org/gnu/gnugo/](http://ftp.gnu.org/gnu/gnugo/), unpack the respective
    tarball, and follow the instructions for your platform in the INSTALL and README
    files included in the download. For graphical interfaces, we recommend installing
    JagoClient for Windows and Linux from [www.rene-grothmann.de/jago/](http://www.rene-grothmann.de/jago/)
    and FreeGoban for macOS from [http://sente.ch/software/goban/freegoban.html](http://sente.ch/software/goban/freegoban.html).
    To test your installation, you can run the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: GNU Go 于 1989 年开发，是现存最古老的围棋引擎之一。最新的发布版本是在 2009 年。尽管最近的发展不多，GNU Go 仍然在许多围棋服务器上作为初学者的流行人工智能对手。此外，它也是基于手工规则的最强大的围棋引擎之一；这为
    MCTS 和深度学习机器人提供了一个很好的对比。您可以从 [www.gnu.org/software/gnugo/download.html](http://www.gnu.org/software/gnugo/download.html)
    下载并安装 GNU Go，适用于 Windows、Linux 和 macOS。此页面包括安装 GNU Go 作为命令行界面 (CLI) 工具的说明以及链接到各种图形界面。要安装
    CLI 工具，您需要从 [http://ftp.gnu.org/gnu/gnugo/](http://ftp.gnu.org/gnu/gnugo/) 下载最新的
    GNU Go 二进制文件，解压相应的 tarball，并遵循下载中包含的 INSTALL 和 README 文件中针对您平台的要求。对于图形界面，我们推荐从
    [www.rene-grothmann.de/jago/](http://www.rene-grothmann.de/jago/) 安装适用于 Windows
    和 Linux 的 JagoClient，以及从 [http://sente.ch/software/goban/freegoban.html](http://sente.ch/software/goban/freegoban.html)
    安装适用于 macOS 的 FreeGoban。为了测试您的安装，您可以运行以下命令：
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This starts GNU Go in GTP mode. The program will start a new game on a 19 ×
    19 board and accepts input from the command line. For instance, you could ask
    GNU Go to generate a white move by typing `genmove white` and pressing Enter.
    This returns an `=` symbol to signify a valid command, followed by coordinates
    of a move. For instance, the response could be `= C3`. In [chapter 8](kindle_split_020.xhtml#ch08),
    you use GNU Go in GTP mode as an opponent for your own deep-learning bots.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这将启动GNU Go的GTP模式。程序将在19×19棋盘上启动新游戏，并接受来自命令行的输入。例如，您可以通过输入`genmove white`并按Enter键来要求GNU
    Go生成一个白子走法。这将返回一个`=`符号以表示有效命令，后跟走法的坐标。例如，响应可能是`= C3`。在[第8章](kindle_split_020.xhtml#ch08)中，您将使用GNU
    Go的GTP模式作为您自己的深度学习机器人的对手。
- en: When you opt to install a graphical interface, you can start playing a game
    against GNU Go right away and test your own skills.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择安装图形界面时，您可以立即开始与GNU Go对弈并测试您的技能。
- en: Pachi
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Pachi
- en: You can find Pachi, a program considerably stronger than GNU Go overall, for
    download at [http://pachi.or.cz/](http://pachi.or.cz/). Also, Pachi’s source code
    and detailed installation instructions can be found on GitHub at [https://github.com/pasky/pachi](https://github.com/pasky/pachi).
    To test Pachi, run `pachi` on the command line and type `genmove black` to let
    it generate a black move on a 9 × 9 board for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[http://pachi.or.cz/](http://pachi.or.cz/)下载Pachi，这是一个整体上比GNU Go强大的程序。同时，Pachi的源代码和详细的安装说明可以在GitHub上找到，网址为[https://github.com/pasky/pachi](https://github.com/pasky/pachi)。要测试Pachi，请在命令行中运行`pachi`，然后输入`genmove
    black`以让它为您在9×9棋盘上生成一个黑子走法。
- en: Go servers
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 围棋服务器
- en: Playing against Go programs on your computer can be fun and useful, but online
    Go servers provide a much richer and stronger pool of human and AI opponents.
    Humans and bots can register accounts on these platforms and play ranked games
    to improve their level of game play and ultimately their ratings. For humans,
    this provides a more competitive and interactive playing field, as well as the
    ultimate test for your bot to be exposed to players around the world. You can
    access an extensive list of Go servers at Sensei’s Library, [https://senseis.xmp.net/?GoServers](https://senseis.xmp.net/?GoServers).
    We present three servers with *English clients* here. This is a biased list, because
    by far the largest Go servers are Chinese, Korean, or Japanese and don’t come
    with English-language support. Because this book is written in English, we want
    to give you access to Go servers that you can navigate in this language.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的电脑上与围棋程序对弈可以很有趣且有用，但在线围棋服务器提供了更丰富、更强的对手库，包括人类和人工智能。人类和机器人可以在这些平台上注册账户并参加排名比赛，以提高他们的游戏水平和最终评级。对于人类玩家来说，这提供了一个更具竞争性和互动性的竞技场，以及让您的机器人面对全球玩家的终极考验。您可以在Sensei的图书馆中找到详尽的围棋服务器列表，[https://senseis.xmp.net/?GoServers](https://senseis.xmp.net/?GoServers)。在这里，我们展示了三个带有*英文客户端*的服务器。这是一个有偏见的列表，因为迄今为止，最大的围棋服务器是中文、韩文或日文，并且没有提供英文语言支持。由于本书是用英文编写的，我们希望您能够访问到可以在此语言中导航的围棋服务器。
- en: OGS
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: OGS
- en: '*Online Go Server* (OGS) is a beautifully designed, web-based Go platform that
    you can find at [https://online-go.com/](https://online-go.com/). OGS is the Go
    server we use to demonstrate how to connect a bot in [chapter 8](kindle_split_020.xhtml#ch08)
    and [appendix E](kindle_split_032.xhtml#app05). OGS is feature rich, updated frequently,
    has an active group of administrators, and is one of the most popular Go servers
    in the Western hemisphere. On top of that, we like it a lot.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*在线围棋服务器*（OGS）是一个设计精美的基于网络的围棋平台，您可以在[https://online-go.com/](https://online-go.com/)找到它。OGS是我们用来演示如何在[第8章](kindle_split_020.xhtml#ch08)和[附录E](kindle_split_032.xhtml#app05)中连接机器人的围棋服务器。OGS功能丰富，更新频繁，拥有活跃的管理员团队，并且在西半球是最受欢迎的围棋服务器之一。除此之外，我们非常喜欢它。'
- en: IGS
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IGS
- en: '*Internet Go Server* (IGS), available at [http://pandanet-igs.com/communities/pandanet](http://pandanet-igs.com/communities/pandanet),
    was created in 1992 and is one of the oldest Go servers out there. It continues
    to be popular and has gotten a facelift with a new interface in 2013\. It’s one
    of the few Go servers with a native Mac client. IGS is among the more competitive
    Go servers and has a global user base.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*互联网围棋服务器*（IGS），可在[http://pandanet-igs.com/communities/pandanet](http://pandanet-igs.com/communities/pandanet)找到，创建于1992年，是现有围棋服务器中最古老的之一。它继续受到欢迎，并在2013年获得了新界面的翻新。它是少数几个具有原生Mac客户端的围棋服务器之一。IGS是更具竞争力的围棋服务器之一，拥有全球用户基础。'
- en: Tygem
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Tygem
- en: Based in Korea, *Tygem* is probably the Go server with the largest user base
    of the three presented here; no matter what time of day you log on, you’ll find
    thousands of players at all levels. It’s also competitive. Many of the world’s
    strongest Go professionals play on Tygem (sometimes anonymously). You can find
    it at [www.tygemgo.com](http://www.tygemgo.com).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 位于韩国的*Tygem*可能是这里所介绍的三款围棋服务器中用户基础最广泛的；无论何时登录，你都会发现成千上万的玩家，他们处于各个水平。它也非常具有竞争性。世界上许多最强大的围棋专业选手都在Tygem上玩（有时是匿名地）。你可以在[www.tygemgo.com](http://www.tygemgo.com)找到它。
