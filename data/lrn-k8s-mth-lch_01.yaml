  type: TYPE_NORMAL
  zh: 第 1 周：快速掌握 Kubernetes
- en: 'Welcome to *Learn Kubernetes in a Month of Lunches*. This first section gets
    you using Kubernetes straight away, focusing on the core concepts: Deployments,
    Pods, Services, and volumes. You’ll learn how to model your applications using
    the Kubernetes YAML specification and how Kubernetes provides abstractions over
    compute, networking, and storage. By the end of the section, you’ll have lots
    of experience in all the fundamentals, and you’ll have a good understanding of
    how to model and deploy your own applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《一个月午餐学会 Kubernetes》。本节将立即引导您使用 Kubernetes，重点关注核心概念：部署、Pod、服务以及卷。您将学习如何使用
    Kubernetes YAML 规范来建模您的应用程序，以及 Kubernetes 如何提供计算、网络和存储的抽象。到本节结束时，您将在所有基本概念上拥有丰富的经验，并且对如何建模和部署您自己的应用程序有一个良好的理解。
