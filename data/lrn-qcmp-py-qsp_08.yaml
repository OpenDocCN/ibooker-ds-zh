- en: Part 2\. Programming quantum algorithms in Q#
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：在Q#中编程量子算法
- en: When working as a developer, it helps to have the right tool for the right job—and
    quantum computing is no exception. Quantum computing software stacks tend to be
    pretty diverse. In part 2, we expand our stack to include Q#, a *domain-specific*
    programming language for working with quantum devices. Just as domain-specific
    languages can help with specialized classical hardware like GPUs and FPGA, Q#
    helps us get the most out of quantum computing by providing the right tools to
    implement and apply quantum algorithms. As with other specialized languages, Q#
    works great when interoperating alongside more general-purpose languages and platforms
    like Python and .NET.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当作为开发者工作时，拥有适合正确工作的工具非常有帮助——量子计算也不例外。量子计算软件堆栈通常非常多样化。在第2部分，我们将我们的堆栈扩展到包括Q#，这是一种用于与量子设备一起工作的*特定领域*编程语言。正如特定领域语言可以帮助处理像GPU和FPGA这样的专用经典硬件一样，Q#通过提供正确的工具来实现和应用量子算法，帮助我们最大限度地利用量子计算。与其他专用语言一样，当与Python和.NET等更通用语言和平台协同工作时，Q#表现得非常好。
- en: With all that in mind, we start Q-sharpening our skills and learning the basics
    of writing quantum algorithms. In chapter 7, we revisit quantum random number
    generators to learn the basics of the Q# language, building on the skills we developed
    in chapter 2\. Next, in chapter 8, we expand our toolbox of quantum programming
    techniques by learning about *phase kickback*, *oracles*, and other new tricks,
    and we use them to play some fun new games. Finally, in chapter 9, we learn about
    the phase-estimation technique, building the skills we will need as we start working
    on more applied problems in part 3.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些，我们开始Q-锐化我们的技能，学习编写量子算法的基础。在第7章中，我们回顾量子随机数生成器，以学习Q#语言的 basics，这是基于我们在第2章中开发的技能。接下来，在第8章中，我们通过学习*相位回弹*、*预言机*和其他新技巧来扩展我们的量子编程技术工具箱，并使用它们来玩一些有趣的新游戏。最后，在第9章中，我们学习相位估计技术，为我们在第3部分开始解决更实际问题时所需的技能打下基础。
