- en: Compute the probabilities of observable events using sample space analysis.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用样本空间分析计算可观察事件的概率。
- en: Plot the probabilities of events across a range of interval values.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在一系列的区间值上绘制事件的概率。
- en: Simulate random processes, such as coin flips and card shuffling, using Python.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Python模拟随机过程，例如抛硬币和洗牌。
- en: Evaluate our confidence in decisions drawn from simulations using confidence
    interval analysis.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用置信区间分析评估从模拟中得出的决策的信心。
