- en: 'Part 1\. Case study 1: Finding the winning strategy in a card game'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 案例研究1：在纸牌游戏中找到获胜策略
- en: Problem statement
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: Would you like to win a bit of money? Let’s wager on a card game for minor stakes.
    In front of you is a shuffled deck of cards. All 52 cards lie face down. Half
    the cards are red, and half are black. I will proceed to flip over the cards one
    by one. If the last card I flip over is red, you’ll win a dollar. Otherwise, you’ll
    lose a dollar.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你想赢一点钱吗？让我们以小额赌注打一场纸牌游戏。在你面前是一副洗好的牌。所有52张牌都是面朝下的。一半的牌是红色的，一半是黑色的。我将逐一翻开这些牌。如果最后一张我翻到的牌是红色的，你将赢得一美元。否则，你将损失一美元。
- en: 'Here’s the twist: you can ask me to halt the game at any time. Once you say
    “Halt,” I will flip over the next card and end the game. That next card will serve
    as the final card. You will win a dollar if it’s red, as shown in figure CS1.1.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个转折：你可以随时让我停止游戏。一旦你说“停止”，我将翻开下一张牌并结束游戏。那张下一张牌将作为最终牌。如果你翻到的牌是红色的，如图CS1.1所示，你将赢得一美元。
- en: '![](../Images/CS1.1.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/CS1.1.png)'
- en: Figure CS1.1 The card-flipping game. We start with a shuffled deck. I repeatedly
    flip over the top card from the deck. (A) I have just flipped the fourth card.
    You instruct me to stop. (B) I flip over the fifth and final card. The final card
    is red. You win a dollar.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图 CS1.1 翻牌游戏。我们从一副洗好的牌开始。我反复翻开牌堆顶部的牌。（A）我刚刚翻到了第四张牌。你指示我停下来。（B）我翻到了最后一张牌，也就是第五张牌。最后一张牌是红色的。你赢得一美元。
- en: We can play the game as many times as you like. The deck will be reshuffled
    every time. After each round, we’ll exchange money. What is your best approach
    to winning this game?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以玩多少次就玩多少次。每次游戏结束后，牌组都会重新洗牌。每一轮结束后，我们将交换金钱。你如何才能在这场游戏中取得胜利？
