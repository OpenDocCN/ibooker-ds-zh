- en: Appendix A. Tools you’ll need
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 你需要的工具
- en: In this appendix, you find links to installation instructions for all the recommended
    tools for the examples discussed in the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，你可以找到本书中讨论的示例所需的所有推荐工具的安装说明。
- en: 'To open and execute the projects provided with the book, you need to install
    an IDE. I used IntelliJ IDEA: [https://www.jetbrains.com/idea/download/](https://www.jetbrains.com/idea/download/).
    Alternatively, you can use Eclipse IDE: [https://www.eclipse.org/downloads/](https://www.eclipse.org/downloads/).
    Otherwise, you can use Apache Netbeans: [https://netbeans.apache.org/download/index.xhtml](https://netbeans.apache.org/download/index.xhtml).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开和执行本书提供的项目，你需要安装一个IDE。我使用了IntelliJ IDEA：[https://www.jetbrains.com/idea/download/](https://www.jetbrains.com/idea/download/).
    或者，你也可以使用Eclipse IDE：[https://www.eclipse.org/downloads/](https://www.eclipse.org/downloads/).
    否则，你可以使用Apache Netbeans：[https://netbeans.apache.org/download/index.xhtml](https://netbeans.apache.org/download/index.xhtml).
- en: 'To run the Java projects provided with the book, you need to install JDK version
    17 or higher. I recommend using the OpenJDK distribution: [https://jdk.java.net/17/](https://jdk.java.net/17/).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书提供的Java项目，你需要安装17版或更高版本的JDK。我推荐使用OpenJDK发行版：[https://jdk.java.net/17/](https://jdk.java.net/17/).
- en: 'To discuss profiling techniques and reading heap dumps and thread dumps, we
    use VisualVM: [https://visualvm.github.io/download.xhtml](https://visualvm.github.io/download.xhtml).
    For some techniques we’ll discuss, VisualVM will not be enough. For these we’ll
    use JProfiler: [https://www.ej-technologies.com/products/jprofiler/overview.xhtml](https://www.ej-technologies.com/products/jprofiler/overview.xhtml).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了讨论分析技术以及读取堆转储和线程转储，我们使用VisualVM：[https://visualvm.github.io/download.xhtml](https://visualvm.github.io/download.xhtml).
    对于我们将要讨论的一些技术，VisualVM可能就不够用了。对于这些技术，我们将使用JProfiler：[https://www.ej-technologies.com/products/jprofiler/overview.xhtml](https://www.ej-technologies.com/products/jprofiler/overview.xhtml).
- en: 'A tool that will help you investigate thread dumps is fastThread, which we
    use in chapter 9: [https://fastthread.io/](https://fastthread.io/).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可以帮助你调查线程转储的工具是fastThread，我们在第9章中使用了它：[https://fastthread.io/](https://fastthread.io/).
- en: 'Throughout the book, we’ll use Postman to call endpoints to demonstrate investigation
    techniques: [https://www.postman.com/downloads/](https://www.postman.com/downloads/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将使用Postman来调用端点以演示调查技术：[https://www.postman.com/downloads/](https://www.postman.com/downloads/).
- en: 'In chapter 12, we discuss monitoring log events with Sentry: [https://sentry.io](https://sentry.io).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第12章中，我们讨论了使用Sentry监控日志事件：[https://sentry.io](https://sentry.io).
