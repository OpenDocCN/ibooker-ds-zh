- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Dr. Jacqueline Nolis** is a data science leader with over 15 years of experience
    in managing data science teams and projects at companies ranging from DSW to Airbnb.
    She is currently the head of data science at Saturn Cloud where she helps design
    products for data scientists. Jacqueline has a PhD in Industrial Engineering and
    coauthored *Build a Career in Data Science* (Manning).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dr. Jacqueline Nolis** 是一位数据科学领袖，拥有超过15年的数据科学团队和项目管理经验，曾在从DSW到Airbnb等公司任职。她目前是Saturn
    Cloud的数据科学负责人，帮助设计数据科学家的产品。Jacqueline拥有工业工程博士学位，并且是《Build a Career in Data Science》（Manning）的共同作者。'
