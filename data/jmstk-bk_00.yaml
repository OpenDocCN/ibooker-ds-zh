  type: TYPE_NORMAL
  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: It’s a great pleasure for me to write this foreword to Brian and Raymond’s new
    book on the Jamstack. Both Brian and Raymond have been part of this dynamic movement
    that’s changed the face of the modern web over the last 5 to 10 years.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为布莱恩和雷蒙德关于Jamstack的新书撰写前言对我来说是一件非常愉快的事情。布莱恩和雷蒙德都一直是这个在过去5到10年间改变现代Web面貌的动态运动的一部分。
- en: I first met Brian at the start of 2015 when he was speaking about static site
    engines at the HTML 5 meetup in San Francisco. This was in the earliest days of
    Netlify, while the product was still in private beta, and before I had even coined
    the term *Jamstack*, at a time when just a few early adopters across the industry
    had started to believe that the web could be simpler, faster, safer, and better
    to develop with if we embraced the idea of decoupling the web UI from backend
    infrastructure and business logic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次遇见布莱恩是在2015年初，当时他在旧金山的HTML 5 meet up上谈论静态网站引擎。那时正值Netlify的早期阶段，产品还在私人测试版，而且在我甚至还没有提出“Jamstack”这个术语之前，正是在这样一个时刻，整个行业中只有少数早期采用者开始相信，如果我们接受将Web
    UI与后端基础设施和业务逻辑解耦的想法，Web可以变得更简单、更快、更安全，并且更适合开发。
- en: It was meeting with and talking to these early adopters in different areas of
    our industry, like Brian, Raymond, and many others working on SaaS applications,
    headless CMSs, real-time web databases, interactive experiences on the web, and
    so on, that helped my cofounder and I build conviction that there was a broad,
    industry-wide change about to happen and that we needed a name for it and a nomenclature
    around it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与布莱恩、雷蒙德以及许多其他在SaaS应用、无头CMS、实时Web数据库、Web上的交互式体验等领域工作的早期采用者会面和交谈，帮助我的合著者和我有信心认为即将发生一场广泛的、行业范围内的变革，我们需要为其命名并围绕它建立一套术语。
- en: One night, in conversation with a friend, I came up with the term *Jamstack*
    and the rest—as they say—is history. We started circulating this term among the
    people we had connected with as well as the community that was already starting
    to form around Netlify at the time—Brian and Raymond among them—and the term started
    spreading.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天晚上，在与一个朋友的交谈中，我想出了“Jamstack”这个术语，正如人们所说，其余的就是历史了。我们开始在我们联系的人以及当时已经开始围绕Netlify形成的社区中传播这个术语——布莱恩和雷蒙德也在其中——这个术语开始传播开来。
- en: 'Today the Jamstack ecosystem is at an interesting point of potential and tension.
    On the one hand, there’s no doubt that the Jamstack architecture has changed the
    modern web for the better: we’ve seen a groundswell of platforms, frameworks,
    APIs, web databases, content, and commerce platforms emerge and grow up around
    the category, and the web is a second-to-none platform to develop for today. On
    the other hand, some of the initial principles around simplicity and of prebaking
    a ready-to-serve frontend are being challenged by different approaches to on-demand
    edge-based rendering layers and hybrid build tools, where developers sometimes
    have to navigate different rendering models on a page-by-page basis.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Jamstack生态系统处于一个充满潜力和紧张关系的有趣点。一方面，毫无疑问，Jamstack架构已经使现代Web变得更好：我们看到了大量平台、框架、API、Web数据库、内容和商业平台在这个类别中涌现并成长，而Web现在是开发的首选平台。另一方面，关于简单性和预先准备好的前端的一些初始原则正受到基于按需边缘渲染层和混合构建工具的不同方法的挑战，在这些方法中，开发者有时不得不逐页导航不同的渲染模型。
- en: I’ve always known Brian and Raymond as curious minds always searching for simple
    and approachable tool chains that stay close to the fundamentals of the web. And
    this book is very much a practitioner’s guide to the Jamstack, where you can take
    a tour with these two experienced Jamstack developers through a selection of the
    different build tools and site generators you’ll encounter in today’s Jamstack
    landscape, learn how to get productive, and make your own choices among different
    approaches for different projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直知道布莱恩和雷蒙德是好奇心旺盛的人，他们总是在寻找简单且易于使用的工具链，这些工具链紧贴Web的基本原理。这本书在很大程度上是一本关于Jamstack的实践指南，你可以跟随这两位经验丰富的Jamstack开发者游览当今Jamstack景观中遇到的不同构建工具和网站生成器，学习如何提高生产力，并在不同项目中选择适合自己的不同方法。
- en: The landscape of tools and frameworks will always be shifting and changing on
    the web, and no tool will ever be the right one for every problem you will encounter.
    Building a solid understanding of the strengths and tradeoffs that each tool brings,
    and developing a good instinct for how each tool feels, will help you better evaluate
    and navigate the rapidly evolving Jamstack ecosystem as existing frameworks change
    and innovate, and as new tool chains emerge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 网络工具和框架的格局始终在变化和演变，没有工具会适合你遇到的每一个问题。了解每个工具带来的优势和权衡，以及培养对每个工具感觉的良好直觉，将帮助你更好地评估和导航快速发展的Jamstack生态系统，因为现有框架在变化和创新，以及新的工具链出现。
- en: —Mathias Biilmann Christensen
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ——马蒂亚斯·比伊尔曼·克里斯蒂安森
- en: CEO and cofounder, Netlify
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 净地（Netlify）的首席执行官和联合创始人
- en: preface
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Both Brian and I have been fortunate to have been in the web development business
    for many years. We’ve seen the good (evergreen browsers!), the bad (you’ll get
    those new features in a year or two!), and the even worse (tables for layout totally
    make sense). As developers with a bit of experience (and gray hair), we both were
    excited about the introduction of the Jamstack (or static sites, as it was originally
    called). In many ways, it was a modern take on building the web that we fell in
    love with at the start of our careers—one based on simple files that we carefully
    handcrafted in text editors. But the Jamstack was also much more practical and
    sensible by making use of the best aspects of modern development frameworks and
    adopting modern best practices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩和我都很幸运，多年来一直从事网页开发行业。我们见证了好的方面（永恒的浏览器！），坏的方面（你将在一两年后获得那些新功能！），以及更糟糕的方面（表格布局完全合理）。作为有些经验的开发者（以及有些白发），我们对Jamstack（最初被称为静态站点）的引入感到非常兴奋。从许多方面来看，它是对我们在职业生涯开始时热爱的构建网络的一种现代诠释——一种基于简单文件，我们在文本编辑器中精心手工制作的文件。但Jamstack通过利用现代开发框架的最佳特性并采用现代最佳实践，也变得更加实用和合理。
- en: As proponents of the Jamstack, we both feel that there’s no better time for
    developers to get involved. While the Jamstack has been around for a few years
    now, as a whole, it’s still very new, and the tools and technologies around it
    are just now becoming mature and gaining mainstream adoption. We both think that
    the Jamstack is a compelling framework for building websites that’s likely to
    be useful for most developers. That being said, there’s also a strong need for
    a book that introduces readers to the Jamstack while also giving them multiple
    examples of what can be built with it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Jamstack的支持者，我们都认为，现在是开发者参与的最佳时机。尽管Jamstack已经存在了几年，但作为一个整体，它仍然非常新，与之相关的工具和技术现在才刚刚成熟并获得主流采用。我们都认为，Jamstack是一个构建网站的强大框架，可能对大多数开发者都很有用。话虽如此，同时也迫切需要一本书，既能向读者介绍Jamstack，又能展示多个使用它的示例。
- en: As we’re different people with different opinions, you’ll see different tools
    discussed here, which will hopefully give you an appreciation for the breadth
    of options available to the aspiring Jamstack developer. We both agree that there’s
    almost always a way to solve a problem using the Jamstack; the crucial bit is
    finding the solution that works best for you and your team. While going through
    the examples in this book, try to focus on the problems being solved, and if you
    aren’t necessarily happy about the “how,” be happy with the knowledge that there
    are always alternative solutions that can work much better for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们都是不同的人，有不同的观点，你在这里会看到讨论的不同工具，这可能会让你对有抱负的Jamstack开发者可用的选项范围有所认识。我们都认为，几乎总是有办法用Jamstack解决问题；关键是要找到最适合你和你团队的解决方案。在阅读这本书的例子时，请尝试关注正在解决的问题，如果你对“如何”并不满意，那么对总是有更好的替代方案可供选择这一事实感到满意。
- en: —Raymond Camden
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ——雷蒙德·卡姆登
- en: acknowledgments
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book, like any good (and hard-won) project, was the work of many people.
    First, we would both like to thank our esteemed (and very patient) editor, Katie
    Johnson. Thank you for taking the time to explain the processes as well as putting
    up with our (totally valid!) excuses. We also appreciate the hard work of all
    the people at Manning who helped produce this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书，就像任何好的（且来之不易）的项目一样，是许多人的共同努力成果。首先，我们都要感谢我们尊敬的（并且非常耐心）的编辑，凯蒂·约翰逊。感谢你抽出时间解释流程，以及忍受我们的（完全合理！）借口。我们也感谢曼宁出版社所有帮助出版这本书的人的辛勤工作。
- en: Raymond would like to thank Brian for agreeing to work with him, even though
    his instincts told him otherwise. The next book will be even more fun, right?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 罗纳德想感谢布莱恩同意与他合作，尽管他的直觉告诉他不然。下一本书将会更有趣，对吧？
- en: Brian would like to thank Raymond for pushing him into writing this book, and
    remains grateful even if he complained a lot during the process.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩想感谢罗纳德推动他写这本书，即使他在写作过程中抱怨了很多，他也依然心存感激。
- en: We’d both like to thank all the folks in the Jamstack community who work on
    the tools or write the articles that this book was built on. No technology can
    succeed without a great community behind it, and Jamstack definitely has that.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们俩都想感谢所有在Jamstack社区中工作的人，他们为这本书构建的工具或撰写了文章。没有伟大的社区支持，任何技术都无法成功，Jamstack肯定有这一点。
- en: 'To all the reviewers: Alex Lucas, Amit Lamba, Anshuman Purohit, Baskar Rao
    Dandlamudi, C. Daniel Chase, Casey Burnett, Conor Redmond, David Cabrero, Fabrice
    Gouédard, Frans Oilinki, George Thomas, Jason Gretz, John McNew, Jonathan Cook,
    Mario Ruiz, Matej Strašek, NaveenKumar Namachivayam, Rodney Weis, Sachin Singhi,
    Satej Sahu, Scott Stroz, Sergio Arbeo, Sheik Uduman Ali M, Steve Albers, Theo
    Despoudis, Tristan V. Gomez, and Zoheb Ainapore, your suggestions helped make
    this a better book.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：亚历克斯·卢卡斯、阿米特·兰巴、安舒曼·普鲁希特、巴斯卡尔·拉奥·丹德拉穆迪、C.丹尼尔·蔡斯、凯西·伯内特、康纳·雷德蒙德、大卫·卡布雷罗、法布里斯·古埃达尔、弗朗斯·奥伊林基、乔治·托马斯、贾森·格雷茨、约翰·麦克纽、乔纳森·库克、马里奥·鲁伊斯、马泰·斯特拉谢克、纳文·库马尔·纳马奇瓦亚姆、罗德尼·韦斯、萨钦·辛吉、萨蒂杰·萨胡、斯科特·斯特罗兹、塞尔吉奥·阿尔贝奥、希克·乌德曼·阿里·M、史蒂夫·阿尔贝斯、西奥·德索皮迪斯、特里斯坦·V.戈麦斯和佐希布·艾纳波雷，你们的建议帮助使这本书变得更好。
- en: about this book
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*The Jamstack Book* was written to help readers get an understanding of what
    working with the Jamstack really entails while also providing multiple real-world
    examples that apply that understanding. It begins by giving several different
    examples of building common website archetypes using popular static site generators.
    We then explore other parts of the Jamstack ecosystem that will be useful once
    developers start creating real-world projects using Jamstack tools.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Jamstack书籍》* 的编写旨在帮助读者理解与Jamstack一起工作的真正含义，同时提供多个实际应用案例。它首先通过几个不同示例，展示了使用流行的静态站点生成器构建常见网站架构的方法。然后，我们探讨了Jamstack生态系统中的其他部分，一旦开发者开始使用Jamstack工具创建实际项目，这些部分将变得非常有用。'
- en: Who should read this book
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: '*The Jamstack Book* is for web developers who are looking to embrace, or at
    least consider, working with the Jamstack methodology. The reader should have
    a basic understanding of web fundamentals (HTML, JavaScript, and CSS) but need
    not be an expert in any particular aspect. This book will help cement the many
    benefits of using the Jamstack by providing multiple examples, such as blogs and
    documentation sites.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Jamstack书籍》* 是面向希望采用或至少考虑使用Jamstack方法的Web开发者的。读者应该对网络基础知识（HTML、JavaScript和CSS）有基本的了解，但不需要在特定方面成为专家。本书将通过提供多个示例，如博客和文档站点，帮助巩固使用Jamstack的许多好处。'
- en: 'How this book is organized: A road map'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: 'The book has 10 individual chapters:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有10个独立章节：
- en: Chapter 1 explains what exactly is meant by Jamstack and why developers should
    consider it.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章解释了Jamstack的确切含义以及为什么开发者应该考虑它。
- en: Chapter 2 introduces Eleventy and demonstrates a very simple brochure-ware site.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了Eleventy，并演示了一个非常简单的宣传册网站。
- en: Chapter 3 introduces Jekyll and walks you through building a blog.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了Jekyll，并指导你构建一个博客。
- en: Chapter 4 makes use of the Hugo static site generator and explains how to build
    a documentation site.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章使用了Hugo静态站点生成器，并解释了如何构建文档站点。
- en: Chapter 5 demonstrates e-commerce with the Jamstack and uses Next.js.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章展示了使用Jamstack进行电子商务，并使用了Next.js。
- en: Chapter 6 explains how Jamstack sites can be moved into production.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章解释了如何将Jamstack站点移入生产环境。
- en: Chapter 7 demonstrates adding dynamic elements back into static web pages.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章展示了如何将动态元素添加回静态网页。
- en: Chapter 8 introduces serverless computing, with a focus on how it complements
    the Jamstack.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了无服务器计算，重点关注它是如何补充Jamstack的。
- en: Chapter 9 talks about how CMSs (content management systems) can be integrated
    with the Jamstack.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章讨论了内容管理系统（CMS）如何与Jamstack集成。
- en: Chapter 10 wraps things up with a look at how you can migrate to the Jamstack.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章通过探讨如何迁移到Jamstack来结束全书。
- en: Developers can choose to read the book directly from beginning to end; however,
    chapters 2 through 5 serve as examples of different types of sites that can be
    built with the Jamstack and can be read in any order.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以选择从头到尾直接阅读这本书；然而，第2章到第5章作为使用Jamstack可以构建的不同类型站点的示例，可以按任何顺序阅读。
- en: About the code
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'Installation instructions for the tools used in this book can be found as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的工具的安装说明如下：
- en: Chapter 2 covers the installation of Eleventy. The latest installation instructions
    can be found at [https://www.11ty.dev/docs/getting-started/](https://www.11ty.dev/docs/getting-started/).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章介绍了Eleventy的安装。最新的安装说明可以在[https://www.11ty.dev/docs/getting-started/](https://www.11ty.dev/docs/getting-started/)找到。
- en: Chapter 3 covers the installation of Jekyll. The latest installation instructions
    can be found at [https://jekyllrb.com/docs/installation/](https://jekyllrb.com/docs/installation/).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了Jekyll的安装。最新的安装说明可以在[https://jekyllrb.com/docs/installation/](https://jekyllrb.com/docs/installation/)找到。
- en: Chapter 4 covers the installation of Hugo. The latest installation instructions
    can be found at [https://gohugo.io/getting-started/installing/](https://gohugo.io/getting-started/installing/).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了Hugo的安装。最新的安装说明可以在[https://gohugo.io/getting-started/installing/](https://gohugo.io/getting-started/installing/)找到。
- en: Chapter 5 covers the installation of Next.js. The latest installation instructions
    can be found at [https://nextjs.org/docs/getting-started](https://nextjs.org/docs/getting-started).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章介绍了Next.js的安装。最新的安装说明可以在[https://nextjs.org/docs/getting-started](https://nextjs.org/docs/getting-started)找到。
- en: This book contains many examples of source code, both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Sometimes code is also **in
    bold** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本并列。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。有时代码也会**加粗**，以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/the-jamstack-book](https://livebook.manning.com/book/the-jamstack-book).
    The complete code for this book can be downloaded from the GitHub repository at
    [https://github.com/cfjedimaster/the-jamstack-book](https://github.com/cfjedimaster/the-jamstack-book).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段[https://livebook.manning.com/book/the-jamstack-book](https://livebook.manning.com/book/the-jamstack-book)。本书的完整代码可以从GitHub仓库[https://github.com/cfjedimaster/the-jamstack-book](https://github.com/cfjedimaster/the-jamstack-book)下载。
- en: liveBook discussion forum
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *The Jamstack Book* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/the-jamstack-book/discussion](https://livebook.manning.com/book/the-jamstack-book/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 购买*The Jamstack Book*可获得对liveBook（Manning的在线阅读平台）的免费访问。使用liveBook的独特讨论功能，您可以在全局或特定部分或段落中添加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/the-jamstack-book/discussion](https://livebook.manning.com/book/the-jamstack-book/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the authors some challenging questions lest their interest
    stray! The forum and archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者在论坛上的贡献是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要这本书还在印刷中，论坛和之前的讨论存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'There are multiple places where folks can learn more about the Jamstack and
    keep up on the latest changes. Here’s a list of resources to consider:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个地方可以让人们了解更多关于 Jamstack 的信息，并跟上最新的变化。以下是一些可以考虑的资源列表：
- en: '[Jamstack.org](https://jamstack.org/) is a great high-level website about Jamstack,
    with many links to other resources. You can join its Discord channel as well.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jamstack.org](https://jamstack.org/) 是一个关于 Jamstack 的优秀高级网站，提供了许多指向其他资源的链接。您还可以加入它的
    Discord 频道。'
- en: The New Dynamic ([https://www.tnd.dev/](https://www.tnd.dev/)) is another great
    “meta” resource with its own Slack.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: The New Dynamic ([https://www.tnd.dev/](https://www.tnd.dev/)) 是另一个拥有自己 Slack
    的优秀“元”资源。
- en: JAMstacked ([https://jamstack.email/](https://jamstack.email/)) is a weekly
    newsletter Brian curates with the latest news on Jamstack blogs, events, and more.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JAMstacked ([https://jamstack.email/](https://jamstack.email/)) 是由 Brian 精选的每周时事通讯，其中包含关于
    Jamstack 博客、事件等最新消息。
- en: about the authors
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![CH01_F02_Camden2](Images/Camden2_AuthorPhoto_Camden.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F02_Camden2](Images/Camden2_AuthorPhoto_Camden.png)'
- en: Raymond Camden is a senior developer evangelist for Adobe. He works on the Document
    Services APIs to build powerful (and typically cat-related) PDF demos. He is the
    author of multiple books on web development and has been actively blogging and
    presenting for almost 20 years. Raymond can be reached at his blog ([www.raymondcamden.com](https://www.raymondcamden.com/)),
    @raymondcamden on Twitter, or via email at raymondcamden@gmail.com. He’s married
    with eight kids (yes, you read that right) and multiple furry creatures.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Raymond Camden 是 Adobe 的高级开发者传教士。他致力于开发强大的（通常是猫相关的）PDF 演示文稿。他是多本关于网络开发的书籍的作者，并且已经活跃地博客和演讲了近
    20 年。Raymond 可以通过他的博客（[www.raymondcamden.com](https://www.raymondcamden.com/)）、Twitter
    上的 @raymondcamden 或通过电子邮件 raymondcamden@gmail.com 联系。他已经结婚，有八个孩子（是的，您没看错）和多个毛茸茸的生物。
- en: '![CH01_F02_Camden2](Images/Camden2_AuthorPhoto_Rinaldi.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F02_Camden2](Images/Camden2_AuthorPhoto_Rinaldi.png)'
- en: Brian Rinaldi is a developer experience engineer at LaunchDarkly with over 20
    years of experience as a developer for the web. Brian is actively involved in
    the community running developer meetups via CFE.dev and Orlando Devs. He’s also
    the editor of the JAMstacked newsletter, a biweekly Jamstack focused newsletter.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Brian Rinaldi 是 LaunchDarkly 的开发者体验工程师，拥有超过 20 年的网络开发经验。Brian 积极参与社区，通过 CFE.dev
    和 Orlando Devs 举办开发者聚会。他还是 JAMstacked 时事通讯的编辑，这是一份双周的专注于 Jamstack 的时事通讯。
- en: about the cover illustration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *The Jamstack Book* is “Femme des Environs de Rome,”
    or “Woman from the Surroundings of Rome,” taken from a collection by Jacques Grasset
    de Saint-Sauveur, published in France in 1797\. Each illustration is finely drawn
    and colored by hand.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《The Jamstack Book》封面上的插图是“Femme des Environs de Rome”，或“罗马周边的女性”，取自 Jacques
    Grasset de Saint-Sauveur 的作品集，该作品集于 1797 年在法国出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of today’s computer business with book covers based on the rich
    diversity of regional culture centuries ago, brought back to life by pictures
    from collections such as this one.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。Manning 通过基于几个世纪前丰富的地方文化多样性的封面设计，以及像这样的收藏品中的图片，庆祝当今计算机行业的创新精神和主动性。
