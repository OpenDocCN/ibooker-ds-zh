- en: Part 1\. Background
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 背景
- en: This part of the book covers background and gives you an introduction to GitOps
    and Kubernetes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书这一部分涵盖了背景知识，并为您介绍了GitOps和Kubernetes。
- en: Chapter 1 walks you through the journey of software deployment evolution and
    how GitOps became the latest practice. It also covers the many key concepts and
    benefits of GitOps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章带您回顾了软件部署的演变历程以及GitOps如何成为最新的实践。它还涵盖了GitOps的许多关键概念和优势。
- en: Chapter 2 provides key concepts of Kubernetes and why its declarative nature
    is perfect for GitOps. It also covers the core operator concept and how to implement
    a simple GitOps operator.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章提供了Kubernetes的关键概念以及为什么其声明性特性非常适合GitOps。它还涵盖了核心操作员概念以及如何实现一个简单的GitOps操作员。
- en: After you grasp the core concepts of GitOps and Kubernetes, you will be ready
    to dive into the patterns and processes required to adopt GitOps in your deployments.
    Part 2 covers the GitOps CI/CD pipeline along with environment setup and promotion
    as well as different deployment strategies. It also covers how you can secure
    your deployment process and reviews several configuration management tools and
    various techniques to manage Secrets in GitOps. There is also a chapter devoted
    to observability as it is related to GitOps.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在您掌握了GitOps和Kubernetes的核心概念之后，您将准备好深入探索在部署中采用GitOps所需的模式和流程。第二部分涵盖了GitOps CI/CD流水线，以及环境设置和升级，以及不同的部署策略。它还涵盖了如何确保您的部署过程的安全，并回顾了几个配置管理工具以及GitOps中管理Secrets的各种技术。此外，还有一个章节专门讨论可观察性，因为它与GitOps相关。
