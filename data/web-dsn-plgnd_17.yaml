  zh: '[PRE1]'
- en: ①  The header section
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ①  页眉部分
- en: ②  The navigation section
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ②  导航部分
- en: ③  The main section (the image thumbnails)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ③  主要部分（图片缩略图）
- en: ④  The footer section
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ④  页脚部分
- en: Remember
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: The initial page layout also includes a CSS reset that sets the margin and padding
    to `0` and the box sizing to `border-box`.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 初始页面布局还包括一个CSS重置，将边距和填充设置为`0`，并将框大小设置为`border-box`。
- en: The gallery isn't much to look at right now, but you’ll soon fix that problem.
    You start by setting up the page's overall layout.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 目前这个画廊看起来并不怎么样，但很快你就会解决这个问题。你首先设置页面的整体布局。
- en: The Overall Layout
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 整体布局
- en: After spending all that time learning how to use flexbox in Chapter 12, you'll
    be pleased to hear that you'll be putting that effort to good use here, because
    this project uses flexbox for all its layout.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在第12章花了那么多时间学习如何使用flexbox之后，你可能会很高兴地听到，你将在这里把那些努力用到实处，因为这个项目使用flexbox进行所有布局。
- en: Get things rolling by setting up the initial flexbox container. The `<body>`
    tag will do nicely for that purpose, and you’ll use it as a single-column container,
    which gives you a vertical main axis. You want the items aligned with the start
    of that axis (that is, the top of the page). You also want everything to be centered
    horizontally, and you want the footer to appear at the bottom of the screen, even
    when there isn't enough content to fill the rest of the page. The following example
