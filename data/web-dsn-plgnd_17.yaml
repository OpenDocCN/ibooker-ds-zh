    ([https://autoprefixer.github.io](https://autoprefixer.github.io)) to generate
    the prefixes.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Flexbox现在几乎在所有浏览器中都得到了支持，因此为了使代码简单且不杂乱，这里和Playground上的代码没有包含任何供应商前缀。然而，如果您需要支持旧浏览器，则可以使用Autoprefixer
    ([https://autoprefixer.github.io](https://autoprefixer.github.io))来生成前缀。
- en: The one comment I'll add here concerns the `min-height` property. By declaring
    this property to be `100vh`, you're telling the browser that the `body` element
    is always at least the height of the browser's viewport. Having the `body` element
    height greater than or equal to the height of the viewport ensures that the footer
    section appears at the bottom of the screen, even if there isn't enough content
    to fill the viewport vertically.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里要添加的一个评论是关于`min-height`属性。通过将此属性声明为`100vh`，您正在告诉浏览器`body`元素始终至少与浏览器视口的宽度相同。确保`body`元素的高度大于或等于视口的高度，以确保即使没有足够的内容垂直填充视口，页脚部分也会出现在屏幕底部。
