- en: Chapter 15  *Project:* Creating a Photo Gallery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章  *项目:* 创建一个照片画廊
- en: People love photos. If you start publishing photos, they will quickly become
    the most popular part of your site. *—Brian Bailey*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们喜欢照片。如果你开始发布照片，它们很快就会成为你网站最受欢迎的部分。*——布莱恩·贝利*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Planning and sketching your photo gallery
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划和草图你的照片画廊
- en: Choosing typefaces for your page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的页面选择字体
- en: Adding the header and navigation links
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加页眉和导航链接
- en: Adding the image thumbnails
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加图像缩略图
- en: Adding dynamic captions and links to full-size images
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加动态标题和链接到全尺寸图像
- en: Unlike with your first two projects—the personal home page that you built in
    Chapter 5 and the landing page you built in Chapter 10—you now know enough to
    create a page that looks like it was designed and coded by a professional. If
    that seems like a stretch at this point in your web-design journey, this chapter
    will prove that I'm right. Here, I'll take you through the construction of a full-featured
    photo gallery, complete with dynamically generated captions, links to full-size
    versions of each thumbnail, and much more. You'll be leveraging many of the tools
    and techniques that you've learned so far, including class selectors, the CSS
    box model, images (of course), and layouts. Let's get to work!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与你在第5章中构建的个人主页和第10章中构建的着陆页不同——你现在已经具备足够的知识来创建一个看起来像是专业人士设计和编码的页面。如果在这个网页设计旅程的这个阶段，这对你来说似乎有些难以置信，这一章将证明我是对的。在这里，我将带你通过构建一个功能齐全的照片画廊，包括动态生成的标题、链接到每个缩略图的全尺寸版本以及更多内容。你将利用到目前为止学到的许多工具和技术，包括类选择器、CSS盒模型、图像（当然）和布局。让我们开始工作吧！
- en: What You’ll Be Building
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将构建的内容
- en: This project is an online gallery for showing off your photos. The page will
    consist of at least half a dozen *thumbnails*, which are reduced-size versions
    of your images. The idea is that a site visitor should be able to click one of
    these thumbnails to display the full-size version of the image. Each thumbnail
    should also display a short caption that describes the image.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是一个在线画廊，用于展示你的照片。页面将至少包含半打*缩略图*，这是你图像的缩小版本。想法是，网站访客应该能够点击其中一个缩略图来显示图像的全尺寸版本。每个缩略图还应显示一个简短的标题，描述图像。
- en: On the surface, this project is a simple one. Truthfully, the resulting page
    will *look* simple, as well. It will look *nice*, mind you, but it will project
    to the visitor an air of simplicity. The fact that the site *looks* unsophisticated,
    however, doesn't mean that it's built that way. As you'll soon learn, this page
    has some rocking technology under the hood, including a flexbox-based layout,
    viewport-based sizing, and sophisticated positioning techniques.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，这个项目很简单。说实话，生成的页面看起来也很简单。它看起来很*不错*，但给人的感觉是简单。然而，这个网站看起来不复杂，并不意味着它就是这样构建的。正如你很快就会学到的，这个页面在引擎盖下有一些令人惊叹的技术，包括基于flexbox的布局、基于视口的尺寸和复杂的定位技术。
- en: Getting Your Photos Ready
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备你的照片
- en: 'You should begin this project by getting at least some of your photos ready
    to use. You''ll want to use JPEGs for everything, because they give you smaller
    file sizes while maintaining good photo quality. You''ll also need two versions
    of each image: a regular-size version and a thumbnail version. In the page layout
    I use, all the thumbnails need to be the same size. It doesn''t matter what size
    you use, but in my project, I resized all my thumbnails to a 300-pixel width and
    a 200-pixel height. The full-size versions can be whatever size you want.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该开始这个项目，至少准备一些你的照片以供使用。你将想要使用JPEG，因为它们在保持良好的照片质量的同时提供了更小的文件大小。你还需要每个图像的两个版本：一个常规尺寸版本和一个缩略图版本。在我的页面布局中，所有缩略图都需要相同的大小。你使用什么大小都无关紧要，但在我的项目中，我将所有缩略图的大小调整为300像素宽和200像素高。全尺寸版本可以是任何你想要的大小。
- en: Beware
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Your full-size images can theoretically be any size, but bear in mind that large
    photos may weigh in the double-digit megabytes. You don't want to use too much
    compression on these versions, so keep the size within reason. I used 2048x1365
    images in my project.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的全尺寸图像理论上可以是任何大小，但请记住，大照片可能重量达到数十兆字节。你不想对这些版本进行过多的压缩，所以请保持大小在合理范围内。在我的项目中，我使用了2048x1365像素的图像。
- en: Master
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大师
- en: If you're not sure what size thumbnails you want to use, use a single image
    for now and repeat it throughout the gallery. When you've settled on the ideal
    size, you can process the rest of the photos you want to use.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定想要使用什么大小的缩略图，可以先使用一张图片，并在整个画廊中重复使用。当你确定了理想的大小后，你可以处理你想要使用的其余照片。
- en: Sketching the Layout
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制布局草图
- en: As you’ve seen in the earlier projects (see Chapters 5 and 10), your web projects
    should begin with a pencil and paper (or whatever variation on that theme you're
    most comfortable with). You're learning how to design web pages, and any design
    worthy of the name always begins with a quick sketch to get an overall feel for
    the page dimensions and components. *Quick* is the operative word. You don't need
    to create an artist's rendering of the final page. As shown in [Figure 15.1](#figure15.1),
    you need to lay out the main sections of the page and indicate the approximate
    location, size, and contents of each section.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在前面的项目中看到的（见第5章和第10章），你的网络项目应该从铅笔和纸开始（或者你最舒适的任何变体）。你正在学习如何设计网页，任何值得称道的作品总是从快速草图开始，以获得对页面尺寸和组件的整体感觉。“快速”是关键词。你不需要创建最终页面的艺术家渲染图。如图[图15.1](#figure15.1)所示，你需要布局页面的主要部分，并指出每个部分的近似位置、大小和内容。
- en: '[Figure 15.1](#figure15.1) shows the layout of a page with the following four
    sections:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15.1](#figure15.1)显示了具有以下四个部分的页面布局：'
- en: A header with a site logo and title
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含网站标志和标题的页眉
- en: A navigation area with links to other gallery pages
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含链接到其他画廊页面的导航区域
- en: The main section of the page containing the image thumbnails
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含图像缩略图的主要页面部分
- en: The page footer with a copyright notice and links to social media sites
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含版权声明和社交媒体网站链接的页面页脚
- en: With that out of the way, it's time to turn your attention to the typeface or
    typefaces you want to use for the page.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理完这些之后，现在是时候将你的注意力转向你想要用于页面的字体或字体组合。
- en: '[Figure 15.1](#figureanchor15.1) Before diving in to the page''s HTML and CSS
    details, use pencil and paper to get a sense of the overall page layout and content.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15.1](#figureanchor15.1) 在深入研究页面HTML和CSS细节之前，使用铅笔和纸来感受整个页面的布局和内容。'
- en: '![15_01.png](Images/15_01.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![15_01.png](Images/15_01.png)'
- en: Choosing Typefaces
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择字体
- en: 'This page has little type, so the choice of a typeface shouldn''t take up too
    much of your time. There are three areas where your choice of typeface will come
    into play:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个页面字体很少，所以选择字体不应该占用你太多时间。有三个地方你的字体选择会发挥作用：
- en: '*Heading* —Something that looks handwritten would be nice. For my project,
    I''m going to keep things simple and use the default `cursive` typeface. For something
    that has good coverage on both Windows PCs and Mac, you could go with Brush Script
    MT.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标题* —看起来像是手写的样式会很不错。对于我的项目，我将保持简单，并使用默认的`cursive`字体。对于在Windows PC和Mac上都有良好覆盖率的字体，你可以选择Brush
    Script MT。'
- en: '*Navigation and footer* —The text here consists mostly of links, so a nice,
    clean sans-serif font is a good choice. For my project, I''m going with Calibri
    (installed on most Windows PCs) and Optima (installed on most Macs).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*导航和页脚* —这里的文本主要由链接组成，所以一个漂亮、干净的无衬线字体是个不错的选择。对于我的项目，我选择了预装在大多数Windows PC上的Calibri和预装在大多数Mac上的Optima。'
- en: '*Thumbnail-image captions* —These captions are fairly small, so I recommend
    a typeface that remains readable even at small sizes. I''ll stick with Calibri
    and Optima for my captions.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*缩略图图像标题* —这些标题相对较小，所以我建议使用即使在小型尺寸下也能保持可读性的字体。我将坚持使用Calibri和Optima来制作标题。'
- en: 'In my CSS, I''ll use the following declarations to specify these families:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的CSS中，我将使用以下声明来指定这些字体族：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Now turn your attention to a color scheme for the photo gallery.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将你的注意力转向照片画廊的颜色方案。
- en: Choosing the Colors
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择颜色
- en: 'This page is simple, color wise, so you don’t need to build an elaborate color
    scheme. In fact, in my version of this project, I''m using just three main colors:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个页面在颜色上很简单，所以你不需要构建一个复杂的颜色方案。事实上，在我的这个项目版本中，我仅使用三种主要颜色：
- en: '*Header and footer background* —This design looks balanced when the header
    and the footer have the same color. Because the main background (discussed next)
    should be relatively plain to show off the thumbnails, the header and footer background
    gives you a chance to pick something with a bit of pizzazz to liven up the page.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*页眉和页脚背景* —当页眉和页脚颜色相同时，这种设计看起来很平衡。因为主要背景（接下来讨论）应该是相对简单的，以展示缩略图，所以页眉和页脚背景给你一个机会选择一些带有一点活力的颜色来活跃页面。'
- en: '*Main background* —This area takes up the bulk of the page, and it''s used
    to show both the image thumbnails and the navigation links. A color such as black
    or dark versions of gray, brown, or blue work best for this purpose.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主要背景* —这个区域占据了页面的大部分空间，用于显示图片缩略图和导航链接。黑色或深灰、棕色或蓝色的深色调最适合这个用途。'
- en: '*Text* —This color needs to read well in all three sections of the page: header,
    main, and footer. Assuming these sections are using dark backgrounds, an off-white
    color such as `#eee` would work fine, as would something along the lines of a
    not-too-bright yellow.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文本* —这种颜色需要在页面的三个部分：页眉、主要内容和页脚中都能很好地阅读。假设这些部分使用深色背景，则类似于`#eee`的浅白色或不太明亮的黄色会很好。'
- en: '[Figure 15.2](#figure15.2) shows the colors I chose for my project.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15.2](#figure15.2) 展示了我为项目选择的颜色。'
- en: '[Figure 15.2](#figureanchor15.2) The color scheme for my project'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15.2](#figureanchor15.2) 我项目的配色方案'
- en: '![15_02.png](Images/15_02.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![15_02.png](Images/15_02.png)'
- en: With the page layout sketched and your typefaces and colors chosen, it's time
    to make things more concrete (virtually speaking) by translating everything into
    HTML and CSS code.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当页面布局草图和你的字体和颜色选择确定后，是时候通过将一切转换为HTML和CSS代码来使事情更加具体（从虚拟意义上讲）。
- en: Building the Page
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建页面
- en: To build your photo gallery, start with the skeleton code that I introduced
    you to in Chapter 1\. From there, go section by section, adding text, HTML tags,
    and CSS properties.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建你的照片画廊，从我在第1章介绍给你的基本代码开始。从那里开始，逐节添加文本、HTML标签和CSS属性。
- en: The Initial Structure
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初始结构
- en: 'To get things started, take the basic page structure from Chapter 1 and add
    the gallery layout. I''m going to use the HTML5 semantic elements:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始，从第1章的基本页面结构添加画廊布局。我将使用HTML5语义元素：
- en: 'The page header section uses the `header` element, and it consists of two items:
    an `img` element for the site logo and an `h1` element for the site title.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面页眉部分使用`header`元素，它由两个项目组成：一个用于网站标志的`img`元素和一个用于网站标题的`h1`元素。
- en: The navigation section uses the `nav` element, and it consists of an unordered
    list of links to other pages of the gallery.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航部分使用`nav`元素，它由指向画廊其他页面的链接的无序列表组成。
- en: The main section uses the `main` element, and it consists of several `img` elements,
    each of which points to a thumbnail version of a photo.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要部分使用`main`元素，它由几个`img`元素组成，每个元素都指向一张照片的缩略图版本。
- en: The page footer section uses the `footer` element, and it consists of a copyright
    notice and links to several social media sites.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面页脚部分使用`footer`元素，它包括版权声明和指向几个社交媒体网站的链接。
- en: Try This
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/photo-gallery/01](http://wdpg.io/projects/photo-gallery/01)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/photo-gallery/01](http://wdpg.io/projects/photo-gallery/01)
- en: Here are the elements that make up the photo gallery's initial HTML structure.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是构成照片画廊初始HTML结构的元素。
