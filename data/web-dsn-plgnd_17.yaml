- en: 'You should see two problems with the navigation links right away:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该立即看到导航链接的两个问题：
- en: 'The link text is the standard blue that browsers use for links. By default,
    links don''t pick up the parent''s text color, so you need to tell the browser
    to use that color for links. In most cases, the easiest way is to declare `color:
    inherit` on the `a` element.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '链接文字是浏览器用于链接的标准蓝色。默认情况下，链接不会继承父级的文字颜色，因此你需要告诉浏览器为链接使用该颜色。在大多数情况下，最简单的方法是在`a`元素上声明`color:
    inherit`。'
- en: Master
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'You could declare the page''s text color explicitly, but if you decide to change
    the text color later, you have to make the change in two places: the `body` element
    and the `a` element. When you use `inherit`, the `a` element automatically picks
    up any change you make in the `body` element''s text color.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以明确声明页面的文字颜色，但如果你决定稍后更改文字颜色，你必须在两个地方进行更改：`body`元素和`a`元素。当你使用`inherit`时，`a`元素会自动获取你在`body`元素文字颜色中做出的任何更改。
- en: Nothing indicates which gallery page is currently being displayed. To solve
    this problem, apply a special style to the navigation text for the current page.
    I created a class named `current-page` and used it to style the current `li` element
    with the background and text colors switched.
  id: totrans-119
