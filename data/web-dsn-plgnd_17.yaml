- en: Adding a Few Tricks
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加一些技巧
- en: As it stands, your photo gallery is a decent page that looks good and works
    well. That may be all you’re looking for, and if so, you need read no further.
    If you've been thinking that the gallery is a bit ho-hum and run-of-the-mill,
    however, the next few sections show you how to add some dynamic and useful features
    to the gallery.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 按照现状，您的照片画廊是一个看起来不错且运行良好的页面。这可能就是您所寻找的，如果是这样，您无需继续阅读。然而，如果您认为画廊有点平淡无奇且普通，接下来的几节将向您展示如何为画廊添加一些动态和实用的功能。
- en: Making the Footer Fixed
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使页脚固定
- en: Earlier, you set things up so that your footer section displays at the bottom
    of the screen even if there isn’t enough content in the main section to fill the
    browser window. When the `main` element has more content than will fit in the
    browser window, it pushes the footer down, and the user must scroll to see it.
    What if you prefer to have your footer always visible?
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，你设置了布局，使得页脚部分即使在主部分内容不足以填满浏览器窗口的情况下也会显示在屏幕底部。当`main`元素的内容多于浏览器窗口能容纳的内容时，它会将页脚向下推，用户必须滚动才能看到它。如果你更喜欢页脚始终可见怎么办？
- en: 'You can implement the following:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以实施以下操作：
- en: Set the `footer` element's `position` property to `fixed`.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`footer`元素的`position`属性设置为`fixed`。
- en: Set the `footer` element's `bottom` property to `0`, which tells the browser
    to fix the footer to the bottom of the viewport.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`footer`元素的`bottom`属性设置为`0`，这告诉浏览器将页脚固定到视口的底部。
- en: Add some padding to the bottom of the `main` element to ensure that the last
    of its content isn't obscured by the fixed footer. Set the `padding-bottom` value
    to the same value as the height of the `footer` element (`3.5em`, in this case).
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给`main`元素的底部添加一些填充，以确保其内容的最后部分不会被固定的页脚遮挡。将`padding-bottom`的值设置为与`footer`元素的高度相同（在这个例子中是`3.5em`）。
- en: The following example shows the added code that accomplishes all these tasks.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例显示了完成所有这些任务的附加代码。
