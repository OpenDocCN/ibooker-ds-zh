- en: 'That solution works fine, but I''d like to show you a more advanced technique
    that comes with a considerable "wow" factor. In this technique, you keep the `figcaption`
    wrapper but add the `image-caption` class and expand it with `p` elements that
    you can use for both a caption title and the caption itself:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 该解决方案效果良好，但我想要展示一个更高级的技术，它具有相当大的“哇”效果。在这个技术中，你保留`figcaption`包装器，但添加`image-caption`类，并使用`p`元素扩展它，这些元素可以用于标题和标题本身：
- en: '[PRE17]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: ①  The caption title and text is enclosed in this figcaption.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: ①  标题和文本包含在这个figcaption中。
- en: 'Your goal is to hide the caption and display it only when the user hovers the
    mouse over the thumbnail. In your CSS, you set up the `image-thumbnail` class
    with relative positioning and a width and height equal to the actual width and
    height of the thumbnail image:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是隐藏标题，只有当用户将鼠标悬停在缩略图上时才显示它。在你的CSS中，你设置`image-thumbnail`类使用相对定位，宽度和高度等于缩略图的实际宽度和高度：
- en: '[PRE18]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: ①  Set these to the same dimensions as the thumbnail.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: ①  将其设置为与缩略图相同的尺寸。
- en: 'Now that `image-thumbnail` is positioned, you’re free to use absolute positioning
    on the `image-caption` class. That''s important, because you want to style this
    class with the same width and height as the thumbnail and then position it in
    the top-left corner (that is, at `top: 0` and `left: 0`) so that when you display
    it, it covers the thumbnail. Here''s the full CSS for this class:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '现在既然`image-thumbnail`已经定位，你就可以在`image-caption`类上使用绝对定位。这很重要，因为你想要使用与缩略图相同的宽度和高度来样式化这个类，并将其定位在左上角（即`top:
    0`和`left: 0`），这样当显示它时，它就会覆盖缩略图。以下是这个类的完整CSS：'
- en: '[PRE19]'
  id: totrans-230
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: ①  Caption is a flex container.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: ①  标题是一个flex容器。
- en: ②  Positioned absolutely at top left
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: ②  绝对定位在左上角
- en: ③  Same dimensions as the thumbnail
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: ③  与缩略图相同的尺寸
- en: ④  Dark gray, slightly transparent background
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: ④  深灰色，略微透明的背景
- en: ⑤  Hidden by default
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: ⑤  默认隐藏
- en: Notice that you’ve set up a flex container with a vertical main axis and the
    items aligned with `flex-end` so that they appear at the bottom of the container.
    The background color is set to a dark gray that’s slightly transparent, so you’ll
    still be able to see the thumbnail. Finally, the caption has `opacity` set to
    `0`, which means that it’s hidden by default.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你已经设置了一个具有垂直主轴和项目通过 `flex-end` 对齐的弹性容器，这样它们就会出现在容器的底部。背景色设置为略带透明的深灰色，这样你仍然能够看到缩略图。最后，标题的
    `opacity` 设置为 `0`，这意味着它默认是隐藏的。
- en: 'To show it, add the `hover` pseudo-class to the `image-caption` class and use
    it to set the `opacity` to `1`:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示它，向 `image-caption` 类添加 `hover` 伪类，并使用它将 `opacity` 设置为 `1`：
