- en: Adding Dynamic Captions
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加动态标题
- en: One thing your photo gallery lacks is captions for the thumbnails. One straightforward
    way to add captions is to wrap each thumbnail in a `div` and configure that `div`
    as a flex container with `flex-direction` set to `column`. Then you could add
    the caption as, say, a `figcaption` element, and it will appear below the thumbnail.
    The following example demonstrates this technique.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 你的照片画廊缺少的是缩略图的标题。添加标题的一个直接方法是将每个缩略图包裹在一个`div`中，并将该`div`配置为flex容器，`flex-direction`设置为`column`。然后你可以添加标题，比如作为一个`figcaption`元素，它将出现在缩略图下方。以下示例演示了这项技术。
- en: Try This
  id: totrans-211
  prefs:
  - PREF_H4
