- en: The Footer Section
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页脚部分
- en: The final element of the photo gallery page is the footer section, which you’ll
    use to display a copyright notice and links to social media sites. To align these
    items horizontally and vertically, configure the `footer` element as a flex container.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 照片画廊页面中的最后一个元素是页脚部分，您将使用它来显示版权声明和社交媒体网站的链接。为了水平垂直对齐这些项目，请将`footer`元素配置为弹性容器。
- en: REMEMBER
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'In this project’s `main` element, the secondary axis runs vertically, so the
    declaration `align-content: flex-start` tells the browser to keep all the thumbnails
    aligned with the top of the `main` element.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '在本项目的`main`元素中，次要轴是垂直的，因此声明`align-content: flex-start`告诉浏览器将所有缩略图与`main`元素的顶部对齐。'
- en: 'Note as well that you want the `footer` element to appear at the bottom of
    the page, even when the `main` element doesn''t fill the browser window vertically.
    You need to set the `main` element''s `flex-grow` property to `1` to force it
    to fill in the space. That solution creates weird vertical spacing in the thumbnails,
    however. To fix that problem, add `align-content: flex-start` to the `main` element.
    The following example shows how.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '请注意，您希望`footer`元素出现在页面底部，即使`main`元素没有垂直填满浏览器窗口。您需要将`main`元素的`flex-grow`属性设置为`1`以强制其填充空间。然而，该解决方案会在缩略图中创建奇怪的垂直间距。为了解决这个问题，请向`main`元素添加`align-content:
    flex-start`。以下示例展示了如何操作。'
