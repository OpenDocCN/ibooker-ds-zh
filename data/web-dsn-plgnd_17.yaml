- en: Making the Nav Bar Sticky
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使导航栏粘性
- en: You may not be interested in having a fixed footer, but it's a common layout
    request to have the navigation bar onscreen full time, no matter how far down
    the user scrolls. In this case, however, you can't use the same technique that
    you used for the footer in the preceding section. If you fix the nav bar in place,
    you also have to fix the header; otherwise, you'd end up with some ugly scrolling.
    But fixing the header is a waste of screen real estate, so you need a different
    solution.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能对拥有一个固定的页脚不感兴趣，但将导航栏始终显示在屏幕上是一个常见的布局请求，无论用户滚动多远。然而，在这种情况下，你不能使用之前章节中用于页脚的相同技术。如果你固定了导航栏的位置，你也必须固定头部；否则，你最终会得到一些难看的滚动效果。但固定头部是浪费屏幕空间，所以你需要一个不同的解决方案。
- en: 'One possibility is to switch the positions of the `header` and `nav` elements.
    With the latter now at the top of the screen, you could declare `position: fixed`
    and `top: 0` on the `nav` element, and add `padding-top: 3.5em` to the `body`
    element.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '一种可能性是交换`header`和`nav`元素的位置。现在`nav`元素位于屏幕顶部，你可以在`nav`元素上声明`position: fixed`和`top:
    0`，并给`body`元素添加`padding-top: 3.5em`。'
- en: Play
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: 'The full code for the fixed `nav` element is available on the Playground. Online:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 固定`nav`元素的完整代码可在Playground上找到。在线：
- en: That solution is a nice one, but what if (like me) you prefer the `nav` element
    to appear below the header? In that case, you can turn to a relatively new CSS
    `position` value called `sticky`. Combined with a specific `top` or `bottom` value,
    `sticky` tells the browser to scroll the element normally until it hits the specified
    position and then stick in place.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 那个解决方案很好，但如果（像我一样）你更喜欢`nav`元素出现在头部下方呢？在这种情况下，你可以转向一个相对较新的CSS `position`值，称为`sticky`。结合特定的`top`或`bottom`值，`sticky`告诉浏览器在元素滚动到指定位置之前正常滚动，然后固定在原地。
- en: 'To set this feature up for your navigation bar, you need to do the following:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为你的导航栏设置此功能，你需要做以下事情：
- en: Set the `nav` element's `position` property to `sticky`.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`nav`元素的`position`属性设置为`sticky`。
- en: Set the `nav` element's `top` property to `0`, which tells the browser to stick
    the nav bar when it's scrolled to the top of the viewport.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`nav`元素的`top`属性设置为`0`，这告诉浏览器当导航栏滚动到视口顶部时将其固定。
- en: Set the `nav` element’s `z-index` property to a positive number (such as 10)
    to ensure the nav bar always appears on top of the rest of the page elements as
    they scroll by.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`nav`元素的`z-index`属性设置为正数（例如10），以确保当其他页面元素滚动时，导航栏始终位于顶部。
- en: Beware
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: The `sticky` value is in the early stages of becoming a full member of CSS.
    As I write this book, it's supported by the most recent versions of Google Chrome,
    Mozilla Firefox, Apple Safari (desktop and iOS), Microsoft Edge, and Chrome for
    Android, but not by Internet Explorer.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '`sticky`值正处于成为CSS完整成员的早期阶段。当我写这本书时，它被Google Chrome、Mozilla Firefox、Apple Safari（桌面和iOS）、Microsoft
    Edge以及Android的Chrome的最新版本所支持，但不支持Internet Explorer。'
- en: Remember
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'To make an element sticky in desktop and iOS Safari, you need to use `position:
    -webkit-sticky`.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '要在桌面和iOS Safari中使元素粘性，你需要使用`position: -webkit-sticky`。'
