  type: TYPE_NORMAL
  zh: 主要部分
- en: The real meat of the photo gallery is, of course, the photos themselves. The
    basic idea of a gallery is to display a thumbnail of an original photo and enable
    the visitor to view the original. The simplest way is to set up each thumbnail
    as a link that points to the original, as I've done in the following example.
    Note, too, that I set up `main` as a flexbox container that centers the thumbnails
    horizontally and allows them to wrap.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 照片画廊的真正内容当然是照片本身。画廊的基本思想是显示原始照片的缩略图，并允许访客查看原始照片。最简单的方法是将每个缩略图设置为链接，指向原始照片，就像我在以下示例中所做的那样。请注意，我还将`main`设置为弹性容器，该容器水平居中缩略图并允许它们换行。
