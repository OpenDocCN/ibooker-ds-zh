- en: Appendix D. Online learning resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. 在线学习资源
- en: This book is a complete introduction to game development in Unity, but there’s
    much more to learn beyond this introduction. You’ll find lots of great resources
    online that you can use to go further after finishing this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是 Unity 游戏开发的全面入门，但在此入门之后还有更多东西要学习。您将在网上找到许多有用的资源，您可以在完成本书后进一步使用这些资源。
- en: D.1 Additional tutorials
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.1 其他教程
- en: Many sites provide directed information on a variety of topics within Unity.
    Several of these are even provided officially by the company behind Unity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网站提供了关于 Unity 内部各种主题的定向信息。其中一些甚至是由 Unity 背后的公司官方提供的。
- en: Unity Manual
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 手册
- en: Unity provides a comprehensive user manual. Not only is it useful for looking
    up information, but the list of topics is useful by itself for providing a full
    idea of what Unity is capable of. You can find the manual at [http://docs.unity3d.com/Manual/index.html](http://docs.unity3d.com/Manual/index.html).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 提供了全面的用户手册。它不仅对查找信息很有用，而且主题列表本身也很有用，可以全面了解 Unity 的功能。您可以在 [http://docs.unity3d.com/Manual/index.html](http://docs.unity3d.com/Manual/index.html)
    找到手册。
- en: Scripting reference
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 脚本参考
- en: Unity programmers end up reading the scripting reference more than any other
    resource (at least, I do!). The user manual covers the capabilities of the engine
    and use of the editor, but the scripting reference is a thorough reference to
    Unity’s programming API. Every command is listed at [http://docs.unity3d.com/ScriptReference/
    index.html](http://docs.unity3d.com/ScriptReference/index.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 程序员最终会阅读脚本参考比其他任何资源都要多（至少我是这样！）。用户手册涵盖了引擎的功能和编辑器的使用，但脚本参考是 Unity 编程 API
    的详尽参考。每个命令都在 [http://docs.unity3d.com/ScriptReference/index.html](http://docs.unity3d.com/ScriptReference/index.html)
    列出。
- en: Unity learn tutorials
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 学习教程
- en: Unity’s official website includes several comprehensive tutorials, found in
    the Learn section. Most importantly, the tutorials are all videos. This may be
    good or bad, depending on your perspective; if you are someone who likes to watch
    video tutorials, [https://learn.unity.com](https://learn.unity.com) is a good
    site to check out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 的官方网站在“学习”部分包含了几个全面的教程。最重要的是，这些教程都是视频形式。这可能是好是坏，取决于您的观点；如果您喜欢观看视频教程，[https://learn.unity.com](https://learn.unity.com)
    是一个值得查看的好网站。
- en: Catlike Coding
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Catlike Coding
- en: Rather than walking learners through a complete game, Catlike Coding offers
    a grab bag of useful and interesting topics. The topics aren’t even necessarily
    about game development specifically, but are a great way to build up programming
    skills in Unity. The tutorials can be found at [catlikecoding.com/unity/tutorials/](https://catlikecoding.com/unity/tutorials/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Catlike Coding 不是通过完整游戏引导学习者，而是提供了一系列有用和有趣的主题。这些主题甚至不一定专门关于游戏开发，但它们是提升 Unity
    编程技能的绝佳方式。教程可以在 [catlikecoding.com/unity/tutorials/](https://catlikecoding.com/unity/tutorials/)
    找到。
- en: Game development at Stack Exchange
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Exchange 上的游戏开发
- en: Stack Exchange is another great information site with a different format from
    the previous ones listed. Rather than a series of self-contained tutorials, Stack
    Exchange presents a mostly text QA that encourages searching. It has sections
    about a huge array of topics, and [https://gamedev.stackexchange.com](https://gamedev.stackexchange.com)
    is the area of the site focused on game development. For what it’s worth, I look
    for Unity information there almost as often as I use the script reference.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Exchange 是另一个非常棒的信息网站，其格式与前面列出的不同。它不像一系列自包含的教程那样，Stack Exchange 提供了主要是文本的问答，鼓励搜索。它涵盖了大量主题的章节，[https://gamedev.stackexchange.com](https://gamedev.stackexchange.com)
    是该网站专注于游戏开发的区域。就其价值而言，我在那里查找 Unity 信息几乎和我在脚本参考中查找的次数一样多。
- en: Maya LT Guide
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Maya LT 指南
- en: As described in appendix B, external art applications are a crucial part of
    creating visually stunning games. Many resources that teach about Maya, 3ds Max,
    Blender, or any of the other 3D art applications are available. Appendix C offers
    a tutorial about Blender. One online guide about using Maya LT (a game development-oriented
    and less expensive version of Maya) is at [https://steamcommunity.com/sharedfiles/filedetails/
    ?id=242847724](https://steamcommunity.com/sharedfiles/filedetails/?id=242847724).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如附录 B 所述，外部艺术应用是创建视觉上令人惊叹的游戏的关键部分。有许多关于 Maya、3ds Max、Blender 或其他 3D 艺术应用的教程资源。附录
    C 提供了关于 Blender 的教程。有关使用 Maya LT（Maya 的游戏开发导向版本，价格较低）的在线指南可在 [https://steamcommunity.com/sharedfiles/filedetails/?id=242847724](https://steamcommunity.com/sharedfiles/filedetails/?id=242847724)
    找到。
- en: D.2 Code libraries
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.2 代码库
- en: Although the previously listed resources provide tutorials and/or learning information
    about Unity, the sites in this section provide code that can be used in your projects.
    Libraries and plugins are another kind of resource that can be useful for new
    developers, not only for using directly but also for learning from (by reading
    their code).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然之前列出的资源提供了关于Unity的教程和/或学习信息，但本节中的网站提供了可以在项目中使用的代码。库和插件是另一种有用的资源，不仅可以直接使用，还可以通过阅读它们的代码来学习。
- en: Unity community Library
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Unity社区库
- en: The Unity Library is a central database of code contributions from many developers,
    and the scripts hosted there cover a wide range of functionality. The Resources
    section of that page links to additional script collections. You can browse the
    content at [https://github.com/UnityCommunity/UnityLibrary](https://github.com/UnityCommunity/UnityLibrary).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Unity库是许多开发者的代码贡献的中心数据库，那里托管的脚本涵盖了广泛的功能。该页面的资源部分链接到额外的脚本集合。您可以在[https://github.com/UnityCommunity/UnityLibrary](https://github.com/UnityCommunity/UnityLibrary)浏览内容。
- en: DOTween and LeanTween
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DOTween和LeanTween
- en: As mentioned briefly in chapter 3, a kind of motion effect commonly used in
    games is referred to as a *tween*. In this type of movement, a single code command
    can set an object moving to a target over a certain amount of time. Tweening functionality
    can be added using libraries like DOTween ([http://dotween.demigiant.com](http://dotween.demigiant.com))
    or LeanTween ([https://github.com/dentedpixel/LeanTween](https://github.com/dentedpixel/LeanTween)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如第3章简要提到的，在游戏中常用的一种运动效果被称为*tween*。在这种类型的运动中，单个代码命令可以在一定时间内设置一个对象移动到目标位置。可以使用像DOTween
    ([http://dotween.demigiant.com](http://dotween.demigiant.com))或LeanTween ([https://github.com/dentedpixel/LeanTween](https://github.com/dentedpixel/LeanTween))这样的库来添加tweening功能。
- en: Post-Processing Stack
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 后处理堆栈
- en: The Post-Processing Stack is an easy way to add a bunch of visual effects like
    depth of field and motion blur to your games. Many of these effects have been
    integrated into one über component. This package is described at [http://mng.bz/9aXl](https://shortener.manning.com/9aXl).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 后处理堆栈是向您的游戏添加诸如景深和运动模糊等视觉效果的简单方法。其中许多效果已集成到一个超级组件中。该包的描述可以在[http://mng.bz/9aXl](https://shortener.manning.com/9aXl)找到。
- en: Mobile Notifications Package
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通知包
- en: While the core of Unity already covers all sorts of features across all gaming
    platforms, for mobile games you may want to install packages with additional features.
    The Unity Mobile Notifications package ([http://mng.bz/jjvx](https://shortener.manning.com/jjvx))
    focuses on notifications, the little alerts generated by apps on your phone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Unity的核心已经覆盖了所有游戏平台的各种功能，但对于移动游戏，您可能想要安装具有额外功能的包。Unity Mobile Notifications包（[http://mng.bz/jjvx](https://shortener.manning.com/jjvx)）专注于通知，即手机应用程序生成的小警报。
- en: Firebase Cloud Messaging
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Firebase Cloud Messaging
- en: While the Unity package just mentioned handles local notifications for both
    Android and iOS, it supports remote notifications (also called *push notifications*)
    on iOS only. Push notifications on Android work through a service called Firebase
    Cloud Messaging, and the developer pages for Firebase ([http://mng.bz/WBg0](https://shortener.manning.com/WBg0))
    explain how to use its Unity SDK.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前面提到的Unity包可以处理Android和iOS的本地通知，但它仅在iOS上支持远程通知（也称为*推送通知*）。Android上的推送通知通过名为Firebase
    Cloud Messaging的服务工作，Firebase（[http://mng.bz/WBg0](https://shortener.manning.com/WBg0)）的开发者页面解释了如何使用其Unity
    SDK。
- en: Play Games Services from Google
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Google的Play Games服务
- en: On iOS, Unity has GameCenter integration built in so that your games can have
    platform-native leaderboards and achievements. The equivalent system on Android
    is called Google Play Games; although it isn’t built into Unity, Google maintains
    a plugin at [http://mng.bz/80QP](http://mng.bz/80QP).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在iOS上，Unity内置了GameCenter集成，因此您的游戏可以拥有平台原生的排行榜和成就。Android上的等效系统称为Google Play
    Games；尽管它没有内置在Unity中，但Google在[http://mng.bz/80QP](http://mng.bz/80QP)维护了一个插件。
- en: FMOD Studio
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: FMOD Studio
- en: The audio functionality built into Unity works well for playing back recordings,
    but can be limited for advanced sound design work. FMOD Studio is an advanced
    sound design tool that has a Unity plugin. Find it at [www.fmod.com/studio](https://www.fmod.com/studio).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Unity内置的音频功能在播放录音方面表现良好，但在高级音效设计工作中可能有限。FMOD Studio是一个高级音效设计工具，它有一个Unity插件。您可以在[www.fmod.com/studio](https://www.fmod.com/studio)找到它。
