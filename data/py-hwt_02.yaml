- en: Part 1 Using built-in data models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分 使用内置数据模型
- en: We build applications to address problems in our daily lives. People build online
    shopping websites so we can order clothes and books online. They build human resources
    software so companies can manage employees. And they build text-processing software
    so we can edit documents. From the application-development perspective, no matter
    what problems our application addresses, we must extract and process information
    about the problems. In programming, to model various kinds of information in our
    applications, such as product descriptions and employees, we must use proper data
    structures. These data structures provide a standardized way to represent real-life
    entities in our applications, making it possible to enable specific rules, organizations,
    and implementations to address our business needs. In this part, we focus mainly
    on using built-in data models, including strings, lists, tuples, dictionaries,
    and sets. Moreover, you learn techniques that are shared by various types of data
    structures, such as sequence-like data and iterables.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们构建应用程序来解决我们日常生活中的问题。人们建立在线购物网站，这样我们就可以在线订购衣服和书籍。他们建立人力资源软件，这样公司就可以管理员工。他们还建立文本处理软件，这样我们就可以编辑文档。从应用程序开发的角度来看，无论我们的应用程序解决什么问题，我们都必须提取和处理有关问题的信息。在编程中，为了在我们的应用程序中模拟各种类型的信息，例如产品描述和员工，我们必须使用适当的数据结构。这些数据结构为我们提供了在应用程序中以标准化的方式表示现实生活实体的方法，使得能够实现特定的规则、组织和实现来满足我们的业务需求。在本部分中，我们主要关注使用内置数据模型，包括字符串、列表、元组、字典和集合。此外，你还将学习到各种类型的数据结构共有的技术，例如类似序列的数据和可迭代对象。
