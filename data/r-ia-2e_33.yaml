- en: Appendix E. Packages used in this book
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 E. 本书使用的包
- en: R derives much of its breadth and power from the contributions of selfless authors.
    Table E.1 lists the user-contributed packages described in this book, along with
    the chapter(s) in which they appear. Some packages have too many authors to list
    here. Additionally, many packages have been enhanced by contributors. See the
    package documentation for details.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: R 从无私的作者贡献中获得了其广度和力量的很大一部分。表 E.1 列出了本书中描述的用户贡献包，以及它们出现的章节。一些包的作者太多，无法在此列出。此外，许多包都得到了贡献者的增强。有关详细信息，请参阅包文档。
