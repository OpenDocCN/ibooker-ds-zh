  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-1-7](http://wdpg.io/6-1-7)
- en: This example shows you how to use the `list-style-image` property to specify
    an image as a custom bullet.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 本例展示了如何使用`list-style-image`属性来指定一个图像作为自定义的项目符号。
