    and audio codecs:'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`type`—这个字符串（用单引号包围）指定视频格式类型（如本章前面的“Web视频格式”部分所示），是一个由逗号分隔并用双引号包围的视频和音频编解码器的列表：'
- en: '*MPEG-4* —Use the following:'
  id: totrans-262
  prefs:
