- en: Setting the Background Position
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置背景位置
- en: 'By default, the background image tiling starts in the top-left corner of the
    parent element. You can change that setting by applying the `background-position`
    property:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，背景图像平铺从父元素的左上角开始。您可以通过应用 `background-position` 属性来更改此设置：
- en: '[PRE16]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '`horizontal`—Specifies the starting horizontal position of the background image
    tiling. You can use the keywords `left`, `center`, or `right`; a percentage; or
    a pixel value.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`horizontal`—指定背景图像平铺的起始水平位置。您可以使用关键词 `left`、`center` 或 `right`；百分比；或像素值。'
- en: '`vertical`—Specifies the starting vertical position of the background image
    tiling. You can use the keywords `top`, `center`, or `bottom`; a percentage; or
    a pixel value.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vertical`—指定背景图像平铺的起始垂直位置。您可以使用关键词 `top`、`center` 或 `bottom`；百分比；或像素值。'
- en: Remember
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `left top` value is the default, so declaring `background-position: left
    top` is optional. Note, too, that this value is equivalent to `background-position:
    0px 0px` or `background-position: 0% 0%`.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '`left top` 值是默认值，因此声明 `background-position: left top` 是可选的。请注意，此值等同于 `background-position:
    0px 0px` 或 `background-position: 0% 0%`。'
- en: Play
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can try out all the `background-position` keywords interactively in the
    Web Design Playground. Online:[wdpg.io/6-2-3](http://wdpg.io/6-2-3)
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 Web 设计沙盒中交互式地尝试所有 `background-position` 关键词。在线：[wdpg.io/6-2-3](http://wdpg.io/6-2-3)
- en: '[Figure 6.4](#figure6.4) is a composite that shows the nine possible positions
    when you use the three horizontal keywords (`left`, `center`, and `right`) and
    three vertical keywords (`top`, `center`, and `bottom`). Note that in each case,
    I set `the background-repeat` property to `no-repeat`.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.4](#figure6.4) 是一个组合图，展示了当你使用三个水平关键字（`left`、`center`和`right`）和三个垂直关键字（`top`、`center`和`bottom`）时，九种可能的定位方式。请注意，在每种情况下，我都将`background-repeat`属性设置为`no-repeat`。'
- en: '[Figure 6.4](#figureanchor6.4) The nine possible keyword-based positions for
    the `background-position` property'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.4](#figureanchor6.4) `background-position`属性的九种可能的基于关键字的定位方式'
