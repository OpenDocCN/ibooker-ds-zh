  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: ①  Set the `list-style-image` property to the image file location.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: ①  将`list-style-image`属性设置为图像文件位置。
- en: HTML
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE8]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Aligning Images and Text
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对齐图像和文本
- en: 'The `<img>` tag is an inline element, so you can insert it into, say, a paragraph
    or similar block element, and it will flow along with the rest of the content.
    By default, the bottom edge of the image aligns with the baseline of the current
    line, but you can control that vertical alignment by using the `vertical-align`
    property:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`<img>`标签是一个内联元素，因此你可以将其插入到段落或类似的块元素中，并且它将与内容的其他部分一起流动。默认情况下，图像的底部边缘与当前行的基线对齐，但你可以通过使用`vertical-align`属性来控制这种垂直对齐：'
- en: '[PRE9]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`baseline`—The bottom of the image is aligned with the baseline of the current
    line (the default).'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`baseline`—图像的底部与当前行的基线对齐（默认）。'
- en: '`bottom`—The bottom of the image is aligned with the bottom of the current
    line (that is, the bottommost extent of descending letters such as y and g).'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bottom`—图像的底部与当前行的底部对齐（即下降字母（如y和g）的最底部延伸）。'
- en: '`middle`—The middle of the image is aligned with the baseline of the current
    line, plus one half of the x-height of the current font.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`middle`—图像的中间与当前行的基线对齐，加上当前字体x高度的一半。'
- en: '`top`—The top of the image is aligned with the top of the current line.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`top`—图像的顶部与当前行的顶部对齐。'
- en: The following example shows the `vertical-align` property at work.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了`vertical-align`属性的应用。
- en: Example
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/6-1-10](http://wdpg.io/6-1-10)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-1-10](http://wdpg.io/6-1-10)
- en: This example shows you how to use the `vertical-align` property to align an
    image vertically with surrounding content.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 本例展示了如何使用`vertical-align`属性将图像垂直对齐到周围内容。
- en: Web Page
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn06_05.eps](Images/unn06_05.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![unn06_05.eps](Images/unn06_05.png)'
