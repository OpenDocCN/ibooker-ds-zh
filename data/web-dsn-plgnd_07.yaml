  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE10]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: ①  Applies the `baseline` alignment
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ①  应用`baseline`对齐
- en: ②  Applies the `bottom` alignment
  id: totrans-113
