  zh: ①  将图片包含在`a`元素中。
- en: Using an Image as a Custom Bullet
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用图像作为自定义项目符号
- en: 'As you learned in Chapter 2, CSS offers the `list-style-type` property that
    enables you to specify another type of bullet character to use with an unordered
    list. You can kick that property up a notch by using the `list-style-image` property
    to specify an image to use as a custom bullet:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在第2章所学，CSS提供了`list-style-type`属性，允许你指定用于无序列表的其他类型的项目符号字符。你可以通过使用`list-style-image`属性来指定一个图像作为自定义项目符号来提高该属性的功能：
- en: '[PRE6]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: As with the `<img>` tag, the `*file*` value specifies the location of the image
    file. Note, however, that you don't have to surround the value with quotation
    marks. Following is an example.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 与`<img>`标签一样，`*file*`值指定图像文件的位置。注意，然而，你不需要用引号包围该值。以下是一个示例。
- en: Example
  id: totrans-87
  prefs:
  - PREF_H4
