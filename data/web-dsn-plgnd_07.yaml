    from the `<video>` tag and replace it with multiple `source` elements, one for
    each format you want to offer:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 要提供两种或多种视频格式，您需要从`<video>`标签中移除`src`属性，并用多个`source`元素替换，每个元素对应您想要提供的格式：
- en: '[PRE22]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '`src`—As before, the `src` attribute for each `<source>` tag specifies the
    name and/or location of the video file.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src`—与之前相同，每个`<source>`标签的`src`属性指定视频文件的名称和/或位置。'
- en: '`type`—This string (surrounded by single quotation marks) specifies the video
    format type (as shown earlier in this chapter in the “Web Video Formats” section),
