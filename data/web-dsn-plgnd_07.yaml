  type: TYPE_NORMAL
  zh: '`src`—指定音频文件的位置'
- en: '`controls`—When included, tells the browser to display the playback controls
    in the audio window'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`controls`—当包含时，告诉浏览器在音频窗口中显示播放控件'
- en: '`autoplay`—When included, tells the browser to automatically start playing
    the audio as soon as it has downloaded enough of the audio file'
  id: totrans-284
  prefs:
