  zh: ④  应用`top`对齐
- en: Master
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: If you need even finer control of the vertical placement of an image, you can
    specify a length value, in pixels (`px`), for the `vertical-align` property. To
    move the image up, specify a negative value.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更精细地控制图像的垂直位置，你可以为`vertical-align`属性指定一个长度值，单位为像素（`px`）。要移动图像向上，请指定一个负值。
- en: 'Lesson 6.2: Working with Background Images'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6.2课：处理背景图像
- en: 'Covers: `background-image` and related properties'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`background-image`和相关属性
- en: 'Online: [wdpg.io/6-2-0](http://wdpg.io/6-2-0)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-2-0](http://wdpg.io/6-2-0)
- en: 'To add some visual interest to an element, you can use the `background-image`
    property to specify an image file to use as the background:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给一个元素添加一些视觉兴趣，你可以使用`background-image`属性来指定用作背景的图像文件：
- en: '[PRE11]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The `*file*` value specifies where the image file is located. If the file is
    on a remote server, use the full URL of the file; if the file is in the same directory
    as the HTML file, use the name of the file; otherwise, use the image's path and
    filename.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`*file*`值指定图像文件的位置。如果文件位于远程服务器上，请使用文件的完整URL；如果文件与HTML文件在同一目录下，请使用文件名；否则，使用图像的路径和文件名。'
- en: The following example shows this property in action.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了该属性的实际应用。
- en: Example
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/6-2-1](http://wdpg.io/6-2-1)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-2-1](http://wdpg.io/6-2-1)
- en: This example shows you how to use the `background-image` property to apply an
    image as the background of an element.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 本例展示了如何使用`background-image`属性将图像应用于元素的背景。
- en: Web Page
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn06_06.eps](Images/unn06_06.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![unn06_06.eps](Images/unn06_06.png)'
- en: CSS
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE12]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: ①  The `div` element gets a background image.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `div` 元素获得一个背景图像。
- en: HTML
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE13]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: ②  The image is displayed on its own for comparison.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: ②  图像单独显示以进行比较。
- en: Beware
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: A background image can add a nice bit of eye candy to a page, but it leaves
    a bitter taste if it interferes with the legibility of your page text. Always
    ensure that you've got lots of contrast between the text and the background.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 背景图像可以为页面添加一些视觉上的吸引力，但如果它干扰了页面文本的可读性，就会留下苦涩的印象。始终确保文本和背景之间有足够的对比度。
- en: 'When working with background images, you should assume that the image may not
    load properly for some reason. Therefore, it''s always a good idea to specify
    the `background-color` property with a value that matches the main color of the
    image. Here''s an example:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理背景图像时，您应该假设由于某些原因图像可能无法正确加载。因此，始终指定与图像主色相匹配的 `background-color` 属性值是一个好主意。以下是一个示例：
- en: '[PRE14]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Controlling the Background Repeat
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 控制背景重复
- en: 'You saw in the preceding example that the browser''s default behavior for a
    background image that''s smaller than the element is to repeat the image horizontally
    and vertically until the element is filled. This behavior is called *tiling* the
    background, and it''s usually the behavior you want. However, you can control
    whether the background repeats horizontally, vertically, or doesn''t repeat by
    using the `background-repeat` property:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的示例中，您可以看到，对于小于元素的背景图像，浏览器默认的行为是水平垂直重复图像，直到元素被填满。这种行为被称为背景图像的*平铺*，通常是您想要的默认行为。然而，您可以通过使用
    `background-repeat` 属性来控制背景图像是否水平、垂直重复或不重复：
- en: '[PRE15]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`repeat`—Tiles the image horizontally and vertically (the default)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repeat`—水平垂直平铺图像（默认）'
- en: '`repeat-x`—Tiles the image only horizontally, as shown in [Figure 6.2](#figure6.2)'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repeat-x`—如图6.2所示，只水平平铺图像'
- en: '`repeat-y`—Tiles the image only vertically, as shown in [Figure 6.3](#figure6.3)'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`repeat-y`—如图6.3所示，只垂直平铺图像'
- en: '`no-repeat`—Displays the image once'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`no-repeat`—只显示一次图像'
- en: Remember
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: 'The `repeat` value is the default, so declaring `background-repeat: repeat`
    is optional.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '`repeat` 值是默认值，因此声明 `background-repeat: repeat` 是可选的。'
- en: Play
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: You can try out all the `background-repeat` values interactively in the Web
    Design Playground. Online:[wdpg.io/6-2-2](http://wdpg.io/6-2-2)
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 Web 设计沙盒中交互式地尝试所有 `background-repeat` 值。在线：[wdpg.io/6-2-2](http://wdpg.io/6-2-2)
- en: '[Figure 6.2](#figureanchor6.2) With `background-repeat: repeat-x`, the background
    image repeats horizontally.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.2](#figureanchor6.2) 使用 `background-repeat: repeat-x`，背景图像在水平方向上重复。'
- en: '![06_02.png](Images/06_02.png)'
