- en: Remember
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: If you don't yet have the image you want to use but know the image's final dimensions,
    you can insert a placeholder image to occupy the same space on the page until
    the image is ready to use. You have several ways to do this, but the easiest is
    to use a placeholder server, such as https://placeholder.com. In the `<img>` tag,
    add `src="https://via.placeholder.com/``*w*``x``*h*``"`, where `*w*` and `*h*`
    are the width and height, respectively. Online:[wdpg.io/6-1-2](http://wdpg.io/6-1-2)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有想要使用的图片，但知道图片的最终尺寸，你可以插入一个占位符图片来占据页面上的相同空间，直到图片准备好使用。你有几种方法可以做到这一点，但最简单的是使用占位符服务器，例如
    https://placeholder.com。在 `<img>` 标签中，添加 `src="https://via.placeholder.com/``*w*``x``*h*``"`，其中
    `*w*` 和 `*h*` 分别代表宽度和高度。在线：[wdpg.io/6-1-2](http://wdpg.io/6-1-2)
- en: Your website needs a proper balance between textual and visual content. Awesome
    images or videos without text will give your visitor little to no useful data,
    but you might find it hard to engage users with large slabs of plain text. *—Helen
    Stark*
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的网站需要在文本内容和视觉内容之间保持适当的平衡。没有文本的精彩图片或视频会给你的访客提供很少或没有有用的数据，但你可能发现很难通过大量纯文本来吸引用户。*—Helen
    Stark*
- en: Understanding Image File Formats
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解图片文件格式
- en: In the preceding example, you may have noticed that the image file was named
    `atomic-logo.png`, meaning that it uses the PNG image file format. That format
    is common on the web, but it's not the only one you can use. In fact, the web
    has standardized on four formats that account for almost all web imagery, and
    I summarize them in Table 6.1.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的示例中，你可能已经注意到图片文件被命名为 `atomic-logo.png`，这意味着它使用的是 PNG 图片文件格式。这种格式在网页上很常见，但并不是你唯一可以使用的格式。实际上，网络已经标准化了四种格式，这些格式几乎涵盖了所有网络图像，我在表6.1中总结了它们。
- en: Table 6.1 Image File Formats
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 表6.1 图片文件格式
- en: '| **Name** | **Extension** | **Description** | **Uses** |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| **名称** | **扩展名** | **描述** | **用途** |'
- en: '| --- | --- | --- | --- |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| GIF | `.gif` | The original web graphics format (the name is short for *Graphics
    Interchange Format* and it’s pronounced *giff* or *jiff*). GIFs are limited to
    256 colors, can have transparent backgrounds, and can be combined into short animations.
    | Use GIFs if you want to combine multiple images into a single animated image.
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| GIF | `.gif` | 原始的网络图形格式（名称是 *Graphics Interchange Format* 的缩写，发音为 *giff*
    或 *jiff*）。GIFs 限制在256种颜色，可以有透明背景，并且可以组合成简短的动画。| 如果你想将多个图像组合成单个动画图像，请使用 GIFs。|'
- en: '| JPEG | `.``jp``g` `.jpeg` | This format (which gets its name from *Joint
    Photographic Experts Group* and is pronounced *jay-peg*) supports complex images
    that have many millions of colors. The main advantage of JPEG files is that they''re
    compressed, so even digitized photographs and other high-quality images can be
    a reasonably small size for faster downloading. Note, however, that JPEG compression
    is *lossy*, which means that it makes the image smaller by discarding redundant
    pixels. The higher the compression, the more pixels are discarded and the less
    sharp the image appears. | If you have a photo or similarly complex image, JPEG
    is almost always the best choice because it gives the smallest file size. How
    small is small enough for the web? You learn about that topic in "Optimizing Images"
    later in this chapter. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| JPEG | `.jpg` `.jpeg` | 这种格式（其名称来源于*联合图像专家小组*，发音为*jay-peg*）支持具有数百万种颜色的复杂图像。JPEG文件的主要优点是它们被压缩，因此即使是数字化的照片和其他高质量图像也可以有合理的小尺寸，以便更快地下载。然而，请注意，JPEG压缩是*有损*的，这意味着它通过丢弃冗余像素来减小图像的大小。压缩程度越高，丢弃的像素越多，图像看起来就越不清晰。|
    如果你有一个照片或类似复杂图像，JPEG几乎总是最佳选择，因为它提供了最小的文件大小。对于网页来说，多小才算足够小？你将在本章后面的“优化图像”中了解到这个主题。|'
- en: '| PNG | `.``pn``g` | This format (short for *Portable Network Graphics a*nd
    pronounced *p-n-g* or *ping*) supports millions of colors. It''s a compressed
    format, but unlike JPEGs, PNGs use *lossless* compression. Images retain sharpness,
    but the file sizes can get quite big. PNG also supports transparency. | If you
    have an illustration or icon that uses solid colors, or a photo that contains
    large areas of near-solid color, PNG is best because it gives you a reasonably
    small file size while retaining excellent image quality. You can also use PNG
    if you need transparency effects. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| PNG | `.png` | 这种格式（缩写为*便携式网络图形*，发音为*p-n-g*或*ping*）支持数百万种颜色。它是一种压缩格式，但与JPEG不同，PNG使用*无损*压缩。图像保持清晰度，但文件大小可能会相当大。PNG还支持透明度。|
    如果你有一个使用纯色或包含大面积近似纯色的插图或图标，PNG是最好的选择，因为它在保持优秀图像质量的同时，提供了合理的小文件大小。如果你需要透明效果，也可以使用PNG。|'
- en: '| SVG | `.``svg` | This format (short for *Scalable Vector Graphics*) uses
    vectors rather than pixels to generate an image. These vectors are encoded as
    a set of instructions in XML format, meaning that the image can be altered in
    a text editor and can be manipulated to produce animations. | If you have a logo
    or icon and have a graphics program that can save files as SVG (such as Adobe
    Illustrator or Inkscape), this format is a good choice because it produces small
    files that can be scaled to any size without distortion. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| SVG | `.svg` | 这种格式（缩写为*可缩放矢量图形*）使用矢量而不是像素来生成图像。这些矢量被编码为XML格式的指令集，这意味着图像可以在文本编辑器中修改，并且可以通过操作产生动画。|
    如果你有一个标志或图标，并且有一个可以保存为SVG格式的图形程序（如Adobe Illustrator或Inkscape），这种格式是一个不错的选择，因为它可以生成小文件，可以无失真地缩放到任何大小。|'
- en: Learn
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: If you want to join the animated-GIF fun, lots of sites on the web can help.
    The easiest route is to use an online tool such as GIFCreator ([http://gifcreator.me](http://gifcreator.me))
    or GIFMaker.me ([http://gifmaker.me](http://gifmaker.me)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要加入动画GIF的乐趣，网上有很多网站可以提供帮助。最简单的方法是使用在线工具，如GIFCreator ([http://gifcreator.me](http://gifcreator.me))
    或 GIFMaker.me ([http://gifmaker.me](http://gifmaker.me))。
- en: Getting Graphics
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取图形
- en: The text part of a web page is, at least from a production standpoint, a piece
    of cake for most folks. Graphics, on the other hand, are another kettle of digital
    fish entirely. Creating a snazzy logo or eye-catching illustration requires a
    modicum of artistic talent, which is a bit harder to come by than basic typing
    skills.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 网页的文字部分，至少从制作角度来看，对大多数人来说都是小菜一碟。另一方面，图形则是完全不同的数字鱼。创建一个炫目的标志或引人注目的插图需要一定的艺术天赋，这比基本的打字技能更难获得。
- en: 'If you have such talent, however, you''re laughing: Create the image in your
    favorite graphics program and save it in JPEG or PNG format. The nonartists in
    the crowd have to obtain their graphics goodies from other sources. Besides uploading
    your own photos or scanning your own images, you can find no shortage of other
    images floating around. Here are some ideas:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你有这样的天赋，那么你就可以轻松应对：在你的首选图形程序中创建图像，并以JPEG或PNG格式保存。对于非艺术家来说，他们必须从其他来源获取图形资源。除了上传你自己的照片或扫描你的图像外，你还可以找到大量漂浮的图像。以下是一些想法：
- en: Many programs (including Microsoft Office and most paint and illustration programs)
    come with clip-art libraries. Clip art is professional-quality artwork that you
    can incorporate into your own designs. In almost all cases, you're free to use
    the clip art in your own designs without worrying about copyright.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多程序（包括Microsoft Office和大多数绘画和插图程序）都附带剪贴画库。剪贴画是专业质量的美术作品，你可以将其融入自己的设计中。在几乎所有情况下，你都可以自由使用剪贴画，无需担心版权问题。
- en: 'Take advantage of the many graphics archives online. Sites all over the web
    store hundreds and even thousands, of images: stock photos, illustrations, icons,
    and more. Many of these images are free, but check each site''s terms of use.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用网上众多的图形档案。网上的网站存储了数百甚至数千张图片：库存照片、插图、图标等等。其中许多图片是免费的，但请检查每个网站的用法条款。
- en: Grab an image from a web page. When your browser displays a web page with an
    image, the corresponding graphics file is stored temporarily on your computer's
    hard disk. In most browsers, you can right-click the image to save that file permanently.
    As I elaborate in the note off to the side, however, there are copyright concerns,
    because you shouldn't use images that you don't own without permission and/or
    credit.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从网页上抓取一张图片。当你的浏览器显示包含图片的网页时，相应的图形文件会暂时存储在你的计算机硬盘上。在大多数浏览器中，你可以右键单击图片以永久保存该文件。然而，正如我在旁边的注释中所详细阐述的，存在版权问题，因为你不应该在没有许可和/或致谢的情况下使用你自己的图片。
- en: Beware
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Don't forget that many images are the property of the people or companies that
    created them in the first place. Unless you're absolutely sure that a picture
    is in the public domain (for example, it comes with a Creative Commons license
    that lets you reuse the image), you need to get permission from the owner before
    using it. Either way, be sure to give credit to the image owner on your site.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记许多图片最初是那些创建它们的人或公司的财产。除非你绝对确定一张图片是公共领域的（例如，它附带了允许你重新使用图片的Creative Commons许可证），在使用之前你需要从所有者那里获得许可。无论如何，确保在你的网站上为图片所有者提供致谢。
- en: Inserting an HTML5 Figure
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 插入HTML5图
- en: 'Although many of your images are purely decorative or designed to catch a site
    visitor''s eye, you may also use plenty of graphics that tie in with your page
    text. When you reference an image directly in the text, that image is known as
    a *figure*. In HTML5, a figure is a semantic page element that you designate with
    the `figure` element. If the figure has a caption, that caption too is a semantic
    element that you designate with the `figcaption` element. Here''s the basic structure
    to use:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你的一些图片纯粹是装饰性的或旨在吸引网站访问者的注意，但你也可能使用许多与页面文本相关的图形。当你直接在文本中引用图片时，该图片被称为*图*。在HTML5中，图是一个语义页面元素，你可以使用`figure`元素来指定。如果图有标题，那么这个标题也是一个语义元素，你可以使用`figcaption`元素来指定。以下是要使用的结构：
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Following is an example.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例。
