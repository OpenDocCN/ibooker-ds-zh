  type: TYPE_NORMAL
  zh: ①  将图片包含在`figure`元素中。
- en: Setting Up an Image as a Link
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将图片设置为链接
- en: 'You already know that you can set up a word or phrase as a link, but you can
    do the same with images. You arrange things in the same way, surrounding the `<img>`
    tag with the `<a>` and `</a>` tags, like so:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经知道你可以设置一个单词或短语作为链接，但你也可以用图片这样做。你以同样的方式安排事物，用`<a>`和`</a>`标签包围`<img>`标签，如下所示：
- en: '[PRE4]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Beware
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: I've shown the code for turning an image into a link on one line for a purpose.
    If you place these tags on separate lines—particularly the closing `</a>` tag—you
    end up with weird artifacts in the text (essentially, underlined carriage returns).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在一行中展示了将图片转换为链接的代码，这是出于某种目的。如果你将这些标签放在不同的行上——尤其是关闭的`</a>`标签——你会在文本中遇到奇怪的标记（本质上，是下划线的换行符）。
