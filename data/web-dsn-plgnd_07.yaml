  zh: 概述
- en: There are four main image-format types—GIF, JPEG, PNG, and SVG—although most
    of your pages will use JPEG for photos and complex images, and PNG for illustrations,
    logos, and icons that use mostly solid colors and/or transparency.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要的图像格式类型有四种——GIF、JPEG、PNG和SVG——尽管大多数网页将使用JPEG处理照片和复杂图像，而PNG则用于使用大量纯色和/或透明度的插图、标志和图标。
- en: 'To add an image to the page, use the `<img>` tag:'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在页面上添加图像，请使用`<img>`标签：
- en: '[PRE31]'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: To infuse your images with HTML5 semantic flavor, surround the `img` element
    with the `figure` element and, optionally, add a `figcaption` element.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在您的图像中注入HTML5语义风格，请将`img`元素包裹在`figure`元素中，并可选地添加一个`figcaption`元素。
- en: To make an image do double duty as a link, surround the `img` element with the
    `a` element.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要使图像同时作为链接使用，请将`img`元素包裹在`a`元素中。
- en: 'You can set up an image as an element background by adding the following property
    to the element''s CSS:'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过向元素的CSS中添加以下属性来将图像设置为元素背景：
- en: '[PRE32]'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'You can control the background image''s display by adding one or more of the
    following properties: `background-repeat`, `background-position`, and `background-attachment`.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过添加以下一个或多个属性来控制背景图像的显示：`background-repeat`、`background-position`和`background-attachment`。
- en: You can set all three of these properties, as well as the `background-color`
    and `background-image` properties, by using the `background` shorthand property.
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过使用`background`简写属性来设置这三个属性，以及`background-color`和`background-image`属性。
- en: You embed a video in a web page by using the `<video>` tag, and you embed sound
    in a web page by using the `<audio>` tag.
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过使用`<video>`标签将视频嵌入到网页中，并通过使用`<audio>`标签将声音嵌入到网页中。
- en: With both the `<video>` tag and the `<audio>` tag, you can specify multiple
    formats by adding a separate `<source>` tag for each.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`<video>`标签和`<audio>`标签，您可以通过为每个格式添加一个单独的`<source>`标签来指定多个格式。
