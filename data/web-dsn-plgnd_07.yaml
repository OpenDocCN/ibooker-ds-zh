- en: Beware
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: If you plan to overlay text on your hero image, make sure that the image includes
    an area that's not too busy so that your text will be readable. Also, make sure
    that you have sufficient contrast between the colors of your image and your text.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划在你的英雄图片上叠加文字，确保图片包含一个不太繁忙的区域，这样你的文字才会易于阅读。同时，确保你的图片和文字颜色之间有足够的对比度。
- en: Play
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: 'You can make the background stay in place while you scroll the rest of the
    page by adding the declaration `background-attachment: fixed`. Online:[wdpg.io/6-2-6](http://wdpg.io/6-2-6)'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '通过添加声明`background-attachment: fixed`，你可以使背景在滚动页面其他部分时保持位置不变。在线：[wdpg.io/6-2-6](http://wdpg.io/6-2-6)'
- en: Play
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: One of the most surprising aspects of background images is that you can use
    multiple backgrounds on the same element. You can repeat the same background image
    in two or more places or use two or more background images (or both!). Online:[wdpg.io/6-2-7](http://wdpg.io/6-2-7)
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 背景图片最令人惊讶的方面之一是，你可以在同一个元素上使用多个背景。你可以在两个或更多地方重复相同的背景图片，或者使用两个或更多背景图片（或者两者都使用！）在线：[wdpg.io/6-2-7](http://wdpg.io/6-2-7)
- en: The Background Shorthand Property
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景简写属性
- en: 'CSS has five main background-related components: color, image, repeat, attachment,
    and position. These components are represented, respectively, by the CSS properties
    `background-color`, `background-image`, `background-repeat`, `background-attachment`,
    and `background-position`. Handily, you can apply any or all of these properties
    with a single statement by using the `background` shorthand property, which takes
    the syntax shown in [Figure 6.5](#figure6.5).'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: CSS有五个主要的背景相关组件：颜色、图像、重复、附件和位置。这些组件分别由CSS属性`background-color`、`background-image`、`background-repeat`、`background-attachment`和`background-position`表示。方便的是，你可以通过使用`background`简写属性来应用这些属性中的任何一个或所有，该属性采用[图6.5](#figure6.5)中显示的语法。
- en: '[Figure 6.5](#figureanchor6.5) You can apply up to five background properties
    at the same time by using the `background` property.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.5](#figureanchor6.5) 你可以通过使用`background`属性同时应用多达五个背景属性。'
- en: '![06_05.png](Images/06_05.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![06_05.png](Images/06_05.png)'
- en: This syntax is a straightforward repetition of everything you've learned so
    far, and you're free to enter the properties in any order you prefer.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这种语法是对你迄今为止所学内容的直接重复，你可以自由地以你喜欢的任何顺序输入属性。
- en: Optimizing Images
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化图像
- en: 'There''s a common saying in web-design circles: "Color is free on the web."
    This saying means that you can add colors to text, backgrounds, borders, and other
    elements without paying a performance price. This is decidedly *not* the case
    with images, which, thanks to their potential to be huge (particularly those hero
    images I talked about earlier), can come with high performance costs indeed. To
    help ensure that your pages aren''t bandwidth hogs that take ages to load, here
    are a few tips to bear in mind for optimizing the images you use:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页设计领域有一个常见的说法：“网络上的颜色是免费的。”这句话的意思是，你可以添加颜色到文本、背景、边框和其他元素，而无需支付性能代价。然而，对于图像来说，情况显然不是这样，因为它们有可能非常大（尤其是我之前提到的那些英雄图像），这确实会带来很高的性能成本。为了确保你的页面不是带宽消耗者，加载时间过长，以下是一些优化你使用的图像时需要记住的技巧：
- en: '*Don''t use unnecessary images.* Before adding an image to a page, ask yourself
    whether the image is needed to convey your message. If so, go for it. If not,
    leave it behind. Your users will thank you.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不要使用不必要的图像。* 在将图像添加到页面之前，问问自己这个图像是否需要传达你的信息。如果是，那就这么做。如果不是，就放弃它。你的用户会感谢你的。'
- en: '*Watch your image sizes.* Web browsers can resize images as needed, but they
    shouldn''t have to. If you want a 100x100 logo in the top-left corner, don''t
    upload a 2,048x2,048 version of that image and force the browser to resize (by,
    say, specifying the smaller width and height in your CSS). That bigger file will
    take a long time to download, which is a waste of bandwidth.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*注意你的图像大小。* 网络浏览器可以根据需要调整图像大小，但它们不应该这样做。如果你想在上左角放置一个100x100的标志，不要上传一个2048x2048版本的图像并强迫浏览器调整大小（比如，在CSS中指定较小的宽度和高度）。更大的文件将需要很长时间才能下载，这是带宽的浪费。'
- en: '*Choose your file format wisely.* As a general rule, you should use the image
    file format that produces the smallest file size while still retaining a satisfactory
    level of image quality for the job at hand. A hero image should look good, but
    a tiny thumbnail doesn''t have to be high-resolution.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*明智地选择文件格式。* 一般规则是，你应该使用在保持对当前任务满意的质量水平的同时产生最小文件大小的图像文件格式。英雄图像应该看起来不错，但一个小缩略图不需要是高分辨率的。'
- en: '*Take advantage of JPEG compression.* If you''re saving your image in the JPEG
    format, your imaging software allows you to choose a compression level for the
    file. You''ll need to experiment a bit to get the right level, but for most uses,
    a compression level in the range of 60 to 75 percent is a good place to start.
    More compression usually leads to poor image quality, and less compression usually
    results in large file sizes.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用JPEG压缩。* 如果你以JPEG格式保存图像，你的图像软件允许你为文件选择一个压缩级别。你可能需要做一些实验来找到正确的级别，但对于大多数用途，60到75%的压缩级别是一个好的起点。更多的压缩通常会导致图像质量下降，而较少的压缩通常会导致文件大小过大。'
- en: '*Optimize PNG images.* When you''re working with a PNG image, decide whether
    you can get away with 8-bit color, which is a mere 256 colors. For a simple logo
    or icon, 8-bit color may be more than enough, and you''ll end up with quite a
    small file. For more complex images, you''ll probably need the full 24-bit palette.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优化PNG图像。* 当你处理PNG图像时，决定你是否可以满足于8位颜色，这仅仅是256种颜色。对于简单的标志或图标，8位颜色可能已经足够，你最终会得到一个非常小的文件。对于更复杂的图像，你可能需要完整的24位调色板。'
- en: Learn
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: If you need to use 24-bit PNGs, software tools are available that can help reduce
    the size of those files. If you use a Mac, try ImageAlpha ([https://pngmini.com](https://pngmini.com));
    if you run Windows, check out PNGoo ([https://pngquant.org](https://pngquant.org)).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要使用24位PNG文件，有软件工具可以帮助减小这些文件的大小。如果你使用Mac，尝试ImageAlpha ([https://pngmini.com](https://pngmini.com))；如果你使用Windows，可以查看PNGoo
    ([https://pngquant.org](https://pngquant.org))。
- en: Adding Video and Audio to the Page
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在页面中添加视频和音频
- en: 'You know that people love their cat videos and podcasts, so you want a piece
    of the action by adding video or audio content to your own web pages. Great idea!
    I’ll begin with the good news: HTML5 comes with the `<video>` and `<audio>` tags,
    which offer a somewhat straightforward way to embed media content in a page. Notice
    that I said *somewhat*. Why the hedge? Ah, that''s where the bad news rears its
    complexifying head. Right now, web media is a crazy quilt of standards, compression
    algorithms, and file formats. It''s borderline absurd, but if you want to serve
    your visitors sights or sounds, you need to wade into the deep end.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道人们喜欢他们的猫咪视频和播客，所以你想要分一杯羹，在你的网页中添加视频或音频内容。这是个好主意！我将从好消息开始：HTML5自带`<video>`和`<audio>`标签，它们提供了一种相对直接的方法将媒体内容嵌入到页面中。注意，我说的是“相对直接”。为什么我要打这个擦边球？啊，那就是坏消息复杂化的地方。目前，网络媒体是一个由标准、压缩算法和文件格式组成的疯狂拼布。这几乎荒谬至极，但如果你想要为你的访客提供视觉或听觉体验，你就需要深入其中。
- en: 'I’ll begin by defining two aspects of web media formats:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我将首先定义网络媒体格式的两个方面：
- en: '*Container* —The file format, called a *container* because it acts like the
    media equivalent of a zip file—that is, it''s an archive that contains multiple
    items, particularly the media codecs (discussed next) and the media metadata.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*容器* —称为“容器”的文件格式，因为它类似于媒体的压缩文件——也就是说，它是一个包含多个项目的存档，特别是媒体编解码器（将在下文中讨论）和媒体元数据。'
- en: '*Codec* —The algorithm used to encode and compress the video or audio in a
    digital format and to decode and decompress the media for playback. (The word
    *codec* is a blend of *code*/*decode* and *compress*/*decompress*.)'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*编解码器* —用于在数字格式中对视频或音频进行编码和压缩，以及解码和压缩媒体以进行播放的算法。（编解码器一词是*code*/*decode*和*compress*/*decompress*的混合。）'
- en: So a web media file that you'd embed in a page comes in a specific media format
    that uses a particular container, and within that container are all the codecs
    that the format supports. Sounds simple enough, right? The absurdity comes into
    play when you understand that there's no such thing as a standard or universal
    media format.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你嵌入网页中的网络媒体文件采用特定的媒体格式，该格式使用特定的容器，而在这个容器中包含了该格式支持的所有编解码器。听起来很简单，对吧？然而，当你了解到没有标准或通用的媒体格式时，这种荒谬性就显现出来了。
- en: Web Video Formats
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络视频格式
- en: 'For video, in fact, you have three main formats to worry about:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 对于视频来说，实际上你需要关注的三大格式是：
- en: '*WebM* —This format uses the WebM container, inside which is either the VP8
    or VP9 video codec, as well as the Vorbis or Opus audio codec. This format is
    open source and royalty free. File extension: `.webm`.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WebM* —这种格式使用WebM容器，其中包含VP8或VP9视频编解码器，以及Vorbis或Opus音频编解码器。这种格式是开源的，且无版税。文件扩展名：`.webm`。'
- en: '*Ogg* —This format uses the Ogg container, inside which is the Theora video
    codec, as well as the Vorbis or Opus audio codec. This format is open source and
    royalty free. File extension: `.ogg` or `.ogv`.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Ogg* —这种格式使用Ogg容器，其中包含Theora视频编解码器和Vorbis或Opus音频编解码器。这种格式是开源的，且无版税。文件扩展名：`.ogg`或`.ogv`。'
- en: '*MPEG-4* —This format uses the MPEG-4 container, inside which is the H.264
    video codec, as well as the AAC audio codec. This format is patented but free
    for end users. File extension: `.mp4`.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MPEG-4* —这种格式使用MPEG-4容器，其中包含H.264视频编解码器和AAC音频编解码器。这种格式是受专利保护的，但对最终用户是免费的。文件扩展名：`.mp4`。'
- en: Learn
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: Many tools are available to convert videos to formats supported by HTML5\. Two
    online tools that are worth checking out are Zamzar ([https://www.zamzar.com](https://www.zamzar.com))
    and Online-Convert ([https://www.online-convert.com/](https://www.online-convert.com/)).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多工具可以将视频转换为HTML5支持的格式。两个值得检查的在线工具是Zamzar ([https://www.zamzar.com](https://www.zamzar.com))
    和Online-Convert ([https://www.online-convert.com/](https://www.online-convert.com/))。
- en: Which one should you use? Most of the time, you can get away with using the
    MPEG-4 format, which is supported by all major browsers. That support is a bit
    problematic, however. First, Firefox doesn't support MPEG-4 natively; instead,
    it relies on the operating system's built-in support for MPEG-4\. Second, Google
    has hinted that it may not support MPEG-4 in future releases of Chrome. It's a
    good idea to serve your visitors both an MPEG-4 version and a WebM version (which
    is newer and better supported than Ogg).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该使用哪一个？大多数情况下，你可以使用MPEG-4格式，因为所有主流浏览器都支持它。然而，这种支持有点问题。首先，Firefox不原生支持MPEG-4；相反，它依赖于操作系统内置的MPEG-4支持。其次，谷歌暗示它可能不会在未来版本的Chrome中支持MPEG-4。同时提供MPEG-4版本和WebM版本（比Ogg更新且支持更好）是个好主意。
- en: Web Audio Formats
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络音频格式
- en: 'For audio, there are even more formats:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 对于音频，还有更多格式：
- en: '*MP3* —This format is both the container and the audio codec. This format is
    patented but free for end users. File extension: `.mp3`.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MP3* —此格式既是容器也是音频编解码器。此格式受专利保护，但对最终用户免费。文件扩展名：`.mp3`。'
- en: '*WAV* —This format is both the container and the audio codec. File extension:
    `.wav`.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WAV* —此格式既是容器也是音频编解码器。文件扩展名：`.wav`。'
- en: '*WebM* —This format uses the WebM container, inside which is Vorbis or Opus
    audio codec. This format is open source and royalty free. File extension: `.webm`.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WebM* —此格式使用WebM容器，其中包含Vorbis或Opus音频编解码器。此格式是开源且无版税的。文件扩展名：`.webm`。'
- en: '*Ogg* —This format uses the Ogg container, inside which is the Vorbis or Opus
    audio codec. This format is open source and royalty free. File extension: `.ogg`.
    or `.oga`.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Ogg* —此格式使用Ogg容器，其中包含Vorbis或Opus音频编解码器。此格式是开源且无版税的。文件扩展名：`.ogg`或`.oga`。'
- en: '*MPEG-4* —This format uses the MPEG-4 container, inside which is the AAC audio
    codec. This format is patented but free for end users. File extension: `.m4a`.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MPEG-4* —此格式使用MPEG-4容器，其中包含AAC音频编解码器。此格式受专利保护，但对最终用户免费。文件扩展名：`.m4a`。'
- en: Learn
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: The two online tools I mentioned earlier also support the HTML5 web audio formats.
    You may also want to have a look at media.io ([https://media.io](https://media.io)).
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到的两个在线工具也支持HTML5网络音频格式。你可能还想看看media.io ([https://media.io](https://media.io))。
- en: Things are a bit saner in the audio world, where every browser now supports
    the MP3 format, so you can get away with using the one file type.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在音频领域，情况要理智一些，因为现在所有浏览器都支持MP3格式，所以你可以使用单一文件类型。
- en: 'Lesson 6.3: Embedding Video in a Web Page'
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6.3课：在网页中嵌入视频
- en: 'Covers: The `video` element'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`video`元素
- en: 'Online: [wdpg.io/6-3-0](http://wdpg.io/6-3-0)'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-3-0](http://wdpg.io/6-3-0)
- en: HTML5's `video` element offers a no-nonsense way of embedding video content
    in your web page. Well, *no-nonsense* may be wishful thinking. You can use two
    syntaxes, depending on the number of video file formats you want to serve.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5的`video`元素提供了一种简单直接的方法将视频内容嵌入到你的网页中。好吧，*简单直接*可能是一种愿望。你可以使用两种语法，具体取决于你想要提供多少种视频文件格式。
- en: 'First, here''s the syntax to use if you''re offering a single video format:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果你提供单个视频格式，请使用以下语法：
- en: '[PRE20]'
  id: totrans-243
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '`src`—Specifies the location of the video file, so it''s much the same as the
    `src` attribute for the `<img>` tag'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src`—指定视频文件的位置，所以它与`<img>`标签的`src`属性非常相似'
- en: '`poster`—Specifies the location of an image, such as a title frame or still
    frame from the video, to display before video playback begins'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`poster`—指定在视频播放开始前显示的图像位置，例如视频的标题帧或静态帧'
- en: '`width` and `height`—Specify the dimensions of the video playback window'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`width`和`height`—指定视频播放窗口的尺寸'
- en: '`controls`—When included, tells the browser to display the playback controls
    in the video window'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`controls`—当包含时，告诉浏览器在视频窗口中显示播放控制'
- en: '`autoplay`—When included, tells the browser to automatically start playing
    the video as soon as it has downloaded enough of the video file'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`autoplay`—当包含时，告诉浏览器一旦下载了足够的视频文件，就自动开始播放视频'
- en: '`loop`—When included, tells the browser to begin playback from the beginning
    each time the video ends'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`loop`—当包含时，告诉浏览器每次视频结束时从开头开始播放'
