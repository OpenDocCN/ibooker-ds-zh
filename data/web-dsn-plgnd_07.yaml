  type: TYPE_NORMAL
  zh: '`autoplay`—当包含时，告诉浏览器一旦下载了足够的音频文件，就自动开始播放音频'
- en: '`loop`—When included, tells the browser to begin playback from the beginning
    each time the audio ends'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`loop`—当包含时，告诉浏览器每次音频播放结束时从开头开始播放'
