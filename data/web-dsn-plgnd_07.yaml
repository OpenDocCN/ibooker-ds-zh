  zh: 第6.4课：在网页中嵌入音频
- en: 'Covers: The `audio` element'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`audio`元素
- en: 'Online: [wdpg.io/6-4-0](http://wdpg.io/6-4-0)'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-4-0](http://wdpg.io/6-4-0)
- en: You'll be delighted to hear that embedding audio in a web page is nearly identical
    to embedding video, because the `<audio>` and `<video>` tags have many of the
    same attributes.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 您会很高兴地听到，在网页中嵌入音频几乎与嵌入视频相同，因为`<audio>`和`<video>`标签具有许多相同的属性。
- en: 'First, here''s the syntax to use if you''re offering a single audio format:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，如果您提供单一音频格式，可以使用以下语法：
- en: '[PRE27]'
  id: totrans-281
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '`src`—Specifies the location of the audio file'
  id: totrans-282
  prefs:
