- en: Chapter 6  Adding Images and Other Media
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章  添加图像和其他媒体
- en: It's like what they say about the perfect picture book. The art and the text
    stand alone, but together, they create something even better. *—Deborah Wiles*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像他们说的关于完美的图画书一样。艺术和文字各自独立，但结合起来，它们创造出了更好的东西。*——Deborah Wiles*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章内容涵盖**'
- en: Embedding an image on a web page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网页上嵌入图像
- en: Working with background images
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用背景图像
- en: Optimizing images for the web
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为网页优化图像
- en: Adding videos, music, and other media
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加视频、音乐和其他媒体
- en: When you come across a page that's nothing but text, how does it make you feel?
    It probably makes you feel disappointed or perhaps even sad. And unless the text
    is absorbing and the typography exceptionally good, it also probably makes you
    want to click the Back button and look for some place where your sore eyes can
    catch a break. You don't want people feeling disappointed, sad, or eager to leave
    your site, so throw them a visual bone or two by sprucing up your pages with images
    and perhaps even a video once in a while. In this chapter, I show you how it's
    done.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到一个全是文本的页面时，这会让你感觉如何？这可能会让你感到失望，甚至可能感到悲伤。除非文本引人入胜，排版特别出色，否则它也可能让你想点击后退按钮，寻找一个可以让你的眼睛得到休息的地方。你不想让人们感到失望、悲伤或急于离开你的网站，所以通过在页面上添加图像，甚至偶尔添加视频，给他们一些视觉上的慰藉。在本章中，我将向你展示如何做到这一点。
- en: 'Lesson 6.1: Adding an Image to the Page'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6.1课：向页面添加图像
- en: 'Covers: The `img` element'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`img`元素
- en: 'Online: [wdpg.io/6-1-0](http://wdpg.io/6-1-0)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/6-1-0](http://wdpg.io/6-1-0)
- en: So far in this book, you've seen that the innards of a web page are text with
    a few HTML tags and CSS rules sprinkled strategically here and there. So you may
    be wondering how images fit into this text-only landscape. The short answer is
    that they don't! Unlike with a word processing document or a presentation, you
    don't insert images directly into a web page. Instead, you upload the image as
    a separate file to your website and then insert into your page text a special
    HTML tag that tells the browser where to locate the image. Then the browser retrieves
    the file from the server and displays the image on the page in the location you
    specified.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在这本书中，你已经看到网页的内部是文本，其中穿插了一些HTML标签和CSS规则。所以你可能想知道图像是如何融入这个纯文本景观的。简短的答案是它们并不直接融入！与文档处理文档或演示文稿不同，你不会直接将图像插入到网页中。相反，你将图像作为单独的文件上传到你的网站，然后在你的页面文本中插入一个特殊的HTML标签，告诉浏览器在哪里定位图像。然后浏览器从服务器检索文件，并在你指定的位置在页面上显示图像。
- en: The special tag that gets the browser to add an image to a web page is the `img`
    element, which uses the partial syntax shown in [Figure 6.1](#figure6.1).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 获取浏览器将图像添加到网页的特殊标签是`img`元素，它使用了[图6.1](#figure6.1)中显示的部分语法。
- en: '[Figure 6.1](#figureanchor6.1) You insert an image into a web page by using
    the `<img>` tag.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6.1](#figureanchor6.1) 你可以通过使用`<img>`标签将图像插入到网页中。'
- en: '![06_01.png](Images/06_01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![06_01.png](Images/06_01.png)'
- en: 'You have three attributes to consider here:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你需要考虑三个属性：
- en: '`src`—This attribute (short for *source*) specifies where the image file is
    located. If the file is on a remote server, use the full URL of the file; if the
    file is in the same directory as the HTML file, use the name of the file; otherwise,
    use the image''s path and filename. If you''ve created in your site''s main folder
    a subfolder named `images`, and your image file is `logo.png`, your `src` value
    would be `/images/logo.png`.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`src`—这个属性（简称*source*）指定了图像文件的位置。如果文件位于远程服务器上，请使用文件的完整URL；如果文件与HTML文件位于同一目录下，请使用文件名；否则，使用图像的路径和文件名。如果你在你的网站主文件夹中创建了一个名为`images`的子文件夹，并且你的图像文件是`logo.png`，那么你的`src`值将是`/images/logo.png`。'
- en: '`alt`—This attribute (short for *alternative*) is a word or short phrase that
    describes the image and that could be used in place of the image in case the image
    file can''t be displayed. A company logo, for example, might use the alternative
    text *logo*, preceded by the company name. Alt text is also used by screen readers
    and Braille apps to give the user some idea of what the image is.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`alt`—这个属性（简称*alternative*）是一个描述图像的词或短语，如果图像文件无法显示，可以用它来代替图像。例如，一个公司标志可能使用带有公司名称的前缀文本*logo*作为替代文本。替代文本也被屏幕阅读器和盲文应用使用，以使用户对图像有一个大致的了解。'
- en: FAQ
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Do I have to include the alt attribute?* Yes. Your web page won’t validate
    unless every one of your `<img>` tags has an `alt` attribute present. If you don''t
    want to use alt text for decorative or other nonessential images, you can set
    the `alt` attribute equal to the empty string ("").'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*我必须包含 alt 属性吗？* 是的。除非你的每个 `<img>` 标签都有一个存在的 `alt` 属性，否则你的网页将无法验证。如果你不想为装饰性或其他非必要图像使用
    alt 文本，你可以将 `alt` 属性设置为空字符串 ("")。'
- en: '`title`—You can use this optional attribute to specify tooltip text that appears
    when the user hovers the mouse pointer over the image, as shown in the example
    that follows.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`title`—你可以使用这个可选属性来指定当用户将鼠标指针悬停在图像上时出现的工具提示文本，如下面的示例所示。'
