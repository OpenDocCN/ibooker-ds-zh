- en: Another way to use an image as a custom bullet is to set the image as the background
    for the `li` element, which enables you to use `background-position` to control
    the alignment of the bullet and the item text. Online:[wdpg.io/6-2-4](http://wdpg.io/6-2-4)
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种将图片用作自定义项目符号的方法是将图片设置为`li`元素的背景，这使你可以使用`background-position`来控制项目符号和项目文本的对齐方式。在线：[wdpg.io/6-2-4](http://wdpg.io/6-2-4)
- en: Adding a Hero Image
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加英雄图片
- en: 'One of the most popular web design trends of the past few years is the *hero
    image*: an eye-catching photo or illustration that takes up the entire width (and
    usually the entire height) of the browser window when you first land on a page.
    Using a hero image is a great way to grab a visitor''s attention right off the
    bat.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年中最受欢迎的网页设计趋势之一是*英雄图片*：一张引人注目的照片或插图，当你首次进入页面时，它将占据整个浏览器窗口的宽度（以及通常整个高度）。使用英雄图片是立即吸引访客注意力的好方法。
- en: 'To set up a hero image, you need to do the following:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置英雄图片，你需要做以下事情：
- en: 'Begin the page with a block element (such as a `div`) that''s styled to take
    up the entire browser window:'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以一个块级元素（如`div`）开始页面，该元素被设置为占据整个浏览器窗口：
- en: '[PRE17]'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '* * *'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Remember
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 记住
- en: The `vw` and `vh` units represent one one-hundredth of the browser window's
    width and height, respectively. For more on these units, see Chapter 7.
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`vw`和`vh`单位分别代表浏览器窗口宽度和高度的百分之一。有关这些单位的更多信息，请参阅第7章。'
- en: '* * *'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'For that same block element, add a background image and set its position to
    `background-position: center center`.'
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '对于相同的块级元素，添加一个背景图片并将其位置设置为`background-position: center center`。'
- en: 'Add the declaration `background-size: cover`, which tells the browser to size
    the image so that it covers the entire background of the block element.'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '添加声明`background-size: cover`，这告诉浏览器调整图片大小，使其覆盖块级元素的整个背景。'
- en: Following is an example.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个示例。
