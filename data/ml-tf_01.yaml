- en: Part 1 Your machine-learning rig
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 你的机器学习工具
- en: The first rule of machine learning is seeing its use in everyday life. From
    deciding which car is better based on features rather than pictures of it, to
    deciding based on pictures whether a robot is folding clothes correctly, to learning
    to hear by modeling the auditory function of the brain to turn sound waves into
    text representations your brain can understand, machine learning is everywhere!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的第一规则是看到它在日常生活中的应用。从根据特征而不是图片来决定哪辆车更好，到根据图片判断机器人是否正确折叠衣物，再到通过模拟大脑的听觉功能将声波转换为大脑可以理解的文字表示来学习听，机器学习无处不在！
- en: To do machine learning, you need data—many times, lots of it, but not all the
    time. That data is often not prepared the right way and needs to be cleaned up.
    You’ll also need some suppositions or hypotheses about that data that you’d like
    to test and evaluate. Speaking of which, you also need tools to evaluate how well
    your machine learning is making predictions, or grouping things, or ranking and
    rating things. All these components are part of your machine-learning rig, which
    you will use to take in input data and answer questions about that data in meaningful
    ways that you can evaluate.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行机器学习，你需要数据——很多时候，需要大量的数据，但并非总是如此。这些数据通常没有以正确的方式准备，需要清理。你还需要一些关于这些数据的假设或假设，你希望对其进行测试和评估。说到这里，你还需要工具来评估你的机器学习在预测、分组、排名和评分方面的表现如何。所有这些组件都是你机器学习工具的一部分，你将使用它以有意义的方式接收输入数据并回答关于这些数据的问题，这样你可以进行评估。
- en: The first part of the book focuses on the components of the machine-learning
    rig, showing how Google’s TensorFlow framework, along with a set of associated
    machine-learning tools and utilities in the Python programming language, can help
    you apply and use the machine-learning rig for the real-world problems that you’ll
    explore in the remainder of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第一部分专注于机器学习工具的组件，展示了如何使用Google的TensorFlow框架，以及Python编程语言中一系列相关的机器学习工具和实用程序，帮助你应用和使用机器学习工具来解决书中剩余部分将要探讨的现实世界问题。
