- en: For a manager, the onboarding focus is *autonomy* , as the function’s vision
    and mission are often already clarified, and the team’s charter is already specified.
    You are looking to build the technical and relationship contexts as soon as possible
    to make critical decisions about projects and people.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一位经理，入职的重点是*自主性*，因为该功能的愿景和使命通常已经明确，团队的章程也已经指定。您希望尽快建立技术和关系环境，以便就项目和人员做出关键决策。
- en: For a director, the onboarding focus is *purpose*, as your company is depending
    on you to set new visions for projects, teams, and processes. You are looking
    to provide directions for the function based on your vision, while crafting and
    executing the roadmaps toward your vision.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一位总监，入职的重点是*目的*，因为您的公司正依赖您为项目、团队和流程设定新的愿景。您希望根据您的愿景为该功能提供方向，同时制定和执行通往您愿景的路线图。
- en: For an executive, your responsibilities include infusing the DS perspective
    into the company vision and aligning it with internal and external stakeholders.
    You will then align your teams and guide their progress toward that vision.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一位高管，您的职责包括将DS视角融入公司愿景，并与内部和外部利益相关者保持一致。然后，您将调整您的团队，并指导他们朝着那个愿景前进。
- en: 10.4 The practice
  id: totrans-447
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 实践
- en: As a DS leader, your goal is to amplify your impact with DS by leading a project,
    a team, a function, or an industry. Throughout this book, we discuss the practices
    you can personally develop to create business impact. As you build your team,
    you can also hire talent to satisfy critical needs. What are some practices that
    new team members can bring in when you hire them? Once you have built out a robust
    function, what are some emerging career development directions for yourself at
    the leadership level? In this section, let’s look at the existing and emerging
    practices you can hire into your team and emerging leadership roles for current
    DS leaders.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位DS领导者，您的目标是通过对项目、团队、功能或行业进行领导，通过DS放大您的影响。在这本书的整个过程中，我们讨论了您可以个人发展的实践，以创造商业影响。当您构建团队时，您也可以雇佣人才来满足关键需求。当您雇佣新成员时，他们可以带来哪些实践？一旦您建立了一个强大的功能，您在领导层上有哪些新兴的职业发展方向？在本节中，让我们看看您可以雇佣到团队中的现有和新兴实践，以及当前DS领导者的新兴领导角色。
- en: 10.4.1 Skill sets you can hire into your team
  id: totrans-449
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.1 可雇佣到您团队中的技能集
- en: As the DS field evolves, skill sets are emerging to tackle specific business
    needs. When you can recognize these specific business needs, you can acquire talent
    with particular skills and promote cross-training between team members to amplify
    your teams’ strengths in executing best practices in these areas.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 随着DS领域的演变，技能集正在出现，以解决特定的商业需求。当您能够识别这些特定的商业需求时，您可以获取具有特定技能的人才，并在团队成员之间促进交叉培训，以放大您团队在这些领域执行最佳实践的优点。
- en: What are some of these practice areas? Figure 10.11 maps the expert practice
    areas in the context of the data architecture pipeline. Not surprisingly, many
    of the skills are associated with the data architecture pipeline’s output stage,
    where they are closest to providing business impact. It is worth noting, however,
    that your team’s efficiency is highly dependent on your DS platforms, tools, and
    data architecture. Let’s go into each of these practice areas to understand what
    they are and when you need them.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实践领域有哪些？图10.11展示了在数据架构管道背景下专家实践领域。不出所料，许多技能都与数据架构管道的输出阶段相关联，在那里它们最接近于提供商业影响。然而，值得注意的是，您团队的效率高度依赖于您的DS平台、工具和数据架构。让我们深入了解这些实践领域，了解它们是什么以及何时需要它们。
- en: '![](Images/CH10_F11_Chong.png)'
  id: totrans-452
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F11_Chong.png)'
- en: Figure 10.11 Skill sets you can hire into your team
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.11 可雇佣到您团队中的技能集
- en: Behavioral psychology
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 行为心理学
- en: '*Behavioral* *psychology* is a theory of learning based on the idea that all
    behaviors are acquired through conditioning. It has been successfully applied
    in solutions for health wellness, financial wellness, and mental wellness. The
    goal is often to condition behaviors that enable users to better experience the
    value of the product, service, and policies.'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '*行为* *心理学* 是一种基于所有行为都是通过条件作用获得这一观点的学习理论。它已经在健康福祉、财务福祉和心理健康解决方案中得到了成功应用。目标通常是条件化那些使用户能够更好地体验产品、服务和政策价值的行为。'
- en: You know you need some behavioral psychology expertise on your team when you
    are looking to modify people’s behavior to better engage with your product or
    services. For example, Livongo uses behavioral psychology principles to improve
    medication compliance and outcomes for people with chronic conditions. Acorns
    uses behavioral psychology principles to help people form savings habits to put
    away more money and become more financially resilient to financial emergencies.
    Companies such as Google and Walmart have set up teams in the behavioral sciences
    to improve how people use their products and services.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望修改人们的行为以更好地与你的产品或服务互动时，你知道你的团队需要一些行为心理学的专业知识。例如，Livongo公司利用行为心理学原理来提高慢性病患者对药物治疗的依从性和治疗效果。Acorns公司利用行为心理学原理帮助人们养成储蓄习惯，存更多的钱，并提高应对财务紧急情况的经济韧性。像谷歌和沃尔玛这样的公司已经建立了行为科学团队，以改善人们使用其产品和服务的方式。
- en: When you are looking to guide people to make good health, financial, or other
    behavioral decisions, the behavioral psychology practice can be extremely helpful
    to formulate default choices, craft rewards, and avoid pitfalls. Some organizations
    have found it especially helpful to involve behavioral psychologists in early
    product design processes. They also rely on behavior psychologists to design randomized
    trial experiments and evaluation metrics to measure the effectiveness of various
    approaches. Products are then positioned to condition users along the “happy”
    usage paths that allow them to get value from the product and services more quickly.
    A successful data scientist with a behavioral psychology skill set can convert
    interests in the behavioral sciences into impactful projects, quantify the effect
    and magnitude of the wins with convincing experiments, and generate buy-in throughout
    the organization.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望引导人们做出良好的健康、财务或其他行为决策时，行为心理学实践可以极大地帮助制定默认选择，设计奖励，并避免陷阱。一些组织发现，在产品设计的早期阶段就涉及行为心理学家特别有帮助。他们还依赖行为心理学家设计随机试验和评估指标，以衡量各种方法的有效性。然后，产品被定位为使用户沿着“快乐”的使用路径进行条件化，使他们能够更快地从产品和服务中获得价值。具有行为心理学技能集的成功数据科学家可以将对行为科学的研究兴趣转化为有影响力的项目，通过令人信服的实验量化胜利的效果和规模，并在整个组织中产生共识。
- en: '| ![](Images/Gem_Icon.png)091 | A successful data scientist with a behavioral
    psychology skill set can convert interests in the behavioral sciences into impactful
    projects, quantify the effect and magnitude of the wins with convincing experiments,
    and generate buy-in across the organization. |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)091 | 具有行为心理学技能集的成功数据科学家可以将对行为科学的研究兴趣转化为有影响力的项目，通过令人信服的实验量化胜利的效果和规模，并在整个组织中产生共识。
    |'
- en: Product analysis
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 产品分析
- en: '*Product* *analysis* is the process of quantitatively understanding a product’s
    performance and making improvement recommendations. A successful data scientist
    practices product analysis by working closely with product managers, user researchers,
    and designers to deeply understand the user journey, define the key metrics to
    measure success, and propose new product features that advance the success metrics.'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: '*产品* *分析* 是一个定量理解产品性能并提出改进建议的过程。成功的数据科学家通过与产品经理、用户研究员和设计师紧密合作来进行产品分析，深入理解用户旅程，定义衡量成功的关键指标，并提出新的产品功能，以推动成功指标的提升。'
- en: A data scientist specializing in product analysis can assess *which* metrics
    are important to measure by leveraging their deep understanding of the product
    domain, vision, and roadmaps. For example, when assessing the quality of a search
    feature, the CTR of the search result must be augmented with the destination dwell
    time to determine the quality of the search results and filter out clickbait.
    For fraud risk assessment, it is not enough to focus on the catch rate (or the
    recall) of fraud cases but also the precision of any fraud indicator, which determines
    the false positive rate and the cost of investigating fraud alerts.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于产品分析的数据科学家可以利用其对产品领域、愿景和路线图的深入理解，评估哪些指标是重要的衡量标准。例如，在评估搜索功能的质量时，必须将搜索结果的点击率（CTR）与目标页面的停留时间相结合，以确定搜索结果的质量并过滤掉点击诱饵。对于欺诈风险评估，仅仅关注欺诈案件的捕获率（或召回率）是不够的，还必须关注任何欺诈指标的确切性，这决定了误报率和调查欺诈警报的成本。
- en: Product analysts are also experts in *how* to measure. They are deeply in tune
    with the meanings and limitations of data sources. Measurements such as CTR need
    to filter for bot traffic if you are looking to determine human user behavior
    instead of crawlers from search engines and data aggregators. Geoposition data
    in the form of longitude and latitude from mobile devices has varying levels of
    precision, depending on the technology used, such as IP-based, cell tower-triangulated,
    WiFi-triangulated, or GPS locations.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 产品分析师也是测量方面的专家。他们深刻理解数据源的意义和局限性。例如，如果你想要确定人类用户的行为而不是搜索引擎和数据聚合器的爬虫，那么CTR等度量需要过滤掉机器人流量。来自移动设备的经纬度地理定位数据精度各异，这取决于所使用的技术，如基于IP、基站三角测量、WiFi三角测量或GPS定位。
- en: When you hire a data scientist with product analysis expertise, you can assess
    their domain knowledge and their ability to build models or conduct analysis to
    recommend product features aligned with the company’s strategic vision. This knowledge
    and skill is key to producing business impact.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有产品分析专长的数据科学家时，你可以评估他们的领域知识以及他们构建模型或进行分析以推荐与公司战略愿景一致的产品功能的能力。这种知识和技能对于产生商业影响至关重要。
- en: Business intelligence and reporting
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能和报告
- en: '*Business* *intelligence and reporting* is a skill set that focuses on serving
    the analytic and reporting needs of non-product functions, including marketing,
    sales, finance, and customer service. Data scientists with this skill set work
    closely with function leaders to create tools to visualize, report, and forecast
    metrics important for function and company health.'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: '*商业* *智能和报告* 是一种技能集，专注于满足非产品职能（包括营销、销售、财务和客户服务）的分析和报告需求。拥有这种技能集的数据科学家与职能领导者紧密合作，创建工具以可视化、报告和预测对职能和公司健康重要的指标。'
- en: Data scientists with business intelligence and reporting skills understand the
    fundamental concerns of the business functions they work with and are excellent
    at translating vague business questions into specific analysis with available
    data. When they are successful and have the trust of the business function, they
    will receive many requests, often beyond what can be answered within the available
    time. Triage and prioritization skills are essential for focusing their time on
    the highest-impact work.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 具有商业智能和报告技能的数据科学家理解他们所工作的业务职能的基本关注点，并且擅长将模糊的业务问题转化为可用数据的具体分析。当他们成功并获得业务职能的信任时，他们将会收到许多请求，通常超出了可用时间范围内的回答。分类和优先级排序技能对于将他们的时间集中在最高影响的工作上至关重要。
- en: When you hire a data scientist with business intelligence and reporting skills,
    you can assess their function area knowledge and ability to prioritize requests,
    develop self-serve processes, train function partners on interpreting results,
    and propose new high-impact analyses for their business functions that are aligned
    with the overall business strategy.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有商业智能和报告技能的数据科学家时，你可以评估他们的职能领域知识以及他们优先处理请求、开发自助流程、培训职能合作伙伴解读结果以及为他们的业务职能提出与整体商业战略一致的新高影响分析的能力。
- en: ML engineering
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程
- en: '*ML* *engineering* focuses on producing scalable machine learning model implementations
    that can be deployed in production. Data scientists with this expert practice
    usually have a computer science background with experience collaborating in large
    software projects. They are sensitive to the testability and maintainability of
    the solutions they produce and can make implementation choices that balance the
    overall cost of operating an ML model with model performance.'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器学习* *工程* 专注于生产可扩展的机器学习模型实现，这些实现可以在生产环境中部署。拥有这种专业实践的数据科学家通常具有计算机科学背景，并在大型软件项目中拥有协作经验。他们对所产生解决方案的可测试性和可维护性非常敏感，并能做出平衡操作ML模型整体成本与模型性能的实施方案选择。'
- en: Good data scientists with ML engineering expertise can frame vague product requirements
    into machine learnable formulations, articulate success metrics and model features,
    set up A/B testing capabilities to measure successes, write engineering implementation
    specifications and acceptance criteria, coordinate with software engineering teams
    in integration and testing, and set up invariants and alerts for the effective
    operation of the ML models they produce.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有机器学习工程专长的优秀数据科学家可以将模糊的产品需求框架化为可学习的公式，明确成功指标和模型特征，设置A/B测试能力来衡量成功，编写工程实现规范和验收标准，与软件工程团队协调集成和测试，并为他们生产的机器学习模型设置不变量和警报，以确保其有效运行。
- en: When you hire a data scientist with ML engineering expertise, you can assess
    their ability to write production-quality code while working with ambiguous specifications.
    They can also work with data engineers to produce robust data pipelines and design
    backoff solutions with site reliability engineering to prepare for scenarios when
    data processing or model inference infrastructures inevitably fail.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个拥有机器学习工程专长的数据科学家时，你可以评估他们在与模糊规范一起工作时编写生产质量代码的能力。他们还可以与数据工程师合作，生产健壮的数据管道，并设计回退方案，与站点可靠性工程合作，以应对数据处理或模型推理基础设施不可避免地失败的情况。
- en: DS platform and tool development
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: DS平台和工具开发
- en: When the DS team reaches a certain size, small improvements in platforms and
    tools can create significant leverage in team productivity. Examples of platforms
    and tools include A/B test infrastructures for evaluating feature success, feature
    stores to centralize feature production and maintenance, and model serialization
    infrastructures to deploy machine learning models into production.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据科学团队达到一定规模时，平台和工具的微小改进可以在团队生产力上产生显著杠杆效应。平台和工具的例子包括用于评估功能成功的A/B测试基础设施、用于集中特征生产和维护的特征存储，以及用于将机器学习模型部署到生产环境的模型序列化基础设施。
- en: A successful data scientist with specialized skills for platform and tool development
    can recognize the common bottlenecks in DS projects and propose and prioritize
    which bottlenecks should be addressed first with the least investment to generate
    the most significant returns.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有平台和工具开发专长的成功数据科学家可以识别DS项目中常见的瓶颈，并提出并优先考虑哪些瓶颈应该首先解决，以最小的投资产生最大的回报。
- en: When you hire a data scientist with platform and tool development expertise,
    you can assess their capabilities in focusing on the most impactful practice,
    process, and infrastructure improvements. You can also assess their ability to
    drive changes that can improve team productivity.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个拥有平台和工具开发专长的数据科学家时，你可以评估他们在关注最有影响力的实践、流程和基础设施改进方面的能力。你还可以评估他们推动可以改善团队生产力的变革的能力。
- en: Data visualization
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Data scientists with expertise in *data visualization* focus on using the most
    impactful visualization to communicate the implications of data. Popular examples
    of powerful visualization include motion charts that use time-lapse bubbles to
    look at complex four-dimensional relationships over time. Other examples include
    Apple Watch’s daily exercise goals, which are illustrated as concentric rings
    of various colors to be “closed” as the goals are accomplished.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有数据可视化专长的数据科学家专注于使用最有影响力的可视化来传达数据的影响。强大的可视化示例包括使用时间推移气泡查看随时间复杂四维关系的动态图表。其他例子包括苹果手表的每日锻炼目标，这些目标以各种颜色的同心环表示，随着目标的实现而“关闭”。
- en: Note The motion chart was made popular by Hans Rosling (1948–2017), Swedish
    physician, academic, public speaker, and founder of Trendalyzer software, to animate
    data compiled by the UN and the World Bank ([https://www .gapminder.org/fw/world-health-chart](https://www.gapminder.org/fw/world-health-chart)).
    Google acquired Trendalyzer software in 2007 and made it freely available as a
    Google Gadget for public statistics ([https://developers.google.com/chart/interactive/docs/gallery/motionchart](https://developers.google.com/chart/interactive/docs/gallery/motionchart)).
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：动态图表是由汉斯·罗斯林（1948-2017），瑞典医生、学者、公众演讲家和Trendalyzer软件的创始人所普及的，他用它来动画化联合国和世界银行汇编的数据（[https://www.gapminder.org/fw/world-health-chart](https://www.gapminder.org/fw/world-health-chart)）。谷歌在2007年收购了Trendalyzer软件，并将其作为公共统计的Google
    Gadget免费提供给公众（[https://developers.google.com/chart/interactive/docs/gallery/motionchart](https://developers.google.com/chart/interactive/docs/gallery/motionchart)）。
- en: Successful data scientists with specialized skills for data visualization are
    focused on communicating critical results from analysis through carefully selected
    chart types and meaningfully exposed trends to make their message intuitive and
    memorable. They use no-coding tools like Tableau, scripting tools like Python
    and R libraries, public APIs like Google Gadgets for data visualization, and serious
    visualization coding tools like D3.js to realize their visualizations.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据可视化专业技能的成功数据科学家专注于通过精心选择的图表类型和有意义的趋势展示来传达分析中的关键结果，使他们的信息直观且易于记忆。他们使用无需编码的工具，如Tableau，脚本工具如Python和R库，公共API如Google
    Gadgets进行数据可视化，以及严肃的视觉编码工具如D3.js来实现他们的可视化。
- en: When you hire a data scientist with data visualization expertise, you can assess
    their curiosity for the data in your application domain, their enthusiasm for
    understanding audience biases and preferences, and their rigor in testing the
    suitability of visualizations with different data sets to ensure that visualizations
    work well for multiple distributions of customer data.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有数据可视化专长的数据科学家时，你可以评估他们对应用领域数据的求知欲，他们对理解受众偏见和偏好的热情，以及他们在测试不同数据集的视觉呈现适用性时的严谨性，以确保视觉呈现对多种客户数据分布都能有效。
- en: '| ![](Images/Gem_Icon.png)092 | A successful data scientist with data visualization
    expertise is curious about the data in your application domain, enthusiastic about
    understanding audience biases and preferences, and rigorous in testing the suitability
    of visualizations with different data sets. |'
  id: totrans-481
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)092 | 一个具有数据可视化专长的成功数据科学家对你的应用领域数据充满好奇，对理解受众偏见和偏好充满热情，并在测试不同数据集的视觉呈现适用性时非常严谨。
    |'
- en: Storytelling
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 讲故事
- en: Data scientists with expertise in *storytelling* are skilled at providing context
    to an analysis or model, so the audience can connect to the deeper implications
    of the results. The skill set involves understanding their audience’s needs, delivering
    actionable recommendations, and presenting them with a clear structure.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讲故事专长的数据科学家擅长为分析或模型提供背景，使受众能够与结果更深层次的含义建立联系。这项技能包括理解受众的需求、提供可操作的推荐，并以清晰的结构呈现。
- en: Successful data scientists with storytelling expertise can leverage powerful
    data visualization with crafted narratives that can clarify the impact of their
    results within a context directly relevant to their audience. Their skill set
    applies not only to presenting results. Storytelling is crucial in the planning
    process to develop mock *press releases* for when the project is successful, clarify
    project focus, assess project impact, and attract sponsors and champions.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的数据科学家，如果拥有讲故事的专业技能，可以利用精心构建的叙述和强大的数据可视化来阐明其结果在与其受众直接相关的背景中的影响。他们的技能不仅限于展示结果。在规划过程中，讲故事对于制定项目成功时的模拟**新闻稿**、明确项目重点、评估项目影响以及吸引赞助者和支持者至关重要。
- en: When you hire a data scientist with storytelling expertise, you can look at
    their use of impactful visualizations, listen to the narrative of their past projects,
    and observe the structure of their story. Their skill level should be evident
    in the complexity of cross-functional projects and how they can navigate audience
    needs and simplify their messages to get the story across.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有讲故事专长的数据科学家时，你可以观察他们使用有影响力的可视化，聆听他们过往项目的叙述，并观察他们故事的结构。他们的技能水平应该在他们参与跨职能项目的复杂性和他们如何导航受众需求以及简化信息以传达故事中体现出来。
- en: '| ![](Images/Gem_Icon.png)093 | A successful data scientist with storytelling
    expertise can clarify audience needs, and use impactful visualizations, compelling
    narratives, and clear story structure to get messages across in complex cross-functional
    projects. |'
  id: totrans-486
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)093 | 一个具有讲故事专长的成功数据科学家可以阐明受众需求，并使用有影响力的可视化、引人入胜的叙述和清晰的故事结构，在复杂的跨职能项目中传达信息。
    |'
- en: Data architecture design
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构设计
- en: Data scientists with expertise in *data architecture design* can significantly
    impact data model development for new lines of business and data model upgrades
    for existing businesses. The data architecture [18] defines the data standards
    used in an organization. They include formal data names, comprehensive data definitions,
    effective data structures, precise data integrity rules, and robust data documentation.
    The standards are often expressed as a set of specifications that define data
    requirements and guide the integration and control of data assets.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据架构设计专长的数据科学家可以显著影响新业务线的数据模型开发和现有业务的数据模型升级。数据架构[18]定义了组织使用的数据标准。它们包括正式的数据名称、全面的数据定义、有效的数据结构、精确的数据完整性规则和强大的数据文档。这些标准通常以一组规范的形式表达，定义数据需求并指导数据资产的集成和控制。
- en: Successful data scientists with data architecture expertise can provide a standard
    common business vocabulary for the domain, express strategic data requirements
    from stakeholders, and outline high-level integrated designs for the data architecture.
    They can align the data architecture closely with the business model and data
    use cases, which can produce far-reaching impacts on data analysis and data pipeline
    implementations.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据架构专长的成功数据科学家可以为领域提供标准的通用业务词汇，表达利益相关者的战略数据需求，并概述数据架构的高级集成设计。他们可以将数据架构与商业模式和数据用例紧密对齐，这可以在数据分析和数据管道实施中产生深远的影响。
- en: When you hire a data scientist with data architecture expertise, you can look
    for their curiosity in understanding business and DS use cases and experience
    in the full data life cycle from definition to sourcing, maintenance, and deprecation.
    They should also be familiar with planning for data technology, data integration,
    and definition and maintenance of enterprise taxonomies, namespaces, and metadata.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有数据架构专长的数据科学家时，你可以寻找他们在理解业务和DS用例方面的好奇心，以及他们在从定义到来源、维护和淘汰的整个数据生命周期中的经验。他们还应该熟悉数据技术规划、数据集成以及企业术语、命名空间和元数据的定义和维护。
- en: Data engineering
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程
- en: Data scientists with expertise in data engineering can design, implement, deploy,
    and maintain data solutions to meet company needs. Their responsibilities start
    with sourcing data and include ingesting, transforming, and storing data in the
    data lake, data warehouse, or data lakehouse.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据工程专长的数据科学家可以设计、实施、部署和维护满足公司需求的数据解决方案。他们的职责始于数据来源，包括在数据湖、数据仓库或数据湖屋中摄取、转换和存储数据。
- en: Successful data scientists with data engineering expertise are proficient technically
    and can understand business drivers, translate them into data requirements, and
    comply with policies and regulations. The organization depends on them to protect
    data quality through data pipeline deployment and operation, data governance through
    data catalog and lineage management, while balancing implementation trade-offs
    for master data, reference data, and data streams.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据工程专长的成功数据科学家在技术上熟练，能够理解业务驱动因素，将它们转化为数据需求，并遵守政策和法规。组织依赖他们通过数据管道的部署和运营来保护数据质量，通过数据目录和血缘管理进行数据治理，同时平衡主数据、参考数据和数据流实施中的权衡。
- en: When you hire a data scientist with data engineering expertise, you can look
    for their sensitivity to business needs, their diligence to implementation details,
    and their ability to leverage data incidents to improve the overall robustness
    of the data ecosystem over time. They should be able to build and maintain the
    environment and infrastructure to support DS and analytics needs and improve and
    tune the systems to increase the team’s efficiency.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 当你雇佣一个具有数据工程专长的数据科学家时，你可以寻找他们对业务需求的敏感性，对实施细节的勤奋，以及他们利用数据事件来提高数据生态系统整体稳健性的能力。他们应该能够构建和维护支持DS和数据分析需求的环境和基础设施，并改进和调整系统以提高团队效率。
- en: 10.4.2 Emerging career directions for DS leaders
  id: totrans-495
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.2 DS领导者的新兴职业方向
- en: Being a DS leader, you already have a unique set of capabilities across DS technologies,
    execution skills, and expert domain knowledge. You are also collaborating with
    product, engineering, and design to create enterprise value. Depending on your
    strengths and interests, you can consider four major career development directions
    in data, product, business, and engineering. These are illustrated in figure 10.12\.
    Let’s discuss them one at a time.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS领导者，你已经拥有了一组独特的DS技术、执行技能和专家领域知识的能力。你还在与产品、工程和设计合作，创造企业价值。根据你的优势和兴趣，你可以考虑数据、产品、商业和工程四个主要职业发展方向。这些在图10.12中展示。让我们逐一讨论。
- en: '![](Images/CH10_F12_Chong.png)'
  id: totrans-497
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH10_F12_Chong.png)'
- en: Figure 10.12 Four career directions for data science leaders
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.12 数据科学领导者的四个职业方向
- en: The data direction
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 数据方向
- en: Career progress in the data direction can include titles such as project lead,
    team manager, head of the DS function, or data executive.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据方向上的职业发展可能包括项目领导、团队经理、DS职能负责人或数据高管等头衔。
- en: The data direction is extensively discussed from chapters 2–9 of this book.
    As one industry veteran described, good managers often have an overdeveloped sense
    of responsibility. Career progression is about driving a more significant impact
    on the business, rather than an urge to manage or control.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第2章至第9章广泛讨论了数据方向。正如一位行业资深人士所描述的，好的管理者往往有过度发展的责任感。职业发展是关于在业务上产生更大的影响，而不是管理或控制的冲动。
- en: This book provides a learning path for partnership alignment, people management,
    crafting of roadmaps, and techniques to inspire and lead an industry. There are
    specific skills to be proficient at for each level of responsibility.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了一条关于合作伙伴关系对齐、人员管理、制定路线图以及激励和领导行业的技巧学习路径。对于每个责任级别，都有特定的技能需要精通。
- en: To serve at executive levels in this data direction, many companies seek chief
    data officers (CDOs) with responsibilities for DS, data analytics, and data governance.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个数据方向上担任高管职位，许多公司都在寻找负责数据科学（DS）、数据分析和数据治理的首席数据官（CDOs）。
- en: The data analytics mandate is often to partner with product managers in using
    data to make business decisions. This mandate includes working on ad hoc deep
    dives for exploring business directions, specifying and tracking success metrics
    for new products and features, maintaining dashboards for business operations,
    deploying analytics platforms, and setting up training to democratize data insights.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析的任务通常是与产品经理合作，使用数据做出商业决策。这个任务包括进行即兴的深入调查以探索业务方向、指定和跟踪新产品和特性的成功指标、维护业务运营的仪表板、部署分析平台以及设置培训以实现数据洞察的民主化。
- en: The data governance mandate is often defined as making data a company asset.
    As the aggregation and use of data become more strategic for organizations, data
    can be both an asset and a liability. When data resources are correctly cataloged,
    managed, and efficiently accessible, they can be assets. When data resources are
    not governed effectively, non-compliance with regulations, such as GDPR and CCPA,
    can carry hefty fines.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理的任务通常被定义为使数据成为公司资产。随着数据聚合和使用对组织变得更加战略化，数据可以既是资产也是负债。当数据资源被正确编目、管理和高效访问时，它们可以成为资产。当数据资源没有得到有效治理时，如GDPR和CCPA等法规的不合规可能会带来高额罚款。
- en: The paths to the role of CDO can be fulfilling for DS leaders to expand their
    current scope of responsibilities to produce more significant business impact
    in their organizations.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 成为CDO角色的路径对于DS领导者来说可以令人满意，他们可以扩大当前的责任范围，在他们的组织中产生更大的业务影响。
- en: The product direction
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 产品方向
- en: Career progress in the product direction can include titles such as data product
    manager or product line owner.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品方向上的职业发展可能包括数据产品经理或产品线所有者等头衔。
- en: Many DS project leaders are already taking on data product design responsibilities
    for their teams. These responsibilities include specifying and delivering internal-facing
    metrics dashboards, cost-saving predictive intelligence for existing business
    processes, and even intelligent external-facing user experiences.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 许多DS项目领导者已经承担了为他们团队进行数据产品设计的责任。这些责任包括指定和交付面向内部用户的指标仪表板、为现有业务流程节省成本的预测智能，甚至智能的外部用户体验。
- en: Individuals with DS training have an advantage in understanding the entire intelligence
    capability life cycle. These capabilities often require strategic considerations
    to continuously collect signals to calibrate and adapt predictive capabilities
    to market conditions. The tight feedback loops in calibration and adaptation may
    not be evident for product managers unfamiliar with data products.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 具有数据科学培训的个人在理解整个智能能力生命周期方面具有优势。这些能力通常需要战略考虑，以持续收集信号来校准和适应预测能力以适应市场条件。校准和适应中的紧密反馈循环可能对不熟悉数据产品的产品经理来说并不明显。
- en: 'To be successful as a data product manager or a product line owner, you need
    deep knowledge in the following four domains:'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为数据产品经理或产品线负责人，您需要在以下四个领域拥有深入的知识：
- en: '*Your customers*—Know your customers’ issues, pains, and desires, and know
    how they think.'
  id: totrans-512
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*您的客户*—了解客户的痛点、需求和想法，并了解他们的思维方式。'
- en: '*Your data*—Quantitatively understand how customers are doing.'
  id: totrans-513
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*您的数据*—定量理解客户的表现。'
- en: '*Your business*—Understand and operate with the constraints of your stakeholders.'
  id: totrans-514
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*您的业务*—理解和在利益相关者的约束下运营。'
- en: '*Your market and industry*—Understand key technology trends and competitions.'
  id: totrans-515
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*您的市场和行业*—了解关键技术趋势和竞争。'
- en: As a DS leader, you already get exposure to your data and your business. The
    skills to focus on developing involve a deeper understanding of your customers,
    your market, and your industry. This knowledge can help you set a long-term vision
    and strategy for your company’s product roadmap and communicate them to your stakeholders.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领导者，您已经接触到了您的数据和业务。需要重点发展的技能包括对客户、市场和行业的更深入理解。这种知识可以帮助您为公司产品路线图设定长期愿景和战略，并将其传达给利益相关者。
- en: 'Career development directions for DS leaders can also include taking on a business
    unit’s profit and loss responsibilities. This can happen in two scenarios:'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领导者的职业发展方向也可以包括承担业务单元的盈亏责任。这可以在两种情况下发生：
- en: 'Monetizing a set of data capabilities as a product line, with examples such
    as:'
  id: totrans-518
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一组数据能力作为产品线进行货币化，例如：
- en: Netflix leverages its understanding of user preference to cast its original
    movies and series.
  id: totrans-519
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Netflix 利用其对用户偏好的理解来制作其原创电影和电视剧。
- en: ZF Group is looking to monetize its automotive ball joint sensor data, which
    was traditionally used in height-leveling to adjust for headlight angles. The
    data can also be used for load monitoring, road condition monitoring, and predictive
    fleet maintenance requirements.
  id: totrans-520
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: ZF 集团正寻求货币化其汽车球节传感器数据，这些数据传统上用于高度调整以调整前灯角度。这些数据还可以用于负载监控、道路状况监控和预测性车队维护需求。
- en: 'Taking a set of best practices and building a software platform and business
    around it, with examples such as:'
  id: totrans-521
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过采用一系列最佳实践，并围绕它构建软件平台和业务，例如：
- en: Confluent is a company that leveraged the Kafka data streaming infrastructure
    developed at LinkedIn to build a fully managed enterprise stream processing platform.
  id: totrans-522
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluent 是一家利用 LinkedIn 开发的 Kafka 数据流基础设施构建的完全托管的企业级流处理平台的公司。
- en: Tecton, the feature store, was created by the team that developed Michelangelo,
    the feature store used at Uber, to enable companies to acquire state-of-the-art
    feature management capabilities for robust machine learning pipelines.
  id: totrans-523
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Tecton，这个特征存储库是由开发了 Uber 使用的特征存储库 Michelangelo 的团队创建的，旨在使公司能够获得最先进的特征管理能力，以实现稳健的机器学习管道。
- en: With today’s many technology-driven companies, the product direction can get
    you closest to founding or leading a company.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天许多技术驱动型公司中，产品方向可以最接近地让您创立或领导一家公司。
- en: The business direction
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 业务方向
- en: Career progress in the business direction can include titles such as director
    of growth, operations manager, or supply chain management.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务方向上的职业进步可以包括增长总监、运营经理或供应链管理总监等头衔。
- en: As a DS leader, you may already be heavily involved in the operations of your
    product, tracking and interpreting critical aspects of the state of business.
    Through deep-dive analysis into conversion fall-offs and feature gaps, you may
    have already produced recommendations for product improvements. If you enjoy this
    process, what are some next steps in your career to take on more responsibilities
    and produce more impact?
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领导者，您可能已经深度参与了您产品的运营，跟踪和解释业务状况的关键方面。通过深入分析转化率下降和特征差距，您可能已经为产品改进提出了建议。如果您喜欢这个过程，您的职业发展中下一步可以采取哪些措施来承担更多责任并产生更大的影响？
- en: You may consider roles such as director of growth, operations manager, or supply
    chain manager. These are roles at the intersection of product, sales, and data.
    In these roles, rather than making recommendations, you will be responsible for
    making the business decisions.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以考虑诸如增长总监、运营经理或供应链经理等角色。这些角色位于产品、销售和数据的交汇处。在这些角色中，您将负责做出业务决策，而不是提供建议。
- en: 'Your in-depth understanding of the data is an advantage in these roles. You
    will need to develop:'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 您对数据的深入理解在这些角色中是一个优势。您需要发展：
- en: A deep understanding of your customers
  id: totrans-530
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对您的客户的深入了解
- en: A clear north star metric
  id: totrans-531
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个清晰的北极星指标
- en: An ability to craft a roadmap and establish a cadence for growth or operations
  id: totrans-532
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定路线图和建立增长或运营节奏的能力
- en: Like the product managers, you will need to know your customers’ issues, pains,
    desires, and how they think to make operations decisions quickly. A clear north
    star metric can help you align functional teams toward common operations goals.
    A roadmap and an operational cadence allow efforts to be synchronized.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 就像产品经理一样，您需要了解客户的痛点、需求、想法以及他们如何快速做出运营决策。一个清晰的北极星指标可以帮助您将功能团队对齐到共同的操作目标。路线图和运营节奏允许努力同步。
- en: When you have an overarching perspective on these three areas, as the team encounters
    issues, your partners in engineering, product, and DS will look to you for perspectives
    that they may not have from within their respective domains.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 当您对这三个领域有全面的视角时，当团队遇到问题时，工程、产品和DS的合作伙伴会寻求您从各自领域内可能没有的视角。
- en: The roles of director of growth, operations manager, or supply chain manager
    are well suited for quantitatively focused DS leaders with business operations
    ambitions. If you have strengths and interest in these areas, you can optimize
    and scale lines of business with existing foundational product/market fit to produce
    significant business impact.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如增长总监、运营经理或供应链经理等角色非常适合那些具有业务运营雄心的、以量化为导向的DS领导者。如果您在这些领域有优势和兴趣，您可以通过现有的基础产品/市场契合度来优化和扩展业务线，从而产生重大的商业影响。
- en: The engineering direction
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 工程方向
- en: Career progress in the engineering direction can include titles such as data
    engineering manager, ML manager, or ML ops manager.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 在工程方向上的职业进步可能包括数据工程经理、ML经理或ML ops经理等头衔。
- en: As more intelligent capabilities are deployed in production, rigorous engineering
    processes are becoming essential for robust user experiences. For the engineering-focused
    DS leaders, there is extensive growth potential in the engineering direction.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多智能能力在生产中得到部署，严格的工程流程对于稳健的用户体验变得至关重要。对于专注于工程的DS领导者来说，在工程方向上有着广阔的增长潜力。
- en: Data engineering managers are responsible for orchestrating the flow of data
    through ingesting, processing, storing, and serving data in an organization. ML
    managers are responsible for specifying, implementing, launching, and recalibrating
    intelligent capabilities. ML operations managers are responsible for monitoring
    and maintaining incoming data quality and model output quality, version-controlling
    data and models, and optimizing launch processes.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程经理负责在组织中通过摄取、处理、存储和提供数据来协调数据流。ML经理负责指定、实施、启动和重新校准智能能力。ML运营经理负责监控和维护传入数据质量和模型输出质量，版本控制数据和模型，并优化启动流程。
- en: As a DS leader, you have a firm foundation in the scientific approach and a
    good understanding of statistics. With experience specifying DS projects, you
    also have a broad understanding of business and products. You have distinct advantages
    in architecting and specifying ML systems to be deployed at scale. If you enjoy
    the process of building intelligent software features and launching them into
    production, the engineering direction can be a good direction to consider.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS领导者，您在科学方法上有坚实的基础，并对统计学有良好的理解。通过指定DS项目经验，您也对商业和产品有广泛的理解。您在设计和指定可大规模部署的ML系统方面具有独特的优势。如果您喜欢构建智能软件功能并将它们投入生产的流程，那么工程方向可以考虑。
- en: A caveat to note is that engineering functions generally spend most of their
    time implementing and maintaining mission-critical technologies in production.
    There is often less time spent on exploring and prototyping data use cases. If
    your aspirations include the full range of exploration and deployment responsibilities,
    you can look for leadership roles in organizations where you have ML engineers
    dedicated to your DS projects.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的一个警告是，工程函数通常在生产中花费大部分时间实现和维护关键任务技术。在探索和原型化数据用例上通常花费的时间较少。如果你的抱负包括探索和部署的全部责任范围，你可以在有ML工程师专门负责你的DS项目的组织中寻找领导角色。
- en: So there you have it—the four career growth directions for DS leaders. They
    include the data direction, where your responsibilities can grow in scope up to
    the chief data scientist or chief data officer; the product direction, where you
    can develop product roadmaps and take on profit-and-loss responsibilities; the
    business direction, where you can drive growth in a business or operate an entire
    business line; and the technology direction, where you can head up engineering
    teams to develop and optimize data and ML features and pipelines to enable a streamlined
    model development and productization process. Refer to these directions every
    few quarters to reexamine your area of interest and passion for the next stage
    of your career.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这就是你需要的——DS领导者的四个职业成长方向。它们包括数据方向，你的责任可以扩展到首席数据科学家或首席数据官；产品方向，你可以制定产品路线图并承担盈亏责任；业务方向，你可以推动业务增长或运营整个业务线；以及技术方向，你可以领导工程团队开发并优化数据和ML特征以及管道，以实现模型开发和产品化的简化流程。每隔几个季度参考这些方向，重新审视你感兴趣和热爱的领域，为你的职业生涯下一阶段做好准备。
- en: 10.5 Reviewing the LOOP
  id: totrans-543
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 检查LOOP
- en: 'Congratulations on working through this chapter on landscape, organization,
    opportunity, and practice (LOOP)! We hope this chapter can provide you with an
    overall industry perspective that can empower you to seek out your next play and
    accelerate your career. A LOOP review includes the following four items:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于景观、组织、机会和实践（LOOP）的章节！我们希望这一章节能为你提供一个全面的行业视角，帮助你寻求下一个机会并加速你的职业生涯。LOOP审查包括以下四个项目：
- en: '*Technology* *landscape*—New tools or paradigms becoming available'
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术* *景观*—新工具或范式变得可用'
- en: '*Human* *organization*—How your teams are structured or restructured'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人力资源*—如何构建或重组你的团队'
- en: '*Career* *opportunities*—The industry, company, team, role, and onboarding'
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*职业* *机会*—行业、公司、团队、角色和入职'
- en: '*Professional* *practices*—Skill sets to hire for, and your own career directions'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专业* *实践*—要招聘的技能组合，以及你自己的职业方向'
- en: These four items are provided to help you broaden your perspective when facing
    bottlenecks in your career development. You can revisit one LOOP area each month
    or every few quarters. Once you start doing this, you will have taken courageous
    steps toward forming new interpretations in your environment to assess what you
    can do for your career.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 这四个项目旨在帮助你拓宽视野，在你职业发展遇到瓶颈时。你可以每月或每几个季度回顾一个LOOP领域。一旦开始这样做，你将勇敢地迈出形成新解释的步伐，以评估你能为你的职业生涯做些什么。
- en: Table 10.5 summarizes the areas discussed in this chapter. The last column on
    the right is available for you to check off the areas you may already have thought
    deeply about. There is no judgment and no right or wrong. Feel free to leave any
    or all rows blank.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.5总结了本章讨论的领域。最右边的一列可供你勾选你可能已经深思熟虑过的领域。没有评判，也没有对错之分。你可以随意留空任何或所有行。
- en: Table 10.5 Self-assessment areas for landscape, organization, opportunity, and
    practice
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.5 景观、组织、机会和实践的LOOP自我评估领域
- en: '| LOOP areas/self-assessment | ? |'
  id: totrans-552
  prefs: []
  type: TYPE_TB
  zh: '| LOOP领域/自我评估 | ? |'
- en: '| **Landscape** | Monitoring the technology landscape for new architectures
    and best practices |'
  id: totrans-553
  prefs: []
  type: TYPE_TB
  zh: '| **景观** | 监控新技术架构和最佳实践的技术景观 |'
- en: '*Data storage*—ML and analytics use cases are converging toward the data lakehouse.'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据存储*—ML和数据分析用例正趋向于数据湖屋。'
- en: '*Data processing*—Stream processing is emerging as the central nervous system
    for business processes with automated decision-making.'
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理*—流处理正成为具有自动化决策的业务流程中枢神经系统。'
- en: '*Data access*—Analytics with self-serve insights are becoming democratized.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据访问*—带有自助洞察的分析正在实现民主化。'
- en: '*Model deployment*—Intelligent capability deployments are being streamlined
    with data/ML ops and automation.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模型部署*—通过数据/机器学习操作和自动化，智能能力部署正在得到简化。'
- en: '*Data governance*—Data governance is curating data as an asset for enterprise
    growth rather than a regulation compliance liability.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据治理*—将数据作为企业增长的资产进行管理，而不是作为合规性责任的负担。'
- en: '|  |'
  id: totrans-559
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Organization** | Navigating different organizational structures, each with
    its benefits and pitfalls |'
  id: totrans-560
  prefs: []
  type: TYPE_TB
  zh: '| **组织** | 探索不同的组织结构，每个结构都有其优势和劣势 |'
- en: '*Functional*—DS is one of many functions. Great for building expertise within
    the function, but can lose touch with business needs if not careful.'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*职能*—DS是众多职能之一。非常适合在职能内建立专业知识，但如果不小心可能会失去对业务需求的关注。'
- en: '*Divisional*—Company is partitioned by product, geography, or market segment,
    where DS is distributed to each division. Great for fast-paced division-level
    decisions but can duplicate efforts between divisions.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*部门*—公司按产品、地理区域或市场细分进行划分，DS被分配到每个部门。这对于快速决策的部门层面来说很好，但可能在部门之间造成重复劳动。'
- en: '*Matrix*—DS teams are reporting to a function head and a divisional head simultaneously.
    Structure enhances coordination across functions and divisions but has a higher
    communication overhead.'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*矩阵*—DS团队同时向职能负责人和部门负责人汇报。这种结构增强了跨职能和部门的协调，但具有更高的沟通成本。'
- en: '*Holacracy*—Promotes a hierarchy of self-managed units, or circles, where data
    scientists are distributed to projects. The structure is great for PoC exploration
    but needs to manage maintenance resources and payment of tech debts.'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Holacracy*—促进自我管理的单元或圈子的等级制度，数据科学家被分配到项目中。这种结构非常适合PoC探索，但需要管理维护资源和支付技术债务。'
- en: '|  |'
  id: totrans-565
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Opportunity** | Industry assessment |'
  id: totrans-566
  prefs: []
  type: TYPE_TB
  zh: '| **机会** | 行业评估 |'
- en: The top three industries employing data scientists are IT and software, finance,
    and healthcare. Industries with fast-growing DS needs include defense and space,
    e-learning, video games, and consumer electronics.
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶尖的三种雇佣数据科学家的行业是信息技术和软件、金融和医疗保健。快速增长的DS需求行业包括国防和太空、在线学习、视频游戏和消费电子产品。
- en: '|  |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Company assessment |'
  id: totrans-569
  prefs: []
  type: TYPE_TB
  zh: '| 公司评估 |'
- en: Company maturity is a dominating factor in the type of data and projects you
    can complete as a DS leader. A company’s standing within its industry can determine
    its chance for a successful outcome.
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司成熟度是作为数据科学领导者可以完成的数据和项目类型的主导因素。公司在行业中的地位可以决定其成功的机会。
- en: '|  |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Team assessment |'
  id: totrans-572
  prefs: []
  type: TYPE_TB
  zh: '| 团队评估 |'
- en: Hiring manager maturity is a determining factor in your success. Look for patterns
    of advancement, not withdrawal.
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣经理的成熟度是您成功的关键因素。寻找进步的模式，而不是退步的模式。
- en: Infrastructure maturity determines the reliability and velocity you can produce
    results.
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施成熟度决定了您可以产生的可靠性和速度。
- en: Practice maturity determines the amount of coaching required to help the team
    be more productive.
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践成熟度决定了帮助团队提高生产率所需的指导数量。
- en: '|  |'
  id: totrans-576
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Role assessment |'
  id: totrans-577
  prefs: []
  type: TYPE_TB
  zh: '| **角色评估** |'
- en: Company mission, priorities, and success criteria are critical contexts for
    clearly defining your role with your manager.
  id: totrans-578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司使命、优先事项和成功标准是明确界定您与经理角色的重要背景。
- en: '|  |'
  id: totrans-579
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Establish a powerful and focused 90-day plan for a new role |'
  id: totrans-580
  prefs: []
  type: TYPE_TB
  zh: '| 为新角色制定一个强大而专注的90天计划 |'
- en: Ramp up in autonomy, mastery, and purpose in 90 days.
  id: totrans-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在90天内提升自主性、精通和目的性。
- en: '*Tech lead*—Focus on mastery to produce early wins'
  id: totrans-582
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术领导*—专注于精通以实现早期成功'
- en: '*Manager*—Focus on gaining autonomy in decisions'
  id: totrans-583
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*经理*—专注于在决策中获得自主权'
- en: '*Director*—Focus on clarifying purpose for the function'
  id: totrans-584
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*总监*—专注于明确职能的目的'
- en: '*Executive*—Listen, craft vision, align, and drive roadmaps'
  id: totrans-585
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*执行*—倾听、制定愿景、对齐并推动路线图'
- en: '|  |'
  id: totrans-586
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Practice** | Skill sets you can hire for |'
  id: totrans-587
  prefs: []
  type: TYPE_TB
  zh: '| **实践** | 您可以雇佣的技能组合 |'
- en: More refined skill sets are emerging within DS. Depending on the project, you
    can hire or develop these diverse areas of expertise to meet business needs.
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据科学（DS）领域，正在出现更多精细化的技能组合。根据项目需求，您可以雇佣或培养这些多样化的专业知识领域，以满足业务需求。
- en: '|  |'
  id: totrans-589
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| Career directions for DS leaders |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '| 数据科学领导者的职业方向 |'
- en: '*Data direction*—Increasing responsibilities in management'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据方向*—管理责任增加'
- en: '*Product direction*—Scaling data-driven products as a product manager and developing
    new products or services'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品方向*—作为产品经理扩展数据驱动产品，并开发新产品或服务'
- en: '*Business direction*—Operating and growing a line of business with responsibilities
    to make business decisions'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*业务方向*—运营和增长业务线，并负责做出业务决策'
- en: '*Engineering direction*—Architecting, developing, testing, deploying, and maintaining
    engineered intelligent systems'
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*工程方向*——设计、开发、测试、部署和维护工程智能系统'
- en: '|  |'
  id: totrans-595
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Summary
  id: totrans-596
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Landscape* for technologies in DS has been changing quickly as new best practices
    are crystallized into new platforms, creating new architectures and enabling new
    best practices.'
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学（DS）中的技术*格局*正在迅速变化，因为新的最佳实践被结晶为新的平台，创造了新的架构，并使新的最佳实践成为可能。
- en: '*Organization* structures need to be carefully navigated when constituting
    a DS organization, as each structure has its benefits and pitfalls.'
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建数据科学组织时，需要仔细导航*组织结构*，因为每种结构都有其优势和陷阱。
- en: In a functional company structure, DS is one of many functions. It is great
    for building expertise within the function but loses touch with business needs.
  id: totrans-599
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在职能型公司结构中，DS是众多职能之一。这对于在职能内建立专业知识来说很棒，但会失去与业务需求的联系。
- en: In a divisional structure, DS is distributed to each division. It is great for
    fast-paced division-level decisions but can lead to duplicate efforts across divisions.
  id: totrans-600
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在部门结构中，DS被分配到每个部门。这对于快速决策来说很棒，但可能导致部门间的工作重复。
- en: In a matrix structure, DS teams report to a function head and divisional head
    simultaneously, enhancing coordination across functions and divisions but creating
    higher communication overhead.
  id: totrans-601
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在矩阵结构中，DS团队同时向职能主管和部门主管汇报，增强了职能和部门之间的协调，但创造了更高的沟通成本。
- en: In a holacracy structure, data scientists are distributed to project circles.
    This is great for PoC exploration, but you need to stay vigilant about paying
    off tech debts.
  id: totrans-602
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在轮职制结构中，数据科学家被分配到项目圈中。这对于原型探索来说很棒，但你需要保持警惕，确保技术债务得到偿还。
- en: '*Opportunities* to further your career can be assessed at the industry, company,
    team, and role level. A carefully crafted 90-day onboarding plan can powerfully
    launch you into a new role.'
  id: totrans-603
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在行业、公司、团队和角色层面，可以评估进一步发展职业生涯的机会。一个精心设计的90天入职计划可以有力地帮助你进入新的角色。
- en: An industry assessment informs the growing importance of DS in your industry.
  id: totrans-604
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业评估可以告知DS在你所在行业中的日益重要性。
- en: A company assessment evaluates a company’s maturity and its standing in its
    industry.
  id: totrans-605
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司评估评估公司的成熟度和其在行业中的地位。
- en: A team assessment involves evaluating the hiring manager, the infrastructure,
    and existing practices. The hiring manager maturity determines the support you
    can expect for your success. The infrastructure maturity determines the reliability
    and velocity possible for producing results. The practice maturity determines
    the amount of coaching required for the team to be productive.
  id: totrans-606
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队评估包括评估招聘经理、基础设施和现有实践。招聘经理的成熟度决定了你可以期望的成功支持。基础设施的成熟度决定了产生结果的可能可靠性和速度。实践的成熟度决定了团队要实现高效生产所需的指导量。
- en: A role assessment includes understanding the mission, priority, and success
    criteria for defining your role with your manager.
  id: totrans-607
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色评估包括理解使命、优先级和成功标准，以便与你的经理定义你的角色。
- en: A 90-day onboarding plan can help you focus on ramping up in autonomy, mastery,
    and purpose, depending on the level of your DS leadership role.
  id: totrans-608
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个90天的入职计划可以帮助你专注于在自主性、精通和目标感方面提升，这取决于你的DS领导角色的级别。
- en: '*Practices* are the skill sets you can hire into your DS team and the career
    directions for you, the DS leader, as you grow.'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践*是你可以雇佣到DS团队中的技能集，以及作为DS领导者你在成长过程中的职业方向。'
- en: The skill sets you can hire into your team can tackle specific business needs.
    You can recognize these skill sets, acquire them for particular projects, and
    cross-train team members to amplify your team’s strengths in these skill sets.
  id: totrans-610
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以雇佣到团队中的技能集可以解决特定的业务需求。你可以识别这些技能集，为特定项目获取它们，并交叉培训团队成员以增强团队在这些技能集中的优势。
- en: As a DS leader, management, product, operations, and engineering are top directions
    you can grow into to increase your impact professionally.
  id: totrans-611
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为数据科学（DS）领导者，你可以向管理、产品、运营和工程等方向成长，以增加你的职业影响力。
