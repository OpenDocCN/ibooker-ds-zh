- en: 10 Landscape, organization, opportunity, and practice
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10 景观、组织、机会和实践
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Monitoring the technology landscape for new architectures and best practices
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控技术领域的新架构和最佳实践
- en: Navigating different organizational structures and analyzing the benefits and
    pitfalls of each one
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索不同的组织结构并分析每种结构的利弊
- en: Evaluating career opportunities at industry, company, team, and role level
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在行业、公司、团队和角色层面评估职业机会
- en: Establishing a powerful and focused plan for onboarding into a new role
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定一个强大且专注的计划以进入新角色
- en: Articulating practices to hire for and defining career directions for the next
    role
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确招聘的实践并定义下一角色的职业方向
- en: 'What are overarching perspectives that can empower you to accelerate your career
    more confidently? Let’s take a look at the *landscape*, *organization*, *opportunity*,
    and *practice* (LOOP) areas to amplify how you can use DS to produce outsized
    impact:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些宏观视角能够让你更有信心地加速你的职业生涯？让我们来看看*景观*、*组织*、*机会*和*实践*（LOOP）领域，以放大你如何使用数据科学产生巨大影响：
- en: '*Landscape—*When building intelligent systems to drive significant business
    impact, understanding the technology *landscape* can help you capture the next
    wave of opportunities transforming various industries.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*景观—*在构建能够产生重大商业影响的人工智能系统时，了解技术*景观*可以帮助你捕捉到正在改变各个行业的下一波机会。'
- en: '*Organization—*When developing intelligent capabilities, you need an appreciation
    for the evolution of the human *organization* behind the efforts. This evolution
    determines the structure of functions and teams, and their operating dynamics.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织—*在开发智能能力时，你需要理解背后人类*组织*的演变。这种演变决定了职能和团队的结构，以及它们的运营动态。'
- en: '*Opportunity—*With an understanding of the landscape and organization, you
    can review what factors are most important to you at the particular stage of your
    career and evaluate the industries, companies, teams, and roles for the *opportunities*
    available to you, then capture the opportunities and craft a robust onboarding
    plan.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机会—*在了解景观和组织的基础上，你可以回顾在职业生涯的特定阶段对你最重要的因素，评估你所能获得的机会所在的行业、公司、团队和角色，然后捕捉机会并制定一个稳健的入职计划。'
- en: '*Practice—*As a set of *practices* in DS, you can recognize the skill sets
    you can hire for your team, as well as the career directions you can pursue yourself.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践—*作为数据科学中的一项*实践*，你可以识别出你可以为你的团队招聘的技能组合，以及你可以追求的职业方向。'
- en: You can revisit this LOOP as often as every few quarters. Finding new interpretations
    in your environment can help assess what more you can do for your career. Let’s
    get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以每隔几个季度就回顾这个LOOP。在你的环境中找到新的解释可以帮助评估你能为你的职业生涯做更多的事情。让我们开始吧！
- en: 10.1 The landscape
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 景观
- en: The technology, platforms, and architectures to enable business impact in DS
    have matured significantly. Over the past decade, the field started with technologists
    from diverse backgrounds building business use cases from existing technologies.
    As best practices emerged, companies commercialized them and created new technology
    platforms. These technology platforms then enabled new architectures to empower
    more teams and businesses to unleash the value in data. Figure 10.1 illustrates
    the dynamics of this ever-shifting technology landscape.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中，能够产生商业影响的技术、平台和架构已经成熟。在过去十年中，该领域从来自不同背景的技术人员开始，从现有技术构建商业案例。随着最佳实践的涌现，公司将其商业化并创建了新的技术平台。这些技术平台随后使新的架构得以实现，使更多团队和企业能够释放数据的价值。图10.1展示了这个不断变化的技术景观的动态。
- en: '![](Images/CH10_F01_Chong.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F01_Chong.png)'
- en: Figure 10.1 The ever-shifting data science technology landscape
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 持续变化的数据科学技术景观
- en: The practice started with data scientists writing scripts to process data already
    available in enterprises. Over time, more nuanced technologies were created to
    handle a *variety* of data sources, ingested and transformed with *velocity*,
    and stored in large *volumes* to create *value* for the business through historical
    analysis and predictive insights. Best practices in working with the variety,
    velocity, volume, and value of data have been further codified into platforms
    to manage metadata to increase data *visibility* and ensure data quality and integrity
    to improve data *veracity*, and secure data against *vulnerabilities*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种做法始于数据科学家编写脚本来处理企业中已有的数据。随着时间的推移，更多精细的技术被创造出来，以处理各种数据源，以*速度*摄取和转换，并以*大量*存储以通过历史分析和预测洞察为业务创造价值。关于处理数据的种类、速度、数量和价值的最佳实践已被进一步编码到平台中，以管理元数据，提高数据的*可见性*，并确保数据质量和完整性以改善数据的*真实性*，并保护数据免受*漏洞*的影响。
- en: These 7Vs [1] of working with modern data architectures [2] are summarized in
    figure 10.2\. Your specific use cases will likely only require a subset of the
    components in this architecture. More components may become relevant and useful
    as your systems evolve and mature.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些在现代数据架构[2]中工作的7V[1]总结在图10.2中。您的特定用例可能只需要该架构中组件的一个子集。随着系统的演变和成熟，可能需要更多相关和有用的组件。
- en: 'Technologies used in DS have evolved to improve how data is stored, processed,
    managed, and used. Let’s see how five trends may be impacting your work:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: DS中使用的技术在存储、处理、管理和使用数据方面得到了改进。让我们看看五个趋势可能如何影响您的工作：
- en: '*Data storage*—Data lakehouse'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据存储*——数据湖屋'
- en: '*Data processing*—Stream processing'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理*——流处理'
- en: '*Data access*—Self-serve insights'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据访问*——自助式洞察'
- en: '*Model deployment*—Data/ML ops automation'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模型部署*——数据/ML ops自动化'
- en: '*Data governance*—Feature store and data catalog'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据治理*——特征存储和数据目录'
- en: '![](Images/CH10_F02_Chong.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图10.2](Images/CH10_F02_Chong.png)'
- en: Figure 10.2 A unified data infrastructure architecture in 2020
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2 2020年统一数据基础设施架构
- en: 10.1.1 Data lakehouse
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.1 数据湖屋
- en: '*Data lakehouse* is a data management paradigm that addresses the limitations
    of other data management systems. Since the 1980s, computing technologies applied
    to business operations have involved collecting structured data with carefully
    crafted schemas and storing them into centralized databases called *data warehouses*
    . These data warehouses then serve the business’s everyday analytics and reporting
    needs.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据湖屋*是一种解决其他数据管理系统局限性的数据管理范式。自20世纪80年代以来，应用于商业运营的计算技术涉及收集具有精心设计的架构的结构化数据，并将它们存储到称为*数据仓库*的集中式数据库中。这些数据仓库随后满足企业日常分析和报告需求。'
- en: With the explosive growth of the variety, volume, and velocity of data in the
    2010s, the speed of crafting schemas for new data sources became a bottleneck
    for getting data into the data warehouse. Even when data was entered into the
    data warehouse, DS and machine learning projects often required alternative approaches
    to extract insights from raw data. As people started saving copies of the raw
    data, the *data lake* was born. Data lakes enabled data scientists to collect
    data first, then work out the most appropriate schema and move the data from the
    data lake into the data warehouse later.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代数据种类、数量和速度的爆炸性增长中，为新数据源制定架构的速度成为将数据输入数据仓库的瓶颈。即使数据已进入数据仓库，DS和机器学习项目通常需要采用替代方法从原始数据中提取洞察。随着人们开始保存原始数据的副本，*数据湖*应运而生。数据湖使数据科学家能够首先收集数据，然后确定最合适的架构，并在稍后将从数据湖中的数据移动到数据仓库。
- en: The additional processing step from raw data in the data lake to the data warehouse
    provided flexibility in schema development. It also meant that critical data is
    stored twice—once in the data lake and once in the data warehouse. Data in these
    locations needs to be consistent, and any data governance efforts will need to
    be applied in multiple locations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据湖中的原始数据到数据仓库的附加处理步骤为架构开发提供了灵活性。这也意味着关键数据被存储了两次——一次在数据湖中，一次在数据仓库中。这些位置的数据需要保持一致，并且任何数据治理工作都需要在多个位置进行。
- en: The data lakehouse brings together the best attributes of data warehouses and
    data lakes. It provides the data structures and data governance features of the
    data warehouse and uses low-cost storage like the data lakes. Users can incrementally
    improve the quality of data in their lakehouse until it is ready for consumption.
    Analytics applications can directly connect to the lakehouse, eliminating the
    data consistency issues between the data lake and data warehouse. Early examples
    of the data lakehouse include the Databricks platform, Azure Synapse Analytics,
    Google BigQuery, and Amazon Redshift Spectrum. As you lead analytics projects
    and machine learning models, you can look for patterns of inefficiencies in your
    infrastructure and assess whether a data lakehouse can reduce your data governance
    overhead and accelerate your progress.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖屋结合了数据仓库和数据湖的最佳特性。它提供了数据仓库的数据结构和数据治理功能，并使用类似数据湖的低成本存储。用户可以逐步提升其湖屋中数据的品质，直到其准备好被消费。分析应用可以直接连接到湖屋，消除了数据湖和数据仓库之间的数据一致性问题的困扰。数据湖屋的早期例子包括Databricks平台、Azure
    Synapse Analytics、Google BigQuery和Amazon Redshift Spectrum。在你领导分析项目和机器学习模型时，你可以寻找基础设施中的低效模式，并评估数据湖屋是否可以减少你的数据治理负担并加速你的进展。
- en: 10.1.2 Stream processing
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.2 流处理
- en: '*Stream* *processing* is an event-based paradigm of computing that is becoming
    businesses’ central nervous system [3]*.* Traditional computing is centered on
    databases and assumes that human operators create, update, and delete records
    in these databases.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*流* *处理* 是一种基于事件的计算范式，正成为企业的中枢神经系统[3]*.* 传统计算以数据库为中心，并假设人类操作员在这些数据库中创建、更新和删除记录。'
- en: As more business decisions, such as inventory management, marketing, pricing,
    and shipment routing, are automated through intelligent algorithms, business processes
    can be more streamlined to allow software agents to interact and respond to events
    in real time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多商业决策，如库存管理、营销、定价和运输路线，通过智能算法自动化，业务流程可以更加简化，以便软件代理能够实时交互和响应事件。
- en: In many real-world business use cases, one event can trigger a variety of reactions.
    Using the sale of a box of cereal in a supermarket as an example, the event of
    a sale can impact pricing, reporting, operations, inventory management, shipments,
    and purchasing. In a streaming system, the sale can be an event broadcasted in
    a streaming system, and relevant impacted software agents can monitor such events
    and decide whether to trigger additional actions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多现实世界的商业用例中，一个事件可以触发各种反应。以超市中一盒谷物的销售为例，销售事件可以影响定价、报告、运营、库存管理、运输和采购。在流式系统中，销售可以是一个在流式系统中广播的事件，相关的受影响软件代理可以监控此类事件并决定是否触发额外的操作。
- en: This type of event-based paradigm allows disparate software-driven business
    functions to react at the speed of software in real time or near real time, which
    can significantly increase the efficiency of the business. In the simple retail
    example, near real-time response can increase inventory turnover, while providing
    the same quality of service with lower inventory.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于事件的范式允许不同的软件驱动的业务功能以软件的速度实时或近实时地做出反应，这可以显著提高业务的效率。在简单的零售示例中，近实时响应可以提高库存周转率，同时以更低的库存提供相同的服务质量。
- en: Streaming paradigms require different ways to process and manage metrics and
    features for analytics and predictive modeling projects. They are also more sensitive
    to processing latency. Streams can also coexist well with traditional databases
    in a two-speed architecture. This was discussed in case 1 in section 8.1.1\. As
    you lead DS efforts to create specific intelligent software-defined business processes,
    you may think about how your intelligent business processes can eventually become
    part of the central nervous system for an emerging software-defined company.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 流式范式需要不同的方式来处理和管理用于分析和预测建模项目的指标和特征。它们对处理延迟也更加敏感。在双速架构中，流也可以与传统数据库很好地共存。这在第8.1.1节中的案例1中已有讨论。在你领导数据科学工作以创建特定的智能软件定义业务流程时，你可能需要考虑你的智能业务流程最终如何成为新兴软件定义公司的中枢神经系统的一部分。
- en: 10.1.3 Self-serve insight
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.3 自助洞察
- en: '*Self-serve* *insight* is the democratization of data insight creation for
    business decision-makers through processes and platforms based on the best practices
    of data analysts and data scientists. When business decision-makers look to data
    to guide the development and operations of the business, there are common use
    cases and ad hoc requests. Common use cases can be addressed with data dashboards.
    An analytics team is often on call to serve any ad hoc requests. Two criteria
    are crucial for successfully fulfilling these requests:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*自助式* *洞察*是通过基于数据分析师和数据科学家最佳实践的过程和平台，为业务决策者实现数据洞察创建的民主化。当业务决策者寻求数据来指导业务的发展和运营时，存在常见的用例和临时请求。常见的用例可以通过数据仪表板来解决。分析团队通常随时待命以处理任何临时请求。成功满足这些请求有两个关键标准：'
- en: '*Trust*—The analysis provided is accurate and can be interpreted in the proper
    context.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信任*—提供的分析是准确的，并且可以在适当的情况下进行解释。'
- en: '*Timeliness*—The analysis is completed in time for the business decision.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*时效性*—分析在业务决策所需的时间内完成。'
- en: When the DS team fulfills the request, trust in the results is ensured by the
    expertise of the data scientists. Timeliness can be a challenge because of the
    always-limited resources for serving requests.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据科学团队满足请求时，数据科学家的专业知识确保了对结果的可信度。由于服务请求的资源总是有限的，时效性可能是一个挑战。
- en: The self-serve approach uses technology platforms to resolve the timeliness
    issue by allowing business decision-makers to access insights independent of the
    DS teams. However, processes must be in place to ensure the accuracy of the conclusions
    from the self-served insights to maintain trust in the data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 自助式方法通过允许业务决策者独立于数据科学团队访问洞察来利用技术平台解决时效性问题。然而，必须建立流程以确保自助式洞察得出的结论的准确性，以维持对数据的信任。
- en: Figure 10.3 illustrates the amount of technology required to provide self-serve
    insights with data at different stages of maturity. Dashboards are commonly used
    when use cases have been clarified.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3说明了在不同成熟阶段提供自助式洞察所需的技术量。当用例已经明确时，通常使用仪表板。
- en: '![](Images/CH10_F03_Chong.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F03_Chong.png)'
- en: Figure 10.3 A spectrum of self-serve insights capabilities
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3 自助式洞察能力范围
- en: When optimizing data and reporting in sales contexts, reports or presentations
    can be auto-generated through standardized templates for presentation. An example
    of this is Project Merlin at LinkedIn, where the DS team automatically generated
    sales decks from data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在销售环境中优化数据和报告时，可以通过标准化的模板自动生成报告或演示文稿。LinkedIn的Project Merlin就是一个例子，数据科学团队自动从数据中生成销售演示文稿。
- en: If some metrics are not yet developed, off-the-shelf analytics platforms have
    drag-and-drop capabilities to allow new metrics to be explored and developed by
    business decision-makers on data from the data warehouse without learning querying
    languages. When data sources are not yet in the data warehouse, existing data
    integration vendors, like funnel.io and Domo, can ingest domain-specific data
    sources, such as marketing tools, with predesigned schema and metrics and output
    into BI tools, such as Tableau or Looker, without coding. Many of the intermediate
    ingestion and transformation steps have been automated as part of the integration,
    facilitating a seamless process to introduce new data sources for discovering
    insights.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些指标尚未开发，现成的分析平台具有拖放功能，允许业务决策者在不学习查询语言的情况下，从数据仓库中的数据探索和开发新的指标。当数据源尚未进入数据仓库时，现有的数据集成供应商，如funnel.io和Domo，可以摄取特定领域的源数据，如营销工具，带有预设计的模式和指标，并输出到BI工具，如Tableau或Looker，无需编码。许多中间的摄取和转换步骤已作为集成的一部分自动化，从而简化了引入新数据源以发现洞察的过程。
- en: As you lead DS efforts in democratizing data access with self-serve insights,
    a crucial trade-off to manage is accuracy versus efficiency. You are responsible
    for maintaining trust in data through data governance policies to prevent business
    partners from reaching inconsistent conclusions. The self-serving of insights
    is worthwhile only when the efficiency of producing insights increases without
    getting bottlenecked by any validation or approval process.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你领导数据科学团队通过自助式洞察实现数据访问民主化时，需要管理的一个关键权衡是准确性与效率之间的权衡。你负责通过数据治理政策来维护数据的信任，以防止业务伙伴得出不一致的结论。只有当洞察的生产效率提高而没有被任何验证或审批流程所阻碍时，自助式洞察才有价值。
- en: 10.1.4 Data and ML operations automation
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.4 数据和机器学习操作自动化
- en: '*Data* *and machine learning operations automation* (DataOps) is a set of practices
    and platforms for delivering DS and machine learning capabilities scalably and
    reliably from development to production [4], [5]*.* They are essential disciplines
    to ensure that the initial investment in the DS and machine learning models continue
    to deliver the anticipated business value over a model’s lifetime.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据*和机器学习操作自动化（DataOps）是一套实践和平台，用于可扩展和可靠地从开发到生产交付数据科学和机器学习能力[4]，[5]*.* 这些是确保DS和机器学习模型在模型生命周期内持续产生预期商业价值的基本学科。'
- en: '| ![](Images/Gem_Icon.png)078 | Data and machine learning operations automation
    is a set of essential practices and platforms to ensure the initial investment
    in the data science and machine learning analyses and models continue to deliver
    the anticipated business value over their lifetime. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)078 | 数据和机器学习操作自动化是一套确保数据科学和机器学习分析和模型在其生命周期内持续产生预期商业价值的基本实践和平台。
    |'
- en: Many early data/ML flows are launched on an ad hoc basis with one-off efforts
    in preparing feature pipelines, data and model serving, and monitoring for data
    issues. Launching models in production this way can be a costly process, reducing
    the ROI of DS projects.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 许多早期数据/ML流程都是基于临时性的，一次性的努力来准备特征管道、数据和服务模型，以及监控数据问题。以这种方式在生产中部署模型可能是一个成本高昂的过程，从而降低了DS项目的投资回报率。
- en: 'Figure 10.2 illustrated the main components of mature data/ML ops as part of
    the DS and ML platforms, including feature stores with versioning, feature servers,
    ML frameworks, experiment tracking, model registries, and model calibration processes.
    Data/ML ops also include data anomaly monitoring and model API serving as infrastructures
    for feature outputs. For example, you can develop a financial fraud detection
    model with a set of features based on an algorithm trained on historical and real-time
    data. To deploy the model responsibly, best practices in data/ML ops include:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2展示了成熟的数据/ML ops作为DS和ML平台的一部分的主要组件，包括具有版本控制的特征存储、特征服务器、ML框架、实验跟踪、模型注册表和模型校准过程。数据/ML
    ops还包括数据异常监控和模型API服务作为特征输出的基础设施。例如，你可以开发一个基于历史和实时数据训练的算法的一组特征，以开发一个金融欺诈检测模型。为了负责任地部署模型，数据/ML
    ops的最佳实践包括：
- en: Maintaining and monitoring incoming data quality and output quality
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护和监控输入数据质量和输出质量
- en: Maintaining separate development, integration, and production environments
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护独立的开发、集成和生产环境
- en: Version controlling data processing steps with branches and merges
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用分支和合并对数据处理步骤进行版本控制
- en: Version controlling features across data processing steps
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据处理步骤中对特征进行版本控制
- en: Virtualizing/dockerizing deployments for scalability and avoiding system dependencies
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟化/容器化部署以实现可扩展性和避免系统依赖
- en: Maintaining a cadence for recalibrating model parameters
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护模型参数重新校准的节奏
- en: When you lead DS to operationalize data and machine learning pipelines, your
    responsibility includes architecting DS and ML platforms to be scalable and robust
    in production.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当你领导DS将数据科学和机器学习管道投入运营时，你的责任包括构建DS和ML平台，使其在生产中可扩展且稳健。
- en: Fortunately, there is a spectrum of solutions you can consider. You can develop
    proprietary internal solutions for your specific needs. Or you can leverage open
    source projects, such as Feast or Hopsworks, for your feature store or MLRun for
    ML experiment tracking. You can also consider a fully featured product, such as
    Tecton, which was built by the team that developed Michelangelo, the feature store
    used at Uber.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你可以考虑一系列解决方案。你可以为你的特定需求开发专有的内部解决方案。或者，你可以利用开源项目，如Feast或Hopsworks，用于你的特征存储或MLRun用于机器学习实验跟踪。你也可以考虑一个功能齐全的产品，如由开发Michelangelo（Uber使用的特征存储）的团队构建的Tecton。
- en: 10.1.5 Data governance
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.5 数据治理
- en: '*Data* *governance* encompasses the people, processes, and technology platforms
    required to assess, manage, use, improve, monitor, maintain, and protect organizational
    information. Data governance involves more than just the authentication of users
    for sensitive data sets. It covers a broad scope of concerns, including managing
    the data architecture, data quality, metadata, data security, data operations,
    reference and master data, and document and contents. Figure 10.4 illustrates
    the responsibilities for data governance.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据* *治理* 包括评估、管理、使用、改进、监控、维护和保护组织信息所需的人员、流程和技术平台。数据治理不仅涉及对敏感数据集用户身份的验证，它还涵盖了一系列广泛的关注点，包括管理数据架构、数据质量、元数据、数据安全、数据操作、参考和主数据，以及文档和内容。图10.4展示了数据治理的责任。'
- en: '![](Images/CH10_F04_Chong.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F04_Chong.png)'
- en: Figure 10.4 Governing data with the help of a data catalog
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4 使用数据目录管理数据
- en: Early data governance efforts are centered on classifications of data sets into
    public, proprietary, confidential, sensitive, and personal categories. Data access
    is then managed across classifications for security and regulation compliance
    purposes with manual steps gating the approval process.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 早期数据治理工作主要集中在将数据集分类为公共、专有、机密、敏感和个人类别。然后，为了安全和法规合规目的，在分类之间管理数据访问，审批流程通过手动步骤进行控制。
- en: Through the democratization of data insights, the number of metrics and reports
    in an organization can increase rapidly. This increase creates pressure for data
    set classification and access approval. It also increases the likelihood of multiple
    versions of similar metrics becoming duplicated across different business functions
    and units. The duplication of metrics can result in confusion, loss of trust,
    and incoherence in business decisions. How do you resolve the explosion of responsibilities?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 通过数据洞察的民主化，一个组织中的指标和报告数量可以迅速增加。这种增加给数据集分类和访问审批带来了压力。它还增加了在不同业务功能和单位中出现多个类似指标版本重复的可能性。指标的重复可能导致混淆、信任丧失和商业决策的不一致。你该如何解决责任爆炸的问题？
- en: You can use a data catalog platform to maintain a unified view of all data sets.
    A data catalog maintains a curated data glossary for the metrics in use. With
    a data catalog, you can constitute a process to keep definitions coherent. Your
    data catalog and glossary can minimize confusion and improve trust in your organization’s
    data assets.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用数据目录平台来维护所有数据集的统一视图。数据目录维护了正在使用中的指标的数据术语表。有了数据目录，你可以制定一个保持定义一致性的流程。你的数据目录和术语表可以最小化混淆并提高你对组织数据资产信任度。
- en: '| ![](Images/Gem_Icon.png)079 | The duplication of metrics can result in confusion,
    loss of trust, and incoherence in business decisions. A data catalog and glossary
    can minimize confusion and improve your organization’s confidence in its data
    assets. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| ![图标](Images/Gem_Icon.png)079 | 指标的重复可能导致混淆、信任丧失和商业决策的不一致。数据目录和术语表可以最小化混淆并提高你组织对其数据资产的信心。
    |'
- en: A data catalog can include additional metadata describing the data lineage;
    the sensitivity of the data concerning privacy; and the availability, correctness,
    completeness, and robustness characteristics of data. Data lineage describes the
    dependencies between data sets. You can use it to better assess impact when data
    sources fail and better trace data output issues through the data dependency chains.
    Privacy sensitivity information can support GDPR and CCPA compliance requirements
    and help automate regulation-compliant and security-compliant data access administration.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数据目录可以包括描述数据血缘、涉及隐私的数据敏感性以及数据的可用性、正确性、完整性和鲁棒性特征的额外元数据。数据血缘描述了数据集之间的依赖关系。你可以用它来更好地评估数据源失败时的影响，并通过数据依赖链更好地追踪数据输出问题。隐私敏感性信息可以支持GDPR和CCPA合规要求，并有助于自动化符合法规和安全的数据访问管理。
- en: Creating a data catalog can be time consuming. Luckily, advanced data governance
    systems can automatically interpret metadata from the data pipelines and their
    execution logs in production. Some human curation is still required to label ambiguous
    fields that may contain personally identifiable information. Examples include
    search query histories, which may contain searches for oneself, and financial
    transaction descriptions, which may include paycheck transactions with the account
    holder’s name.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 创建数据目录可能需要花费大量时间。幸运的是，高级数据治理系统可以自动从数据管道及其执行日志中解释元数据。仍需要一些人工整理来标记可能包含个人身份信息的模糊字段。例如，搜索查询历史可能包含对自己进行的搜索，以及财务交易描述可能包括与账户持有人姓名的工资单交易。
- en: For data scientists looking to gain access to data, the data catalog naturally
    lends to a shopping and checkout paradigm. One can browse the catalog for the
    data sources to use, place them in a shopping cart, and request access through
    a checkout process, and the data delivery process can include an auditable approval
    process transparent to the data requester.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望获取数据的数据科学家来说，数据目录自然倾向于购物和结账范式。人们可以浏览目录以查找要使用的数据源，将它们放入购物车，并通过结账流程请求访问，数据交付流程可以包括一个可审计的审批流程，对数据请求者透明。
- en: As you lead the data governance process, you can develop an internal data catalog.
    Your effort can leverage open source tools, such as Amundsen, or consider vendors
    with enterprise solutions, such as Informatica, Collibra, and Alation, to help
    manage the data, the people, and the processes for data governance.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在领导数据治理过程时，您可以开发一个内部数据目录。您的努力可以利用开源工具，例如Amundsen，或者考虑具有企业解决方案的供应商，如Informatica、Collibra和Alation，以帮助管理数据、人员和数据治理流程。
- en: 10.1.6 Periodic review for major architecture trends
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.6 对主要架构趋势的定期审查
- en: 'In this section, we discussed five major architecture trends in DS, including:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们讨论了数据科学中的五个主要架构趋势，包括：
- en: '*Data storage*—ML and analytics use cases are converging in the data lakehouse.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据存储*—机器学习和分析用例正在数据湖屋中汇聚。'
- en: '*Data processing*—Stream processing is emerging as the central nervous system
    for business processes with automated decision-making.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理*—流处理正在成为具有自动化决策的业务流程中枢神经系统。'
- en: '*Data access*—Analytics are being democratized with self-serve insights.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据访问*—分析正在通过自助洞察实现民主化。'
- en: '*Model deployment*—Data/ML ops and automation are streamlining intelligent
    capability deployment.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模型部署*—数据/机器学习操作和自动化正在简化智能能力部署。'
- en: '*Data governance*—Data governance is curating data as an asset for enterprise
    growth rather than as a regulation compliance liability.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据治理*—数据治理是将数据作为企业增长的资产，而不是作为合规性责任。'
- en: Every few quarters, it is worth exploring how the technology landscape has changed.
    DS is a fast-moving field where some new best practices are being invented and
    implemented every day. These new best practices are being incorporated into new
    technology platforms, which allow new architectures to be crafted to enable new
    DS capabilities to drive business impact. Staying on top of industry best practices
    and the latest architecture are key skill sets for an effective DS leader.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 每隔几个季度，探索技术格局的变化是值得的。数据科学是一个快速发展的领域，每天都有一些新的最佳实践被发明和实施。这些新最佳实践被纳入新的技术平台，允许构建新的架构，以实现新的数据科学能力，从而推动业务影响。跟上行业最佳实践和最新架构是有效数据科学领导者的重要技能集。
- en: '| ![](Images/Gem_Icon.png)080 | Data science is a fast-moving field where some
    new best practices are being invented and implemented every day. Staying on top
    of industry best practices and the latest architecture is essential for an effective
    data science leader. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)080 | 数据科学是一个快速发展的领域，每天都有一些新的最佳实践被发明和实施。跟上行业最佳实践和最新架构对于有效的数据科学领导者至关重要。
    |'
- en: 10.2 The organization
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 组织
- en: Organizations are built to integrate individual efforts to accomplish goals
    more quickly and efficiently. To produce business impact as a DS leader, an awareness
    of how your company or organization is structured can help you clarify your roles,
    specify your responsibilities, identify partners, and craft team structure to
    better integrate individual efforts in a repeatable and scalable process to deliver
    business value.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 组织是为了整合个人努力以更快、更有效地实现目标而建立的。作为DS领导者，了解你的公司或组织的结构可以帮助你明确你的角色，具体化你的责任，识别合作伙伴，并构建团队结构，以更好地将个人努力整合到一个可重复和可扩展的过程中，从而实现商业价值。
- en: DS is a nascent field that is still experimenting with best practices for producing
    business impact. As a DS leader, how can you think more fundamentally as you devise
    effective ways to integrate DS efforts into your organization?
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: DS是一个新兴领域，仍在尝试最佳实践以产生商业影响。作为DS领导者，在你设计有效方法将DS努力整合到你的组织中时，如何更根本地思考？
- en: Let’s look at three traditional organizational structures, functional, divisional,
    and matrix structures, and one alternative organizational structure, called the
    *holacracy* structure, which is modeled after biological organisms with self-managing
    hierarchical units, such as cells, organs, and living creatures. These are illustrated
    in figure 10.5.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看三种传统的组织结构：职能结构、部门结构和矩阵结构，以及一种称为*Holacracy*结构的替代组织结构，该结构模仿了具有自我管理等级单元的生物体，如细胞、器官和生物体。这些在图10.5中展示。
- en: '![](Images/CH10_F05_Chong.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F05_Chong.png)'
- en: Figure 10.5 Four major organizational structures in which to operate data science
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 数据科学运作的四大主要组织结构
- en: Let’s discuss how DS can operate within these organizational structures and
    contrast them through the perspectives of the division of labor, integration mechanisms,
    distribution of decision-making authority, and setting and sustaining organizational
    boundaries.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们讨论数据科学（DS）如何在这些组织结构中运作，并通过劳动分工、整合机制、决策权分配以及设置和维持组织边界等视角进行对比。
- en: 10.2.1 Functional organizational structure
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.1 职能组织结构
- en: Many companies are organized in a functional structure. You can recognize this
    structure in the composition of the executive team, which has members with functional
    subject matter expertise, such as chief technology officer, chief marketing officer,
    chief operating officer, chief product officer, and chief financial officer. This
    structure is common in companies with a single product line operating in a single
    geographic location and is sometimes used in large companies like Apple with many
    product lines.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司采用职能结构组织。你可以在执行团队的组成中识别这种结构，该团队有具有职能领域专业知识成员，例如首席技术官、首席营销官、首席运营官、首席产品官和首席财务官。这种结构在单一产品线在单一地理位置运营的公司中很常见，有时也用于像苹果这样拥有许多产品线的大型公司。
- en: The functional structure allows responsibilities to be separated by expertise.
    Business value is created by integrating the efforts of different functions into
    products and services at the executive level. The priorities are determined as
    a company, and resources and plans are distributed to the functions. Each function
    has the authority to choose the tactics used to execute the company-wide strategy
    within its function domain.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 职能结构允许通过专业知识来分离责任。通过在执行层面将不同职能的努力整合到产品和服务中，创造商业价值。优先级作为公司确定，资源和计划分配给职能。每个职能都有权在其职能领域内选择执行公司整体战略的策略。
- en: When a data scientist is a member of a non-data function, they are often in
    supporting roles with unclear career growth paths. When companies commit to building
    a data function, professional growth paths for data scientists can become clearer.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据科学家是某个非数据职能的成员时，他们通常处于支持角色，职业发展路径不明确。当公司致力于建立数据职能时，数据科学家的职业发展路径可以变得更加清晰。
- en: 'There are two ways DS gets introduced in companies with functional structures:
    top-down or bottom-up. In the top-down approach, the CEO appoints a senior DS
    leader to build a function. In the bottom-up approach, various function leaders
    start experimenting with DS capabilities in specific projects, then expand the
    successful cases across multiple projects and functions.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在具有职能结构的公司中，数据科学（DS）的引入有两种方式：自上而下或自下而上。在自上而下的方法中，首席执行官任命一位高级DS领导者来建立一个职能。在自下而上的方法中，各种职能领导者开始在特定项目中尝试DS能力，然后将成功的案例扩展到多个项目和职能中。
- en: Top-down approach
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 自上而下的方法
- en: 'A CEO-initiated top-down approach can work well when there is a clear expectation
    of what DS can do for a company. It signals strong executive support for driving
    DS initiatives, which requires tight cross-function collaborations for business
    impact. A DS leader who can succeed in this environment has three strengths:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当对DS能为公司做什么有明确期望时，由CEO发起的自上而下的方法可以很好地工作。这表明了强大的执行支持，以推动DS倡议，这需要紧密的跨职能协作以产生业务影响。在这种环境中能够成功的DS领导者有三个优势：
- en: Strong ability to rapidly acquire domain knowledge to identify and prioritize
    use cases across the company
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的能力快速获取领域知识，以识别和优先处理公司内的用例
- en: Strong relationship-building capabilities to influence peer function executives
    to collaborate on projects
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的关系建立能力，以影响同级功能部门的执行领导进行项目合作
- en: Strong ability to attract talent to build a function
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的能力吸引人才建立功能
- en: 'When the executive goal is not clear or the DS leader lacks some of these strengths,
    there are common failure modes to watch out for. The top three include:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当执行目标不明确或DS领导者缺乏一些这些优势时，有一些常见的失败模式需要注意。前三项包括：
- en: '*Data infrastructure not yet mature enough to support effective DS initiatives*—A
    CEO can hire a DS leader prematurely [6]*,* without the data infrastructure and
    business cases available for them to be successful. Mitigating actions include
    hiring a consultant or part-time chief data officer (CDO) to advise on clarifying
    the DS directions and hiring a few entry-level data scientists to conduct proof
    of concept projects before setting up an entire function.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据基础设施尚未成熟到足以支持有效的DS倡议*——CEO可以提前雇佣DS领导者[6]*，而没有可供他们成功的数据基础设施和业务案例。缓解措施包括雇佣顾问或兼职首席数据官（CDO）以提供关于澄清DS方向的咨询，并在建立整个功能之前雇佣一些初级数据科学家进行概念验证项目。'
- en: '*Becoming isolated from the real business cases in partner functions*—A DS
    function can be self-absorbed in building proof of concept projects that are not
    meeting business needs or adapting to business changes. Mitigating actions include
    identifying and producing quick wins and staying close to business needs first
    before committing to larger infrastructural projects.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与合作伙伴功能中的真实业务案例脱节*——DS功能可能会沉迷于构建不符合业务需求或适应业务变化的证明概念项目。缓解措施包括识别和产生快速胜利，并在承诺更大的基础设施项目之前首先保持对业务需求的紧密关注。'
- en: '*Becoming an executive consulting branch for investigating ad hoc business
    questions*—Priorities are focused on the urgent, immediate concerns rather than
    the strategically essential bets. Mitigating actions include identifying strategic
    business opportunities, crafting roadmaps, and aligning priorities with the rest
    of the executive team for early wins that put the company on a more strategic
    path.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成为执行咨询部门，调查临时业务问题*——优先事项集中在紧急的、立即的关注点上，而不是战略上必要的赌注。缓解措施包括识别战略商业机会、制定路线图，并与执行团队的其他成员协调优先事项，以实现早期胜利，使公司走上更战略性的道路。'
- en: In the top-down approach, it is crucial for the DS leader to prioritize and
    focus on a few specific early wins. Too often, DS leaders with academic research
    backgrounds start many projects to hedge against some of them not working out.
    This results in projects failing not because of a lack of potential but because
    of a lack of resources or attention dedicated to each project.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在自上而下的方法中，DS领导者优先考虑并专注于几个具体的早期胜利至关重要。很多时候，具有学术研究背景的DS领导者开始许多项目以规避其中一些可能失败的情况。这导致项目失败，不是因为缺乏潜力，而是因为缺乏资源或对每个项目的关注。
- en: Bottom-up approach
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 自下而上的方法
- en: In a functional organizational structure, DS efforts can start under any functional
    area. An effort that starts under the technology function in the engineering group
    may be called ML engineering. When an effort starts under marketing, it may focus
    on customer segmentation or conversion. Under finance, it may focus on margin
    optimization or sales forecasting. Under the operating function, it may focus
    on growth hacking, logistics optimization, customer service intelligence, or pricing
    optimization.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在功能型组织结构中，DS（数据科学）努力可以从任何功能领域开始。在工程组的技术功能下开始的努力可能被称为ML工程。当努力从市场营销开始时，它可能专注于客户细分或转化。在财务领域，它可能专注于利润优化或销售预测。在运营功能下，它可能专注于增长黑客、物流优化、客户服务智能或定价优化。
- en: 'In these bottom-up approaches, DS use cases are first explored within a particular
    function. Successes in one function’s use cases can motivate other functions to
    start exploring DS capabilities in their respective functions. While this approach
    allows DS efforts to stay close to business needs, it also creates multiple challenges:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些自下而上的方法中，DS用例首先在特定职能内进行探索。一个职能的用例成功可以激励其他职能开始探索各自职能中的DS能力。虽然这种方法允许DS努力保持接近业务需求，但也创造了多个挑战：
- en: '*Duplications of efforts and variations in methodologies across functions*—DS
    efforts can be duplicated across functions. Different business decisions can result
    from incoherent metrics calculated from the same underlying data.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跨职能的努力重复和方法论的变化*——DS（数据科学）的努力可以在跨职能之间重复。不同的业务决策可能源于从相同基础数据计算出的不协调指标。'
- en: '*Limited professional growth*—Data scientists across different functions often
    report to managers who are not data scientists. Professional growth for data scientists
    can be limiting, leading to attrition and loss of institutional knowledge.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*职业发展有限*——不同职能的数据科学家通常向非数据科学家经理汇报。数据科学家的职业发展可能受限，导致人才流失和机构知识的丧失。'
- en: One technique to mitigate these challenges in a company is to promote DS to
    be an independent function at the executive level, led by a chief data scientist
    or a chief data officer. This structure allows expertise to be built up within
    the DS function, where best practices can be institutionalized across functions
    to increase DS efficiency over time. It also allows work performance to be evaluated
    by peer data scientists and DS managers who can recognize the effort and impact
    for the business.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司中缓解这些挑战的一种技术是将DS提升为管理层的一个独立职能，由首席数据科学家或首席数据官领导。这种结构允许在DS职能内建立专业知识，最佳实践可以在跨职能中制度化，从而随着时间的推移提高DS效率。它还允许由同行数据科学家和DS经理评估工作绩效，他们可以认识到对业务的努力和影响。
- en: Looking into the future, as more CEOs recognize the strategic importance of
    the data function, it is likely to be as standard as a technology function in
    business organizations. This book is written anticipating this scenario, where
    more data leadership talent will be required to take on executive leadership roles
    in the marketplace.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，随着越来越多的首席执行官认识到数据职能的战略重要性，它可能像业务组织中的技术职能一样成为标准。本书正是基于这种情景撰写的，即需要更多数据领导人才来承担市场中的执行领导角色。
- en: As companies grow in size, communication becomes more costly. Coordination between
    large functions can be overwhelming for function leaders, as they must maintain
    good visibility into their own functions and keep abreast of their partner functions’
    priorities and roadmaps when making decisions. That is when a divisional organizational
    structure can help. Ready to dive in? Let’s go!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司规模的扩大，沟通成本增加。大型职能之间的协调对职能领导者来说可能是压倒性的，因为他们必须在做出决策时保持对自己职能的良好可见性，并了解其合作伙伴职能的优先事项和路线图。这就是部门组织结构可以提供帮助的时候。准备好深入研究了？让我们开始吧！
- en: 10.2.2 Divisional organizational structure
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.2 部门组织结构
- en: The divisional structure allows the organization to be partitioned by product,
    geography, or market segment. Each partition is self-sufficient in resources and
    can autonomously plan and execute its business initiatives with limited dependence
    on other divisions.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 部门结构允许组织根据产品、地理区域或市场细分进行划分。每个分区在资源上都是自给自足的，可以自主地计划并执行其商业倡议，对其他部门的依赖性有限。
- en: Another way to understand the difference is that the functional structure is
    organized by the different *input* expertise required to create the product or
    service, and the divisional structure is organized by the *output* products or
    segments of customers that the products and services target.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种理解差异的方法是，职能结构是由创建产品或服务所需的不同*输入*专业知识来组织的，而部门结构是由产品和服务所针对的*输出*产品或客户细分市场来组织的。
- en: In terms of division of labor, divisional structures allow each division to
    focus on serving its own cohorts of customers with profit and loss responsibilities
    for its own division. Authority of roadmaps, goals, and resource allocation are
    delegated to the divisions for more efficient decision-making. The integration
    of individual efforts happens at the division level with limited coordination
    across divisions. This structure works well for stable business models serving
    relatively static customer segments. Examples of static customer segments include
    consumer versus enterprise segments, and geographically distributed segments.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在劳动分工方面，部门结构允许每个部门专注于为其自己的客户群体提供服务，并对其自己的部门承担损益责任。路线图、目标和资源分配的权力被委派给部门，以实现更有效的决策。个人努力的整合发生在部门层面，部门间协调有限。这种结构适用于为相对静态的客户群体提供稳定业务模式的场景。静态客户群体的例子包括消费者与企业部门，以及地理上分布的客户群体。
- en: As a DS leader, being aware of these structures is important to set the appropriate
    expectations for cross-division collaboration and coordination. Unless there is
    a specific urgent initiative from the CEO’s office for coordination, cross-divisional
    DS initiatives can face significant resistance.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领导者，了解这些结构对于设定跨部门协作和协调的适当期望很重要。除非CEO办公室有具体的紧急协调倡议，否则跨部门的DS倡议可能会面临重大阻力。
- en: '| ![](Images/Gem_Icon.png)081 | The divisional organizational structure allows
    each division to be self-sufficient in resources so it can plan and execute its
    business initiatives independently. However, cross-divisional data science initiatives
    can face significant resistance unless the CEO’s office has a specific urgent
    initiative for coordination. |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)081 | 部门组织结构允许每个部门在资源上实现自给自足，因此它可以独立地计划和执行其业务倡议。然而，除非CEO办公室有具体的紧急协调倡议，否则跨部门的科学数据倡议可能会面临重大阻力。|'
- en: 'While career growth for most data scientists often stays within a division,
    significant opportunities exist for strong DS leaders in companies with divisional
    organizational structures. Successful use cases within a division, such as recommendation
    platforms, anti-fraud capabilities, and cost-saving/revenue-generating best practices
    can be distilled and shared across divisions. These capabilities, practices and
    platforms can create value in two ways:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数数据科学家的职业成长通常局限于一个部门，但在具有部门组织结构的公司中，强大的数据科学领导者存在显著的机会。部门内部的成功案例，例如推荐平台、反欺诈能力和成本节约/收入增长的最佳实践，可以提炼并在部门间共享。这些能力、实践和平台可以通过两种方式创造价值：
- en: '*Cross-divisional platforms* *and services*—Best practices in one division
    can be distilled into a technology platform to be introduced in adjacent divisions.
    Since each division has its adoption authority and owns its profit and loss accounting,
    early adopters can provide quantitative feedback for the benefits of adoption.
    The successes can form strong business cases for corporate-wide adoption, especially
    in large corporations with hundreds of divisions. Each division can be a customer
    for your best practices and platforms.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*跨部门平台* 和 *服务* — 一个部门中的最佳实践可以提炼成技术平台，并在相邻部门中引入。由于每个部门都有其采纳权限并拥有自己的损益核算，早期采用者可以提供关于采纳益处的定量反馈。这些成功案例可以形成强大的企业级采纳案例，尤其是在拥有数百个部门的的大型企业中。每个部门都可以成为您最佳实践和平台的客户。'
- en: '*Creation of a new division*—DS use cases can also enable new business lines.
    Customer referral services can be developed from product recommendation systems;
    risk scoring services can be developed from fraud detection techniques; and cost-reducing
    predictive maintenance services can be developed from predictions of parts fatigue
    and system failures. The divisional organizational structure allows new divisions
    to be created with the multi-functional support necessary to operate a new profit
    and loss business line. This is discussed in more detail in section 8.3.3.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*创建新的部门* — 数据科学用例还可以启用新的业务线。客户推荐服务可以从产品推荐系统开发；风险评估服务可以从欺诈检测技术开发；以及从部件疲劳和系统故障的预测中开发出降低成本的预测性维护服务。部门组织结构允许创建新的部门，这些部门拥有运营新的损益业务线所需的多功能性支持。这将在第8.3.3节中更详细地讨论。'
- en: While the divisional organizational structure can streamline decision-making
    within a division, functions such as IT or HR may be more efficient when centralized
    across divisions. There are also situations where customers can demand a coherent
    engagement experience across the product division. This is where a hybrid or matrix
    organizational structure can help, and we will be getting into it next. Now may
    be a good time to take a breather and let the functional and divisional organization
    structures sections sink in.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然部门组织结构可以简化部门内的决策，但像IT或HR这样的功能当在部门间集中时可能更有效率。也存在客户可以要求在整个产品部门获得一致参与体验的情况。这就是混合或矩阵组织结构可以发挥作用的地方，我们将在下一部分讨论。现在可能是一个休息的好时机，让功能和部门组织结构部分深入人心。
- en: 10.2.3 Matrix organizational structure
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.3 矩阵组织结构
- en: The *matrix structure*, or hybrid structure, seeks to avoid the limitations
    for both functional and divisional structures by closely coordinating within a
    function and across divisions. A team member working on a project who reports
    to a functional leader and a divisional leader, often with one as a direct-line
    manager, responsible for performance and promotions, and another as a dotted-line
    manager, responsible for advising and consulting. This structure allows functional
    expertise to develop within an organization and allows strong coordination between
    functions to occur efficiently within a division.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '*矩阵结构*，或混合结构，旨在通过在功能内部和部门之间紧密协调，避免功能和部门结构的局限性。一个项目团队成员向功能领导者和部门领导者报告，通常一个作为直线经理，负责绩效和晋升，另一个作为虚线经理，负责咨询和建议。这种结构允许在组织内部发展功能专业知识，并允许在部门内部高效地实现功能之间的协调。'
- en: This structure can be ideal for DS. With DS as one of the functions, the DS
    leader can build deep technical knowledge and best practices and institutionalize
    them within the function. The functional focus increases the efficiency of the
    function. At the same time, the DS team can recognize opportunities and realize
    impacts within each division. The divisional focus improves the responsiveness
    to particular business challenges in various divisions.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构对于数据科学（DS）来说可能是理想的。将DS作为其中一个功能，DS领导者可以在功能内部建立深厚的专业技术知识和最佳实践，并在功能内部制度化。功能焦点提高了功能的效率。同时，DS团队可以在每个部门内识别机会并实现影响。部门焦点提高了对各个部门特定商业挑战的响应能力。
- en: '| ![](Images/Gem_Icon.png)082 | The matrix structure seeks to avoid the limitations
    for both functional and divisional structures by closely coordinating across functions
    and divisions. It is ideal for data science, where the team can build deep domain
    and technical knowledge, craft best practices, and institutionalize them within
    the function and across divisions. But it does come with significant communication
    overhead. |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)082 | 矩阵结构旨在通过在功能和部门之间紧密协调，避免功能和部门结构的局限性。它非常适合数据科学，团队可以在功能内部和部门之间建立深厚的领域和技术知识，制定最佳实践，并在功能内部和部门之间制度化。但这也伴随着显著的沟通成本。|'
- en: 'However, the matrix structure has its challenges as well. There are four main
    challenges to watch out for, but they can be overcome with management techniques.
    The four main challenges are authority confusion, resource planning, resource
    stability, and change management, as discussed in the following list:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，矩阵结构也存在其挑战。有四个主要挑战需要注意，但可以通过管理技巧克服。以下列出的四个主要挑战是权威混淆、资源规划、资源稳定性和变革管理：
- en: '*Authority confusion*—With direct-line reports and dotted-line reports, there
    can be authority confusion when priorities do not align between the function and
    division leaders. This confusion often occurs when limited resources must be dedicated
    to either improving efficiency by developing function best practices or expanding
    the capabilities within a product division. Such situations often happen not during
    times of crisis, when all leaders are aligned in the fight for survival, but in
    times of resource-constrained growth, when there are multiple paths to success
    with each favored by different leaders.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*权威混淆*——当功能领导和部门领导之间的优先级不一致时，由于直线报告和虚线报告，可能会出现权威混淆。这种混淆通常发生在资源有限必须用于通过发展功能最佳实践来提高效率或扩大产品部门能力的情况下。这种情况通常不是在危机时期发生的，当时所有领导都在为生存而战，而是在资源受限的增长时期发生，当时有多个成功路径，每个路径都受到不同领导的青睐。'
- en: One technique to counter this type of confusion is strong executive leadership,
    where the company can rally around one or two clear key performance indicators
    (KPIs). The executive focus can be used to arbitrate and prioritize between the
    various paths forward.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对抗这种混乱的一种技术是强有力的行政领导，公司可以围绕一两个清晰的关键绩效指标（KPI）团结起来。行政关注点可以用来仲裁和优先处理各种前进路径。
- en: Other prioritization techniques include favoring product-focused approaches
    for early-stage projects to nimbly iterate toward product/market fit or favoring
    function-focused approaches for late-stage projects to craft efficient executions
    to increase revenue and profitability.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他优先级技术包括在早期项目中优先考虑以产品为导向的方法，以便敏捷地迭代以实现产品/市场匹配，或者在后期项目中优先考虑以功能为导向的方法，以制定高效的执行方案来增加收入和盈利能力。
- en: '*Resource planning*—During each 3 - to 12-month planning cycle, with the dual
    reporting matrix structure, a DS leader has to determine how to balance the funding
    of functional and divisional projects and initiatives.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源规划*—在每次3至12个月的规划周期中，在双重报告矩阵结构下，DS领导者必须确定如何平衡功能和部门项目及倡议的资助。'
- en: Most DS projects are essential for both the DS function’s roadmap and the various
    divisions’ roadmaps. For example, a recommendation engine project can be part
    of the DS function roadmap to build user understanding for better user segmentation.
    It can also be part of a business division’s roadmap to increase product engagement
    and improve user retention and LTV.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数DS项目对于DS功能路线图和各个部门的路线图都是至关重要的。例如，推荐引擎项目可以是DS功能路线图的一部分，用于建立用户理解以实现更好的用户细分。它也可以是业务部门路线图的一部分，用于增加产品参与度和提高用户保留率和LTV。
- en: However, other projects, such as updates to A/B testing capabilities, model
    deployment methodologies, and data consistency and governance projects, may have
    little immediate impact for specific divisions but are highly strategic and important
    for the DS function to serve across multiple divisions.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，其他项目，如A/B测试能力的更新、模型部署方法和数据一致性和治理项目，可能对特定部门的影响很小，但对DS功能在多个部门之间提供服务来说具有高度战略性和重要性。
- en: In a matrix structure, how would you determine which functional and divisional
    projects and initiatives to fund? One common approach is to reserve 10–30% of
    capacity for function initiatives as a tax for paying down tech debts and investing
    in future efficiencies, while devoting most of the capacity to advancing the divisions’
    roadmaps. A high-level agreement between the executives minimizes the pressure
    on individual data scientists to find a balance between competing interests.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在矩阵结构中，你将如何确定资助哪些功能和部门项目及倡议？一种常见的方法是为功能倡议保留10-30%的容量，作为偿还技术债务和投资未来效率的税收，同时将大部分容量用于推进部门的路线图。高管之间的高级别协议最小化了个人数据科学家在竞争利益之间寻找平衡的压力。
- en: Another approach for fast-growing DS functions is focusing the current team
    members on advancing the divisions’ roadmaps, specifying projects to pay down
    functional tech debt, and documenting opportunities for future efficiencies along
    the way. New DS team members can focus their onboarding projects on executing
    DS function initiatives before they are delegated projects for a specific division.
    This approach can provide a gentler onboarding for new DS team members and allow
    them to take on their later divisional responsibilities with some functional perspective.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于快速增长的DS功能，另一种方法是让当前团队成员专注于推进部门的路线图，指定偿还功能技术债务的项目，并在过程中记录未来效率的机会。新DS团队成员可以将他们的入职项目集中在执行DS功能倡议上，在他们被分配特定部门的项目之前。这种方法可以为新DS团队成员提供更温和的入职，并使他们能够带着一些功能视角承担他们后来的部门责任。
- en: '*Resource stability*—In a company with a matrix structure, multiple divisions
    can simultaneously require DS functional expertise. Often, the common practice
    in prioritization is to dedicate a stable number of resources to the larger and
    more mature divisions, then staff the emerging needs to early-stage divisions
    as resources are available. This practice can result in the emerging projects
    getting intermittent resource assignments from different team members. While this
    approach might work for completing software development projects, it can be detrimental
    for DS projects.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源稳定性*—在一个矩阵结构的公司中，多个部门可能同时需要DS（数据科学）功能的专业知识。通常，在优先级排序的常见做法是，为较大的、更成熟的部门分配稳定的资源数量，然后在资源可用时为处于早期阶段的部门配备人员。这种做法可能导致新兴项目从不同的团队成员那里获得间歇性的资源分配。虽然这种方法可能适用于完成软件开发项目，但对于DS项目可能是有害的。'
- en: DS projects have significant contexts learned over time for performing deep-dive
    analysis, crafting realistic roadmaps, or building predictive solutions. When
    a different data scientist is assigned from quarter to quarter for early-stage
    divisions, the project ramp-up overhead makes these assignments highly inefficient.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DS项目在执行深入分析、制定现实路线图或构建预测解决方案方面具有随着时间的推移而学习到的重大背景。当从季度到季度为早期阶段部门分配不同的数据科学家时，项目启动的额外开销使得这些分配非常低效。
- en: One approach to overcome this issue is to dedicate point-of-contacts to early-stage
    divisions as well as mature divisions. When one early-stage division cannot be
    assigned a full team member’s time, you can dedicate a partial resource to the
    division to allow the same team member to be the point of contact for multiple
    early-stage divisions’ projects. For a mature division, as long as someone on
    the team retains its institutional knowledge, there can be more flexibility for
    other team members to move between divisions when resources need to be reallocated
    or when a team member is looking to broaden their experience across divisions.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解决这一问题的方法之一是为早期阶段和成熟阶段的部门都指定联系人。当一个早期阶段的部门无法分配一个完整团队成员的时间时，你可以为该部门分配部分资源，以便同一团队成员可以成为多个早期阶段部门项目的联系人。对于成熟部门，只要团队中有成员保留其机构知识，当需要重新分配资源或团队成员希望跨部门拓宽经验时，其他团队成员在部门之间移动就有更大的灵活性。
- en: By having a dedicated point of contact, you can maintain the DS context for
    early-stage and mature divisions. You can also have the flexibility to shift resources
    between divisions when the situation demands it.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过拥有专门的联系人，你可以保持早期阶段和成熟阶段的DS背景。你还可以在需要时灵活地在部门之间转移资源。
- en: '*Implementing change*—When a function leader is looking to push out best practices
    within a function, it will inevitably affect processes across several divisions.
    In a functional organizational structure, the function has the authority to push
    out the best practices directly. In a matrix organizational structure, the function
    leader needs to work with each divisional leader to push out its best practices.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实施变化*—当职能领导者试图在职能内推广最佳实践时，这不可避免地会影响多个部门的过程。在职能组织结构中，职能有权力直接推广最佳实践。在矩阵组织结构中，职能领导者需要与每个部门领导者合作，以推广其最佳实践。'
- en: While this process provides checks and balances to make sure the changes introduced
    by new best practices do not significantly disadvantage some divisions, it can
    dramatically slow down progress for implementing necessary changes to remove existing
    tech debts and prepare systems to scale.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然这个过程提供了检查和平衡，以确保新最佳实践引入的变化不会显著地使某些部门处于不利地位，但它可能会显著减缓实施必要变化以消除现有技术债务和为系统扩展做准备的速度。
- en: As a DS leader, one technique to implement change in a matrix structure is to
    find the initial one or two divisions to spearhead the change, prove the value
    of the change, then obtain sponsorship with the CEO to support and drive the change
    top-down into each of the divisions. To implement the change, you can leverage
    the 10–30% capacity reserved for implementing function-level initiatives during
    resource planning, so the resources are secured to complete the change.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为DS（数据科学）领导者，在矩阵结构中实施变化的一种技术是找到最初的一个或两个部门来带头推动变化，证明变化的价值，然后获得CEO的支持，以自上而下地推动变化进入每个部门。为了实施变化，你可以在资源规划期间利用为实施功能级倡议预留的10-30%的容量，以确保资源得到保障以完成变化。
- en: Alright, that was a lot on the hybrid or matrix structure. Get ready, as next
    we will be discussing alternative structures where *management* looks a bit different.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，关于混合或矩阵结构的内容已经很多了。准备好吧，因为接下来我们将讨论看起来有些不同的替代结构。
- en: 10.2.4 Alternative organizational structure
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.4 替代组织结构
- en: The functional, divisional, and matrix structures are all traditional management
    structures within which you can integrate DS efforts to produce enterprise value.
    In these structures, management is responsible for crafting strategic roadmaps,
    constituting teams, defining roles, making decisions, and evaluating performance.
    In the age of distributed computing and user-generated content, can management’s
    role also be distributed and democratized?
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 功能性、部门性和矩阵结构都是传统的管理结构，在这些结构中，你可以整合DS（数据科学）的努力以产生企业价值。在这些结构中，管理层负责制定战略路线图、构成团队、定义角色、做出决策和评估绩效。在分布式计算和用户生成内容的时代，管理层的作用也可以被分散和民主化吗？
- en: '*Holacracy* is a management structure that promotes a hierarchy of self-managed
    units or *circles* , each with its own governing process to constitute teams,
    define roles, make decisions, and evaluate performance. This structure can be
    highly adaptable in responding to emerging needs in the marketplace, where circles
    are constituted to tackle business needs and dissolved when goals have been reached
    or are no longer relevant.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*Holacracy*是一种促进自我管理单元或*圈*的层级结构的管理模式，每个圈都有自己的治理流程来构成团队、定义角色、做出决策和评估绩效。这种结构在应对市场中新出现的需求时可以非常灵活，因为圈子的成立是为了解决业务需求，当目标达成或不再相关时，圈子会被解散。'
- en: One successful example is Zappos, the online shoe and clothing store. When Zappos
    implemented holacracy, its 150 departmental units evolved into 500 circles. Each
    circle is a basic component of the organization, constituted with purpose, and
    roles are collectively specified and assigned to circle members to accomplish
    the work. Each employee can be part of multiple circles. In Zappo’s case, the
    500 circles were formed by 1,500 employees on projects, functions, and segments
    [7].
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的例子是Zappos，一家在线鞋和服装店。当Zappos实施Holacracy时，其150个部门单位演变成了500个圈。每个圈都是组织的基本组成部分，以目的构成，角色由集体指定并分配给圈成员以完成工作。每个员工可以成为多个圈的一员。在Zappo的案例中，500个圈是由1500名员工在项目、职能和部门上形成的[7]。
- en: Holacracy can sound chaotic for those who have not experienced it firsthand.
    The process is actually more orderly than many imagine. Each circle goes through
    a rigorous constitution process, and its purpose must be clear enough to attract
    team members to join the circle to take on its roles. To prevent everyone from
    only joining the cool-sounding project and ignoring the mundane tasks, there are
    systems for executives to award points to circles by determining the business
    value of the circle’s work. The points can be used for individuals to recruit
    individuals into roles.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有亲身体验过的人来说，Holacracy可能听起来很混乱。实际上，这个过程比许多人想象的更有序。每个圈都要经过严格的构成过程，其目的必须足够明确，以吸引团队成员加入圈并承担其角色。为了防止每个人都只加入听起来很酷的项目而忽视日常任务，有系统让高管通过确定圈子的业务价值来给圈点数。这些点数可以用于个人招募其他人员担任角色。
- en: As a DS leader, working in a holacracy can be both rewarding and challenging.
    DS projects involving exploration and prototyping tend to be the cool projects
    that attract individuals with engineering and product backgrounds. The maintenance
    and iteration of models can be neglected, causing DS tech debts to accumulate
    over time.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS（数据科学）领导者，在Holacracy中工作既有回报也有挑战。涉及探索和原型设计的DS项目往往吸引有工程和产品背景的个人。模型维护和迭代可能会被忽视，导致DS技术债务随着时间的推移而积累。
- en: '| ![](Images/Gem_Icon.png)083 | Holacracy is a management structure that promotes
    a hierarchy of self-managed units called circles. Working in a holacracy can be
    both rewarding and challenging. Exploration and prototyping projects tend to attract
    resources, while the maintenance and iteration of models tend to be neglected.
    |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)083 | Holacracy是一种促进被称为*圈*的自我管理单元层级的管理模式。在Holacracy中工作既有回报也有挑战。探索和原型设计项目往往吸引资源，而模型维护和迭代往往被忽视。'
- en: 'Holacracy organizational structure can work well for businesses where adaptability
    is more important than reliability. The process actually requires more management,
    as all team members need to be well versed in self-defining roles, making decisions,
    and self-evaluating performance. Success depends on:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 轮转制组织结构对于适应性比可靠性更重要的企业来说可以很好地工作。实际上，这个过程需要更多的管理，因为所有团队成员都需要精通自我定义角色、做出决策和自我评估绩效。成功取决于：
- en: Mature team members who are well-trained in the holacracy process
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在轮转制过程中受过良好训练的成熟团队成员
- en: Deep understanding of the full life cycle of projects to anticipate resource
    needs
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对项目全生命周期的深入了解，以预测资源需求
- en: Ability to clearly define roles and responsibilities
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够明确界定角色和责任
- en: Strong project management tool support for constituting, identifying, and joining
    projects
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的项目管理工具支持建立、识别和加入项目
- en: Strong domain knowledge to provide performance feedback with tracking support
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的领域知识，以提供带有跟踪支持的绩效反馈
- en: A holacracy structure can work well in the early stages of opportunity exploration
    and proof of concept work. These early projects have limited scopes, often with
    immediate demonstrable early wins.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 轮转制结构在机会探索和概念验证工作的早期阶段可以很好地工作。这些早期项目范围有限，通常有立即可证明的早期成功。
- en: As DS projects mature, cross-functional integration and governance become critical
    in setting up company-wide best practices and platforms. For projects to be successful,
    team members who understand the institutional nuances and system pitfalls need
    to stay with the project over multiple iterations, often without immediate short-term
    results. In a holacracy structure, when team members move in and out of projects
    fluidly, maintaining the momentum for maturing DS projects poses a significant
    challenge.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学（DS）项目逐渐成熟，跨职能整合和治理在建立公司范围内的最佳实践和平台方面变得至关重要。为了项目的成功，理解制度细微差别和系统陷阱的团队成员需要在多个迭代中与项目保持一致，通常没有立即的短期成果。在轮转制（holacracy）结构中，当团队成员在项目之间流动时，保持成熟DS项目的势头面临重大挑战。
- en: 'Once the DS practices and platforms mature, a holacracy structure can again
    work well to incrementally optimize subcomponents of well-architected processes
    and systems over time with demonstrable system-wide short-term benefits. If you
    are managing a DS team under a holacracy structure, there are a few techniques
    that can help:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦DS实践和平台成熟，轮转制结构可以再次很好地工作，随着时间的推移，逐步优化良好架构的过程和系统的子组件，带来可证明的系统级短期效益。如果您在轮转制结构下管理DS团队，有一些技术可以帮助：
- en: Constituting circles with long-term goals and clear key results for project
    phases can help retain team members with institutional knowledge of the data and
    domain nuances.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为项目阶段建立具有长期目标和明确关键结果的圈子，可以帮助保留对数据和领域细微差别有制度知识的团队成员。
- en: Maintaining documentation with reproducible, transferable, and discoverable
    results, such that efforts can resume after team members churn or take a leave
    for other projects. Section 2.2.3 discussed this in more detail.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护可重复、可转移和可发现的结果的文档，以便在团队成员更替或因其他项目请假后可以继续努力。第2.2.3节更详细地讨论了这一点。
- en: Identifying executive sponsorship to attract cross-functional team members for
    important integration and governance projects to overcome the coordination hurdle
    of advancing DS maturity levels. Section 6.1.3 talks more about securing executive
    sponsors.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定执行赞助以吸引跨职能团队成员参与重要的整合和治理项目，以克服提高DS成熟度水平的协调障碍。第6.1.3节更详细地讨论了确保执行赞助的内容。
- en: You have now seen the four major organizational structures in which to operate
    DS. Let us summarize the opportunities and challenges within them.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经看到了操作DS的四个主要组织结构。让我们总结一下它们中的机会和挑战。
- en: 10.2.5 Managing for opportunities and challenges in various structures
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.5 在各种结构中管理机会和挑战
- en: 'The role of the DS function is to contribute its technical expertise and business
    insights, so they can be integrated into the product and services in the greater
    organization. Different organizational structures bring with them unique opportunities
    and challenges. We discussed four organizational structures: functional, divisional,
    matrix, and holacracy structures.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: DS功能的作用是贡献其技术专长和业务洞察力，以便它们可以整合到更大组织的产品和服务中。不同的组织结构带来了独特的机遇和挑战。我们讨论了四种组织结构：职能结构、部门结构、矩阵结构和轮转制结构。
- en: In the functional structure, DS is one of many functions. While there is significant
    opportunity for building expertise within the function, a data science leader
    should be careful to avoid losing touch with business needs.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在职能结构中，数据科学只是众多职能之一。虽然在该职能内建立专业知识有很大的机会，但数据科学领导者应小心避免失去对业务需求的关注。
- en: In the divisional structure, an organization is partitioned by product, geography,
    or market segment, where the DS function is distributed to each division. This
    structure is great for fast-paced division-level decisions. A DS leader should
    watch out for duplicated efforts between divisions.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在部门结构中，组织根据产品、地理或市场细分进行划分，其中数据科学职能被分配到每个部门。这种结构非常适合快速决策的部门级别。数据科学领导者应警惕部门间重复的努力。
- en: In the matrix structure, the DS teams report to a function head and a divisional
    head simultaneously. This structure enhances coordination across functions and
    divisions but comes at the cost of potential role confusion and can require a
    higher communication overhead.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在矩阵结构中，数据科学团队同时向职能主管和部门主管汇报。这种结构增强了职能和部门之间的协调，但代价是可能存在角色混淆，并且可能需要更高的沟通成本。
- en: In the holacracy structure with a hierarchy of self-managed units, or circles,
    where data scientists are distributed to projects, the opportunity is optimal
    for PoC exploration. However, projects need to be managed closely for securing
    maintenance resources and payment of tech debts. With an appreciation for the
    opportunities and challenges for data science to thrive in these organizational
    structures, you can adapt your focus and manage for the systematic pitfalls these
    structures bring.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在具有自管理单元等级制度的 Holacracy 结构中，数据科学家被分配到项目中，这种结构为 PoC 探索提供了最佳机会。然而，为了确保维护资源和支付技术债务，项目需要被紧密管理。在欣赏数据科学在这些组织结构中茁壮成长的机会和挑战的同时，您可以调整您的关注点，并管理这些结构带来的系统性陷阱。
- en: 10.3 The opportunity
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 机会
- en: As a leader in DS, you are fortunate to be in one of the fastest-growing professions
    today. When evaluating your next career move, you can review the factors that
    are most important to you at your particular career stage and assess potential
    industries, companies, teams, and roles of an opportunity.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领域的领导者，您很幸运地处于当今增长最快的职业之一。在评估您的下一步职业发展时，您可以回顾在您特定的职业阶段最重要的因素，并评估潜在的行业、公司、团队和机会的角色。
- en: A significant component of your leadership capability comes from the deep industry
    expertise you can develop on the job; hence, selecting an industry to go into
    is a critical decision for DS leaders. You can consider the size and growth rate
    of the different industries and their intensity of demand for DS talent. Above
    all, you should investigate what industry you personally feel passionate about,
    so you can maintain a positive attitude despite the inevitable project failures
    and workplace breakdowns.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 您的领导能力的一个重要组成部分来自于您在工作中可以培养的深厚行业专业知识；因此，选择进入哪个行业是数据科学领导者的一项关键决策。您可以考虑不同行业的规模和增长率以及它们对数据科学人才的需求强度。最重要的是，您应该调查您个人对哪个行业有激情，这样您就可以在不可避免的项目失败和工作场所崩溃中保持积极的态度。
- en: DS is used at companies of all maturity stages, from early-stage startups to
    hundred-year-old enterprises. The applications of DS can shift based on a company’s
    maturity stage. The choice of maturity level of company you join can affect how
    you build a repertoire of leadership capabilities and identity.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学被应用于所有成熟阶段的公司，从初创公司到百年老店。数据科学的应用可以根据公司的成熟度阶段而变化。您加入的公司成熟度水平的选择可能会影响您构建领导能力和身份的储备。
- en: Leadership is practiced in team settings, so it is essential to evaluate the
    team you are joining. Considerations include the hiring manager’s maturity, infrastructure
    maturity, and practice maturity.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 领导力在团队环境中得到实践，因此评估您要加入的团队至关重要。考虑因素包括招聘经理的成熟度、基础设施的成熟度和实践成熟度。
- en: To understand the responsibilities of a particular DS role, refer to the capabilities
    and virtues in this book. These capabilities and virtues can help you identify
    the needs of a specific industry, company, and team. They can also help you craft
    a narrative of your strengths that can best qualify you for an existing role or
    a new role you can propose.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解特定数据科学角色的职责，请参考本书中的能力和美德。这些能力和美德可以帮助您识别特定行业、公司和团队的需求。它们还可以帮助您构建一个关于您自身优势的故事，这将使您最适合现有的角色或您可以提出的新的角色。
- en: Once you are selected to take on a role, you also need to be responsible for
    your own onboarding. Let’s discuss the industry, company, team, and role-level
    considerations to evaluate the opportunities for the next stage of your career,
    as well as some effective onboarding strategies once you decide to pursue an opportunity.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你被选中担任某个角色，你还需要负责自己的入职。让我们讨论一下行业、公司、团队和角色层面的考虑因素，以评估你职业生涯下一阶段的机遇，以及一旦你决定追求某个机会，一些有效的入职策略。
- en: 10.3.1 Assessing an industry
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.1 评估行业
- en: You can apply DS to a broad range of industries. When evaluating an industry
    to enter, consider that large industries will have the most job opportunities,
    while fast-growing industries will create many leadership opportunities over time.
    For data scientists with appropriate experience levels, industries with the highest
    demand for data scientists are likely to pay a premium in compensation. Figure
    10.6 illustrates some important considerations when selecting an industry.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数据科学应用于广泛的行业。在评估要进入的行业时，考虑大型行业将拥有最多的就业机会，而快速增长的行业将在未来创造许多领导机会。对于具有适当经验水平的数据科学家来说，对数据科学家需求最高的行业可能会在薪酬上给予更高的回报。图10.6展示了在选择行业时的一些重要考虑因素。
- en: '![](Images/CH10_F06_Chong.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F06_Chong.png)'
- en: Figure 10.6 Three perspectives for assessing an industry to pursue
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 评估目标行业的三个视角
- en: The contribution of DS to the economy is still in its infancy as of 2021\. According
    to LinkedIn Talent Solutions data, the discipline has found the most traction
    in *IT, computer software, and internet* industries. These three industries together
    employ 42% of the professionals with the data scientist job title in the US. The
    42% number is not surprising, as these industries are at the forefront of computing
    technology adoption. They are closest to all the computing servers generating
    and storing the data responsible for delivering business impact. However, according
    to United States Bureau of Economic Analysis data, the *data processing* *, internet
    publishing* *, and other information services* industry together only make up
    1.4% of the private sector GDP in the United States [8].
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2021年，数据科学（DS）对经济的贡献仍处于起步阶段。根据LinkedIn Talent Solutions的数据，该学科在*IT、计算机软件和互联网*行业中获得了最多的关注。这三个行业共同雇佣了美国拥有数据科学家职称的42%的专业人士。这个42%的数字并不令人惊讶，因为这些行业是计算技术应用的先锋。它们与所有生成和存储负责产生商业影响的数据的计算服务器最为接近。然而，根据美国经济分析局的数据，*数据处理*、*互联网出版*和*其他信息服务*行业在美国私营部门GDP中仅占1.4%[8]。
- en: On the other hand, DS is rapidly gaining traction in two other areas that are
    much more significant to the economy. In the United States, the *finance* *and
    insurance* industries contribute 9.4% of the private-sector GDP, and the *health
    care* industry contributes 7.1% of the private sector GDP.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，DS在两个对经济影响更大的领域中也迅速获得了关注。在美国，*金融*和*保险*行业对私营部门GDP的贡献为9.4%，而*医疗保健*行业对私营部门GDP的贡献为7.1%。
- en: In the US, the *financial services* *, banking* *, and insurance* industries
    currently employ 12% of today’s data scientists, and the demand is increasing
    faster than in the *IT, computer software, and internet* industries. The *health
    care, biotech, pharmaceuticals, and health/wellness/fitness* industries currently
    employ 10% of today’s data scientists with an even higher growth rate.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，*金融服务*、*银行*和*保险*行业目前雇佣了12%的数据科学家，需求增长速度比*IT、计算机软件和互联网*行业更快。*医疗保健、生物技术、制药和健康/健康与健身*行业目前雇佣了10%的数据科学家，增长速度更高。
- en: If you are looking for leadership opportunities in DS in 2021, you can find
    the most opportunities in the *IT, computer software* *, and internet* industries.
    Many leadership opportunities will be created in the *financial services* *, banking*
    *, insurance* *,* *healthcare* *, biotech* *, pharmaceuticals* *, and health*
    */wellness* */fitness* industries in the coming years.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找2021年在数据科学领域的领导机会，你可以在*IT、计算机软件*和*互联网*行业中找到最多的机会。在未来的几年里，*金融服务*、*银行*、*保险*、*医疗保健*、*生物技术*、*制药*和*健康/健康与健身*行业将创造许多领导机会。
- en: There are also many smaller, high-growth industries with high demand for data
    scientists. These include defense and aerospace, e-learning, video games, medical
    devices, apparel and fashion, and consumer electronics.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，也存在许多对数据科学家需求量大的小型、高增长行业。这些包括国防和航空航天、在线学习、视频游戏、医疗设备、服装和时尚以及消费电子产品。
- en: When selecting an industry to pursue, it should be one that you are passionate
    about. It can take two to five years to build up expert knowledge in an industry,
    including data nuances, organizational structural barriers, and regulatory stumbling
    blocks. You may encounter many failures and frustrations working with industry
    limitations. Being in an industry that you are passionate about will allow you
    to persist further on your path to become a leader in DS.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择要追求的行业时，应该选择你热爱的行业。在行业内建立专业知识可能需要两到五年，包括数据细微差别、组织结构障碍和监管障碍。在与行业限制合作的过程中，你可能会遇到许多失败和挫折。在你热爱的行业中，这将使你能够继续前进，成为DS领域的领导者。
- en: 10.3.2 Assessing a company
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.2 评估公司
- en: Tens of thousands of companies worldwide have data scientists on their staff,
    and more are starting to hire. Picking a good employer can be the difference between
    a career-launching pedestal and valuable time lost to ad hoc busywork. What should
    you be looking for in a prospective employer?
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有成千上万的公司拥有数据科学家，并且越来越多的公司开始招聘。选择一个好的雇主可能是事业起飞的垫脚石，也可能是浪费在临时杂事上的宝贵时间。你在潜在雇主中应该寻找什么？
- en: You can look at companies based on their maturity stages and their standing
    within their industry. This perspective is illustrated in figure 10.7.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从公司的成熟阶段和其在行业中的地位来审视公司。这种观点在图10.7中得到了体现。
- en: '![](Images/CH10_F07_Chong.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F07_Chong.png)'
- en: Figure 10.7 Two angles to explore when assessing a company to join
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.7 评估加入公司时需要探索的两个角度
- en: Company maturity stages include early stage, growth stage, and mature stage.
    The maturity stage largely determines the types of DS projects required and the
    types of leaders required to lead them. In technology industries, companies compete
    to be the de facto standard for a technology or market category. Many industries
    eventually mature to having one company in the leadership position with a few
    contenders and many smaller players. The standing of a company in its industry
    can determine the resources available and the focus of its DS activities.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的成熟阶段包括早期阶段、成长阶段和成熟阶段。成熟阶段在很大程度上决定了所需的DS项目类型以及领导这些项目的领导类型。在技术行业中，公司竞争成为某一技术或市场类别的既定标准。许多行业最终成熟到只有一个领导公司，几个竞争者和许多小玩家。公司在行业中的地位可以决定可用的资源和其DS活动的重点。
- en: Company maturity
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 公司成熟度
- en: '*Early-stage* startups iterate on product/market fit. There may not be much
    internal first-party data to work with. You can use government and private third-party
    data sources to understand early customer segments and evaluate early indicators
    in the buyer journey, onboarding, and product engagement. Companies in this stage
    are often pre-revenue or have limited revenue from early customers. Venture-backed
    companies will often have a seed round or series A funding.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*早期阶段*的初创公司迭代产品/市场匹配。可能没有多少内部第一方数据可供使用。你可以使用政府和私人第三方数据来源来了解早期客户群体并评估买家旅程、入职和产品参与中的早期指标。处于这个阶段的公司通常还没有收入或只有来自早期客户的有限收入。风险投资支持的公司通常会有种子轮或A轮融资。'
- en: '*Growth-stage* companies have found the product/market fit for their offerings.
    For venture-backed companies, this corresponds to companies with series B or later
    rounds of funding. These companies have onboarded multiple customers and are expanding
    their customer base. They have often reached $50 million to more than $1 billion
    in enterprise valuation and are looking to scale operations for existing products,
    while developing new product lines and expanding to more geographies to serve
    additional customer segments.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '*成长阶段*的公司已经找到了其产品的市场匹配。对于风险投资支持的公司，这相当于B轮或更晚的融资轮次。这些公司已经引入了多个客户并正在扩大客户群。它们通常已经达到5000万至超过10亿美元的估值，并正在寻求扩大现有产品的运营规模，同时开发新产品线并扩展到更多地理区域以服务更多客户群体。'
- en: Growth stage is the stage when many companies start hiring DS leaders. As detailed
    in section 6.3.1, a company in the growth stage accumulates first-party data to
    understand the LTV of its customers; estimates the ROI for strategic projects;
    helps marketing increase customer awareness; optimizes channels for customer acquisition;
    analyzes the velocity of new feature adoption; and optimizes for activation, revenue,
    and referral funnels. With the variety of possible value-adding DS capabilities,
    there is significant room for a DS team to produce business impact.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 成长阶段是许多公司开始招聘数据科学领导者的阶段。在第6.3.1节中详细说明，成长阶段的公司积累第一方数据以了解其客户的LTV；估计战略项目的ROI；帮助营销提高客户意识；优化客户获取渠道；分析新功能采用的速度；并优化激活、收入和推荐漏斗。在多种可能的价值增加数据科学能力中，数据科学团队产生业务影响的空间很大。
- en: You can identify these high-growth companies in the United States by referencing
    the Wealthfront [9] career-launching companies. See if there are any in an industry
    you are passionate about and in a geographical location of your interest.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过参考Wealthfront [9] 的职业启动公司来识别美国的高增长公司。看看是否有你感兴趣的行业和地理位置的公司。
- en: '*Mature-stage* companies can be private or public. They often have scalable
    and repeatable business models with stable customers and predictable recurring
    revenue streams. In mature companies, DS efforts can focus on revenue optimization,
    retention, and feature adoption. One particularly impactful effort is to operate
    a robust A/B test infrastructure with high precision to measure incremental improvement
    in key metrics. In a mature business with broad reach, even marginal improvements
    of 0.5% in key metrics can significantly impact revenue.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '*成熟阶段*的公司可以是私有的，也可以是公有的。它们通常拥有可扩展和可重复的业务模式，拥有稳定的客户和可预测的重复收入流。在成熟公司中，数据科学工作可以专注于收入优化、保留和功能采用。一项特别有影响力的努力是运营一个精确度高的A/B测试基础设施，以测量关键指标增量改进。在具有广泛影响力的成熟业务中，关键指标即使只有0.5%的边际改进也能显著影响收入。'
- en: Many mature companies are pioneers in using DS capabilities and have built up
    large teams to serve their business needs. Apple, Amazon, Airbnb, Google, Facebook,
    Microsoft (which owns LinkedIn), Netflix, and Uber are the well-known mature companies
    in the internet space. Many may not realize that Capital One, JPMorgan Chase,
    and Wells Fargo in the financial industry all have over 100 data scientists on
    their teams. In the health care space, Aetna and UnitedHealth Group also have
    over 100 data scientists on their teams.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 许多成熟公司是使用数据科学能力的先驱，并建立了大型团队以满足其业务需求。苹果、亚马逊、爱彼迎、谷歌、Facebook、微软（拥有领英）、Netflix和Uber都是互联网领域知名成熟公司。许多人可能没有意识到，金融行业的Capital
    One、摩根大通和富国银行团队中都有超过100名数据科学家。在医疗保健领域，安泰和联合健康集团也有超过100名数据科学家。
- en: In the United States, the top 100 employers of data scientists (as ranked by
    their DS team size) have teams with 50 to more than 1,000 members. These 100 employers
    together employ 30% of the practicing DS workforce [10]. If you are looking to
    manage a large team of data scientists, these companies provide good opportunities.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，数据科学家（按其数据科学团队规模排名）的前100名雇主拥有50人以上的团队，人数从50多到超过1,000人。这100家雇主共同雇佣了30%的在职数据科学家[10]。如果你想要管理一个大型数据科学团队，这些公司提供了良好的机会。
- en: 'For a balanced list of top companies to consider for DS practitioners, you
    can explore three factors: employer brand, team maturity, and team growth (section
    10.3.3). Gradient Flow, a popular blog managed by Ben Lorica, ex-chief data scientist
    of O’Reilly Media, aggregated data from LinkedIn, Glassdoor, and Forbes Best Places
    to provide the top places to work for early-career and mature data scientists,
    as well as mid-to-senior level data science leaders [11].'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 对于考虑数据科学从业者顶级公司的平衡列表，你可以探索三个因素：雇主品牌、团队成熟度和团队增长（第10.3.3节）。由O'Reilly Media前首席数据科学家Ben
    Lorica管理的流行博客Gradient Flow，从LinkedIn、Glassdoor和福布斯最佳工作地点收集数据，为早期职业和成熟数据科学家以及中级到高级数据科学领导者提供了最佳工作地点[11]。
- en: A company’s standing within their industry
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在其行业中的地位
- en: In technology industries, companies compete to be the de facto standard for
    a technology or market category. In *The Gorilla Game* [12], Geoffrey Moore described
    the company in an industry leadership position as the gorilla of the industry.
    Examples in the US market include Google in search and AWS in cloud services.
    The few contenders for the leadership position are described as chimps. Examples
    include Microsoft Bing in search and Microsoft Azure in cloud services. There
    are also many smaller players, which are referred to as the monkeys. Examples
    include DuckDuckGo in search and IBM Cloud in cloud services. The standing of
    a company in an industry can determine the resources available and the focus of
    their DS activities.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术行业中，公司竞争成为某一技术或市场类别的既定标准。在《巨猩游戏》[12]中，杰弗里·摩尔描述了行业领导地位的公司为行业的巨猩。美国市场的例子包括谷歌在搜索和
    AWS 在云服务。领导地位竞争者被描述为黑猩猩。例子包括微软必应搜索和微软 Azure 云服务。还有许多较小的参与者，被称为猴子。例子包括 DuckDuckGo
    在搜索和 IBM Cloud 在云服务。一家公司在行业中的地位可以决定其可用的资源和 DS 活动的重点。
- en: As you assess a company’s standing within their industry, you can often use
    available data from analyst reports to determine its customer reach, enterprise
    valuation, or market share. A company reaches gorilla status by finding the product/market
    fit first and then executing rigorously on its advantage to grow its customer
    base. DS is critical in providing quantitative feedback in the product iterations
    toward product/ market fit and in the subsequent growth stage to optimize their
    efficiency in capturing market share.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估一家公司在其行业中的地位时，你通常可以使用分析师报告中的可用数据来确定其客户覆盖范围、企业估值或市场份额。一家公司通过首先找到产品/市场契合点，然后严格执行其优势以扩大其客户基础，达到巨无霸地位。DS
    在提供关于产品/市场契合点的产品迭代中的定量反馈以及在随后的增长阶段优化其捕获市场份额的效率方面至关重要。
- en: When a company achieves gorilla status, there are many benefits. Herd mentality
    in the marketplace allows the company to charge more and secure higher profit
    margins, enabling the company to reinvest profits into their business at a more
    rapid pace. DS can be a beneficiary in this virtuous cycle, allowing it to be
    well funded and work to increase the company’s competitive advantages.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 当一家公司达到巨无霸地位时，它将享有许多好处。市场上的羊群心态使得公司能够收取更高的价格并确保更高的利润率，从而使得公司能够以更快的速度将利润重新投资于其业务。DS
    可以成为这一良性循环的受益者，使其资金充足并努力提升公司的竞争优势。
- en: Companies with chimp status are close behind the industry leader but have to
    justify in every deal why the customer should choose them over the industry leader.
    When the industry leader stumbles, there is a real chance for the chimp-status
    company to emerge as the industry leader. DS efforts can be strategic in creating
    the intelligent features that can help differentiate a company from the industry
    leader.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有黑猩猩地位的公司紧随行业领导者之后，但必须在每一笔交易中证明为什么客户应该选择他们而不是行业领导者。当行业领导者犯错时，黑猩猩地位的公司有机会成为行业领导者。DS
    努力在创造有助于区分公司从行业领导者的智能功能方面可以具有战略意义。
- en: Companies with monkey status in an industry often over-promise features and
    undercut the competition on pricing to compete with the gorilla and chimps of
    the industry. They are inherently disadvantaged from the industry positioning
    perspective, and DS investments are often limited. A DS leadership role can be
    challenging because of the limited scale of investment available. On the other
    hand, the role may also offer a broader scope of responsibilities than in a larger
    company with gorilla or chimp status in the industry.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个行业中拥有猴子地位的公司往往在功能上过度承诺，并在价格上低于竞争对手以与行业的巨猩和黑猩猩竞争。它们在行业定位方面本质上处于不利地位，DS 投资
    often 有限。由于可用的投资规模有限，DS 领导角色可能具有挑战性。另一方面，这个角色也可能比在行业中拥有巨猩或黑猩猩地位的大公司提供更广泛的职责范围。
- en: As you examine a next-play opportunity, it’s worthwhile to understand the company’s
    standing within its industry and have a realistic expectation of the outcomes.
    If you can work with a gorilla-status company in a fast-growth industry, you can
    anticipate significant growth in your team. If you are entering a chimp-status
    player, you can expect the intense need to create industry differentiation to
    get ahead. If you are joining a monkey-status player, you can look for a broader
    scope of responsibilities but may have relatively limited resources available.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在考察下一个行动机会时，了解公司在行业中的地位，并对结果有现实的预期是值得的。如果你能与一个在快速增长的行业中拥有巨无霸地位的公司合作，你可以预期你的团队将会有显著的增长。如果你加入的是一个黑猩猩地位的角色，你可以预期需要创造行业差异化以取得领先。如果你加入的是一个猴子地位的角色，你可以寻找更广泛的职责范围，但可能可用的资源相对有限。
- en: '| ![](Images/Gem_Icon.png)084 | As you examine a next-play opportunity, it’s
    worthwhile to understand the company’s standing within its industry to have a
    realistic expectation of the outcomes. Industry leaders, challengers, and small
    players offer different opportunities for career development. |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)084 | 在考察下一个行动机会时，了解公司在行业中的地位，以对结果有现实的预期是值得的。行业领导者、挑战者和小型玩家为职业发展提供了不同的机会。|'
- en: 10.3.3 Assessing the team
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.3 评估团队
- en: Assessing the team involves examining multiple dimensions, including the hiring
    manager’s maturity, infrastructure maturity, and practice maturity (figure 10.8).
    Understanding these team properties can better prepare you to set appropriate
    expectations for the opportunity.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 评估团队涉及检查多个维度，包括招聘经理的成熟度、基础设施成熟度和实践成熟度（图10.8）。了解这些团队属性可以帮助你更好地为机会设定适当的期望。
- en: '![](Images/CH10_F08_Chong.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH10_F08_Chong.png)'
- en: Figure 10.8 Three areas to examine when assessing the team you would like to
    join
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.8 评估你想要加入的团队时需要检查的三个领域
- en: Hiring manager’s maturity
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘经理的成熟度
- en: When you are hired into a new role, your manager is the most important person
    you will work with. Your responsibility is to align with what’s critical for the
    company, as delegated by your manager. You will be working with the scopes and
    priorities defined by your manager to the standards set by your manager.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 当你被雇佣到一个新的职位时，你的经理是你将与之共事的最重要的人。你的责任是与经理委托的公司关键事项保持一致。你将按照经理定义的范围和优先级，以及经理设定的标准来工作。
- en: '| ![](Images/Gem_Icon.png)085 | When you are hired into a new role, your manager
    is the most important person you will work with. Your responsibility is to align
    with what’s critical for the company, as delegated by your manager. You will work
    with the scopes and priorities defined by your manager to the standards set by
    your manager. |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)085 | 当你被雇佣到一个新的职位时，你的经理是你将与之共事的最重要的人。你的责任是与经理委托的公司关键事项保持一致。你将按照经理定义的范围和优先级，以及经理设定的标准来工作。|'
- en: 'Your manager could be at different stages of their career. These stages of
    development include establishment, advancement, maintenance, and withdrawal:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 你的经理可能处于其职业生涯的不同阶段。这些发展阶段包括建立、进步、维护和退出：
- en: '*Establishment*—If your hiring manager was recently promoted to their current
    position, they could be in the establishment stage. As detailed in chapters 2–9,
    capabilities and virtues for new leadership roles can be learned and practiced.
    You may anticipate times when directions need to be adjusted as your manager navigates
    their new responsibilities. Your hiring manager will appreciate your support in
    producing early wins as they establish credibility in the organization.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立*——如果你的招聘经理最近晋升到当前职位，他们可能处于建立阶段。正如第2章至第9章中详细说明的，新领导角色的能力和美德是可以学习和实践的。你可能会预期在经理处理新职责时，需要调整方向。你的招聘经理将感激你在他们建立组织信誉时提供的早期成功支持。'
- en: '*Advancement*—If your hiring manager has been successful in their current role
    for multiple quarters, they could be in the advancement stage. They are now comfortably
    practicing the capability and virtues at their leadership level. As their teams
    execute at high velocity, it can be a great opportunity to produce accomplishments.
    Your hiring manager will appreciate it if you can be a source of help to propose
    and provide feedback for large-scale initiatives to drive a greater impact on
    the organization.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*进步*—如果你的招聘经理在当前角色中已经成功多季度，他们可能处于进步阶段。他们现在正舒适地在其领导层上实践能力和美德。随着他们的团队以高速度执行，这可以是一个产生成就的绝佳机会。如果你的招聘经理能从你这里得到帮助，提出并反馈大规模倡议以对组织产生更大的影响，他们会非常感激。'
- en: '*Maintenance*—If your hiring manager has been successful in their role for
    many years, they could be at the maintenance stage. They have developed a stable
    set of attributes and have continued to receive promotions, new responsibilities,
    and increased identity. It can be incredibly rewarding to work with a manager
    at this stage, as they have both the experience and the energy to serve as a mentor
    for your professional growth. Your hiring manager will appreciate it when you
    present yourself as coachable and demonstrate growth when working with them.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*维护*—如果你的招聘经理在其角色中已经成功多年，他们可能处于维护阶段。他们已经建立了一套稳定的属性，并继续获得晋升、新的责任和身份的提升。与处于这一阶段的经理一起工作可以非常有益，因为他们既有经验又有精力作为你的职业成长导师。当你向他们展示自己可指导并展示与他们合作时的成长时，你的招聘经理会非常感激。'
- en: '*Withdrawal*—If your hiring manager is running a declining team, they could
    be at the withdrawal stage of their career. You need to observe if they have developed
    apathy toward their job and have resorted to trying not to make fireable offenses.
    One indicator is recent attrition on the team, indicating the waning confidence
    of existing team members in the manager. You should be careful about joining such
    a team.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*撤退*—如果你的招聘经理正在管理一个正在衰退的团队，他们可能处于其职业生涯的撤退阶段。你需要观察他们是否对工作产生了冷漠，并已经转而试图避免犯下可解雇的错误。一个指标是团队最近的流失，这表明现有团队成员对经理的信心正在减弱。你应该小心加入这样的团队。'
- en: Infrastructure maturity
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施成熟度
- en: Infrastructure for data and experimentation can significantly accelerate the
    velocity of innovation in DS. Infrastructures at different maturity stages require
    a leader to have different skill sets to be successful. Section 8.1.2 discussed
    some stages to consider, including data collection, ETL+storage, data governance,
    and model governance. Table 10.1 provides the specific questions for a checklist
    you can use to make the assessments. You can use the rightmost column as a checkbox.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和实验的基础设施可以显著加快DS中创新的步伐。不同成熟阶段的基础设施要求领导者具备不同的技能才能成功。第8.1.2节讨论了一些需要考虑的阶段，包括数据收集、ETL+存储、数据治理和模型治理。表10.1提供了你可以使用的具体问题清单，以进行评估。你可以使用最右侧的列作为复选框。
- en: Table 10.1 A checklist for infrastructure maturity in DS
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.1 DS基础设施成熟度检查清单
- en: '| Stages | Questions for your checklist | ? |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| 阶段 | 复核清单中的问题 | ? |'
- en: '| Data collection | Is the variety of data captured? |  |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '| 数据收集 | 是否捕获了数据的多样性？ |  |'
- en: '| Are data sources complete for analysis? |  |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| 数据源是否完整，可用于分析？ |  |'
- en: '| Is data being captured for experimentation? |  |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 数据是否被捕获用于实验？ |  |'
- en: '| ETL+storage | Is there a data lake to capture the data collected? |  |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| ETL+存储 | 是否有数据湖来捕获收集到的数据？ |  |'
- en: '| Are schemas architected according to business needs in the data warehouse?
    |  |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 数据仓库中的模式是否根据业务需求进行架构设计？ |  |'
- en: '| Is streaming capability being supported? |  |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 是否支持流处理能力？ |  |'
- en: '| Data governance | Are quality checks for availability, correctness, and completeness
    automated? |  |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 数据治理 | 质量检查（可用性、正确性和完整性）是否已自动化？ |  |'
- en: '| Is data lineage documented, maintained, and available in a searchable form?
    |  |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 数据血缘是否已记录、维护并以可搜索的形式提供？ |  |'
- en: '| Is there governance on the data life cycle to maintain access efficiency?
    |  |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 是否对数据生命周期进行治理以维护访问效率？ |  |'
- en: '| Model governance | Are model versions being documented and tracked? |  |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| 模型治理 | 模型版本是否被记录和跟踪？ |  |'
- en: '| Are features consistent between the training and production environment?
    |  |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 训练环境和生产环境中的特征是否一致？ |  |'
- en: '| Are there automated integration and deployment capabilities for models? |  |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 是否有模型自动集成和部署的能力？ |  |'
- en: Each of these questions can draw out details on whether the infrastructure is
    mature enough for DS to produce business impact. As an example, for data collection,
    suppose you were to assess whether user engagement on a website has been captured
    correctly for performing analysis. It is not enough to capture just the clicks/taps
    on a piece of content, but you will also need to know how many times a web page
    or a web element has been viewed. Capturing the views can be more nuanced than
    many expect, as some content on a page can require scrolling or expansion to be
    visible. Content is often loaded with a web page but not seen by a user until
    specific user actions are performed. Proper data capture requires the page load,
    user impressions, and clicks/taps to be captured rigorously across platforms and
    products, which requires some diligence and maturity.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题中的每一个都可以揭示基础设施是否足够成熟，以便 DS 产生业务影响。例如，对于数据收集，假设您要评估网站上的用户参与度是否被正确捕获以进行分析。仅仅捕获内容上的点击/触摸是不够的，您还需要知道网页或网页元素被查看的次数。捕获查看次数可能比许多人预期的更复杂，因为页面上的某些内容可能需要滚动或展开才能可见。内容通常与网页一起加载，但用户直到执行特定用户操作之前才看到。适当的数据捕获需要在平台和产品之间严格捕获页面加载、用户印象和点击/触摸，这需要一些勤奋和成熟度。
- en: Some DS leaders thrive in not-so-mature infrastructure stages and don’t mind
    wrangling data into an analyzable form. Others may require more mature infrastructures
    to be available in order to be effective. With an understanding of infrastructure
    maturity and your strengths, you can decide if an opportunity works for you.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 DS 领导者在不太成熟的基础设施阶段也能蓬勃发展，并且不介意将数据整理成可分析的形式。其他人可能需要更成熟的基础设施才能有效。通过了解基础设施成熟度和您的优势，您可以决定一个机会是否适合您。
- en: Practice maturity
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 实践成熟度
- en: 'Practice maturity describes the rigor with which the DS team and their partners
    practice DS. Maturity in practices is vital for team efficiency and can be challenging
    to develop. Section 8.1.2 describes, from an executive perspective, a roadmap
    to nurturing a data-driven culture in an organization. When evaluating an opportunity,
    you can assess three perspectives: data engineering practices, data analysis practices,
    and data modeling practices. Table 10.2 lists some industry best practices to
    look for. You can use the rightmost column as a checkbox.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 实践成熟度描述了 DS 团队及其合作伙伴在 DS 上的实践严谨性。实践成熟度对于团队效率至关重要，并且可能具有挑战性。第 8.1.2 节从高管的角度描述了培养组织数据驱动文化的路线图。在评估机会时，您可以评估三个视角：数据工程实践、数据分析实践和数据建模实践。表
    10.2 列出了一些行业最佳实践以供参考。您可以使用最右侧的列作为复选框。
- en: Table 10.2 A checklist for practice maturity in DS
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 表 10.2 DS 实践成熟度检查清单
- en: '| Perspectives | Questions for your checklist | ? |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '| 视角 | 检查清单中的问题 | ? |'
- en: '| Data engineering practices | Is there a robust data engineering foundation
    with an acceptable quality of service? |  |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| 数据工程实践 | 是否有一个稳健的数据工程基础，并具有可接受的服务质量？ |  |'
- en: '| Are best practices for data security and privacy enforced? |  |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| 是否强制执行数据安全和隐私的最佳实践？ |  |'
- en: '| Are robust data pipelines routinely developed and launched into production
    by partner teams according to data engineering guidelines? |  |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 根据数据工程指南，合作伙伴团队是否经常开发并部署到生产环境中的稳健数据管道？ |  |'
- en: '| Data analysis practices | Are best practices for logging, instrumentation,
    and data interpretation followed? |  |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 数据分析实践 | 是否遵循了日志记录、仪表化和数据解释的最佳实践？ |  |'
- en: '| Is an A/B test being applied to every product change? |  |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 是否对每个产品变更都应用了 A/B 测试？ |  |'
- en: '| Are all business lines and functions making data-driven decisions through
    self-service of data insights according to data analytics guidelines? |  |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 是否所有业务线和职能都根据数据分析指南通过自助数据洞察进行数据驱动决策？ |  |'
- en: '| Data modeling practices | Are features consistent between and monitored across
    development and production environments? |  |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 数据建模实践 | 功能在开发和生产环境之间是否一致且被监控？ |  |'
- en: '| Are models versioned and deployed as middleware to serve a diversity of products?
    |  |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 模型是否进行了版本控制并作为中间件部署，以服务于多样化的产品？ |  |'
- en: '| Are partner teams regularly articulating and collaborating on new high-impact
    use cases? |  |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 合作伙伴团队是否定期阐述和协作新的高影响用例？ |  |'
- en: Most companies are not at these levels of maturity yet. You can assess the team’s
    willingness and executive support to head in these directions. It is your responsibility
    as a leader in DS to establish a path and lead the team in building an efficient
    data-driven organization.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司尚未达到这些成熟水平。你可以评估团队愿意朝这些方向前进的意愿和执行层的支持。作为数据科学领域的领导者，你的责任是确立一条路径，并带领团队构建一个高效的数据驱动组织。
- en: 10.3.4 Assessing the role
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.4 评估角色
- en: As you assess opportunities for your career development, an understanding of
    the company’s mission, priorities, and success criteria over 3–12 months can help
    you focus and align your goals and succeed in a new role. This is illustrated
    in figure 10.9.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估你的职业发展机会时，了解公司在3-12个月内的使命、优先事项和成功标准可以帮助你集中精力，调整你的目标，并在新的角色中取得成功。这如图10.9所示。
- en: '![](Images/CH10_F09_Chong.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH10_F09_Chong.png)'
- en: Figure 10.9 Two areas to examine when assessing the role you would like to take
    on
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '![图10.9 评估你想要承担的角色时需要检查的两个领域]'
- en: Company mission
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 公司使命
- en: A company’s mission defines its business, its objectives, and its approach to
    reach those objectives. You can find it shared on company career pages and news
    releases and discussed in company blogs. Understanding the underpinning narratives
    of a company can help you assess whether you can be passionate about a role at
    the company. If you are a DS executive, part of your responsibility is to infuse
    DS capabilities into a company’s mission.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 一个公司的使命定义了其业务、其目标和实现这些目标的方法。你可以在公司的职业页面和新闻稿中找到它，并在公司的博客中讨论。了解公司的基本叙事可以帮助你评估你是否会对公司的某个角色充满热情。如果你是数据科学领域的执行者，你的部分责任是将数据科学能力融入公司的使命中。
- en: When you evaluate an opportunity as a DS leader, you can observe in the interview
    process whether cross-functional partners are aligned with the company’s mission.
    This alignment is crucial for your projects and initiatives to be prioritized
    by your cross-functional partners among their competing responsibilities.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 当你作为一个数据科学领导者评估一个机会时，你可以在面试过程中观察跨职能合作伙伴是否与公司的使命保持一致。这种一致性对于你的项目和倡议在跨职能合作伙伴的竞争性责任中得到优先考虑至关重要。
- en: Company priorities and success criteria
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 公司优先事项和成功标准
- en: 'The company’s mission provides a general direction for the company. At each
    stage of a company’s growth, company-level initiatives drive top priorities in
    the planning process. These priorities come with goals to achieve over specific
    time horizons that you will be responsible for executing, so it is crucial to
    assess three key questions:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的使命为公司提供了总体方向。在公司成长的每个阶段，公司层面的倡议都会推动规划过程中的首要任务。这些优先事项伴随着在特定时间范围内要实现的目标，你将负责执行，因此评估以下三个关键问题是至关重要的：
- en: How realistic are those expectations?
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些期望有多现实？
- en: What would success look like?
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功会是什么样子？
- en: What are the negative consequences if they are not achieved?
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些目标没有实现，会有什么负面后果？
- en: You can synthesize your assessments of the industry, the company, and the team
    to evaluate how realistic your hiring manager’s expectations are.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将你对行业、公司和团队的评估综合起来，以评估你的招聘经理的期望是否现实。
- en: This independent evaluation of priorities and expectations is crucial for your
    success in considering a new role. The potential impact of DS can sometimes be
    overhyped in popular media. If expectations from executives and hiring managers
    are too high and not realistic, you can be set up for failure before you even
    start. There are four levels of confidence various data applications can provide,
    including recommendations and ranking, assistance, automation, and autonomous
    agents. Section 2.1.3 describes them in more detail. You can refer to these levels
    to determine what success could look like with your hiring manager.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对优先事项和期望的独立评估对于你在考虑新角色时的成功至关重要。数据科学在流行媒体中的潜在影响有时会被过度夸大。如果执行者和招聘经理的期望过高且不切实际，你甚至还没开始就可能已经失败了。各种数据应用可以提供四种不同水平的信心，包括推荐和排名、协助、自动化和自主代理。第2.1.3节更详细地描述了它们。你可以参考这些水平来确定你的招聘经理的成功可能是什么样子。
- en: Besides understanding what success looks like, you should also understand the
    negative consequences if goals are not achieved. The more severe the negative
    consequence, the more crucial it is to achieve the goals. Negative consequences,
    especially the natural ones that are direct implications of failure, can be very
    helpful in motivating your team, and cross-functional teams prioritize work to
    achieve their goals. They can also be helpful for you in understanding the constraints
    of the situations and avoiding potential pitfalls when executing on the priorities.
    Section 7.2.3 discussed communicating consequences in more detail.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 除了理解成功是什么样的，你还应该了解如果目标没有实现，负面后果是什么。负面后果越严重，实现目标就越关键。负面后果，尤其是自然后果，即失败的直接后果，可以非常有助于激励你的团队，跨职能团队优先考虑工作以实现目标。它们还可以帮助你理解情境的约束，并在执行优先事项时避免潜在陷阱。第7.2.3节详细讨论了传达后果。
- en: Crafting a new role
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 制定新的角色
- en: In some cases, when you are passionate about joining a company or a team, and
    the company values your skills and experience, they may create a role for you.
    When you understand the industry, the company, the team, and the priorities, you
    may have enough information to present a role description as your offer for the
    company.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，当你热衷于加入一家公司或一个团队，而公司又重视你的技能和经验时，他们可能会为你创造一个角色。当你了解行业、公司、团队和优先事项时，你可能拥有足够的信息来提出一个角色描述作为你对公司的报价。
- en: You can discuss the dimensions of the technology roadmaps and the data-driven
    cultural maturity roadmaps to take responsibility for and work with the company
    to iterate on realistic success criteria to justify a new role. When you can start
    making your own offers of help to companies and organizations, you can be a much
    more powerful leader for producing business impact.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以讨论技术路线图和数据驱动文化成熟度路线图的维度，以承担和与公司一起迭代现实的成功标准，以证明新角色的合理性。当你可以开始向公司和组织提供自己的帮助时，你就可以成为一个更有影响力的领导者，以产生业务影响。
- en: 10.3.5 Onboarding into a new role
  id: totrans-273
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.5 新角色的入职
- en: As a leader in DS, you are taking on significant responsibilities for projects,
    teams, functions, and companies. 95% of the companies that hire data scientists
    have teams with fewer than 10 members. Onboarding processes are often elementary,
    if not missing, especially for DS leaders. To own a successful onboarding, DS
    leaders often have to map out their own onboarding processes. But where do you
    start?
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领域的领导者，你正在承担项目、团队、职能和公司的重要责任。95%雇佣数据科学家的公司拥有少于10人的团队。入职流程通常是基础的，如果不是缺失的话，特别是对于数据科学领导者。要拥有一个成功的入职流程，数据科学领导者通常需要规划自己的入职流程。但你应该从哪里开始呢？
- en: When joining a new company or taking on new responsibilities within the same
    company, you often have a period to build your leadership identity. For junior
    leadership positions, it may be 30 days. For more senior leadership positions,
    the window could be 90 days.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 当加入一家新公司或在同一公司内承担新的职责时，你通常有一个时期来建立你的领导身份。对于初级领导职位，可能是30天。对于更高级的领导职位，窗口期可能是90天。
- en: Onboarding is demanding. There are long checklists [13] available for DS individual
    contributors. For DS leaders at different levels, your onboarding focus can be
    drastically different.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 入职要求很高。有长清单[13]可供数据科学个人贡献者参考。对于不同级别的数据科学领导者，你的入职重点可能会有很大差异。
- en: '| ![](Images/Gem_Icon.png)086 | For data science leaders, onboarding processes
    are often elementary, if not missing. To own a successful onboarding, data science
    leaders often have to map out their own onboarding processes. You can reference
    autonomy, mastery, and purpose as the three key areas to work on with your manager.
    |'
  id: totrans-277
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)086 | 对于数据科学领导者来说，入职流程通常是基础的，如果不是缺失的话。要拥有一个成功的入职流程，数据科学领导者通常需要规划自己的入职流程。你可以参考自主性、精通和目标作为与你的经理一起工作的三个关键领域。|'
- en: 'You can reference *autonomy*, *mastery*, and *purpose* as the three key areas
    to work on with your manager and team to ramp up toward performing your best [14]:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将*自主性*、*精通*和*目标*作为与你的经理和团队一起工作的三个关键领域，以提升你的最佳表现[14]：
- en: '*Autonomy*—Autonomy is our desire to be self-directed. For DS leaders, this
    involves making decisions in a broader context with considerations for your team,
    across partners, and within your first team. When your decision overlooks these
    contexts, it can be overruled by your manager through unpleasant escalations or
    result in project failures, which can hurt your autonomy in the long run.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自主权*—自主权是我们渴望自我指导的愿望。对于DS领导者来说，这涉及到在更广泛的背景下做出决策，考虑到你的团队、合作伙伴以及你的第一团队。当你的决策忽略了这些背景时，它可能会被你的经理通过不愉快的升级或导致项目失败而推翻，这可能会在长期内损害你的自主权。'
- en: '*Mastery*—Mastery is our desire to acquire better skills. For DS leaders, these
    skills include your ability to navigate the technologies used for DS to make business
    impact, as well as the relationships required to drive technical and personnel
    decisions.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*精通*—精通是我们渴望获得更好技能的愿望。对于数据科学（DS）领导者来说，这些技能包括你导航用于DS的技术以产生业务影响的能力，以及推动技术和人员决策所需的关系。'
- en: '*Purpose*—Purpose is our desire to do something meaningful and important. For
    DS leaders, it’s your responsibility to internalize the company vision, mission,
    and line of business (LOB) strategic directions to focus your team’s work on the
    most meaningful and important items for the company.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目的*—目的是我们渴望做一些有意义和重要的事情。对于DS领导者来说，这涉及到将公司愿景、使命和业务线（LOB）战略方向内化，以便将团队的工作集中在对公司最有意义和最重要的事项上。'
- en: How do these areas look at each stage of DS leadership?
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这些领域在DS领导力的每个阶段看起来如何？
- en: Tech lead onboarding
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 技术负责人入职
- en: New DS tech leads are often promoted or hired for a particular reason. There
    is usually a clear set of projects and responsibilities defined. Be sure to understand
    the scope of your responsibilities, the resources available to you, and the partners
    you are expected to work with, so you can exercise your *autonomy* within those
    constraints.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 新的DS技术负责人通常是因为某个特定的原因被提升或雇佣的。通常有一套明确的项目和责任定义。确保你了解你责任的范围、可用的资源以及你预期与之合作的合作伙伴，这样你可以在这些限制内行使你的*自主权*。
- en: The tech lead role will also have its *purpose* articulated. In the first week
    of your onboarding process, you can learn about the company vision and mission,
    the company-wide strategic priorities, and how your team’s work connects to the
    strategic priorities.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 技术负责人的角色也将有其*目的*的阐述。在你入职过程的第一周，你可以了解公司的愿景和使命、公司范围内的战略优先事项，以及你的团队的工作如何与战略优先事项相联系。
- en: 'A large part of your onboarding focus is on *mastery*. There are two components
    of mastery for a DS tech lead:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 你入职的重点很大一部分是放在*精通*上。对于DS技术负责人来说，精通有两个组成部分：
- en: Navigating the technology landscape
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航技术景观
- en: Building relationships with business and functional partners
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务和职能合作伙伴建立关系
- en: '| ![](Images/Gem_Icon.png)087 | Tech lead onboarding can focus on two components
    of mastery: navigating the technology landscape and building relationships with
    business and functional partners. |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)087 | 技术负责人入职可以关注精通的两个组成部分：导航技术景观和与业务和职能合作伙伴建立关系。|'
- en: New to the company
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 新加入公司
- en: If you are joining a new company, you may face a steep learning curve for the
    technology landscape and partner relationships. Your technology onboarding process
    is more than getting the equipment and productivity tool logins. As a tech lead,
    your onboarding involves an assessment of the available infrastructure and architecture,
    the points of fragility, and existing tech debts in the backlog.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你加入了一家新公司，你可能会面临技术景观和合作伙伴关系的陡峭学习曲线。你的技术入职过程不仅仅是获取设备和生产力工具的登录权限。作为一名技术负责人，你的入职涉及对现有基础设施和架构、脆弱点以及待办事项中的现有技术债务的评估。
- en: Many teams have onboarding notes on equipment and account setup processes. You
    can identify buddies who can help you locate and get started on the existing processes,
    infrastructures, and roadmaps. To understand the points of fragility in the infrastructure,
    you can also seek out incident reports of past system failures, which can quickly
    illuminate tech debts in the system.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 许多团队都有关于设备和账户设置流程的入职笔记。你可以识别出可以帮助你定位和开始现有流程、基础设施和路线图的伙伴。为了了解基础设施中的脆弱点，你还可以查找过去系统故障的事件报告，这可以迅速阐明系统中的技术债务。
- en: To build relationships with teammates and business partners, you can work with
    your manager to identify early-win projects. These projects can help you establish
    an identity within the team. Relationship building and early wins are discussed
    in more detail below. Once you are familiar with the technology landscape and
    risks, you can be more confident in navigating the relationships with team members,
    business partners, and your manager.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与团队成员和商业伙伴建立关系，你可以与你的经理合作，确定早期成功项目。这些项目可以帮助你在团队中确立身份。关系建立和早期成功将在下文详细讨论。一旦你熟悉了技术格局和风险，你就可以更有信心地处理与团队成员、商业伙伴和你的经理的关系。
- en: Promotions
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 晋升
- en: If you are promoted within the same company, you may already be familiar with
    the technology stack. The focus can then be on building relationships with business
    and functional partners from your new position, where you have more capacity to
    offer help and your partners have new expectations from you and the team.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本公司内部晋升，你可能已经熟悉了技术栈。那么，重点可以放在与你新职位中的商业和职能伙伴建立关系上，在那里你有更多的能力提供帮助，而你的合作伙伴对你和团队有新的期望。
- en: One way to build the relationship is to work with partners and your team members
    to secure early wins that matter to your boss and partners. This involves working
    with your boss and partners to choose and complete projects over a few weeks to
    demonstrate business value. These early wins allow partners to build confidence
    in you and your teammates’ ability to deliver, which is a critical factor in future
    project prioritization assessments.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 建立关系的一种方式是与合作伙伴和团队成员合作，确保对老板和合作伙伴有重要意义的早期成功。这涉及到与老板和合作伙伴合作，在几周内选择并完成项目，以展示商业价值。这些早期成功使合作伙伴对你和你的团队成员交付能力建立信心，这是未来项目优先级评估中的关键因素。
- en: 'You can use three criteria to assess whether a project is a good candidate
    for an early win:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用三个标准来评估一个项目是否适合早期成功：
- en: The project has a clearly defined scope.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该项目有一个明确定义的范围。
- en: There is a significant measurable business impact that the team and partners
    care about.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队和合作伙伴都非常关注的一个显著的、可衡量的商业影响。
- en: The project can be completed within a few weeks with available resources.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该项目可以在几周内利用现有资源完成。
- en: Examples of early-win projects include automating a business process to improve
    business productivity, producing data insights and deep dives, and designing the
    definition of a metric for business operations.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 早期成功项目的例子包括自动化业务流程以提高商业生产力、产生数据洞察和深入研究，以及为业务运营设计指标的定义。
- en: Other small-scale projects may not have clear short-term business impact by
    themselves. These include things like tracking specification definition and data
    enrichment, which have to be integrated into other projects to demonstrate business
    value. Projects such as building new models and API from scratch and ensuring
    data consistency may require significant cross-functional alignment between product
    and engineering. They can be easier to pursue when you have a few early wins secured.
    It’s your responsibility to work with your manager to ensure your first project
    is set up right for a good onboarding into your new tech lead role.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 其他小型项目可能本身不具备明显的短期商业影响。这些包括跟踪规范定义和数据丰富化等工作，这些工作必须整合到其他项目中才能体现商业价值。例如，从头开始构建新模型和API以及确保数据一致性可能需要在产品与工程之间进行重大的跨职能协调。当确保了一些早期成功时，这些项目可能更容易推进。你有责任与你的经理合作，确保你的第一个项目能够为你的新技术领导角色提供一个良好的入职。
- en: Manager onboarding
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员入职
- en: As a DS manager, you are the face of the company for your team members. It is
    critical to gain a clear interpretation of your team’s purpose as constituted
    by the executives. At the same time, your role is beyond leadership in technology
    and relationships. You are responsible for the productivity of your team. While
    the tech lead onboarding is focused on *mastery*, your team manager level onboarding
    is focused on *autonomy*.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学经理，你是团队成员眼中的公司代表。获得由高管构成的团队目的的明确解释至关重要。同时，你的角色不仅限于技术和关系领导。你负责团队的生产力。虽然技术领导入职侧重于*精通*，但团队经理级别的入职侧重于*自主性*。
- en: Autonomy for a manager means making effective projects and personnel decisions
    for your team to move with velocity. Ironically, gaining autonomy does not mean
    making decisions by yourself in a vacuum but rather by tapping a broad network
    of help that can incorporate the concerns from your team, across your partners,
    and within your *first team. Figure 10.10 illustrates the main project and people
    responsibilities of a manager.*
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 对于经理来说，自主性意味着为你的团队做出有效的项目和人员决策，以便快速移动。讽刺的是，获得自主性并不意味着在真空中自己做出决策，而是通过利用一个广泛的帮助网络，这个网络能够将团队、合作伙伴以及你的*第一团队*的关切纳入决策中。图10.10展示了经理的主要项目和人员职责。
- en: '![](Images/CH10_F10_Chong.png)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH10_F10_Chong.png)'
- en: Figure 10.10 Project and people responsibilities for a DS manager
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.10 DS经理的项目和人员职责
- en: note Your first team consists of peers reporting to your manager, who should
    be working together to solve your manager’s challenges. See section 6.2.3 for
    details.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 备注：你的第一团队由向你经理汇报的同事组成，他们应该共同努力解决你经理的挑战。有关详细信息，请参阅第6.2.3节。
- en: '| ![](Images/Gem_Icon.png)088 | Manager onboarding can focus on autonomy. Ironically,
    gaining autonomy does not mean making decisions by yourself but rather by gaining
    the ability to tap into a broad network of help to incorporate the concerns from
    your team, your partners, and your peers in your decisions. |'
  id: totrans-309
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)088 | 管理员入职培训可以侧重于自主性。讽刺的是，获得自主性并不意味着自己做出决策，而是通过获得利用广泛帮助网络的能力，将团队、合作伙伴和同侪的关切纳入你的决策中。|'
- en: 'There are four main areas of concern for autonomy in project decisions:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目决策中，关于自主性的四个主要关注领域包括：
- en: '*Business orientation*—As a manager interacting with partners and your first
    team, it is not enough to understand your specific part of the business, but you
    will also need to understand the concerns of the whole business. This understanding
    allows you to think beyond the financials, product, and strategy to include concerns
    for branding, sales, and talent pipelines for making people and technology decisions.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*业务导向*—作为与合作伙伴和你的第一团队互动的经理，仅仅了解你业务的具体部分是不够的，你还需要了解整个业务的关切。这种理解使你能够超越财务、产品和战略，包括品牌、销售和人才管道，以便在人员和技术决策中考虑这些因素。'
- en: '*Stakeholder connection*—DS is a team sport. Identifying key stakeholders in
    projects and developing cross-functional relationships early is crucial to understand
    and mitigate project risks when assessing project viability.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利益相关者联系*—DS是一项团队运动。在项目早期识别关键利益相关者并建立跨职能关系对于理解和减轻项目风险、评估项目可行性至关重要。'
- en: '*Expectation alignment*—Business moves fast. Regardless of how well you think
    your initiatives align with the business, check and realign frequently, as situations
    and priorities may have shifted.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*期望对齐*—商业发展迅速。无论你认为你的倡议与业务如何一致，都要经常检查和重新对齐，因为情况和优先级可能已经改变。'
- en: '*Culture adaptation*—In a new role, depending on whether the culture is authority-driven,
    process-focus, consensus-oriented, relationship-driven, or something else, you
    may need to adjust your style to fit the culture. Adjustment is crucial for success
    in DS, as you may need to adapt and bridge partner functions with different subcultures.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文化适应*—在新角色中，根据文化是权威驱动、流程导向、共识导向、关系驱动还是其他类型，你可能需要调整你的风格以适应文化。在DS中取得成功，调整至关重要，因为你可能需要适应并弥合具有不同亚文化的合作伙伴职能。'
- en: During onboarding, you can work with your manager to collect and synthesize
    information about these four areas of concern from your team, across your partners,
    and within your first team. This learning can help you develop your approach to
    planning, communication, and resource management responsibilities with autonomy.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 在入职期间，你可以与你的经理合作，收集和综合来自你的团队、合作伙伴以及你的第一团队的这四个关注领域的相关信息。这种学习可以帮助你以自主的方式发展你的规划、沟通和资源管理职责。
- en: When managers change, it is often a stressful time for team members and partners.
    Star players may start thinking about leaving, and partners may shift their priorities
    to pause support for some collaborations. To gain autonomy in personnel decisions,
    you can work with your manager to identify a list of key team members and partners
    to meet. Reviewing your team members’ past performance reviews allows you to understand
    their strengths in order to discuss their career goals. Deeply understanding prior
    commitments between your team and partners will enable you to maintain trust between
    teams that have been built up over time. You can identify buddies with long tenures
    to share historical accomplishments and commitments as contexts for your personnel
    decisions. As you make personnel decisions, your manager can help you identify
    the HR partners who will work with you on the processes and obligations for fulfilling
    many of the employment, team operations, and team-building responsibilities.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 当管理者变动时，这对团队成员和合作伙伴来说通常是一个压力很大的时期。明星球员可能会开始考虑离开，合作伙伴可能会调整他们的优先级，暂停对某些合作的支持。为了在人事决策中获得自主权，你可以与你的管理者合作，确定一个关键团队成员和合作伙伴的名单进行会面。回顾团队成员过去的绩效评估可以帮助你了解他们的优势，以便讨论他们的职业目标。深入了解你和合作伙伴之间之前的承诺将使你能够维持随着时间的推移建立起来的团队之间的信任。你可以识别出长期任职的伙伴，分享历史成就和承诺，作为你人事决策的背景。在你做出人事决策时，你的管理者可以帮助你确定将与你一起处理许多就业、团队运营和团队建设责任的HR合作伙伴。
- en: Director onboarding
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**总监入职**'
- en: As you become a senior-level leader, you are entrusted with more autonomy from
    the start. Your onboarding focuses on clarifying the *purpose* of your function
    by setting the success criteria and standards.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成为高级领导者时，你从一开始就被赋予了更多的自主权。你的入职重点在于通过设定成功标准和规范来明确你职能的**目的**。
- en: Criteria is a set of basic requirements for a team to fulfill its responsibilities.
    It is sometimes called *table stake*, the minimum requirement for your team to
    be recognized as a function. A standard is a set of requirements that can deliver
    a level of customer satisfaction. For example, a hotel at the four-star standard
    should have luxury bedding, quality towels, and a fitness center.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 准则是团队履行其责任的基本要求集合。有时被称为**底牌**，是团队被认可为职能的最低要求。标准是一系列可以提供一定水平客户满意度的要求。例如，四星级酒店应有豪华床品、优质毛巾和健身中心。
- en: In DS, the function’s *purpose* can be synthesized from the diagnosis of your
    inherited situation. Table 10.3 shows an example of a diagnosis framework in DS.
    For each responsibility area for your function, you can specify the criteria,
    or table-stake requirements, to be productive. You can specify the *platinum*
    standard as a stretch target, so your teams reach higher in each of their projects.
    You can also craft a vision for each responsibility area to align roadmaps with
    partners and set long-term goals.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS中，职能的**目的**可以从你继承情况的诊断中综合得出。表10.3展示了DS中诊断框架的一个示例。对于你职能的每个责任领域，你可以指定生产力所需的准则或底牌要求。你可以指定**铂金**标准作为挑战目标，让你的团队在每一个项目中都能达到更高的水平。你还可以为每个责任领域制定愿景，以与合作伙伴对齐路线图并设定长期目标。
- en: '| ![](Images/Gem_Icon.png)089 | Director onboarding can focus on purpose. For
    each responsibility area for your function, you can specify the criteria, or table-stake
    requirements, to be productive. You can set the platinum standard as a stretch
    target, so your teams reach higher in each of their projects. And you can also
    craft a vision for each responsibility area to align roadmaps with partners and
    set long-term goals. |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)089 | **总监入职**可以专注于目的。对于你职能的每个责任领域，你可以指定生产力所需的准则或底牌要求。你可以设定铂金标准作为挑战目标，让你的团队在每一个项目中都能达到更高的水平。你还可以为每个责任领域制定愿景，以与合作伙伴对齐路线图并设定长期目标。|'
