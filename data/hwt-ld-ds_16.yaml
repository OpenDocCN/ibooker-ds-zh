    metrics | Partners come to DS for the source of truth in defining success. |'
  id: totrans-348
  prefs: []
  type: TYPE_TB
  zh: '| 指标一致性 | 维护面向高管的指标在组织间的统一性 | 合作伙伴信任并自信地使用所有面向高管的指标 | 合作伙伴将 DS 作为定义成功真相的来源。
    |'
- en: During your second 30 days of onboarding, you can work with your boss to align
    criteria and standards for your function, assess the gaps, and craft roadmaps
    for areas to address. You can then focus your manager’s attention on the costs
    and benefits of what you can accomplish with different sets of resources they
    provide.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 在您入职的第二个月，您可以与您的上司一起确定您职能的准则和标准，评估差距，并为需要解决的问题制定路线图。然后，您可以专注于您经理对使用他们提供的不同资源所能实现的成本和收益的关注。
- en: Once you align on the direction with your boss, you can communicate your new
    vision with the teams through offsites or all-hands, so the teams can clarify
    interpretations, craft plans, and make commitments toward satisfying the criteria,
    reaching for the platinum standard and working toward the ultimate vision.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您与您的上司就方向达成一致，您可以通过外勤或全员大会与团队沟通您的新愿景，这样团队就可以澄清解释，制定计划，并做出满足标准、追求白金标准以及朝着最终愿景努力的工作承诺。
- en: In the third 30 days, you can look to demonstrate initial traction for early
    wins. These early wins can help you build an identity for effective execution.
    With early wins, you can also start exploring more ambitious moves, such as restructuring
    teams, optimizing processes, and building platforms, to execute against your aligned
    vision for your function.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三个月的30天里，你可以寻求展示早期胜利的初步进展。这些早期胜利可以帮助你建立有效的执行身份。有了早期胜利，你还可以开始探索更雄心勃勃的举措，例如重组团队、优化流程和构建平台，以执行你为你所在职能的愿景。
- en: Executive onboarding
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 管理层入职
- en: At the executive level, your company is looking to you to guide it forward.
    The executive responsibilities are less structured, and you are expected to own
    your onboarding process. The focus of an executive onboarding process is to negotiate
    success and achieve early wins, both internal and external to your company.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理层级，公司期望你引导它前进。管理层的责任不太结构化，你被期望拥有自己的入职过程。管理层级入职过程的重点是协商成功并实现早期胜利，这些胜利既包括公司内部也包括公司外部。
- en: A successful onboarding starts with staying in sync with your boss, who may
    be the CEO. Communicating often and aiming for early wins are key to building
    trust with your boss. This includes setting expectations up front for a 90-day
    onboarding process. You can reserve the first 30 days for a listening tour that
    aims to deliver a detailed assessment and plan, then align the goals and actions
    in the second 30 days, and use the third 30 days to execute early wins.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的入职开始于与老板保持同步，他可能是CEO。频繁沟通和争取早期胜利是建立信任的关键。这包括在90天的入职过程中提前设定期望。你可以将前30天保留为一次倾听之旅，旨在提供详细的评估和计划，然后在接下来的30天里，调整目标和行动，并在第三个月的30天里执行早期胜利。
- en: As Deborah Liu, CEO of Ancestry, shared [16], “Leaders are not hired to have
    all of the answers, rather they are sought out because they can facilitate the
    company finding the answers together.”
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 如Ancestry的CEO Deborah Liu所分享的[16]，“领导者并非被雇佣来拥有所有答案，而是因为他们能够促进公司共同找到答案。”
- en: '| ![](Images/Gem_Icon.png)090 | “Leaders are not hired to have all of the answers,
    rather they are sought out because they can facilitate the company finding the
    answers together.”—Deborah Liu |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)090 | “领导者并非被雇佣来拥有所有答案，而是因为他们能够促进公司共同找到答案。”——Deborah
    Liu'
- en: The detailed assessment can include your learnings about the past, present,
    and future. For the past, this consists of the organization’s performance, root
    causes for good and bad outcomes, and a history of changes that have taken place.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的评估可以包括你对过去、现在和未来的学习。对于过去，这包括组织的绩效、良好和不良结果的根本原因，以及所发生的变化的历史。
- en: For the present, you can learn about the vision and strategies currently in
    place and the capabilities of your teams and partners. You can also observe key
    processes, learn about culturally or politically sensitive subjects to avoid,
    and early wins that are important for the team, partners, and your boss.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现在，你可以了解目前实施的愿景和战略，以及你所在团队和合作伙伴的能力。你还可以观察关键流程，了解文化或政治敏感话题，以及对于团队、合作伙伴和你的老板来说重要的早期胜利。
- en: For the future, you can learn about the challenges and opportunities on the
    roadmap, barriers you are likely to encounter, resources you are likely to require,
    and cultural elements you can embody and amplify. At the end of the 30 days, you
    can share your learnings with your boss and request any resources necessary to
    align and execute your early wins in the next 60 days.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 对于未来，你可以了解路线图上的挑战和机遇、你可能会遇到的障碍、你可能会需要的资源，以及你可以体现和放大的文化元素。在30天结束时，你可以与你的老板分享你的学习成果，并请求任何必要的资源，以便在接下来的60天里对齐和执行你的早期胜利。
- en: 'What’s an efficient process for this learning process? Andrew Bosworth, VP
    of Facebook Reality Labs, suggests starting with four simple steps [17] to discuss
    in one-on-one settings:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习过程的高效流程是什么？Facebook Reality Labs的副总裁Andrew Bosworth建议从四个简单的步骤[17]开始，在一对一的场合进行讨论：
- en: Ask your boss, peers, partners, and team members to tell you everything they
    think you should know. Take copious notes. Stop them only to ask about things
    you don’t understand.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向你的老板、同事、合作伙伴和团队成员询问他们认为你应该知道的一切。多做一些笔记。只有在你不理解的地方才打断他们。
- en: Ask about the biggest challenges the team has right now.
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 询问团队目前面临的最大挑战。
- en: Ask who else you should talk to. Write down every name they give you.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 询问你还应该与谁交谈。写下他们给你的每一个名字。
- en: Repeat the above process for every name you’re given. Don’t stop until there
    are no new names.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对您给出的每一个名字重复上述过程。不要停止，直到没有新的名字出现。
- en: This process can give you an overwhelming set of information. Be sure to review
    the information as you collect it to catch the common threads. By week one, you
    can start the outline of a *state of the union document*, which reflects what
    you have heard. By week two, you can refine areas of this document with commentaries
    and quotes. By week three, you can start soliciting feedback from key people for
    crucial contexts. By week four, you can add your final thoughts and share.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程可能会给您带来大量的信息。确保在收集信息时仔细审查，以捕捉到常见的线索。到第一周，您就可以开始撰写一份“国情咨文”，反映您所听到的内容。到第二周，您可以通过评论和引语来完善这份文件的各个部分。到第三周，您可以从关键人物那里开始征求对重要背景的反馈。到第四周，您可以添加您的最终想法并分享。
- en: By sharing your state of the union document, you are communicating to your teams
    what’s working, what’s not working, and your recommendations for the next 60 days
    and beyond. It is important to coordinate with your boss for the necessary resources
    to get started on your recommendations with early wins achievable in your first
    90 days.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分享您的国情咨文，您正在向您的团队传达哪些正在起作用，哪些不起作用，以及您对未来60天及以后的推荐。与您的上司协调，获取开始实施建议所需的必要资源，并在您的前90天内实现早期胜利，这一点非常重要。
- en: 'A few common blind spots in the executive onboarding process include:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 高管入职过程中的一些常见盲点包括：
- en: '*Neglecting external stakeholders and only focusing on your teams.* An executive
    has responsibilities both internal and external to the company. It would serve
    the executive well to understand the perspectives of the customers, distributors,
    suppliers, and analysts, so the recommendations will not create external breakdowns.'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*忽视外部利益相关者，只关注您的团队。* 高管对公司内部和外部都有责任。了解客户、分销商、供应商和分析师的观点对高管来说大有裨益，这样建议就不会造成外部崩溃。'
- en: '*Neglecting to close the loop with people who have shared their perspectives*.
    It’s not enough for you to listen in your listening tour. You also need to make
    people feel that they have been heard. When sharing what’s working and what’s
    not working, you can use quotes from your listening tour to back up your observations
    and recommendations.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*忽视与分享观点的人建立反馈回路。* 在您的倾听之旅中，仅仅倾听是不够的。您还需要让人们感觉到他们的声音被听到了。在分享哪些正在起作用和哪些不起作用时，您可以使用倾听之旅中的引语来支持您的观察和建议。'
- en: '*Neglecting to set clear expectations about where your priorities are.* You
    can lose credibility when people share their perspectives, and they do not see
    a change in a few months. When you clearly communicate your focus and early milestones,
    stakeholders can see the progress and momentum and trust you to get to their concerns
    soon.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*忽视设定关于优先级去向的明确期望。* 当人们分享他们的观点，而他们在几个月内没有看到变化时，您可能会失去信誉。当您明确沟通您的重点和早期里程碑时，利益相关者可以看到进度和势头，并信任您很快就能解决他们的担忧。'
- en: During your second 30 days, you can focus on communicating your new vision for
    DS and aligning the organization with this vision. Techniques such as offsites
    can be effective for clarifying interpretations, crafting plans, and making commitments
    toward realizing the new vision. You know you have succeeded in alignment when
    there is a clear set of metrics or goals that the team commits to with a clear
    timeline.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 在您第二个30天期间，您可以专注于传达DS的新愿景，并使组织与这一愿景保持一致。例如，现场会议等技术对于阐明解释、制定计划以及为实现新愿景做出承诺都可能是有效的。当团队对一组明确的指标或目标做出承诺，并有一个明确的时间表时，您就知道您在一致性方面已经取得了成功。
- en: Over your third 30 days, you can focus your teams on fine tuning priorities
    and unblocking teams as they start making progress toward the new vision. By the
    end of the third 30 days, you know you have succeeded when you can share steps
    taken on the roadmap. If you can drive early wins, that can be even more powerful
    for building your identity.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 在您第三个30天期间，您可以专注于调整优先级和清除团队在朝着新愿景取得进展时的障碍。到第三个30天结束时，当您能够分享路线图上所采取的步骤时，您就知道您已经成功了。如果您能够推动早期胜利，这将对建立您的身份更加有力。
- en: Sample onboarding timelines
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 样本入职时间表
- en: To summarize, the DS onboarding process is demanding. At various leadership
    levels, the focus of your onboarding process may look quite different. Table 10.4
    illustrates the focus areas for each type of leadership role described in this
    book.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，DS入职流程要求很高。在各个领导层级，您的入职流程重点可能看起来相当不同。表10.4展示了本书中描述的每种领导角色的重点领域。
- en: For a tech lead, the onboarding focus is *mastery*, as the function’s vision
    and mission are often already clarified, and team and project charters are already
    specified. You are looking to become productive in execution as quickly as possible.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 对于技术负责人来说，入职重点是*精通*，因为该职能的愿景和使命通常已经明确，团队和项目章程也已经指定。您希望尽快在执行中变得高效。
