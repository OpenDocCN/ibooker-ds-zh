- en: 'Part 4\. Case study 4: Using online job postings to improve your data science
    resume'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分. 案例研究4：使用在线职位列表改进你的数据科学简历
- en: Problem statement
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: We’re ready to expand our data science career. Six months from now, we’ll apply
    for a new job. In preparation, we begin to draft our resume. The early draft is
    rough and incomplete. It doesn’t yet cover our career goals or education. Nonetheless,
    the resume covers the first four case studies in this book, including this one,
    which we’ll complete before seeking new employment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已准备好扩展我们的数据科学职业生涯。六个月后，我们将申请一份新工作。为此，我们开始起草简历。早期的草稿粗糙且不完整。它还没有涵盖我们的职业目标或教育。尽管如此，简历涵盖了本书中的前四个案例研究，包括这个案例，我们将在寻求新工作之前完成。
- en: Our resume draft is far from perfect. It’s possible that certain vital data
    science skills are not yet represented. If so, what are those missing skills?
    We decide to find out analytically. After all, we are data scientists! We fill
    in gaps in knowledge using rigorous analysis, so why shouldn’t we apply that rigorous
    analysis to ourselves?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的简历草稿远非完美。可能某些重要的数据科学技能尚未体现。如果是这样，这些缺失的技能是什么？我们决定通过分析来找出答案。毕竟，我们是数据科学家！我们使用严格的分析来填补知识空白，那么为什么我们不能将这种严格的分析应用于我们自己呢？
- en: First we need some data. We go online and visit a popular job-search site. The
    website offers millions of searchable job listings, posted by understaffed employers.
    A built-in search engine allows us to filter the jobs by keyword, such as *analyst*
    or *data scientist*. Additionally, the search engine can match jobs to uploaded
    documents. This feature is intended to search postings based on resume content.
    Unfortunately, our resume is still a work in progress. So instead, we search on
    the table of contents of this book! We copy and paste the first 15 listed sections
    of the table of contents into a text file.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要一些数据。我们上网并访问一个流行的求职网站。该网站提供了数百万可搜索的职位列表，由人手不足的雇主发布。内置的搜索引擎允许我们通过关键词过滤职位，例如*分析师*或*数据科学家*。此外，搜索引擎可以将职位与上传的文档相匹配。此功能旨在根据简历内容搜索帖子。不幸的是，我们的简历仍在进行中。因此，我们转而搜索这本书的目录！我们将目录中列出的前15个部分复制粘贴到文本文件中。
- en: Next, we upload the file to the job-search site. Material from the first four
    case studies is compared against millions of job listings, and thousands of job
    postings are returned. Some of these postings may be more relevant than others;
    we can’t vouch for the search engine’s overall quality, but the data is appreciated.
    We download the HTML from every posting.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将文件上传到求职网站。前四个案例研究的内容与数百万个职位列表进行了比较，并返回了数千个职位帖子。其中一些帖子可能比其他帖子更相关；我们无法保证搜索引擎的整体质量，但数据是受欢迎的。我们从每个帖子中下载HTML。
- en: 'Our goal is to extract common data science skills from the downloaded data.
    We’ll then compare these skills to our resume to determine which skills are missing.
    To reach our goal, we’ll proceed like this:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是从下载的数据中提取常见的数据科学技能。然后，我们将将这些技能与我们的简历进行比较，以确定哪些技能缺失。为了达到我们的目标，我们将按以下步骤进行：
- en: Parse out all the text from the downloaded HTML files.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下载的HTML文件中解析出所有文本。
- en: Explore the parsed output to learn how job skills are commonly described in
    online postings. Perhaps specific HTML tags are more commonly used to underscore
    job skills.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索解析输出，了解在线帖子中通常如何描述职位技能。也许特定的HTML标签更常用于强调职位技能。
- en: Try to filter out any irrelevant job postings from our dataset. The search engine
    isn’t perfect. Perhaps some irrelevant postings were erroneously downloaded. We
    can evaluate relevance by comparing the postings with our resume and the table
    of contents.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试从我们的数据集中过滤掉任何不相关的职位帖子。搜索引擎并不完美。也许一些不相关的帖子被错误地下载了。我们可以通过将帖子与我们的简历和目录进行比较来评估相关性。
- en: Cluster the job skills within the relevant postings, and visualize the clusters.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在相关帖子中聚类职位技能，并可视化聚类。
- en: Compare the clustered skills to our resume content. We’ll then make plans to
    update our resume with any missing data science skills.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将聚类技能与我们的简历内容进行比较。然后，我们将制定计划更新我们的简历，以添加任何缺失的数据科学技能。
- en: Dataset description
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集描述
- en: 'Our rough draft of the resume is stored in the file resume.txt. The full text
    of that draft is as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的简历草稿存储在文件resume.txt中。该草稿的全文如下：
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ❶ We’ll learn skills 7 and 8 in the subsequent sections of this case study.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 我们将在本案例研究的后续部分学习技能7和8。
- en: Our preliminary draft is short and incomplete. To compensate for any missing
    material, we also use the partial table of contents of this book, which is stored
    in the file table_of_contents.txt. It covers the first 15 sections of the book,
    as well as all the top-level subsection headers. The table of contents file has
    been utilized to search for thousands of relevant job postings that were downloaded
    and stored in a job_postings directory. Each file in the directory is an HTML
    file associated with an individual posting. These files can be viewed locally
    in your web browser.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初步草案简短且不完整。为了弥补任何缺失的材料，我们还使用了本书的部分目录，该目录存储在文件table_of_contents.txt中。它涵盖了本书的前15个章节，以及所有顶级子章节标题。目录文件已被用于搜索数千个相关的职位发布信息，这些信息已被下载并存储在job_postings目录中。目录中的每个文件都与一个单独的发布信息相关联。这些文件可以在您的网页浏览器中本地查看。
- en: Overview
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'To address the problem at hand, we need to know how to do the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决当前的问题，我们需要知道如何做以下几件事：
- en: Measure similarity between texts
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量文本之间的相似度
- en: Efficiently cluster large text datasets
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效地对大量文本数据集进行聚类
- en: Visually display multiple text clusters
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化显示多个文本聚类
- en: Parse HTML files for text content
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解析HTML文件以获取文本内容
