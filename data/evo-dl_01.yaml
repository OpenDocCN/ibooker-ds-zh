- en: Part 1\. Getting started
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：入门
- en: Evolutionary and genetic algorithms have been around for several decades. Computationally,
    evolutionary methods for machine learning are not nearly as powerful as deep learning.
    However, evolutionary methods can provide us with unique tools to assist in a
    wide variety of optimization patterns, from hyperparameter tuning to network architectures.
    But before we discuss these patterns, we need to introduce evolutionary and genetic
    algorithms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 进化算法和遗传算法已经存在了几十年。从计算的角度来看，用于机器学习的进化方法在深度学习面前并不那么强大。然而，进化方法可以为我们提供独特的工具，以协助广泛的优化模式，从超参数调整到网络架构。但在我们讨论这些模式之前，我们需要介绍进化算法和遗传算法。
- en: In chapter 1, we introduce the concept of using evolutionary methods for optimizing
    deep learning systems. Since the deep learning optimization methods we cover in
    this book fall under automated machine learning, we also introduce AutoML with
    evolution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们介绍了使用进化方法优化深度学习系统的概念。由于本书中涵盖的深度学习优化方法属于自动化机器学习，我们也介绍了带有进化的AutoML。
- en: Chapter 2 then introduces life simulation from Conway’s Game of Life, using
    a simple scenario that is later evolved with genetic algorithms. From there, chapter
    3 introduces genetic algorithms in various forms, using distributed genetic algorithms
    in Python (DEAP). Finally, in chapter 4, we round out the section of chapters
    by introducing other diverse forms of evolutionary methods.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章接着介绍了康威生命游戏的生存模拟，使用一个简单的场景，该场景随后通过遗传算法进行进化。从那里，第三章介绍了各种形式的遗传算法，使用Python中的分布式遗传算法（DEAP）。最后，在第四章中，我们通过介绍其他多种形式的进化方法来结束章节部分。
