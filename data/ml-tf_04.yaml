- en: Part 2 Core learning algorithms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 核心学习算法
- en: Learning boils down to looking at past data and predicting its future values
    in a meaningful way. When the data is continuous, like stock prices or call volumes
    in a call center, we call that prediction regression. If we’re predicting specific
    discrete classes of things like whether an image is a dog or a bird or a cat,
    we call that prediction classification. Classification doesn’t work only on images;
    you can classify all sorts of things, like text, including deciding whether the
    text has a positive or negative sentiment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习归根结底是查看过去数据并以有意义的方式预测其未来的值。当数据是连续的，如股价或呼叫中心的呼叫量时，我们称之为回归预测。如果我们预测的是特定离散类别的事物，比如图像是狗、鸟还是猫，我们称之为分类预测。分类不仅适用于图像；你可以对各种事物进行分类，包括决定文本是积极的还是消极的。
- en: Sometimes, you simply want natural patterns to emerge in the data that allow
    you to group it, such as cluster data with related properties (such as all the
    coughing sounds in a big tranche of audio files) or even cell phone data that
    gives some hints about what types of activities its owner was doing—walking, talking,
    and the like.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你只是希望数据中出现自然模式，这些模式允许你对其进行分组，例如具有相关属性（如一大块音频文件中的所有咳嗽声）的聚类数据，甚至可以提供有关其所有者正在做什么类型活动的手机数据——走路、交谈等等。
- en: You can’t always observe the direct cause of events, which makes it challenging
    to predict everything. Take the weather. Even with our advanced modeling capabilities,
    it’s a 50/50 bet whether a day will be rainy, sunny, or cloudy. The reason is
    that sometimes, rain, sun, or clouds is the observed output, but the real causality
    is hidden and not directly observable. We call models that can predict outcomes
    based on hidden causality Markov models. These models are a fantastic explainable
    technique that can be part of your machine-learning rig, for weather and for all
    sorts of other things, such as automatically reading tons of text from books and
    then disambiguating whether a word is a noun or an adjective.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你并不总能观察到事件发生的直接原因，这使得预测一切变得具有挑战性。以天气为例。即使我们有先进的建模能力，预测某一天是雨天、晴天还是多云的概率仍然是50/50。原因是，有时雨、太阳或云是观察到的输出，但真正的因果关系是隐藏的，无法直接观察到。我们称那些可以根据隐藏因果关系预测结果的模型为马尔可夫模型。这些模型是一种出色的可解释技术，可以是您机器学习工具包的一部分，用于天气以及所有其他事情，例如自动从书籍中读取大量文本，然后区分一个词是名词还是形容词。
- en: These techniques are your core learning techniques. In this part of the book,
    you’ll learn how to deploy and apply these techniques by using TensorFlow and
    other machine-learning utilities and how to evaluate how well they are doing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术是您的核心学习技术。在本书的这一部分，您将学习如何通过使用TensorFlow和其他机器学习工具来部署和应用这些技术，以及如何评估它们的性能。
