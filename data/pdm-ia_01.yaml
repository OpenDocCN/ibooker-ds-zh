- en: Part 1\. Foundations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基础
- en: In part 1 of the book, I introduce you to several ways you can use Podman from
    the command line. In chapter 2 you learn how to create and work with containers
    and how containers work with images. You also learn the difference between a container
    and an image, how to save a container into an image, and then to push the image
    to a registry, so it can be shared with other users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我向您介绍了您可以从命令行使用 Podman 的几种方法。在第二章中，您将学习如何创建和使用容器，以及容器如何与镜像协同工作。您还将了解容器和镜像之间的区别，如何将容器保存为镜像，然后将镜像推送到注册表，以便与其他用户共享。
- en: In chapter 3 I introduce the concept of a *volume*. Volumes are the mechanisms
    most users of your containerized applications use to store their data and keep
    it isolated from the application. The first two chapters really concentrate on
    the use of containers and images, which is very similar to the way containers
    work in Docker.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三章中，我介绍了 *卷* 的概念。卷是您的容器化应用程序用户用来存储数据和将其与应用程序隔离的主要机制。前两章主要集中讨论了容器和镜像的使用，这与
    Docker 中的容器工作方式非常相似。
- en: Chapter 4 adds the concept of *pods*, similar to Kubernetes Pods, a feature
    Docker does not support. Pods allow you to share one or more containers within
    the same resource, namespaces, and security constraints. Pods can allow you to
    write more complex applications and manage them as a single entity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章增加了 *Pod* 的概念，类似于 Kubernetes 的 Pod，这是 Docker 不支持的功能。Pod 允许您在同一个资源、命名空间和安全约束内共享一个或多个容器。Pod
    可以让您编写更复杂的应用程序，并将它们作为一个单一实体来管理。
