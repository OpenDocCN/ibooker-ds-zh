- en: Part 1\. Introducing Microservice APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：介绍微服务API
- en: Microservices are an architectural style in which components of a system are
    designed as standalone and independently deployable applications. The concept
    of microservices has been around since the early 2000s, and since the 2010s it
    has gained in popularity. Nowadays, microservices are a popular choice for building
    modern websites. As you’ll learn in chapter 1, microservices allow you to leverage
    the power of distributed applications, scale components more easily, and release
    faster.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务是一种架构风格，其中系统的组件被设计为独立和可独立部署的应用程序。微服务的概念自2000年代初以来就已经存在，自2010年代以来，其受欢迎程度一直在增加。如今，微服务是构建现代网站的热门选择。正如您将在第1章中学到的，微服务允许您利用分布式应用程序的力量，更轻松地扩展组件，并更快地发布。
- en: However, for all their benefits, microservices also come with challenges of
    their own. They bring a substantial infrastructure overhead, and they’re more
    difficult to monitor, operate, and trace. When working with microservices, the
    first challenge is to get their design right, and in chapter 3 you’ll learn several
    principles and strategies that will help you build robust microservices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管微服务带来了许多好处，但它们也带来了自己的挑战。它们带来了大量的基础设施开销，并且更难以监控、操作和追踪。当与微服务一起工作时，第一个挑战是确保它们的设计正确，在第3章中，您将学习到一些原则和策略，这些原则和策略将帮助您构建健壮的微服务。
- en: Microservices collaborate through APIs, and in this book, you’ll learn to design
    and build REST and GraphQL APIs for your microservices. Chapter 2 gives you a
    taste of building a REST API, and in the second part of this book, you’ll learn
    additional patterns and principles to build robust REST APIs. The most challenging
    aspect of working with APIs is ensuring that both the API client and the API server
    follow the API specification, and in chapter 1 you’ll learn about documentation-driven
    development and the importance of starting the API journey with a good and well-documented
    design.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务通过API进行协作，在这本书中，您将学习如何为您的微服务设计和构建REST和GraphQL API。第2章为您提供了构建REST API的初步体验，在本书的第二部分，您将学习到更多构建健壮REST
    API的模式和原则。与API一起工作的最具挑战性的方面是确保API客户端和API服务器都遵循API规范，在第1章中，您将了解文档驱动开发以及以良好的和有良好文档的设计开始API之旅的重要性。
- en: The first part of this book teaches you foundational patterns and principles
    for building microservices and driving their integrations with APIs. In the rest
    of this book, we build on top of the concepts introduced here, and you’ll learn
    how to build robust APIs, how to test them, how to protect them, and how to deploy
    your microservice APIs to the cloud. Our intrepid journey is just about to begin!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分向您介绍了构建微服务和驱动它们与API集成的基本模式和原则。在本书的其余部分，我们将在此基础上构建，您将学习如何构建健壮的API，如何测试它们，如何保护它们，以及如何将您的微服务API部署到云端。我们勇敢的旅程即将开始！
