- en: Unit 6\. Working with mutable data types
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元6：处理可变数据类型
- en: In the previous unit, you learned how to organize your code with functions.
    Functions are used to write modular code whose parts can be reused in different
    sections of a bigger program.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个单元中，你学习了如何使用函数来组织你的代码。函数用于编写模块化代码，其部分可以在更大的程序的不同部分中重用。
- en: 'In this unit, you’ll learn about two new data types in Python: lists and dictionaries.
    These data types are *mutable* because you can modify them directly rather than
    having to make copies of them. Mutable data types are commonly used when writing
    complex programs, especially ones in which you store larger collections of data
    that’s likely to change. For example, you want to maintain inventory of your company’s
    products or all the employees who work there and their information. Mutable objects
    don’t have the extra overhead of having to copy the object with every change.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将了解Python中的两种新数据类型：列表和字典。这些数据类型是可变的，因为你可以直接修改它们，而无需复制它们。在编写复杂程序时，尤其是存储可能发生变化的大量数据集合的程序时，可变数据类型被广泛使用。例如，你可能想要维护你公司产品的库存或所有员工的及其信息。可变对象不需要在每次更改时复制对象的额外开销。
- en: In the capstone project, you’ll write a program that assigns a similarity score
    to two documents. You’ll read two files and use a metric to determine how similar
    the two pieces of work are based on the number of words in the two documents and
    the number of words that they have in common. You’ll use dictionaries to pair
    words to how often they occur. Then you’ll use a formula to calculate the difference
    between the documents based on these frequencies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，你将编写一个程序，为两份文档分配相似度得分。你将读取两个文件，并使用一个指标来确定两份作品之间的相似程度，基于两份文档中的单词数量以及它们共有的单词数量。你将使用字典将单词与它们出现的频率配对。然后，你将使用一个公式根据这些频率来计算文档之间的差异。
