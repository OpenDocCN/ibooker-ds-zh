- en: Appendix B. Setting up Neo4j
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B. 设置Neo4j
- en: In this appendix, we’ll cover installing and setting up the Neo4j community
    edition database used in [Chapter 7](kindle_split_015.xhtml#ch07). Instructions
    for both Linux and Windows installations are included.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们将介绍安装和设置[第7章](kindle_split_015.xhtml#ch07)中使用的Neo4j社区版数据库。包括Linux和Windows安装的说明。
- en: B.1\. Linux installation
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1\. Linux安装
- en: 'To install Neo4j community edition on Linux, use your command line as instructed
    here: [http://debian.neo4j.org/?_ga=1.84149595.332593114.1442594242](http://debian.neo4j.org/?_ga=1.84149595.332593114.1442594242).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Linux上安装Neo4j社区版，请按照以下说明使用命令行：[http://debian.neo4j.org/?_ga=1.84149595.332593114.1442594242](http://debian.neo4j.org/?_ga=1.84149595.332593114.1442594242)。
- en: 'Neo Technology provides this Debian repository to make it easy to install Neo4j.
    It includes three repositories:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Neo Technology提供这个Debian仓库，以便轻松安装Neo4j。它包括三个仓库：
- en: '***Stable*** —All Neo4j releases, except as noted below. You should choose
    this by default.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***稳定版*** —除以下说明外，所有Neo4j版本。您应该默认选择此版本。'
- en: '***Testing*** —Pre-release versions (milestones and release candidates).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***测试版*** —预发布版本（里程碑和发布候选版）。'
- en: '***Oldstable*** —No longer actively used, this repository contains patch releases
    for old minor versions. If you can’t find what you need in Stable, then look here.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***旧稳定版*** —不再积极使用，此仓库包含旧小版本的补丁发布。如果您在稳定版中找不到所需的内容，请查看此处。'
- en: 'To use the new Stable packages, you need to run the commands below as root
    (note that we use sudo below):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用新的稳定版软件包，您需要以root身份运行以下命令（注意以下我们使用sudo）：
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You could replace Stable with Testing if you want a newer (but unsupported)
    build of Neo4j. If you’d like a different edition, you can run:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一个更新的（但不支持）的Neo4j构建版本，可以将稳定版替换为测试版。如果您想选择不同的版本，可以运行：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: or
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: B.2\. Windows installation
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2\. Windows安装
- en: 'To install the Neo4j community edition on Windows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Windows上安装Neo4j社区版：
- en: '**1**.  Go to [http://neo4j.com/download/](http://neo4j.com/download/) and
    download the community edition. The following screen will appear.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 访问 [http://neo4j.com/download/](http://neo4j.com/download/) 并下载社区版。将出现以下屏幕。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/282fig01.jpg)'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/282fig01.jpg)'
- en: '**2**.  Save this file and run it.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 保存此文件并运行它。'
- en: '**3**.  After installation, you’ll get a new pop up that gives you the option
    to choose the default database location or alternatively browse to find another
    location to use as the database location.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 安装完成后，您将看到一个新弹窗，您可以选择默认数据库位置，或者浏览以找到另一个位置作为数据库位置。'
- en: '**4**.  After making your choice, press Start and you’re ready to go.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 选择后，按开始按钮，您就可以开始了。'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a few seconds, the database will be ready to use. If you want to stop the
    server you can just press the Stop button.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几秒钟后，数据库将准备好使用。如果您想停止服务器，只需按停止按钮即可。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/282fig02.jpg)'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/282fig02.jpg)'
- en: '**5**.  Open your browser of choice and put *localhost:7474* in the address
    bar.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 打开您选择的浏览器，并在地址栏中输入 *localhost:7474*。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You have arrived at the Neo4j browser.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您已到达Neo4j浏览器。
- en: '**6**.  When the database access asks for authentication, use the username
    and password *“neo4j”,* then press Connect.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 当数据库访问请求认证时，使用用户名和密码 *“neo4j”，* 然后按连接。'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the following window you can set your own password.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在以下窗口中您可以设置自己的密码。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/283fig01_alt.jpg)'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/283fig01_alt.jpg)'
- en: Now you can input your Cypher queries and consult your nodes, relationships,
    and results.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以输入您的Cypher查询并查询您的节点、关系和结果。
