  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分\. 代码
- en: Now that you have your objects and functions in place, how and where do you
    place them? Part 3 looks into how to organize the components of your applications
    and take advantage of separation of logic. Up until now, this task was never easy
    because it required you to dive into the sea of module systems for your client-side
    code, which were managed differently from modules in the backend. And if you’re
    expecting any modules of shared, common logic to transition from, say, browsers
    to server easily, think again. This transition wasn’t possible before, but everything
    changed with JavaScript’s official, standard module system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经设置了你的对象和函数，你应该如何和在哪里放置它们？第三部分探讨了如何组织应用程序的组件并利用逻辑分离的优势。到目前为止，这项任务从未容易过，因为它要求你深入到客户端代码的模块系统中，这些模块系统与后端的模块管理方式不同。如果你期望任何共享、通用逻辑的模块可以从浏览器轻松过渡到服务器，那么请重新考虑。这种过渡之前是不可能的，但JavaScript的官方、标准模块系统（ECMAScript
    Modules，ESM）的出现改变了这一切。
- en: 'Chapter 6 introduces you to JavaScript’s official module system: ECMAScript
    Modules (ESM). ESM builds on the painfully learned lessons of earlier technologies
    with the goal of standardizing how code is imported and exported consistently
    in both client and server environments.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章向你介绍了JavaScript的官方模块系统：ECMAScript模块（ESM）。ESM基于早期技术痛苦学到的教训，旨在在客户端和服务器环境中一致地标准化代码的导入和导出方式。
- en: The whole purpose of using modules is to change one part of your application
    without affecting another, a process also known as separation of concerns. Chapter
    7 takes this principle to heart and combines it with metaprogramming techniques
    so that you can lift and shift common functionality (such as logging and performance
    counters) to separate modules and then hook them into different parts of your
    application dynamically—only when and where you need them. You’ll learn how to
    use symbols to create static hooks and then how to use dynamic proxies to create
    dynamic, revocable (on/off) hooks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模块的全部目的在于在不影响其他部分的情况下更改应用程序的一部分，这个过程也被称为关注点分离。第7章将这一原则铭记于心，并将其与元编程技术相结合，这样你就可以将常见的功能（如日志和性能计数器）提升并转移到独立的模块中，然后动态地将它们连接到应用程序的不同部分——仅在你需要的时候和地方。你将学习如何使用符号创建静态钩子，然后如何使用动态代理创建动态、可撤销（开启/关闭）的钩子。
