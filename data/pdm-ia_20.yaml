- en: Appendix E. Podman on macOS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 E. macOS 上的 Podman
- en: This appendix covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖
- en: Installing Podman on macOS
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Podman
- en: Using the `podman` `machine` `init` command to download a VM with a Podman service
    installed
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `podman machine init` 命令下载已安装 Podman 服务的虚拟机
- en: Using the `podman` command to communicate with the Podman service running in
    the VM
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `podman` 命令与虚拟机中运行的 Podman 服务进行通信
- en: Starting or stopping the VM with the `podman` `machine` start/stop commands
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `podman machine` start/stop 命令启动或停止虚拟机
- en: Podman is a tool for launching Linux containers. Linux containers require a
    Linux kernel. As much as I’d love to convince the world to move to the Linux Desktop
    like I use, most users work on macOS and Windows operating systems—perhaps even
    you. If you use the Linux Desktop, hooray! And if you don’t use a macOS machine,
    feel free to skip this appendix.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Podman 是一个用于启动 Linux 容器的工具。Linux 容器需要一个 Linux 内核。尽管我很想说服全世界像我用一样迁移到 Linux 桌面，但大多数用户在
    macOS 和 Windows 操作系统上工作——也许甚至包括您。如果您使用 Linux 桌面，太好了！如果您不使用 macOS 机器，请随意跳过本附录。
- en: Because you did not skip this appendix, I’ll assume you want to create Linux
    containers without having to `ssh` into a Linux box. You likely want to use native
    software development tools and keep development local.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您没有跳过本附录，我将假设您希望在无需 `ssh` 登录 Linux 机器的情况下创建 Linux 容器。您可能希望使用本地的软件开发工具，并保持开发本地化。
- en: 'One way to achieve this would be running Podman as a service on a Linux box
    and using the `podman` `--remote` command to communicate with this service. Podman
    provides the `podman` `system` `connection` command to configure how Podman communicates
    with a Linux box. However, the problem with this approach is that it is a meticulous
    process and requires a number of manual steps. Please refer to this web page for
    an updated tutorial on this process: [http://mng.bz/69ro](http://mng.bz/69ro).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这一目标的一种方法是在 Linux 机器上作为服务运行 Podman，并使用 `podman --remote` 命令与该服务进行通信。Podman
    提供了 `podman system connection` 命令来配置 Podman 如何与 Linux 机器通信。然而，这种方法的问题是一个繁琐的过程，需要许多手动步骤。请参阅此网页以获取有关此过程的最新教程：[http://mng.bz/69ro](http://mng.bz/69ro)。
- en: A better way would be using a new command, `podman` `machine,` which encapsulates
    all these steps and improves your experience with managing a Linux box to be used
    for `podman-remote`. In this appendix, you’ll learn how to install Podman on macOS
    and then use the `podman` `machine` commands to install, configure, and manage
    the VM to allow you to use the native Podman client to launch containers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的方法是用一个新的命令 `podman machine`，它封装了所有这些步骤，并改善了您管理用于 `podman-remote` 的 Linux
    机器的体验。在本附录中，您将学习如何在 macOS 上安装 Podman，然后使用 `podman machine` 命令安装、配置和管理虚拟机，以便您可以使用本地的
    Podman 客户端启动容器。
- en: The first step to launching Podman on a macOS is installing it. The macOS client
    is available through Homebrew ([https://brew.sh/](https://brew.sh/)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 上启动 Podman 的第一步是安装它。macOS 客户端可通过 Homebrew 获取（[https://brew.sh/](https://brew.sh/))。
- en: Note Homebrew describes itself as “... the easiest and most flexible way to
    install the UNIX tools Apple didn’t include with macOS” ([https://docs.brew.sh/Manpage](https://docs.brew.sh/Manpage)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：Homebrew 自称是“...安装 UNIX 工具最容易且最灵活的方式，Apple 没有将其包含在 macOS 中” ([https://docs.brew.sh/Manpage](https://docs.brew.sh/Manpage))。
- en: 'Homebrew is the best way to get open source software installed on your macOS.
    If you do not currently have Homebrew installed on your macOS, open a terminal,
    and install it with the following command at the prompt:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Homebrew 是在您的 macOS 上安装开源软件的最佳方式。如果您目前尚未在 macOS 上安装 Homebrew，请在终端中打开它，并在提示符下使用以下命令进行安装：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now run the following `brew` command to install a trimmed-down version of Podman,
    with only `--remote` support, into the /opt/homebrew/bin directory:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在运行以下 `brew` 命令，将仅支持 `--remote` 的 Podman 剪减版安装到 /opt/homebrew/bin 目录：
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you don’t have access to a Linux VM or a remote Linux server, Podman allows
    you to create a locally running VM using the `podman` `machine` command. It makes
    this easy by creating and configuring a VM with a Podman service enabled.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您无法访问 Linux 虚拟机或远程 Linux 服务器，Podman 允许您使用 `podman machine` 命令创建一个本地运行的虚拟机。它通过创建和配置一个启用了
    Podman 服务的虚拟机来简化这一过程。
- en: Note If you have an existing Linux machine, you can use the Podman system connection
    commands to set up connections to those machines.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您已经有一个现有的 Linux 机器，您可以使用 Podman 系统连接命令设置与这些机器的连接。
- en: E.1 Using podman machine
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E.1 使用 podman machine
- en: The `podman` `machine` commands allow you to pull a VM from the internet and
    start it, stop it, or remove it. This VM is preconfigured with the Podman service.
    Additionally, this command creates the SSH connection and adds this information
    to the `podman` `system` `connection` datastore, greatly simplifying the process
    of setting up a `podman-remote` environment. Table E.1 lists all of the `podman`
    `machine` subcommands used to manage the life cycle of the Podman virtual machine.
    The first step is initializing a new VM in your system using the `podman` `machine`
    `init` command, described in the following section.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`podman` `machine` 命令允许您从互联网上拉取虚拟机并启动它、停止它或删除它。此虚拟机已预配置了Podman服务。此外，此命令创建SSH连接并将此信息添加到
    `podman` `system` `connection` 数据存储中，极大地简化了设置 `podman-remote` 环境的过程。表E.1列出了用于管理Podman虚拟机生命周期的所有
    `podman` `machine` 子命令。第一步是使用 `podman` `machine` `init` 命令在您的系统上初始化一个新的虚拟机，以下章节将描述此命令。'
- en: Table E.1 Podman machine commands
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 表E.1 Podman machine命令
- en: '| Command | Description |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 命令 | 描述 |'
- en: '| `init` | Initialize a new virtual machine. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `init` | 初始化一个新的虚拟机。 |'
- en: '| `list` | List virtual machines. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `list` | 列出虚拟机。 |'
- en: '| `rm` | Remove a virtual machine. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `rm` | 删除虚拟机。 |'
- en: '| `ssh` | `ssh` into a virtual machine. This is useful for entering the virtual
    machine and running the native Podman commands. Some Podman commands are not supported
    remotely, and you might want to change some configurations inside the VM. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `ssh` | 通过 `ssh` 登录到虚拟机。这对于进入虚拟机并运行原生Podman命令很有用。一些Podman命令不支持远程操作，并且您可能希望在虚拟机内部更改一些配置。
    |'
- en: '| `start` | Start a virtual machine. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `start` | 启动虚拟机。 |'
- en: '| `stop` | Stop a virtual machine. If you are not running containers, you might
    want to shut down the VM to save system resources. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `stop` | 停止虚拟机。如果您没有运行容器，您可能想关闭虚拟机以节省系统资源。 |'
- en: E.1.1 podman machine init
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.1 podman machine init
- en: The `podman machine` `init` command downloads and configures a VM on your macOS
    system (figure E.1). By default, it downloads the latest released `fedora-coreos`
    image ([https://getfedora.org/en/coreos](https://getfedora.org/en/coreos)) if
    it was not downloaded before. Fedora CoreOS is a minimal operating system designed
    to run containers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`podman machine` `init` 命令在您的macOS系统上下载和配置虚拟机（图E.1）。默认情况下，如果之前未下载，它将下载最新的发布版
    `fedora-coreos` 镜像（[https://getfedora.org/en/coreos](https://getfedora.org/en/coreos)）。Fedora
    CoreOS是一个专为运行容器而设计的最小化操作系统。'
- en: Note The VM is relatively large and takes a few minutes to download.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：虚拟机相对较大，下载可能需要几分钟。
- en: '![](../../OEBPS/Images/E-01.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../../OEBPS/Images/E-01.png)'
- en: Figure E.1 The podman `machine init` command pulling the VM and configuring
    the SSH
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图E.1 podman `machine init` 命令拉取虚拟机并配置SSH
- en: Listing E.1 Podman downloading a VM onto the Mac and preparing it for execution
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 列表E.1 Podman在Mac上下载虚拟机并准备执行
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: ❶ Podman finds and downloads the latest fedora-coreos qcow image onto your system.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ Podman在您的系统上查找并下载最新的fedora-coreos qcow镜像。
- en: ❷ After downloading the image, Podman decompresses the image and configures
    qemu to be ready to execute it. It also configures the SSH connection to the Podman
    system connection datastore.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 下载镜像后，Podman解压缩镜像并配置qemu以准备执行。它还配置了到Podman系统连接数据存储的SSH连接。
- en: Podman preconfigures the VM with the amount of memory, disk size, and CPUs for
    it to use. These values can be configured using `init` subcommand options. Table
    E.2 describes these options.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Podman预配置了虚拟机使用的内存、磁盘大小和CPU数量。这些值可以使用 `init` 子命令选项进行配置。表E.2描述了这些选项。
- en: Table E.2 Podman machine `init` command options
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 表E.2 Podman machine `init` 命令选项
- en: '| Option | Description |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 选项 | 描述 |'
- en: '| `--cpus uint` | Number of CPUs (the default is 1) |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `--cpus uint` | CPU数量（默认为1） |'
- en: '| `--disk-size uint` | Disk size in GB (the default is 10). This is an important
    setting to consider, since it limits the number of containers and images allowed
    to be used within the VM. If you have the space, I recommend increasing the field.
    |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `--disk-size uint` | 磁盘大小（以GB为单位，默认为10）。这是一个重要的设置，因为它限制了虚拟机内部可以使用的容器和镜像数量。如果您有空间，我建议增加该字段。
    |'
- en: '| `--image-path string` | Path to `qcow` image (the default is `testing`).
    Podman has two built-in Fedora CoreOS images it can pull: `testing` and `stable`.
    You can also select other OSs and VMs to download, but the VMs must support CoreOS/Ignition
    files ([https://coreos.github.io/ignition/](https://coreos.github.io/ignition/)).
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `--image-path string` | `qcow` 图像的路径（默认为 `testing`）。Podman 有两个内置的 Fedora
    CoreOS 图像可以拉取：`testing` 和 `stable`。您还可以选择其他操作系统和虚拟机进行下载，但虚拟机必须支持 CoreOS/Ignition
    文件 ([https://coreos.github.io/ignition/](https://coreos.github.io/ignition/)))。
    |'
- en: '| `--memory integer` | Memory in MB (the default is 2048). The VM requires
    a certain amount of memory to run, and depending on the containers you want to
    run within the VM, you might need more. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `--memory integer` | 以 MB 为单位的内存（默认为 2048）。虚拟机运行需要一定量的内存，并且根据您在虚拟机内想要运行的容器，可能需要更多内存。
    |'
- en: 'Once `podman` `machine` `init` finishes downloading and installing the VM,
    you can view the VM with the `podman` `machine` `list` command. Notice the `*`
    indicates the default VM to be used. The `podman` `machine` command currently
    only supports running one VM at a time:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 `podman` `machine` `init` 完成下载和安装虚拟机，您可以使用 `podman` `machine` `list` 命令查看虚拟机。注意
    `*` 表示默认要使用的虚拟机。`podman` `machine` 命令目前一次只能运行一个虚拟机：
- en: '[PRE3]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In the next section, you’ll examine the automatically created SSH connection.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，您将检查自动创建的 SSH 连接。
- en: E.1.2 Podman machine SSH configuration
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.2 Podman machine SSH 配置
- en: The `podman` `machine` `init` command provides the OS with the Ignition config,
    which includes an SSH key for the core user. Then Podman adds SSH connections
    on the client machine for the rootless and rootful modes, configures the user
    account, and adds required packages and configurations within the VM. The SSH
    configuration allows password-less SSH commands to the `core` and `root` accounts
    from the client. The `podman` `machine` `init` command also configures the Podman
    system connection information (see section 9.5.4). The system connection database
    is configured for both the rootful user and the rootless user within the VM. If
    no previous connections are present, the `podman` `machine` `init` command will
    make the newly created connection a default one.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`podman` `machine` `init` 命令为操作系统提供 Ignition 配置，其中包含 core 用户的 SSH 密钥。然后 Podman
    在客户端机器上为无根和根模式添加 SSH 连接，配置用户账户，并在虚拟机内添加所需的软件包和配置。SSH 配置允许从客户端对 `core` 和 `root`
    账户执行无密码 SSH 命令。`podman` `machine` `init` 命令还配置了 Podman 系统连接信息（见第 9.5.4 节）。系统连接数据库在虚拟机内的根用户和无根用户中进行了配置。如果没有现有的连接，`podman`
    `machine` `init` 命令将新创建的连接设置为默认连接。'
- en: 'You can examine all the connections using the `podman` `system` `connection`
    `list` command. The default connection, `podman-machine-default`, is the rootless
    connection:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `podman` `system` `connection` `list` 命令检查所有连接。默认连接 `podman-machine-default`
    是无根连接：
- en: '[PRE4]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Sometimes containers you want to execute require root privileges and cannot
    run in rootless modes. For this, you can modify the system connection to default
    to the rootful service using the `podman` `system` `connection` `default` command:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您想要执行的容器需要 root 权限，并且不能在无根模式下运行。为此，您可以使用 `podman` `system` `connection` `default`
    命令修改系统连接，使其默认为根模式服务：
- en: '[PRE5]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'View the connections again to confirm the default connection is now `podman-machine-default-root`:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 再次查看连接以确认默认连接现在是 `podman-machine-default-root`：
- en: '[PRE6]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Now all Podman commands connect directly to the Podman service running within
    the root account. Change the default connection back to the rootless user using
    the Podman system connection default command again:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，所有 Podman 命令都直接连接到在 root 账户内运行的 Podman 服务。再次使用 Podman 系统连接默认命令将默认连接更改为无根用户：
- en: '[PRE7]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: If you attempt to run a Podman container at this point, it fails because the
    VM is not actually running. You need to start the VM.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您此时尝试运行 Podman 容器，它将失败，因为虚拟机实际上并没有运行。您需要启动虚拟机。
- en: E.1.3 Starting the VM
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.3 启动虚拟机
- en: 'After adding a VM and setting a specific connection as a default one, try running
    a `podman` command:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在添加虚拟机并将特定连接设置为默认连接后，尝试运行一个 `podman` 命令：
- en: '[PRE8]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: As the error points out, the VM is not running and must be started.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 正如错误信息所指出的，虚拟机没有运行，必须启动。
- en: 'You start a single VM using the `podman` `machine` `start` command. Podman
    only supports running one VM at a time. By default, the start command starts the
    default VM. If you have multiple VMs and want to start a different VM, you can
    specify the optional machine name:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `podman` `machine` `start` 命令启动单个虚拟机。Podman 一次只能运行一个虚拟机。默认情况下，启动命令启动默认虚拟机。如果您有多个虚拟机并想启动不同的虚拟机，您可以指定可选的机器名称：
- en: '[PRE9]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'You are now ready to begin running Podman commands on the Linux box that runs
    the Podman service. Run the `podman` `version` command to confirm the client and
    server are configured correctly. If not, the Podman commands should instruct you
    on configuring the system:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以开始在运行 Podman 服务的 Linux 箱子上运行 Podman 命令了。运行 `podman` `version` 命令以确认客户端和服务器配置正确。如果不正确，Podman
    命令应指导您配置系统：
- en: '[PRE10]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Now you can use the Podman commands you learned in the previous chapters directly
    on macOS. When you are done working with containers in the VM, you probably should
    shut it down to save resources.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以直接在 macOS 上使用之前章节中学到的 Podman 命令。当您完成在 VM 中与容器的操作后，您可能应该关闭它以节省资源。
- en: Note Podman is supported on M1 arm64 machines as well as the x86 platforms.
    `podman` `machine` `init` downloads the matching architecture VM, allowing you
    to build images for that architecture. Support for building images on other architectures
    is being worked on as of this writing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：Podman 也在 M1 arm64 机器以及 x86 平台上得到支持。`podman` `machine` `init` 下载匹配架构的 VM，允许您为该架构构建镜像。关于在其他架构上构建镜像的支持正在写作时进行中。
- en: E.1.4 Stopping the VM
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.4 停止 VM
- en: 'The `podman` `machine` `stop` command allows you to shut down all containers
    within the VM as well as the VM itself:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`podman` `machine` `stop` 命令允许您关闭 VM 内的所有容器以及 VM 本身：'
- en: '[PRE11]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: When you need to start using containers again, launch the VM with the `podman`
    `machine` `start` command.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要再次开始使用容器时，使用 `podman` `machine` `start` 命令启动 VM。
- en: Note All of the `podman` `machine` commands work on Linux as well and allow
    you to test different versions of Podman at the same time. Podman on Linux is
    the complete command; therefore, you need to use the `--remote` option to communicate
    with the Podman service running within the VM launched by the Podman machine.
    On non-Linux platforms the `--remote` option is not required, since the client
    is preconfigured in `--remote` mode.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：所有的 `podman` `machine` 命令在 Linux 上同样有效，并允许您同时测试 Podman 的不同版本。Linux 上的 Podman
    是完整的命令；因此，您需要使用 `--remote` 选项与由 Podman machine 启动的 VM 内运行的 Podman 服务进行通信。在非 Linux
    平台上，不需要 `--remote` 选项，因为客户端已经预先配置为 `--remote` 模式。
- en: Summary
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Linux containers require a Linux kernel, meaning running containers on a macOS
    requires a virtual machine running Linux.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 容器需要 Linux 内核，这意味着在 macOS 上运行容器需要运行 Linux 的虚拟机。
- en: Podman on a macOS is not running containers locally on the macOS. The Podman
    command is actually communicating with the Podman service running on a Linux machine.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 macOS 上运行的 Podman 不在本地运行容器。实际上，Podman 命令是与运行在 Linux 机器上的 Podman 服务进行通信。
- en: The `podman` `machine` `init` command pulls down and installs a Fedora CoreOS
    VM onto your platform, which is running the Podman service.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`podman` `machine` `init` 命令将 Fedora CoreOS VM 下载并安装到您的平台上，该 VM 正在运行 Podman
    服务。'
- en: The `podman` `machine` `init` command also sets up the SSH environment required
    to allow the Podman remote client to communicate with the Podman server inside
    the VM.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`podman` `machine` `init` 命令还设置了允许 Podman 远程客户端与 VM 内的 Podman 服务器通信所需的 SSH
    环境。'
