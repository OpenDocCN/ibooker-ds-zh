  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.2\. 读取输入
- en: After prompting the user for input, you wait for the user to type something.
    If you’re testing your program, you can take the role of the user and type in
    different things yourself. The user indicates that they’re finished by hitting
    Enter. At that point, your program continues executing the line right after the
    one asking for input.
