- en: 11.2\. Getting user input
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2. 获取用户输入
- en: The fun in creating programs comes when you can interact with the user. You
    want to use input from the user to guide calculations, computations, and operations.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 创建程序的乐趣在于您能够与用户互动。您想使用用户的输入来指导计算、计算和操作。
- en: 11.2.1\. Prompting the user
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.1. 提示用户
- en: You can use the `input()` command to get input from the user. Suppose you want
    to ask the user to input their name. In the parentheses of `input()`, you put
    in a string object that represents the prompt for the user. For example, the line
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `input()` 命令从用户那里获取输入。假设您想要求用户输入他们的名字。在 `input()` 的括号中，您放入一个表示用户提示的字符串对象。例如，以下行
- en: '[PRE5]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'will show the following text on the console and then wait for the user to type
    something:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 将在控制台上显示以下文本，然后等待用户输入一些内容：
- en: '[PRE6]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice the extra space at the end of the prompt string. [Figure 11.1](#ch11fig01)
    shows the difference between a string prompt with a space and without. You can
    see that whatever text the user will type in starts immediately after the end
    of the prompt string. A good rule is to leave a space as the last character in
    your prompt string so that the user can distinguish the prompt from their input.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 注意提示字符串末尾的额外空格。[图 11.1](#ch11fig01) 展示了带空格和不带空格的字符串提示之间的区别。您可以看到，用户将输入的任何文本都立即开始于提示字符串的末尾。一个好的规则是在您的提示字符串的末尾留一个空格，这样用户就可以区分提示和他们的输入。
