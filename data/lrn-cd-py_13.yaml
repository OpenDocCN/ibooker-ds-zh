- en: Summary
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lesson, my objective was to teach you how to show output and how to
    get input from the user. You learned that you can print multiple objects by using
    only one `print` statement and that Python automatically adds a space between
    each object.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你们如何显示输出以及如何从用户那里获取输入。你们了解到，只需使用一个`print`语句就可以打印多个对象，并且Python会在每个对象之间自动添加一个空格。
- en: 'You learned about using the `input()` command to wait for user input. The command
    converts anything that the user enters into a string object. If you want to work
    with numbers, you have to convert the input to an appropriate type yourself in
    the program code. Here are the major takeaways:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你们学习了如何使用`input()`命令等待用户输入。该命令将用户输入的任何内容转换为字符串对象。如果你想在程序中处理数字，你必须自己将输入转换为适当的类型。以下是主要收获：
- en: '`print` can be used on multiple objects in one go.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`print`可以一次用于多个对象。'
- en: You can ask the user for input as many times as you want. Each time, the program
    halts and waits for the user to enter something, and users indicate that they’re
    done by pressing the Enter key.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以多次请求用户输入。每次，程序都会暂停并等待用户输入一些内容，用户通过按下回车键来表示他们已完成输入。
- en: You can convert the user input into other types to do appropriate operations
    on it.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以将用户输入转换为其他类型，以便对其进行适当的操作。
- en: Let’s see if you got this...
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否掌握了这个...
