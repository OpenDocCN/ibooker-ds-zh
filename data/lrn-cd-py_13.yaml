  zh: 请用户告诉他们最喜欢的歌曲的名字。然后分别打印歌曲的名字三次。
- en: '**[2](kindle_split_056.html#app01qa48q0a2)**'
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](kindle_split_056.html#app01qa48q0a2)**'
