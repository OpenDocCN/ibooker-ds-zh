- en: Lesson 11\. Interacting with the user
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11课。与用户交互
- en: After reading [lesson 11](#ch11), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读[第11课](#ch11)之后，你将能够
- en: Print values for the user
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向用户打印值
- en: Ask the user for input
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向用户请求输入
- en: Store user input in variables and do operations with it
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将用户输入存储在变量中并对其进行操作
- en: Many programs are written to do computations behind the scenes, but few of them
    are useful without some sort of input from a user. One main reason you’d want
    to write a program is to provide users with a certain experience; that experience
    relies on a back-and-forth between the user and the program.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序在幕后进行计算，但其中很少没有用户输入就变得有用。你想要编写程序的一个主要原因是向用户提供某种体验；这种体验依赖于用户和程序之间的互动。
- en: '|  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Consider this**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: Find another person and have a conversation. What kinds of questions can you
    ask? What responses do you get? Can you build upon a specific response you get?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 找到另一个人并与之交谈。你可以问什么样的问题？你得到什么回答？你能否基于你得到的特定回答进行扩展？
- en: 'Answer:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: How are you?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你好吗？
- en: Good, looking forward to the weekend.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很好，期待周末。
- en: Me too! Any weekend plans?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我也是！周末有什么计划吗？
- en: Yes, we’re going camping, then checking out the science museum. If we have time,
    maybe hit the beach and then going out for a nice dinner. You?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的，我们要去露营，然后参观科学博物馆。如果有时间，也许可以去海滩，然后出去吃一顿美味的晚餐。你呢？
- en: Watching TV.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看电视。
- en: '|  |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 11.1\. Showing output
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1. 显示输出
- en: To get started with this lesson, recall that you can use the `print()` command
    to show the user values on the console in Python. You’ll use `print` a lot from
    now on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始本节课，回想一下你可以在Python中使用`print()`命令在控制台上向用户显示值。从现在开始，你将经常使用`print`。
- en: 11.1.1\. Printing expressions
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.1. 打印表达式
- en: You can put any expression inside the parentheses of `print()`, because all
    expressions evaluate to a value. For example, the float `3.1` has a value `3.1`,
    and the expression `3 * "a"` has a value `"aaa"`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将任何表达式放在`print()`的括号内，因为所有表达式都会计算出一个值。例如，浮点数`3.1`的值是`3.1`，表达式`3 * "a"`的值是`"aaa"`。
- en: '[Listing 11.1](#ch11ex01) shows how to print the values of a few expressions
    to the user. You can have fairly complex expressions in the parentheses. The code
    in this listing prints out the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表11.1](#ch11ex01)展示了如何将几个表达式的值打印给用户。括号中可以包含相当复杂的表达式。本列表中的代码打印出以下内容：'
