- en: 11.2.4\. Converting the user input to a different type
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.4\. 将用户输入转换为不同类型
- en: Anything that the user types in is converted to a string object. This isn’t
    convenient when you want to write programs that manipulate numbers.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 用户输入的任何内容都会转换为字符串对象。当你想编写处理数字的程序时，这并不方便。
- en: '[Listing 11.5](#ch11ex05) shows a program that asks the user for a number and
    prints the square of that number. For example, if the user enters `5`, the program
    prints `25`.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[列表11.5](#ch11ex05)显示了一个程序，该程序要求用户输入一个数字，并打印该数字的平方。例如，如果用户输入`5`，程序将打印`25`。'
- en: You need to understand a few things about this program. If the user inputs something
    that’s not an integer, the program will end immediately with an error, because
    Python doesn’t know how to convert anything that’s not a string whole number to
    an integer object. Run the program in [listing 11.5](#ch11ex05) by typing in `a`
    or `2.1` for the user input; both will cause the program to crash and show an
    error.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解这个程序的一些事情。如果用户输入的不是整数，程序将立即结束并显示错误，因为Python不知道如何将任何非字符串整数值转换为整数对象。通过输入`a`或`2.1`作为用户输入来运行[列表11.5](#ch11ex05)程序；两者都会导致程序崩溃并显示错误。
- en: When the user gives a valid number (any integer), recall that even though it
    looks like a number, everything the user inputs is a string. If the user types
    in `5`, Python see this as the string `"5"`. To work with the number, you must
    first convert the string into an integer by *casting* it—surround the string with
    parentheses and the type `int` before the string object.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户输入一个有效的数字（任何整数）时，请记住，尽管它看起来像数字，但用户输入的每一项都是字符串。如果用户输入`5`，Python将其视为字符串`"5"`。为了与数字一起工作，你必须首先通过*类型转换*将字符串转换为整数——在字符串对象周围加上括号，并在字符串对象之前加上类型`int`。
- en: Listing 11.5\. Calculations with user input
  id: totrans-131
  prefs:
