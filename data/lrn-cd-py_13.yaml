- en: 11.2.5\. Asking for more input
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.5\. 请求更多输入
- en: You can write programs that ask for more than one input from the user. [Listing
    11.6](#ch11ex06) shows a program that asks the user for one number, then another,
    and prints the result of multiplying those numbers. But instead of only printing
    out the result, you’re also printing helpful additional text that tells the user
    which operation you’re doing and on which numbers. For example, if the user enters
    `4.1` and `2.2`, the program shows `4.1 * 2.2 = 9.02`.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以编写从用户那里请求多个输入的程序。[列表11.6](#ch11ex06)显示了一个程序，该程序要求用户输入一个数字，然后另一个，并打印这些数字的乘积结果。但除了只打印结果外，你还在打印有用的附加文本，告诉用户你正在执行的操作以及操作的对象。例如，如果用户输入`4.1`和`2.2`，程序将显示`4.1
    * 2.2 = 9.02`。
- en: Listing 11.6\. Calculations with more than one user input
  id: totrans-144
  prefs:
