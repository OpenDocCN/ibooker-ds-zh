  prefs: []
  type: TYPE_NORMAL
  zh: 在提示用户输入后，你等待用户输入一些内容。如果你在测试你的程序，你可以扮演用户角色并自己输入不同的内容。用户通过按下Enter键来表示他们已完成输入。在那个时刻，你的程序将继续执行请求输入之后的下一行。
- en: The code in the following listing shows a program that asks the user to input
    the city they live in. No matter what the user inputs, the program then always
    prints `I live in Boston.`
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码示例展示了如何编写一个程序，让用户输入他们居住的城市。无论用户输入什么，程序都会始终打印 `我住在波士顿。`
- en: Listing 11.3\. Where does the user live?
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 11.3\. 用户住在哪里？
- en: '[PRE7]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '***1* Prompts for user input, at which point the program stops and waits for
    the user to input something**'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 提示用户输入，此时程序停止并等待用户输入**'
- en: '***2* After the user hits Enter, this executes, and the program ends.**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 用户按下Enter键后，程序执行并结束。**'
- en: Notice that the program isn’t doing anything with the user input. This is an
    interactive program, but it’s not particularly interesting or useful. More-complicated
    programs store the input from the user into a variable and then do operations
    on it.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，程序并没有对用户输入进行任何操作。这是一个交互式程序，但它并不特别有趣或有用。更复杂的程序会将用户输入存储到变量中，然后对其进行操作。
- en: 11.2.3\. Storing the input in a variable
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.3\. 将输入存储在变量中
- en: Most programs act on user input. Anything a user types is converted into a string
    object. Because it’s an object, you can bind it to a variable by assigning the
    input from the user to a variable. For example, `word_in = input("What is your
    fav word? ")` takes whatever the user inputs and stores it in the variable named
    `word_in`.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数程序都会对用户输入进行操作。用户输入的任何内容都会被转换为字符串对象。因为它是一个对象，所以你可以通过将用户的输入赋值给变量来将其绑定到变量上。例如，`word_in
    = input("你最喜欢的单词是什么？ ")` 会将用户输入的内容存储在名为 `word_in` 的变量中。
- en: The following listing shows how to use the user input to print a more customized
    message. No matter what the user inputs, you make the first letter of their input
    capitalized, add an exclamation mark to the end of it, and then print the result
    along with a final message.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的代码示例展示了如何使用用户输入来打印一个更定制的消息。无论用户输入什么，你都会将他们输入的第一个字母大写，在末尾添加一个感叹号，然后打印结果以及一条最终消息。
- en: Listing 11.4\. Storing the user input
  id: totrans-110
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 11.4\. 存储用户输入
- en: '[PRE8]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '***1* Gets user input and stores it in the variable user_place**'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1* 获取用户输入并将其存储在变量 user_place 中**'
- en: '***2* Concatenates two strings: the user’s input, capitalized, with an exclamation
    mark**'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2* 连接两个字符串：用户输入的大写形式加上感叹号**'
- en: '***3* Prints a customized message**'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***3* 打印一个定制的消息**'
- en: After you get the user’s input as a string, you can do any operations on it
    that you’re allowed to do on strings. For example, you can convert it to lowercase
    or uppercase, find indices of substrings, and check whether certain substrings
    are in the user’s input.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在将用户输入作为字符串获取后，你可以对它执行任何允许在字符串上进行的操作。例如，你可以将其转换为小写或大写，查找子字符串的索引，并检查某些子字符串是否在用户的输入中。
- en: '|  |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '|'
