- en: '**[Q11.2](kindle_split_056.html#app01qa50q0a2)**'
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q11.2](kindle_split_056.html#app01qa50q0a2)**'
- en: ''
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write a program that asks the user’s name and then age. Use appropriate variable
    names to store these variables. Calculate how old the user will be in 25 years.
    For example, if the user enters `Bob` and `10`, the program should print `Hi Bob!
    In 25 years you will be 35!`
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个程序，请求用户输入他们的名字和年龄。使用合适的变量名来存储这些变量。计算用户在25年后的年龄。例如，如果用户输入 `Bob` 和 `10`，程序应该打印
    `Hi Bob! In 25 years you will be 35!`
