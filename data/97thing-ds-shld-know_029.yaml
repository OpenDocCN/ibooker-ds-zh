- en: Chapter 26\. How to Ask for Customers’ Data with Transparency and Trust
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第26章。如何透明和信任地要求顾客的数据
- en: Rasmus Wegener
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拉斯穆斯·韦格纳
- en: '![](Images/Rasmus_Wegener.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Rasmus_Wegener.png)'
- en: Partner, Bain & Company, Inc.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴，贝恩公司。
- en: Most customers know their data is being collected with every online click, like,
    or purchase, but many wish they had more control over this activity. An ongoing
    drumbeat of large data breaches in recent years, including at Yahoo, First American
    Financial, Facebook, Marriott/Starwood, and Equifax, has left many customers feeling
    helpless against intrusion and theft. Social media giants have also abused their
    customers’ trust by sharing data about them with third parties, who used the information
    in ways the customers might never have approved.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数顾客知道他们的数据在每次在线点击、点赞或购买时都在被收集，但许多人希望能更多地控制这种活动。近年来大规模数据泄露事件频发，包括雅虎、第一美国金融、Facebook、万豪/喜达屋和信用局等，让许多顾客感到无力抵抗侵入和盗窃。社交媒体巨头也通过与第三方分享顾客数据滥用了顾客的信任，这些信息的使用可能未得到顾客的批准。
- en: Breaches like these should make customers more wary about sharing data. But
    more than ever before, companies rely on customer data to develop new products,
    tailor online experiences and services, and decide where to invest in new commercial
    efforts. Companies that have only just begun to develop their analytic muscles
    aren’t likely to walk away from the potential business benefits of customer data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此类数据泄露事件应使顾客更加警惕分享数据。但与以往任何时候相比，公司更依赖顾客数据来开发新产品，个性化在线体验和服务，并决定在新商业努力中投资的位置。刚刚开始培养分析能力的公司不太可能放弃顾客数据带来的潜在商业利益。
- en: So how can companies meet their need for data while respecting the concerns
    of their customers? For most businesses, the problem is finding the right way
    to articulate their reasons for collecting data and how they will use it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 公司如何在尊重客户关注的同时满足其对数据的需求？对于大多数企业来说，问题在于如何恰当地表达他们收集数据的原因及其使用方式。
- en: Research by Bain & Company finds that paying people for their data doesn’t work.
    Customers who are opposed to having their data collected or shared are rarely
    swayed by offers of money. Trust, it seems, cannot be bought. This is true across
    many different types of customers. We didn’t see a significant connection between,
    for example, income and willingness to part with data for monetary compensation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贝恩公司的研究发现，为顾客的数据付费并不奏效。那些反对他们的数据被收集或分享的顾客很少会因为金钱的诱惑而改变主意。看来，信任是不能买来的。这一点对各种类型的顾客都适用。例如，我们没有看到例如收入与愿意为了金钱补偿而放弃数据之间有显著的联系。
- en: On the other hand, we did find a connection between a company’s transparency
    and customers’ willingness to share data. Open, simple communication with customers—about
    the kinds of data companies would like to collect, why they want it, and the limits
    of what they would do with it—appears to have an effect. Specifically, people
    are more willing to share data when they see the rationale for collecting it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们确实发现公司的透明度与顾客愿意分享数据之间存在联系。与顾客开放、简单的沟通——关于公司希望收集何种数据、为何需要这些数据以及其使用的限制——似乎起到了作用。具体而言，人们在看到收集数据的理由时更愿意分享数据。
- en: It also matters who is asking. Consumers trust some companies more than others.
    Grocery and airline companies, for example, are more likely to get a green light
    from customers to use their personal data than are financial services firms and
    cell phone providers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提问者身份也很重要。消费者对某些公司的信任要高于其他公司。例如，杂货店和航空公司更可能得到顾客允许使用其个人数据，而金融服务公司和手机提供商则不太可能。
- en: While some companies have made transparency a priority, the European Union has
    taken steps to enforce uniform standards. Under the EU’s General Data Protection
    Regulation, companies doing business online in Europe must inform customers that
    their data is being collected. Usually, that takes the form of small banners or
    pop-ups that inform users that the website they’ve just landed on uses cookies
    and may or may not collect personally identifiable information from them if they
    click to accept. The fact that websites or mobile apps are gathering their data
    won’t come as a surprise to customers. But the GDPR rules don’t offer them much
    control over their data except to decline the cookies or, in some cases, leave
    the site. It’s not clear what the data will be used for, and there are no easily
    accessible settings allowing customers to select the specific data they are willing
    to share.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些公司已将透明度作为优先事项，但欧盟已采取措施强制执行统一标准。根据欧盟的《通用数据保护条例》，在欧洲进行在线业务的公司必须告知客户其正在收集数据。通常，这以小横幅或弹出窗口的形式呈现，通知用户他们刚刚访问的网站使用了
    Cookie，并且可能会或可能不会从他们那里收集到可识别个人信息。网站或移动应用程序正在收集其数据的事实不会让客户感到意外。但 GDPR 规则并未为客户提供太多控制其数据的选项，除了拒绝
    Cookie 或在某些情况下离开网站。不清楚数据将用于何种目的，并且没有易于访问的设置允许客户选择愿意共享的特定数据。
- en: 'Although a step in the right direction, GDPR remains a rough framework and
    has drawn criticism for its perceived overreach, lack of flexibility to accommodate
    the needs of small organizations and businesses, and potentially stifling effect
    on innovation. Similar to the lengthy (and usually unread) legal agreements that
    accompany every app download or software upgrade, the initial GDPR rules failed
    to improve the dialogue between businesses and customers or to explain in clear
    terms the conditions of data usage. The next revision may be more effective: the
    EU has announced changes to GDPR that will compel businesses to communicate this
    information in “clear and plain language.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 GDPR 是朝着正确方向迈出的一步，但它仍然是一个粗糙的框架，并因其被认为过度扩展、缺乏灵活性以适应小型组织和企业的需求，以及可能抑制创新而受到批评。与每次应用程序下载或软件升级时附带的冗长（通常是未读的）法律协议类似，最初的
    GDPR 规则未能改善企业与客户之间的对话，或者用清晰的术语解释数据使用的条件。下一次修订可能会更有效：欧盟已宣布对 GDPR 进行修改，将强制企业以“清晰简明的语言”传达这些信息。
- en: 'A better model might be the nonprofit Mozilla Foundation’s [five succinct data
    privacy principles](https://oreil.ly/bCSBc), first published in early 2011 to
    guide how Mozilla approaches data privacy. In terms of user data, the three most
    important tenets are:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的模式可能是非营利性 Mozilla 基金会的 [五个简明的数据隐私原则](https://oreil.ly/bCSBc)，最早于2011年初发布，用于指导
    Mozilla 处理数据隐私的方法。在用户数据方面，最重要的三个原则是：
- en: No surprises
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不要有意外
- en: Users share data in ways that are transparent to them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用户以透明的方式共享数据。
- en: User control
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用户控制
- en: The customer controls which data is collected and when.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以控制何时以及哪些数据被收集。
- en: Limited data
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有限的数据
- en: The company collects only what it needs, and it deletes data that it doesn’t
    need anymore.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公司只收集所需的数据，并删除不再需要的数据。
- en: 'Together, these principles begin to frame the environment of transparency and
    trust required to strengthen relationships with customers, upon whose data companies
    increasingly rely. Open and transparent communication is a good place to start:
    using clear language up front to ask for permission and letting customers know
    how their data will be used and protected.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些原则共同构建了增强与客户关系所需的透明度和信任环境的框架。开放和透明的沟通是一个很好的起点：在前期使用清晰的语言请求许可，并让客户了解他们的数据将如何使用和保护。
