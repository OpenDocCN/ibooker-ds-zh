- en: Part III. Transform
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分. 转换
- en: The second part of the book was a deep dive into data visualization. In this
    part of the book, you’ll learn about the most important types of variables that
    you’ll encounter inside a data frame and learn the tools you can use to work with
    them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二部分是对数据可视化的深入探讨。在本书的这一部分中，你将了解到数据框中遇到的最重要的变量类型，并学习可以用来处理它们的工具。
- en: '![Our data science model, with transform highlighted in blue.](assets/rds2_p300.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我们的数据科学模型，高亮显示的转换部分。](assets/rds2_p300.png)'
- en: Figure III-1\. The options for data transformation depend heavily on the type
    of data involved, the subject of this part of the book.
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图III-1. 数据转换选项取决于涉及的数据类型，这本书的重点部分。
- en: You can read these chapters as you need them; they’re designed to be largely
    standalone so that they can be read out of order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按需阅读这些章节；它们被设计为基本上是独立的，因此可以无需顺序阅读。
- en: '[Chapter 12](ch12.xhtml#chp-logicals) teaches you about logical vectors. These
    are the simplest types of vectors, but they are extremely powerful. You’ll learn
    how to create them with numeric comparisons, how to combine them with Boolean
    algebra, how to use them in summaries, and how to use them for condition transformations.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12章](ch12.xhtml#chp-logicals)教你逻辑向量。这些是最简单的向量类型，但它们非常强大。你将学习如何使用数值比较创建它们，如何用布尔代数组合它们，如何在摘要中使用它们，以及如何在条件转换中使用它们。'
- en: '[Chapter 13](ch13.xhtml#chp-numbers) dives into tools for vectors of numbers,
    the powerhouse of data science. You’ll learn more about counting and a bunch of
    important transformation and summary functions.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第13章](ch13.xhtml#chp-numbers)深入探讨了数字向量的工具，数据科学的核心。你将学到更多关于计数以及一些重要的转换和摘要函数。'
- en: '[Chapter 14](ch14.xhtml#chp-strings) gives you the tools to work with strings:
    you’ll slice them, you’ll dice them, and you’ll stick them back together again.
    This chapter mostly focuses on the stringr package, but you’ll also learn some
    more tidyr functions devoted to extracting data from character strings.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第14章](ch14.xhtml#chp-strings)提供了处理字符串的工具：你将切割它们，你将切块它们，你将它们重新组合在一起。本章主要关注stringr包，但你也将学习一些更多tidyr函数，专门用于从字符字符串中提取数据。'
- en: '[Chapter 15](ch15.xhtml#chp-regexps) introduces you to regular expressions,
    a powerful tool for manipulating strings. This chapter will take you from thinking
    that a cat walked over your keyboard to reading and writing complex string patterns.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第15章](ch15.xhtml#chp-regexps)向你介绍了正则表达式，这是一个强大的字符串操作工具。本章将带你从认为键盘上走过一只猫的感觉，到读写复杂的字符串模式。'
- en: '[Chapter 16](ch16.xhtml#chp-factors) introduces factors: the data type that
    R uses to store categorical data. You use a factor when a variable has a fixed
    set of possible values, or when you want to use a nonalphabetical ordering of
    a string.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第16章](ch16.xhtml#chp-factors)介绍了因子：R用来存储分类数据的数据类型。当一个变量具有一组固定的可能值或者当你想要使用字符串的非字母顺序时，你使用因子。'
- en: '[Chapter 17](ch17.xhtml#chp-datetimes) gives you the key tools for working
    with dates and date-times. Unfortunately, the more you learn about date-times,
    the more complicated they seem to get, but with the help of the lubridate package,
    you’ll learn to how to overcome the most common challenges.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第17章](ch17.xhtml#chp-datetimes)提供了处理日期和日期时间的关键工具。不幸的是，你学习的日期时间越多，它们似乎就越复杂，但是有了lubridate包的帮助，你将学会如何克服最常见的挑战。'
- en: '[Chapter 18](ch18.xhtml#chp-missing-values) discusses missing values in depth.
    We’ve discussed them a couple of times in isolation, but now it’s time to discuss
    them holistically, helping you come to grips with the difference between implicit
    and explicit missing values and how and why you might convert between them.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第18章](ch18.xhtml#chp-missing-values)深入讨论了缺失值。我们之前在若干场合中讨论过它们，但现在是全面讨论的时候了，帮助你理解隐式和显式缺失值之间的区别，以及为什么以及如何在它们之间转换。'
- en: '[Chapter 19](ch19.xhtml#chp-joins) finishes up this part of the book by giving
    you the tools to join two (or more) data frames together. Learning about joins
    will force you to grapple with the idea of keys and think about how you identify
    each row in a dataset.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第19章](ch19.xhtml#chp-joins)结束了本书的这一部分，为你提供了将两个（或更多）数据框连接在一起的工具。学习连接将促使你理解关键的概念，并考虑如何在数据集中识别每一行。'
