- en: In part I we provide the ground work to get you up to speed on AI as a Service.
    In chapter 1 we look at the development and history of artificial intelligence
    and serverless computing. We review the current state of the art, and we categorize
    the available services on AWS into a standard architectural structure. In chapters
    2 and 3 we dive right in and build a serverless image recognition system as our
    first AI as a Service platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们为您提供了基础知识，帮助您了解作为服务的AI。在第1章中，我们探讨了人工智能和服务器无计算的发展和历史。我们回顾了当前的技术水平，并将AWS上可用的服务分类到标准的架构结构中。在第2章和第3章中，我们直接深入，构建了一个无服务器图像识别系统，作为我们的第一个AI
    as a Service平台。
