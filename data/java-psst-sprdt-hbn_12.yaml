- en: Part 3\. Transactional data processing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分\. 事务数据处理
- en: In part 3, you’ll load and store data with Hibernate and Java Persistence. You’ll
    be introduced to the programming interfaces, to writing transactional applications,
    and to how Hibernate can load data from the database most efficiently.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3部分中，您将使用Hibernate和Java持久化来加载和存储数据。您将了解编程接口、编写事务性应用以及Hibernate如何最有效地从数据库加载数据。
- en: 'Starting with chapter 10, you’ll learn the most important strategies for interacting
    with entity instances in a JPA application. You’ll see the lifecycle of entity
    instances: how they become persistent, detached, and removed. This chapter is
    where you’ll get to know the most important interface in JPA: the `EntityManager`.
    Next, chapter 11 defines database and system transaction essentials and how to
    control concurrent access with Hibernate, JPA, and Spring. You’ll also see non-transactional
    data access. In chapter 12, we’ll go through lazy and eager loading, fetch plans,
    strategies, and profiles, and wrap up with optimizing SQL execution. Finally,
    chapter 13 covers cascading state transitions, listening to and intercepting events,
    auditing and versioning with Hibernate Envers, and filtering data dynamically.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从第10章开始，您将学习在JPA应用中与实体实例交互的最重要策略。您将看到实体实例的生命周期：它们如何变得持久、分离和移除。这一章是您将了解JPA中最重要接口的地方：`EntityManager`。接下来，第11章定义了数据库和系统事务的基本知识以及如何使用Hibernate、JPA和Spring控制并发访问。您还将看到非事务性数据访问。在第12章中，我们将讨论延迟加载和立即加载、抓取计划、策略和配置文件，并以优化SQL执行作为总结。最后，第13章涵盖了级联状态转换、监听和拦截事件、使用Hibernate
    Envers进行审计和版本控制，以及动态过滤数据。
- en: After reading this part of the book, you’ll know how to work with Hibernate
    and Java Persistence programming interfaces and how to load, modify, and store
    objects efficiently. You’ll understand how transactions work and why conversational
    processing can open up new approaches for application design. You’ll be ready
    to optimize any object-modification scenarios and apply the best fetching and
    caching strategy to increase performance and scalability.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的这一部分后，您将了解如何使用Hibernate和Java持久化编程接口来高效地加载、修改和存储对象。您将理解事务的工作原理以及为什么会话处理可以为应用设计开辟新的方法。您将准备好优化任何对象修改场景，并应用最佳的抓取和缓存策略以提高性能和可伸缩性。
