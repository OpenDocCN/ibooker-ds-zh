  prefs: []
  type: TYPE_NORMAL
  zh: '对于 Homebrew:'
- en: '[PRE4]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'For MacPorts:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '对于 MacPorts:'
- en: '[PRE5]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: You should be good to go after this!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，你应该可以正常使用了！
- en: A.4.5\. Verifying that Node is installed
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.5\. 验证 Node 是否已安装
- en: 'To test the installation of Node.js run the `-v` command:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要测试 Node.js 的安装，请运行 `-v` 命令：
- en: '[PRE6]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: These commands will display the current version of Node and NPM installed. As
    of this writing the latest LTS version is 6.11 and the latest current version
    is 8.2.1.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令将显示当前安装的 Node 和 NPM 版本。截至本书编写时，最新的 LTS 版本是 6.11，最新的当前版本是 8.2.1。
- en: A.5\. Installing Vue-CLI
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.5\. 安装 Vue-CLI
- en: Before installing Vue-CLI make sure you have at least Node.js >= 4.6, 6.x preferred,
    npm version 3+, and Git. In [chapter 11](kindle_split_023.html#ch11), we use Nuxt.js.
    In that case, make sure to have Node.js >= 8.0\. Vue-CLI will work fine either
    way. Follow the previous instructions to install Node. To install Git, follow
    the instructions on the official Git website at [http://mng.bz/D7zz](http://mng.bz/D7zz).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装 Vue-CLI 之前，请确保你已经安装了至少 Node.js >= 4.6，6.x 更佳，npm 版本 3+，以及 Git。在 [第 11 章](kindle_split_023.html#ch11)
    中，我们使用 Nuxt.js。在这种情况下，请确保 Node.js >= 8.0。Vue-CLI 两种方式都可以正常工作。按照之前的说明安装 Node。要安装
    Git，请遵循官方 Git 网站上的说明 [http://mng.bz/D7zz](http://mng.bz/D7zz)。
- en: 'After installing all the prerequisites, open a terminal and run this command:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所有先决条件后，打开终端并运行此命令：
- en: '[PRE7]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Running commands in Vue-CLI is easy. Type in `vue-cli init` *`template name`*
    and then the project name like this:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Vue-CLI 中运行命令很简单。输入 `vue-cli init` *`template name`* 然后项目名称，如下所示：
- en: '[PRE8]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: That should be it.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 应该就是这样了。
- en: Note, as of the writing of this book, Vue-CLI 2.9.2 is the latest version. The
    newest version of Vue-CLI 3.0 is still in beta. For information on how to install
    and work with Vue-CLI 3.0, follow the official guides at [http://mng.bz/5t1C](http://mng.bz/5t1C).
  id: totrans-70
