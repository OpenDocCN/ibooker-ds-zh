- en: Appendix A. Setting up your environment
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A. 设置您的环境
- en: 'Developing without the right tools is like exploring a cave without a flashlight:
    it will get done, but you’ll be in the dark the whole time. That said, if you
    already have the tools that are covered in this section, or alternatives you feel
    comfortable with, skip to the next section.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 没有合适的工具进行开发就像在没有手电筒的情况下探索洞穴：虽然可以完成，但整个过程都会处于黑暗中。话虽如此，如果您已经拥有本节中提到的工具或您感到舒适的替代工具，请跳到下一节。
- en: A.1\. Chrome Developer Tools
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1\. Chrome 开发者工具
- en: Far and away, our “best buddy” on this journey will be the Chrome Developer
    Tools. If you haven’t done so, install the Chrome browser. You can find it at
    [https://www.google.com/chrome/](https://www.google.com/chrome/). You can access
    the Developer Tools from the browser menu at View > Developer > Developer Tools
    or by right-clicking a page and choosing `Inspect` as seen in [figure A.1](#app01fig01).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次旅程中，我们的“最佳伙伴”将是 Chrome 开发者工具。如果您还没有安装，可以访问 [https://www.google.com/chrome/](https://www.google.com/chrome/)
    安装 Chrome 浏览器。您可以从浏览器的菜单中访问开发者工具，在“查看”>“开发者”>“开发者工具”下，或者通过右键点击页面并选择“检查”，如 [图 A.1](#app01fig01)
    所示。
- en: Figure A.1\. The default view of Chrome’s Developer Tools pane shows the HTML
    markup of a web page, and the CSS styles attached to a selected element.
  id: totrans-4
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.1\. Chrome 开发者工具面板的默认视图显示网页的 HTML 标记以及附加到所选元素的 CSS 样式。
- en: '![](afig01_alt.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](afig01_alt.jpg)'
- en: When you inspect your code, you’ll use the JavaScript console in Developer Tools
    most frequently. You can switch to it using the Console tab or open it directly
    from the menu at View > Developer > JavaScript Console.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当您检查代码时，您将最频繁地使用开发者工具中的 JavaScript 控制台。您可以通过控制台选项卡切换到它，或者直接从菜单“查看”>“开发者”>“JavaScript
    控制台”打开它。
- en: You can even bring up a console while looking at any other tab in the Developer
    Tools by pressing the ESC key, as seen in [figure A.2](#app01fig02). This allows
    us to do things like look at the HTML while we manipulate it from JavaScript.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您甚至可以在开发者工具的任何其他标签页中按 ESC 键调出控制台，如 [图 A.2](#app01fig02) 所示。这允许我们在用 JavaScript
    操作的同时查看 HTML。
- en: Figure A.2\. The JavaScript console lets us inspect and interact with HTML markup
    as well as the JavaScript of our Vue application.
  id: totrans-8
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.2\. JavaScript 控制台允许我们检查和交互 HTML 标记以及我们的 Vue 应用的 JavaScript 代码。
- en: '![](afig02_alt.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](afig02_alt.jpg)'
- en: A.2\. vue-devtools for Chrome
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2\. Chrome 上的 vue-devtools
- en: The core Vue team has developed a Chrome extension—vue-devtools—that’s tailored
    to the task of inspecting Vue applications at runtime.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Vue 核心团队开发了一个 Chrome 扩展程序——vue-devtools，专门用于在运行时检查 Vue 应用程序。
- en: You can install the vue-devtools extension from the Chrome Web Store by visiting
    [http://mng.bz/RpuC](http://mng.bz/RpuC). The adventurous can build the extension
    from—and hack at—the code itself by cloning the GitHub repository located at [https://github.com/vuejs/vue-devtools](https://github.com/vuejs/vue-devtools).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问 [http://mng.bz/RpuC](http://mng.bz/RpuC) 从 Chrome 网上应用店安装 vue-devtools
    扩展程序。对于喜欢冒险的人来说，可以从位于 [https://github.com/vuejs/vue-devtools](https://github.com/vuejs/vue-devtools)
    的 GitHub 仓库克隆扩展程序，并对其进行代码级别的修改。
- en: '|  |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Post-Installation Note
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 安装后注意事项
- en: Chrome can be a little finicky right after an extension has been installed.
    If you open the Developer Tools pane and don’t see a Vue tab after you install
    the extension, try opening a new tab or window before restarting Chrome.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装扩展程序后，Chrome 可能会有些挑剔。如果您打开开发者工具面板，在安装扩展程序后没有看到 Vue 选项卡，请在重启 Chrome 之前尝试打开一个新标签页或窗口。
- en: '|  |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: After you’ve installed the extension, you need to enable it for use on local
    files, because we won’t use a web server for the first few chapters. In Chrome,
    select Window > Extensions, then locate the Vue.js devtools entry. Tick the Allow
    access to file URLs check box and you’re all set, as seen in [figure A.3](#app01fig03).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安装扩展程序后，您需要将其启用以用于本地文件，因为我们前几章不会使用网络服务器。在 Chrome 中，选择“窗口”>“扩展程序”，然后找到 Vue.js
    devtools 条目。勾选“允许访问文件 URL”复选框，您就设置完成了，如 [图 A.3](#app01fig03) 所示。
- en: Figure A.3\. Enabling vue-devtools to work with local files requires updating
    settings in the Extensions preference page.
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.3\. 启用 vue-devtools 以与本地文件一起工作需要在扩展程序首选项页面更新设置。
- en: '![](afig03.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](afig03.jpg)'
- en: After installing the extension, we can see data used by our application, isolate
    specific components from our application, and even time travel! It allows us to
    go back and replay activity that previously took place in our app, at least. [Figure
    A.4](#app01fig04) shows all the parts of the extension.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 安装扩展后，我们可以看到应用程序使用的数据，从应用程序中隔离特定组件，甚至可以进行时间旅行！它允许我们回放应用程序中之前发生的活动，至少是如此。[图 A.4](#app01fig04)
    展示了扩展的所有部分。
- en: Figure A.4\. The vue-devtools extension lets us explore our Vue applications
    in real time.
  id: totrans-21
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Figure A.4\. vue-devtools 扩展让我们能够实时探索我们的 Vue 应用程序。
- en: '![](afig04_alt.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](afig04_alt.jpg)'
- en: A.3\. Obtaining a chapter’s companion code
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3\. 获取章节配套代码
- en: The source code for this book is available to download from the publisher’s
    website ([www.manning.com/books/vue-js-in-action](http://www.manning.com/books/vue-js-in-action)).
    Chapter code is available on GitHub at [https://github.com/ErikCH/VuejsInActionCode](https://github.com/ErikCH/VuejsInActionCode).
    If you have any questions or find any mistakes, feel free to open an issue! This
    is also where you’ll find all the pictures for each chapter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书源代码可以从出版商的网站下载（[www.manning.com/books/vue-js-in-action](http://www.manning.com/books/vue-js-in-action)）。章节代码可在
    GitHub 上找到，网址为 [https://github.com/ErikCH/VuejsInActionCode](https://github.com/ErikCH/VuejsInActionCode)。如果你有任何问题或发现任何错误，请随时提出问题！这也是你可以找到每个章节所有图片的地方。
- en: A.4\. Installing Node.js and npm
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4\. 安装 Node.js 和 npm
- en: In the book we’ll need Node.js and npm so we can use the Vue-CLI tool and have
    access to the hundreds of thousands of modules available. It’s recommended that
    you download either the current or LTS (Long Term Support) version of Node. Either
    one will work fine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们需要 Node.js 和 npm，这样我们就可以使用 Vue-CLI 工具，并访问数十万个模块。建议你下载当前版本或 LTS（长期支持）版本的
    Node。两者都可以正常工作。
- en: 'Here are a few approaches that you can use to get Node, which includes npm:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你可以用来获取 Node（包括 npm）的方法：
- en: '***Homebrew or MacPorts*—** This is a popular choice for Mac OS users.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Homebrew 或 MacPorts*—** 这是 Mac OS 用户的一个流行选择。'
- en: '***One-click installers*—** Windows and Mac both have this option.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一键安装程序*—** Windows 和 Mac 都有这个选项。'
- en: '***Install using the Linux package management system*—** Yum, apt-get, or pacman
    can be used to install Node on a Linux environment.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***使用 Linux 软件包管理系统安装*—** Yum、apt-get 或 pacman 可以用于在 Linux 环境中安装 Node。'
- en: '***Install using NVM*—** NVM (Node Version Manager) is a script that helps
    manage Node.js versions. It’s available for Windows and Mac. It’s a great option.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***使用 NVM 安装*—** NVM（Node 版本管理器）是一个帮助管理 Node.js 版本的脚本。它在 Windows 和 Mac 上都可用。这是一个很好的选择。'
- en: A.4.1\. Installing Node.js using one-click installers
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.1\. 使用一键安装程序安装 Node.js
- en: By far, one of the easiest ways to download Node.js is using a one-click installer.
    Head over to [http://nodejs.org/en/download](http://nodejs.org/en/download). Choose
    your version of Windows or Mac, 32-bit or 64-bit, and download the .msi for windows
    or .pkg for Mac as seen in [figure A.5](#app01fig05).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，下载 Node.js 最简单的方法之一就是使用一键安装程序。请访问 [http://nodejs.org/en/download](http://nodejs.org/en/download)。选择你的
    Windows 或 Mac 版本，32 位或 64 位，然后下载 Windows 的 .msi 或 Mac 的 .pkg 文件，如 [图 A.5](#app01fig05)
    所示。
- en: Figure A.5\. The homepage to download Node
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Figure A.5\. 下载 Node 的主页
- en: '![](afig05_alt.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](afig05_alt.jpg)'
- en: A.4.2\. Install Node.js using NVM
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.2\. 使用 NVM 安装 Node.js
- en: NVM is another excellent choice. NVM is a script that helps manage multiple
    active versions of Node.js. You can install Node.js without even having to visit
    the website. The script separates each version of Node that you download. I recommend
    this to most beginners, although you need to understand how to use the command
    line. You can find NVM at [https://github.com/creationix/nvm](https://github.com/creationix/nvm).
    A Windows version can be found at [https://github.com/coreybutler/nvm-windows/releases](https://github.com/coreybutler/nvm-windows/releases).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: NVM 是另一个优秀的选择。NVM 是一个帮助管理多个活动 Node.js 版本的脚本。你甚至不需要访问网站就可以安装 Node.js。该脚本将你下载的每个
    Node 版本分开。我推荐大多数初学者使用这个方法，尽管你需要了解如何使用命令行。你可以在 [https://github.com/creationix/nvm](https://github.com/creationix/nvm)
    找到 NVM。Windows 版本可以在 [https://github.com/coreybutler/nvm-windows/releases](https://github.com/coreybutler/nvm-windows/releases)
    找到。
- en: 'To install NVM on a Mac, open the command prompt and run this command:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Mac 上安装 NVM，打开命令提示符并运行以下命令：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This will download the latest version of NVM.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这将下载最新的 NVM 版本。
- en: To install NVM on a Windows system, click on the nvm-setup.zip file on the nvm-windows
    release webpage. Unzip the files and run the nvm-setup.exe file.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Windows 系统上安装 NVM，请点击 nvm-windows 发布网页上的 nvm-setup.zip 文件。解压文件并运行 nvm-setup.exe
    文件。
- en: After installing NVM or NVM for Windows, run this command to download the latest
    version of Node.js.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 NVM 或 NVM for Windows 后，运行此命令以下载 Node.js 的最新版本。
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: That’s it! Now you have Node and npm installed on your system!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在你的系统上已经安装了 Node 和 npm！
- en: A.4.3\. Install Node.js via Linux package management system
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.3\. 通过 Linux 包管理器安装 Node.js
- en: 'All major Linux distributions offer Node.js packages in their repositories.
    For example, in Ubuntu you can use apt-get:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有主要的 Linux 发行版都提供其仓库中的 Node.js 软件包。例如，在 Ubuntu 中，你可以使用 apt-get：
- en: '[PRE2]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'In Fedora, you can use yum:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Fedora 中，你可以使用 yum：
- en: '[PRE3]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You need to check with your Linux distribution to find out more details on how
    to install packages on your system. Keep in mind that certain distributions may
    have outdated versions of Node.js available for download. In that case, you might
    be better off with NVM or downloading Node.js from the official website.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要咨询你的 Linux 发行版，以了解更多有关如何在你的系统上安装软件包的详细信息。请注意，某些发行版可能提供可供下载的过时版本的 Node.js。在这种情况下，你可能更适合使用
    NVM 或从官方网站下载 Node.js。
- en: A.4.4\. Install Node.js using MacPorts or Homebrew
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.4\. 使用 MacPorts 或 Homebrew 安装 Node.js
- en: Macports and Homebrew are package management systems for the Mac. To download
    Node.js, you need to first install Macports or Homebrew. You can find the latest
    information on how to install Homebrew at [http://brew.sh](http://brew.sh) and
    Macports at [www.macports.org](http://www.macports.org).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Macports 和 Homebrew 是 Mac 的包管理系统。要下载 Node.js，你首先需要安装 Macports 或 Homebrew。你可以在
    [http://brew.sh](http://brew.sh) 上找到有关如何安装 Homebrew 的最新信息，以及 [www.macports.org](http://www.macports.org)
    上的 Macports。
- en: After you have one of these package managers installed on your Mac, you can
    run the following command to install Node.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的 Mac 上安装了这些包管理器之一后，你可以运行以下命令来安装 Node。
- en: 'For Homebrew:'
