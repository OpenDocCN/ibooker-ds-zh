- en: Part 1\. Deep learning fundamentals
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：深度学习基础知识
- en: In this first part, you’ll learn the fundamentals to get started building deep
    learning models. We start with the basic principles and steps of deep neural networks
    (DNN), with lots of diagrams illustrating these steps along with code snippets
    to implement the steps. I’ll describe each step and then walk you through the
    code. Next, we cover the principles and steps of convolutional neural networks
    (CNN). I’ll walk you through the seminal design patterns behind early state-of-the-art
    ConvNets, VGGs, and ResNets. You’ll learn how to code each one of these model
    architectures, with complete code accessible from our public GitHub repository.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本篇第一部分，你将学习构建深度学习模型的基础知识。我们从深度神经网络（DNN）的基本原理和步骤开始，辅以大量图表来展示这些步骤，并附上代码片段以实现这些步骤。我将描述每个步骤，然后带你通过代码。接下来，我们将探讨卷积神经网络（CNN）的原理和步骤。我将带你了解早期最先进的卷积网络（如VGGs和ResNets）背后的核心设计模式。你将学习如何编写这些模型架构的代码，完整的代码可以从我们的公共GitHub仓库中获取。
- en: Once you are coding CNNs, what’s next? You train them. We wrap up this part
    by learning fundamentals of training CNN models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始编写CNN代码，下一步是什么？你需要训练它们。我们通过学习训练CNN模型的基础知识来结束本部分。
