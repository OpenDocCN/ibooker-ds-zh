  zh: 第一部分 图算法简介
- en: Have you ever marveled at the complex connections between routers that make
    the internet, navigated through an unfamiliar city using a mapping app, or discovered
    a hidden gem through a recommendation engine? If so, you’ve experienced the power
    of graph algorithms and data science in action. Graphs are everywhere, underlying
    the complex connections and relationships that shape our world, from social networks
    and the internet to biological systems and transportation networks. In the last
    couple of years, the field of graph data science has grown exponentially, driven
    by the increasing availability of large datasets and rapid advancements in computing
    power. The heart of these applications lies in the art of modeling, analyzing,
    and mining data to uncover hidden patterns and gain valuable insights. In essence,
    graph data science focuses on exploring the relationships and interactions between
    data points instead of studying them individually, as this approach allows for
    a deeper understanding of the context and significance of each element within
    the larger network. The first part of this book will introduce you to the fascinating
    world of graph algorithms and data science, equipping you with the fundamental
    knowledge to harness their potential and transform your data-driven projects.
    Chapter 1 provides an overview of identifying graph-related problems and offers
    a categorization of graph algorithms that will be used throughout the book. Chapter
    2 introduces graph terminology and then dives straight into the action, showing
    how to approach graph modeling through a practical example.
