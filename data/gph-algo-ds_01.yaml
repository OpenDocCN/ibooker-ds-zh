  zh: 你是否曾对构成互联网的复杂路由之间的联系感到惊奇，是否曾使用地图应用在陌生的城市中导航，或者通过推荐引擎发现隐藏的宝藏？如果是这样，你已经体验到了图算法和数据科学在实际中的应用力量。图无处不在，构成了塑造我们世界的复杂联系和关系，从社交网络和互联网到生物系统和交通网络。在过去的几年里，图数据科学领域以指数级增长，这得益于大型数据集的日益可用和计算能力的快速进步。这些应用的核心在于建模、分析和挖掘数据以揭示隐藏的模式并获得有价值的见解的艺术。本质上，图数据科学专注于探索数据点之间的关系和交互，而不是单独研究它们，因为这种方法允许更深入地理解更大网络中每个元素在上下文和重要性。本书的第一部分将带你进入图算法和数据科学的迷人世界，为你提供利用其潜力的基础知识，以转变你的数据驱动项目。第一章概述了识别图相关问题的方法，并提供了全书将使用的图算法的分类。第二章介绍了图术语，然后直接进入实践，通过一个实际示例展示如何进行图建模。
