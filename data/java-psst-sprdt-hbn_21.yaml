- en: Part 5\. Building Java persistence applications with Spring
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分\. 使用Spring构建Java持久化应用程序
- en: 'In part 5, you’ll connect Java applications to frequently used NoSQL databases:
    MongoDB and Neo4j.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5部分中，你将连接Java应用程序到常用的NoSQL数据库：MongoDB和Neo4j。
- en: 'In chapter 17, you’ll learn the most important features of the Spring Data
    MongoDB framework, and we’ll compare them with the already used Spring Data JPA
    and Spring Data JDBC. You’ll connect to a MongoDB database using two alternatives:
    `MongoRepository` and `MongoTemplate`. We’ll emphasize the advantages, drawbacks,
    and best use cases for both of these alternatives.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第17章中，你将学习Spring Data MongoDB框架的最重要特性，并将它们与已经使用的Spring Data JPA和Spring Data
    JDBC进行比较。你将使用两种替代方案连接到MongoDB数据库：`MongoRepository`和`MongoTemplate`。我们将强调这两种替代方案的优势、缺点和最佳使用案例。
- en: Next, chapter 18 introduces the Hibernate OGM framework and demonstrates how
    to use JPA code to connect to different NoSQL databases (MongoDB and Neo4j) that
    have different storage paradigms (document-oriented and graph-oriented). We’ll
    migrate between the two databases changing only the configuration and without
    touching the Java code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，第18章介绍了Hibernate OGM框架，并演示了如何使用JPA代码连接到具有不同存储范式（文档导向和图导向）的不同NoSQL数据库（MongoDB和Neo4j）。我们将通过仅更改配置而不接触Java代码在两个数据库之间迁移。
- en: After reading this part of the book, you’ll know how to work with NoSQL databases
    from Java programs and you’ll be able to choose between the alternative frameworks
    you can use.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书的这一部分后，你将了解如何从Java程序中操作NoSQL数据库，并且能够选择你想要使用的替代框架。
