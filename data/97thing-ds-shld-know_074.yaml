- en: 'Chapter 69\. Data Transparency: What You Don’t Know Can Hurt You'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第69章 数据透明性：你不知道的可能伤害你
- en: Janella Thomas
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Janella Thomas
