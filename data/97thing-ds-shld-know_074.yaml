  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家，Cox Enterprises Inc.
- en: Transparency in data is one of the most important aspects of the ethical data
    science conversation. Transparency in data science primarily means effectively
    informing others of the data that is collected and how it will be used. Lack of
    transparency can result in unintended consequences for the business and can have
    a lasting impact on your customers. Whether you are developing analytics for internal
    customers or providing capabilities to external customers, data transparency has
    to be an integral part of the conversation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据透明性是伦理数据科学讨论中最重要的方面之一。数据科学中的透明性主要意味着有效地告知他人收集的数据及其使用方式。缺乏透明性可能会对业务产生意外后果，并对您的客户产生持久影响。无论您是为内部客户开发分析能力还是为外部客户提供功能，数据透明性都必须是讨论的一个重要部分。
- en: Predictive analytics capabilities are extremely valuable and can play a strategic
    role in attaining the next level of an organization’s growth. When providing capabilities
    that will only be used internally, one of your primary responsibilities is to
    inform stakeholders of what data you’re using and how it will be used. However,
    informing others of the data collection and intended usage is not enough. It is
    important to go a step further and analyze potential outcomes of the tools we
    provide. There are applications of predictive analytics that require ethical analysis.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析能力非常有价值，并可以在组织成长的下一个阶段起到战略作用。在提供仅供内部使用的能力时，您的主要责任之一是告知利益相关者您使用的数据及其使用方式。然而，仅仅告知数据收集和预期使用是不够的。更重要的是进一步分析我们提供的工具可能产生的结果。预测分析的某些应用需要进行伦理分析。
- en: For example, Target Corporation used a predictive model to score the likelihood
    of pregnancy for marketing purposes. The consequences of Target’s predictive model
    resulted in a father finding out his teenage daughter was pregnant before she
    informed him.^([1](ch69.xhtml#idm45346851343288)) While these types of models
    are widely used in marketing analytics, the subject matter of the Target use case
    was particularly sensitive to consumers and caused unintended scrutiny of the
    company. This has quickly become a classic example of the ethical analysis required
    before actions are applied to the insights gained.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Target Corporation使用预测模型来评分可能因为营销目的而怀孕的可能性。Target的预测模型的后果导致一位父亲在他的十几岁女儿告知他之前得知她怀孕了。^([1](ch69.xhtml#idm45346851343288))
    尽管这些类型的模型在营销分析中被广泛使用，但Target案例的主题对消费者特别敏感，并导致公司意外受到审查。这迅速成为需要在应用洞察之前进行伦理分析的经典案例之一。
- en: The importance of data transparency for externally facing customers has become
    one of the field’s most significant ethical concerns. The average consumer is
    steadily becoming more aware of the access they are giving companies to their
    personal data. For many, this awareness brings worry and diminishes trust. In
    some instances, consumers are content with the cost–benefit analysis of allowing
    companies to use their data. Alternatively, many consumers find that the cost
    of using applications like FaceApp, which uses facial recognition to allow users
    to view themselves differently, does not justify the benefit. FaceApp is one of
    the more highly publicized examples of how the average consumer is not aware of
    how their data is used.^([2](ch69.xhtml#idm45346851337672))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 外部客户的数据透明性的重要性已成为该领域最重要的伦理关注点之一。普通消费者逐渐意识到他们向公司提供个人数据的访问权限。对许多人来说，这种意识带来了担忧，并减少了信任。在某些情况下，消费者对允许公司使用他们的数据的成本效益分析感到满意。另一方面，许多消费者认为使用像FaceApp这样的应用程序的成本并不值得其收益。FaceApp是关于普通消费者不了解其数据使用方式的更广为人知的例子之一。^([2](ch69.xhtml#idm45346851337672))
- en: It is important to gain the trust of your customer. This is necessary to sustain
    their continued use of your products or services. Practicing effective data transparency
    allows the consumer to consciously consent to the collection and usage of their
    data. This can mitigate potential future scrutiny. Analyzing the best method of
    communication for data transparency must be a significant part of the development
    process. There is not a “one size fits all” method of how to effectively communicate
    data transparency; every industry is different. It’s important to have an effective
    data communication strategy in place.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 获得客户的信任非常重要。这对于维持他们对您产品或服务的持续使用至关重要。实践有效的数据透明度允许消费者有意识地同意其数据的收集和使用。这可以减轻未来可能的审查压力。分析数据透明度的最佳沟通方法必须成为开发过程的重要组成部分。并不存在“一刀切”的有效数据透明度沟通方法；每个行业都有所不同。拥有有效的数据沟通策略非常重要。
- en: Data science is rapidly being used in areas where it was not traditionally applied.
    This means that the new information and insight obtained may need to be used differently
    than before—or in some cases, not at all. Target and FaceApp have shown us that
    internal and external data transparency are equally as important. Lack of either
    can be harmful, not only to your business but also to individuals. Strategy and
    analysis around effective data transparency communication needs to be a priority
    as we continue to embark upon the digital evolution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学正在迅速应用于传统上未涉足的领域。这意味着所获取的新信息和见解可能需要与以往不同地使用，或者在某些情况下根本不使用。Target和FaceApp向我们展示了内部和外部数据透明度同样重要。缺乏任一种透明度都可能对您的业务以及个人造成伤害。在我们继续迎接数字化进程的同时，策略和分析围绕有效的数据透明度沟通必须成为优先考虑的事项。
