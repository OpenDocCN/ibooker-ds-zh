- en: about the authors
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/Evans.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![Evans.png](../Images/Evans.png)'
- en: Ben Evans is a Java Champion and Senior Principal Software Engineer at Red Hat.
    Previously he was Lead Architect for Instrumentation at New Relic, and co-founded
    jClarity, a performance tools startup acquired by Microsoft. He has also worked
    as Chief Architect for Listed Derivatives at Deutsche Bank and as Senior Technical
    Instructor for Morgan Stanley. He served for six years on the Java Community Process
    Executive Committee, helping define new Java standards.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 本·埃文斯是Java冠军和红帽公司的资深软件工程师。之前他是New Relic仪器部门的负责人，并与jClarity共同创立，这是一家被微软收购的性能工具初创公司。他还曾担任德意志银行上市衍生品的首席架构师，以及摩根士丹利的资深技术讲师。他在Java社区进程执行委员会工作了六年，帮助定义新的Java标准。
- en: Ben is the author of six books, including Optimizing Java and the new editions
    of Java in a Nutshell and his technical articles are read by thousands of developers
    every month. Ben is a regular speaker and educator on topics such as the Java
    platform, systems architecture, performance and concurrency for companies and
    conferences all over the world.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 本是六本书的作者，包括《Java优化》和《Java精华》的新版，他的技术文章每月被成千上万的开发者阅读。本是一位经常在世界各地的公司和会议上就Java平台、系统架构、性能和并发等主题发表演讲和教育的专家。
- en: '![](../Images/Clark.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![Clark.png](../Images/Clark.png)'
- en: Jason Clark is a principal engineer and architect at New Relic where he has
    worked on everything from Ruby instrumentation libraries to container orchestration
    platforms. He was previously an architect at WebMD building .Net-based web services.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 贾森·克拉克是新 relic 的首席工程师和架构师，在那里他参与了从Ruby仪器库到容器编排平台的所有工作。他之前是WebMD的架构师，负责基于.NET的Web服务。
- en: A regular conference speaker, Jason contributes to the open-source project Shoes,
    aiming to make GUI programming easy and fun for beginners and students.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位常任会议演讲者，Jason 为开源项目 Shoes 做出贡献，旨在使 GUI 编程对初学者和学生来说既简单又有趣。
- en: '![](../Images/Verburg.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/Verburg.png)'
- en: Martijn Verburg is the Principal SWE Group Manager for the Java Engineering
    Group at Microsoft. He is the co-leader of the London Java User Group (aka the
    LJC) where he co-founded AdoptOpenJDK (now Eclipse Adoptium), the world's leading
    (non- Oracle) OpenJDK distribution. Martijn is the co-author of *The Well-Grounded
    Java Developer, 1st edition*, and sits on numerous Java standards bodies (JCP,
    Jakarta EE, et al).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Martijn Verburg 是微软 Java 工程组的首席 SWE 团队经理。他是伦敦 Java 用户组（即 LJC）的共同领导者，在那里他与他人共同创立了
    AdoptOpenJDK（现在是 Eclipse Adoptium），这是世界上领先的（非 Oracle）OpenJDK 发行版。Martijn 是《扎实的
    Java 开发者，第 1 版》的共同作者，并担任多个 Java 标准机构（JCP、Jakarta EE 等）的成员。
- en: about the cover illustration
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *The Well-Grounded Java Developer*, titled “A Posy
    Seller,” is taken from Sylvain Maréchal’s nineteenth-century compendium of regional
    dress customs, published in France.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 《扎实的 Java 开发者》封面上的插图“花束售卖者”是从 Sylvain Maréchal 的十九世纪地区服饰习俗汇编中取材的，该汇编在法国出版。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰就能轻易地识别出他们的居住地以及他们的职业或社会地位。Manning 通过基于几个世纪前丰富多样的地区文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过像这样的一些图片被重新带回生活。
