- en: Purchase of *The Well-Grounded Java Developer, 2nd Edition* includes free access
    to liveBook, Manning’s online reading platform. Using liveBook’s exclusive discussion
    features, you can attach comments to the book globally or to specific sections
    or paragraphs. It’s a snap to make notes for yourself, ask and answer technical
    questions, and receive help from the author and other users. To access the forum,
    go to [https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition/discussion](https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《精通Java开发者，第2版》包括免费访问liveBook，曼宁的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或特定章节或段落中附加评论。为自己做笔记、提出和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition/discussion](https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the authors can take
    place. It is not a commitment to any specific amount of participation on the part
    of the authors, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the authors some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个场所，让读者之间以及读者和作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要这本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
