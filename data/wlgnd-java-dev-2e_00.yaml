  zh: 前置内容
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Well-grounded? You mean, “well-rounded”? Two years of pandemic would do that
    without the need for a book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “well-grounded”是指“全面发展”吗？两年的疫情就能做到这一点，无需这本书。
- en: Merriam-Webster defines well-grounded as “having a firm foundation.” I like
    that. We want to have a firm foundation in Java—a practical knowledge of what
    we need to know to call ourselves Java experts. This book picks up where Effective
    Java stops.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Merriam-Webster将“well-grounded”定义为“拥有坚实的基础”。我喜欢这个定义。我们希望在Java上有一个坚实的基础——对我们称之为Java专家所需知识的实际了解。这本书从《Effective
    Java》结束的地方开始。
- en: This is the second edition of a great book. The first taught us all that we
    needed to know for Java 7\. That seems like eons ago. Java 7 belonged to another
    age, when features were added to the language at best every three years. Back
    then, it was easy to keep versions apart. Java 5? Generics and enums. Java 7?
    `try-with-resource`. Java 8? Streams and lambdas. Those comfortable easy days
    ended when Oracle introduced the six-month cycle. Records—were those Java 14,
    15, or 17? Enhanced Switch? Was that already in Java 11?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本优秀书籍的第二版。第一版教给我们所有关于Java 7所需知道的知识。那似乎是很久以前的事情了。Java 7属于另一个时代，那时语言的最佳更新频率是每三年一次。当时，区分版本很容易。Java
    5？泛型和枚举。Java 7？`try-with-resource`。Java 8？流和lambda。那些舒适的简单日子在Oracle引入六个月周期时结束了。记录——那是Java
    14、15还是17？增强的Switch？那不是已经在Java 11中了吗？
- en: The fast release cycle is great for programmers who work for adventurous companies.
    Every six months, they get new toys to play with. They might even get to try out
    previews of what will come next. The myriad of new features is wonderful for programmers,
    but not so nice for authors. Before the ink has dried, a new feature release makes
    a bunch of things obsolete.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 快速发布周期对于在冒险公司工作的程序员来说很棒。每六个月，他们就能得到新的玩具来玩耍。他们甚至可以尝试即将到来的预览。众多新特性对程序员来说很棒，但对作者来说就不那么好了。在墨水干透之前，新特性的发布就会使许多事物过时。
- en: 'Ben, Jason, and Martijn have done a fantastic job with this new Java book.
    The basic premise remains the same. In my words: “If you wanted to hire a professional
    Java programmer, what would you expect them to already know? What skills would
    they need to prove they are well grounded?”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本、杰森和马蒂恩在这本新的Java书中做得非常出色。基本前提保持不变。用我的话说：“如果你想要雇佣一个专业的Java程序员，你期望他们已经知道什么？他们需要哪些技能来证明他们是基础扎实的？”
- en: This new version of the book is as current as is possible with the six-month
    release cadence. At the same time, the authors don’t overwhelm us with new stuff.
    The stark reality is that most enterprises are still stuck on an older version
    of Java. Even with Java 18 released, a lot of banks, insurance companies, and
    government departments are still on Java 8.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的新版本尽可能与六个月一次的发布周期保持同步。同时，作者并没有用新内容压倒我们。残酷的现实是，大多数企业仍然停留在较旧的Java版本上。即使Java
    18已经发布，许多银行、保险公司和政府部门仍然在使用Java 8。
- en: This book is about 200 pages longer than the previous edition. The fonts are
    a bit larger—well, we have all aged by nine years, haven’t we? But the margins
    are smaller. Quite a few of the sections have completely new content. This is
    one case where the new edition does not make the old one obsolete. Both belong
    on a serious Java programmer’s bookshelf.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书比上一版多了大约200页。字体稍微大了一些——嗯，我们都已经老了九岁，不是吗？但页边距小了。相当多的章节内容完全更新。这是一个新版本并没有使旧版本过时的例子。两者都应放在一个严肃的Java程序员的书架上。
- en: Benjamin J. Evans, Jason R. Clark, and Martijn Verburg are Java experts. They
    hold senior Java positions at Red Hat, New Relic, and Microsoft. Let’s take advantage
    of their collective wisdom. This book will help us discover areas of weakness
    that we can then improve on. In the end, with enough work, we can call ourselves
    *Well-Grounded Java programmers*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本杰明·J.埃文斯、杰森·R.克拉克和马蒂恩·弗伯格是Java专家。他们在红帽、New Relic和微软担任高级Java职位。让我们利用他们的集体智慧。这本书将帮助我们发现我们可以改进的弱点。最终，通过足够的工作，我们可以称自己为*基础扎实的Java程序员*。
- en: Heinz Kabutz
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 海因茨·卡布茨
- en: The Java Specialists’ Newsletter
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Java专家通讯
- en: preface
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序言
- en: The first edition of this book started life as a set of training notes written
    for new graduate developers in the foreign exchange department of a bank. One
    of us (Ben), looking at the existing books on the market, found a lack of up-to-date
    material aimed at Java developers who wanted to level up. Partway through writing
    that material, he found he was writing that missing book and enlisted Martijn
    to help.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的第一版最初是一套为银行外汇部门的新毕业开发者编写的培训笔记。我们中的一人（本），在查看市场上的现有书籍时，发现缺乏针对想要提升水平的Java开发者的最新资料。在编写这些资料的过程中，他发现他正在编写那本缺失的书籍，并招募了Martijn来帮忙。
- en: That was more than 10 years ago—we were writing as Java *7* was being developed—and
    the world is very different now. In response, the book has changed substantially
    since the first edition. So, although our original primary goals were to introduce
    topics like
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那是在10多年前——我们写作的时候Java *7* 正在开发中——而现在的世界已经非常不同了。作为回应，自第一版以来，这本书已经发生了很大的变化。因此，尽管我们的最初主要目标是介绍诸如
- en: Polyglot programming
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多语言编程
- en: Dependency injection
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖注入
- en: Multithreaded programming
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多线程编程
- en: Sound build and CI practices
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音构建和CI实践
- en: What’s new in Java 7
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 7的新特性
- en: when we came to write the second edition, we found that we needed to make some
    changes, including
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们着手编写第二版时，我们发现需要做一些修改，包括
- en: Trimming down polyglot a bit
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稍微减少多语言的使用
- en: Adding a new emphasis on functional programming
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对函数式编程增加新的重视
- en: Enhancing the discussion of multithreading
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加强对多线程的讨论
- en: Putting a different spin on build and deploy (including containers)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对构建和部署（包括容器）进行不同的处理
- en: Talking about what’s new in Java 11 and 17
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论Java 11和17的新特性
- en: One very important change was that the first edition included Scala as one of
    three non-Java languages discussed (the others being Groovy and Clojure—Kotlin
    didn’t really exist at the time we wrote it). At that time, many of the developers
    exploring Scala were looking for “Java, but a better mousetrap,” which is essentially
    the view of Scala that we presented in the first edition.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常重要的变化是，第一版将Scala作为讨论的三种非Java语言之一（其他是Groovy和Clojure——当时Kotlin实际上并不存在）。当时，许多探索Scala的开发者正在寻找“Java，但更好的捕鼠器”，这本质上是我们第一版中提出的Scala的观点。
- en: However, since then, the world has moved on. Java 8 and 11 became hugely dominant,
    and the “better mousetrap” crew are mostly writing Kotlin (or just sticking with
    Java). Scala, in the meantime, has become a very powerful statically typed, FP-first
    JVM language. This is great for the folks who want that, but it has come with
    costs, such as an ever-more-complex runtime and a language that has less and less
    in common with Java as time goes by.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从那时起，世界已经发展。Java 8和11变得极其流行，而“更好的捕鼠器”团队大多在编写Kotlin（或者只是坚持使用Java）。与此同时，Scala已经变成了一种非常强大的静态类型、以函数式编程为第一语言的JVM语言。这对那些想要的人来说是好事，但它也带来了成本，比如越来越复杂的运行时和随着时间的推移与Java越来越少的共同之处。
- en: This development is sometimes abbreviated to the phrase that “Scala wants to
    be Haskell on the JVM,” although this is not entirely accurate and is more a convenient
    conversational shorthand than anything else. So, after having made the decision
    to drop Groovy from the second edition, we thought long and hard about whether
    to keep Scala or replace it with Kotlin.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种发展有时被简称为“Scala想在JVM上成为Haskell”，尽管这并不完全准确，而更多的是一种方便的对话简语。因此，在决定从第二版中删除Groovy后，我们深思熟虑地考虑了是否保留Scala或用Kotlin替换它。
- en: Our eventual conclusion was basically that Scala is heading in its own, FP-heavy
    direction, and that we wanted to present a language that was more approachable
    to Java developers who were coming fresh to non-Java languages, such as Kotlin.
    This left us with a dilemma. The parts of Scala that are easily accessible to
    Java folks are very similar to Kotlin (with near-identical syntax in some cases),
    but the philosophy and direction of travel of the two languages are totally different.
    We felt that explaining what Scala *is* in sufficient depth—so that the coverage
    was distinct from Kotlin—would take up far too much space in the book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终得出的结论基本上是Scala正朝着自己的、以函数式编程为重点的方向发展，而我们希望展示一种对刚开始接触非Java语言（如Kotlin）的Java开发者来说更容易接近的语言。这让我们陷入了困境。Scala中Java开发者容易接触到的部分与Kotlin非常相似（在某些情况下语法几乎相同），但两种语言的哲学和方向完全不同。我们觉得，在书中充分解释Scala*是什么*——以便覆盖范围与Kotlin不同——会占用太多的空间。
- en: Therefore, our eventual decision was to drop from three to two additional languages
    to make space and give extra depth to the coverage of the remaining languages
    (Kotlin and Clojure). For this reason, although we make the occasional comment
    about Scala, we don’t devote entire sections (let alone chapters) to it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们最终的决定是从三种语言减少到两种额外的语言，为剩余的语言（Kotlin和Clojure）的覆盖范围腾出空间并增加深度。因此，尽管我们偶尔会评论Scala，但我们并没有为其分配整个部分（更不用说章节）。
- en: Clojure is a very different story—and, indeed, a very different language—than
    either Kotlin or Java. For example, in chapter 15 we struggle a bit because many
    of the concepts that we’re introducing in the other languages (e.g., higher-order
    functions and recursion) have already been introduced and are just “part of the
    landscape” in Clojure. Rather than follow the template used by Java and Kotlin,
    the discussion goes in a different direction. Clojure is, fundamentally, a much
    more functionally oriented language, and we would just end up repeating ourselves
    a lot if we were to follow the exact same structure as for the other languages.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Clojure与Kotlin或Java相比，是一个完全不同的故事——实际上，它是一种非常不同的语言。例如，在第15章中，我们遇到了一些困难，因为我们在其他语言中介绍的大多数概念（例如，高阶函数和递归）已经在Clojure中介绍过，并且只是“风景的一部分”。我们并没有遵循Java和Kotlin使用的模板，讨论的方向是不同的。Clojure从根本上讲，是一种功能导向性更强的语言，如果我们遵循与其他语言完全相同的结构，我们只会重复很多次。
- en: In this book, we hope that the theme of software development as a social activity
    rings out clearly. We believe that the technical aspects of the craft are important,
    but the more subtle concerns of communication and interaction between people are
    at least as important. It can be hard to explain these facets easily in a book,
    but that theme is present throughout.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们希望软件开发作为一种社会活动的主题能够清晰地展现出来。我们相信工艺的技术方面很重要，但人与人之间的沟通和互动的微妙之处至少同样重要。在书中轻松地解释这些方面可能有些困难，但这个主题贯穿始终。
- en: Developers are sustained throughout their careers by their engagement with technology
    and the passion to keep learning. In this book, we hope that we’ve been able to
    highlight some of the topics that will ignite that passion. It’s a sightseeing
    tour, rather than an encyclopedic study, but that’s the intention—to get you started
    and then leave you to follow up on those topics that capture your imagination.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者通过与技术互动和对持续学习的热情来维持他们的职业生涯。在这本书中，我们希望我们已经能够突出一些能够激发这种热情的话题。这是一次观光之旅，而不是百科全书式的研究，但这是我们的意图——让你开始，然后让你继续关注那些激发你想象的话题。
- en: We take you from the new features of the recent versions of Java through to
    best practices of modern software development and the future of the platform.
    Along the way, we show you some of the highlights that have had relevance to us
    on our own journey as Java technologists.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们带你从Java最新版本的特性到现代软件开发的最佳实践，再到平台的发展前景。在这个过程中，我们展示了在我们作为Java技术人员的旅程中具有相关性的亮点。
- en: 'Concurrency, performance, bytecode, and class loading are some of the core
    techniques that fascinated us the most. We also talk about new, non-Java languages
    on the JVM for two reasons:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 并发、性能、字节码和类加载是我们最感兴趣的几个核心技术。我们也讨论了在JVM上运行的新非Java语言，原因有两个：
- en: Non-Java languages continue to gain importance in the overall Java ecosystem.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非Java语言在整体Java生态系统中继续获得重要性。
- en: Understanding the different perspectives that different languages bring makes
    you a better programmer in any language you write in.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解不同语言带来的不同视角可以使你在任何你使用的语言中成为一个更好的程序员。
- en: Above all, this is a journey that’s forward looking and puts you and your interests
    front and center. We feel that becoming a well-grounded Java developer will help
    to keep you engaged and in control of your own development and will help you learn
    more about the changing world of Java and the ecosystem that surrounds it. We
    hope that the distilled experience that you’re holding in your hands is useful
    and interesting to you and that reading it is thought provoking and fun. Writing
    it certainly was!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这是一次面向未来的旅程，将你和你自己的兴趣放在首位。我们相信，成为一个扎实的Java开发者将帮助你保持参与感和对自身发展的控制，并帮助你更多地了解Java及其周围不断变化的世界。我们希望你手中的浓缩经验对你有用且有趣，阅读它能够引发思考并带来乐趣。写作它当然也是这样！
