  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想要感谢曼宁出版社的员工：米哈伊拉·巴蒂尼奇，我们的审阅编辑；迈克尔·哈勒，我们的技术审阅员；迪尔德丽·希姆，我们的项目编辑；帕梅拉·亨特，我们的校对员；以及贾森·埃弗雷特，我们的校对员。对所有审阅者：亚当·科赫、阿兰·洛姆波、亚历克斯·古特、安德烈斯·萨科、安迪·凯法拉斯、安舒曼·普鲁希特、艾什莉·伊特利、克里斯蒂安·索达尔、克里斯托弗·卡德尔、克劳迪娅·马德尔特纳、科诺尔·雷德蒙德、艾尔凡·乌拉赫博士、埃杜·梅伦德斯·冈萨雷斯、埃兹拉·西梅洛夫、乔治·托马斯、吉尔贝托·塔卡里、雨果·达·席尔瓦·波萨尼、伊戈尔·卡普、贾里德·邓肯、贾维德·阿萨罗夫、让-弗朗索瓦·莫林、杰罗姆·梅耶、肯特·R·斯皮尔纳、金伯利·L·温斯顿-杰克逊、康斯坦丁·埃雷明、马特·迪梅尔、迈克尔·哈勒、迈克尔·沃尔、米哈伊尔·科瓦列夫、帕特里夏·吉、拉马南·纳塔拉扬、拉斐尔·维莱拉、萨特杰·库马尔·萨胡、塞尔吉奥·埃德加·马丁内斯·帕切科、西蒙娜·鲁索、史蒂文·K·马库恩扎瓦、塞奥法尼斯·德索皮迪斯、特罗伊·艾斯勒、约什·谢蒂和威廉·E·惠勒，你们的建议帮助使这本书变得更好。
- en: From Jason
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自贾森
- en: Thanks are due to many different people across many years.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢许多不同的人多年来对本书的贡献。
- en: To Mrs. Nimmo, thank you for all the extra credit in middle school English for
    my silly little stories. It’s no exaggeration that your encouragement set me on
    a lifelong path of writing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 向尼莫夫人，感谢你在中学英语课上对我的那些愚蠢小故事给予的额外加分。毫不夸张地说，你的鼓励让我走上了终身写作的道路。
- en: To Mom, thank you for your infectious love of reading, which I’m so glad to
    have inherited.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 向妈妈，感谢你那感染力极强的阅读热情，我很高兴继承了它。
- en: To Dad, thank you for sharing your love of computers. It has provided me not
    only with a career but the chance to write and share that joy with others.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 致爸爸，感谢您分享您对计算机的热爱。这不仅仅为我提供了一份职业，还让我有机会将这份喜悦与他人分享。
- en: To Ben, thank you first and foremost for your friendship. It has been a blast
    to be drawn deeper into the JVM by your awesome curiosity and enthusiasm. And,
    of course, thanks for asking me along on this second edition. It was more work
    than any of us expected, but a better book in the end as well!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 致本，首先感谢您的友谊。能够因为您那令人惊叹的好奇心和热情而更深入地了解JVM，真是件乐事。当然，感谢您邀请我参与第二版。这比我们预期的要辛苦得多，但最终也成了一本更好的书！
- en: And last but not least, thanks to my wife, Amber, and my kids, Coraline and
    Asher, for their continued love and support throughout the strange and wonderful
    process that is making a book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，感谢我的妻子，艾梅柏，以及我的孩子们，科拉琳和艾舍尔，在整个制作书籍的奇特而美妙的过程中，他们一直给予我持续的爱和支持。
- en: From Martijn
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自马蒂恩
- en: Firstly I’d like to thank Ben and Jason for inviting me to be part of this second
    edition. My contribution was *very* minimal in comparison to theirs, and they
    were most gracious in insisting my name still be on the cover!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想感谢本和贾森邀请我成为这个第二版的参与者。与他们的贡献相比，我的贡献微乎其微，但他们非常慷慨地坚持我的名字仍然出现在封面上！
- en: To Kerry, you’ve been a mountain of support during the whirlwind career moments
    of the past decade, not to mention reacting with a smile when I said, “It’s just
    a few edits this time around, I promise!”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 致凯里，在过去十年的职业生涯中，你一直是我的坚强后盾，不仅在我表示“这次只是几处编辑，我保证！”时微笑着回应。
- en: To Hunter, your enthusiasm for life reminds me why I got into the creative joy
    of programming in the first place. I hope you’ll find that same joy in life no
    matter what path you take.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 致亨特，你对生活的热情让我想起了我最初为什么会对编程的创造性乐趣产生兴趣。我希望无论你选择什么道路，你都能在生活中找到同样的快乐。
- en: To the fine folks of the Java Engineering Group at Microsoft, the Eclipse Adoptium
    Community, the London Java Community, the Java Champions Community, and too many
    others to mention. You inspire me every day, and I always walk away each day having
    learned something new and added another five things on my list to read for the
    next day!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 致微软Java工程组的优秀成员，Eclipse Adoptium社区，伦敦Java社区，Java冠军社区，以及太多无法一一提及的人。你们每天都激励着我，我每天都带着学到的新知识和第二天要读的五件事离开！
- en: From Ben
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自本
- en: To my parents, Sue and Martin, for their unwavering faith that we would find,
    and make, our own way on the path less traveled.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 致我的父母，苏和马丁，感谢他们坚定不移的信念，相信我们会找到并开辟一条少有人走的路。
- en: To my wife, Anna, for her illustrations, her artistic vision, and her tireless
    support and understanding through yet another book.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 致我的妻子安娜，感谢她的插图，她的艺术视野，以及她在另一本书中给予我的不懈支持和理解。
- en: In memory of Marianito, who, partway through the development of this book, discovered
    that laptops that have been left open make a marvelously warm spot upon which
    to sleep.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 纪念玛丽安托，在本书开发过程中，他发现那些被遗忘的笔记本电脑可以成为温暖的小窝，在上面睡觉非常舒适。
- en: To Joselito, who overcame some of his fear by being curious about why I would
    sit and be so fascinated by the screen that was so much less interesting than
    the one in the other room that has spaceships and explosions on it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 致约塞利托，他通过好奇我为什么会坐在屏幕前如此着迷，而那个屏幕比另一个房间里那个有宇宙飞船和爆炸的屏幕有趣得多，从而克服了一些恐惧。
- en: about this book
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Who should read this book?
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: Welcome to *The Well-Grounded Java Developer.* This book is aimed at turning
    you into a Java developer for the next decade, reigniting your passion for both
    the language and platform. Along the way, you’ll discover new Java features, ensure
    that you’re familiar with essential modern software techniques (such as test-driven
    development, and container-based deployments), and start to explore the world
    of non-Java languages on the JVM.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《扎实的Java开发者》。这本书旨在让你成为下一个十年的Java开发者，重新点燃你对语言和平台的热情。在这个过程中，你会发现新的Java特性，确保你熟悉必要的现代软件技术（如测试驱动开发、基于容器的部署），并开始探索JVM上的非Java语言世界。
- en: 'To begin, let’s consider the description of the Java language provided by James
    Iry in a wonderful blog post, “A Brief, Incomplete, and Mostly Wrong History of
    Programming Languages” available at [http://mng.bz/2rz9](http://mng.bz/2rz9):'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们考虑詹姆斯·艾里在精彩的博客文章《编程语言简短、不完整且大多错误的历史》中提供的Java语言描述，该文章可在[http://mng.bz/2rz9](http://mng.bz/2rz9)找到：
- en: 1996—James Gosling invents Java. Java is a relatively verbose, garbage collected,
    class-based, statically typed, single dispatch, object-oriented language with
    single implementation inheritance and multiple interface inheritance. Sun loudly
    heralds Java’s novelty.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 1996年——詹姆斯·戈斯林发明了Java。Java是一种相对冗长的、垃圾回收的、基于类的、静态类型的、单派发、面向对象的语言，具有单一实现继承和多重接口继承。Sun大声宣扬Java的新颖性。
- en: Although the point of Java’s entry is mostly to set up a gag where C# is given
    the same writeup, this is not bad as descriptions of languages go. The full blog
    post contains a bunch of other gems, and it’s well worth a read in an idle moment.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Java的介绍主要是为了设置一个玩笑，让C#得到同样的描述，但就语言描述而言，这并不坏。完整的博客文章包含了许多其他珍贵的宝石，在空闲时刻阅读它是非常值得的。
- en: 'This does present a very real question: why are we still talking about a language
    that is now over 26 years old? Surely it’s stable, and not much new or interesting
    can be said about it?'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实提出了一个非常现实的问题：为什么我们还在谈论一个现在已经超过 26 年的语言？当然，它已经稳定，关于它的新鲜或有趣的内容不多？
- en: 'If that were the case, this would be a short book. We are still talking about
    it because one of Java’s greatest strengths has been its ability to build on a
    few core design decisions, which have proven to be very successful in the marketplace:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，这将是一本短书。我们还在谈论它，因为 Java 最大的优势之一就是其能够建立在几个核心设计决策之上，这些决策在市场上已被证明非常成功：
- en: Automatic management of the runtime environment (e.g., garbage collection, just-in-time
    compilation)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行时环境的自动管理（例如，垃圾收集、即时编译）
- en: A simple syntax and relatively few concepts in the core language
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心语言中的简单语法和相对较少的概念
- en: A conservative approach to evolving the language
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对语言演变的保守态度
- en: Additional functionality and complexity in libraries
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库中的附加功能和复杂性
- en: Broad, open ecosystem
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的开放生态系统
- en: These design decisions have kept innovation moving in the Java world—the simple
    core has kept the barrier to joining the developer community low, and the broad
    ecosystem has made it easy for newcomers to find pre-existing components that
    fit their needs. These traits have kept the Java platform and language strong
    and vibrant—even if the language has had a historical tendency to change slowly.
    It turns out that the mix of strong consistency and evolutionary change has won
    quite a few fans among software developers.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设计决策使 Java 世界中的创新得以持续——简单的核心保持了加入开发者社区的门槛较低，广泛的生态系统使得新来者能够轻松找到符合他们需求的现有组件。这些特性使
    Java 平台和语言保持强大和充满活力——即使语言有历史性地倾向于缓慢变化。事实证明，强大的一致性和进化变化的结合赢得了许多软件开发者的喜爱。
- en: How to use this book
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何使用这本书
- en: The material in this book is broadly designed to be read end-to-end, but we
    understand that some readers may want to dive straight into particular topics,
    so we have done our best to also accommodate that style of reading.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容设计得可以从头到尾阅读，但我们理解有些读者可能希望直接深入研究特定主题，因此我们尽力也满足了这种阅读风格。
- en: We strongly believe in hands-on learning, so we recommend that readers try out
    the sample code that comes with the book as they read through the text. The rest
    of this section deals with how you can approach the book if you are more of a
    standalone chapter style of reader.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们坚信实践学习，因此我们建议读者在阅读文本的同时尝试书中提供的示例代码。本节的其余部分将讨论如果你更倾向于独立章节风格的阅读，你可以如何接近这本书。
- en: '*The Well-Grounded Java Developer* is split into the following five parts:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 《扎实的 Java 开发者》分为以下五个部分：
- en: From 8 to 11, and beyond
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 8 到 11，以及更远的地方
- en: Under the hood
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部机制
- en: Non-Java languages on the JVM
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JVM 上的非 Java 语言
- en: Build and deployment
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建和部署
- en: Java frontiers
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 前沿
- en: Part 1 (chapters 1–3) contains three chapters on the most recent versions of
    Java. The book as a whole uses Java 11 syntax and semantics throughout and calls
    out specific uses of post-11 syntax.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分（第 1-3 章）包含关于 Java 最新版本的三个章节。整本书始终使用 Java 11 语法和语义，并指出对 11 版之后语法的具体应用。
- en: Part 2 (chapters 4–7) contains a first peek behind the curtain. It is a truism
    of art that one needs to know the rules before one can credibly break them. These
    chapters outline how one first bends, and then breaks, the rules of the Java programming
    language.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分（第 4-7 章）揭开了一层面纱。艺术的一个真理是，在能够令人信服地打破规则之前，需要了解这些规则。这些章节概述了如何首先弯曲，然后打破 Java
    编程语言的规则。
- en: Part 3 (chapters 8–10) covers polyglot programming on the JVM. Chapter 8 should
    be considered required reading because it sets the stage by discussing the categorization
    and use of alternative languages on the JVM.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分（第 8-10 章）涵盖了 JVM 上的多语言编程。第 8 章应被视为必读内容，因为它通过讨论 JVM 上替代语言的分类和使用来设定舞台。
- en: The following two language chapters cover a Java-like OO-functional language
    (Kotlin) and a truly functional one (Clojure). Those languages can be read standalone,
    although developers new to functional programming will probably want to read them
    in order.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以下两个语言章节涵盖了一种类似 Java 的面向对象函数式语言（Kotlin）和一种真正的函数式语言（Clojure）。这些语言可以独立阅读，尽管对于初学函数式编程的开发者来说，可能希望按顺序阅读它们。
- en: Part 4 (chapters 11–14) introduces build, deployment, and testing as they are
    done in modern projects, and they assume that the reader has at least a basic
    understanding of unit testing as showcased in, for example, JUnit.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分（第11章至第14章）介绍了在现代项目中如何进行构建、部署和测试，并假设读者至少对单元测试有基本了解，例如JUnit。
- en: Part 5 (chapters 15–18) builds on topics that have been introduced earlier to
    delve deeper into functional programming, concurrency, and the internals of the
    platform. Although the chapters can be read standalone, in some sections, we assume
    that you’ve read the earlier chapters and/or already have familiarity with certain
    topics.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 第5部分（第15章至第18章）基于之前介绍的主题，深入探讨函数式编程、并发和平台内部结构。尽管这些章节可以独立阅读，但在某些部分，我们假设你已经阅读了前面的章节，或者已经对某些主题有所了解。
- en: This book is firmly aimed at Java developers who wants to modernize their knowledge
    base in both the language and the platform. If you want to get up to speed with
    what modern Java has to offer, this is the book for you.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助想要在语言和平台两方面更新其知识库的Java开发者。如果你想了解现代Java能提供什么，这本书就是为你准备的。
- en: If you are looking to brush up on your techniques and understanding of topics
    such as functional programming, concurrency, and advanced testing, this book will
    give you a good grounding in those topics. This is also a book for those developers
    who are curious about what non-Java languages can teach them and how broadening
    their horizons will make them a better programmer.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要提高自己在函数式编程、并发和高级测试等主题上的技巧和理解，这本书将为你提供这些主题的良好基础。这也是一本适合那些对非Java语言能教给他们什么以及拓宽视野将如何使他们成为更好的程序员感到好奇的开发者的书。
- en: About the code
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: The initial download and installation you’ll need is Java 17 (or 11). Simply
    follow the download and installation instructions for the binary you need for
    the OS you use. You can find binaries and instructions online at your usual Java
    vendor, or at the vendor-neutral Adoptium project, run by the Eclipse Foundation,
    at [https://adoptium.net/](https://adoptium.net/).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要下载和安装的是Java 17（或11）。只需按照适用于你使用的操作系统的二进制文件的下载和安装说明操作即可。你可以在你常用的Java供应商网站上找到二进制文件和说明，或者在由Eclipse基金会运营的中立供应商项目Adoptium上找到，网址为[https://adoptium.net/](https://adoptium.net/)。
- en: Java 11 (and 17) runs on Mac, Windows, Linux, and pretty much any other modern
    OS and hardware platform.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Java 11（以及17）可以在Mac、Windows、Linux以及几乎任何其他现代操作系统和硬件平台上运行。
- en: Note If you’re concerned about details of Java licensing and so on, you can
    head to appendix A where a full discussion can be found.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你对Java许可等细节问题感到担忧，可以查看附录A，那里有完整的讨论。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width`
    `font` `like` `this` to separate it from ordinary text.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含了大量的源代码示例，既有编号列表中的，也有与普通文本混排的。在两种情况下，源代码都以`固定宽度`的`字体`格式化，如`this`，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. Additionally, comments in the source code have often been removed from the
    listings when the code is described in the text. Code annotations accompany many
    of the listings, highlighting important concepts.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中的可用页面空间。此外，当代码在文本中描述时，源代码中的注释通常已被从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition](https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/the-well-grounded-java-developer-second-edition](https://www.manning.com/books/the-well-grounded-java-developer-second-edition),
    and from GitHub at [https://github.com/well-grounded-java/resources](https://github.com/well-grounded-java/resources).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从这本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition](https://livebook.manning.com/book/the-well-grounded-java-developer-second-edition)。书中示例的完整代码可以从Manning网站[https://www.manning.com/books/the-well-grounded-java-developer-second-edition](https://www.manning.com/books/the-well-grounded-java-developer-second-edition)下载，也可以从GitHub[https://github.com/well-grounded-java/resources](https://github.com/well-grounded-java/resources)下载。
- en: 'However, most readers will probably want to try out the code samples in an
    IDE. Java 11/17 and the latest versions of Kotlin and Clojure are well supported
