- en: Part 1 Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 引言
- en: 'We are surrounded by graphs. Facebook, LinkedIn, and Twitter are the most famous
    examples of social networks—that is, graphs of people. Other types of graphs exist
    even though we don’t think of them as such: electrical or power networks, the
    tube, and so on.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被图所包围。Facebook、LinkedIn和Twitter是最著名的社交网络示例——即人的图。尽管我们并不认为它们是这样的，但其他类型的图也存在：如电力网络、地铁等。
- en: Graphs are powerful structures useful not only for representing connected information,
    but also for supporting multiple types of analysis. Their simple data model, consisting
    of two basic concepts such as nodes and relationships, is flexible enough to store
    complex information. If you also store properties in nodes and relationships,
    it is possible to represent practically everything of any size.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 图是强大的结构，不仅用于表示连接信息，还支持多种类型的分析。它们简单的数据模型，由节点和关系等两个基本概念组成，足够灵活以存储复杂信息。如果你也在节点和关系中存储属性，那么可以表示任何大小的一切。
- en: Furthermore, in a graph every single node and every single relationship is an
    access point for analysis, and from an access point, it is possible to navigate
    the rest in an endless way, which provides multiple access patterns and analysis
    potentials.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在图中，每个节点和每条关系都是分析的一个接入点，从接入点出发，可以以无限的方式导航其余部分，这提供了多种接入模式和分析潜力。
- en: Machine learning, on the other side, provides tools and techniques for making
    representations of reality and providing predictions. Recommendation is a good
    example; the algorithm takes what the users interacted with and is capable of
    predicting what they will be interested in. Fraud detection is another one, taking
    the previous transactions (legit or not) and creating a model that can recognize
    with a good approximation whether a new transaction is fraudulent.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，机器学习提供了构建现实表示和提供预测的工具和技术。推荐是一个很好的例子；算法根据用户交互的内容，能够预测他们可能感兴趣的内容。欺诈检测是另一个例子，它通过分析之前的交易（合法或不合法）来创建一个模型，该模型能够以良好的近似度识别新的交易是否为欺诈。
- en: The performance of machine learning algorithms, both in terms of accuracy and
    speed, is affected almost directly from the way in which we represent our training
    data and store our prediction model. The quality of algorithm prediction is as
    good as the quality of the training dataset. Data cleansing and feature selection,
    among other tasks, are mandatory if we would like to achieve a reasonable level
    of trust in the prediction. The speed at which the system provides prediction
    affects the usability of the entire product. Suppose that a recommendation algorithm
    for an online retailer produced recommendations in 3 minutes. By that time, the
    user would be on another page or, worse, on a competitor’s website.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法的性能，无论是准确性还是速度，几乎直接受到我们表示训练数据和存储预测模型的方式的影响。算法预测的质量与训练数据集的质量相当。如果我们希望对预测达到合理的信任水平，数据清洗和特征选择等任务是强制性的。系统提供预测的速度会影响整个产品的可用性。假设一个在线零售商的推荐算法在3分钟内产生推荐。到那时，用户可能已经在另一个页面，或者更糟糕的是，在竞争对手的网站上。
- en: 'Graphs can support machine learning by doing what they do best: representing
    data in a way that is easily understandable and easily accessible. Graphs make
    all the necessary processes faster, more accurate, and much more effective. Moreover,
    graph algorithms are powerful tools for machine learning practitioners. Graph
    community detection algorithms can help identify groups of people, page rank can
    reveal the most relevant keywords in a text, and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图可以通过它们最擅长的任务来支持机器学习：以易于理解和访问的方式表示数据。图使所有必要的流程更快、更准确、更有效。此外，图算法是机器学习实践者的强大工具。图社区检测算法可以帮助识别人群，页面排名可以揭示文本中最相关的关键词，等等。
- en: If you didn’t fully understand some of the terms and concepts presented in the
    introduction, the first part of the book will provide you all the knowledge you
    need to move further in the book. It introduces the basic concepts related to
    graphs and machine learning as single, independent entities and as powerful binomials.
    Let me wish you good reading!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有完全理解引言中介绍的一些术语和概念，本书的第一部分将为你提供进一步阅读所需的所有知识。它将图和机器学习的基本概念作为单一、独立的实体，以及强大的二元组合介绍。祝您阅读愉快！
