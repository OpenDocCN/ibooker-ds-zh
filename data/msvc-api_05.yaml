- en: Part 2\. Designing and building REST APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分\. 设计和构建REST API
- en: In part 1, you learned what microservice APIs are and how to decompose a system
    into microservices. The natural questions now are, “How do you build a microservice?”
    and “How do you make your services talk to each other?”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分中，你学习了什么是微服务API以及如何将系统分解成微服务。现在自然的问题是，“你如何构建一个微服务？”以及“你如何使你的服务相互通信？”
- en: 'We make services talk to each other using APIs, and in part 2 you learn to
    design and build REST APIs. Representational State Transfer (REST) is the most
    popular technology for building APIs, and in chapter 4 you learn all the fundamental
    principles of REST API design. We’ll keep the approach practical: in chapter 1,
    we introduced CoffeeMesh, an on-demand coffee delivery application, and in chapter
    6, you learn to build CoffeeMesh’s orders and kitchen APIs using Python’s popular
    FastAPI and Flask frameworks.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过API使服务相互通信，在第二部分中，你将学习如何设计和构建REST API。表示状态转移（REST）是构建API最流行的技术，在第四章中，你将学习REST
    API设计的所有基本原理。我们将保持方法的实用性：在第一章中，我们介绍了CoffeeMesh，一个按需咖啡配送应用程序，在第六章中，你将学习使用Python流行的FastAPI和Flask框架构建CoffeeMesh的订单和厨房API。
- en: In chapter 1 we introduced documentation-driven development and highlighted
    the importance of API documentation, which tells your API clients how the API
    works; therefore, good documentation is essential to deliver successful integrations.
    We document REST APIs using the OpenAPI standard, and in chapter 5 you learn step
    by step how to document a REST API.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，我们介绍了文档驱动的开发，并强调了API文档的重要性，它告诉API客户端API是如何工作的；因此，良好的文档对于实现成功的集成至关重要。我们使用OpenAPI标准来记录REST
    API，在第五章中，你将逐步学习如何记录REST API。
- en: Finally, in chapter 7 you learn everything you need to build microservices.
    You learn to implement your data layer using SQLAlchemy and to manage migrations
    using Alembic. You learn to structure your application using hexagonal architecture,
    as well as many other useful patterns and principles to encapsulate your code
    and maintain loose coupling between layers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在第七章中，你将学习构建微服务所需的一切。你将学习使用SQLAlchemy实现你的数据层，并使用Alembic管理迁移。你将学习使用六边形架构来结构化你的应用程序，以及许多其他有用的模式和原则来封装你的代码，并在层之间保持松散耦合。
- en: By the end of part 2 you’ll be able to design great REST APIs, produce excellent
    API documentation, and write highly readable and maintainable service implementations.
    I can’t wait to get started!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到第二部分结束时，你将能够设计出色的REST API，制作优秀的API文档，并编写高度可读和可维护的服务实现。我迫不及待地想要开始！
