- en: Part 1 First steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 初步步骤
- en: Most data scientists spend more time working on the data than on the algorithms.
    Most books and courses on machine learning, however, focus on the algorithms.
    This book addresses this gap in material about the data side of machine learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学家在处理数据上花费的时间比在算法上更多。然而，大多数关于机器学习的书籍和课程都集中在算法上。本书旨在填补关于机器学习数据方面的材料空白。
- en: 'The first part of this book introduces the building blocks for creating training
    and evaluation data: annotation, active learning, and the human–computer interaction
    concepts that help humans and machines combine their intelligence most effectively.
    By the end of chapter 2, you will have built a human-in-the-loop machine learning
    application for labeling news headlines, completing the cycle from annotating
    new data to retraining a model and then using the new model to decide which data
    should be annotated next.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分介绍了创建训练和评估数据的基石：标注、主动学习和帮助人类与机器最有效地结合智能的人机交互概念。到第2章结束时，你将构建一个包含人类操作员的机器学习应用，用于标注新闻标题，从而完成从标注新数据到重新训练模型，然后使用新模型决定哪些数据应该被标注的循环。
- en: In the remaining chapters, you will learn how you might extend your first application
    with more sophisticated techniques for data sampling, annotation, and combining
    human and machine intelligence. The book also covers how to apply the techniques
    you will learn to different types of machine learning tasks, including object
    detection, semantic segmentation, sequence labeling, and language generation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，你将学习如何通过更高级的数据采样、标注和结合人机智能的技术来扩展你的第一个应用。本书还涵盖了如何将你将学习的技巧应用到不同类型的机器学习任务中，包括目标检测、语义分割、序列标注和语言生成。
