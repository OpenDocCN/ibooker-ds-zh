- en: Part 3\. Special weapons and tactics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 特殊武器和策略
- en: 'I call the techniques in this part “special” weapons and tactics because not
    all companies need to use them. In my opinion, however, all companies fighting
    churn need a great set of customer metrics. To someone who trained as a data scientist,
    this may be a surprise because the subjects in this part include what most people
    think of as the heart of data science: prediction! But I explained back in chapter
    1 that churn is different: predicting churn has only a few use cases, whereas
    there are many more use cases for great customer metrics. Nevertheless, prediction
    can be an important weapon in your arsenal, with a few wrinkles unique to churn.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这一部分的技术称为“特殊”武器和策略，因为并非所有公司都需要使用它们。然而，在我看来，所有与客户流失作斗争的公司都需要一套优秀的客户指标。对于受过数据科学训练的人来说，这可能会感到惊讶，因为这一部分的主题包括大多数人认为的数据科学核心：预测！但在第1章中，我已经解释过，客户流失是不同的：预测客户流失只有少数用例，而优秀的客户指标有更多的用例。尽管如此，预测可以成为您武器库中的重要武器，它具有针对客户流失的独特之处。
- en: If you have never worked on any predictive analytics before, you might find
    that chapters 8 and 9 have a steep learning curve. That said, these chapters do
    cover all the basics, and I think anyone who learned the techniques in parts 1
    and 2 can master the part 3 techniques as well. But if you have no experience
    in predictive analytics, you may need to put in a little extra time and use some
    of the recommended online resources.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前从未从事过任何预测分析工作，您可能会发现第8章和第9章的学习曲线很陡峭。尽管如此，这些章节确实涵盖了所有基础知识，我认为任何学习过第1部分和第2部分技术的人都可以掌握第3部分的技术。但是，如果您在预测分析方面没有经验，您可能需要投入更多的时间，并使用一些推荐的在线资源。
- en: Chapter 8 teaches you how to forecast churn probability with logistic regression.
    With this technique, you can see the combined influence of all factors that affect
    churn and rank them in importance. Regression also gives you a forecast that you
    can use to calculate customer lifetime value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章教您如何使用逻辑回归预测客户流失概率。使用这项技术，您可以看到所有影响流失的因素的综合影响，并按重要性对它们进行排序。回归分析还能为您提供预测结果，您可以用它来计算客户终身价值。
- en: Chapter 9 goes over how to measure the accuracy of churn forecasts; the usual
    rules don’t apply to churn. This chapter also introduces machine learning, which
    you can use to get the most accurate forecasts possible. But you’ll also see that
    the great customer metrics you worked so hard on in part 2 begin to pay off in
    forecasting accuracy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章介绍了如何衡量客户流失预测的准确性；对于客户流失，常规规则不适用。这一章节还介绍了机器学习，您可以使用它来获得最准确的预测。但您也会看到，在第二部分中您辛苦工作的优秀客户指标开始对预测准确性产生回报。
- en: Chapter 10 is a standalone chapter on using demographics and firmographics in
    the fight against churn. You can’t change a customer into someone different from
    who they are, but you may be able to find more customers similar to your best
    ones. This chapter shows you how.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章是关于在对抗客户流失中使用人口统计和企业统计的独立章节。您无法改变客户成为他们不是的人，但您可能能够找到更多与您最好的客户相似的客户。这一章节将向您展示如何做到这一点。
