- en: Part 1\. From 8 to 11 and beyond!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分。从8到11以及更远！
- en: 'These first three chapters are about ramping up to Java 17\. You’ll ease in
    with an introductory chapter that covers some quality-of-life changes that came
    in with Java 11\. You’ll see how the Java ecosystem and release cycle has changed
    since Java 8, including the following, and what that means to developers:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这前三章是关于过渡到Java 17的。你将从一个介绍性的章节开始，该章节涵盖了随着Java 11而来的某些生活品质的改变。你将看到自Java 8以来Java生态系统和发布周期的变化，包括以下内容，以及这对开发者意味着什么：
- en: '`var` keyword'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`var`关键字'
- en: Collections factories
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集合工厂
- en: New HTTP client with HTTP/2 support
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的HTTP客户端，支持HTTP/2
- en: Single-file source code programs
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单文件源代码程序
- en: From there, you’ll get a deep dive on one of the biggest changes in the Java
    landscape in many years—the addition of a full module system. You’ll see why this
    dramatic change was necessary. It’s been carefully designed for incremental adoption,
    and along with understanding the concepts, you’ll come away knowing how to start
    taking advantage of it in your applications and libraries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，你将深入了解近年来Java领域最大的变化之一——完整模块系统的添加。你将看到为什么这个戏剧性的变化是必要的。它已经被精心设计为逐步采用，并且除了理解这些概念之外，你还将了解到如何在你的应用程序和库中开始利用它。
- en: Under the new release cycle, Java 17 brings together a significant batch of
    new language features, including
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的发布周期下，Java 17汇集了一批新的语言特性，包括
- en: Text blocks
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本块
- en: Switch expressions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Switch表达式
- en: Records
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录
- en: Sealed types
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密封类型
- en: By the end of part 1, you’ll be thinking and writing naturally in Java 17, ready
    to use this new knowledge throughout the remainder of the book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到第一部分结束时，你将自然地思考和用Java 17编写代码，准备好在整个书籍的剩余部分使用这些新知识。
