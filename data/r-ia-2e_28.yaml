- en: Afterword. Into the rabbit hole
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记。进入兔子洞
- en: We’ve covered a broad range of topics in the book, including major ones like
    the R development environment, data management, traditional statistical models,
    and statistical graphics. We’ve also examined hidden gems like resampling statistics,
    missing values imputation, and interactive graphics. The great (or perhaps infuriating)
    thing about R is that there’s always more to learn.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了广泛的主题，包括主要主题如 R 开发环境、数据管理、传统统计模型和统计图形。我们还探讨了诸如重采样统计、缺失值插补和交互式图形等隐藏的宝藏。R
    的伟大（或许可以说是令人恼火）之处在于总有更多东西可以学习。
- en: 'R is a large, robust, and evolving statistical platform and programming language.
    With so many new packages, frequent updates, and new directions, how can you stay
    current? Happily, many websites support this active community and provide coverage
    of platform and package changes, new methodologies, and a wealth of tutorials.
    I’ve listed some of my favorite sites:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: R 是一个庞大、健壮且不断发展的统计平台和编程语言。随着如此多的新包、频繁的更新和新方向，如何保持最新？幸运的是，许多网站支持这个活跃的社区，并提供关于平台和包更改、新方法和大量教程的覆盖。我列出了我最喜欢的网站：
- en: The R Project for Statistical Computing ([www.r-project.org](http://www.r-project.org))
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计计算 R 项目 ([www.r-project.org](http://www.r-project.org))
- en: The official R website and your first stop for all things R. The site includes
    extensive documentation, including “An Introduction to R,” “The R Language Definition,”
    “Writing R Extensions,” “R Data Import/Export,” “R Installation and Administration,”
    and “The R FAQ.”
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 官方 R 网站，您了解所有 R 事物的第一站。该网站包括广泛的文档，包括“R 简介”、“R 语言定义”、“编写 R 扩展”、“R 数据导入/导出”、“R
    安装和管理”和“R 常见问题解答”。
- en: The R Journal ([http://journal.r-project.org](http://journal.r-project.org))
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 杂志 ([http://journal.r-project.org](http://journal.r-project.org))
- en: A freely accessible, refereed journal containing articles on the R project and
    contributed packages.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份免费、经过同行评审的期刊，包含关于 R 项目和贡献包的文章。
- en: R Bloggers ([www.r-bloggers.com](http://www.r-bloggers.com))
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 博客园 ([www.r-bloggers.com](http://www.r-bloggers.com))
- en: A central hub (blog aggregator) that collects content from bloggers writing
    about R. It contains new articles daily. I’m addicted to it.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个中央枢纽（博客聚合器），收集关于 R 的博客作者的博客内容。它每天包含新的文章。我对此上瘾。
- en: CRANberries ([http://dirk.eddelbuettel.com/cranberries](http://dirk.eddelbuettel.com/cranberries))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRAN 橙子 ([http://dirk.eddelbuettel.com/cranberries](http://dirk.eddelbuettel.com/cranberries))
- en: A site that aggregates information about new and updated packages and contains
    links to CRAN for each.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个汇总有关新和更新包的信息的网站，并为每个 CRAN 包提供链接。
- en: Journal of Statistical Software ([www.jstatsoft.org](http://www.jstatsoft.org))
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计软件杂志 ([www.jstatsoft.org](http://www.jstatsoft.org))
- en: A freely accessible, refereed journal containing articles, book reviews, and
    code snippets on statistical computing. Contains frequent articles about R.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份免费、经过同行评审的期刊，包含关于统计计算的文章、书评和代码片段。包含关于 R 的频繁文章。
- en: CRAN Task Views ([http://cran.r-project.org/web/views](http://cran.r-project.org/web/views))
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRAN 任务视图 ([http://cran.r-project.org/web/views](http://cran.r-project.org/web/views))
- en: Task views are guides to the use of R in different academic and research fields.
    They include a description of the packages and methods available for a given area.
    Currently, 41 task views are available (see the following table).
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任务视图是关于在不同学术和研究领域中如何使用 R 的指南。它们包括关于给定区域的可用包和方法的描述。目前，有 41 个任务视图可用（见下表）。
- en: '| CRAN task views |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
