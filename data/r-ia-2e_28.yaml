- en: B Book of R ([https://www.bigbookofr.com/](https://www.bigbookofr.com/))
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: B Book of R ([https://www.bigbookofr.com/](https://www.bigbookofr.com/))
- en: This website contains an archive list of free R-related eBooks.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本网站包含免费 R 相关电子书的存档列表。
- en: R mailing list ([https://www.r-project.org/mail.html](https://www.r-project.org/mail.html))
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 邮件列表 ([https://www.r-project.org/mail.html](https://www.r-project.org/mail.html))
- en: This electronic mailing list is the best place to ask questions about R. The
    archives are also searchable. Be sure to read the FAQ before posting questions.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个电子邮件列表是询问 R 问题的最佳地方。存档也是可搜索的。在提问前请务必阅读常见问题解答（FAQ）。
- en: Cross Validated ([http://stats.stackexchange.com](http://stats.stackexchange.com))
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cross Validated ([http://stats.stackexchange.com](http://stats.stackexchange.com))
- en: A question and answer site for people interested in statistics and data science.
    This is a good place to post questions about R and see what other people are asking.
    It’s a great place to go if you’re stuck.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个面向对统计学和数据科学感兴趣的人的问答网站。这是一个发布关于 R 的问题并查看其他人都在问什么的好地方。如果你遇到了难题，这是一个绝佳的去处。
- en: Quick-R ([www.statmethods.net](http://www.statmethods.net))
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Quick-R ([www.statmethods.net](http://www.statmethods.net))
- en: This is my R website. It’s stocked with more than 80 brief tutorials on R topics.
    False modesty forbids me from saying more.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是我的 R 网站。它包含了超过 80 个关于 R 主题的简要教程。过度的谦逊使我无法再说更多。
- en: Data Visualization with R ([http://rkabacoff.github.io/datavis](http://rkabacoff.github.io/datavis))
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 R 进行数据可视化 ([http://rkabacoff.github.io/datavis](http://rkabacoff.github.io/datavis))
- en: This is my R graphics website. Same disclaimer as above.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是我的 R 图形网站。与上面的免责声明相同。
- en: The R community is a helpful, vibrant, and exciting lot. Welcome to Wonderland.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: R 社区是一个有帮助、充满活力和令人兴奋的群体。欢迎来到仙境。
