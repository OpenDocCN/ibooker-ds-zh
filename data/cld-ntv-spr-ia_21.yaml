- en: A.2 Docker
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 Docker
- en: The Open Container Initiative (OCI), a Linux Foundation project, defines industry
    standards for working with containers ([https://opencontainers.org](https://opencontainers.org)).
    In particular, the OCI Image Specification defines how to build container images,
    the OCI Runtime Specification defines how to run those container images, and the
    OCI Distribution Specification defines how to distribute them. The tool we use
    throughout the book to work with containers is Docker, which is compliant with
    the OCI specifications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Open Container Initiative (OCI)，一个 Linux 基金会项目，为与容器一起工作定义了行业标准 ([https://opencontainers.org](https://opencontainers.org))。特别是，OCI
    图像规范定义了如何构建容器镜像，OCI 运行时规范定义了如何运行这些容器镜像，而 OCI 发行版规范定义了如何分发它们。我们全书用于与容器一起工作的工具是
    Docker，它符合 OCI 规范。
- en: 'On the Docker website ([www.docker.com](http://www.docker.com)), you can find
    instructions for setting up Docker in your local environment. I’ll be using the
    latest versions available at the time of writing: Docker 20.10 and Docker Desktop
    4.11.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Docker 网站 ([www.docker.com](http://www.docker.com)) 上，你可以找到在本地环境中设置 Docker
    的说明。我将使用写作时提供的最新版本：Docker 20.10 和 Docker Desktop 4.11。
- en: On Linux, you can install the Docker open source platform directly. It’s also
    known as Docker Community Edition (Docker CE).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Linux 上，你可以直接安装 Docker 开源平台。它也被称为 Docker 社区版（Docker CE）。
- en: On macOS and Windows, you have the option to use Docker Desktop, a commercial
    product built on top of Docker that makes it possible to run Linux containers
    from those operating systems. At the time of writing, Docker Desktop is free for
    personal use, education, non-commercial open source projects, and small businesses.
    Please read the Docker Subscription Service Agreement carefully before installing
    the software, and make sure you are compliant with it ([www.docker.com/legal](http://www.docker.com/legal)).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 macOS 和 Windows 上，您可以选择使用 Docker Desktop，这是一个基于 Docker 构建的商业产品，它使得从这些操作系统运行
    Linux 容器成为可能。在撰写本文时，Docker Desktop 对个人使用、教育、非商业开源项目和中小企业是免费的。在安装软件之前，请仔细阅读 Docker
    订阅服务协议，并确保您符合其规定（[www.docker.com/legal](http://www.docker.com/legal)）。
- en: Docker Desktop provides support for both ARM64 and AMD64 architectures, meaning
    that you can run all the examples in this book on the new Apple computers with
    Apple Silicon processors.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Docker Desktop 支持ARM64和AMD64架构，这意味着您可以在配备苹果硅处理器的苹果新电脑上运行本书中的所有示例。
- en: 'If you work on Windows, Docker Desktop provides two types of setup: Hyper-V
    or WSL2\. I recommend you choose the latter, since it offers better performance,
    and it’s more stable.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在 Windows 上工作，Docker Desktop 提供两种类型的设置：Hyper-V 或 WSL2。我建议您选择后者，因为它提供更好的性能，并且更稳定。
- en: Docker comes preconfigured to download OCI images from Docker Hub, a container
    registry hosting images for many popular open source projects, like Ubuntu, PostgreSQL,
    and Redis. It’s free to use, but it’s subjected to strict rate-limiting policies
    if you use it anonymously. Therefore, I recommend you create a free account on
    the Docker website ([www.docker.com](http://www.docker.com)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 默认配置为从 Docker Hub 下载 OCI 镜像，Docker Hub 是一个容器注册库，托管着许多流行开源项目的镜像，如 Ubuntu、PostgreSQL
    和 Redis。使用它是免费的，但如果您匿名使用，它将受到严格的速率限制政策。因此，我建议您在 Docker 网站上创建一个免费账户（[www.docker.com](http://www.docker.com)）。
- en: 'After creating an account, open a Terminal window and authenticate with Docker
    Hub (make sure your Docker Engine is running). Since it’s the default container
    registry, you don’t need to specify its URL:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 创建账户后，打开一个终端窗口，并使用 Docker Hub 进行身份验证（确保您的 Docker 引擎正在运行）。由于它是默认的容器注册库，您不需要指定其
    URL：
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: When asked, insert your username and password.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当被要求时，请输入您的用户名和密码。
- en: 'Using the Docker CLI, you can now interact with Docker Hub to download images
    (*pull*) or upload your own (*push*). For example, try pulling the official Ubuntu
    image from Docker Hub:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Docker CLI，您现在可以与 Docker Hub 交互，下载镜像（*pull*）或上传您自己的（*push*）。例如，尝试从 Docker
    Hub 拉取官方 Ubuntu 镜像：
- en: '[PRE8]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Throughout the book, you’ll learn more about using Docker. Until then, if you
    would like to experiment with containers, I’ll leave you a list of useful commands
    for controlling the container life cycle (table A.1).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将学习更多关于使用 Docker 的知识。在此之前，如果您想尝试容器，我将为您留下一份控制容器生命周期的有用命令列表（表 A.1）。
- en: Table A.1 Useful Docker CLI commands for managing images and containers
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.1 管理镜像和容器的有用 Docker CLI 命令
- en: '| Docker CLI command | What it does |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| Docker CLI 命令 | 它的作用 |'
- en: '| docker images | Shows all images |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| docker images | 显示所有镜像 |'
- en: '| docker ps | Shows the running containers |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| docker ps | 显示正在运行的容器 |'
- en: '| docker ps -a | Shows all containers created, started, and stopped |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| docker ps -a | 显示所有创建、启动和停止的容器 |'
- en: '| docker run <image> | Runs a container from the given image |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| docker run <image> | 从给定镜像运行一个容器 |'
- en: '| docker start <name> | Starts an existing container |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| docker start <name> | 启动一个现有的容器 |'
- en: '| docker stop <name> | Stops a running container |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| docker stop <name> | 停止一个正在运行的容器 |'
- en: '| docker logs <name> | Shows the logs from a given container |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| docker logs <name> | 显示给定容器的日志 |'
- en: '| docker rm <name> | Removes a stopped container |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| docker rm <name> | 删除一个已停止的容器 |'
- en: '| docker rmi <image> | Removes an image |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| docker rmi <image> | 删除一个镜像 |'
- en: All the containers we build throughout the book are OCI-compliant and will work
    with any other OCI container runtime, such as Podman ([https://podman.io](https://podman.io)).
    Should you decide to use a platform other than Docker, be aware that some tools
    we use for local development and integration testing might require additional
    configuration to work correctly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书构建的所有容器都符合 OCI 标准，并将与任何其他 OCI 容器运行时一起工作，例如 Podman ([https://podman.io](https://podman.io))。如果您决定使用除
    Docker 之外的平台，请注意，我们用于本地开发和集成测试的一些工具可能需要额外的配置才能正确工作。
- en: A.3 Kubernetes
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 Kubernetes
- en: 'There are a few ways to install Kubernetes in your local environment. These
    are some of the most commonly used options:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的本地环境中安装 Kubernetes 有几种方法。以下是一些最常用的选项：
- en: '*minikube* ([https://minikube.sigs.k8s.io](https://minikube.sigs.k8s.io)) lets
    you run a local Kubernetes cluster on any operating system. It’s maintained by
    the Kubernetes community.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*minikube* ([https://minikube.sigs.k8s.io](https://minikube.sigs.k8s.io)) 允许您在任何操作系统上运行本地
    Kubernetes 集群。它由 Kubernetes 社区维护。'
- en: '*kind* ([https://kind.sigs.k8s.io](https://kind.sigs.k8s.io)) lets you run
    local Kubernetes clusters as Docker containers. It was primarily developed to
    test Kubernetes itself, but you can also use it for local development with Kubernetes.
    It’s maintained by the Kubernetes community.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*kind* ([https://kind.sigs.k8s.io](https://kind.sigs.k8s.io)) 允许您将本地 Kubernetes
    集群作为 Docker 容器运行。它最初是为了测试 Kubernetes 本身而开发的，但您也可以用它来进行 Kubernetes 的本地开发。它由 Kubernetes
    社区维护。'
- en: '*k3d* ([https://k3d.io](https://k3d.io)) lets you run local Kubernetes clusters
    based on k3s, a minimal distribution of Kubernetes implemented by Rancher Labs.
    It’s maintained by the Rancher community.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*k3d* ([https://k3d.io](https://k3d.io)) 允许您基于 Rancher Labs 实现的最小化 Kubernetes
    发行版 k3s 运行本地 Kubernetes 集群。它由 Rancher 社区维护。'
- en: Feel free to choose the tool that best fits your needs. I’ll be using minikube
    throughout the book because of its stability and compatibility with all operating
    systems and architectures, including the new Apple Silicon computers. You should
    have at least two CPUs and 4 GB of free memory to use minikube to run all the
    examples in the book.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 随意选择最适合您需求的工具。由于它的稳定性和与所有操作系统和架构的兼容性，包括新的苹果硅电脑，本书将使用 minikube。您至少需要两个 CPU 和
    4 GB 的空闲内存来使用 minikube 运行本书中的所有示例。
- en: 'You can find the installation guide on the project’s website ([https://minikube.sigs.k8s.io](https://minikube.sigs.k8s.io)).
    I’ll be using the latest versions available at the time of writing: Kubernetes
    1.24 and minikube 1.26\. On macOS you can install minikube with Homebrew as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在项目的网站上找到安装指南 ([https://minikube.sigs.k8s.io](https://minikube.sigs.k8s.io))。本书将使用写作时提供的最新版本：Kubernetes
    1.24 和 minikube 1.26。在 macOS 上，您可以使用 Homebrew 如下安装 minikube：
- en: '[PRE9]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Running a local Kubernetes cluster with minikube requires a container runtime
    or a virtual machine manager. Since we are already using Docker, that’s what we’re
    going to use. Under the hood, any minikube cluster will run as a Docker container.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 minikube 运行本地 Kubernetes 集群需要一个容器运行时或虚拟机管理器。由于我们已经在使用 Docker，所以我们将使用它。在底层，任何
    minikube 集群都将作为一个 Docker 容器运行。
- en: 'After installing minikube, you can start a new local Kubernetes cluster using
    the Docker driver. The first time you run this command, it will take a few minutes
    to download all the components needed to run the cluster:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 minikube 后，您可以使用 Docker 驱动程序启动一个新的本地 Kubernetes 集群。您第一次运行此命令时，将需要几分钟来下载运行集群所需的所有组件：
- en: '[PRE10]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'I recommend making Docker the default driver for minikube by running the following
    command:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议通过运行以下命令将 Docker 设置为 minikube 的默认驱动程序：
- en: '[PRE11]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'To interact with the newly created Kubernetes cluster, you need to install
    kubectl, the Kubernetes CLI. Installation instructions are available on the official
    website ([https://kubernetes.io/docs/tasks/tools](https://kubernetes.io/docs/tasks/tools)).
    On macOS and Linux, you can install it with Homebrew as follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要与新建的 Kubernetes 集群交互，您需要安装 kubectl，Kubernetes 的 CLI。安装说明可在官方网站 ([https://kubernetes.io/docs/tasks/tools](https://kubernetes.io/docs/tasks/tools))
    上找到。在 macOS 和 Linux 上，您可以使用 Homebrew 如下安装它：
- en: '[PRE12]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Then you can verify that the minikube cluster is started correctly and check
    that a node is running in your local cluster:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以验证 minikube 集群是否已正确启动，并检查您的本地集群中是否有一个节点正在运行：
- en: '[PRE13]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'I recommend stopping minikube whenever you don’t need it to free up resources
    in your local environment:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在不需要 minikube 时停止它，以释放您本地环境中的资源：
- en: '[PRE14]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Throughout the book you’ll learn more about using Kubernetes and minikube. Until
    then, if you would like to experiment with Kubernetes resources, I’ll leave you
    with some useful commands (table A.2).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将学习更多关于使用 Kubernetes 和 minikube 的知识。在此之前，如果您想尝试 Kubernetes 资源，我将为您提供一些有用的命令（表
    A.2）。
- en: Table A.2 Useful Kubernetes CLI commands for managing Pods, Deployments, and
    Services
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.2 管理Pods、Deployments和Services的有用Kubernetes CLI命令
- en: '| Kubernetes CLI command | What it does |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| Kubernetes CLI命令 | 执行的操作 |'
- en: '| kubectl get deployment | Shows all Deployments |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '`kubectl get deployment` 显示所有部署'
- en: '| kubectl get pod | Shows all Pods |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
