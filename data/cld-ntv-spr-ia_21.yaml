  zh: A.4.6 Knative CLI
- en: Knative is a “Kubernetes-based platform to deploy and manage modern serverless
    workloads” ([https://knative.dev](https://knative.dev)). The project provides
    a convenient CLI tool you can use to interact with Knative resources in a Kubernetes
    cluster. Refer to the official documentation for installation instructions ([https://knative.dev/docs/install/quickstart-install](https://knative.dev/docs/install/quickstart-install)).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Knative 是一个“基于 Kubernetes 的平台，用于部署和管理现代无服务器工作负载” ([https://knative.dev](https://knative.dev))。该项目提供了一个方便的
