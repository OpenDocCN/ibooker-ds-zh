- en: A.4.2 Grype
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4.2 Grype
- en: In the context of supply chain security, we use Grype to scan Java codebases
    and container images for vulnerabilities ([https://github.com/anchore/grype](https://github.com/anchore/grype)).
    The scanning happens locally on the machine where you run it, meaning that none
    of your files or artifacts are sent to an external service. That makes it a good
    fit for more regulated environments or air-gapped scenarios. Refer to the official
    documentation for more information.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链安全背景下，我们使用Grype扫描Java代码库和容器镜像中的漏洞([https://github.com/anchore/grype](https://github.com/anchore/grype))。扫描是在您运行它的机器上本地进行的，这意味着您的任何文件或工件都不会发送到外部服务。这使得它在更受监管的环境或断网场景中非常适合。请参考官方文档获取更多信息。
