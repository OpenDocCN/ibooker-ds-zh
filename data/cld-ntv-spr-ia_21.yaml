  zh: A.4.5 Kubeval
- en: Kubeval ([www.kubeval.com](http://www.kubeval.com)) is a convenient tool when
    you need to “validate one or more Kubernetes configuration files.” We’ll use it
    in a deployment pipeline to ensure that all our Kubernetes manifests are properly
    formatted and compliant with the Kubernetes API. Refer to the official documentation
