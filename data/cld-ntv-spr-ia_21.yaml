- en: A.1 Java
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Java
- en: All the examples in this book are based on Java 17, the latest long-term release
    of Java at the time of writing. You can install any of the OpenJDK 17 distributions.
    I’ll be using Eclipse Temurin from the Adoptium project ([https://adoptium.net](https://adoptium.net)),
    previously known as AdoptOpenJDK, but feel free to choose another one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都是基于 Java 17，这是写作时的最新长期发布版本。你可以安装任何 OpenJDK 17 发行版。我将使用来自 Adoptium 项目
    ([https://adoptium.net](https://adoptium.net)) 的 Eclipse Temurin，之前被称为 AdoptOpenJDK，但你可以自由选择另一个版本。
