  zh: '[PRE17]'
- en: The tool is not available for Windows yet. If you are a Windows user, I recommend
    taking advantage of the Windows Subsystem for Linux 2 (WSL2) and installing Grype
    there. For more information on WSL2, you can refer to the official documentation
    ([https://docs.microsoft.com/en-us/windows/wsl/](https://docs.microsoft.com/en-us/windows/wsl/)).
