  type: TYPE_NORMAL
  zh: A.4.3 Tilt
- en: Tilt ([https://tilt.dev](https://tilt.dev)) aims at providing a good developer
    experience when working on Kubernetes. It’s an open source tool that offers features
    for building, deploying, and managing containerized workloads in your local environment.
    Refer to the official documentation for installation instructions ([https://docs.tilt.dev/install.html](https://docs.tilt.dev/install.html)).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Tilt([https://tilt.dev](https://tilt.dev))旨在在Kubernetes上工作时提供良好的开发者体验。它是一个开源工具，提供在本地环境中构建、部署和管理容器化工作负载的功能。请参考官方文档获取安装说明([https://docs.tilt.dev/install.html](https://docs.tilt.dev/install.html))。
