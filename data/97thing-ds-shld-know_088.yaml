- en: Chapter 82\. Ethics and Reflection at the Core of Successful Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第82章。伦理和反思在成功的数据科学核心
- en: Mike McGuirk
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mike McGuirk
- en: '![](Images/Mike_McGuirk.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Mike_McGuirk.png)'
- en: Faculty Member, Babson College
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Babson College的教员
- en: 'I often think back to some very sound advice I received from my mentor early
    in my analytics career, when I did not yet have a significant client-facing role.
    His advice to me as I worked on analytic projects was that I make sure I could
    always explain, justify, and defend each and every decision and recommendation
    I made as I progressed through the analysis. I should put myself in the *shoes
    of the client* and fully anticipate and understand their needs, and then exceed
    their expectations. That left a lasting impression on me and conditioned me to
    always be thoughtful and thorough across all stages of the analytics process:
    the analysis design, the use of consumer data, the recommended insight-driven
    business actions, and the measures of success. That approach worked extremely
    well in a *business-centric* operating model.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常回想起在我分析职业早期，当我还没有显著的客户面对角色时，从我的导师那里得到的一些非常好的建议。他建议我在进行分析项目时，确保能够解释、证明和捍卫我所做的每一个决定和建议。我应该站在*客户的角度*，充分预见和理解他们的需求，然后超越他们的期望。这给我留下了深刻的印象，并让我在分析过程的所有阶段——分析设计、消费者数据使用、推荐基于洞察力的业务行动以及成功的衡量——始终保持思考和彻底。这种方法在*以业务为中心*
    的运营模式中非常有效。
- en: 'Fast-forward to today’s business environment, where *customer-centric* operating
    principles rule the day, and it becomes clear that business-centric analytic and
    data science processes are no longer sufficient. Companies have become obsessed
    with using consumer data to find a competitive advantage. In fact, Forrester Research
    explains in its [*Predictions 2020: Customer Insights*](https://oreil.ly/ggp8F)
    report that 56% of the businesses surveyed will be launching initiatives and appointing
    “data hunters” to identify new sources of data. Personally, as a consumer, I find
    that a bit disturbing! This increased emphasis on data collection requires a new
    set of analytics and data science operating procedures to ensure this information
    is not misused or abused.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天的商业环境，*以客户为中心* 的运营原则主导一切，显然，仅仅依赖*以业务为中心* 的分析和数据科学流程已不再足够。公司们已经痴迷于利用消费者数据寻求竞争优势。事实上，根据Forrester
    Research在其[*2020年预测：客户洞察*](https://oreil.ly/ggp8F)报告中的解释，56%受访的企业将推出倡议并任命“数据猎手”来识别新的数据来源。就我个人而言，我觉得有些令人不安！这种对数据收集增强的强调需要一套新的分析和数据科学运营程序，以确保这些信息不被误用或滥用。
- en: 'That great advice that taught me to anticipate my clients’ needs must now be
    extended to include another key constituent: the *consumer*! That is, all of us
    in the analytics community could benefit from adopting work habits and processes
    that encourage analysts to step into the *shoes of the consumer* to help inform
    and govern our data management and data science practices. To pledge to be transparent
    and act in the best interest of consumers. To be comfortable explaining to consumers
    how we use their consumer interaction, transaction, and demographic data to generate
    insights, and how those insights influence our business decision making and actions.
    Using this approach, we can not only satisfy *business needs* but also build *consumer
    trust*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那些教会我预见客户需求的极好建议现在必须扩展到包括另一个关键的受益者：*消费者*！也就是说，我们分析社区中的所有人都可以通过采用鼓励分析师进入*消费者的角度*的工作习惯和流程来受益，以帮助信息化和管理我们的数据管理和数据科学实践。承诺透明并根据消费者的最佳利益行事。我们要能够舒适地向消费者解释我们如何使用他们的消费者互动、交易和人口统计数据来生成洞察力，并且这些洞察力如何影响我们的业务决策和行动。采用这种方法，我们不仅可以满足*业务需求*，还可以建立*消费者信任*。
- en: 'The notion of adopting customer-centric business practices is certainly not
    a new concept. Thought leaders such as Don Peppers and Martha Rogers have been
    highlighting the benefits of these principles for many years. In fact, the overarching
    theme in Peppers and Rogers’s book *Extreme Trust: Honesty as a Competitive Advantage*
    (Portfolio) is to “treat the customer the way you’d want to be treated if you
    were the customer.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 采用以客户为中心的业务实践的概念显然并非新概念。像唐·佩珀斯（Don Peppers）和玛莎·罗杰斯（Martha Rogers）这样的思想领袖多年来一直在强调这些原则的好处。事实上，在佩珀斯和罗杰斯的书籍《*极端信任：诚信作为竞争优势*》（Portfolio）中，总体主题是“以你希望作为客户被对待的方式来对待客户”。
- en: Unfortunately, companies have not always followed these principles. Even more
    alarming is that several recent corporate transgressions have been linked to the
    inappropriate use of consumer data. In 2018, Facebook enabled Cambridge Analytica
    to use millions of members’ personal data without their consent for targeted political
    advertising. In early 2019, YouTube’s recommendation engine was facing major criticism
    for making it easier for pedophiles to find and share content related to young
    children. Even more recently, Goldman Sachs has been under fire for having blatant
    gender bias in algorithms used to establish credit limits for Apple Card customers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，公司并不总是遵循这些原则。更令人震惊的是，几起最近的企业过失与消费者数据的不当使用有关。2018年，Facebook允许剑桥分析未经其同意使用数百万会员的个人数据进行定向政治广告。2019年初，YouTube的推荐引擎因使得恋童癖者更容易找到和分享与幼童相关的内容而受到严厉批评。更近期，Goldman
    Sachs因其用于为Apple Card客户设定信用额度的算法存在明显的性别偏见而遭到指责。
- en: So how do we change the underlying practices that are enabling intentional and
    unintentional misuse of consumer data before state and federal government data
    protection regulators step in to do it for us? I believe it starts by creating
    greater awareness of the damaging consequences of poor data stewardship and reckless
    analytics practices. This should begin in higher education and be reinforced through
    recursive training programs in the corporate environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在州和联邦政府数据保护监管机构代替我们采取行动之前，我们如何改变支持有意和无意滥用消费者数据的基础实践？我认为，首先要加强对不当数据管理和鲁莽分析实践带来破坏性后果的意识。这应该从高等教育开始，并通过企业环境中的递归培训计划加以强化。
- en: 'After spending 25 years in the analytics industry, and working now as a full-time
    educator, I think it is critical that educational institutions commit to the development
    and integration of student learning objectives that focus on inspiring and empowering
    students to use ethical and socially responsible data collection and analytic
    practices. We must:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析行业工作了25年之后，现在作为全职教育工作者，我认为教育机构致力于开发和整合以鼓励和赋权学生使用道德和社会责任的数据收集和分析实践是至关重要的。我们必须：
- en: Teach students how to implement safeguards that reduce the risk of deploying
    unintentionally biased predictive and ML algorithms.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教授学生如何实施保障措施，减少部署意外偏见的预测和机器学习算法的风险。
- en: Explain how cross-functional data governance teams can be created to ensure
    diverse perspectives are considered when deciding what data is appropriate to
    be collected, analyzed, and used to drive business decision making and AI solutions.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释如何创建跨职能数据治理团队，以确保在决定收集、分析和用于驱动业务决策和AI解决方案的数据时考虑到多元化的观点。
- en: Illustrate how many traditional approaches to consumer segmentation using gender,
    ethnicity, and socioeconomic status often perpetuate the exclusion of consumers.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说明使用性别、种族和社会经济地位等传统消费者细分方法通常会导致消费者被排除在外的情况有多少。
- en: Challenge students to reflect on the appropriate and inappropriate use of consumer
    data.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激励学生反思消费者数据的适当和不适当使用。
- en: These learning objectives should be a core and fundamental element of every
    data science and business analytics program.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些学习目标应成为每个数据科学和商业分析项目的核心和基本要素。
- en: In 2017, the *Economist* published the article [“The World’s Most Valuable Resource
    Is No Longer Oil, but Data”](https://oreil.ly/yeDqg). I posit that we will soon
    lose access to this incredible resource if we don’t prove to the resource providers—the
    consumers—that we can be trusted to use their data in a responsible and value-added
    manner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，《经济学人》发表了文章[“世界上最有价值的资源不再是石油，而是数据”](https://oreil.ly/yeDqg)。我认为，如果我们不能向资源提供者——消费者——证明我们能够以负责任和增值的方式使用他们的数据，我们很快将失去这一令人难以置信的资源。
