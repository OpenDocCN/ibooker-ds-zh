- en: 1.7.2 Broadly
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.7.2 Broadly
- en: Broadly changes the way local service businesses grow. It helps thousands of
    local service businesses attract, retain, and “wow” their customers every day
    through powerful customer experiences. The company is on a mission to bridge local
    businesses to modern consumers by helping them attract and capture leads, streamline
    their communications by email and text, monitor their online presence, and gather
    reviews, all through one app. Like most B2B SaaS companies, Broadly sells subscriptions
    with different plans, depending on the size of the buyer and things like the number
    of users. Subscriptions are sold on either a monthly or annual basis and include
    a variety of add-on products.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛地改变了本地服务企业的发展方式。它通过强大的客户体验，帮助成千上万的本地服务企业每天吸引、保留并“惊艳”他们的客户。该公司致力于通过帮助他们吸引和捕捉潜在客户、通过电子邮件和短信简化沟通、监控其在线存在以及通过一个应用程序收集评论，将本地企业与现代消费者连接起来。像大多数
    B2B SaaS 公司一样，Broadly 根据购买者的规模以及用户数量等因素提供不同计划的订阅服务。订阅服务可以按月或按年销售，并包括各种附加产品。
- en: 'Because Broadly’s products facilitate communications and connections with customers,
    it appreciates the importance of engaging with its customers. Broadly has a team
    of customer success managers (CSMs) who reach out to customers struggling with
    the product. The CSMs use metrics to guide their conversation with customers:
    strengths and weaknesses suggested by the metrics become talking points. Another
    tactic Broadly uses is to focus on customers in the midrange of customer engagement
    and risk: the company doesn’t try to help customers who haven’t logged in, but
    instead focuses on customers showing some signs of usage but below target usage
    levels. Broadly also found that one of the most important factors in influencing
    customer retention was a customer integrating Broadly with their company booking
    systems. Now the CSMs help with integrations whenever possible. Broadly also uses
    email campaigns to drive interest and adoption of new product features.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Broadly的产品促进了与客户的沟通和联系，它重视与客户互动的重要性。Broadly拥有一支客户成功经理（CSMs）团队，他们与在产品上遇到困难客户提供帮助。CSMs使用指标来引导与客户的对话：由指标提出的优势和劣势成为谈话的要点。Broadly还使用的一种策略是关注客户参与度和风险中等的客户：公司不试图帮助那些尚未登录的客户，而是专注于那些显示出一些使用迹象但低于目标使用水平的客户。Broadly还发现，影响客户保留的最重要因素之一是客户将Broadly与其公司预订系统集成。现在，CSMs在可能的情况下帮助进行集成。Broadly还使用电子邮件活动来推动对新产品功能的兴趣和采用。
- en: One of the most important aspects of Broadly’s product is finding customers
    and persuading customers to review the business. As such, customer data includes
    events for adding customers, asking customers to review, and whether customers
    review positively or negatively. More than 60 different events from the SaaS product
    are captured, and the 10 most common are listed in table 1.3.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: Broadly产品的最重要的方面之一是寻找客户并说服客户对业务进行评价。因此，客户数据包括添加客户、请求客户评价以及客户评价是正面还是负面的事件。SaaS产品捕获了60多个不同的事件，其中最常见的10个事件列于表1.3中。
- en: Table 1.3 Most common Broadly customer events
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.3 最常见的Broadly客户事件
