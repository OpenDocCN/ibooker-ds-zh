- en: 1 The world of churn
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 客户流失的世界
- en: What is churn? Why do we fight it? And how can data help? In short, why are
    you reading this book? If you are reading this book, you are probably
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是客户流失？我们为什么要与之抗争？数据如何帮助？简而言之，你为什么在读这本书？如果你在读这本书，你很可能
- en: A data analyst, data scientist, or machine learning engineer
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析师、数据科学家或机器学习工程师
- en: Working for an organization that offers a product or service with repeat customers
    or users
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为一个提供具有重复客户或用户的产品或服务的组织工作
- en: Or maybe you are studying to get one of those jobs or filling such a role even
    though it’s not your job.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，也许你正在学习以获得那些工作之一，或者即使这不是你的工作，你也在填补这样的角色。
- en: Such services are often sold by subscription, but your organization does not
    need to sell subscriptions in order to take advantage of this book. All you need
    is a product with repeat customers or users and a desire to keep them coming back.
    This book teaches a lot of techniques related to subscriptions, but in every case,
    I show how the same concepts apply to retail and other nonsubscription scenarios.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务通常通过订阅销售，但你的组织不需要销售订阅来利用这本书。你所需要的是拥有重复客户或用户的产品，以及让他们不断回归的愿望。这本书教授了许多与订阅相关的技术，但在每种情况下，我都展示了相同的概念如何应用于零售和其他非订阅场景。
- en: 'To get the most out of this book, you should have a background in data analysis
    and programming. If that is you, then get ready for a game-changing breakthrough
    in the way you think about customers and data. This is not your usual book about
    data analysis and data science because, as you will learn, the usual approach
    doesn’t work for churn. But you don’t need a degree in data science to take advantage
    of this book: I will review enough of the basics so that anyone with a little
    programming experience can get great results. With that in mind, I refer to you,
    the reader, as a data person because this book is written from the point of view
    of the person who works with the data. That said, this book is packed with business
    insights from real-world case studies, so even if you don’t program, you can still
    get a lot from reading the book and then give the book to your developer when
    it comes time to put theory into practice. This book provides a hands-on approach
    to the subjects of churn and data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书，你应该具备数据分析编程的背景。如果你是这样的，那么准备好在思考客户和数据的方式上实现突破性的突破。这不是你通常关于数据分析和数据科学的书籍，因为，正如你将学到的，通常的方法不适用于客户流失。但你不需要数据科学学位就能利用这本书：我会回顾足够的基础知识，以便任何有少量编程经验的人都能取得很好的成果。考虑到这一点，我称你，读者，为数据人员，因为这本书是从与数据工作的人的角度来写的。话虽如此，这本书充满了来自现实案例研究的商业洞察，所以即使你不编程，你也可以从阅读这本书中获得很多，然后在将理论付诸实践时将这本书交给你的开发者。这本书提供了关于客户流失和数据的手动方法。
- en: If you work with an organization that offers a live service, you probably know
    all about churn and want to get on with the fight to prevent it. But I need to
    provide context for those who are just starting out; and even if you already know
    about churn, I need to dispel a few common misconceptions before we begin.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你与一个提供现场服务的组织合作，你可能对客户流失了如指掌，并想继续进行防止流失的斗争。但我在此需要为那些刚开始的人提供背景信息；即使你已经了解客户流失，我在我们开始之前也需要澄清一些常见的误解。
- en: 'This chapter is organized as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的组织结构如下：
- en: 'Sections 1.1-1.3 provide the context for the rest of the book: what churn is,
    how to fight it, why fighting churn is hard, and why I have selected the topics
    for the book.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1.1-1.3节为本书的其余部分提供了背景：什么是客户流失，如何对抗它，为什么对抗客户流失很难，以及为什么我选择了本书的主题。
- en: Sections 1.4-1.6 make the theory concrete. I describe the business contexts
    where these strategies apply and what data different companies have to work with.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1.4-1.6节使理论具体化。我描述了这些策略适用的商业环境以及不同公司需要处理的数据。
- en: Sections 1.7-1.8 bring the theory to life by looking at case studies that are
    featured throughout the book. By the end of the book, you will be ready to create
    those kinds of results for your own product or service.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1.7-1.8节通过审视书中提到的案例研究来使理论生动起来。到本书结束时，你将准备好为自己的产品或服务创造那些类型的成果。
- en: 1.1 Why you are reading this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 你为什么在读这本书
- en: A primary goal for any service is to grow by adding customers or users through
    marketing and sales. (This is true for both for-profit and nonprofit enterprises.)
    When customers leave, it counteracts the company’s growth and can even lead to
    contraction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何服务的首要目标是通过营销和销售增加客户或用户数量以实现增长。（这对盈利性和非盈利性企业都适用。）当客户离开时，它会抵消公司的增长，甚至可能导致收缩。
- en: DEFINITION Churn —When a customer quits using a service or cancels their subscription.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：流失——当客户停止使用服务或取消订阅。
- en: Most service providers focus on acquisitions. But to be successful, a service
    must also work to minimize churn. If churn is not addressed in an ongoing, proactive
    way, the product or service won’t reach its full potential.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数服务提供商专注于获取。但为了成功，服务还必须努力最小化流失。如果不持续、主动地解决流失问题，产品或服务就无法达到其全部潜力。
- en: The word churn originated with the term churn rate, which refers to the proportion
    of customers departing in a given period, as we will discuss in more detail later.
    This leads to the customer or user population changing over time, which is why
    the term churn makes sense. The word originally meant “to move about vigorously”
    (as in churning butter). In the business context, churn is now used as both a
    verb—“the customer is churning” or “the customer churned”—and as a noun—“the customer
    is a churn” or “make a report on last quarter’s churns.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “流失”这个词起源于“流失率”这个术语，它指的是在一定时期内离开客户的比例，我们将在后面更详细地讨论。这导致客户或用户群体随时间变化，这也是为什么“流失”这个词有道理的原因。这个词最初的意思是“激烈地移动”（例如搅拌黄油）。在商业环境中，现在“流失”既可以用作动词——“客户正在流失”或“客户流失了”——也可以用作名词——“客户是流失者”或“报告上季度的流失情况”。
- en: Customers not churning from a service can also be framed in a positive sense,
    if you prefer to see the glass as half full. In that case, people talk about customer
    retention.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更愿意看到事情积极的一面，那么没有从服务中流失的客户也可以用积极的方式来表述。在这种情况下，人们会谈论客户保留。
- en: DEFINITION Customer retention —Keeping customers using a service and renewing
    their subscriptions (if there are subscriptions). Customer retention is the opposite
    of churn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：客户保留——保持客户使用服务并续订他们的订阅（如果有订阅）。客户保留是流失的对立面。
- en: Reducing churn is equivalent to increasing customer retention, and the terms
    are interchangeable to a large degree. When a goal is stated as retaining more
    customers longer, then in addition to saving customers who are at risk of churning,
    there should also be a focus on keeping customers engaged. There is even the possibility
    of upselling the most engaged customers more advanced versions of the service,
    typically for more money. Saving churns, increasing engagement, and upsells are
    all important goals for services with repeated customer interactions. The difference
    between these is a matter of focus and not a difference in the intention.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 降低流失率等同于提高客户保留率，这两个术语在很大程度上是可以互换的。当目标被表述为保留更多客户更长时间时，除了挽救那些有流失风险的客户外，还应该关注保持客户的参与度。甚至有可能向最积极参与的客户推销更高级的服务版本，通常价格更高。挽救流失、增加参与度和提升销售都是具有重复客户互动的服务的重要目标。这些目标之间的区别在于关注点的不同，而不是意图上的差异。
- en: TAKEAWAY Despite the wide variety of products and services with repeat customers,
    there is a single set of techniques for using data to fight churn and increase
    engagement, retention, and upsell.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收：尽管有各种具有重复客户的产品和服务，但使用数据来对抗流失、增加参与度、保留和提升销售的技巧是单一的。
- en: This book gives you the skills to address engagement and upsells and to fight
    churn effectively using data in any kind of recurring user interaction scenario.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为您提供了解决参与度和提升销售以及有效地使用数据在任何类型的重复用户互动场景中对抗流失的技能。
- en: 1.1.1 The typical churn scenario
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 典型的流失场景
- en: 'If you work in an organization that creates a subscription product, your situation
    probably looks something like the one shown in the top of figure 1.1\. The key
    ingredients are as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个创建订阅产品的组织中工作，你的情况可能类似于图1.1顶部的示例。关键要素如下：
- en: A product or service is offered and used on a recurring basis.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品或服务是定期提供和使用的。
- en: Customers interact with the product.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户与产品互动。
- en: Customers may have subscriptions to receive the product or service. Subscriptions
    often (but not always) cost money.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可能订阅产品或服务。订阅通常（但不总是）需要付费。
- en: Subscriptions can be ended or canceled, which is known as churn. If there are
    no subscriptions, a customer churns when they stop using the product.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订阅可以被终止或取消，这被称为演退。如果没有订阅，当客户停止使用产品时，他们就会发生演退。
- en: The timing, prices, and payments for the customers and subscriptions (if any)
    are captured in a database, typically a transactional database.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户和订阅（如果有）的时机、价格和付款被记录在数据库中，通常是事务数据库。
- en: When customers use or interact with the product or service, these events are
    often tracked and stored in a data warehouse.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当客户使用或与产品或服务互动时，这些事件通常会被跟踪并存储在数据仓库中。
- en: In section 1.4, we’ll look at a wide variety of products that fit this description.
    If your scenario is not quite like this but has some of the elements, that’s fine.
    As described in section 1.5, the techniques in this book also apply to related
    situations. What is described is simply the most common situation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1.4节中，我们将探讨各种符合这种描述的产品。如果你的场景并不完全像这样，但有一些相似元素，那也是可以的。如第1.5节所述，本书中的技术也适用于相关情况。所描述的只是最常见的情况。
- en: Throughout the book, I interchange the terms subscriber, customer, and user.
    These have slightly different connotations, but in general, the same ideas apply
    (a subscriber has a subscription, a customer pays, and a user may not do either
    but you still want them coming back). The techniques in this book apply regardless
    of your relationship with your customers. If I present an example using a persona
    that is not relevant to you, then you should mentally substitute one that is appropriate
    for your product.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我交替使用订阅者、客户和用户这些术语。它们有略微不同的含义，但通常，相同的概念适用（一个订阅者有订阅，一个客户支付，一个用户可能两者都不做，但你仍然希望他们回来）。本书中的技术适用于你与客户关系的任何情况。如果我用一个与你产品不相关的角色举例，那么你应该在心理上替换一个适合你产品的角色。
- en: 1.1.2 What this book is about
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 本书的内容
- en: 'Figure 1.1 shows how the techniques in this book work together. The following
    describes each step in the process:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1展示了本书中的技术是如何协同工作的。以下描述了过程中的每一步：
- en: Churn measurement —Uses subscription data to identify churns and create churn
    metrics. The churn rate is an example of a churn metric. The subscription database
    also allows identification of customers who churned and who renewed and exactly
    when they did; this data is needed for further analysis.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 演退测量——使用订阅数据来识别演退并创建演退指标。演退率是演退指标的一个例子。订阅数据库还允许识别已经演退和续订的客户以及他们确切的续订时间；这些数据对于进一步分析是必需的。
- en: Behavioral measurement —Uses the event data warehouse to create behavioral metrics
    that summarize the events pertaining to each subscriber. Creating behavioral metrics
    is a crucial step that allows the events in the data warehouse to be interpreted.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行为测量——使用事件数据仓库来创建总结每个订阅者相关事件的指标。创建行为指标是一个关键步骤，它允许在数据仓库中的事件得到解释。
- en: Churn analysis —Uses behavioral metrics for identified churns and renewals.
    The churn analysis identifies which subscriber behaviors are predictive of renewal
    and which are predictive of churn and can create a churn risk prediction for every
    subscriber.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 演退分析——使用识别的演退和续订的行为指标。演退分析确定了哪些订阅者行为预示着续订，哪些预示着演退，并且可以为每个订阅者创建演退风险预测。
- en: At this stage, sources of information in addition to the subscriber database
    and event data warehouse can also be brought into the analysis (not shown in figure
    1.1). These include demographic information about customers or users who are individual
    consumers (age, education, etc.) and firmographic information about subscribers
    that are businesses (industry, number of employees, etc.).
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个阶段，除了订阅者数据库和事件数据仓库之外，还可以将其他信息来源纳入分析（图1.1中未显示）。这些包括关于个人消费者（年龄、教育等）的客户或用户的人口统计信息，以及关于企业订阅者（行业、员工数量等）的企业信息统计。
- en: '![](../Images/1-1.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1-1.png)'
- en: Figure 1.1 Mental model for fighting churn with data
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 演退数据对抗演退的思维模型
- en: Segmentation —Based on their characteristics and risks, divides customers into
    groups or segments that combine aspects of their risk level, their behaviors,
    and any other significant characteristics. These segments target customers for
    interventions designed to maximize subscriber lifetime and engagement with the
    service.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分段——根据他们的特征和风险，将客户划分为组合了他们的风险水平、他们的行为和任何其他显著特征的组或细分市场。这些细分市场针对干预措施，旨在最大化订阅者生命周期和服务参与度。
- en: Intervention —Using the insights and subscriber segmentation rules derived from
    the churn analysis, plans and executes churn-reducing interventions, including
    email marketing, call campaigns, and training. Another long-term intervention
    makes changes to the product or service, and the information from the churn analysis
    is useful for this too.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 干预——利用从客户流失分析中得出的见解和订阅者细分规则，制定和执行降低客户流失率的干预措施，包括电子邮件营销、电话营销和培训。另一种长期干预措施是对产品或服务进行更改，客户流失分析的信息对此也很有用。
- en: This is the crucial step that drives the desired outcome (growth!). More information
    about types of interventions begins in the next section and is provided throughout
    the book, but I cover interventions only in a general way. This is why figure
    1.1 shows interventions as partly outside the scope of this book.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是推动期望结果（增长！）的关键步骤。关于干预措施类型的更多信息将在下一节开始，并在本书的其余部分提供，但我只以一般方式介绍干预措施。这就是为什么图1.1将干预措施部分地显示在本书的范围之外。
- en: I will refer back to figure 1.1 in each chapter to make it clear which part
    of the process the chapter covers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在每一章中回溯到图1.1，以明确说明本章涵盖的过程的哪个部分。
- en: 1.2 Fighting churn
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 打击客户流失
- en: One motivation for writing this book stems from the challenges of trying to
    reduce churn. That said, my motto is to underpromise and overdeliver. I will begin
    with warnings about how hard reducing churn can be. Later, I will show that the
    imperfect options available can still lead to a material impact on your churn
    and user engagement.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书的一个动机来自于尝试降低客户流失率的挑战。话虽如此，我的座右铭是“少承诺，多交付”。我将从降低客户流失率可能有多么困难的角度开始提醒。稍后，我会展示那些不完美的选项仍然可以对你的客户流失率和用户参与度产生重大影响。
- en: 1.2.1 Interventions that reduce churn
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 降低客户流失率的干预措施
- en: 'Companies use five main strategies to reduce churn. I summarize them here and
    will discuss them more throughout the book:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 公司使用五种主要策略来降低客户流失率。我在这里总结它们，并在本书的其余部分进行更深入的讨论：
- en: Product improvement —Product managers and engineers (for software) and producers,
    talent, and other content creators (for media) reduce churn by changing product
    features or content, which improves the utility or enjoyment that customers receive.
    This can include adding new features and content or repackaging to ensure that
    users find the best parts of the product or service. This is the primary, most
    direct method of reducing churn.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品改进——产品经理和工程师（对于软件）以及制作人、人才和其他内容创作者（对于媒体）通过改变产品功能或内容来降低客户流失率，从而提高客户获得的效用或享受。这可能包括添加新功能和新内容，或者重新包装以确保用户找到产品或服务的最佳部分。这是降低客户流失率的主要、最直接的方法。
- en: Another (software) method is to increase stickiness, which roughly means modifying
    the product to increase the cost for a customer to switch to an alternative. Switching
    cost is increased by providing valuable features that are hard to reproduce or
    difficult to transfer from one system to another.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一种（软件）方法是增加粘性，这大致意味着修改产品以增加客户转向替代产品的成本。通过提供难以复制或难以从一个系统转移到另一个系统的有价值功能来增加转换成本。
- en: Engagement campaigns —Marketers reduce churn with mass communications that direct
    subscribers to the most popular content and features. This is more of an educational
    function for marketing than a traditional type of marketing. Remember, subscribers
    already have access and know what the service is like, so promises won’t help.
    Still, marketers often use this function because they are skilled in crafting
    effective mass communications.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与活动——营销人员通过将订阅者引导到最受欢迎的内容和功能的大规模通讯来降低客户流失率。这更多的是营销的教育功能，而不是传统营销。记住，订阅者已经可以访问并了解服务的情况，所以承诺不会有帮助。尽管如此，营销人员经常使用这个功能，因为他们擅长制作有效的通讯。
- en: 'One-on-one customer interactions —Customer success and support representatives
    prevent churn by making sure customers adopt the product and helping them if they
    can’t. Whereas Customer Support is the department that traditionally helps customers,
    Customer Success is a new, separate function in many organizations: it’s explicitly
    designed to be more proactive. Customer Support helps customers when the customers
    ask for help; Customer Success tries to detect customers who need help and reach
    out to them before they ask for it. Customer Success is also responsible for onboarding
    customers and making sure they do everything necessary to take advantage of the
    product.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一对一客户互动——客户成功和支持代表通过确保客户采用产品并在他们需要时提供帮助来防止客户流失。而客户支持是传统上帮助客户的部门；在许多组织中，客户成功是一个新的、独立的职能：它被明确设计为更具主动性。客户支持在客户请求帮助时帮助客户；客户成功试图检测需要帮助的客户，并在他们请求之前与他们取得联系。客户成功还负责客户入职并确保他们完成所有必要的操作以充分利用产品。
- en: 'Rightsizing pricing —The Sales department (if there is one) may be the last
    resort in stopping churn, assuming the service is not free. Account managers can
    reduce the price or change subscription terms, managing the process through which
    a customer can down-sell to a less expensive version. For consumer products without
    a Sales department, Customer Support representatives who have similar authority
    usually take on this role. A more proactive approach is to right-size sales in
    the first place: do a better job of selling the product version that is optimal
    for the customer rather than selling the most expensive version possible. This
    can hurt short-term gains from each sale; but if done correctly, it reduces churn
    and ultimately improves the lifetime value of the customer.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适当定价——如果服务不是免费的，销售部门（如果有的话）可能是阻止客户流失的最后一招。账户经理可以降低价格或更改订阅条款，管理客户可以降价到更便宜版本的过程。对于没有销售部门的消费产品，拥有类似权限的客户支持代表通常承担这一角色。一种更主动的方法是在一开始就适当调整销售：更好地销售对客户最优的产品版本，而不是尽可能销售最昂贵的版本。这可能会损害每次销售的短期收益；但如果做得正确，它可以减少客户流失并最终提高客户的终身价值。
- en: Targeting acquisitions —Different channels where you acquire customers may produce
    customers with different retention and churn quality. If that’s the case, it makes
    sense to focus on the best channels. Rather than trying to keep the customers
    you have longer, you try to find better customers to replace them. This is the
    least direct method to reduce churn and is limited because most products cannot
    get unlimited customers from their preferred channels. Still, it is an important
    tool, and you should take advantage of it if you can.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定位收购——你获取客户的渠道可能产生具有不同保留率和客户流失质量的客户。如果是这样，专注于最好的渠道是有意义的。与其试图让现有客户保持更长时间，不如尝试找到更好的客户来替代他们。这是减少客户流失最不直接的方法，并且受到限制，因为大多数产品无法从其首选渠道获得无限数量的客户。尽管如此，它是一个重要的工具，如果你能利用它，你应该这样做。
- en: All of these methods are most effective when they are data driven, meaning your
    organization picks the targets and tailors the tactics based on the correct reading
    of available data. Being data driven does not require that you have a certain
    amount or type of data or a particular technology. The emphasis in this book is
    on using the available data correctly, regardless of what type of product you
    work on or what type of intervention you ultimately employ to reduce churn.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些方法在数据驱动下最为有效，这意味着你的组织根据对可用数据的正确解读来选择目标和定制策略。以数据驱动为导向并不要求你拥有一定数量或类型的数据或特定的技术。本书的重点是正确使用可用数据，无论你从事哪种类型的产品，或最终采用何种干预措施来减少客户流失。
- en: TAKEAWAY Being data driven when fighting churn means designing product changes,
    customer interventions, and acquisition strategies based on a sound reading of
    available data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 吸取经验：在与客户流失作斗争时，以数据驱动为导向意味着基于对可用数据的合理解读来设计产品变更、客户干预和收购策略。
- en: 'One thing to note: interventions and service modifications are the final crucial
    step to achieving the goal of lower churn and longer retention. How to execute
    interventions is beyond the scope of this book, however. Unlike data analysis
    techniques, interventions to influence subscriber behavior are generally specific
    to the type of subscription service. There is no one-size-fits-all intervention.
    Also, in general, people other than the data person make those interventions (product
    designers or marketers, for example).'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点需要注意：干预和服务修改是实现降低客户流失和延长客户保留目标的关键最后一步。然而，如何执行干预超出了本书的范围。与数据分析技术不同，影响订阅者行为的干预措施通常特定于订阅服务的类型。没有一种适合所有情况的干预措施。此外，通常不是数据人员而是其他人（例如产品设计师或营销人员）进行这些干预。
- en: TAKEAWAY There are some general principles for churn-reducing interventions,
    but these require customization for each product’s circumstances.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收要点：有一些关于减少客户流失干预的一般原则，但这些需要根据每个产品的具体情况来定制。
- en: The circumstances that shape interventions include not only the particular features
    of the product or content but also the technology and resources available for
    making the interventions. To give adequate coverage to interventions would be
    another book (or even a separate book per industry), and it would be a book aimed
    at business managers, not a technical book like this one. Interested readers should
    look for titles on “Customer Success” in the business section, or more specifically,
    under product design, marketing, customer support, and so on. The tools and techniques
    in this book will revolutionize your products’ performance in every one of those
    areas, but don’t expect the data person to do it all!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 形成干预的环境不仅包括产品或内容的特定特征，还包括用于实施干预的技术和资源。要充分涵盖干预措施，可能需要另一本书（甚至每个行业都有一本单独的书），而且这将是一本面向商业经理的书，而不是像这本书这样的技术书籍。感兴趣的读者可以在商业部分寻找“客户成功”相关的书籍，或者更具体地说，在产品设计、营销、客户支持等部分下寻找。本书中的工具和技术将彻底改变你在这些领域的每一个产品表现，但不要期望数据人员能做所有的事情！
- en: 1.2.2 Why churn is hard to fight
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 为什么客户流失难以对抗
- en: Now that you know the goal and the available strategies, I will introduce you
    to the difficulties you will face. These motivate my recommendations (in the next
    section) for how to use data to fight churn.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了目标和可用的策略，我将向你介绍你将面临的困难。这些困难促使我在下一节中提出如何使用数据来对抗客户流失的建议。
- en: Churn is hard to prevent
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 客户流失难以预防
- en: The bad news is that people are (mostly) rational and self-interested, and your
    customers already know your product. In order to reduce churn long term, and in
    a reliable way, you have to either improve the value delivered by your product
    or reduce the cost. Remembering the last time you churned, what would have prevented
    you from churning? Better content and features? Maybe. A lower price? Perhaps.
    How about an improved user interface? Probably not, unless the user interface
    was terrible to begin with. And would more frequent email notifications about
    the product stop you from churning? Again, probably not, unless they contained
    information that you found valuable. (There’s that value word again!)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是人们（大多数情况下）是理性的且自私的，你的客户已经了解你的产品。为了长期且可靠地减少客户流失，你必须要么提高你产品提供的价值，要么降低成本。回想一下你上次流失的原因，什么会阻止你流失？更好的内容和服务？也许吧。更低的价格？可能。一个改进的用户界面呢？可能不会，除非用户界面一开始就非常糟糕。而且，更频繁的产品相关电子邮件通知会阻止你流失吗？再次，可能不会，除非它们包含你认为有价值的信息。（那个价值词又出现了！）
- en: To reduce churn, you need to increase value, but doing so is harder than getting
    people to sign up in the first place. Because your customers already know what
    the service is like, promises made by marketing or sales representatives won’t
    get much traction. As the data person, you may be asked for “silver bullets” to
    reduce churn, but here is the bad news.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要减少客户流失，你需要增加价值，但这样做比最初让人们注册要困难得多。因为你的客户已经知道服务是什么样的，营销或销售代表做出的承诺不会引起太大的反响。作为数据人员，你可能会被要求提供“一劳永逸的方法”来减少客户流失，但这里有一个坏消息。
- en: TAKEAWAY If a silver bullet means a low cost and reliable method, there are
    no silver bullets to reduce churn!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收要点：如果“一劳永逸的方法”意味着低成本且可靠的方法，那么没有一劳永逸的方法可以减少客户流失！
- en: In the words of the famous startup CEO and venture capitalist Ben Horowitz,
    “There are no silver bullets for this, only lead bullets.” He was talking about
    delivering competitive software features in his startup memoir, The Hard Thing
    About Hard Things (Harper Business, 2014), but I think this applies equally to
    fighting churn. It means there are usually no quick “once and done” fixes; you
    continuously have to do the hard work of increasing the value you provide to subscribers.
    I’m not saying simple fixes for problems with subscription services never exist.
    But these types of issues are usually addressed by people like product managers
    and content producers. When the service turns to a data person for help reducing
    churn, the low-hanging fruit have usually been picked already. If a data person
    does discover easy fixes, it is a sign that those who created the service have
    not been doing their jobs well. (It’s possible you will find easy fixes, but you
    shouldn’t.)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 用著名创业公司首席执行官和风险投资家本·霍洛维茨的话来说，“对于这个问题，没有银弹，只有铅弹。”他在他的创业回忆录《艰难的事业的艰难之处》（Harper
    Business，2014年）中谈到的是在创业公司中提供有竞争力的软件功能，但我认为这同样适用于对抗客户流失。这意味着通常没有快速的“一劳永逸”的解决方案；你持续不断地需要做艰苦的工作，提高你提供给订阅者的价值。我并不是说订阅服务的问题的简单解决方案从不存在。但这类问题通常由产品经理和内容制作人等人员解决。当服务转向数据人员寻求帮助以减少流失时，低垂的果实通常已经被摘取。如果数据人员发现了简单的解决方案，这表明那些创建服务的人没有做好他们的工作。（你可能会找到简单的解决方案，但你不应该。）
- en: The alternative, of course, is to reduce the cost of the service. But reducing
    the monetary cost is the nuclear option for a paid service; revenue churn or down
    sells may be better than a complete and total churn, but it’s still churn.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，另一种选择是降低服务的成本。但降低货币成本对于付费服务来说是一种核选项；收入流失或降级销售可能比完全流失要好，但这仍然是流失。
- en: 'WARNING Price reduction is a “diamond bullet” against churn: it always works,
    but you can’t afford it.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：降价是针对客户流失的“钻石子弹”：它总是有效，但你负担不起。
- en: As you will see in the next chapter, most services consider down sells just
    another form of churn.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在下一章中将会看到的，大多数服务将降级销售视为另一种形式的流失。
- en: Predicting churn doesn’t work (well)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 预测客户流失并不奏效（很好）
- en: 'Now let’s talk about the usual tool in the data scientists’ toolkit: prediction
    with a machine learning system. There are two reasons predicting churn doesn’t
    work well. First, and most important, predicting churn risk doesn’t help with
    most churn-reducing interventions. Because there is no such thing as a one-size-fits-all
    intervention, churn interventions need to be targeted based on factors other than
    the likelihood of churn. This is different from other areas like spam email or
    fraud detection where yes/no predictions tell you enough to choose an action.
    If you classify an email as spam, you put it in the spam folder—done! But if you
    predict a customer is at risk for churn, then what?'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来谈谈数据科学家工具箱中的常用工具：使用机器学习系统进行预测。预测客户流失不奏效有两个原因。首先，也是最重要的，预测流失风险对于大多数减少流失的干预措施没有帮助。因为没有一种适合所有情况的干预措施，流失干预措施需要根据除流失可能性之外的因素进行针对性。这与像垃圾邮件或欺诈检测等其他领域不同，那里的是/否预测足以让你选择行动。如果你将一封电子邮件分类为垃圾邮件，你将其放入垃圾邮件文件夹——完成！但如果你预测一个客户有流失风险，那么你该怎么办呢？
- en: To reduce churn, you can run an email campaign to promote the use of a product
    feature. But a campaign like that should be targeted at users who don’t use the
    feature, not sent to all users who are churn risks for any reason. Clogging users’
    inboxes with inappropriate content is going to drive them away, not save them!
    Churn-risk prediction can be a useful variable in choosing customers for one-on-one
    interventions by Customer Success teams, but even then, it is only one variable
    defining the targets.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少流失，你可以运行一场电子邮件活动来推广产品功能的用途。但这样的活动应该针对不使用该功能的用户，而不是发送给所有有流失风险的用户。用不适当的内容填满用户的收件箱只会将他们赶走，而不是拯救他们！流失风险预测可以作为客户成功团队选择一对一干预客户的变量，但即便如此，它也只定义目标的一个变量。
- en: This may disappoint you. To reduce churn, it isn’t sufficient to deploy an AI
    system that can win a data science competition. If you deliver an analysis that
    predicts churn without providing more actionable information, the business will
    not be able to use it easily, if at all. Believe me when I tell you that predicting
    churn is not the focus of fighting churn with data. This is one of the most important
    lessons I had to learn when I started working in this area.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让你感到失望。为了减少客户流失，仅仅部署一个能够赢得数据科学竞赛的人工智能系统是不够的。如果你提供了一份预测客户流失的分析，但没有提供更多可操作的信息，企业将无法轻松地使用它，甚至可能根本无法使用。当我说预测客户流失并不是用数据对抗客户流失的重点时，请相信我。这是我刚开始在这个领域工作时必须学习的重要课程之一。
- en: TAKEAWAY A one-size-fits-all churn intervention doesn’t exist, so predicting
    customers at risk of churn is only a little helpful for reducing churn.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAY 并不存在一种适合所有情况的客户流失干预措施，因此预测有流失风险的客户对于减少客户流失只有一点帮助。
- en: 'The second reason predicting churn doesn’t work well is that churn is hard
    to predict with high accuracy, even with the best machine learning. It’s easy
    to see why, if you recall your behavior the last time you churned: you probably
    were not taking full advantage of the product, but it took you a long time to
    cancel because you were too busy or you spent some time researching alternatives.
    Perhaps you couldn’t make up your mind, or you forgot. If a predictive system
    were observing your behavior during that time, it would have flagged you as at
    risk and been wrong during all the time it took you to make up your mind and find
    the time to cancel. The moment of churn was shaped by too many extraneous factors
    to be predicted.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个原因是，即使是最先进的机器学习，也很难以高精度预测客户流失。如果你回想起你上次流失行为时的行为，原因很容易理解：你可能没有充分利用产品，但由于你太忙或者花了一些时间研究替代方案，所以取消订阅花费了很长时间。也许你无法下定决心，或者你忘记了。如果一个预测系统在那个时期观察你的行为，它可能会标记你为有风险，并在你下定决心和找到时间取消订阅的整个过程中都是错误的。流失的时刻受到太多外部因素的影响，难以预测。
- en: Apart from extraneous factors influencing timing, churn is hard to predict because
    utility or enjoyment is a fundamentally subjective experience. The likelihood
    of churn varies from individual to individual, even under the same circumstances.
    This is especially important for consumer services, where churn is usually hardest
    to predict. For business products, customers tend to be rational. But neither
    the customer nor you have enough information to do a precise cost-benefit analysis
    on their use of the product.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 除了影响时间的外部因素外，由于效用或享受是一种根本上的主观体验，客户流失也难以预测。即使在相同的情况下，流失的可能性也会因人而异。这对于消费者服务尤为重要，因为客户流失通常最难预测。对于商业产品，客户往往比较理性。但无论是客户还是你，都没有足够的信息来对他们使用产品的成本效益进行精确分析。
- en: Finally, churn is normally rare in comparison with retention; it has to be,
    for any paid subscription that remains in business. Because churn is rare, false
    positive predictions are common no matter how you make predictions.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，与保留相比，客户流失通常较为罕见；对于任何保持运营的付费订阅来说，都必须如此。因为客户流失罕见，无论你如何预测，误报预测都很常见。
- en: Given all these things, churn predictions are inevitably relatively crude. If
    you worked on a project where you predicted churn in the past and found it easy
    to predict with high accuracy, you might have been predicting churn too late,
    when it was not actionable (see chapter 4). I will provide data on churn prediction
    accuracy and what constitutes accurate versus inaccurate churn prediction in chapter
    9\. For now, I hope I’ve given you enough anecdotal arguments to show why highly
    accurate prediction usually is not possible.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所有这些因素，客户流失预测不可避免地相对粗糙。如果你在一个过去预测客户流失的项目上工作，并发现它很容易以高精度预测，那么你可能是在流失发生得太晚时进行预测，那时它已经不可操作（参见第4章）。在第9章中，我将提供关于客户流失预测准确性的数据，以及构成准确与不准确客户流失预测的因素。现在，我希望我已经给出了足够的轶事证据，以表明高度准确的预测通常是不可能的。
- en: TAKEAWAY Extraneous factors, subjectivity, incomplete information, and rarity
    make it hard to predict churn accurately.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAY 外部因素、主观性、不完整的信息和稀缺性使得准确预测客户流失变得困难。
- en: Reducing churn is a team effort
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 减少客户流失是团队努力的结果。
- en: 'One of the hardest things about preventing churn is that it is no one’s job,
    in the sense that no one person or job function can do it alone. Consider the
    strategies for churn reduction described in the last section: product improvement,
    engagement campaigns, customer success and support, sales, and pricing. Those
    functions span more than half the departments in a typical organization! That
    means churn reduction is going to suffer from problems of communication and coordination.
    If left unchecked, there will be a tendency for different teams to come up with
    uncoordinated approaches to reduce churn. It would be counterproductive, for example,
    for the product and marketing teams to decide to focus on driving the use of different
    features or content. And those approaches may be based on limited or flawed information.
    Because they aren’t the data experts (that’s you, remember?), there’s no guarantee
    that choices made by independent teams will be properly data driven.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 防止客户流失最困难的一点是，这并不是任何人的职责，也就是说，没有人或职能可以单独完成这项工作。考虑一下上一节中描述的客户流失减少策略：产品改进、参与活动、客户成功与支持、销售和定价。这些职能涵盖了典型组织超过一半的部门！这意味着客户流失减少将面临沟通和协调的问题。如果放任不管，不同团队可能会采取不协调的方法来降低客户流失率。例如，产品和营销团队决定专注于推动不同功能或内容的利用率，这将是适得其反的。而且，这些方法可能基于有限或错误的信息。因为他们不是数据专家（记住，那是指你），所以不能保证独立团队做出的选择是正确数据驱动的。
- en: TAKEAWAY Churn-reduction efforts are at risk of miscommunication and lack of
    coordination between the multiple teams involved.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点** 多个团队之间的沟通不畅和缺乏协调可能会使客户流失减少的努力陷入风险。'
- en: Also, in a typical situation, the data person can’t do anything to reduce churn
    on their own. Reducing churn depends on actions taken by specialists in different
    parts of the business, not by a person who is wrangling the data. These coworkers
    are diverse, and I will refer to them as the businesspeople for lack of a better
    term. I’m not implying that the data person is not part of the business; but data
    people usually have no direct responsibility for concrete business outcomes (like
    revenue), whereas the people in those other roles usually do. From the data person’s
    point of view, the business is the end user of the data analysis results.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在典型情况下，数据人员无法单方面采取措施来降低客户流失率。降低客户流失率取决于业务不同领域的专家采取的行动，而不是那些处理数据的人员。这些同事各不相同，我暂且称他们为“业务人员”，因为没有更好的称呼。我并不是暗示数据人员不属于业务团队；但数据人员通常没有直接责任对具体的业务成果（如收入）负责，而那些其他角色的人通常有。从数据人员的角度来看，业务是数据分析结果的最终用户。
- en: TAKEAWAY The data person’s goal is to make businesspeople more effective at
    churn-reducing interventions.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点** 数据人员的目的是让业务人员在减少客户流失的干预措施上更加有效。'
- en: '1.2.3 Great customer metrics: Weapons in the fight against churn'
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 优秀的客户指标：对抗客户流失的武器
- en: Churn is hard to fight because different parts of the business are responsible
    for reducing churn in different ways. All of these teams have different tools
    and methods, and they may not align on the situation and strategies. Also, every
    method to reduce churn requires businesses to target interventions to the customers
    most likely to respond. As a result, to fight churn, businesses need a shared
    set of facts or rules for understanding customers and their engagement with the
    product.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 客户流失难以对抗，因为业务的不同部分以不同的方式负责减少客户流失。所有这些团队都有不同的工具和方法，他们可能不会在情况和策略上达成一致。此外，每种减少客户流失的方法都需要企业针对最有可能做出反应的客户进行干预。因此，为了对抗客户流失，企业需要一套共享的事实或规则，以理解客户及其与产品的互动。
- en: The best way to make data into a weapon in the fight against churn is to use
    the data to produce effective customer measurements and get those measurements
    into the hands of the business’s churn fighters. As we will explore fully in chapter
    3, a measurement of customers is called a metric.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据变成对抗客户流失的武器的最佳方式是利用数据产生有效的客户测量，并将这些测量结果交给业务中的客户流失斗士。正如我们将在第3章中全面探讨的那样，客户的测量被称为指标。
- en: DEFINITION Customer metric —Any measurement you make on all customers individually.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义** 客户指标——对每位客户单独进行的任何测量。'
- en: As a simple example, a metric can be something like how many times per month
    each customer uses a software feature or watches episodes from a certain series.
    But not every metric is great for fighting churn.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个简单的例子来说，一个指标可以是这样：每个月每位客户使用软件功能或观看某个系列节目的次数。但并非每个指标都适合用于对抗客户流失。
- en: 'TAKEAWAY For a customer metric to be great for fighting churn, it should have
    the following characteristics: (1) easily understood by the business; (2) clearly
    associated with churn and retention, so it is obvious what a healthy customer
    looks like; (3) segments customers in a way that’s useful for targeted interventions
    that increase engagement; and (4) useful to multiple functions of the business
    (product, marketing, support, etc.).'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点**：为了使客户指标在对抗客户流失方面变得出色，它应该具备以下特点：（1）易于业务理解；（2）与客户流失和保留明显相关，因此可以清楚地知道一个健康的客户是什么样的；（3）以有助于针对干预措施提高参与度的客户细分方式；（4）对业务的多项功能（产品、营销、支持等）都有用。'
- en: To continue the simple example, you may discover business rules like “customers
    who use (view) the product feature more than five times a month churn at half
    the rate of customers who use it only once a month or less.” Something like using
    or viewing more of a particular feature is not very complicated, and the finding
    about churn makes it obvious what a healthy customer is. Each part of the business
    can use a fact like that differently. Product creators will know the feature is
    providing value and can either replicate it or make it easier to find. Marketing
    can design a campaign to drive users to the feature. And when Customer Success/Support
    people talk to a customer, they can ask if the customer is using that feature
    and encourage them to try it if not.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 继续使用简单的例子，你可能会发现像“每月使用（查看）产品功能超过五次的客户，其流失率是每月只使用一次或更少的客户的一半。”这样的业务规则。使用或查看更多特定功能的事情并不复杂，关于流失的发现使得一个健康的客户显而易见。每个业务部分都可以用这样的事实以不同的方式使用。产品创造者会知道该功能正在提供价值，可以复制它或使其更容易找到。营销可以设计一场活动来吸引用户使用该功能。而当客户成功/支持人员与客户交谈时，他们可以询问客户是否在使用该功能，如果客户没有使用，可以鼓励他们尝试使用。
- en: That may sound easy, but coming up with actionable findings that appear simple
    is harder than it sounds. Some findings can be misleading (see section 1.8.2 for
    an example), and the more common problem is that there are too many potential
    metrics and rules. The challenge then is to find a concise set of metrics for
    the business to follow. So just because you are looking for easy-to-understand
    facts and rules doesn’t mean your job will be easy!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能很简单，但提出看似简单却具有可操作性的发现实际上比听起来更难。有些发现可能会误导（例如，参见1.8.2节中的例子），更常见的问题是存在太多的潜在指标和规则。那么挑战就在于为业务找到一组简洁的指标。所以，仅仅因为你在寻找易于理解的事实和规则，并不意味着你的工作会容易！
- en: 'I arrived at this focus on delivering great customer metrics by experiencing
    situations where the metrics were not great. When I was starting out, the situation
    usually went like this: Before we began analyzing churn, the company chose customer
    metrics, and we used them as inputs for a predictive model. I often found that
    the customer metrics were poorly designed and weren’t good for predicting and
    understanding churn, so the predictive model gave poor results, and no one used
    it. But they continued using the mediocre metrics because they needed measurements
    for segmenting. That’s when the light bulb went on for me. Data analysis should
    focus on making sure the metrics are great for churn because that’s what people
    will use to do their job. I knew that as a data expert, I could do a better job
    of creating customer metrics than the businesspeople—and so can you.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过经历那些指标并不出色的情境，得出了对提供优秀客户指标的重视。当我刚开始时，情况通常是这样的：在我们开始分析客户流失之前，公司选择了客户指标，并将它们用作预测模型的输入。我经常发现客户指标设计得不好，并不适合预测和理解客户流失，因此预测模型的结果不佳，没有人使用它。但他们继续使用这些平庸的指标，因为他们需要用于细分的测量。那时，我脑海中突然有了灵感。数据分析应该专注于确保指标对客户流失非常出色，因为这就是人们将用来完成他们工作的事情。我知道作为一个数据专家，我可以比业务人士更好地创建客户指标——你也可以。
- en: The approach I will teach you is like traditional statistical or scientific
    analysis. Data people trained as statisticians will likely find this approach
    more natural than computer scientists will. The process is to iteratively test
    different customer metrics, analyze their relationship to churn and to each other,
    and evaluate them for interpretability and how useful they are for segmenting
    and making interventions. You find the best set of metrics, and that is the main
    deliverable to the business. You will also be in a good position to run predictive
    models for additional use cases, as described in later chapters.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我将教授你的方法类似于传统的统计或科学分析。受过统计训练的数据人员可能会发现这种方法比计算机科学家更自然。过程是迭代测试不同的客户指标，分析它们与客户流失以及彼此之间的关系，并评估它们的可解释性和在细分和干预方面的有用性。你找到最佳的指标集，这就是向业务交付的主要成果。你也将处于良好的位置来运行预测模型，如后续章节所述的附加用例。
- en: TAKEAWAY The main deliverable to the business from the data analysis project
    is a set of customer metrics.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 取得成果：数据分析项目向业务交付的主要成果是一套客户指标。
- en: 1.3 Why this book is different
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 为什么这本书不同
- en: You might suspect by now that this is not your usual book about data science
    or data analysis. I will explain these differences now, so you know what to expect.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你可能已经怀疑这不是你通常关于数据科学或数据分析的书。我现在会解释这些差异，让你知道可以期待什么。
- en: 1.3.1 Practical and in-depth
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 实用且深入
- en: Table 1.1 summarizes some ways this book differs from a typical book in this
    field.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.1总结了本书与该领域典型书籍的不同之处。
- en: Table 1.1 How this book compares to other data analysis books
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.1 本书与其他数据分析书籍的比较
- en: '| This book | Most books about data analysis |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 本书 | 大多数关于数据分析的书籍 |'
- en: '| One scenario from start to finish, including applications | Helicopter into
    many different scenarios but omit practical details |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 从开始到结束的一个场景，包括应用 | 涉及许多不同的场景，但省略了实际细节 |'
- en: '| Focuses on understanding the data and designing metrics (aka feature engineering)
    | Focus on algorithms |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 专注于理解数据和设计指标（即特征工程） | 专注于算法 |'
- en: '| Creates datasets from raw data in an iterative process | Use datasets that
    are fixed benchmarks |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 通过迭代过程从原始数据创建数据集 | 使用固定的基准数据集 |'
- en: '| Emphasizes interpretability, parsimony, and agility | Emphasize maximizing
    accuracy or other technical metrics |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 强调可解释性、简洁性和敏捷性 | 强调最大化准确性或其他技术指标 |'
- en: 'This book focuses on one thing: a practical approach to using your data to
    fight churn. In contrast, most books on data analysis cover a wide variety of
    use cases, emphasizing statistical and computer science algorithms. That said,
    section 1.5 explains that there is a whole family of use cases that are similar
    to churn, and the same techniques apply. But this book stays focused on churn
    to make the learning easy; once you are an expert, it won’t be hard to modify
    the techniques to related scenarios.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于一件事：使用数据来对抗客户流失的实用方法。相比之下，大多数数据分析书籍涵盖了广泛的使用案例，强调统计和计算机科学算法。尽管如此，第1.5节解释说，有一系列与客户流失相似的使用案例，并且可以使用相同的技巧。但本书专注于客户流失，以便学习变得容易；一旦你成为专家，修改技巧到相关场景就不会很难。
- en: In typical data analysis books, the focus is on teaching algorithms. The datasets
    used to demonstrate the techniques are given and are known as benchmark datasets.
    This book starts with raw data and creates an analytical dataset, which is a large
    part of the work. I explain several statistical/machine learning algorithms at
    the level required to use them, but I will not teach a lot of theory. Instead,
    the focus is on teaching the entire process, including application of the results
    in a real-world scenario.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的数据分析书籍中，重点是教授算法。用于展示技术的数据集是已给出的，被称为基准数据集。本书从原始数据开始，创建一个分析数据集，这是工作的很大一部分。我将解释几个统计/机器学习算法，达到可以使用它们的水平，但不会教授很多理论。相反，重点是教授整个过程，包括在现实世界场景中应用结果。
- en: 'An important way in which real-world data problems differ from training is
    that in the real world, the job never ends: as soon as one analysis of churn is
    complete, new product features or content are created, requiring reanalysis. Or
    an entirely new type of data to enhance the original may become available. Also,
    there are constant changes in the business environment, such as competition and
    changing economic conditions. Such changes can require reanalysis, even if the
    product isn’t modified.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的数据问题与训练数据的不同之处在于，在现实世界中，工作永远不会结束：一旦一项关于客户流失的分析完成，就会创建新的产品功能或内容，需要重新分析。或者，可能出现一种全新的数据来增强原始数据。此外，商业环境也在不断变化，如竞争和不断变化的经济状况。这些变化可能需要重新分析，即使产品没有修改。
- en: To succeed in this environment, the process of using the data must be parsimonious
    and agile. Parsimony means using the minimum amount of data and the fewest analytic
    steps required to get the job done. Agility means responding to change quickly
    and efficiently. Achieving parsimony and agility has important consequences. I
    will return to these themes throughout the book but, for now, here are two key
    takeaways.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要在这个环境中取得成功，使用数据的过程必须是简洁和敏捷的。简洁意味着使用最少的数量数据以及最少的分析步骤来完成工作。敏捷意味着快速有效地应对变化。实现简洁和敏捷具有重要的后果。我将在整本书中回到这些主题，但就目前而言，这里有两大要点。
- en: TAKEAWAY Your goal is to deliver actionable knowledge to the businesspeople.
    Listen to them, and try to answer their questions first. Do not exhaustively test
    every hypothesis or evaluation metric.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点**：你的目标是向商业人士提供可操作的知识。倾听他们的意见，并首先尝试回答他们的问题。不要对每个假设或评估指标进行详尽的测试。'
- en: TAKEAWAY Write code to automate the process. This makes it much easier to accommodate
    the inevitable corrections or requests for changes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点**：编写代码来自动化这个过程。这使得适应不可避免的修正或变更请求变得容易得多。'
- en: Because of the need to communicate with businesspeople to fight churn, a data
    person’s analysis achieves maximum impact when it provides actionable knowledge.
    For this reason, this book tells you how to communicate the analysis results in
    a way that nontechnical people understand. This means using relatively simple
    visualizations and avoiding technical jargon in favor of a common language. I
    even recommend making simplifications when explaining the analysis (but not cutting
    corners in doing the analysis). Throughout the book, I give specific examples
    of explanation strategies I have found to work.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 由于需要与商业人士沟通以应对客户流失，当数据分析提供可操作的知识时，数据分析师的分析达到最大影响。因此，本书将告诉你如何以非技术人员能够理解的方式传达分析结果。这意味着使用相对简单的可视化，并避免使用技术术语，而是使用通用语言。我甚至建议在解释分析时进行简化（但在分析过程中不要走捷径）。在整个书中，我给出了我发现的有效的解释策略的具体例子。
- en: The importance of data and metric design (aka feature engineering)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和指标设计（又称特征工程）的重要性
- en: 'Many people who take academic classes on data science or data analysis get
    a surprise when they start working at a company or on a real research project:
    the data they need is not waiting for them in a CSV file or a database table,
    ready to run through an algorithm. Most real-world projects involve locating and
    merging data from multiple databases or systems, and this process is a large part
    (usually more than half) of the work on the project. In academic data science,
    this is referred to as feature engineering, but I will stick to the term metric
    design because of the need to communicate with businesspeople (more about this
    in chapter 3).'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 许多在数据科学或数据分析课程中学习的人，当他们开始在一家公司或真实的研究项目中工作时，会感到惊讶：他们需要的不是在CSV文件或数据库表中等待他们的数据，而是需要通过算法运行的数据。大多数现实世界项目涉及从多个数据库或系统中定位和合并数据，这个过程是项目工作中很大的一部分（通常超过一半）。在学术数据科学中，这个过程被称为特征工程，但鉴于需要与商业人士沟通，我将坚持使用“指标设计”这个术语（更多关于这一点在第3章中介绍）。
- en: Another common misconception is that the choice of algorithm or analytic method
    is the most important thing contributing to model accuracy. The design of the
    summary metrics (aka data features to academics) that allow the data to be analyzed
    is the most important part of the process, even where accuracy is concerned.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见的误解是，算法或分析方法的选取是影响模型准确性的最重要因素。允许数据进行分析的总结指标（在学术界称为数据特征）是整个过程中最重要的部分，即使在关注准确性的情况下也是如此。
- en: Some data people who are academically inclined may see it as inefficient or
    even unworthy of them to prepare their data, viewing it as drudgery. But many
    small decisions must be made when preparing the data, some of which can have huge
    consequences for the results, especially if those decisions are not made correctly
    or not in the way the data person expects.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一些学术倾向的数据人员可能会认为准备数据既低效又不值得他们去做，将其视为苦差事。但在准备数据时，必须做出许多小决策，其中一些决策可能会对结果产生巨大影响，尤其是如果这些决策没有正确做出，或者不是数据人员期望的方式。
- en: WARNING It is extremely risky to delegate data-preparation tasks to another
    team.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：将数据准备任务委托给另一个团队风险极高。
- en: 'Finally, I want to add that in my own experience, understanding the data and
    designing the metrics is the most fun, creative part of the entire process! In
    my opinion, this is the true “science” in data science: learning from your data
    through experimentation, not just running someone else’s algorithm. It’s not drudgery
    in my book!'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想补充说，根据我的经验，理解和设计指标是整个过程中最有乐趣、最具创造性的部分！在我看来，这确实是数据科学中的“真正科学”：通过实验从你的数据中学习，而不仅仅是运行别人的算法。在我的书中，这绝不是苦差事！
- en: 1.3.2 Simulated case study
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 模拟案例研究
- en: 'To meet its goals, this book revolves around an in-depth case study. You will
    start with a database of customer and event data and use it to perform all the
    steps in a real churn-fighting process: calculating the customer churn rate, understanding
    customer behavior by creating and analyzing metrics, discovering how customer
    behavior relates to churn, and using all that knowledge to design segments that
    you can use for targeted interventions (or to make targeted interventions, if
    it really were your company).'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现其目标，本书围绕一个深入的案例研究展开。你将从客户和事件数据的数据库开始，并使用它来完成实际客户流失斗争过程中的所有步骤：计算客户流失率，通过创建和分析指标来理解客户行为，发现客户行为与流失之间的关系，并利用所有这些知识来设计可用于针对性干预的细分市场（或者如果真的是你的公司，可以用于针对性干预）。
- en: Because customer data is sensitive, I can’t distribute real customer and product
    data to support your learning. Instead, this book includes a highly realistic
    customer simulation that you can use to generate your own data. I will also make
    frequent comparisons to case studies made on real companies (described in section
    1.7). You will see that the results you get from your simulation are surprisingly
    similar to the real thing. The code for the simulation and instructions to set
    it up and run it are on the book’s website ([www.manning.com/books/fighting-churn-with-data](http://www.manning.com/books/fighting-churn-with-data))
    and in the book’s GitHub repository ([https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 由于客户数据敏感，我无法分发真实的客户和产品数据以支持你的学习。相反，本书包含一个高度逼真的客户模拟，你可以使用它来生成自己的数据。我还会经常将案例研究与真实公司（在第1.7节中描述）进行比较。你会发现你从模拟中获得的结果与实际情况惊人地相似。模拟的代码以及设置和运行它的说明可以在本书的网站上找到（[www.manning.com/books/fighting-churn-with-data](http://www.manning.com/books/fighting-churn-with-data)）和本书的GitHub仓库中（[https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)）。
- en: NOTE The most up-to-date instructions to set up the development environment
    and run the simulation and code will always be in the README page at the root
    of the book’s GitHub repository. The instructions for setup are not included in
    this book.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：设置开发环境、运行模拟和代码的最新说明始终位于本书GitHub仓库根目录下的README页面。设置说明不包括在本书中。
- en: I’ll tell you more about the company you are going to simulate and study in
    section 1.7.4, after I introduce the real case studies. But first, to put the
    case studies in context, I want to talk more broadly about the kinds of companies
    and data to which this book applies.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在介绍真实案例研究之后，在第1.7.4节中告诉你更多关于你将要模拟和研究的公司的信息。但首先，为了使案例研究具有背景，我想更广泛地谈谈本书适用的公司类型和数据。
- en: 1.4 Products with recurring user interactions
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 具有重复用户交互的产品
- en: 'For those not already familiar with this area, I’m going to summarize the current
    state of the world of products that have recurring user interactions or subscriptions.
    Subscription and recurring payment business models are definitely not new; subscription
    news services have existed since at least the sixteenth century, and the recurring
    payment of insurance premiums was established in the seventeenth century. The
    twentieth century saw the rise of ubiquitous recurring payment services for a
    wide range of utilities made available by the second industrial revolution: first
    water, gas, electricity, and telephone service; and, in the late twentieth century,
    cable television, mobile phone service, and, of course, internet service. These
    services are all based around recurring payment relationships between consumer
    and provider. All such relationships can be referred to as subscriptions.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些还不熟悉这个领域的人来说，我将总结当前具有重复用户交互或订阅的产品世界的情况。订阅和重复付款商业模式绝对不是新事物；订阅新闻服务至少自16世纪以来就存在了，而保险费的重复支付是在17世纪确立的。20世纪见证了第二次工业革命带来的各种公用事业重复付款服务的普及：首先是水、煤气、电力和电话服务；而在20世纪末，有线电视、移动电话服务和当然还有互联网服务。这些服务都是基于消费者和提供商之间的重复付款关系。所有这些关系都可以被称为订阅。
- en: 'When we think of subscriptions, we usually think of a fixed fee paid periodically,
    although subscription services can collect three types of payments between the
    consumer and provider:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们想到订阅时，我们通常想到的是定期支付的固定费用，尽管订阅服务可以在消费者和提供商之间收取三种类型的付款：
- en: Recurring payments —Fixed payments of the same amount for each period of service
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复付款——每个服务期间相同金额的固定付款
- en: Usage-based payments —Payments for the amount of service used, based on some
    unit of measure
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于使用量的付款——根据某些计量单位支付所使用的服务费用
- en: One-time payments —Usually fees for setup but also for temporary (nonrecurring)
    upgrades to service or one-time (in-app) purchases
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性付款——通常包括设置费用，但也包括对服务或一次性（应用内）购买的临时（非重复）升级费用
- en: The services are sometimes paid for in advance (at the start of each service
    period) and sometimes in arrears (after the service is provided). But common to
    all of these services is the continuing relationship between consumer and service
    provider.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务有时是预先付款（每个服务期开始时）和有时是事后付款（服务提供后）。但所有这些服务都有一个共同点，那就是消费者和服务提供商之间的持续关系。
- en: The twenty-first century has seen a new explosion in subscription services,
    largely delivered over the internet and created (or at least managed) using cloud
    computing platforms. One important characteristic that sets them apart from most
    of their predecessors is that the new products are usually of a more discretionary
    nature. While twentieth-century recurring payment services had few or no options
    (many utilities are still regulated monopolies), we have a variety of options
    when it comes to twenty-first-century subscriptions. There are usually alternative
    services to choose from, like switching from one streaming music service to another.
    Also, there can be alternative means of achieving the same ends, such as a business
    developing its own software rather than buying it with a subscription. And finally,
    many modern subscriptions are things we can live without (do you need that food
    delivery subscription when you could shop in a store?).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 21世纪见证了订阅服务的新一轮爆炸式增长，这些服务大多通过互联网提供，并使用云计算平台创建（或至少管理）。这些新产品的其中一个重要特征是它们通常具有更多的选择性。虽然20世纪的重复付款服务选择很少或没有（许多公用事业仍然是受监管的垄断），但在21世纪的订阅方面，我们有各种各样的选择。通常有可供选择的其他服务，比如从一家流媒体音乐服务切换到另一家。此外，还可以有实现相同目的的替代手段，例如企业开发自己的软件而不是通过订阅购买。最后，许多现代订阅是我们可以不用的东西（当你可以在商店购物时，你还需要那个食品配送订阅吗？）。
- en: In the following sections, I will describe some of the wide variety of subscriptions
    that exist today. We will consider these business models in the rest of the book.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下章节中，我将描述今天存在的各种订阅方式的广泛多样性。我们将在本书的其余部分考虑这些商业模式。
- en: 1.4.1 Paid consumer products
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 付费消费者产品
- en: 'Most people are familiar with consumer subscription services. These products
    typically cost a modest amount each month (less than a fancy meal), and the price
    typically ends with “99” (9.99, 49.99, 99.99, etc.). These days, most consumers
    get a lot of their entertainment this way, and a variety of additional products
    have become available:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人都熟悉消费者订阅服务。这些产品通常每月费用适中（低于一顿昂贵的餐食），价格通常以“99”结尾（9.99、49.99、99.99等）。如今，大多数消费者通过这种方式获得很多娱乐，并且出现了各种额外的产品：
- en: Desktop software (word processors, spreadsheets, graphics creation tools, anti-virus
    programs, etc.), formerly sold through perpetual licenses
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面软件（文字处理器、电子表格、图形创建工具、防病毒程序等），以前通过永久许可证销售
- en: New types of software as a service (identity-theft protection, cloud storage,
    home security video monitoring, etc.)
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新类型的软件即服务（身份盗窃保护、云存储、家庭安全视频监控等）
- en: Boxes of physical products (shaving and personal grooming items, meals, crafts,
    gifts, etc.)
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理产品盒（剃须和个人护理用品、餐食、手工艺品、礼物等）
- en: Personal apparel items (including clothing and watches)
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人服装商品（包括服装和手表）
- en: These products are often referred to as business-to-consumer services (B2C).
    Another related term is direct to consumer (D2C), which usually refers to selling
    video entertainment to consumers without bundling it with other channels in a
    cable or satellite entertainment package. (At the time of this writing, many television
    channels are available only through cable or satellite subscription, but a streaming
    service is D2C.)
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这些产品通常被称为企业对消费者服务（B2C）。另一个相关术语是直接面向消费者（D2C），它通常指的是在不捆绑其他有线或卫星娱乐套餐的情况下向消费者销售视频娱乐。（在撰写本文时，许多电视频道只能通过有线或卫星订阅获得，但流媒体服务是D2C。）
- en: 1.4.2 Business-to-business services
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.2 企业对企业服务
- en: In terms of market value, subscription services for businesses are an enormous
    market segment. These are commonly known as business-to-business (B2B) products.
    Starting with Salesforce, which created the first cloud-based customer relationship
    management (CRM) system in the 2000s, this market has exploded. Now nearly all
    new software products for businesses are offered as a service (software as a service,
    also known as SaaS). At the same time, existing on-premises software products
    have started to shift to a new model due to the efficiency of cloud deployment
    and upgrades. These products exhibit a dizzying variety of payment terms because
    business products do not shy away from complex contracts (indeed, they often seem
    to favor them). The best-known categories of B2B subscriptions include
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 从市场价值来看，企业订阅服务是一个巨大的市场细分。这些通常被称为企业对企业（B2B）产品。从Salesforce开始，它在2000年代创建了第一个基于云的客户关系管理（CRM）系统，这个市场已经爆炸式增长。现在，几乎所有面向企业的新的软件产品都提供作为服务（软件即服务，简称SaaS）。同时，由于云部署和升级的效率，现有的本地软件产品已经开始转向新的模式。这些产品因为商业产品不回避复杂的合同（实际上，它们似乎更倾向于复杂的合同）而展现出令人眼花缭乱的支付条款。最知名的B2B订阅类别包括
- en: CRM —SaaS to coordinate sales team and marketing interactions
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRM —SaaS用于协调销售团队和市场营销互动
- en: Enterprise resource planning (ERP) —SaaS for accounting, logistics, and production
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业资源规划（ERP）—SaaS用于会计、物流和生产
- en: Subscription business management (SBM) —SaaS to manage subscriptions (also sold
    on a subscription basis)
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订阅式业务管理（SBM）—SaaS用于管理订阅（也可按订阅方式销售）
- en: Human resource management (HR) —SaaS for managing employees, including hiring
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人力资源管理（HR）—SaaS用于管理员工，包括招聘
- en: Support issue tracking systems (ITS) —SaaS for tracking and managing customer
    support interactions or tickets
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持问题跟踪系统（ITS）—SaaS用于跟踪和管理客户支持互动或工单
- en: Desktop software —Spreadsheets, word processors, email, illustration programs,
    and so forth, sold through multiuser subscriptions
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面软件—电子表格、文字处理器、电子邮件、插图程序等，通过多用户订阅销售
- en: Cloud computing resources —Cloud servers, storage, databases, and content distribution
    networks (CDNs)
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算资源—云服务器、存储、数据库和内容分发网络（CDNs）
- en: Business intelligence (BI) —Tools to query and visualize data of a variety of
    types
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业智能（BI）—用于查询和可视化各种类型数据的工具
- en: Security products —Virus protection, password managers, network monitoring,
    and other tools for ensuring individual computer and corporate system security
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全产品—病毒防护、密码管理器、网络监控以及其他确保个人计算机和公司系统安全的工具
- en: 'This short list does not do justice to the wide variety of SaaS products used
    by businesses today. Nearly every modern SaaS company is dependent on a wide array
    of other SaaS products to provide the software running the noncore portions of
    the operation. A typical SaaS company uses in-house software engineers only to
    create what is unique about the service; almost every other part of the operation
    is run using software provided by another SaaS venture and paid on a subscription
    basis. These include the standard applications listed previously, as well as SaaS
    products designed for use by companies in specific verticals:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简短的列表并不能公正地反映当今企业使用的各种SaaS产品。几乎每家现代SaaS公司都依赖于一系列其他SaaS产品来提供运行运营非核心部分的软件。典型的SaaS公司仅使用内部软件工程师来创建服务中独特的东西；几乎运营的每个其他部分都是使用由其他SaaS企业提供的软件来运行的，并且基于订阅付费。这包括之前列出的标准应用程序，以及为特定垂直领域的公司设计的SaaS产品：
- en: Most online news or media services use software to manage comments and discussions,
    but that service is not created by those companies—they focus on creating content.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数在线新闻或媒体服务使用软件来管理评论和讨论，但这种服务并非由这些公司创建——他们专注于创造内容。
- en: Information services supporting specific verticals used to be common only in
    the finance and legal industries, but now industries like real estate, energy,
    manufacturing, and agriculture also have vertical-specific information services.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持特定垂直领域的信息服务过去只在金融和法律行业很常见，但现在房地产、能源、制造和农业等行业也有垂直特定的信息服务。
- en: Services are available to manage invoices and accounts payable functions that
    are specific to a single industry or vertical.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务可用于管理特定行业或垂直领域的发票和应付账款功能。
- en: These are just a few examples from a very large and heterogeneous category.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是来自一个非常大且多样化的类别中的几个例子。
- en: 1.4.3 Ad-supported media and apps
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.3 广告支持的媒体和应用程序
- en: 'Since the early days of the internet, one of the most common business models
    (if not the most common) is to provide free media content (reading material, videos,
    music, etc.) but with ads displayed before, during, and/or after. There is no
    formal subscription to use such a product, so the scenario has some important
    differences from those in figure 1.1\. There is no subscription database, although
    another database probably tracks user profile information for the purpose of selecting
    ads. While the means of capturing value from the consumer is different, these
    services share the same discretionary nature as regular paid consumer services
    and the same obvious concern with churn: services want their users (ad viewers)
    to keep coming back.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 自从互联网的早期，最常见的商业模式（如果不是最常见的）就是提供免费媒体内容（阅读材料、视频、音乐等），但在之前、期间和/或之后显示广告。使用此类产品不需要正式订阅，因此这种场景与图1.1中的场景有一些重要区别。没有订阅数据库，尽管另一个数据库可能跟踪用户配置文件信息，用于选择广告。虽然从消费者那里获取价值的方式不同，但这些服务与常规付费消费者服务具有相同的自由裁量性质，并且对流失有同样的明显担忧：服务希望他们的用户（广告观看者）继续回来。
- en: As I will explain, without a subscription, churn can be defined to simply mean
    that a customer disappears for an extended period of time. This type of product
    can also benefit from the churn analysis techniques taught in this book, as long
    as some form of event data warehouse tracks users across multiple sessions.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我将解释的，没有订阅的情况下，流失可以简单地定义为客户长时间消失。这类产品也可以从本书中教授的流失分析技术中受益，只要某种形式的事件数据仓库能够跟踪用户在多个会话中的活动。
- en: TAKEAWAY Tracking user events across multiple sessions is the one minimum requirement
    to use the techniques in this book.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 吸取经验：在多个会话中跟踪用户事件是使用本书中技术的一个基本要求。
- en: 1.4.4 Consumer feed subscriptions
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.4 消费者信息订阅
- en: Another novel type of subscription delivers free information in a feed, such
    as YouTube subscriptions or email updates. This is a variant of the ad-supported
    media model in which content is still advertising supported, but the provider
    creates the option to upgrade the experience by subscribing for free. This subscription
    usually means the consumer consents to product updates via new information pushed
    to their inbox or video feed. In this case, the structure of the relationship
    fits the typical scenario in figure 1.1, but there are no fixed payments on the
    subscription; instead, advertising revenue is derived from events.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种新颖的订阅类型是在订阅中提供免费信息，例如YouTube订阅或电子邮件更新。这是广告支持媒体模型的变体，其中内容仍然是广告支持的，但提供商创建了通过免费订阅来升级体验的选项。这种订阅通常意味着消费者同意通过推送到他们的收件箱或视频流的新信息来接收产品更新。在这种情况下，关系的结构符合图1.1中的典型场景，但订阅没有固定支付；相反，广告收入来自事件。
- en: 1.4.5 Freemium business models
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.5 免费增值商业模式
- en: A freemium offering refers to any subscription service that has both a free
    version and a paid, or premium, level of service. For some services, the free
    version may be time-limited, giving users a chance to “try before you buy.” For
    other services, it may be possible to use the free level of service in perpetuity.
    Another common variety is to have a free version with advertisements (as described
    in section 1.4.3) and a paid version that is ad-free.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 免费增值提供是指任何具有免费版本和付费或高级服务级别的订阅服务。对于某些服务，免费版本可能是时间限制的，给用户一个“先试后买”的机会。对于其他服务，可能可以永久使用免费服务级别。另一种常见类型是免费版本带有广告（如1.4.3节所述）和没有广告的付费版本。
- en: 'As far as churn is concerned, freemium services are just like services without
    a free level, but there are two distinct types of churn: churn from the premium
    service and churn from the free level of service. The free level is analyzed using
    techniques described for nonsubscription, activity-based churn analysis. There
    is also the transition from the free to the paid service level, known as free
    trial conversion, which can be analyzed with the same techniques as churn (see
    section 1.5).'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 就流失而言，免费增值服务就像没有免费级别的服务一样，但有两种不同的流失类型：来自高级服务的流失和来自服务免费级别的流失。免费级别使用非订阅、基于活动的流失分析技术进行分析。还有从免费服务级别到付费服务级别的过渡，称为免费试用转换，可以使用与流失相同的分析技术（见1.5节）。
- en: 1.4.6 In-app purchase models
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.6 应用内购买模型
- en: A variant on the freemium model are products that are free to use in perpetuity
    (or which require only a relatively small one-time payment to use in perpetuity)
    but that offer a variety of ways to upgrade the experience by making one-time
    payments during use. This is becoming the predominant model in online gaming.
    To play the game is free, but if you want a cool-looking skin for your avatar,
    a better weapon, or a shortcut to a higher level, it’s going to cost you!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 免费增值模型的一种变体是那些可以永久免费使用（或只需支付相对较小的一次性费用即可永久使用）的产品，但提供多种方式在使用过程中通过一次性支付来升级体验。这正在成为在线游戏中的主导模式。玩游戏是免费的，但如果你想为你的角色获得一个酷炫的外观、更好的武器或快速提升到更高等级的捷径，那将需要你付费！
- en: This is another type of scenario that fits the model of figure 1.1 but without
    subscriptions. Instead, a transactional database tracks the one-time purchases
    (and the original purchase of the app, if there is an initial fee). Churn can
    be defined as a user (customer) going inactive; all of the usual techniques in
    this book apply as long as user behavior can be tracked across sessions of use.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种符合图1.1模型但无需订阅的场景。相反，一个事务型数据库跟踪一次性购买（以及如果存在初始费用，则应用程序的原价购买）。流失可以定义为用户（客户）变得不活跃；只要用户行为可以在使用会话之间追踪，本书中提到的所有常规技术都适用。
- en: 1.5 Nonsubscription churn scenarios
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 非订阅流失场景
- en: The focus of this book is on explicit churns from subscriptions, but the same
    approach works in a variety of other common business scenarios. I’ll briefly explain
    those here but—for simplicity—teach the techniques focusing mainly on churn from
    subscriptions. After you master the techniques, you should have no trouble repurposing
    what you have learned for other scenarios.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点关注来自订阅的显性流失，但相同的方法适用于各种其他常见商业场景。我将在下面简要解释这些场景，但为了简单起见，我将主要教授针对订阅流失的技术。在你掌握这些技术之后，你应该能够轻松地将所学知识应用于其他场景。
- en: 1.5.1 Inactivity as churn
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.1 不活跃作为流失
- en: 'User inactivity can be seen as churn for the free tier of a freemium service,
    and the same applies for apps or ad-supported products with no explicit subscription.
    You choose a time window in which a user must engage with the service (such as
    one month or three months). Churn is then defined as users who go inactive for
    that long. In contrast to the typical scenario in figure 1.1, there is no subscription
    transaction database, only an event data warehouse. But the techniques in the
    book can be used as long as one key requirement is satisfied: user behaviors must
    be tracked consistently across different episodes or sessions of activity.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 对于免费层级的免费增值服务，用户的不活跃状态可以被视为流失，同样的情况也适用于没有明确订阅的APP或广告支持的产品。您可以选择一个时间窗口，在这个时间窗口内，用户必须与服务互动（例如一个月或三个月）。那么，流失就被定义为长时间不活跃的用户。与图1.1中的典型场景相比，没有订阅交易数据库，只有事件数据仓库。但只要满足一个关键要求：用户行为必须在不同的活动或会话中持续跟踪。
- en: 1.5.2 Free trial conversion
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.2 免费试用转换
- en: As described in section 1.4.5, a freemium model offers both free and paid levels
    of service. Because similar behavioral data is available at the free level as
    in the paid subscription, it is just as easy to analyze the conversion of subscribers
    from the free service to the paid service as it is to analyze churn from the paid
    service. This is essentially the opposite of churn, but the scenario looks like
    that in figure 1.1, so the same analytic techniques can be used.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 如1.4.5节所述，免费增值模型提供免费和付费两个级别的服务。由于免费级别和付费订阅级别都有相似的行为数据，因此分析从免费服务到付费服务的转换与从付费服务到流失的分析一样容易。这本质上与流失相反，但场景看起来与图1.1中的相似，因此可以使用相同的分析技术。
- en: 1.5.3 Upsell/down sell
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.3 升级/降级销售
- en: Adding new services or moving to a higher-cost plan is known as an upsell, while
    removing services or moving to a lower-cost plan (without churning) is known as
    a down sell. As with churn, behavioral data and user characteristics can be analyzed
    to determine what scenarios are most likely to lead to an upsell or a down sell.
    The additional challenge is that there may be different possible upsell/down sell
    options to analyze. In practice, however, additional analysis for upsell/down
    sell is often unnecessary. Most of the time, the customers who are most likely
    to purchase some form of upsell are those who are the best customers identified
    by the churn analysis, while those customers most likely to move to a lower-cost
    plan (down sell) are also those most likely to churn.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 添加新服务或升级到更高成本的计划被称为升级销售，而移除服务或升级到更低成本的计划（不导致流失）被称为降级销售。与流失一样，行为数据和用户特征可以分析以确定最可能导致升级销售或降级销售的场景。然而，额外的挑战是可能存在不同的升级/降级销售选项需要分析。在实践中，然而，对于升级/降级销售进行额外的分析通常是多余的。大多数情况下，最有可能购买某种形式升级销售的客户是那些通过流失分析确定的最佳客户，而那些最有可能转移到更低成本计划（降级销售）的客户也最有可能流失。
- en: 'Upsells are also often related to crossing a specific usage threshold, such
    as the number of users (seats) sold for an enterprise software license or the
    number of gigabytes of data in a mobile phone service. In that case, an in-depth
    analysis is unnecessary: you know who is a candidate for an upsell simply by looking
    at a single relevant usage metric.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 升级销售也常常与跨越特定的使用阈值相关，例如企业软件许可证销售的用户数量（座位数）或移动电话服务中的数据量（千兆字节）。在这种情况下，深入分析是不必要的：只需查看一个相关的使用指标，你就能知道谁是升级销售的候选人。
- en: 1.5.4 Other yes/no (binary) customer predictions
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.4 其他是/否（二元）客户预测
- en: Customer churn is an example of a prediction problem where there is a yes or
    no answer. In statistics and data science, this is referred to as a binary outcome
    in reference to the two possibilities. The methods in this book can be applied
    without modification to virtually any situation involving predicting a future
    customer state that can be framed as a yes/no question. Examples include whether
    any kind of insurance policy will result in a claim (medical, auto, and so on)
    and whether a borrower will default on a loan. The one caveat here is that this
    book tends to focus on rare outcomes (which also happen to be the case for insurance
    claims and loan defaults). Slightly different methods can be used if yes and no
    outcomes are equally common, mainly in the measurement of accuracy (see chapter
    9).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 客户退订是一个存在是或否答案的预测问题的例子。在统计学和数据科学中，这被称为二元结果，指的是两种可能性。本书中的方法可以不加修改地应用于几乎任何涉及预测未来客户状态且可以表述为是/否问题的情境。例如，任何类型的保险政策是否会导致索赔（医疗、汽车等），以及借款人是否会违约。这里的一个注意事项是，本书倾向于关注罕见的结果（这也适用于保险索赔和贷款违约）。如果是/否结果同样常见，可以使用略微不同的方法，主要是在准确度测量方面（见第9章）。
- en: 1.5.5 Customer activity predictions
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.5 客户活动预测
- en: Assuming a subscriber continues a service, it is reasonable to want to analyze
    what a subscriber is likely to do in the future. This is especially important
    for behaviors that are revenue generating, such as how much the subscriber will
    use a pay-as-you-go feature; or how much content the user will consume, and the
    resulting ad revenue generated for an ad-supported service.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个订阅者继续使用服务，分析该订阅者未来可能的行为是合理的。这对于产生收入的用户行为尤为重要，例如，订阅者将使用预付费功能的程度；或者用户将消费多少内容，以及为广告支持服务产生的广告收入。
- en: Most of the techniques in this book also work for this sort of analysis, but
    with the major caveat that for churn, we use techniques for modeling two-state
    or binary outcomes (churn vs. continue), and for activity prediction, we use techniques
    for modeling numeric outcomes. If you have already trained in data science or
    statistics, it’s not too hard to adapt the methods in this book to forecast real
    values, but such extensions won’t be covered.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大多数技术也适用于此类分析，但有一个主要的前提是，对于退订，我们使用建模两种状态或二元结果（退订与继续）的技术，而对于活动预测，我们使用建模数值结果的技术。如果你已经在数据科学或统计学方面受过训练，那么将本书中的方法适应于预测实值并不太难，但这种扩展不会在本书中涵盖。
- en: 1.5.6 Use cases that are not like churn
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.6 非退订用例
- en: One use case that is very different from churn and will not be covered in this
    book is product recommendation systems. Those are scenarios with a wide variety
    of products or content to choose from, where the goal is to recommend the most
    suitable ones based on previous choices. The techniques in this book, however,
    do apply for customers choosing among a small number of products like basic, standard,
    and premium plans for a subscription. For large catalogs of physical or media
    products, you should consult a book or resources specifically about recommender
    systems.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与退订非常不同且本书不会涵盖的用例是产品推荐系统。这些是具有广泛产品或内容选择场景，目标是根据之前的选项推荐最合适的产品的场景。然而，本书中的技术也适用于客户在基本、标准和高级订阅计划等少量产品中进行选择的情况。对于物理或媒体产品的庞大目录，你应该查阅关于推荐系统专门书籍或资源。
- en: 1.6 Customer behavior data
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 客户行为数据
- en: Given the huge variety of products and services that include recurring customer/user
    interactions, there is an even larger variety of possible forms those interactions
    can take. One section in one chapter cannot possibly give an exhaustive listing
    of all the possibilities, so consider this only an introduction. Almost anything
    that happens in software or that can be tracked by software can be considered
    an interaction or event.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到包括周期性客户/用户交互在内的产品和服务种类繁多，这些交互可能采取的形式也更为多样。一个章节中的一节不可能列出所有可能性的详尽列表，所以这只是一个介绍。几乎在软件中发生或可以被软件跟踪的任何事情都可以被认为是交互或事件。
- en: DEFINITION Event —In the context of fighting churn, any user interaction or
    result that the data warehouse tracks. Events are time-stamped and pertain to
    a single account or user.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：事件——在对抗退订的背景下，数据仓库跟踪的任何用户交互或结果。事件是带时间戳的，并涉及单个账户或用户。
- en: 1.6.1 Customer events in common product categories
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.1 常见产品类别的客户事件
- en: 'I’ll make the discussion of data concrete by listing typical customer events
    for common product categories. What these all have in common is that they refer
    to individual events that can happen to one customer or user at any time. For
    some events, the simple fact that the event took place for a certain user at a
    certain time might be the only information available; for other events, details
    are tracked along with the event. Some typical customer events follow:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我将通过列出常见产品类别的典型客户事件来具体讨论数据。它们共同的特点是它们都指的是在任何时间可能发生给单个客户或用户的个别事件。对于某些事件，事件在特定时间对特定用户发生的事实可能就是唯一可用的信息；对于其他事件，事件的相关细节会与事件一起跟踪。以下是一些典型的客户事件：
- en: 'Software —Refers to any software product (SaaS) but can also refer to other
    types of products with software interfaces:'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件——指的是任何软件产品（SaaS），也可以指具有软件界面的其他类型的产品：
- en: Logins —Logging in to the application is usually tracked as an event.
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录——登录应用程序通常被视为一个事件。
- en: User interface (UI) interaction —Almost any click or typing in the user interface
    can be tracked as an event. The event usually includes a detailed reference to
    the part of the UI.
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面（UI）交互——用户界面中的几乎所有点击或输入都可以被视为一个事件。事件通常包括对UI部分的详细引用。
- en: Document/record actions —Includes creating, editing, updating, and deleting
    records or documents, which are tracked in the application database. The event
    can include information about what type of document and specifically what document
    field, when appropriate.
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档/记录操作——包括创建、编辑、更新和删除记录或文档，这些在应用程序数据库中跟踪。事件可以包括有关文档类型和具体文档字段的详细信息，如果适用。
- en: Batch processing —Many applications include processes that users run periodically.
    Every item processed can be seen as an event, or the batch job can be the event.
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批量处理——许多应用程序包括用户定期运行的过程。每个处理的项都可以被视为一个事件，或者批量作业本身也可以是一个事件。
- en: 'Social networks —Dedicated social networks and also products that have social
    functions:'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交网络——专门的社会网络以及具有社交功能的产品：
- en: Liking —Indicating that the user likes something they see is one of the most
    ubiquitous interactions with a social network.
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点赞——表示用户喜欢他们看到的内容是与社会网络互动中最普遍的一种。
- en: Posting —Sharing any type of media supported by the network.
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布——分享网络支持的任何类型媒体。
- en: Sharing —Usually a specialized post that refers to another user’s post.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享——通常是一个专门的文章，指的是另一个用户的帖子。
- en: Connecting —Connecting with other users is usually the most important form of
    engagement, as it enriches future user experience.
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接——与其他用户建立联系通常是参与的最重要形式，因为它丰富了未来的用户体验。
- en: 'Telecommunications (telco for short) —Providers of mobile or fixed-location
    telecommunication products and services:'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电信（简称telco）——提供移动或固定位置电信产品和服务的服务提供商：
- en: Calling —Making a voice or video call. Typically, call events are tracked with
    the duration and the type of call.
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通话——进行语音或视频通话。通常，通话事件会跟踪通话时长和通话类型。
- en: Data —Data usage is usually tracked with the amount of data.
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据——数据使用通常与数据量一起跟踪。
- en: App —Using an application and specifically which one.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序——使用应用程序，特别是使用哪个应用程序。
- en: Adding/removing a device —Updating devices is an important event in the lifecycle
    of using the service.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加/移除设备——更新设备是使用服务生命周期中的一个重要事件。
- en: 'Internet of Things (IoT) —Products consisting of connected devices:'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网（IoT）——由连接的设备组成的产品：
- en: Geospatial —Events about device movement, including location and speed.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理空间——关于设备移动的事件，包括位置和速度。
- en: Sensor —Data received by a sensor can include almost any type of additional
    information received from the sensor.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传感器——传感器接收到的数据可以包括来自传感器的几乎所有类型的信息。
- en: Device —As with sensors, device activity can refer to almost any kind of activity
    and includes device-specific information.
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备——与传感器类似，设备活动可以指几乎任何类型的活动，包括特定于设备的信息。
- en: 'Media —Any product that provides any type of prerecorded or live-streamed media
    including video, audio, images, and text, not only for enjoyment but also for
    educational and professional training:'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体——任何提供任何类型预先录制或实时流媒体的产品，包括视频、音频、图像和文本，不仅用于娱乐，也用于教育和专业培训：
- en: Viewing/playing —Playing media is the most common event on a media-specific
    service and usually includes details about what media was played and how much
    was played. This includes articles or pages read for news and books.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看/播放——在特定媒体服务上播放媒体是最常见的事件，通常包括播放了什么媒体以及播放了多少的详细信息。这包括阅读新闻和书籍的文章或页面。
- en: Dwell time —Viewing a page or other content and explicitly capturing the time
    spent.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览时间 —查看页面或其他内容并明确捕捉所花费的时间。
- en: Liking —Indicating media preferences by liking (or giving a thumbs down) is
    an important event for media.
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点赞 —通过点赞（或给出差评）来表示媒体偏好是一个重要的媒体事件。
- en: 'Gaming —Any product that is a game:'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏 —任何游戏产品：
- en: Playing —Many events are typically generated during playing a game and can include
    information about exactly what parts were played, for how long, and so on.
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏 —在玩游戏时通常会生成许多事件，包括确切玩过的部分、持续时间等信息。
- en: Levels and score —Many games include points or other forms of “leveling,” and
    achieving these is often tracked as an event.
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等级和分数 —许多游戏包括分数或其他形式的“等级”，达到这些等级通常会被作为一个事件进行跟踪。
- en: 'Retail —Shopping websites or services that allow purchase of individually selected
    items, which can be either physical or digital products:'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售 —允许购买单独选择商品的购物网站或服务，这些商品可以是实物或数字产品：
- en: Viewing —Viewing products can be tracked as an event, along with details of
    what product is viewed.
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 —查看产品可以作为一个事件进行跟踪，包括查看的产品详情。
- en: Searching —Searching a product catalog can be tracked as an event, along with
    keywords used for the search.
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索 —搜索产品目录可以作为一个事件进行跟踪，包括用于搜索的关键词。
- en: Adding to cart —Adding products to a shopping cart can be tracked as an event.
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加到购物车 —将产品添加到购物车可以作为一个事件进行跟踪。
- en: Returns —Returning products is also tracked as an event, along with product
    details.
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退货 —退货也被视为一个事件，并包括产品详情。
- en: 'Box delivery —Services where curated selections of (usually physical) products
    are delivered to customers periodically:'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盒装配送 —定期向客户配送精选（通常是实物）产品的服务：
- en: Delivery —Successful delivery of each box is an important event, as well as
    any failures or difficulties in delivery. Tracked information typically includes
    the type of box (when there is more than one) and the time it takes to arrive.
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配送 —每个盒子的成功配送是一个重要事件，以及配送过程中出现的任何失败或困难。跟踪的信息通常包括盒子的类型（当有多个时）和到达所需的时间。
- en: Returns —Many box services allow items to be returned, an important event indicating
    user dissatisfaction.
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退货 —许多盒装服务允许退货，这是一个重要的用户不满意的事件。
- en: Retail —Most box delivery products also include retail options, so all retail
    events are also relevant.
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零售 —大多数盒装配送产品也包括零售选项，因此所有零售事件也都相关。
- en: 'Some categories of events occur across a variety of kinds of products and services.
    Here are some examples:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 一些事件类别会跨越各种产品和服务。以下是一些例子：
- en: 'Financial —Financial events occur on all products and services that are not
    free:'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融 —所有非免费产品和服务都会发生金融事件：
- en: Recurring payments —These are so common they are often nonevents, but they are
    tracked and often are more important when they don’t occur than when they do.
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期付款 —这些事件很常见，通常被视为非事件，但它们会被跟踪，并且当它们不发生时，通常比发生时更重要。
- en: Nonrecurring purchases —All sales on retail sites, including any extra or in-app
    purchases made on games or subscription services.
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非定期购买 —零售网站上所有的销售，包括在游戏或订阅服务中进行的任何额外或应用内购买。
- en: Overage charges —Charges that apply when users exceed a threshold.
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超额费用 —当用户超过阈值时产生的费用。
- en: 'Support —Whenever the customer turns to the service for help, whether through
    a call, email, chat, or searching support/help documentation:'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 —无论客户通过电话、电子邮件、聊天还是搜索支持/帮助文档来寻求帮助时：
- en: Ticket —A support ticket or case, usually tracked with an opening and closing
    time and a wide variety of details.
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工单 —支持工单或案例，通常带有开启和关闭时间以及广泛的详细信息。
- en: Call/email/chat —Any kind of interaction between the customer and support representatives,
    possibly including the full text of the interaction.
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电话/电子邮件/聊天 —客户与支持代表之间的任何互动，可能包括互动的全文。
- en: Documentation —Use of online documentation resources can be tracked as UI events.
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档 —使用在线文档资源可以作为一个UI事件进行跟踪。
- en: 'Plan —Subscription-plan-related events occur for any product or service that
    has an actual subscription:'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划 —任何具有实际订阅的产品或服务的订阅计划相关事件：
- en: Plan change —The time/date of plan changes can be tracked as events.
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划变更 —计划变更的时间/日期可以作为一个事件进行跟踪。
- en: Billing change —Events like changing the credit card or other payment method,
    as well as switching billing details, such as monthly versus annual billing.
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账单变更 —更改信用卡或其他支付方式的事件，以及切换账单详情，如月度与年度账单。
- en: Canceling —Yes, canceling the product or service is also tracked as an event.
    But note that when we talk about cancellations as events, we are talking about
    the date and time the cancellation change is entered into the system, not necessarily
    the time the service contract ends when the user has time remaining. For this
    reason, a cancellation event is not the same as a churn. The churn occurs when
    the subscriber completes the current term without signing up for a new one, often
    allowing a short grace period. Consequently, a cancellation event does not necessarily
    mean a churn will occur, because the customer still might re-sign before much
    time has passed. This happens often enough that the act of cancellation should
    be considered an event that suggests churn is likely, but it is still not a certain
    conclusion.
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取消——是的，取消产品或服务也被视为一个事件。但请注意，当我们谈论将取消作为事件时，我们是在谈论取消更改被输入系统的时间，而不是服务合同结束的时间，即使用户还有剩余时间。因此，取消事件并不等同于流失。流失发生在订阅者完成当前期限而没有注册新期限时，通常允许一个短暂的宽限期。因此，取消事件并不一定意味着将发生流失，因为客户仍然可能在很长时间过去之前重新签约。这种情况经常发生，因此，取消行为应被视为一个表明可能发生流失的事件，但这仍然不是确定的结论。
- en: Note that many products or services contain events from multiple categories;
    for example, any product with a software UI will collect software events, while
    many products have social network features (for example, games) even if they are
    not exclusively or primarily social network products.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，许多产品或服务包含来自多个类别的活动；例如，任何具有软件用户界面的产品都会收集软件事件，而许多产品即使不是专门或主要的社会网络产品，也具有社交网络功能（例如，游戏）。
- en: 1.6.2 The most important events
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6.2 最重要的活动
- en: With all this discussion of types of events, you are probably wondering which
    types are the most important, and with good reason. With so much variety, it’s
    important to stay focused. There are no hard rules for this, but I can give some
    general guidelines to frame the discussion for the rest of the book. And to be
    clear, figuring out which events are the most important is one of the main points
    of doing the analyses in this book because it is different for every product or
    service. This is just a preview of things we will look at in depth later.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了这么多事件类型之后，你可能想知道哪些类型是最重要的，这是有充分理由的。在如此多的多样性中，保持专注是很重要的。对此没有硬性规则，但我可以提供一些一般性指南，以为本书的其余部分提供讨论框架。明确地说，确定哪些事件是最重要的，是本书进行分析的主要目的之一，因为这对每个产品或服务都是不同的。这只是一个预览，我们将在稍后深入探讨。
- en: 'The bottom line is that the most important events are those that are closest
    to the customer achieving the goal or purpose of the service. That’s vague, but
    some examples should make it clear:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 核心观点是，最重要的活动是那些最接近客户实现服务目标或目的的活动。这听起来可能有些模糊，但一些例子应该能使其变得清晰：
- en: Software products usually have a goal (for example, writing documents). Creating
    documents, therefore, is more important than just logging in. In general, login
    events are much less important than events that are directly involved with achieving
    the goals of the product.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件产品通常有一个目标（例如，编写文档）。因此，创建文档比仅仅登录更重要。一般来说，登录事件远不如直接参与实现产品目标的事件重要。
- en: Many B2B software products are used for making money, so if there is any way
    to measure how much money is likely to be made from the events, then those are
    the most important. For example, if a product is a CRM system used to track sales,
    then closed deals and their value is probably the most important type of event.
    Often a product is not that close to the money business customers make, but you
    should still focus on events associated with commercial success. For example,
    if the product is an email marketing tool, opened emails are important events.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多B2B软件产品用于赚钱，因此，如果有可能衡量从事件中可能赚取多少收入，那么这些事件就是最重要的。例如，如果一个产品是用于跟踪销售的CRM系统，那么关闭的交易及其价值可能是最重要的事件类型。通常，产品与客户赚钱的业务并不那么接近，但你仍然应该关注与商业成功相关的事件。例如，如果产品是电子邮件营销工具，打开的电子邮件是重要的事件。
- en: For most media services, the purpose is to enjoy the media, so playing content
    is generally important as are, more specifically, indicators of enjoying the content
    such as watching the whole thing, giving it a like, or sharing it. But you can
    never directly measure enjoyment because it’s a subjective state.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大多数媒体服务来说，目的是享受媒体，因此播放内容通常很重要，更具体地说，是享受内容的指标，如观看整个内容、点赞或分享。但你永远无法直接衡量享受，因为它是一种主观状态。
- en: For a dating service, the purpose is to go on dates, so actual meetings are
    probably more important than things like searching, viewing profiles, or online
    interactions. That presents a challenge because success on the service is well
    defined, but the events occur offline.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于约会服务来说，目的是去约会，因此实际会面可能比搜索、查看个人资料或在线互动等重要。这提出了一个挑战，因为服务上的成功定义明确，但事件发生在线下。
- en: For gaming, the purpose is to have fun. As with media, subjective feelings are
    hard to measure, so the most important events may be things like achieving scores
    and levels or social interactions with friends.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于游戏来说，目的是为了娱乐。与媒体一样，主观感受难以衡量，因此最重要的可能事件可能是达到分数和等级或与朋友的社会互动。
- en: There are many important caveats that go along with the takeaway, and I have
    only noted a few, but the fact remains.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 与此要点相关的许多重要注意事项，我只提到了几个，但事实依然如此。
- en: TAKEAWAY Look for events that are as close as possible to the value created
    by using the service, even when that value cannot be measured directly.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点**：寻找尽可能接近使用服务所创造价值的的事件，即使这些价值无法直接衡量。'
- en: The rest of the book is about bringing rigor to this simple intuition.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 本书剩余部分是关于将严谨性带入这种简单直觉。
- en: 1.7 Case studies in fighting churn
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 案例研究：对抗客户流失
- en: A few companies appear in the case studies throughout the book. They all used
    data to address their churn problem in a way that made a difference. This section
    introduces them and provides examples to make the data discussion of the last
    section more concrete.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 几家公司出现在本书的案例研究中。它们都使用数据以有区别的方式解决其客户流失问题。本节介绍了它们，并提供了例子，使上一节的数据讨论更加具体。
- en: 1.7.1 Klipfolio
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.7.1 Klipfolio
- en: Klipfolio is a data analytics cloud app for building and sharing real-time business
    dashboards and reports on web browsers, TV monitors, and mobile devices. Klipfolio
    helps companies stay in-the-know and in control of their business by giving visibility
    into the key performance indicators (KPIs) and metrics that matter most. Klipfolio
    believes in empowering people to use and understand their data anytime and anywhere,
    eliminating the unknown, and making them more competitive. Subscriptions to Klipfolio’s
    online app are sold to businesses. Like most B2B SaaS products, the price depends
    on the number of users and a variety of extra features. Most subscriptions bill
    either monthly or annually and continue until the subscriber cancels.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: Klipfolio 是一个数据分析云应用，可在网络浏览器、电视监视器和移动设备上构建和共享实时业务仪表板和报告。Klipfolio 通过提供关键绩效指标（KPI）和最重要指标的可视化，帮助公司保持对业务的了解和控制。Klipfolio
    相信赋予人们随时随地使用和理解数据的能力，消除未知，使他们更具竞争力。Klipfolio 的在线应用程序订阅销售给企业。像大多数 B2B SaaS 产品一样，价格取决于用户数量和多种额外功能。大多数订阅按月或按年计费，直到订阅者取消。
- en: As an extremely data-driven company (its products are all about data!), Klipfolio
    was enthusiastic in using data to fight churn and increase customer engagement.
    It learned early on that luring customers to stay with down sells and discounts
    was not worth it—customers tended to churn anyway as soon as the discount expired.
    By analyzing usage and churn patterns, Klipfolio discovered that customers were
    at risk of churn if only one person in an organization used the product, so a
    key metric became the number of active users per account. The company also found
    there was a high risk of churn early in the subscription if the customer did not
    fully adopt the product, so it instituted onboarding calls by its support group
    and free support for the first three months. Klipfolio also realized that the
    lifetime value of some customers was too low to justify. To address the situation,
    it reconfigured its pricing and packaging to reflect the more profitable versions
    of its plan and features.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家极其数据驱动的公司（其产品都关乎数据！），Klipfolio 对使用数据来对抗客户流失和增加客户参与度充满热情。它很早就发现，通过降价和折扣来吸引客户保持关系并不值得——客户在折扣到期后往往会流失。通过分析使用和流失模式，Klipfolio
    发现，如果组织中的只有一个人使用该产品，客户就有流失的风险，因此关键指标变成了每个账户的活跃用户数。公司还发现，如果客户没有完全采用产品，在订阅初期就有很高的流失风险，因此它通过其支持团队实施了入职电话和前三个月的免费支持。Klipfolio
    还意识到，一些客户的终身价值太低，不足以证明其合理性。为了解决这个问题，它重新配置了其定价和包装，以反映其计划和服务功能的更盈利版本。
- en: You will see more about how Klipfolio uses their data to achieve those outcomes
    throughout the book. For now, we start by taking a quick look at some of the company’s
    event data. As the product allows for making Klips and dashboards, the most common
    events are viewing the dashboard, editing a Klip, and saving a Klip. Also, there
    are events around social features, like sharing, that are related to the Klips.
    More than 80 different events are captured; the most common are listed in table
    1.2\. Klipfolio’s events also identify individual users within each company, and
    some of the events, like session duration, contain additional data.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在本书中了解到 Klipfolio 如何使用他们的数据来实现这些成果。现在，我们先快速查看一些公司的活动数据。由于该产品允许创建 Klips 和仪表板，最常见的事件是查看仪表板、编辑
    Klip 和保存 Klip。此外，还有一些与 Klips 相关的社会功能事件，如分享。捕获了超过 80 个不同的事件；最常见的事件列在表 1.2 中。Klipfolio
