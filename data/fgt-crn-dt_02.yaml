- en: Churn case studies and privacy protection
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 淘汰案例研究和隐私保护
- en: 'The companies described in this book have all generously allowed themselves
    to be profiled and have made their data available for demonstrating techniques.
    However, these companies are all in business at the time of this writing and have
    a strategic need to protect information about their operations. For that reason,
    detailed information that might have been interesting to many readers is nevertheless
    withheld. In particular, no churn rates of actual companies are reported anywhere
    in this book:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的公司都慷慨地允许自己被分析，并提供了他们的数据以展示技术。然而，这些公司在撰写本书时都在营业，并且有保护其运营信息战略需求的。因此，可能对许多读者有吸引力的详细信息仍然被保留。特别是，本书任何地方都没有报告任何实际公司的淘汰率：
- en: All numeric examples of churn calculation (like those in chapter 2) use randomly
    generated data for illustrative purposes.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有关于淘汰计算的数值示例（如第2章中的示例）都是用于说明目的而随机生成的数据。
- en: All figures showing relationships with churn found through analysis (like those
    in the next section and later chapters) show relative, not actual, churn rates.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有通过分析找到与淘汰相关的关系的图表（如下一节和后续章节中的图表）显示的是相对淘汰率，而不是实际淘汰率。
- en: Other types of information that are obscured throughout the book include facts
    and figures that portray or can be used to derive information about the customer
    base or pricing of the case study companies when such information is not already
    available through other public sources of information.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 本书其他被掩盖的信息类型包括描绘或可用于推导有关案例研究公司客户基础或定价的信息的事实和数字，当此类信息尚未通过其他公共信息来源获得时。
- en: Also note, no personally identifiable information (PII) about the case study
    companies’ customers was accessed at any point in the production of this book.
    The book’s emphasis is on anonymous behavioral analysis that does not involve
    PII. Although some PII like geographic information can be useful in some churn
    analysis (see chapter 10), those parts of this book are illustrated using only
    simulated data.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 还请注意，在本书的生产过程中，没有访问案例研究公司客户的任何个人可识别信息（PII）。本书的重点是匿名行为分析，不涉及PII。尽管某些PII（如地理信息）在某些淘汰分析中可能有用（见第10章），但本书的这些部分仅使用模拟数据来展示。
- en: 1.7.4 Social network simulation
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.7.4 社交网络模拟
- en: It is best to learn a new technology by example, so this book is organized around
    a series of examples that will guide you through a churn case study. But real
    churn case studies involve sensitive data about products and customers, so it
    was not possible to find a real set of data for examples in the book. Instead,
    you will learn the techniques for fighting churn with data through a case study
    on a simulated set of customer and product data.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实例学习新技术是最好的方法，因此本书围绕一系列示例组织，这些示例将引导你通过淘汰案例研究。但是，真实的淘汰案例研究涉及关于产品和客户敏感的数据，因此无法在书中找到真实的数据集。相反，你将通过模拟客户和产品数据集的案例研究来学习使用数据对抗淘汰的技术。
- en: 'The simulated product is a simple social network. Eight events are in the simulation,
    and they are listed in table 1.5\. These include the most common events that you
    would find in any ad-supported social networking service: making friends, posting,
    liking, disliking, and so forth—and, of course, viewing ads. The simulation is
    designed so that there are realistic relationships between the occurrence of these
    events for the simulated customers and the customers’ simulated churn and renewal.
    You will discover these relationships throughout the book.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟的产品是一个简单的社交网络。模拟中有八个事件，它们列在表1.5中。这些包括您在任何广告支持的社会网络服务中都能找到的最常见事件：交朋友、发布、点赞、点踩等等——当然，还有查看广告。模拟设计得如此之好，以至于模拟客户这些事件的发生与客户的模拟流失和续订之间有现实的关系。您将在整本书中发现这些关系。
- en: Table 1.5 Events in the social network simulation
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.5 社交网络模拟中的事件
- en: '| Ad view | New friend |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| 查看广告 | 新朋友 |'
- en: '| Dislike | Post |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| 点踩 | 发布 |'
- en: '| Like | Reply |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| 点赞 | 回复 |'
- en: '| Message | Unfriend |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| 消息 | 取消好友 |'
- en: WARNING Do not take any results in this book from the social network simulation
    as a guide to what you can expect from your own product or service. The examples
    use a realistic-looking set of data for the purpose of demonstrating the method
    to use on real data, but nothing more. They cannot be expected to predict the
    results for any real product or service.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：不要将本书中社交网络模拟的任何结果作为您自己产品或服务的预期指南。这些示例使用一组看起来很真实的数据，目的是为了演示在真实数据上使用的方法，但仅此而已。它们不能被期望预测任何真实产品或服务的任何结果。
- en: 'More information about how to run the simulation that generates the social
    network case study data can be found in the README page of the GitHub repository
    for this book: [https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn).'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于如何运行生成社交网络案例研究数据的模拟的信息可以在本书GitHub仓库的README页面找到：[https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)。
- en: 1.8 Case studies in great customer metrics
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.8 优秀客户指标案例研究
- en: Before getting into technical details in chapter 2, I’m going to show you a
    few examples of results from using the techniques in this book. I need to warn
    you that you will not be able to make findings like this immediately; you have
    to learn the techniques to prepare your data (chapters 2-4) before you start doing
    churn analysis in chapter 5.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入第2章的技术细节之前，我将向您展示一些使用本书中技术得到的结果示例。我必须警告您，您将无法立即得出这样的发现；您必须学习这些技术来准备您的数据（第2-4章），然后您才能开始第5章中的客户流失分析。
- en: 'As I mentioned in the discussion of events, the behaviors that are most closely
    related to the value delivered by the service are most important. But choosing
    the measurement to make is also crucial. Here are three metrics that I have found
    to be especially effective in the fight against churn:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在事件讨论中提到的，与服务提供的价值最相关的行为最为重要。但选择要进行的测量也非常关键。以下是我发现特别有效的三个指标，用于对抗客户流失：
- en: Utilization —Metrics that show how much of the service the customer uses. If
    the service imposes limits on some types of use, a utilization metric shows what
    percentage of the allowed amount the customer took advantage of.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用率——指标显示客户使用了多少服务。如果服务对某些类型的用途有限制，则利用率指标显示客户占用了允许量的百分比。
- en: Success —Metrics that show how successful a user is in activities that have
    different outcomes.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功——指标显示用户在具有不同结果的活动中有多成功。
- en: Unit cost —Metrics that relate to the price the customer pays for the quantity
    of the service consumed or used.
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单位成本——与客户为消耗或使用的服务数量支付的价格相关的指标。
- en: Don’t worry if you don’t follow every detail in these case study examples; this
    is a quick preview of what the rest of the book is about! The details are presented
    in later chapters.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有完全理解这些案例研究示例中的每个细节，请不要担心；这是对本书其余部分的一个快速预览！详细信息将在后面的章节中介绍。
- en: 1.8.1 Utilization
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.8.1 利用率
- en: Introduced in the last section, Klipfolio is a data analytics cloud app for
    building and sharing real-time business dashboards. These dashboards can be created
    by multiple users, and a common metric for any product that allows multiple users
    on one subscription is the number of users who are active. Figure 1.2 shows how
    the number of active users per month at a Klipfolio customer is related to churn.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中介绍，Klipfolio 是一个用于构建和共享实时业务仪表板的云数据分析应用程序。这些仪表板可以由多个用户创建，任何允许一个订阅上有多个用户的产品的常见指标是活跃用户数量。图
    1.2 展示了 Klipfolio 客户每月活跃用户数量与流失率之间的关系。
- en: Figure 1.2 uses a technique called metric cohorts to show the relationship between
    a behavior and churn. You will see a lot of these plots in this book and learn
    how to create them, but for now, I will give a brief explanation of how this technique
    works.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 使用了一种称为指标群体的技术来展示行为与流失率之间的关系。你将在本书中看到很多这样的图表，并学习如何创建它们，但到目前为止，我将简要解释这种技术是如何工作的。
- en: '![](../Images/1-2.png)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1-2](../Images/1-2.png)'
- en: Figure 1.2 Klipfolio churn versus active users
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 Klipfolio 流失率与活跃用户
- en: Given a pool of customers and a metric like the number of active users per month,
    the customers are organized into cohorts by their measurements on the metric.
    Typically, 10 cohorts are used, so the first cohort contains the bottom 10% of
    customers in terms of the metric, the second cohort contains the next 10%, up
    to the final cohort, which contains the top 10% of customers on the metric. Once
    the cohorts are formed, you calculate what percentage of customers in each cohort
    churned. The result is displayed in a plot like that shown in figure 1.2\. Each
    point in the plot corresponds to one cohort, with the x-value of the point given
    by the average value of the metric for the customers in the cohort, and the y-value
    of the point given by the percentage of churns (the churn rate) in the cohort.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一组客户和每月活跃用户数量等指标，客户根据该指标上的测量结果被组织成不同的群体。通常使用 10 个群体，因此第一个群体包含该指标方面排名后 10%
    的客户，第二个群体包含下一个 10%，直到最后一个群体，它包含该指标方面排名前 10% 的客户。一旦形成群体，你就可以计算每个群体中流失的客户百分比。结果以图
    1.2 所示的图表形式显示。图表中的每个点对应一个群体，点的 x 值由群体中客户的指标平均值给出，点的 y 值由群体中的流失百分比（流失率）给出。
- en: As mentioned in the sidebar on privacy protections, the case study churn plots
    in this book don’t show actual churn rates, only the relative difference between
    the cohorts. However, the bottom of the metric cohort plots is always set to zero
    churn rate so the distance of the points from the bottom of the plot can be used
    to compare relative churn rates. For example, if one point is half as far from
    the bottom of the plot as another, that means the churn rate in that cohort is
    half of the other’s.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 如侧边栏中提到的隐私保护所述，本书中的案例研究流失率图表不显示实际的流失率，只显示群体之间的相对差异。然而，指标群体图表的底部始终设置为零流失率，因此可以用来比较相对流失率。例如，如果一个点比另一个点离图表底部近一半，这意味着该群体中的流失率是另一个群体的二分之一。
- en: Turning to the details and what they mean, figure 1.2 shows that the lowest
    cohort has less than 1 active user per month (an average over multiple months),
    and the highest cohort has an average of more than 25 active users per month.
    In terms of churn, the churn rate on the cohort with the lowest active users per
    month is around 8 times greater than churn in the cohort with the highest number
    of active users. At the same time, most of the differences in churn rates occur
    between around 1 and 5 active users per month.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 转到细节及其含义，图 1.2 显示，最低群体每月的活跃用户数不到 1 人（多个月份的平均值），而最高群体每月的平均活跃用户数超过 25 人。在流失率方面，每月活跃用户数最低的群体中的流失率大约是每月活跃用户数最高的群体中流失率的
    8 倍。同时，大多数的流失率差异发生在每月大约 1 到 5 个活跃用户之间。
- en: While measuring the number of active users is a good metric for fighting churn,
    an even better one is shown in figure 1.3\. This is the license utilization metric
    calculated by dividing the number of active users by the number of seats the user
    has purchased. Many SaaS products are sold “by the seat,” meaning the number of
    users allowed (this is called the licensed number of seats). If the number of
    active users is divided by the number of licensed seats, the resulting metric
    measures the percentage utilization of the seat license by the customer.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然测量活跃用户数量是应对流失的好指标，但图 1.3 展示的甚至更好。这是通过将活跃用户数除以用户已购买的座位数计算出的许可证利用率指标。许多 SaaS
    产品是按“座位”销售的，这意味着允许的用户数量（这被称为许可座位数）。如果将活跃用户数除以许可座位数，得到的指标衡量的是客户对座位许可证的利用率百分比。
- en: The result in figure 1.3 shows that license utilization is an effective metric
    for fighting churn. The lowest cohort in license utilization has an average utilization
    just above 0, and the highest cohort has a license utilization around 1.0\. The
    lowest cohort has around 7 times the churn rate as the highest cohort, and the
    churn rate varies more or less continuously across the cohorts. In contrast to
    figure 1.2 (showing churn and the number of active users per month), there is
    not a level at which having higher utilization no longer makes a difference. This
    makes license utilization more effective for understanding customer health than
    active users alone.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 的结果显示，许可证利用率是应对流失的有效指标。许可证利用率最低的人群的平均利用率略高于 0，而最高的人群的许可证利用率约为 1.0。最低的人群的流失率大约是最高人群的
    7 倍，且流失率在各个群体中或多或少连续变化。与图 1.2（显示流失率和每月活跃用户数）相比，没有达到一个利用率更高就不再有差别的水平。这使得许可证利用率在理解客户健康状况方面比单独的活跃用户更有效。
- en: '![](../Images/1-3.png)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-3](../Images/1-3.png)'
- en: Figure 1.3 Klipfolio churn versus license utilization
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.3 Klipfolio 流失率与许可证利用率]'
- en: 'As will be explained further in later chapters, active users per month is less
    effective for distinguishing churn risk because it conflates two different underlying
    factors related to churn: how many seats were sold to the customer and how often
    a typical user is active. Utilization is a measure of how active the users are
    on a relative basis, which is independent of the number of seats sold. License
    utilization is generally useful for segmenting customers with respect to their
    engagement and churn risk.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 如将在后续章节中进一步解释，每月活跃用户数在区分流失风险方面效果较差，因为它混淆了与流失相关的两个不同潜在因素：销售给客户的座位数有多少以及典型用户活跃的频率。利用率是衡量用户相对活跃程度的指标，与销售的座位数无关。许可证利用率通常有助于根据客户的参与度和流失风险对客户进行细分。
- en: 1.8.2 Success rates
  id: totrans-316
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.8.2 成功率
- en: 'Introduced in the last section, Broadly is an online service that helps businesses
    manage their online presence, including reviews. An important metric for Broadly’s
    customers is the number of times the business is reviewed positively, or promoted.
    Figure 1.4 shows the relationship between churn and the number of promoters per
    month that a Broadly customer has. In the figure, the cohort with the fewest promoters
    per month (just above zero promoters on average) has a churn rate that is around
    4 times higher than the cohorts with the most promoters; most of the reduction
    in churn happens between 0 and 20 promoters per month. This is a clear relationship
    for an important event, and it is easy to understand why customers who have promoters
    are more likely to stay with the Broadly service: receiving positive reviews is
    one of the main goals for a business using Broadly!'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中介绍，Broadly 是一个在线服务，帮助企业管理其在线存在感，包括评论。Broadly 客户的一个重要指标是业务被正面评论或推广的次数。图
    1.4 展示了 Broadly 客户每月促进者数量与流失率之间的关系。在图中，每月促进者数量最少的人群（平均每月仅略高于零个促进者）的流失率大约是拥有最多促进者人群的
    4 倍；大多数的流失减少发生在每月 0 到 20 个促进者之间。这对于一个重要事件来说是一个明显的关联，也容易理解为什么拥有促进者的客户更有可能继续使用 Broadly
    服务：获得正面评论是使用 Broadly 的企业的主要目标之一！
- en: '![](../Images/1-4.png)'
  id: totrans-318
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-4](../Images/1-4.png)'
- en: Figure 1.4 Broadly churn versus customer promoters
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.4 Broadly 流失率与客户促进者数量]'
- en: Another important event for Broadly’s customers related to the number of promoters
    is the number of detractors, or the number of times the business is reviewed negatively.
    Figure 1.5 shows the relationship between churn and the number of detractors per
    month that a Broadly customer has. The cohort with the fewest detractors per month
    (just above zero) has a churn rate that is around 2 times higher than the cohorts
    with the most detractors (average of just under 5 detractors per month); most
    of the reduction in churn happens between 0 and 1 detractor per month.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Broadly的客户来说，与推广者数量相关的一个重要事件是负面评论的数量，或者说业务被负面评论的次数。图1.5显示了Broadly客户每月负面评论数量与流失率之间的关系。每月负面评论数量最少（略高于零）的群体，其流失率大约是每月负面评论数量最多（平均略少于5条）的群体的2倍；大多数的流失减少发生在每月0到1条负面评论之间。
- en: '![](../Images/1-5.png)'
  id: totrans-321
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-5](../Images/1-5.png)'
- en: Figure 1.5 Broadly churn versus customer detractors
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5 Broadly流失率与客户负面评论者
- en: While this relationship looks a lot like the one for customer promoters shown
    in figure 1.4, doesn’t it seem like something is wrong? Getting negative reviews
    is a bad thing and presumably not the result that Broadly’s customers are looking
    for, so why is having negative reviews associated with reduced churn?
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种关系看起来与图1.4中显示的客户推广者关系非常相似，但似乎有什么地方不对劲？获得负面评论是件坏事，并且可能是Broadly客户不希望看到的结果，那么为什么有负面评论与降低的流失率相关联呢？
- en: 'To understand why more of a bad thing (like detractors) can be associated with
    less churn, it helps to look at another, better metric for Broadly’s customers.
    If you take the number of detractors and divide it by the total number of reviews
    (promoters plus detractors), then the result is the percentage of detractors,
    which I call the detractor rate. Figure 1.6 shows the relationship between churn
    and the detractor rate. This is probably more the kind of relationship you were
    expecting for a product event that is negative for the customer: the higher the
    detractor rate, the higher the churn, and in a very significant way.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解为什么更多的负面事件（如负面评论）与更低的流失率相关联，查看Broadly客户另一个更好的指标可能有所帮助。如果你将负面评论的数量除以总评论数（推广者加负面评论），那么结果就是负面评论者的百分比，我称之为负面评论率。图1.6显示了流失率与负面评论率之间的关系。这可能是你期望的产品事件与客户负面体验之间的关系：负面评论率越高，流失率越高，并且这种关系非常显著。
- en: '![](../Images/1-6.png)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-6](../Images/1-6.png)'
- en: Figure 1.6 Broadly churn versus detractor rate
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 Broadly流失率与负面评论率
- en: 'So why does the relationship to churn show that more detractors are good when
    you look at the detractor count in figure 1.5, and that more detractors are bad
    when you look at the detractor rate in figure 1.6? The answer is that the total
    number of detractors in figure 1.5 is related to the total number of promoters
    shown in figure 1.4 because Broadly customers who receive a lot of reviews overall
    are likely to receive more of both good and bad reviews. When you look at the
    impact on the relationship between the number of detractors and churn in the simple
    way in figure 1.5, it conflates two underlying factors driving the metric: having
    a lot of reviews (which is good) and having a high proportion of bad reviews (which
    is bad). When the proportion of bad reviews is analyzed alone, you get the more
    useful result shown in figure 1.6\. This illustrates why success and failure rates
    can be so effective for understanding churn.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么在图1.5中查看负面评论数量时，关系表明更多的负面评论者是有益的，而在图1.6中查看负面评论率时，更多的负面评论者却是不利的呢？答案是，图1.5中的总负面评论数量与图1.4中显示的总推广者数量相关，因为总体上收到很多评论的Broadly客户很可能同时收到很多正面和负面评论。当你以图1.5中的简单方式查看负面评论数量与流失率之间的关系时，它混淆了两个驱动该指标的基本因素：有很多评论（这是好的）和有高比例的负面评论（这是不好的）。当单独分析负面评论的比例时，你得到图1.6中显示的更有用的结果。这说明了为什么成功率和失败率对于理解流失率如此有效。
- en: 1.8.3 Unit cost
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.8.3 单位成本
- en: Versature, introduced in the last section, provides telecommunication services
    for businesses. As a unified communications provider, many of its most important
    events are voice calls that have a duration stored in a field attached to each
    event. Figure 1.7 shows the relationship between the total time spent on voice
    calls and churn for Versature customers. The lowest cohort in terms of local calls
    has practically zero calls and a churn rate that is around three times higher
    than cohorts of customers with local call times per month in the thousands.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中介绍的Versature为企业提供电信服务。作为一个统一通信提供商，其许多重要事件都是带有存储在每个事件附加字段中的通话时长。图1.7显示了Versature客户在通话总时长与客户流失率之间的关系。在本地通话方面，最低群体实际上几乎没有通话，其流失率大约是每月有数千次本地通话的客户群体的三倍。
- en: '![](../Images/1-7.png)'
  id: totrans-330
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-7](../Images/1-7.png)'
- en: Figure 1.7 Versature churn versus local calls
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7 Versature流失率与本地通话
- en: 'When trying to understand churn, it is important to consider not only the amount
    of service that customers use but also how much they pay. Monthly recurring revenue
    (MRR) is a standard metric for calculating the amount a customer pays to use a
    subscription service: it is the recurring amount a customer pays each month to
    use a service, but not including any setup fees or irregular charges. (I will
    say more about MRR and how to calculate it in chapter 3.) The amount customers
    pay can also be analyzed with a metric cohort approach to look for a relationship
    with churn, which is shown for Versature in figure 1.8.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图理解客户流失时，重要的是不仅要考虑客户使用的服务量，还要考虑他们支付的金额。月度经常性收入（MRR）是计算客户为使用订阅服务支付金额的标准指标：它是客户每月为使用服务支付的可重复金额，但不包括任何设置费或非正常费用。（我将在第3章中详细介绍MRR及其计算方法。）客户的支付金额也可以通过指标群体方法进行分析，以寻找与客户流失的关系，这在图1.8中为Versature所示。
- en: '![](../Images/1-8.png)'
  id: totrans-333
  prefs: []
  type: TYPE_IMG
  zh: '![图片1-8](../Images/1-8.png)'
- en: Figure 1.8 Versature churn versus monthly recurring revenue (price) scores
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8 Versature流失率与月度经常性收入（价格）分数
- en: 'The metric cohort plot in figure 1.8 does something new. Rather than displaying
    the average MRR of the cohorts directly, it shows the average after every MRR
    measurement is converted to a score. If you are familiar with the concept of grading
    on a curve, metric scores are the same idea: the measurements are converted from
    one scale to another, but the ordering remains the same. A given cohort like the
    bottom 10% on the metric is still the same set of customers if the metric is converted
    into a score, and the cohort has the exact same churn rate. That means converting
    a metric into a score affects only how the cohorts are placed along the horizontal
    axis of the cohort plot but not the vertical position of the points, which is
    the churn rate. Metrics are converted to scores when rescaling on the horizontal
    axis makes the result easier to understand. I will say more about metric scores
    and teach you how to calculate them in chapter 3.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8中的指标群体图做了一些新的尝试。它不是直接显示群体的平均MRR，而是在每次MRR测量转换为分数后显示平均数。如果你熟悉曲线评分的概念，指标分数就是同样的想法：测量值从一种尺度转换到另一种尺度，但顺序保持不变。如果一个群体，比如指标底部的10%，如果将其转换为分数，那么这个群体仍然是同一组客户，并且该群体的流失率完全相同。这意味着将指标转换为分数只会影响群体在群体图水平轴上的位置，而不会影响点的垂直位置，即流失率。当在水平轴上重新缩放以使结果更容易理解时，将指标转换为分数。我将在第3章中详细介绍指标分数，并教你如何计算它们。
- en: 'The cohort churn rates in figure 1.8 show that MRR is also related to churn,
    although not as strongly as making calls. The churn rates in the different cohorts
    do not vary in a totally consistent way, and the lowest cohort churn rates are
    only about one-half or one-third less than the highest churn cohorts. But this
    is another case that makes you stop and think about what the plot shows: people
    who pay more, churn less. Is that what you expected? This may be surprising, but
    it’s actually quite common, especially in business products. That’s because business
    products are sold with higher prices for bigger customers, and bigger customers
    churn less for interrelated reasons. They have more employees, so when it comes
    to product use like making calls or using software, customers who pay more for
    a product generally use it more, too. The lower churn for customers paying higher
    MRR (shown in figure 1.8) is related to the lower churn for customers with more
    calls (shown in figure 1.7).'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.8中的队列客户流失率表明，月均收入（MRR）也与客户流失有关，尽管其关联性不如打电话那么强。不同队列的客户流失率并不完全一致，最低队列的客户流失率仅比最高流失队列低约一半或三分之一。但这也是一个让你停下来思考图表所展示内容的情况：支付更多的人流失得更少。这是你预期的吗？这可能会令人惊讶，但实际上相当普遍，尤其是在商业产品中。这是因为商业产品以更高的价格卖给大客户，而大客户由于相互关联的原因流失得更少。他们有更多的员工，所以当涉及到像打电话或使用软件这样的产品使用时，支付更多产品费用的客户通常也会更多地使用产品。图1.8中显示的支付更高MRR（月均收入）的客户较低的流失率与图1.7中显示的通话次数更多的客户的较低流失率有关。
- en: 'Figure 1.9 shows a different metric for looking at how the amount customers
    pay relates to churn: the MRR metric is divided by the metric for the number of
    calls per month. This results in a metric that is the cost per call the customer
    makes. I call this a unit cost metric because it explains how much of the service
    the customer receives for their money.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9展示了另一个衡量客户支付金额与客户流失之间关系的指标：将月均收入（MRR）指标除以每月通话次数的指标。这产生了一个衡量指标，即客户每次通话的成本。我称这个指标为单位成本指标，因为它解释了客户为他们的钱所获得的服务量。
- en: '![](../Images/1-9.png)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1-9.png)'
- en: Figure 1.9 Versature churn versus monthly price per call
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.9 Versature客户流失与每月每通话价格对比
- en: As in figure 1.8, figure 1.9 shows the cohort average as a score rather than
    in dollars. The metric cohort churn plot for cost per call shows that customers
    who pay more really do churn more when the payment is measured in relation to
    the amount of the service used. The highest cohort in cost per call has a churn
    rate that is around six times higher than the cohorts with the lowest cost per
    call. Value metrics like this are key for understanding why customers churn and
    an important subject that will be explored fully in later chapters.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 与图1.8一样，图1.9以分数而不是美元为单位显示队列平均数。单位成本指标的客户流失率图表明，当支付与所使用服务的数量相关时，支付更多的客户确实流失得更多。在单位成本最高的队列中，其流失率大约是单位成本最低队列的六倍。这类价值指标对于理解客户流失的原因至关重要，也是将在后续章节中深入探讨的重要主题。
- en: These examples should give you an idea of where the book is going. In the next
    chapter, you will start with the basics and learn how to identify churns and calculate
    churn rates.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子应该能让你对本书的走向有一个大致的了解。在下一章中，你将从基础知识开始，学习如何识别客户流失并计算客户流失率。
- en: Summary
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The term churn arose in the context of subscription products and means users
    quitting or canceling a service.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “客户流失”这个术语是在订阅产品背景下出现的，意味着用户停止使用或取消服务。
- en: Churn also applies to all products and services where customers or users repeatedly
    interact with the product over long periods of time, whether or not there is a
    formal subscription or any form of payment.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户流失也适用于所有客户或用户在较长时间内反复与产品互动的产品和服务，无论是否存在正式的订阅或任何形式的支付。
- en: Recent years have seen an explosion in the number of discretionary online services
    for consumers and businesses. The discretionary nature of these services means
    churn is a constant problem that needs to be addressed.
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 近年来，消费者和企业可选择的在线服务数量急剧增加。这些服务的可选择性意味着客户流失是一个需要不断解决的问题。
- en: People skilled in data analysis are frequently called in to help understand
    what causes churn and what can be done to reduce it.
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析能力较强的人经常被召集来帮助理解导致客户流失的原因以及可以采取哪些措施来减少客户流失。
- en: Online products and services track a wide variety of user interactions with
    the service, generically referred to as events. The history of such events is
    one of the primary sources of data for fighting churn.
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线产品和服务的跟踪广泛涵盖了用户与服务之间的各种互动，通常统称为事件。这些事件的历史是应对顾客流失的主要数据来源之一。
- en: Churn is not a situation where a predictive model alone helps to achieve the
    goal (churn reduction) because churn-reducing interventions depend on knowing
    the causes for churn.
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顾客流失（churn）并不是仅靠预测模型就能帮助实现目标（减少流失）的情况，因为减少流失的干预措施取决于了解流失的原因。
- en: To help reduce churn, the data person should create the best possible customer
    metrics.
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了帮助减少顾客流失，数据人员应该创建尽可能好的顾客指标。
- en: 'Great customer metrics have the following characteristics:'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀的顾客指标具有以下特点：
- en: Easily understood by the business
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于被商业人士理解
- en: Clearly associated with churn and retention, so it is obvious what a healthy
    customer looks like
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与顾客流失和保留明显相关，因此一个健康的顾客形象显而易见
- en: Segment customers in a way that’s useful for targeted interventions, which increase
    engagement
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以有助于针对性干预的方式细分顾客，这样可以增加参与度
- en: Useful in multiple functions of the business (i.e., product, marketing, support,
    and so on)
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在商业的多个职能中都有用（例如，产品、营销、支持等）
