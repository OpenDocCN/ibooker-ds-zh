  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| 请求展示 | 评价请求决策 |'
- en: '| Customer added | Customer promoter |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| 客户添加 | 客户推广者 |'
- en: '| Thank-you email sent | Ask fulfilled |'
  id: totrans-268
