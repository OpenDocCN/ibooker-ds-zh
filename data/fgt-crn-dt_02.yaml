  zh: '| 精准定位更新 | 页面浏览（路径：/add_customer） |'
- en: 1.7.3 Versature
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.7.3 Versature
- en: Versature is disrupting the Canadian telecom industry with cloud-based unified
    communication solutions for businesses. Trusted by clients and partners across
    the country, Versature is an award-winning company that is raising the bar with
    superior, cost-effective technology and Canadian-based support. Businesses take
    advantage of Versature’s unified communication packages with plans that depend
    on the number of users, volume of calls, and other online communications services.
    Most customers are subscribed to monthly renewing services.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: Versature通过为商业提供基于云的统一通信解决方案，正在颠覆加拿大的电信行业。在全国范围内受到客户和合作伙伴的信任，Versature是一家获奖公司，它通过卓越、成本效益的技术和基于加拿大的支持来提高行业标准。企业利用Versature的统一通信套餐，套餐根据用户数量、通话量和其它在线通信服务来制定。大多数客户都订阅了每月续订的服务。
- en: The systematic study and fight against churn started at telecommunication companies
    back in the late twentieth century, following deregulation. As a telecommunications
    provider born into the deregulated market, Versature focused on customer success
    from day one, with an emphasis on churn prevention. It has experienced steady
    growth thanks to negative net churn year after year. The ability to identify at-risk
    customers early in their lifecycle dramatically reduced controllable churn and
    allows Versature’s CSMs to have value-driven conversations before the customer
    reaches the point of no return.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 对客户流失的系统研究和对抗始于20世纪末的电信公司，紧随去监管化之后。作为一个在去监管化市场中诞生的电信提供商，Versature从第一天起就专注于客户成功，重点是防止客户流失。由于每年都有负的净流失率，它经历了稳定增长。在客户生命周期早期就识别出有风险的客户，大大减少了可控的流失，并允许Versature的CSMs在与客户达到无法挽回的点之前进行价值驱动的对话。
- en: Versature’s service combines traditional telecommunications call features with
    additional digital features such as a client-accessible administrative portal
    known as Sonar, a call data management offering known as Insights, and integration
    with digital products like Google Chrome and Salesforce. Customer events are a
    combination of traditional telco calls with software events like logins and page
    views. Versature’s top 10 most common events are listed in table 1.4.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: Versature的服务结合了传统的电信呼叫功能以及额外的数字功能，如名为Sonar的客户可访问的行政门户，名为Insights的呼叫数据管理服务，以及与Google
    Chrome和Salesforce等数字产品的集成。客户事件是传统电信呼叫与软件事件（如登录和页面浏览）的组合。Versature前10个最常见的活动列于表1.4中。
- en: Table 1.4 Most common Versature customer events
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 表1.4 最常见的Versature客户事件
