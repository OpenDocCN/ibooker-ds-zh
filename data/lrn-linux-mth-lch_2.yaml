- en: '**5**.  Turn off the firewall. We don’t want it on for the next chapter.'
  id: totrans-454
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  关闭防火墙。我们不想在下一章中打开它。'
- en: Chapter 20\. Connecting to other computers
  id: totrans-455
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第20章\. 连接到其他计算机
- en: We’ve spent a lot of this book using the internet to do different things, from
    pulling in updates so we can upgrade packages to downloading software package
    files, to researching different distributions online. However, we haven’t spent
    much time talking about *how* we’re connecting to the internet. If you’re using
    a virtual machine to explore Linux, then the virtual machine is using whatever
    internet connection your main operating system is using. If you’re using a live
    version of Linux, you’ve already spent some time using NetworkManager, the tool
    used by Ubuntu to help you connect to the internet.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这本书中花费了很多时间使用互联网来完成不同的事情，从拉取更新以便我们可以升级软件包到下载软件包文件，再到在线研究不同的发行版。然而，我们并没有花太多时间讨论*如何*连接到互联网。如果你使用虚拟机来探索Linux，那么虚拟机正在使用你的主要操作系统所使用的任何互联网连接。如果你使用的是Linux的实时版本，你已经花了一些时间使用NetworkManager，这是Ubuntu用来帮助你连接到互联网的工具。
- en: Like security, networking is a complex topic. System administrators use networking
    concepts to get machines in disparate places to communicate with each other quickly
    and efficiently. We’re not going to get too deep into those concepts here. The
    goal of this chapter, like the security chapter, is to give you enough information
    to do what you need to do, which in this case is to configure your internet connections
    and connect to other computers.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 就像安全一样，网络也是一个复杂的话题。系统管理员使用网络概念来让不同地方的机器能够快速高效地相互通信。我们在这里不会深入探讨这些概念。本章的目标，就像安全章节一样，是给你足够的信息去做你需要做的事情，在这个案例中，就是配置你的互联网连接并连接到其他计算机。
- en: 'In this chapter, we’re going to cover:'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖：
- en: Connecting to wireless and wired networks using NetworkManager.
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用NetworkManager连接到无线和有线网络。
- en: Connecting to other computers using SSH, which we discussed briefly in the previous
    chapter.
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用SSH连接到其他计算机，我们在上一章中简要讨论过。
- en: By the end of this chapter, you’ll be able to tweak your internet connection
    settings, changing how your computer looks up internet addresses. You’ll also
    understand how to connect to a Linux computer using SSH, which is commonly used
    by systems administrators to connect to remote servers.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将能够调整你的互联网连接设置，改变你的计算机查找互联网地址的方式。你还将了解如何使用SSH连接到Linux计算机，这是系统管理员连接到远程服务器时常用的。
- en: However, SSH has more pedestrian uses. As you’ll see later in this chapter,
    it can be used to transfer files between two computers. There are other interesting
    uses. For instance, if a keyboard isn’t working, you can SSH into a machine, using
    a machine with a working keyboard, to access files. SSH also comes in handy with
    something like a Raspberry Pi, which is essentially a server.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，SSH有更实用的用途。正如你将在本章后面看到的那样，它可以用来在两台计算机之间传输文件。还有其他有趣的用途。例如，如果一个键盘坏了，你可以通过SSH进入一台机器，使用一个有工作的键盘的机器来访问文件。SSH在与类似树莓派这样的设备一起使用时也非常方便，它本质上是一个服务器。
- en: Now let’s start by taking a look at NetworkManager.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们首先来看一下NetworkManager。
- en: 20.1\. Connecting to the internet with NetworkManager
  id: totrans-464
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.1\. 使用NetworkManager连接到互联网
- en: NetworkManager is the tool used by Ubuntu and many other distributions to manage
    your internet connections. It does things like show you which wireless networks
    are available, and helps you to connect if they’re hidden or require passwords.
    As I mentioned earlier, if you’re using a virtual machine, you haven’t had to
    think about these things because the virtual machine is using the connection set
    up by the computer where it’s installed. If you’re using a live CD/DVD/USB, or
    if you’ve already installed Linux on your computer, then you’ve probably already
    worked with it, too.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: NetworkManager是Ubuntu和其他许多发行版用来管理你的互联网连接的工具。它做一些事情，比如显示哪些无线网络可用，并帮助你连接到隐藏的网络或需要密码的网络。正如我之前提到的，如果你在使用虚拟机，你不必考虑这些事情，因为虚拟机正在使用其安装的计算机上设置的连接。如果你在使用实时CD/DVD/USB，或者你已经在你的计算机上安装了Linux，那么你可能已经与之互动过了。
- en: Unity has what’s called the NetworkManager applet which appears at the top of
    the screen (see [figure 20.1](#ch20fig01)). An applet is a small program that
    lets you interact with a bigger one. In Linux, taskbar items are often applets,
    giving you fast and convenient access to certain programs.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: Unity有一个名为NetworkManager小程序，它出现在屏幕顶部（见[图20.1](#ch20fig01)）。小程序是一个小程序，让你可以与更大的程序交互。在Linux中，任务栏项目通常是小程序，为你提供快速便捷地访问某些程序的方式。
- en: Figure 20.1\. The NetworkManager applet lets you interact with NetworkManager.
  id: totrans-467
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图20.1\. NetworkManager小程序让你可以与NetworkManager交互。
- en: '![](20fig01_alt.jpg)'
  id: totrans-468
  prefs: []
  type: TYPE_IMG
  zh: '![图片](20fig01_alt.jpg)'
- en: The NetworkManager applet is a way to interact with NetworkManager and easily
    see the status of your connection since it lives on your top navigation bar.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: NetworkManager小程序是与NetworkManager交互并轻松查看连接状态的一种方式，因为它位于你的顶部导航栏上。
- en: If you click the NetworkManager applet, you’ll get more options. In a virtual
    session, you won’t see much since NetworkManager thinks your computer is plugged
    into a wired connection and isn’t using your system’s wireless configurations
    (see [figure 20.2](#ch20fig02)). This makes sense. If your main operating system
    is using a wireless network, how could a virtual machine within that operating
    system use a different one? So instead, the virtual machine treats the connection
    as a wired one.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击NetworkManager小程序，你会得到更多选项。在虚拟会话中，你不会看到太多，因为NetworkManager认为你的计算机已经连接到有线连接，并且没有使用你的系统无线配置（见[图20.2](#ch20fig02)）。这是有道理的。如果你的主要操作系统正在使用无线网络，那么该操作系统内的虚拟机怎么可能使用不同的网络呢？因此，虚拟机将连接视为有线连接。
- en: Figure 20.2\. NetworkManager doesn’t show much in virtual sessions because connectivity
    is being handled by the operating system into which the virtual machine is installed.
  id: totrans-471
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图20.2\. 在虚拟会话中，NetworkManager显示的内容不多，因为连接是由虚拟机安装的操作系统处理的。
- en: '![](20fig02.jpg)'
  id: totrans-472
  prefs: []
  type: TYPE_IMG
  zh: '![图片](20fig02.jpg)'
- en: However, in a live session, or with Linux fully installed, NetworkManager is
    much more interesting, showing things like wireless networks and allowing you
    to connect to hidden wireless networks that are not broadcasting their names (see
    [figure 20.3](#ch20fig03)).
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实时会议中，或者当Linux完全安装后，NetworkManager就变得更有趣了，它会显示无线网络，并允许你连接到那些没有广播其名称的隐藏无线网络（见[图20.3](#ch20fig03)）。
- en: Figure 20.3\. NetworkManager shows available wireless networks and gives you
    the option to connect to hidden ones.
  id: totrans-474
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图20.3\. NetworkManager显示可用的无线网络，并给你连接隐藏网络的选择。
- en: '![](20fig03.jpg)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
  zh: '![图片](20fig03.jpg)'
- en: Using NetworkManager is fairly straightforward. If you’re using a wired connection,
    connecting to the internet via an Ethernet cable, you’re already set. If you wish
    to use a wireless connection, you click the applet. You’ll see a list of all of
    the available wireless networks. Then, you click the network to which you want
    to connect. The process should be quite familiar to most computer users.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 使用NetworkManager相当直接。如果你使用有线连接，通过以太网线连接到互联网，你已经设置好了。如果你想使用无线连接，点击小程序。你会看到所有可用的无线网络列表。然后，点击你想连接的网络。这个过程对大多数计算机用户来说应该很熟悉。
- en: If the wireless network requires a password, you enter the password and that’s
    it.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 如果无线网络需要密码，你只需输入密码即可。
- en: Because using NetworkManager to connect to a network is a matter of clicking
    a network name, I thought it might be more fun to show you how to change your
    Domain Name System (DNS) settings.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 由于使用NetworkManager连接到网络只需点击网络名称，我觉得展示如何更改你的域名系统（DNS）设置可能会更有趣。
- en: 20.1.1\. Customizing your Domain Name System
  id: totrans-479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 20.1.1\. 自定义你的域名系统
- en: When you type in a web address, you’re directed to a DNS server that looks up
    the web address, like [www.manning.com](http://www.manning.com), and translates
    it to an Internet Protocol (IP) address, which is a unique number assigned to
    a device on a network.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 当您输入一个网址时，您会被引导到一个DNS服务器，该服务器查找网址，例如[www.manning.com](http://www.manning.com)，并将其转换为互联网协议（IP）地址，这是一个分配给网络中设备的唯一数字。
- en: In the case of a website, you’re connecting to a server, or computer connected
    to the internet (and which is accepting incoming traffic!), which is then providing
    (or serving) you content.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 在网站的情况下，您正在连接到一个服务器，或者连接到互联网的计算机（并且正在接受传入流量！），然后它提供（或服务）您的内容。
- en: Sometimes your ISP doesn’t have a great DNS lookup service, which can slow down
    your computer. When you type in a web address, it might take a while for the address,
    like [www.google.com](http://www.google.com), to be translated to an IP address,
    like 216.58.218.132\. This address is IPv4, which means it can be as few as four
    digits and as many as 12.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您的ISP没有提供优质的DNS查找服务，这可能会减慢您的计算机速度。当您输入一个网址时，例如[www.google.com](http://www.google.com)，它可能需要一段时间才能被转换成IP地址，例如216.58.218.132。这个地址是IPv4，这意味着它可以是4位数字，也可以是12位数字。
- en: IPv6, which is slowly being used for IP addresses, is a much longer number.
    Type 216.58.218.132 into your URL bar and you’ll be taken straight to [www.google.com](http://www.google.com).
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: IPv6，它正逐渐被用于IP地址，是一个更长的数字。在您的URL栏中输入216.58.218.132，您将被直接带到[www.google.com](http://www.google.com)。
- en: One way around sluggish DNS lookups is to change the DNS settings for your connection.
    There are many DNS services you can choose from, like Google Public DNS or OpenDNS.
    To see what your current DNS settings are, we’re going to use the `nm-tool` command.
    The `nm-tool` command is a command-line way to see information about NetworkManager
    and its networks and configurations—like which DNS servers it’s using, what connection
    it’s using (wired or wireless), and even which driver it’s using.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 一种绕过缓慢的DNS查找的方法是更改您连接的DNS设置。您可以选择许多DNS服务，如Google公共DNS或OpenDNS。要查看您的当前DNS设置，我们将使用`nm-tool`命令。`nm-tool`命令是一种命令行方式，可以查看关于NetworkManager及其网络和配置的信息——例如它正在使用哪个DNS服务器，它正在使用哪种连接（有线或无线），甚至它正在使用哪个驱动程序。
- en: 'At the end of its output, you’ll see which DNS server it’s using. It will look
    something like this:'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 在其输出的末尾，您将看到它正在使用哪个DNS服务器。它看起来可能像这样：
- en: '[PRE9]'
  id: totrans-486
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'To change your DNS settings:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改您的DNS设置：
- en: '**1**.  Click the NetworkManager applet.'
  id: totrans-488
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击NetworkManager小程序。'
- en: '**2**.  Go to Edit Connections.'
  id: totrans-489
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 前往“编辑连接”。'
- en: '**3**.  Click your connection. If you’re using wireless, it’ll be your wireless
    network name. If you’re using a virtual machine, it’ll be a wired connection.'
  id: totrans-490
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 点击您的连接。如果您使用无线网络，它将是您的无线网络名称。如果您使用虚拟机，它将是有线连接。'
- en: '**4**.  Click the Edit button to change the DNS settings for that individual
    connection (see [figure 20.4](#ch20fig04)). If you’re editing the DNS settings
    on your home wireless network, you’re changing the DNS settings only for that
    connection and not any others you use on the same computer.'
  id: totrans-491
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 点击“编辑”按钮以更改该单个连接的DNS设置（见[图20.4](#ch20fig04)）。如果您正在编辑家庭无线网络的DNS设置，您只更改该连接的DNS设置，而不是在同一台计算机上使用的其他任何连接。'
- en: ''
  id: totrans-492
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.4\. NetworkManager lets you change the DNS settings for an individual
    connection.
  id: totrans-493
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图20.4\. NetworkManager允许您更改单个连接的DNS设置。
- en: ''
  id: totrans-494
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig04.jpg)'
  id: totrans-495
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](20fig04.jpg)'
- en: '**5**.  Go to the IPv4 Settings tab (see [figure 20.5](#ch20fig05)).'
  id: totrans-496
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 前往“IPv4设置”标签页（见[图20.5](#ch20fig05)）。'
- en: ''
  id: totrans-497
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.5\. IPv4 is the version of IP address most people are using right
    now.
  id: totrans-498
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图20.5\. IPv4是目前大多数人使用的IP地址版本。
- en: ''
  id: totrans-499
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig05.jpg)'
  id: totrans-500
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](20fig05.jpg)'
- en: '**6**.  Go to Additional DNS servers and add 208.67.222.222, 208.67.220.220\.
    Those are OpenDNS servers. Despite its name, OpenDNS is a company, not an open
    source project, that provides a free DNS lookup service. I find its servers to
    be fast and reliable, though.'
  id: totrans-501
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 前往“附加DNS服务器”并添加208.67.222.222, 208.67.220.220。这些是OpenDNS服务器。尽管它的名字叫OpenDNS，但它是一家公司，而不是开源项目，它提供免费的DNS查找服务。我发现它的服务器速度快且可靠。'
- en: '**7**.  Click the Save button and close out of NetworkManager.'
  id: totrans-502
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 点击“保存”按钮并关闭NetworkManager。'
- en: You’ve updated the DNS settings! But run `nm-tool` again. What happens? The
    new servers aren’t showing. Now we need to tell the computer to re-check them.
    We could reboot, but a quicker way is to use the `sudo service network-manager
    restart` command, which will restart NetworkManager for us. Run `nm-tool` now
    and you’ll see the new servers. Hopefully, you’ll notice your browsing is now
    a bit faster, although the improvement could be subtle.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经更新了DNS设置！但再次运行`nm-tool`。发生了什么？新的服务器没有显示。现在我们需要告诉计算机重新检查它们。我们可以重启，但更快的方法是使用`sudo
    service network-manager restart`命令，这将为我们重启NetworkManager。现在运行`nm-tool`，你会看到新的服务器。希望你会注意到你的浏览速度现在稍微快了一些，尽管改进可能很微妙。
- en: Many distributions use NetworkManager as the default tool for handling internet
    connections. But it’s not your only option. There are other tools.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 许多发行版使用NetworkManager作为处理互联网连接的默认工具。但并非只有这一个选择。还有其他工具。
- en: One is Wicd, which you’ll also find in the Ubuntu repositories. I’ve had some
    laptops, wireless cards, and networks that didn’t work well with NetworkManager,
    which dropped a lot of wireless connections. Wicd was always a useful plan B.
    But to be fair to NetworkManager, it’s run perfectly well for me across machines
    for quite a few years. However, if it’s not working for you, be aware that you
    have options.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个是Wicd，你也会在Ubuntu仓库中找到它。我有一些笔记本电脑、无线网卡和网络与NetworkManager配合得不好，导致很多无线连接丢失。Wicd总是作为一个有用的备用方案。但为了公平起见，NetworkManager在我的机器上运行得很好，已经好几年了。然而，如果你发现它不起作用，请注意你有其他选择。
- en: One of the nice things about Linux is that you’re rarely locked into a single
    type of software. If there’s something about NetworkManager you don’t like, even
    if it’s something as simple as its taskbar display, you can install Wicd.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的一个优点是，你很少被锁定在单一类型的软件中。如果你对NetworkManager有什么不喜欢的地方，即使它只是任务栏显示的问题，你都可以安装Wicd。
- en: Now that our connectivity is all set, let’s talk about how to connect to our
    computer from another computer using SSH.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经设置好了连接，让我们谈谈如何使用SSH从另一台计算机连接到我们的计算机。
- en: 20.2\. Connect to your computer with Secure Shell (SSH)
  id: totrans-508
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.2. 使用Secure Shell (SSH)连接到你的计算机
- en: We talked about SSH briefly in the last chapter. It’s a way to securely connect
    one computer to another. It’s most commonly used to connect to servers, which
    are often not physically in the same space as the user. It could also be used
    to connect to a desktop computer. For instance, if you needed a file from your
    home computer, you could use SSH to access it from your office.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在上一个章节中简要地讨论了SSH。这是一种安全地将一台计算机连接到另一台计算机的方式。它最常用于连接服务器，服务器通常不在用户所在的物理空间内。它也可以用来连接到台式计算机。例如，如果你需要从你的家用计算机中获取文件，你可以使用SSH从你的办公室访问它。
- en: However, this case is rare, thanks to myriad cloud-based file-sharing services
    we have at our disposal nowadays. But if you work with servers, or want to work
    with servers, it’s useful to know about SSH.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种情况很少见，多亏了我们现在可以使用的众多基于云的文件共享服务。但如果你与服务器一起工作，或者想要与服务器一起工作，了解SSH是有用的。
- en: To show you SSH, we’re going to need two computers. Luckily, I suspect many
    of you are using a virtualized Linux, which is a perfect way for me to show you
    SSH. If you’ve already installed Linux on your computer, you can create a virtual
    Linux machine. [Chapter 3](kindle_split_011.html#ch03) will walk you through the
    steps. Live users might not have enough disk space to build a virtual machine.
    Around 8 GB of space is recommended.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示SSH，我们需要两台计算机。幸运的是，我怀疑你们中的许多人都在使用虚拟化的Linux，这是我向你们展示SSH的完美方式。如果你已经在你的计算机上安装了Linux，你可以创建一个虚拟的Linux机器。[第3章](kindle_split_011.html#ch03)将指导你完成这些步骤。对于实际用户来说，可能没有足够的磁盘空间来构建虚拟机。建议至少有8GB的空间。
- en: I’m also assuming many of you are using Windows as your underlying operating
    system, with the virtual Linux machine within that. If you are using Windows to
    virtualize Linux, you need to download a tool called Putty, which is an SSH client
    for Windows. It can be found at [www.putty.org/](http://www.putty.org/). If you’re
    using OS X or Linux as your main operating system, you already have SSH installed.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 我还假设你们中的许多人正在使用Windows作为底层操作系统，其中包含虚拟的Linux机器。如果你使用Windows来虚拟化Linux，你需要下载一个名为Putty的工具，它是Windows的SSH客户端。它可以在[www.putty.org/](http://www.putty.org/)找到。如果你使用OS
    X或Linux作为主要操作系统，你已经有SSH安装了。
- en: You also need to install an OpenSSH server on the Linux computer to which you
    are connecting. The package is called `openssh-server`.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要在你要连接的Linux计算机上安装一个OpenSSH服务器。这个软件包叫做`openssh-server`。
- en: For the purposes of this chapter, the machine hosting the virtual machine is
    the *host* machine and the virtual Linux computer is the *remote* machine (see
    [figure 20.6](#ch20fig06)).
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章的目的，托管虚拟机的机器是 *主机* 机器，虚拟 Linux 计算机是 *远程* 机器（见 [图 20.6](#ch20fig06)）。
- en: Figure 20.6\. For this chapter, the host machine is your physical computer and
    the remote machine is your virtual Linux installation.
  id: totrans-515
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.6\. 对于本章，主机机是你的物理计算机，远程机是你的虚拟 Linux 安装。
- en: '![](20fig06.jpg)'
  id: totrans-516
  prefs: []
  type: TYPE_IMG
  zh: '![20fig06.jpg](20fig06.jpg)'
- en: Once you’ve completed those tasks, you need to configure your virtual machine
    so we’ll be able to SSH into it.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些任务后，你需要配置你的虚拟机，以便我们能够 SSH 进入它。
- en: 20.2.1\. Configuring your virtual machine
  id: totrans-518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 20.2.1\. 配置你的虚拟机
- en: 'Configuring your virtual machine is a simple process:'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 配置你的虚拟机是一个简单的过程：
- en: '**1**.  Shut down your virtual machine.'
  id: totrans-520
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  关闭你的虚拟机。'
- en: '**2**.  Go into your VirtualBox client, right-click your Linux image, and go
    into Settings (see [figure 20.7](#ch20fig07)).'
  id: totrans-521
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  进入 VirtualBox 客户端，右键点击你的 Linux 映像，并进入设置（见 [图 20.7](#ch20fig07)）。'
- en: ''
  id: totrans-522
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.7\. Before you can SSH into your virtual machine, you need to change
    some network settings.
  id: totrans-523
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.7\. 在你能够 SSH 进入你的虚拟机之前，你需要更改一些网络设置。
- en: ''
  id: totrans-524
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig07_alt.jpg)'
  id: totrans-525
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![20fig07_alt.jpg](20fig07_alt.jpg)'
- en: '**3**.  Click Network and make sure you’re attached to Bridged Adapter (see
    [figure 20.8](#ch20fig08)). This change will allow you to send data between both
    operating systems.'
  id: totrans-526
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击网络并确保你连接到桥接适配器（见 [图 20.8](#ch20fig08)）。这个更改将允许你在两个操作系统之间发送数据。'
- en: ''
  id: totrans-527
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.8\. Make sure you’re attached to Bridged Adapter in VirtualBox.
  id: totrans-528
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.8\. 确保你在 VirtualBox 中连接到桥接适配器。
- en: ''
  id: totrans-529
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig08_alt.jpg)'
  id: totrans-530
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![20fig08_alt.jpg](20fig08_alt.jpg)'
- en: '**4**.  Restart your virtual Linux machine.'
  id: totrans-531
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  重启你的虚拟 Linux 机。'
- en: '**5**.  Make sure your firewall is off. The command for that is `sudo ufw disabl`.'
  id: totrans-532
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  确保你的防火墙已关闭。该命令是 `sudo ufw disabl`。'
- en: '**6**.  Get the IP address of your virtual machine by using the `ip addr` command.
    The IP address of that machine will be the inet address next to the eth0 connection,
    which is the wired connection your virtual machine thinks it’s using (see [figure
    20.9](#ch20fig09)).'
  id: totrans-533
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  使用 `ip addr` 命令获取你的虚拟机的 IP 地址。该机器的 IP 地址将是 eth0 连接旁边的 inet 地址，这是虚拟机认为它正在使用的有线连接（见
    [图 20.9](#ch20fig09)）。'
- en: ''
  id: totrans-534
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.9\. The `ip addr` command tells you your virtual machine’s IP address.
  id: totrans-535
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.9\. `ip addr` 命令会告诉你你的虚拟机的 IP 地址。
- en: ''
  id: totrans-536
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig09.jpg)'
  id: totrans-537
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![20fig09.jpg](20fig09.jpg)'
- en: '**7**.  Copy the IP address into Putty’s Host Name field (see [figure 20.10](#ch20fig10))
    and click Open.'
  id: totrans-538
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**.  将 IP 地址复制到 PuTTY 的主机名字段（见 [图 20.10](#ch20fig10)）并点击打开。'
- en: ''
  id: totrans-539
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.10\. Putty is an SSH client for Windows.
  id: totrans-540
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.10\. PuTTY 是 Windows 的 SSH 客户端。
- en: ''
  id: totrans-541
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig10.jpg)'
  id: totrans-542
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![20fig10.jpg](20fig10.jpg)'
- en: '**8**.  Putty will ask you to login as a name. Use the username for your Ubuntu
    account.'
  id: totrans-543
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**.  PuTTY 将会要求你以一个名字登录。请使用你的 Ubuntu 账户的用户名。'
- en: '**9**.  Use your Ubuntu password.'
  id: totrans-544
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**.  使用你的 Ubuntu 密码。'
- en: '**10**.  Putty will give you a security alert and ask if you trust the host.
    You can say Yes. Always be careful when connecting to foreign machines, though.
    Double-check the IP address so you know you’re connecting to a secure machine.'
  id: totrans-545
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**10**.  PuTTY 将会给你一个安全警报，并询问你是否信任主机。你可以回答是。但是，连接到外部机器时一定要小心。请再次检查 IP 地址，以确保你连接的是一台安全的机器。'
- en: '**11**.  If you’re using Linux or OS X, you can skip Putty and connect to the
    virtual Linux machine with the command `ssh`*username@IP address of virtual machine*.'
  id: totrans-546
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**11**.  如果你使用 Linux 或 OS X，你可以跳过 PuTTY，使用命令 `ssh`*username@virtual machine''s
    IP address* 连接到虚拟 Linux 机。'
- en: '**12**.  Enter in your Ubuntu password.'
  id: totrans-547
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**12**.  输入你的 Ubuntu 密码。'
- en: You are now connected to your virtual Linux machine, but because SSH is terminal-based,
    you don’t have access to the GUI. This is why we spent so much time using the
    terminal! You’ve been training for this! You remember how to see where you are,
    right? Type `ls`. You’ll recognize the directories and realize you’re in your
    virtual machine’s home directory!
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经连接到了你的虚拟 Linux 机，但由于 SSH 是基于终端的，你无法访问 GUI。这就是我们花这么多时间使用终端的原因！你一直在为此训练！你还记得如何查看你的位置吗？输入
    `ls`。你会认出目录，并意识到你处于虚拟机的家目录中！
- en: In terms of reading files, you’re limited by what you can read in the terminal.
    You couldn’t look at images or even word-processed files. However, you could create
    a file. Create one called *hi* using the `touch` command. Now go into your virtual
    Linux machine. You’ll see the file on your desktop. Use the `exit` command to
    end the SSH session.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 在读取文件方面，你受限于在终端中可以读取的内容。你无法查看图像或甚至文档处理文件。然而，你可以创建一个文件。使用 `touch` 命令创建一个名为 *hi*
    的文件。现在进入你的虚拟 Linux 机器。你会在桌面上看到这个文件。使用 `exit` 命令结束 SSH 会话。
- en: In our example, we used SSH to connect to a machine we had easy physical access
    to. However, as I mentioned before, all you need to SSH into a machine is its
    IP address, a username, and a password. So you could SSH into your home Linux
    machine from work, as long as the home machine was on and your firewall allowed
    that kind of access. And as you saw, because of the limited graphical tools available
    with SSH, you depend upon the command line to do things like open and move files
    on the remote machine. But what if you wanted to transfer files between two computers?
    Let’s try it!
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，我们使用了 SSH 连接到一个我们容易物理访问的机器。然而，正如我之前提到的，你只需要机器的 IP 地址、用户名和密码就可以 SSH 到一台机器上。所以你可以从工作中
    SSH 到你的家用 Linux 机器，只要家用机器是开启的，并且你的防火墙允许这种访问。而且正如你所看到的，由于 SSH 可用的图形工具有限，你依赖于命令行来做诸如在远程机器上打开和移动文件等事情。但如果你想在两台计算机之间传输文件呢？让我们试试！
- en: 20.2.2\. Transferring files with SSH FTP
  id: totrans-551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 20.2.2\. 使用 SSH FTP 传输文件
- en: If you’ve ever done any work with remote servers, you’ve probably used an FTP
    client to upload files. That same client can be used to transfer files between
    computers. We’re going to use the FileZilla FTP client on the operating system
    hosting the virtual Linux machine.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经与远程服务器进行过任何工作，你可能已经使用过 FTP 客户端上传文件。同一个客户端可以用来在计算机之间传输文件。我们将使用在虚拟 Linux
    机器上托管的操作系统的 FileZilla FTP 客户端。
- en: FileZilla ([https://filezilla-project.org/](https://filezilla-project.org/))
    is free and available for Windows, OS X, and Linux, so I know it will work for
    everyone reading this. It’s also my favorite FTP client on any operating system,
    but you can use any client that supports SSH File Transfer Protocol (SFTP). We’re
    going to connect FileZilla using SFTP. This is a connection that uses SSH, but
    also allows you to transfer files between servers.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: FileZilla ([https://filezilla-project.org/](https://filezilla-project.org/))
    是一款免费软件，适用于 Windows、OS X 和 Linux 系统，因此我知道它对阅读此文档的每个人来说都会工作。它也是我在任何操作系统上最喜欢的 FTP
    客户端，但你可以使用任何支持 SSH 文件传输协议 (SFTP) 的客户端。我们将使用 SFTP 连接 FileZilla。这是一个使用 SSH 的连接，但也允许你在服务器之间传输文件。
- en: 'Once FileZilla is installed on the host machine, click Site Manager (see [figure
    20.11](#ch20fig11)) and click New Site to create a new connection:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 FileZilla 在主机机器上安装完毕，点击站点管理器（见[图 20.11](#ch20fig11)）并点击新建站点以创建新的连接：
- en: '**1**.  Enter the IP address of the virtual machine where it says Host (see
    [figure 20.12](#ch20fig12)).'
  id: totrans-555
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  在“主机”处输入虚拟机的 IP 地址（见[图 20.12](#ch20fig12))。'
- en: ''
  id: totrans-556
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 20.12\. The SFTP protocol allows you to securely move files using SSH.
  id: totrans-557
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.12\. SFTP 协议允许你使用 SSH 安全地移动文件。
- en: ''
  id: totrans-558
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](20fig12_alt.jpg)'
  id: totrans-559
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](20fig12_alt.jpg)'
- en: '**2**.  Change the Protocol to SFTP - SSH File Transfer Protocol.'
  id: totrans-560
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  将协议更改为 SFTP - SSH 文件传输协议。'
- en: '**3**.  Select Ask for Password in the Logon Type section so FileZilla will
    always ask you for the password before connecting.'
  id: totrans-561
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  在登录类型部分选择“要求密码”，这样 FileZilla 在连接之前总是会要求你输入密码。'
- en: '**4**.  Enter the username for the Ubuntu account.'
  id: totrans-562
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  输入 Ubuntu 账户的用户名。'
- en: '**5**.  Click Connect.'
  id: totrans-563
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  点击连接。'
- en: '**6**.  As with SSH before, FileZilla will ask if it can trust the machine
    to which you’re connecting. Click OK.'
  id: totrans-564
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  与之前的 SSH 一样，FileZilla 会询问是否可以信任你正在连接的机器。点击确定。'
- en: Figure 20.11\. An FTP client, like FileZilla, can be used to move files between
    different physical (and virtual) machines.
  id: totrans-565
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 20.11\. 一个 FTP 客户端，如 FileZilla，可以用来在不同物理（和虚拟）机器之间移动文件。
- en: '![](20fig11.jpg)'
  id: totrans-566
  prefs: []
  type: TYPE_IMG
  zh: '![](20fig11.jpg)'
- en: You are now connected to your virtual Linux machine. If you look around the
    right FileZilla pane, which represents the files on the remote machine, you’ll
    see that you’re now back in the home directory of your virtual machine, just like
    with SSH. The left pane shows the files on the host computer. Navigate to the
    desktop of your virtual machine and drag the `hi` file to your local desktop.
    You have now copied the file so it exists on both machines.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已连接到您的虚拟 Linux 机器。如果您查看右侧的 FileZilla 窗格，它代表远程机器上的文件，您会看到您现在回到了虚拟机的家目录，就像使用
    SSH 一样。左侧窗格显示了主机计算机上的文件。导航到虚拟机的桌面，并将 `hi` 文件拖到您的本地桌面上。现在，您已经复制了文件，使其在两台机器上都存在。
- en: There is also a command to do this. It’s called `scp` on Linux and OS X. On
    Windows, the tool is called `PSCP`. It can be downloaded for Windows via the Putty
    site. Both `scp` and `PSCP` work the same, but when your run the command in Windows,
    it has to be from the same directory where you downloaded the `PSCP` file.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一个命令可以做到这一点。在 Linux 和 OS X 上，它被称为 `scp`。在 Windows 上，这个工具被称为 `PSCP`。您可以通过 Putty
    网站下载 Windows 版本。`scp` 和 `PSCP` 工作方式相同，但您在 Windows 上运行命令时，它必须是从您下载 `PSCP` 文件的同目录下运行。
- en: On a Windows system
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 系统上
- en: '[PRE10]'
  id: totrans-570
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: sends a file from the directory from which you are executing the command (and
    from where you downloaded `PSCP`) to the Desktop directory of the remote server.
    On a Linux or OS X system
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 将您执行命令的目录（以及您下载 `PSCP` 的位置）中的文件发送到远程服务器的桌面目录。在 Linux 或 OS X 系统上
- en: '[PRE11]'
  id: totrans-572
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: moves a file from the home directory of the remote machine to the Desktop of
    the local one. Both commands use similar syntax with the first variable as the
    file or directory to be moved and the second variable as the destination.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 将远程机器的家目录中的文件移动到本地机器的桌面上。这两个命令使用类似的语法，第一个变量是要移动的文件或目录，第二个变量是目的地。
- en: 20.3\. Wrapping up
  id: totrans-574
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.3\. 总结
- en: We covered a few different aspects of home networking today. You now know how
    to connect to networks with NetworkManager. And we experimented with SSH to connect
    to a virtual Linux machine and transfer files between computers using SFTP.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天讨论了家庭网络的一些不同方面。您现在知道如何使用 NetworkManager 连接到网络。我们还通过 SSH 连接到虚拟 Linux 机器，并使用
    SFTP 在计算机之间传输文件。
- en: Networking is a complex topic, but this overview will put you on a path to learning
    more, if it’s a topic that interests you. However, even if you have no aspirations
    to manage and administer servers, understanding SSH and SFTP can still come in
    handy. As I mentioned earlier, Raspberry Pi often requires the use of SSH.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 网络是一个复杂的话题，但如果这个话题对您感兴趣，这个概述将帮助您开始学习更多。然而，即使您没有管理和服务器的抱负，了解 SSH 和 SFTP 仍然可能很有用。正如我之前提到的，树莓派经常需要使用
    SSH。
- en: One last note. Tomorrow we’re printing! It might not be practical to bring your
    printer to lunch with you (unless you’re unusually close with your printer), but
    it might be helpful to have it nearby for tomorrow’s chapter.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点。明天我们将打印！可能没有把打印机带到午餐上（除非您与您的打印机关系非同寻常地亲密），但明天章节中可能有助于将其放在附近。
- en: Glossary of Terms
  id: totrans-578
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Applet
  id: totrans-580
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小程序
- en: A small program that lets you interact with a bigger one.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 一个让您与更大的程序交互的小程序。
- en: DNS
  id: totrans-582
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DNS
- en: The process by which domain names are translated to IP addresses.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 将域名转换为 IP 地址的过程。
- en: FTP
  id: totrans-584
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: FTP
- en: Allows you to transfer files and directories between remote machines.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您在远程机器之间传输文件和目录。
- en: IP address
  id: totrans-586
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: IP 地址
- en: Internet Protocol address. A unique number assigned to a device on a network.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网协议地址。分配给网络上设备的唯一数字。
- en: SFTP
  id: totrans-588
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SFTP
- en: SSH FTP. Allows you to transfer files and directories between remote machines
    using SSH.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: SSH FTP。允许您使用 SSH 在远程机器之间传输文件和目录。
- en: 20.4\. Lab
  id: totrans-590
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.4\. 实验室
- en: Spend time connecting to your virtual machine. This is very similar to how you
    connect to remote servers so it’s good practice.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间连接到您的虚拟机。这与您连接到远程服务器的方式非常相似，所以这是一个很好的实践。
- en: '**1**.  Enable the firewall of your virtual machine and then SSH into it. Are
    you able to connect to the remote machine?'
  id: totrans-592
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 启用虚拟机的防火墙，然后 SSH 进入它。您能否连接到远程机器？'
- en: '**2**.  What happens if you block SSH in the virtual machine with `sudo ufw
    deny ssh/tcp`?'
  id: totrans-593
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 如果您在虚拟机中使用 `sudo ufw deny ssh/tcp` 块 SSH，会发生什么？'
- en: '**3**.  Use `PSCP` (or `scp` if your host machine is Linux or OS X) to move
    the hi file to your local machine.'
  id: totrans-594
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 使用 `PSCP`（如果您的宿主机器是 Linux 或 OS X，则使用 `scp`）将 `hi` 文件移动到您的本地机器。'
- en: '**4**.  Can you update and upgrade your virtual machine via SSH? If so, do
    it.'
  id: totrans-595
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 您可以通过 SSH 更新和升级虚拟机吗？如果是这样，请这样做。'
- en: Chapter 21\. Printing
  id: totrans-596
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第21章. 打印
- en: Printing is one of those things that’s invisible when it’s working, but incredibly
    annoying when it isn’t. Printing issues, like getting your computer to recognize
    your printer, can be challenging across operating systems. For the most part,
    printing on Linux simply works. You plug in your printer, you configure it, and
    you’re all set. But that doesn’t make for a very long or exciting chapter. So
    the rest of this chapter is going to be about solving the challenges of printing
    that come up on Linux.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 打印机是那种在正常工作时看不见，但一旦出现问题就极其烦人的东西。打印问题，比如让电脑识别你的打印机，在各个操作系统之间可能具有挑战性。就大多数情况而言，在Linux上打印很简单。你插上打印机，配置它，然后一切就绪。但这并不意味着本章会很长或很吸引人。因此，本章的其余部分将关于解决在Linux上出现的打印挑战。
- en: Why is printing a challenge across operating systems? Most of the challenge
    comes from printer drivers. Remember drivers from [chapter 4](kindle_split_012.html#ch04)?
    Drivers are the software that allow the operating system, or the Linux kernel,
    in our case, to talk to your hardware—in this case, the printer.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么打印在各个操作系统之间都是一个挑战？大部分挑战来自打印机驱动程序。还记得第4章中的驱动程序吗？驱动程序是允许操作系统，或者在我们的情况下，Linux内核，与你的硬件（在这种情况下，是打印机）通信的软件。
- en: When the drivers aren’t working, your computer can’t talk to your printer. And
    that’s where you run into problems. But the problems are fixable. It’s not hard—it’s
    mostly trial and error, as you’ll see.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 当驱动程序不起作用时，你的电脑就无法与打印机通信。这就是你遇到问题的地方。但这些问题是可以解决的。这并不难——主要是试错，正如你将看到的。
- en: 'In this chapter, we’re going to explore printing, learning about:'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨打印，了解：
- en: Ubuntu’s printer tool, which lets you add and configure a printer to your system.
    It’s got a nice interface, so I usually start with this and only move to CUPS,
    which we’ll talk about in just one moment, if I’m having trouble getting something
    to work with my printer, like double-sided printing.
  id: totrans-601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu的打印机工具，它允许你将打印机添加并配置到系统中。它有一个友好的界面，所以我通常从它开始，只有在遇到打印机问题，如双面打印时，才会转向CUPS，我们将在下一刻讨论。
- en: Common Unix Printing System (CUPS), another way to configure printers, is common
    across all Linux distributions, and not just Ubuntu. It’s good to know how to
    use CUPS in case you’re ever using a distribution without its own printing tool.
  id: totrans-602
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的Unix打印系统（CUPS），另一种配置打印机的方法，在所有Linux发行版中都很常见，而不仅仅是Ubuntu。了解如何使用CUPS是很有用的，以防你将来使用没有自己打印工具的发行版。
- en: Other ways to troubleshoot printer issues and avoid them before they become
    issues. Printers, like any device, don’t all work equally well with Linux, not
    so much because of the hardware, but because of the drivers that help Linux communicate
    with the hardware. We’ll talk more about choosing a Linux-friendly printer later
    in this chapter.
  id: totrans-603
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他解决打印机问题以及避免它们成为问题的方法。打印机，就像任何设备一样，并不是所有都与Linux兼容得很好，这并不是因为硬件问题，而是因为帮助Linux与硬件通信的驱动程序。我们将在本章后面部分更多地讨论如何选择与Linux兼容的打印机。
- en: One final note. We’re going to do lots of hands-on stuff in this chapter, but
    it might be slightly more abstract than in previous ones, because I’m guessing
    some of you won’t have a printer with you at lunch. However, I’m going to assume
    some of you are working on this chapter at home where you have access to a printer.
    But because I don’t know what kind of printer you’re using, the directions and
    exercises are going to be general. I’m hoping you’re so relieved I don’t know
    things about your personal life, like what kind of printer you have, that this
    won’t detract from your enjoyment of the chapter. So let’s start printing!
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点。在本章中，我们将进行大量的实际操作，但可能比之前的内容稍微抽象一些，因为我猜测你们中的一些人午餐时可能没有打印机。然而，我将假设你们中的一些人正在家中工作，那里可以访问打印机。但由于我不知道你们使用的是什么类型的打印机，所以指导和练习将是通用的。我希望你们对我不知道你们个人生活中的事情，比如你们有什么类型的打印机，感到如此宽慰，以至于这不会影响你们对本章的享受。那么，让我们开始打印吧！
- en: 21.1\. Installing a printer with Ubuntu’s Printers tool
  id: totrans-605
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.1. 使用Ubuntu的打印机工具安装打印机
- en: As I said before, Ubuntu’s Printers tool has a user-friendly interface, so we’re
    going to begin with that. The Printers tool works with CUPS. When we set up our
    printer using the tool, when we go into CUPS later in this chapter, everything
    will be configured.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所说，Ubuntu的打印机工具有一个用户友好的界面，所以我们将从这里开始。打印机工具与CUPS一起工作。当我们使用该工具设置打印机时，当我们在本章后面进入CUPS时，一切都将配置好。
- en: I’m going to assume you’re connecting to your printer via a USB cable. Even
    if you wish to print wirelessly, you usually begin the configuration with a USB
    connection. If you’re using a virtual machine, you need to enable USB so the virtual
    machine will be able to access your printer. To do that, see the sidebar.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设您是通过USB电缆连接到打印机的。即使您希望无线打印，您通常也会从USB连接开始配置。如果您使用的是虚拟机，您需要启用USB，这样虚拟机才能访问您的打印机。要这样做，请参阅侧边栏。
- en: '|  |'
  id: totrans-608
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Enabling USB in virtual machines**'
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: '**在虚拟机中启用USB**'
- en: '**1**.  Plug your printer into your computer.'
  id: totrans-610
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 将您的打印机连接到计算机。'
- en: '**2**.  Launch VirtualBox, right-click your virtual Linux machine and click
    Settings.'
  id: totrans-611
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 启动VirtualBox，右键单击您的虚拟Linux机器，然后点击设置。'
- en: '**3**.  Click USB and then click the icon to Add Filter from Device. If you
    have multiple USB devices plugged into your computer, you’ll need to choose your
    printer.'
  id: totrans-612
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 点击USB，然后点击图标从设备添加过滤器。如果您计算机上插入了多个USB设备，您需要选择您的打印机。'
- en: '**4**.  Click OK and you’ll have access to the printer in your virtual machine.'
  id: totrans-613
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 点击确定，您将在虚拟机中访问打印机。'
- en: '**5**.  Now launch your virtual Ubuntu machine.'
  id: totrans-614
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 现在启动您的虚拟Ubuntu机器。'
- en: '![](241fig01.jpg)'
  id: totrans-615
  prefs: []
  type: TYPE_IMG
  zh: '![](241fig01.jpg)'
- en: Virtual machine users will need to make their printer available via the Settings
    menu.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机用户需要通过设置菜单使打印机可用。
- en: '|  |'
  id: totrans-617
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Once your printer is connected to your computer, launch Printers from the Dash.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的打印机连接到计算机，从Dash启动打印机。
- en: 'To add your printer to your computer:'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 要将您的打印机添加到计算机：
- en: '**1**.  Click either Add button (see [figure 21.1](#ch21fig01)).'
  id: totrans-620
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击任一添加按钮（见[图21.1](#ch21fig01)）。'
- en: ''
  id: totrans-621
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 21.1\. The Ubuntu Printers tool allows you to add a new printer to your
    system.
  id: totrans-622
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.1. Ubuntu打印机工具允许您向系统添加新打印机。
- en: ''
  id: totrans-623
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](21fig01.jpg)'
  id: totrans-624
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](21fig01.jpg)'
- en: '**2**.  Your printer should show up as a device (see [figure 21.2](#ch21fig02)).
    Select it and click the Forward button. Don’t worry if the information isn’t quite
    right. For instance, it might not display your exact printer name or model. You’ll
    have the chance to correct it.'
  id: totrans-625
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 您的打印机应显示为设备（见[图21.2](#ch21fig02)）。选择它并点击前进按钮。如果信息不完全正确，请不要担心。例如，它可能不会显示您的确切打印机名称或型号。您将有机会进行更正。'
- en: ''
  id: totrans-626
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 21.2\. Ubuntu should detect your printer. Don’t worry if the information
    isn’t quite right.
  id: totrans-627
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.2. Ubuntu应该会检测到您的打印机。如果信息不完全正确，请不要担心。
- en: ''
  id: totrans-628
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](21fig02.jpg)'
  id: totrans-629
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](21fig02.jpg)'
- en: '**3**.  Ubuntu will now look for drivers for your printer. This is where our
    paths will diverge a bit, depending upon your printer. Ubuntu will now give you
    options for installing your printer (see [figure 21.3](#ch21fig03)).'
  id: totrans-630
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. Ubuntu现在将为您打印机的驱动程序查找。这取决于您的打印机，我们的路径会有所不同。Ubuntu现在将为您提供安装打印机的选项（见[图21.3](#ch21fig03)）。'
- en: ''
  id: totrans-631
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 21.3\. To install your printer, you need a PPD file, which is a kind
    of printer driver.
  id: totrans-632
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.3. 要安装您的打印机，您需要一个PPD文件，这是一种打印机驱动程序。
- en: ''
  id: totrans-633
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](21fig03.jpg)'
  id: totrans-634
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](21fig03.jpg)'
- en: ''
  id: totrans-635
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option 1 is Select printer from a database. You choose your manufacturer, then
    model, and Ubuntu will try to find a driver that matches it. Unfortunately, the
    database isn’t that big and Ubuntu doesn’t have access to proprietary drivers,
    so even if it does find a match, it’s often not a good one, so you’ll have problems
    printing. This option works well for HP printers, which tend to have open drivers,
    but doesn’t work well for other manufacturers. You can always start with this
    option and see if it allows you to print. There’s also you can use if your printer
    isn’t in the database. If neither of these allows you to print, delete the printer
    and start over using option 2.
  id: totrans-636
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选项1是从数据库中选择打印机。您选择制造商，然后是型号，Ubuntu将尝试找到匹配的驱动程序。不幸的是，数据库并不大，Ubuntu无法访问专有驱动程序，所以即使它找到了匹配项，通常也不是一个好的匹配，因此您在打印时可能会遇到问题。这个选项对惠普打印机效果很好，因为惠普打印机通常有开放的驱动程序，但对其他制造商则效果不佳。您始终可以从这个选项开始，看看它是否允许您打印。如果您的打印机不在数据库中，您也可以使用它。如果这两个选项都不能让您打印，请删除打印机，然后使用选项2重新开始。
- en: Option 2 is Provide PPD file. A PPD file is a PostScript Printer Description.
    It’s a type of printer driver that you usually download from your printer manufacturer’s
    website. Unless it’s an HP printer, I usually go for option 2 and download the
    PPD file. Just do an internet search for your printer make and model and PPD.
    Sadly, even this isn’t always straightforward. For instance, my printer is a Brother
    HL-2340DW. Brother doesn’t have the PPD file on its site, but instead has a package
    file (a .deb, like we learned about in [chapter 17](kindle_split_027.html#ch17)).
    To get the PPD, I downloaded the .deb, right-clicked, and opened it with the Ubuntu
    Archive Manager. (I’ll show you how to do this later in this chapter.) Then I
    looked around the package files until I found a PPD file in the opt folder. Finally,
    I moved the PPD to the Desktop and pointed the Ubuntu Printer tool to it. After
    that, Ubuntu installed my printer and I was able to print.
  id: totrans-637
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选项 2 是提供 PPD 文件。PPD 文件是 PostScript 打印机描述。它是一种通常从打印机制造商的网站上下载的打印机驱动程序。除非是 HP
    打印机，否则我通常选择选项 2 并下载 PPD 文件。只需在网上搜索您的打印机型号和 PPD 即可。遗憾的是，这并不总是那么简单。例如，我的打印机是 Brother
    HL-2340DW。Brother 的网站上没有 PPD 文件，而是有一个包文件（一个 .deb，就像我们在[第 17 章](kindle_split_027.html#ch17)中学到的）。为了获取
    PPD，我下载了 .deb 文件，右键单击，并使用 Ubuntu 归档管理器打开它。（我将在本章稍后向您展示如何操作。）然后我在包文件中四处寻找，直到在 opt
    文件夹中找到一个 PPD 文件。最后，我将 PPD 移动到桌面，并让 Ubuntu 打印机工具指向它。之后，Ubuntu 安装了我的打印机，我能够打印。
- en: Once you upload the PPD to the Printers tool, it will configure your printer
    settings for you, allowing you to print a test page (see [figure 21.4](#ch21fig04)).
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将 PPD 上传到打印机工具，它将为您配置打印机设置，允许您打印测试页（见[图 21.4](#ch21fig04)）。
- en: Figure 21.4\. Print a test page to make sure your printer works.
  id: totrans-639
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 21.4\. 打印测试页以确保打印机工作正常。
- en: '![](21fig04.jpg)'
  id: totrans-640
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig04.jpg)'
- en: Print the test page to make sure everything works okay. If it doesn’t, delete
    the printer (I’ll show you how in a moment) and start over, choosing a different
    option this time.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 打印测试页以确保一切正常。如果不行，删除打印机（我稍后会向您展示如何操作）并重新开始，这次选择不同的选项。
- en: If you used the printer database and it didn’t work, try finding the PPD online.
    Sometimes you have to do a little research to get a printer to work. Configuring
    the printer isn’t hard, but it does take trial and error.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用了打印机数据库但不起作用，请尝试在线查找 PPD。有时您需要做一些研究才能让打印机工作。配置打印机并不难，但确实需要尝试和错误。
- en: Once your printer is installed and printing, close out of the Printers tool.
    In the next section, I’m going to show you how to delete a printer and how to
    configure one.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的打印机安装并开始打印，请关闭打印机工具。在下一节中，我将向您展示如何删除打印机以及如何配置打印机。
- en: 21.1.1\. Deleting and configuring printers with the Ubuntu Printers tool
  id: totrans-644
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 21.1.1\. 使用 Ubuntu 打印机工具删除和配置打印机
- en: The next time you open the Printers tool, you should see your printer there
    with a green check, meaning it’s the default printer. If you right-click your
    printer, you’ll see some options (see [figure 21.5](#ch21fig05)).
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 下次您打开打印机工具时，应该会看到您的打印机在那里，旁边有一个绿色的勾号，表示它是默认打印机。如果您右键单击打印机，您将看到一些选项（见[图 21.5](#ch21fig05)）。
- en: Figure 21.5\. Right-clicking on your printer from the Printers tool lets you
    delete and configure your printer.
  id: totrans-646
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 21.5\. 在打印机工具中右键单击您的打印机，可以删除和配置您的打印机。
- en: '![](21fig05.jpg)'
  id: totrans-647
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig05.jpg)'
- en: Let’s enable double-sided printing. Right-click your printer and click the Properties
    link.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们启用双面打印。右键单击您的打印机并点击属性链接。
- en: Click the Printer Options link to do things like change your paper size and
    configure double-sided printing, which is controlled by the Duplex option (see
    [figure 21.6](#ch21fig06)).
  id: totrans-649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击打印机选项链接，进行更改纸张大小和配置双面打印等操作，双面打印由 Duplex 选项控制（见[图 21.6](#ch21fig06)）。
- en: Figure 21.6\. The Duplex option controls two-sided printing.
  id: totrans-650
  prefs:
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 21.6\. 双面打印选项控制双面打印。
- en: '![](21fig06.jpg)'
  id: totrans-651
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](21fig06.jpg)'
- en: Change it to DuplexNoTumble. We’ll talk more about this later in the chapter.
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其更改为 DuplexNoTumble。我们将在本章稍后讨论这个问题。
- en: You can also use the Properties area to change other things about your printer.
    For instance, in the Settings area, you can change your printer URI, which will
    allow you to print to a WiFi printer (see [figure 21.7](#ch21fig07)) based upon
    your printer’s settings.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用属性区域来更改打印机的一些其他设置。例如，在设置区域，您可以更改打印机的 URI，这将允许您根据打印机的设置打印到无线打印机（见[图 21.7](#ch21fig07)）。
- en: Figure 21.7\. Changing your device URI will allow you to print to a Wifi printer.
  id: totrans-654
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 21.7\. 更改您的设备 URI 将允许您打印到无线打印机。
- en: '![](21fig07.jpg)'
  id: totrans-655
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig07.jpg)'
- en: To delete a printer, right-click your printer and click Delete. To see what
    jobs are printing, right-click your printer and use the View Print Queue link.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除打印机，右键点击你的打印机并选择删除。要查看正在打印的作业，右键点击打印机并使用查看打印队列链接。
- en: Now that your printer is up and running, let’s take a look at CUPS. CUPS is
    another tool you can use to configure your printer. It’s helpful to be familiar
    with it in case you’re on a system without a user-friendly printing tool. It’s
    also useful to know if the Ubuntu Printers tool isn’t working for you.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打印机已经启动并运行，让我们来看看CUPS。CUPS是另一个你可以用来配置打印机的工具。如果你在一个没有用户友好的打印工具的系统上，了解它是有帮助的。如果你发现Ubuntu打印机工具对你不起作用，这也很有用。
- en: 21.2\. CUPS
  id: totrans-658
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.2\. CUPS
- en: CUPS gives you more granular control of your printer than the Ubuntu Printers
    tool. Administrators often use it to configure network printers, but since most
    people reading this aren’t running intricate network printing environments requiring
    policies, you probably won’t use it very often at home.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: CUPS比Ubuntu打印机工具提供了更细粒度的打印机控制。管理员经常用它来配置网络打印机，但鉴于阅读这篇文章的大多数人没有运行复杂的网络打印环境需要策略，你可能不太会在家里经常使用它。
- en: It’s a useful tool to explore, though, because not all Linux systems have a
    pretty CUPS interface like the Ubuntu Printers tool.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，它是一个有用的工具来探索，因为并非所有的Linux系统都有像Ubuntu打印机工具那样漂亮的CUPS界面。
- en: To access CUPS (which is standard across most distributions), you’re going to
    use your web browser, which is kind of an odd way to interact with your local
    computer (although you might recall from [chapter 5](kindle_split_013.html#ch05)
    that the GNOME desktop can be customized using a web interface). To see CUPS,
    open any web browser and go to http://localhost:631/. It should look something
    like [figure 21.8](#ch21fig08).
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问CUPS（这在大多数发行版中是标准的），你将使用你的网页浏览器，这在与本地计算机交互时有点奇怪（尽管你可能还记得从[第5章](kindle_split_013.html#ch05)中，GNOME桌面可以通过网页界面进行自定义）。要查看CUPS，打开任何网页浏览器并访问http://localhost:631/。它应该看起来像[图21.8](#ch21fig08)。
- en: Figure 21.8\. CUPS lets you control your printers through a web interface.
  id: totrans-662
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.8\. CUPS允许你通过网页界面控制你的打印机。
- en: '![](21fig08_alt.jpg)'
  id: totrans-663
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig08_alt.jpg)'
- en: 'You’ll see much of the same functionality we saw in the Ubuntu Printers tool
    along the top menu of CUPS, because the Ubuntu Printers tool is essentially a
    user-friendly CUPS interface. When you use the Ubuntu Printers tool, you’re actually
    using CUPS:'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在CUPS的顶部菜单中看到我们在Ubuntu打印机工具中看到的大部分相同功能，因为Ubuntu打印机工具本质上是一个用户友好的CUPS界面。当你使用Ubuntu打印机工具时，你实际上是在使用CUPS：
- en: '*Jobs* lets you see your print queue.'
  id: totrans-665
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*作业*允许你查看你的打印队列。'
- en: '*Printers* lets you see your printers.'
  id: totrans-666
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*打印机*允许你查看你的打印机。'
- en: '*Administration* lets you add more printers. It also gives you the ability
    to group printers into classes. Classes allow you to centrally set permissions
    for who can print to which printer. They also allow you to do things like set
    page limits on printers. These are things you’d want to do in an office environment,
    but most people are unlikely to need these options at home.'
  id: totrans-667
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*管理*允许你添加更多打印机。它还赋予你将打印机分组到类别的权限。类别允许你集中设置谁可以打印到哪个打印机。它们还允许你做一些事情，比如在打印机上设置页面限制。这些是在办公环境中你可能想要做的事情，但大多数人不太可能在家需要这些选项。'
- en: Click the Printers link at the top and you’ll see your printer listed. If we
    hadn’t used the Ubuntu Printers tool, we could’ve installed our printer via CUPS.
    Click on your printer and you’ll see how it’s configured (see [figure 21.9](#ch21fig09)).
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 点击顶部的打印机链接，你会看到你的打印机列出来。如果我们没有使用Ubuntu打印机工具，我们本可以通过CUPS安装打印机。点击你的打印机，你会看到它的配置情况（见[图21.9](#ch21fig09)）。
- en: Figure 21.9\. CUPS is another way to change printer settings.
  id: totrans-669
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.9\. CUPS是另一种更改打印机设置的方法。
- en: '![](21fig09_alt.jpg)'
  id: totrans-670
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig09_alt.jpg)'
- en: If you click the Maintenance pull-down, you get options like the ability to
    print a test page and cancel all jobs. If you click the Modify Printer pull-down,
    you can do things like only allow certain users access to the printer (again,
    something you probably don’t need at home but is helpful to a network administrator)
    and modify the printer.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击维护下拉菜单，你会得到打印测试页和取消所有作业等选项。如果你点击修改打印机下拉菜单，你可以做一些事情，比如只允许某些用户访问打印机（这可能是你在家不太需要但网络管理员有帮助的事情）并修改打印机。
- en: Toggle to the Modify Printer option. You’re asked for a login and password.
    You need to provide the credentials of someone with printer access. Remember when
    we looked at groups in [chapter 19](kindle_split_029.html#ch19)? Our default Ubuntu
    accounts are members of a group called `lpadmin`. That group has access to CUPS.
    Anyone who is part of that group can configure it and anyone who isn’t a part
    of that group won’t be able to make changes. If you want to see for yourself,
    go into the terminal and type `groups` to see that you’re a part of that `lpadmin`
    group.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到“修改打印机”选项。系统会要求您输入登录名和密码。您需要提供具有打印机访问权限的人的凭据。还记得我们在第19章中查看组的情况吗？我们的默认Ubuntu账户是名为`lpadmin`的组成员。该组可以访问CUPS。任何属于该组的人都可以配置它，而不属于该组的人将无法进行更改。如果您想亲自查看，请进入终端并输入`groups`以查看您是否属于该`lpadmin`组。
- en: Once you’ve entered your Ubuntu username and password, you can see how your
    printer is connected to your computer. Click Continue to go to the next screen,
    where you can change your printer description and location, (which is helpful
    in a network situation), and set up multiple printers in a network. This lets
    you label where the printers are physically located instead of having a bunch
    of printer models in a list.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您输入了Ubuntu用户名和密码，您就可以看到您的打印机是如何连接到您的计算机的。点击“继续”进入下一个屏幕，在那里您可以更改打印机的描述和位置（这在网络情况下很有帮助），并设置网络中的多个打印机。这可以让您标记打印机的物理位置，而不是在列表中有一堆打印机型号。
- en: Click Continue again and you have the option to change drivers and upload new
    PPD files. This screen (see [figure 21.10](#ch21fig10)) is helpful if you’re trying
    to get a printer installed. It’s easy to try different drivers and PPD files from
    this screen—perhaps even easier than from the Ubuntu Printers tool.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 再次点击“继续”，您可以选择更改驱动程序和上传新的PPD文件。如果您正在尝试安装打印机，这个屏幕（见[图21.10](#ch21fig10)）非常有帮助。从这个屏幕尝试不同的驱动程序和PPD文件非常容易——也许比从Ubuntu打印机工具还要容易。
- en: Figure 21.10\. CUPS makes it easy to tweak drivers and try new PPD files.
  id: totrans-675
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.10\. CUPS使调整驱动程序和尝试新的PPD文件变得容易。
- en: '![](21fig10.jpg)'
  id: totrans-676
  prefs: []
  type: TYPE_IMG
  zh: '![](21fig10.jpg)'
- en: If you’re having trouble getting a printer installed with Linux, you might consider
    moving to CUPS and navigating to this screen to quickly test different configurations.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在用Linux安装打印机时遇到麻烦，您可以考虑切换到CUPS并导航到这个屏幕，以快速测试不同的配置。
- en: Speaking of troubleshooting printing, in the next section I’m going to give
    you some tips to help you troubleshoot printer issues, but even better, to help
    you avoid them.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 说到解决打印问题，在下一节中，我将为您提供一些帮助您解决打印机问题的技巧，但更好的是，帮助您避免这些问题。
- en: 21.3\. Tips for printing with Linux
  id: totrans-679
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.3\. 使用Linux打印的技巧
- en: 'Getting a printer installed in Linux is sometimes easy, but sometimes takes
    work. I’m hoping things were on the easier end of the scale for you. But if they
    weren’t, or just for future reference, here are some general tips to help you
    with printing on Linux:'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中安装打印机有时很简单，但有时需要一些工作。我希望您的情况属于简单的那一端。但如果不是，或者只是为了将来参考，以下是一些一般性的技巧，可以帮助您在Linux上进行打印：
- en: '**1**.  *Choose a printer carefully*. My best tip in terms of troubleshooting
    printer issues is to prevent them in the first place. How? By choosing a printer
    known to work well with Linux.'
  id: totrans-681
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  *仔细选择打印机*。关于解决打印机问题的最佳建议是首先防止它们发生。如何做？通过选择已知与Linux兼容性良好的打印机。'
- en: ''
  id: totrans-682
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’d love to list printers you should buy, but printers go out of production
    fairly quickly. The internet is the perfect format for keeping up with quickly
    changing hardware. Ubuntu keeps a nice list of resources here: [https://help.ubuntu.com/community/Printers](https://help.ubuntu.com/community/Printers).
    Unfortunately, not every printer will work with Linux. Sometimes there are simply
    no drivers that will allow Linux to communicate with a printer.'
  id: totrans-683
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我很乐意列出您应该购买哪些打印机，但打印机很快就会停产。互联网是跟踪快速变化的硬件的完美格式。Ubuntu在这里保持了一个很好的资源列表：[https://help.ubuntu.com/community/Printers](https://help.ubuntu.com/community/Printers)。不幸的是，并非所有打印机都与Linux兼容。有时根本不存在允许Linux与打印机通信的驱动程序。
- en: ''
  id: totrans-684
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition to manufacturer driver pages, it also links to printer manufacturers
    who use open drivers. As we discussed back in [chapter 4](kindle_split_012.html#ch04),
    open drivers make a printer easier to install since the operating system can see
    everything it needs to connect to the printer. With proprietary drivers, the operating
    system sometimes doesn’t get enough information. When that happens, your system
    can’t talk to your printer, and you can’t print.
  id: totrans-685
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了制造商的驱动程序页面外，它还链接到使用开放驱动程序的打印机制造商。正如我们在[第4章](kindle_split_012.html#ch04)中讨论的那样，开放驱动程序使得打印机更容易安装，因为操作系统可以看到连接到打印机所需的所有信息。当使用专有驱动程序时，操作系统有时得不到足够的信息。当这种情况发生时，你的系统就无法与打印机通信，你也就无法打印。
- en: '**2**.  *Find the PPD file*. If the internal Ubuntu database isn’t working
    for you, find the PPD file for your printer online. Hopefully, it’s on the manufacturer’s
    website and is easy to find. But as we saw with my Brother printer, sometimes
    it’s hidden. If there’s no PPD file, but some kind of .deb or .rpm (another software
    package format), you can download it, open it as an archive (see [figure 21.11](#ch21fig11)),
    and poke around until you find the PPD. It’s not easy but it’s effective.'
  id: totrans-686
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  *找到PPD文件*。如果你的Ubuntu内部数据库不起作用，请在网上找到你的打印机PPD文件。希望它在制造商的网站上，并且很容易找到。但正如我们在我家的Brother打印机上看到的那样，有时它会被隐藏起来。如果没有PPD文件，但有某种.deb或.rpm（另一种软件包格式），你可以下载它，将其作为存档打开（见[图21.11](#ch21fig11)），然后四处寻找直到找到PPD。这并不容易，但很有效。'
- en: ''
  id: totrans-687
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 21.11\. Sometimes PPD files are hidden in packages. Don’t be afraid to
    look around.
  id: totrans-688
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.11\. 有时PPD文件隐藏在软件包中。不要害怕四处看看。
- en: ''
  id: totrans-689
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](21fig11_alt.jpg)'
  id: totrans-690
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片21.12](21fig11_alt.jpg)'
- en: '**3**.  *Double-Sided Printing*. We’re all green. We like to save paper. So
    we print double-sided (assuming our printers have that ability). For whatever
    reason, Linux printer utilities often don’t use the term double-sided. They use
    the term *duplex*.'
  id: totrans-691
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  *双面打印*。我们都环保。我们喜欢节约纸张。所以我们打印双面（假设我们的打印机有这个功能）。出于任何原因，Linux打印机实用程序通常不使用“双面”这个术语。它们使用术语*duplex*。'
- en: ''
  id: totrans-692
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*DuplexTumble* is when you want a document whose width is greater than its
    length (see [figure 21.12](#ch21fig12)). It’s also known as landscape.'
  id: totrans-693
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DuplexTumble*是指你想要一个宽度大于长度的文档（见[图21.12](#ch21fig12)）。它也被称为横向。'
- en: ''
  id: totrans-694
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 21.12\. Linux printing systems use the terms DuplexTumble and DuplexNoTumble
    to indicate how a page is being flipped when printing on two sides.
  id: totrans-695
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.12\. Linux打印系统使用DuplexTumble和DuplexNoTumble术语来表示在双面打印时页面是如何翻转的。
- en: ''
  id: totrans-696
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-697
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-698
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](21fig12.jpg)'
  id: totrans-699
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片21.12](21fig12.jpg)'
- en: ''
  id: totrans-700
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-701
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '*DuplexNoTumble* is when you want a document whose length is greater than its
    width. This is the setting used most people probably want, since it’s how we print
    things like reports and letters. This is also known as portrait.'
  id: totrans-702
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DuplexNoTumble*是指你想要一个长度大于宽度的文档。这可能是大多数人想要的设置，因为我们就是这样打印报告和信件的。这也被称为纵向。'
- en: '**4**.  *Leverage the challenges*. Getting a printer to work can sometimes
    be frustrating, but because it’s not always easy, that means other people are
    going through the same thing, so there’s usually an answer online. I mentioned
    some sites to look for help in [chapter 4](kindle_split_012.html#ch04), like Unix
    and Linux Stack Exchange and Ask Ubuntu, but it’s also helpful to search for your
    printer model and the word Linux or Ubuntu. If you’re having trouble, someone
    else has, too. And they’ve most likely posted an answer somewhere, because Linux
    people are helpful like that.'
  id: totrans-703
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  *利用挑战*。有时让打印机工作可能会让人沮丧，但正因为它并不总是容易，这意味着其他人也在经历同样的事情，所以通常网上有答案。我在[第4章](kindle_split_012.html#ch04)中提到了一些可以寻求帮助的网站，比如Unix和Linux
    Stack Exchange以及Ask Ubuntu，但搜索你的打印机型号以及Linux或Ubuntu这个词也很有帮助。如果你遇到了麻烦，别人也遇到过。而且他们很可能在某处发布了答案，因为Linux用户通常都很乐于助人。'
- en: '**5**.  *Print to PDF*. One of the neat things about Linux is that the printing
    dialog can make any document into a PDF. This doesn’t help with printing to paper,
    but it’s a neat trick to quickly made PDFs out of anything, without having to
    install any special software.'
  id: totrans-704
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  *打印到PDF*。Linux的一个很酷的功能是打印对话框可以将任何文档转换为PDF。这虽然不能帮助打印到纸张，但这是一个很酷的技巧，可以快速将任何东西转换为PDF，而不需要安装任何特殊软件。'
- en: ''
  id: totrans-705
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To make something into a PDF:'
  id: totrans-706
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要将某个东西转换为PDF：
- en: ''
  id: totrans-707
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Open a Print dialog.
  id: totrans-708
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开打印对话框。
- en: For the printer, choose Print to File (see [figure 21.13](#ch21fig13)).
  id: totrans-709
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于打印机，选择“打印到文件”（见[图21.13](#ch21fig13)）。
- en: ''
  id: totrans-710
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 21.13\. The Print dialog can be used to generate PDFs from any program.
  id: totrans-711
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图21.13\. 打印对话框可以用于从任何程序生成PDF。
- en: ''
  id: totrans-712
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-713
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-714
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '![](21fig13.jpg)'
  id: totrans-715
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片21.13](21fig13.jpg)'
- en: ''
  id: totrans-716
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-717
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Name the file and choose PDF as the output format.
  id: totrans-718
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给文件命名并选择PDF作为输出格式。
- en: 21.4\. Wrapping up
  id: totrans-719
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.4\. 总结
- en: We learned two ways to install printers today, one using the Ubuntu Printers
    tool and the other using CUPS. For most users, the Ubuntu tool is fine, but it’s
    good to be familiar with CUPS if you’re planning on being a print server administrator,
    or just in case you’re ever using a system without a more user-friendly printing
    utility. We also gave some tips to help you get your printer running, shown in
    [table 21.1](#ch21table01).
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天学习了两种安装打印机的办法，一种使用 Ubuntu 打印机工具，另一种使用 CUPS。对于大多数用户来说，Ubuntu 工具就足够了，但如果您打算成为一名打印服务器管理员，或者万一您需要使用一个没有更友好打印工具的系统，了解
    CUPS 是很有帮助的。我们还提供了一些帮助您让打印机运行的技巧，具体请见[表 21.1](#ch21table01)。
- en: Table 21.1\. Tips for printing with Linux
  id: totrans-721
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 21.1\. 使用 Linux 打印的技巧
- en: '| Tip | Explanation |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| 提示 | 说明 |'
- en: '| --- | --- |'
  id: totrans-723
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Choose carefully | If you’re using Linux and about to buy a printer, find
    one that works well with it. |'
  id: totrans-724
  prefs: []
  type: TYPE_TB
  zh: '| 选择仔细 | 如果您使用 Linux 并即将购买打印机，请找一款与之兼容性好的打印机。|'
- en: '| Find the PPD | If you can find the PPD file, it’s much easier to get your
    printer working in Linux. |'
  id: totrans-725
  prefs: []
  type: TYPE_TB
  zh: '| 找到 PPD | 如果您能找到 PPD 文件，那么在 Linux 中让打印机工作会容易得多。|'
- en: '| Remember duplex | Duplex means double-sided. |'
  id: totrans-726
  prefs: []
  type: TYPE_TB
  zh: '| 记住双面打印 | 双面打印意味着双面打印。|'
- en: '| Look for help | If you’re having trouble, so has someone else. Learn from
    their pain. |'
  id: totrans-727
  prefs: []
  type: TYPE_TB
  zh: '| 寻求帮助 | 如果您遇到麻烦，其他人也遇到过。从他们的痛苦中学习。|'
- en: '| “Print” PDFs | Printing in Linux doesn’t just mean printing to paper. The
    print utility can also be used to make a PDF out of anything. |'
  id: totrans-728
  prefs: []
  type: TYPE_TB
  zh: '| “打印” PDFs | 在 Linux 中打印不仅仅是指打印到纸张上。打印实用程序还可以将任何内容转换为 PDF。|'
- en: Glossary of terms
  id: totrans-729
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: DuplexTumble
  id: totrans-731
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DuplexTumble
- en: Landscape orientation for printing
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 打印时的横向布局
- en: DuplexNoTumble
  id: totrans-733
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DuplexNoTumble
- en: Portrait orientation for printing
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 打印时的纵向布局
- en: PostScript Printer Description (PPD)
  id: totrans-735
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: PostScript 打印机描述 (PPD)
- en: A type of printer driver usually found on your printer manufacturer’s website
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通常可以在打印机制造商网站上找到的打印机驱动程序
- en: 21.5\. Lab
  id: totrans-737
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.5\. 实验室
- en: In this chapter we discussed printing and why it can be a challenge across operating
    systems.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了打印以及为什么它可能在不同操作系统之间构成挑战。
- en: '**1**.  Is your printer working? Print a test page using the Ubuntu Printing
    tool. If your printer isn’t working, figure out what the problem is and try to
    fix it. HINT: Start by reviewing the parts of the chapter about PPD files.'
  id: totrans-739
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 您的打印机工作正常吗？使用 Ubuntu 打印工具打印一个测试页面。如果您的打印机不工作，找出问题并尝试修复它。提示：首先回顾本章关于
    PPD 文件的部分。'
- en: '**2**.  Once it’s working, delete your printer and reinstall it, this time
    using CUPS.'
  id: totrans-740
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 一旦它开始工作，删除您的打印机并重新安装它，这次使用 CUPS。'
- en: '**3**.  Open Firefox and print a webpage as a PPD file.'
  id: totrans-741
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 打开 Firefox 并将网页打印成 PPD 文件。'
- en: Chapter 22\. Version control for non-programmers
  id: totrans-742
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 22 章. 非程序员的版本控制
- en: You probably have a folder full of documents that say things like importantpresentation.final.odp,
    importantpresentation.real.final.odp, and importantpresentation .final.changesfromjen.odp.
    The dates the files were created might help you figure out which one is the latest
    version, but it can get confusing easily. Version control solves that problem
    by tracking document versions for you.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能有一个文件夹，里面装满了诸如 importantpresentation.final.odp、importantpresentation.real.final.odp
    和 importantpresentation .final.changesfromjen.odp 等文件。文件的创建日期可能有助于您确定哪个是最新版本，但很容易变得混乱。版本控制通过为您跟踪文档版本来解决这一问题。
- en: Version control is a process that lets you keep track of changes to electronic
    items. It’s used by coders who might make a change that breaks things. Version
    controls allows them to go back to the last working version. But it’s also a useful
    workflow for collaborating on documents. Because you now understand a lot about
    Linux, from installing software, to the using the command line, to printing, I
    thought we could end with the advanced concept of version control.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制是一种让您跟踪电子物品更改的过程。它被那些可能会造成故障的更改的程序员所使用。版本控制允许他们回到最后一个工作版本。但这也适用于协作编辑文档的工作流程。因为您现在对
    Linux 了解很多，从安装软件到使用命令行，再到打印，我认为我们可以以版本控制的高级概念作为结束。
- en: In this chapter, you’re going to learn how to use version control to collaborate
    on a document. We’re going to use a program called Git to track our files and
    a site called GitLab to host them. Git is the perfect tool because it’s a command-line
    tool that you can use with graphical tools, like text editors. In other words,
    it uses a lot of the concepts you’ve spent the past month studying. Git works
    well with Linux and is a popular technology that you’ve probably heard about.
    It’s a great next step for a brand new Linux user like you.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何使用版本控制来协作编辑文档。我们将使用一个名为Git的程序来跟踪我们的文件，并使用一个名为GitLab的网站来托管它们。Git是一个完美的工具，因为它是一个可以与图形工具（如文本编辑器）一起使用的命令行工具。换句话说，它使用了您过去一个月一直在学习的大量概念。Git与Linux兼容得很好，是一种您可能已经听说过的流行技术。对于像您这样的Linux新手来说，这是一个很好的下一步。
- en: By the end of this chapter, you’ll have your own repository set up so that you
    can track versions of files. This is helpful when you’re collaborating, but also
    when you’re working alone. Let’s get started by learning a bit more about version
    control.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将设置好自己的仓库，以便跟踪文件的版本。这在您与他人协作时很有帮助，但即使您单独工作也是如此。让我们通过学习更多关于版本控制的知识来开始吧。
- en: 22.1\. What is version control?
  id: totrans-747
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.1. 什么是版本控制？
- en: Version control allows you to track different version of files, be they code
    files, word processing documents, images, or sound files. As long as the file
    is electronic, version control can track how it is changing and remembering different
    versions. One of the easiest ways to understand version control, and how it can
    help you, is for you to understand how I’m writing this book and collaborating
    with my editors.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制允许您跟踪文件的不同版本，无论是代码文件、文字处理文档、图像还是声音文件。只要文件是电子的，版本控制就可以跟踪其变化并记住不同版本。理解版本控制以及它如何帮助您的一个最简单的方法，就是了解我是如何编写这本书并与我的编辑们协作的。
- en: 'As you’ve probably figured out by now, I wrote a book about learning Linux
    in a month. I wrote it alone but with the help of my editor, Frances, and my technical
    editor, Gary. They read everything I write and made it better by making changes
    and suggestions and asking me questions within my manuscript. So we’ve got three
    people looking at and working on the same document. How do we keep everything
    straight without someone editing the wrong version of a file? We use version control.
    Our workflow looks like this:'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，您可能已经猜到了，我写了一本关于一个月内学习Linux的书。我独自一人写这本书，但在编辑弗朗西斯和技术编辑加里的帮助下完成了它。他们阅读了我写的每一件事，通过更改、建议和在我手稿中提出问题来使其变得更好。所以我们有三个人在查看和编辑同一份文档。我们如何确保一切井然有序，没有人编辑文件的错误版本？我们使用版本控制。我们的工作流程如下：
- en: '**1**.  I finish writing my chapter and upload my file to a central repository
    that only the three of us can access.'
  id: totrans-750
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 我完成写作我的章节，并将我的文件上传到一个只有我们三个人可以访问的中心仓库。'
- en: '**2**.  Gary and Frances then run a command on their computers to download
    the files to their computers.'
  id: totrans-751
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 加里和弗朗西斯然后在他们的电脑上运行一个命令，将文件下载到他们的电脑上。'
- en: '**3**.  They make their edits and upload the file when they’re done. Sometimes
    one of them makes their changes first, and then the other downloads the more recent
    version of the file. But even if they both make changes at the same time, our
    version control system reconciles the changes for us. The result is a single document
    with both sets of changes.'
  id: totrans-752
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 他们完成编辑后上传文件。有时其中一个人先进行更改，然后另一个人下载文件的较新版本。但即使他们同时进行更改，我们的版本控制系统也会为我们协调这些更改。结果是包含两组更改的单个文档。'
- en: We’re all able to make changes and easily upload and download the most recent
    version of the file. So rather than emailing around different drafts, the most
    recent version is always immediately available to us. However, if there’s a problem
    with a change, like someone accidentally deletes something we decide we want to
    keep, our version control system tracks the different versions of the document,
    so nothing is ever truly gone.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都能进行更改，并轻松地上传和下载文件的最新版本。因此，我们不再通过电子邮件发送不同的草稿，最新版本总是立即可供我们使用。然而，如果更改存在问题，比如有人意外删除了我们决定保留的内容，我们的版本控制系统会跟踪文档的不同版本，所以没有任何东西真正消失。
- en: As I mentioned earlier, version control is wonderful when you’re collaborating,
    but it’s also helpful when you’re working alone. It provides a history of your
    document without your needing to save different versions.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，版本控制在与他人协作时非常出色，但即使您单独工作，它也很有帮助。它提供了您文档的历史记录，而无需您保存不同版本的文件。
- en: In the case of this book, our version control tool is Git. There are other version
    control tools, though. Subversion, Mercurial, and Bazaar are three examples. In
    terms of choosing one, you’ll choose one that makes sense for you and for your
    collaborators. If everyone you work with likes to use Subversion, it doesn’t make
    much sense for you to use Mercurial. But for now, let’s work with Git, since it’s
    popular and likely to be used in different workplaces and across all operating
    systems.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的情况下，我们的版本控制工具是 Git。尽管还有其他版本控制工具，比如 Subversion、Mercurial 和 Bazaar。在选择一个时，你会选择一个对你和你的合作者都有意义的工具。如果你合作的每个人都喜欢使用
    Subversion，那么使用 Mercurial 就没有太多意义。但就目前而言，让我们使用 Git，因为它很受欢迎，可能在不同的工作场所和所有操作系统上都会被使用。
- en: 22.2\. A quick introduction to Git
  id: totrans-756
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.2. Git 快速入门
- en: We’ve talked about the person who developed Git. It’s Linus Torvalds, the same
    person who developed Linux! He created it to help with our friend, the Linux kernel,
    which accepts code from people around the world. Git allows multiple people to
    work on the kernel, letting Torvalds accept code that enhances the kernel and
    reject code that’s faulty. Git also keeps a complete history of the kernel code,
    so previous versions are always available, in case something is changed that shouldn’t
    have been.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了 Git 的开发者。他是林纳斯·托瓦兹，也就是开发了 Linux 的人！他创建 Git 是为了帮助我们的朋友，Linux 内核，该内核接受来自世界各地的人的代码。Git
    允许多个人对内核进行工作，让托瓦兹接受增强内核的代码并拒绝有缺陷的代码。Git 还保留了内核代码的完整历史，因此以前的版本总是可用，以防发生不应该改变的更改。
- en: 'One confusing thing about Git is that it has two components:'
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Git 的一些令人困惑的事情是它有两个组件：
- en: '**1**.  *Git, the software*, which you use from the command line of your computer'
  id: totrans-759
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. **Git 软件**，你从电脑的命令行使用'
- en: '**2**.  *Git repositories*, which are web-based and hold the content being
    tracked.'
  id: totrans-760
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. **Git 仓库**，它们是基于网络的，并持有正在跟踪的内容。'
- en: So while every person using the Git software is using the same program, the
    repositories where the content is synced and tracked can vary. If you stop to
    think about this, this setup makes sense. You have Git, a program on your local
    machine, tracking files. But you need someplace that collaborators can see and
    access the files, which is where the web-based repository comes in.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然每个使用 Git 软件的人都在使用相同的程序，但内容同步和跟踪的仓库可以不同。如果你停下来思考这个问题，这种设置是有意义的。你有 Git，你本地机器上的一个程序，跟踪文件。但你需要一个地方，让合作者可以看到并访问文件，这就是基于网络的仓库的作用所在。
- en: The most popular repository is probably GitHub, which holds the code from lots
    of different projects and has become a sort of living resume for people who program.
    But there are other repositories with which Git can be used. We’re going to use
    the GitLab repository, which I’ll discuss in the next section.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的仓库可能是 GitHub，它包含了来自许多不同项目的代码，并已成为程序员的一种活生生的简历。但还有其他可以与 Git 一起使用的仓库。我们将使用
    GitLab 仓库，我将在下一节中讨论。
- en: There are a few Git concepts you’ll need to understand before you start using
    it for a project.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始使用 Git 进行项目之前，你需要了解一些 Git 的概念。
- en: I’m going to show you everything you need to get started using it for a very
    simple project, but if you really want to know what Git can do, I *highly* recommend
    *Learn Git in a Month of Lunches*, by Rick Umali (Manning 2015). I know for a
    fact you’re almost done with this book, and you’re probably looking for something
    to do with your lunch hours.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 我将向你展示你需要的一切，以便开始使用它进行一个非常简单的项目，但如果你真的想了解 Git 能做什么，我强烈推荐 Rick Umali（Manning
    2015）的《一个月午餐学 Git》。我知道你几乎完成了这本书，你可能在寻找一些午餐时间可以做的事情。
- en: Here are some basic commands you’ll use regularly.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你将经常使用的基本命令。
- en: '`git add` adds files to Git so they’re tracked.'
  id: totrans-766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`git add` 将文件添加到 Git 中以便跟踪。'
- en: '`git commit` is used to signal your intent to submit a file into the repository.
    It also allows you add a message to your changes so collaborators have a sense
    of what changed. In my case, a commit message might be something like “2Fixed
    chart with Git commands.”'
  id: totrans-767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`git commit` 用于表示你打算将文件提交到仓库。它还允许你为你的更改添加一条消息，以便合作者了解发生了什么变化。在我的情况下，提交信息可能像“2Fixed
    chart with Git commands”这样的内容。'
- en: '`git push origin master` submits your changes to the repository. (Origin is
    our online repository and master is the name of the part of repository we’re using;
    Git chooses these names for us.)'
  id: totrans-768
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`git push origin master` 将你的更改提交到仓库。（Origin 是我们的在线仓库，master 是我们使用的仓库部分的名字；Git
    为我们选择了这些名字。）'
- en: '`git pull` downloads the most recent versions of files from your repository.
    This is how you make sure you’re working with the most recent versions of files.'
  id: totrans-769
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`git pull`从你的存储库中下载最新的文件版本。这是确保你正在使用最新文件版本的方法。'
- en: We’re going to work through these commands later in the chapter.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章的后面部分详细介绍这些命令。
- en: In order to collaborate with someone, you need a Git repository. In the next
    section, you’re going to learn about repositories, using the example of GitLab.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与他人协作，你需要一个Git存储库。在下一节中，你将学习关于存储库的知识，以GitLab为例。
- en: 22.3\. Using GitLab as a repository
  id: totrans-772
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.3\. 使用GitLab作为存储库
- en: As I mentioned, there are lots of web-based repositories. Some are hosted, but
    you can also host your own repository on your own server. We’re going to use GitLab
    because it allows you to create free private repositories, meaning the whole world
    won’t be able to see your files—only your collaborators. GitHub, which is probably
    more popular, charges for private repositories, which is why we’re not using it.
    However, for some projects you might want a public repository.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所述，有许多基于网络的存储库。有些是托管在服务器上的，但你也可以在自己的服务器上托管自己的存储库。我们将使用GitLab，因为它允许你创建免费的私有存储库，这意味着全世界的人都无法看到你的文件——只有你的合作者可以看到。GitHub可能更受欢迎，但私有存储库需要收费，这就是我们不使用它的原因。然而，对于某些项目，你可能需要一个公开的存储库。
- en: Open source projects tend to have public repositories, because the code needs
    to be publicly available, and contributors can be everyone and not necessarily
    anyone known to the people running the project. But even people creating non-code-based
    projects might want a public repository. If you’re creating open education resources,
    which are shareable lessons, syllabi, and assignments, you probably want as many
    people as possible to have access, so you’d host them using a public repository.
    Anyone wishing to use your materials could easily download them, but they could
    also offer their modified versions of your work. In essence, you could begin to
    collaborate with people you’ve never met!
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目通常有公开的存储库，因为代码需要公开可用，贡献者可以是任何人，而不仅仅是项目运行者所认识的人。但即使是创建非代码项目的人也可能想要一个公开的存储库。如果你正在创建可共享的教育资源，如课程、教学大纲和作业，你可能希望尽可能多的人能够访问，因此你将使用公开存储库来托管它们。任何希望使用你的材料的人都可以轻松下载，但他们也可以提供他们修改后的版本。本质上，你可以开始与从未见过面的人合作！
- en: For the purposes of this chapter, though, we’re going to create a private repository
    in GitLab.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在本章的目的上，我们将在GitLab中创建一个私有存储库。
- en: '|  |'
  id: totrans-776
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**creating a private Git repository**'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建私有Git存储库**'
- en: '**1**.  Go to GitLab ([www.gitlab.com](http://www.gitlab.com)) and create an
    account.'
  id: totrans-778
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  前往GitLab ([www.gitlab.com](http://www.gitlab.com)) 并创建一个账户。'
- en: '**2**.  Once you have confirmed your email address, you’ll be able to log in.'
  id: totrans-779
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  一旦你确认了你的电子邮件地址，你就可以登录了。'
- en: '**3**.  Click New Project.'
  id: totrans-780
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  点击新建项目。'
- en: ''
  id: totrans-781
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](254fig01_alt.jpg)'
  id: totrans-782
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](254fig01_alt.jpg)'
- en: ''
  id: totrans-783
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’re going to configure our repository in GitLab.
  id: totrans-784
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将在GitLab中配置我们的存储库。
- en: '**4**.  Make the project path end in `linuxlunches` and keep the visibility
    level private so that no one can see your repository without your permission.'
  id: totrans-785
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  确保项目路径以`linuxlunches`结尾，并保持可见性级别为私有，这样在没有你的许可的情况下，没有人能看到你的存储库。'
- en: ''
  id: totrans-786
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](255fig01_alt.jpg)'
  id: totrans-787
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](255fig01_alt.jpg)'
- en: ''
  id: totrans-788
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Call your new repository `linuxlunches` and make it private.
  id: totrans-789
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将你的新存储库命名为`linuxlunches`并使其为私有。
- en: '**5**.  Click Create Project.'
  id: totrans-790
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  点击创建项目。'
- en: '**6**.  You now have a repository!'
  id: totrans-791
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  你现在有一个存储库了！'
- en: '|  |'
  id: totrans-792
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Before you can work with Git from the command line, you’re going to need to
    add an SSH key to your profile. Remember SSH from [chapter 20](kindle_split_030.html#ch20)?
    SSH is a way to securely connect one computer to another.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够从命令行使用Git之前，你需要将一个SSH密钥添加到你的个人资料中。还记得第20章中的SSH吗？SSH是一种安全地将一台计算机连接到另一台计算机的方式。
- en: This key will help GitLab authorize you to use the repository. It’s an added
    measure of security used by Git and repositories. It allows you to authenticate
    with the repository without using a password. Instead, your SSH server will use
    the key you create to verify your identity.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 这个密钥将帮助GitLab授权你使用存储库。这是Git和存储库使用的额外安全措施。它允许你无需密码即可对存储库进行身份验证。相反，你的SSH服务器将使用你创建的密钥来验证你的身份。
- en: 'SSH keys have two parts: a private key that only you can access and a public
    key that you can share widely. The two are used together to verify your identity.
    To add a key, either click the link at the top of the page (see [figure 22.1](#ch22fig01))
    or visit [https://gitlab.com/profile/keys/new](https://gitlab.com/profile/keys/new).'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: SSH密钥有两个部分：一个只有您能访问的私钥和一个您可以广泛分享的公钥。这两个密钥一起用来验证您的身份。要添加一个密钥，可以点击页面顶部的链接（见[图22.1](#ch22fig01)）或者访问[https://gitlab.com/profile/keys/new](https://gitlab.com/profile/keys/new)。
- en: Figure 22.1\. GitLab has you add an SSH key to your account to help keep it
    secure.
  id: totrans-796
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图22.1\. GitLab要求您为账户添加SSH密钥以帮助保持其安全。
- en: '![](22fig01_alt.jpg)'
  id: totrans-797
  prefs: []
  type: TYPE_IMG
  zh: '![](22fig01_alt.jpg)'
- en: 22.3.1\. Generating an SSH key for GitLab
  id: totrans-798
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.3.1\. 为GitLab生成SSH密钥
- en: 'To generate an SSH key, we’re going to go back to Linux on our own computer
    and open the terminal:'
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成SSH密钥，我们将回到我们自己的电脑上的Linux系统并打开终端：
- en: '**1**.  Use the command `ssh-keygen -t rsa -C` *`"email address you used for
    your GitLab account"`*. `Make sure your email address is in quotation marks`.'
  id: totrans-800
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  使用命令`ssh-keygen -t rsa -C` *`"你在GitLab账户中使用的电子邮件地址"`*。确保您的电子邮件地址在引号内。'
- en: '**2**.  Click enter to save the SSH file in the default location, which is
    what we want in this case.'
  id: totrans-801
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  按回车键以在默认位置保存SSH文件，这是我们在这个情况下想要的。'
- en: '**3**.  Create a password for your key and write it down in a secure place.'
  id: totrans-802
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  为您的密钥创建一个密码，并将其写在安全的地方。'
- en: '**4**.  You now have an SSH key to help GitLab see you are who you say you
    are.'
  id: totrans-803
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  您现在有一个SSH密钥，可以帮助GitLab确认您的身份。'
- en: '**5**.  To generate the public key, which is safe to share, use the command
    `cat ~/.ssh/id_rsa.pub`.'
  id: totrans-804
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  要生成一个可以安全分享的公钥，使用命令`cat ~/.ssh/id_rsa.pub`。'
- en: '**6**.  You’ll see a long string of text beginning with `ssh-rsa` and ending
    with your email address. Copy and paste this into the GitLab key page and click
    Add key.'
  id: totrans-805
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**.  您将看到一个以`ssh-rsa`开头并以您的电子邮件地址结尾的长字符串。将其复制并粘贴到GitLab密钥页面上，然后点击添加密钥。'
- en: You have your GitLab repository configured. Now it’s time to work with Git.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经配置好了GitLab仓库。现在，是时候使用Git进行工作了。
- en: 22.4\. Connecting to your repository with Git
  id: totrans-807
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.4\. 使用Git连接到您的仓库
- en: The first thing you need to do is install the Git package on your computer.
    Conveniently enough, the package is called `git`.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要做的第一件事是在您的电脑上安装Git包。方便的是，这个包就叫做`git`。
- en: 22.4.1\. Creating your Git identity
  id: totrans-809
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.1\. 创建您的Git身份
- en: 'Once `git` installed, you need to tell Git who you are. You’ll do that with
    two commands. The first one will set up your email and the second will set up
    your name. This will let your collaborators know who’s doing what in the repository:'
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了`git`，您需要告诉Git您的身份。您将通过两个命令来完成这个操作。第一个命令将设置您的电子邮件，第二个命令将设置您的名字。这将让您的合作者知道在仓库中谁在做什么：
- en: '**1**.  `git config --global user.email` *`"your email address"`*'
  id: totrans-811
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  `git config --global user.email` *`"你的电子邮件地址"`*'
- en: '**2**.  `git config --global user.name` *`"your name"`*'
  id: totrans-812
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  `git config --global user.name` *`"你的名字"`*'
- en: 'Once you’ve done that, create a folder called repo in your Documents directory
    and navigate into it via the command line. This folder is where we’ll add the
    repository we just created in GitLab. To get the address for your repository,
    go into GitLab and click the link for your project. You should see an SSH link
    for your repository that begins *git@gitlab.com*: (see [figure 22.2](#ch22fig02)).
    Copy the link.'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些后，在您的文档目录中创建一个名为repo的文件夹，并通过命令行进入它。这个文件夹就是我们将在GitLab中添加我们刚刚创建的仓库的地方。要获取您仓库的地址，进入GitLab并点击您项目的链接。您应该看到一个以`git@gitlab.com`开始的SSH链接（见[图22.2](#ch22fig02)）。复制这个链接。
- en: Figure 22.2\. GitLab will tell you the address for your repository, which you’ll
    need to tell Git.
  id: totrans-814
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图22.2\. GitLab会告诉您仓库的地址，您需要告诉Git。
- en: '![](22fig02_alt.jpg)'
  id: totrans-815
  prefs: []
  type: TYPE_IMG
  zh: '![](22fig02_alt.jpg)'
- en: 22.4.2\. Cloning a repository
  id: totrans-816
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.2\. 克隆仓库
- en: Now that we have the address for our repository, we can tell Git to clone it,
    or copy it into that repo directory on our local computer.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了我们仓库的地址，我们可以告诉Git克隆它，或者将其复制到我们本地电脑上的那个repo目录中。
- en: '**1**.  The command to copy the repository is `git clone` and the full *git@gitlab.com*
    link you just copied.'
  id: totrans-818
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  复制仓库的命令是`git clone`以及您刚刚复制的完整的`*git@gitlab.com*`链接。'
- en: '**2**.  You’ll be asked for the password for your key. It’s a good thing you
    wrote it down someplace secure! You should now see a linuxlunches directory in
    your repo folder.'
  id: totrans-819
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  您将被要求输入您的密钥密码。幸好您已经将它记在了某个安全的地方！现在您应该在您的仓库文件夹中看到一个linuxlunches目录。'
- en: 22.4.3\. Adding files to your web-based repository
  id: totrans-820
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.3\. 将文件添加到您的基于Web的仓库
- en: 'While you were cloning the repository, you probably saw a message that it’s
    empty. That’s fine. Let’s add a file now. Go into the linuxlunches directory within
    the repo folder. Create a file called firstfile.txt. To upload it to your repository:'
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 当你克隆仓库时，你可能看到了一条消息说它是空的。这没关系。现在让我们添加一个文件。进入 repo 文件夹内的 linuxlunches 目录。创建一个名为
    firstfile.txt 的文件。要将它上传到你的仓库：
- en: '**1**.  `git add firstfile.txt`. Git is now tracking this file.'
  id: totrans-822
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. `git add firstfile.txt`。现在 Git 正在跟踪这个文件。'
- en: '**2**.  To prepare the file for upload, use `git commit -m "My first file"`
    (see [figure 22.3](#ch22fig03)). The file is ready to be uploaded to the repository.'
  id: totrans-823
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用 `git commit -m "My first file"`（见[图 22.3](#ch22fig03)）准备文件上传。文件现在可以上传到仓库。'
- en: ''
  id: totrans-824
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.3\. When committing a file with Git, it’s good to add a descriptive
    message about your changes.
  id: totrans-825
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.3\. 当使用 Git 提交文件时，添加关于你更改的描述性信息是个好习惯。
- en: ''
  id: totrans-826
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig03.jpg)'
  id: totrans-827
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![22fig03.jpg](22fig03.jpg)'
- en: '**3**.  To finish the job, use the command `git push origin master`. This will
    push the committed file, or files, to the repository.'
  id: totrans-828
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 完成工作，使用命令 `git push origin master`。这将把提交的文件或文件推送到仓库。'
- en: Go into your GitLab repository via the web interface and click Files. You’ll
    see your empty file in the repository. You just uploaded your first file via Git!
    Now, let’s see how we would pull down files someone else added to the repository.
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Web 界面进入你的 GitLab 仓库并点击文件。你会在仓库中看到你的空文件。你刚刚通过 Git 上传了你的第一个文件！现在，让我们看看如何拉取其他人添加到仓库的文件。
- en: 22.4.4\. Pulling files from your web-based repository
  id: totrans-830
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.4\. 从基于 Web 的仓库中拉取文件
- en: 'Since we’re not collaborating with anyone yet, we probably shouldn’t wait for
    someone to add a file to your repository. We can do it ourselves, this time using
    the web interface:'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们目前还没有与任何人协作，我们可能不需要等待有人向你的仓库添加文件。我们可以自己完成，这次使用 Web 界面：
- en: '**1**.  Click the + sign on the right side of your screen and add a new file
    (see [figure 22.4](#ch22fig04)). Call the file mysecondfile.txt, write some text
    in the text box, and scroll down to add a commit message, which is required.'
  id: totrans-832
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击屏幕右侧的加号并添加一个新文件（见[图 22.4](#ch22fig04)）。将文件命名为 mysecondfile.txt，在文本框中输入一些文本，并向下滚动以添加提交信息，这是必需的。'
- en: ''
  id: totrans-833
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.4\. Files can also be added to the GitLab repository via the web interface.
  id: totrans-834
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.4\. 文件也可以通过 GitLab 的 Web 界面添加到仓库中。
- en: ''
  id: totrans-835
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig04_alt.jpg)'
  id: totrans-836
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![22fig04_alt.jpg](22fig04_alt.jpg)'
- en: '**2**.  Then, click Commit Changes.'
  id: totrans-837
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 然后，点击提交更改。'
- en: Go back to your Linux system. To get the latest versions of files, use the `git
    pull` command. The new file will be downloaded, or pulled, into your linuxlunches
    folder. This command is how you know you’re working with the latest versions of
    files on your local computer.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 回到你的 Linux 系统。要获取文件的最新版本，使用 `git pull` 命令。新文件将被下载或拉入你的 linuxlunches 文件夹。这个命令是你知道你在本地计算机上使用最新版本文件的方法。
- en: 22.4.5\. Viewing the history of files
  id: totrans-839
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.5\. 查看文件的历史记录
- en: 'As I mentioned earlier, version control lets you track how your files are changing.
    Let’s change a file and look at the changes. Back on your Linux system, open mysecondfile.txt
    and add text to it. We’re going to upload it back into our repository. To do so,
    use the same commands as before:'
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，版本控制让你能够跟踪文件的变化。让我们更改一个文件并查看这些更改。回到你的 Linux 系统，打开 mysecondfile.txt 并向其中添加文本。我们将将其上传回我们的仓库。为此，使用之前的相同命令：
- en: '**1**.  `git add mysecondfile.txt` tells Git to begin tracking the file.'
  id: totrans-841
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. `git add mysecondfile.txt` 告诉 Git 开始跟踪这个文件。'
- en: '**2**.  `git commit -m "edits to second file"` prepares the file to be loaded
    with a message about our changes.'
  id: totrans-842
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. `git commit -m "edits to second file"` 准备文件上传，并附带关于我们更改的消息。'
- en: '**3**.  `git push origin master` uploads the file into the repository.'
  id: totrans-843
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. `git push origin master` 将文件上传到仓库。'
- en: 'Now we can see the history of the file in GitLab:'
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以在 GitLab 中查看文件的版本历史：
- en: '**1**.  Toggle back to GitLab and click Files.'
  id: totrans-845
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 切换回 GitLab 并点击文件。'
- en: '**2**.  Click mysecondfile.txt.'
  id: totrans-846
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击 mysecondfile.txt。'
- en: '**3**.  You’ll see the file in your browser. Click History (see [figure 22.5](#ch22fig05))'
  id: totrans-847
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你会在浏览器中看到文件。点击历史记录（见[图 22.5](#ch22fig05)）'
- en: ''
  id: totrans-848
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.5\. You can track the history of a file via GitLab’s web interface.
  id: totrans-849
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.5\. 你可以通过 GitLab 的 Web 界面跟踪文件的历史记录。
- en: ''
  id: totrans-850
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig05_alt.jpg)'
  id: totrans-851
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![22fig05_alt.jpg](22fig05_alt.jpg)'
- en: '**4**.  Click the latest version of the file, which will be at the top of the
    list.'
  id: totrans-852
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 点击文件列表顶部的最新版本。'
- en: '**5**.  You can see how the file has changed: deletions are red and begin with
    a - sign; additions are green and begin with a + sign (see [figure 22.6](#ch22fig06)).'
  id: totrans-853
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 你可以看到文件是如何变化的：删除的是红色，以减号开头；添加的是绿色，以加号开头（见图 22.6）。'
- en: ''
  id: totrans-854
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.6\. GitLab shows you additions and deletions to your file.
  id: totrans-855
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.6。GitLab 显示了你文件的添加和删除。
- en: ''
  id: totrans-856
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig06_alt.jpg)'
  id: totrans-857
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](22fig06_alt.jpg)'
- en: You can probably see how this is helpful. For instance, let’s say you had an
    earlier draft with a great paragraph in it. Let’s also say you deleted that paragraph
    because you thought you didn’t need it. But now you do! Having the whole history
    of the document in your repository lets you go back and grab the text you need—assuming
    you’ve been diligently pushing your changes to the repository. It’s a great safety
    net that lets you see how code and text evolve as you create it.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看到了这有多有用。例如，假设你有一个早期的草稿，其中有一个很棒的段落。假设你也删除了那个段落，因为你认为你不需要它。但现在你需要它了！在你的仓库中保存整个文档的历史记录让你可以回过头去抓取你需要的文本——前提是你一直勤奋地将更改推送到仓库。这是一个伟大的安全网，让你可以看到代码和文本是如何随着你的创建而演变的。
- en: This also shows you why descriptive commit messages are so important! They allow
    you to see what you changed without reading through lots of files. But what about
    situations where it’s not only you creating text?
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 这也说明了为什么描述性的提交信息如此重要！它们允许你看到你做了什么，而无需阅读大量的文件。但关于只有你一个人创建文本的情况怎么办？
- en: 22.4.6\. Sharing your repository
  id: totrans-860
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.4.6. 分享你的仓库
- en: The workflow so far is good for us, but what if you’re like me and want to share
    your repository? For instance, let’s say you work on a podcast with three different
    people around the world and you want everyone to be able to contribute to the
    show notes. In that situation, you might use Git to collaboratively track the
    script.
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止的工作流程对我们来说很好，但如果你像我一样想要分享你的仓库怎么办？例如，假设你与世界上三个不同的人一起制作播客，并且你希望每个人都能为节目笔记做出贡献。在这种情况下，你可能会使用
    Git 来协作跟踪脚本。
- en: 'You can add members to your project through the GitLab interface:'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 GitLab 界面添加成员到你的项目：
- en: '**1**.  Go into your project, click the gear icon on the right, and select
    Members (see [figure 22.7](#ch22fig07)).'
  id: totrans-863
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 进入你的项目，点击右侧的齿轮图标，然后选择“成员”（见图 22.7）。'
- en: ''
  id: totrans-864
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.7\. The GitLab web interface lets you add collaborators.
  id: totrans-865
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.7。GitLab 网页界面允许你添加合作者。
- en: ''
  id: totrans-866
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig07_alt.jpg)'
  id: totrans-867
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](22fig07_alt.jpg)'
- en: '**2**.  Search for your collaborators by name or by email (see [figure 22.8](#ch22fig08)).
    If they have GitLab accounts, they’ll turn up. Otherwise, you’ll be given the
    option to invite them into the project. They’ll need to create GitLab accounts
    to have access to your repository.'
  id: totrans-868
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 通过姓名或电子邮件搜索你的合作者（见图 22.8）。如果他们有 GitLab 账户，他们就会出现。否则，你会得到一个选项邀请他们加入项目。他们需要创建
    GitLab 账户才能访问你的仓库。'
- en: ''
  id: totrans-869
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 22.8\. You can search for collaborators by name or email address.
  id: totrans-870
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 22.8。你可以通过姓名或电子邮件地址搜索合作者。
- en: ''
  id: totrans-871
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](22fig08_alt.jpg)'
  id: totrans-872
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](22fig08_alt.jpg)'
- en: '**3**.  You can also choose the level of project access your collaborators
    will have to the repository. If you want them to be able to pull down your project,
    you’ll need to give them access higher than guest.'
  id: totrans-873
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你还可以选择合作者对仓库的访问级别。如果你想让他们能够拉取你的项目，你需要给他们比访客更高的访问权限。'
- en: '**4**.  When you’re done adding collaborators, click Add Users to Project and
    your collaborators are all set.'
  id: totrans-874
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 完成添加合作者后，点击“将用户添加到项目”按钮，你的合作者就设置好了。'
- en: 22.5\. Wrapping up
  id: totrans-875
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.5. 总结
- en: That was a *very* quick and limited look at using Git to collaborate on projects.
    However, it’s more than enough to allow you to start using Git and a repository
    for revision control purposes, alone or working with others. While tools like
    Git are closely associated with code, as you just saw, you can use it with anything.
    I encourage you to play with Git because it’s an amazing tool. It’s great to use
    it to track your own documents, but it’s even better if you’re collaborating on
    a project with someone else.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个非常快速且有限的关于如何使用 Git 进行项目协作的概述。然而，这已经足够让你开始使用 Git 和仓库进行版本控制，无论是单独使用还是与他人协作。虽然像
    Git 这样的工具与代码紧密相关，正如你所看到的，你几乎可以用它来做任何事情。我鼓励你尝试使用 Git，因为它是一个了不起的工具。用它来跟踪自己的文档很棒，但如果你与他人合作进行项目，那就更好了。
- en: It lets you track the history of your files and is a fantastic way to easily
    collaborate on a document without sending a million emails or using a web-based
    editor, like Google Docs. And if you want a job in a technology-related field,
    it’s a great skill to have on your resume.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 它让您跟踪文件的历史记录，并且是轻松协作编辑文档的绝佳方式，无需发送数百万封电子邮件或使用基于网络的编辑器，如 Google Docs。如果您想在技术相关领域找到工作，这是一项很好的技能，可以添加到您的简历中。
- en: '[Table 22.1](#ch22table01) is a table of the Git commands I covered today.'
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 22.1](#ch22table01) 是今天我涵盖的 Git 命令表。'
- en: Table 22.1\. Git commands
  id: totrans-879
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 22.1\. Git 命令
- en: '| Command | Explanation |'
  id: totrans-880
  prefs: []
  type: TYPE_TB
  zh: '| 命令 | 说明 |'
- en: '| --- | --- |'
  id: totrans-881
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| git config --global user.email *"your email address"* | Configures your email
    address in Git |'
  id: totrans-882
  prefs: []
  type: TYPE_TB
  zh: '| git config --global user.email *"你的电子邮件地址"* | 在 Git 中配置您的电子邮件地址 |'
- en: '| git config --global user.name *"your name"* | Configures your display name
    in Git |'
  id: totrans-883
  prefs: []
  type: TYPE_TB
  zh: '| git config --global user.name *"你的名字"* | 在 Git 中配置您的显示名称 |'
- en: '| git clone *address of respository* | Copies a new repository to your local
    computer. You use this the first time you’re working with a new repository. |'
  id: totrans-884
  prefs: []
  type: TYPE_TB
  zh: '| git clone *地址库地址* | 将新的仓库复制到您的本地计算机。您在第一次使用新的仓库时使用此命令。|'
- en: '| git add | Adds files to Git so that they’re being tracked. |'
  id: totrans-885
  prefs: []
  type: TYPE_TB
  zh: '| git add | 将文件添加到 Git 中以便跟踪。|'
- en: '| git commit | Signals your intent to submit a file into the repository and
    allows you to add a message to summarize your changes. |'
  id: totrans-886
  prefs: []
  type: TYPE_TB
  zh: '| git commit | 表明您要将文件提交到仓库的意图，并允许您添加一条消息来总结您的更改。|'
- en: '| git push origin master | Submits your changes to the repository |'
  id: totrans-887
  prefs: []
  type: TYPE_TB
  zh: '| git push origin master | 将您的更改提交到仓库 |'
- en: '| git pull | Downloads the most recent versions of files from your repository
    |'
  id: totrans-888
  prefs: []
  type: TYPE_TB
  zh: '| git pull | 从您的仓库下载最新版本的文件 |'
- en: Glossary of terms
  id: totrans-889
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: SSH key
  id: totrans-891
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: SSH 密钥
- en: A method of verifying your identity. It’s made up of a private key, which only
    you have access to, and a public key you can share.
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: 一种验证您身份的方法。它由一个只有您才能访问的私钥和一个您可以共享的公钥组成。
- en: Version control
  id: totrans-893
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 版本控制
- en: The process of tracking changes to electronic items.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪电子项目更改的过程。
- en: 22.6\. Lab
  id: totrans-895
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22.6\. 实验室
- en: 'In this chapter we learned about tracking our files with Git and hosting them
    on GitLab. Your assignment is to:'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何使用 Git 跟踪我们的文件并将它们托管在 GitLab 上。您的作业是：
- en: '**1**.  Create a new public project from scratch in GitLab.'
  id: totrans-897
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  从头开始在 GitLab 中创建一个新的公共项目。'
- en: '**2**.  Push a file to the project from the terminal.'
  id: totrans-898
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  从终端将文件推送到项目中。'
- en: '**3**.  Add a file to the project via the web interface.'
  id: totrans-899
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  通过网络界面将文件添加到项目中。'
- en: '**4**.  Pull in the file using Git.'
  id: totrans-900
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  使用 Git 拉取文件。'
- en: '**Bonus**'
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bonus**'
- en: Make your project private using the web interface.
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 使用网络界面使您的项目私有。
- en: Chapter 23\. Never the end
  id: totrans-903
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 23 章. 永无止境
- en: Congratulations! You made it through the book! You now know Linux. But the journey
    of learning doesn’t end here. What happens next? That’s up to you.
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已经完成了这本书！您现在知道 Linux 了。但学习的旅程并没有结束。接下来会发生什么？这取决于您。
- en: 'You have a whole world of software, distributions, desktop environments, and
    commands to explore. But having a whole world in front of you can sometimes feel
    intimidating. So in this final chapter, I’ll point you to some places to take
    your new-found knowledge. But in general, I encourage you to:'
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 您面前有一个软件、发行版、桌面环境和命令的世界要探索。但面对整个世界有时可能会感到令人生畏。所以在这最后一章中，我会向您指出一些可以应用您新获得知识的地方。但总的来说，我鼓励您：
- en: Take the plunge into Linux by installing it on hardware, if you haven’t done
    that yet. Virtualization and live sessions are a wonderful way to begin to learn
    Linux, but you’ll be amazed how much more you learn when you’re using it regularly
    on its own hardware. Yes, there will be occasional issues to troubleshoot, but
    that’s how you learn. But if you’re anything like me, once you’re using Linux
    full-time, you’ll find you work much more efficiently, since you have much more
    control over your system.
  id: totrans-906
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您还没有这样做，请通过在硬件上安装 Linux 来跳入 Linux 的世界。虚拟化和实时会话是开始学习 Linux 的绝佳方式，但您会惊讶地发现，当您在专用的硬件上定期使用它时，您能学到更多。是的，偶尔会有一些问题需要调试，但这就是您学习的方式。但如果您像我一样，一旦您全职使用
    Linux，您会发现您的工作效率会大大提高，因为您对自己的系统有更多的控制权。
- en: Play with different distributions and desktop environments. We used Ubuntu and
    Unity, but as I’ve mentioned, there are many other distributions and desktops.
    There’s always a learning curve when you try a new distribution, and an even greater
    one if you try one that isn’t Debian-based, like Ubuntu—but I always walk away
    from a new distribution having learned something, whether it’s a preferred way
    to install software or a slightly different desktop environment configuration.
    I learn just as much from new desktop environments. Exploring new distributions
    and desktops keeps your mind open and flexible to new computing ideas. Plus, it’s
    like a fun little vacation from your usual computer setup, whatever it is.
  id: totrans-907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试不同的发行版和桌面环境。我们使用了 Ubuntu 和 Unity，但正如我提到的，还有许多其他发行版和桌面。尝试新的发行版时，总会有一个学习曲线，如果你尝试的不是基于
    Debian 的发行版，比如 Ubuntu，那么曲线会更加陡峭——但我总是从新的发行版中学到一些东西，无论是安装软件的首选方式，还是桌面环境配置的细微差别。我从新的桌面环境中学到的东西也很多。探索新的发行版和桌面可以让你的思维保持开放和灵活，对新计算理念保持敏感。此外，这就像是从你通常的计算机设置中短暂休假，无论那是什么。
- en: Of course, installing Linux directly on hardware and trying new distributions
    might create some challenges. Let’s recap where to go for help.
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，直接在硬件上安装 Linux 并尝试新的发行版可能会带来一些挑战。让我们回顾一下去哪里寻求帮助。
- en: 23.1\. Finding help with Linux
  id: totrans-909
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.1. 在 Linux 中寻找帮助
- en: 'We talked about where to go for help in [chapter 4](kindle_split_012.html#ch04)
    and at various other points in this book. I want to recap them here, so you have
    them all in one place, but also to remind you that there’s always a lot of help
    and support available to you:'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 [第 4 章](kindle_split_012.html#ch04) 和本书的其他地方讨论了去哪里寻求帮助。我想在这里回顾一下，这样你就可以把它们都放在一个地方，同时也提醒你，总有大量的帮助和支持可供你选择：
- en: My go-to troubleshooting tool is an internet search. I go to my preferred search
    engine, DuckDuckGo ([www.duckduckgo.com](http://www.duckduckgo.com)), and search
    for the issue. Usually, there’s an error message or something in the log file
    to help narrow the search. But I’ve even done searches like “sound stuck Ubuntu”
    to see what comes back. The reality is, as you get to know your hardware and distribution,
    you’ll learn which aspects tend to be the troublemakers. You’ll also have better
    vocabulary to describe your particular problems.
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我首选的故障排除工具是网络搜索。我会访问我偏好的搜索引擎 DuckDuckGo ([www.duckduckgo.com](http://www.duckduckgo.com))，并搜索问题。通常，错误信息或日志文件中的某些内容可以帮助缩小搜索范围。但我甚至搜索过“sound
    stuck Ubuntu”这样的问题，看看会返回什么结果。现实是，随着你了解你的硬件和发行版，你会知道哪些方面容易出问题。你也会拥有更好的词汇来描述你特有的问题。
- en: UNIX and Linux Stack Exchange ([http://unix.stackexchange.com/](http://unix.stackexchange.com/))
    is the site where users can vote on answers. Answers from here tend to turn up
    in my search results, so there’s often no need to search here directly. However,
    if I have a very technical issue, I’ll often cut out the middle person of an internet
    search and come here directly for an answer. +Ask Ubuntu_ ([http://askubuntu.com/](http://askubuntu.com/))
    is the Ubuntu-centric version of this site, although the answers often apply to
    other distributions.
  id: totrans-912
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UNIX 和 Linux Stack Exchange ([http://unix.stackexchange.com/](http://unix.stackexchange.com/))
    是用户可以投票选择答案的网站。这里的答案往往出现在我的搜索结果中，所以通常没有必要直接在这里搜索。然而，如果我有一个非常技术性的问题，我通常会跳过中间人，直接来这里寻求答案。+Ask
    Ubuntu_ ([http://askubuntu.com/](http://askubuntu.com/)) 是这个网站的 Ubuntu 专用版本，尽管答案通常适用于其他发行版。
- en: The ArchWiki ([https://wiki.archlinux.org/](https://wiki.archlinux.org/)) is
    an amazingly comprehensive resource, with information on configuring and installing
    software, as well as great explanations of how certain processes work with Linux.
    While it’s a product of the Arch Linux community and has an Arch Linux bent, much
    of the information is useful for *any* distribution.
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ArchWiki ([https://wiki.archlinux.org/](https://wiki.archlinux.org/)) 是一个令人惊叹的全面资源，包含有关配置和安装软件的信息，以及关于某些过程如何在
    Linux 中工作的出色解释。虽然它是 Arch Linux 社区的产物，并且有 Arch Linux 的倾向，但其中大部分信息对 *任何* 发行版都很有用。
- en: The Ubuntu Wiki ([https://wiki.ubuntu.com/](https://wiki.ubuntu.com/)), though
    not as complete and a bit more narrow in its scope, is also helpful in a similar
    way—especially if you’re an Ubuntu user. But less so if you’re not. Ubuntu also
    has its own forums ([http://ubuntuforums.org/](http://ubuntuforums.org/)). The
    information there can be a bit more hit-or-miss. It tends to be a last resort
    for me since it lacks the voting seen in UNIX and Linux Stack Exchange and Ask
    Ubuntu. However, the Ubuntu forums have gotten me out of a few odd Ubuntu-centric
    issues, so it’s worth considering.
  id: totrans-914
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu Wiki ([https://wiki.ubuntu.com/](https://wiki.ubuntu.com/))，尽管内容并不完全，范围也相对较窄，但以类似的方式也有帮助——尤其是如果你是
    Ubuntu 用户的话。但如果你不是，那么帮助就相对较少。Ubuntu 还有自己的论坛 ([http://ubuntuforums.org/](http://ubuntuforums.org/))。那里的信息可能有点随机。它通常是我最后的求助手段，因为它缺乏
    UNIX 和 Linux Stack Exchange 以及 Ask Ubuntu 中的投票功能。然而，Ubuntu 论坛帮助我解决了一些特定的 Ubuntu
    问题，所以值得考虑。
- en: Most distributions also have their own forums and help areas. None are as good
    as the ArchWiki, but they’re a great place to search for distribution-specific
    help.
  id: totrans-915
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数发行版都有自己的论坛和帮助区域。它们都不如 ArchWiki 精美，但它们是搜索特定发行版帮助的好地方。
- en: The Manning Forums ([https://forums.manning.com/](https://forums.manning.com/))
    are another place to get help, especially if you need help with something pertaining
    to this book!
  id: totrans-916
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Manning 论坛 ([https://forums.manning.com/](https://forums.manning.com/)) 是另一个获取帮助的地方，特别是如果你需要关于这本书相关内容的帮助时！
- en: Now that you’re done with the book, you might find yourself wondering how you
    find out about new, cool Linux things. Don’t worry! I’ve got that covered.
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了这本书，你可能会想知道如何了解新的、酷的 Linux 事物。别担心！我已经涵盖了这一点。
- en: 23.2\. Finding Linux news
  id: totrans-918
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.2. 查找 Linux 新闻
- en: 'How do you find out about all of the neat things you can do with Linux? How
    do you stay on top of changes, enhancements, and new projects? There are a few
    sites I visit regularly:'
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何了解到所有这些 Linux 的有趣功能的？你是如何跟上变化、增强和新项目的？我经常访问以下几个网站：
- en: 'Like many people, I get a lot of my news from Linux people on Twitter. If you’re
    a Twitter person, you can follow me @steven_ovadia. I also have a Twitter list
    of Linux-y people here: [https://twitter.com/steven_ovadia/lists/linux](https://twitter.com/steven_ovadia/lists/linux).'
  id: totrans-920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和许多人一样，我从 Twitter 上的 Linux 人士那里获取了很多新闻。如果你是 Twitter 用户，可以关注我 @steven_ovadia。我还有一个
    Linux 人士的 Twitter 列表：[https://twitter.com/steven_ovadia/lists/linux](https://twitter.com/steven_ovadia/lists/linux)。
- en: LXer ([http://lxer.com/](http://lxer.com/)) is a Linux news aggregator with
    news from lots of different Linux sites. It’s comprehensive, but overwhelming.
    If you only have time to check one site each day, this is probably the one you’re
    going to check.
  id: totrans-921
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LXer ([http://lxer.com/](http://lxer.com/)) 是一个 Linux 新闻聚合器，汇集了来自许多不同 Linux
    网站的新闻。它内容全面，但有时会让人感到不知所措。如果你每天只有时间检查一个网站，这可能是你想要检查的网站。
- en: The Linux Foundation’s news page ([https://www.linux.com/news](https://www.linux.com/news)),
    in addition to news, has nice tutorials and software and distribution reviews.
    The Linux Foundation is a non-profit that supports Linux (actually paying Linus
    Torvalds to work on it) and promotes Linux.
  id: totrans-922
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 基金会的新闻页面 ([https://www.linux.com/news](https://www.linux.com/news)) 除了新闻外，还有很好的教程、软件和发行版评测。Linux
    基金会是一个非营利组织，支持 Linux（实际上支付给林纳斯·托瓦兹以供其工作）并推广 Linux。
- en: Whatever you think of reddit, the Linux subreddit ([www.reddit.com/r/linux/](http://www.reddit.com/r/linux/))
    always has interesting links and news. There are also distribution-specific subreddits.
    Some are better than others. For instance, the subreddits for the less popular
    distributions tend to be quiet. I spend most of my time in the Linux subreddit
    and I don’t feel like I miss much.
  id: totrans-923
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你对 Reddit 怎么看，Linux 子版块 ([www.reddit.com/r/linux/](http://www.reddit.com/r/linux/))
    总是有有趣的链接和新闻。也有针对特定分发的子版块。有些比其他的好。例如，不太受欢迎的分发的子版块往往比较安静。我大部分时间都在 Linux 子版块，而且我觉得我没有错过太多。
- en: Opensource.com ([https://opensource.com/](https://opensource.com/)) is supported
    by Red Hat, a company that creates and supports Linux distributions for companies.
    It’s also the company behind Fedora, one of the Linux distributions we discussed
    in [chapter 2](kindle_split_010.html#ch02). Opensource.com isn’t purely Linux
    news. However, since it focuses on free and open source software, a lot of the
    content relates to Linux in some way.
  id: totrans-924
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Opensource.com ([https://opensource.com/](https://opensource.com/)) 由 Red Hat
    支持，这是一家为公司创建和支持 Linux 分发的公司。它也是 Fedora 背后的公司之一，我们在第 2 章中讨论过的 Linux 分发之一。Opensource.com
    并非纯粹是 Linux 新闻。然而，由于它专注于免费和开源软件，很多内容都以某种方式与 Linux 相关。
- en: My Linux Rig ([http://mylinuxrig.com/](http://mylinuxrig.com/)) is my Linux
    blog. There’s Linux news but I also interview Linux users about their Linux setups,
    so you get to learn what tools people are using with their Linux systems. I started
    this site because I’m always curious about how people configure their Linux systems.
    If you’ve ever creepily stared at someone’s laptop setup in a coffee shop, trying
    to figure out what they’re using, you might enjoy this site.
  id: totrans-925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的Linux Rig([http://mylinuxrig.com/](http://mylinuxrig.com/))是我的Linux博客。这里有Linux新闻，我还采访了Linux用户关于他们的Linux配置，这样你可以了解人们在使用Linux系统时使用哪些工具。我建立这个网站是因为我总是很好奇人们如何配置他们的Linux系统。如果你曾在咖啡馆里好奇地盯着某人的笔记本电脑配置，试图弄清楚他们在使用什么，你可能喜欢这个网站。
- en: Linux is more than just a fun hobby, though. You can also make a career out
    of it. We’re going to discuss some paths to doing that in the next section.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Linux不仅仅是一个有趣的爱好，你还可以以此为职业。我们将在下一节讨论如何实现这一目标的一些途径。
- en: 23.3\. Using Linux professionally
  id: totrans-927
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.3\. 在专业领域使用Linux
- en: System administration is a common career path for people wishing to use Linux
    professionally. System administrators, or SysAdmins, are responsible for keeping
    servers running. They work everywhere, from banks to hospitals to stock exchanges.
    While we covered a lot this month, you probably don’t know quite enough to jump
    right into this field. Yet. You now know more than enough to begin to study for
    one of the certifications.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理是希望专业使用Linux的人的一个常见职业路径。系统管理员，或称SysAdmin，负责保持服务器运行。他们无处不在，从银行到医院到证券交易所。虽然这个月我们讨论了很多，但你可能还不知道足够多，可以直接进入这个领域。但你现在知道得足够多了，可以开始为其中一个认证学习。
- en: 23.3.1\. Do you need a certification?
  id: totrans-929
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 23.3.1\. 你需要认证吗？
- en: I don’t work in IT nor do I work as a SysAdmin, so I asked a bunch of my friends
    who are SysAdmins. They said that a certification isn’t always necessary, but
    they’re usually required for large corporations. Smaller companies, like startups,
    might be more interested in your skills and experience. So if you go from this
    book to teaching yourself system administration, you might qualify for certain
    jobs.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: 我既不在IT行业工作，也不作为SysAdmin工作，所以我问了一些我的SysAdmin朋友们。他们说，认证并不总是必要的，但在大型公司中通常都是必需的。像初创公司这样的小公司可能更感兴趣的是你的技能和经验。所以，如果你从这本书开始自学系统管理，你可能符合某些工作的资格。
- en: 23.3.2\. Which certification?
  id: totrans-931
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 23.3.2\. 哪个认证？
- en: 'Some of the major Linux certifications include:'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主要的Linux认证包括：
- en: Red Hat ([www.redhat.com/en/services/certification](http://www.redhat.com/en/services/certification))
  id: totrans-933
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Red Hat([www.redhat.com/en/services/certification](http://www.redhat.com/en/services/certification))
- en: Linux Professional Institute ([www.lpi.org/our-certifications/summary-of-certifications](http://www.lpi.org/our-certifications/summary-of-certifications))
  id: totrans-934
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux专业学院([www.lpi.org/our-certifications/summary-of-certifications](http://www.lpi.org/our-certifications/summary-of-certifications))
- en: Linux+ ([https://certification.comptia.org/certifications/linux](https://certification.comptia.org/certifications/linux))
  id: totrans-935
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux+([https://certification.comptia.org/certifications/linux](https://certification.comptia.org/certifications/linux))
- en: Oracle Linux ([http://education.oracle.com/](http://education.oracle.com/))
  id: totrans-936
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oracle Linux([http://education.oracle.com/](http://education.oracle.com/))
- en: Linux Foundation ([https://training.linuxfoundation.org/certification](https://training.linuxfoundation.org/certification)).
  id: totrans-937
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux基金会([https://training.linuxfoundation.org/certification](https://training.linuxfoundation.org/certification))。
- en: Most of my friends recommended the various Red Hat certifications, as they’re
    widely known and respected and require hands-on knowledge and not just an exam.
    However, if you’re just getting started, the Red Hat certification might be a
    bit advanced.
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数朋友都推荐各种Red Hat认证，因为它们广为人知且受到尊重，需要实际操作知识，而不仅仅是考试。然而，如果你是刚开始，Red Hat认证可能有点高级。
- en: In that case, they recommend the Linux+ certification, which is more general
    than the Red Hat certification. The Linux+ is three certifications in one, so
    if you pass, you also have the LPIC-1 certification from the Linux Professional
    Institute and the SUSE Certified Linux Administrator. After the Linux+, you’re
    in a better position to move forward with the Red Hat certifications, if that’s
    something you want. But you also might be able to use the Linux+ certification
    to get a job at a smaller company, where you could grow your SysAdmin skills on
    the job.
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种情况下，他们推荐Linux+认证，这比Red Hat认证更通用。Linux+是一套三个认证，所以如果你通过了，你也将获得Linux专业学院的LPIC-1认证和SUSE认证的Linux管理员认证。在Linux+之后，如果你想要的话，你将更有利于继续获得Red
    Hat认证。但你也可能能够使用Linux+认证在一家较小的公司找到工作，在那里你可以在工作中提升你的系统管理员技能。
- en: After figuring out which certification is right for you, it’s a matter of studying
    for the test, taking advantage of training materials, and perhaps even taking
    a class, online or face-to-face. Each of the certification sites has links to
    connect you with the kind of training you want, although the training isn’t free.
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定哪种认证适合你之后，就是学习考试、利用培训材料，甚至可能参加一个在线或面对面的课程的问题。每个认证网站都有链接，可以帮你找到你想要的培训，尽管培训不是免费的。
- en: For many people looking into becoming a SysAdmin, the challenge is getting used
    to Linux. Your advantage is that you’re already used to it! You spent a month
    working with it! So you’re already well-positioned to take the next step in your
    career, should you want to.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多想成为系统管理员的人来说，挑战是适应Linux。你的优势是你已经习惯了它！你已经花了一个月的时间使用它！所以，如果你想要的话，你已经为你在职业生涯中的下一步做好了充分的准备。
- en: I encourage you talk to SysAdmins in your city. Ask them about the market where
    you live and ask them what kind of certifications *they* think are important.
    Not only will you get great information about your local job market, but you’ll
    also meet a bunch of people who might wind up hiring you!
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你和你所在城市的系统管理员交谈。询问你所在地区的市场情况，并询问他们认为哪些认证很重要。这不仅会让你获得关于当地就业市场的宝贵信息，而且你还会遇到可能最终雇佣你的人！
- en: 23.4\. Wrapping up
  id: totrans-943
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.4. 总结
- en: 'And now for my final note. I want to remind you that you can use Linux professionally
    without being a SysAdmin. I’m an academic librarian who uses Linux for all of
    his research and writing (including the writing of this book). There are lots
    of non-technical people who use Linux for their professional work:'
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我要说的最后一句话。我想提醒你，你可以在不成为系统管理员的情况下专业地使用Linux。我是一名学术图书馆员，我使用Linux来完成所有的研究和写作（包括这本书的写作）。有很多非技术人士使用Linux来完成他们的专业工作：
- en: There are journalists who use it for writing.
  id: totrans-945
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有记者用它来写作。
- en: There are musicians who use Linux to write and record.
  id: totrans-946
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有音乐家使用Linux来创作和录制音乐。
- en: There are artists who use Linux for everything from creating logos to editing
    photos.
  id: totrans-947
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一些艺术家使用Linux来创建标志、编辑照片等一切事情。
- en: They use it for many reasons. For some, Linux represents a way to save money,
    because it’s cost-free and it runs well on older hardware. Other people choose
    Linux because it’s customizable, allowing you to choose and tweak your computing
    experience. And others use Linux because they relate to the free and open software
    aesthetic.
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 他们出于许多原因使用它。对一些人来说，Linux代表了一种省钱的方式，因为它免费且在旧硬件上运行良好。其他人选择Linux是因为它可定制，允许你选择和调整你的计算体验。还有其他人使用Linux是因为他们与免费和开源软件的美学产生了共鸣。
- en: My hope is you now see the potential of Linux and make it a part of your daily
    life. Maybe it will be a part of your daily life as a SysAdmin, but as you can
    now see, it can also be a part of your daily life as a teacher or small business
    owner or property manager. If you use a computer for your work, Linux can move
    that work forward!
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你现在看到了Linux的潜力，并让它成为你日常生活的一部分。也许它将成为你作为系统管理员的日常生活的一部分，但正如你现在所看到的，它也可以成为你作为教师、小企业主或物业经理的日常生活的一部分。如果你用电脑工作，Linux可以推动你的工作前进！
