- en: Part 3\. Home system admin on Linux
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分. Linux的家用系统管理员
- en: 'This third and final part of *Learn Linux in a Month of Lunches* shows you
    how to be a system administrator for your home Linux setup. This section is all
    about taking care of your system, just like SysAdmins do, but on a much smaller
    and more manageable level. You’ll learn how to keep your system up-to-date, how
    to set up printing, and basic networking concepts. This section is your advanced
    Linux class. In this final section, you’ll learn about:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本《一个月午餐学Linux》的第三部分和最后一部分向您展示了如何成为您家用Linux设置的系统管理员。本节完全是关于像系统管理员一样照顾您的系统，但规模更小，更易于管理。您将学习如何保持系统更新，如何设置打印，以及基本网络概念。本节是您的高级Linux课程。在本节的最后一部分，您将学习以下内容：
- en: Package management
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包管理
- en: Updating your operating system
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新您的操作系统
- en: Linux security
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux安全
- en: Connecting to other computers
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到其他计算机
- en: Printing (a surprisingly interesting chapter!)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印（一个令人惊讶有趣的章节！）
- en: Collaboration using version control
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用版本控制进行协作
- en: Chapter 17\. An in-depth look at package management and maintenance
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第17章. 深入了解包管理和维护
- en: Welcome to [part 3](kindle_split_026.html#part03) of our journey! You just finished
    [part 2](kindle_split_015.html#part02), which was about learning to work with
    Linux as a day-to-day user. That’s why we learned about commands and text editors
    and software. Those are things you need to do your personal work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我们旅程的[第3部分](kindle_split_026.html#part03)！您刚刚完成了[第2部分](kindle_split_015.html#part02)，该部分是关于学习如何作为日常用户与Linux一起工作。这就是为什么我们学习了命令、文本编辑器和软件。这些都是您完成个人工作所需的东西。
- en: In [part 3](kindle_split_026.html#part03), we’re going to explore the administrative
    aspects of running Linux. This section will help you with your own work, but will
    also help your system to run smoothly. And just to be clear, when I say administrative,
    I mean systems administration and not the people at work who boss you around.
    Although, in a sense, you will be learning to boss around your system. So maybe
    the term works on a few levels.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3部分](kindle_split_026.html#part03)中，我们将探讨运行Linux的行政方面。本节将帮助您完成自己的工作，同时也有助于系统平稳运行。为了明确起见，当我提到行政时，我指的是系统管理，而不是那些在工作场所指挥您的人。虽然，从某种意义上说，您将学会指挥您的系统。所以，也许这个术语在几个层面上都是适用的。
- en: 'We talked about installing and removing software in [chapter 7](kindle_split_016.html#ch07)
    with a focus on using the repositories of software that come with your Linux system.
    In this chapter, we’re going to further explore installing and removing software,
    with a focus on three areas:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](kindle_split_016.html#ch07)中，我们讨论了软件的安装和卸载，重点是使用随Linux系统提供的软件仓库。在本章中，我们将进一步探讨安装和卸载软件，重点关注以下三个领域：
- en: '***Installing software from outside of the repository.*** The ability to install
    software from outside of the repository is useful for situations where the software
    you want isn’t included with your distribution. You’ll recall from the previous
    chapter that I mentioned a launcher called Synapse that isn’t in the Ubuntu repositories.
    In this chapter, you’re going to learn how to install it.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***从仓库外部安装软件。*** 从仓库外部安装软件的能力对于您想要的软件未包含在您的发行版中的情况很有用。您会记得在前一章中我提到了一个名为Synapse的启动器，它不在Ubuntu仓库中。在本章中，您将学习如何安装它。'
- en: '***Package dependencies.*** This section will help you to understand your Linux
    system and how it runs programs. You understand the mechanics of installing software,
    but now it’s time to learn what goes on underneath that. Many software issues
    are caused by dependency problems, meaning the programs needed by other programs.
    This section will help you to understand those challenges.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***包依赖。*** 本节将帮助您了解您的Linux系统及其运行程序的方式。您已经了解了安装软件的机制，但现在您需要学习在底层发生了什么。许多软件问题都是由依赖性问题引起的，这意味着其他程序需要的程序。本节将帮助您了解这些挑战。'
- en: '***Advanced commands to install and remove software.*** Advanced commands will
    help you keep your system free of unnecessary dependencies that, at best, take
    up memory on your computer and, at worst, can interfere with other programs.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***高级命令用于安装和卸载软件。*** 高级命令将帮助您保持系统无不必要的依赖，这些依赖最好是在您的计算机上占用内存，最坏的情况下可能会干扰其他程序。'
- en: This chapter will also help prepare you for [chapter 18](kindle_split_028.html#ch18),
    where you’re going to update and upgrade your system, which also involves the
    package manager.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将帮助您为[第18章](kindle_split_028.html#ch18)做准备，在那里您将更新和升级您的系统，这也涉及到包管理器。
- en: Let’s get started installing Synapse, which is not in the Ubuntu 14.04 repositories.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始安装 Synapse，它不在 Ubuntu 14.04 的存储库中。
- en: 17.1\. Installing software from outside of the repositories
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.1\. 从存储库外部安装软件
- en: In [chapter 7](kindle_split_016.html#ch07), you learned about the convenience
    of the software repository. All of the software you need is in one place, and
    is either a click or a command away. But what about when the software you want
    *isn’t* in a repository?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第 7 章](kindle_split_016.html#ch07) 中，您学习了软件存储库的便利性。您需要的所有软件都在一个地方，只需点击或执行一条命令即可。但是，当您想要的软件
    *不在* 存储库中时怎么办？
- en: This happens for many reasons. Sometimes a piece of software doesn’t make it
    into a particular distribution release. Sometimes a piece of software isn’t in
    the repositories for licensing reasons. For instance, Dropbox, the popular file
    syncing/sharing program, is commercial software that’s not available in any repositories.
    What if you wanted Dropbox installed on your system?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能由许多原因造成。有时，某个软件没有包含在特定的发行版中。有时，由于许可原因，某个软件不在存储库中。例如，Dropbox，这个流行的文件同步/共享程序，是商业软件，在任何存储库中都无法获得。如果您想在您的系统上安装
    Dropbox 呢？
- en: 'There are usually three options for installing software that’s outside of the
    main repository:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在主存储库之外安装软件通常有三个选项：
- en: Installing software via a package file.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过软件包文件安装软件。
- en: Adding another repository to your system and then installing the software via
    your package manager.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将另一个存储库添加到您的系统中，然后通过您的软件包管理器安装软件。
- en: Installing software from source code. There are lots of different ways to do
    this. The software often has instructions on how to install it, usually in the
    form of a README file that contains installation directions. Because this process
    is so idiosyncratic, I’m not going to explore it in this chapter.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从源代码安装软件。有好多不同的方法可以做到这一点。软件通常会有安装说明，通常以 README 文件的形式提供，其中包含安装指南。因为这个过程非常独特，所以我在本章中不会对其进行探讨。
- en: The method you choose depends upon how the software is available. Most of the
    time, you don’t have a choice, so you use whichever option is available. Let’s
    start with package files.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您选择的方法取决于软件的可用性。大多数时候，您没有选择，所以您使用可用的任何选项。让我们从软件包文件开始。
- en: 17.1.1\. Installing software with package files
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 17.1.1\. 使用软件包文件安装软件
- en: 'Software package files are like the .exe files you use to install Windows software.
    Debian-based systems, like Ubuntu, use .deb files, whereas other systems use other
    formats. Fedora and OpenSUSE both use .rpm files. Installing software via this
    method is as simple as downloading a file and then opening it. As an example,
    the Brackets and Atom text editors, which we talked about in [chapter 9](kindle_split_018.html#ch09),
    are both available via software package files, as is Dropbox. Let’s install Dropbox
    (don’t worry if you don’t have a Dropbox account; you won’t need one for this
    exercise):'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包文件就像您用来安装 Windows 软件的 .exe 文件一样。基于 Debian 的系统，如 Ubuntu，使用 .deb 文件，而其他系统则使用其他格式。Fedora
    和 OpenSUSE 都使用 .rpm 文件。通过这种方法安装软件就像下载一个文件然后打开它一样简单。例如，我们曾在 [第 9 章](kindle_split_018.html#ch09)
    中提到的 Brackets 和 Atom 文本编辑器，以及 Dropbox，都可以通过软件包文件获得。让我们来安装 Dropbox（如果您没有 Dropbox
    账户也不要担心；在这个练习中您不需要它）：
- en: '**1**.  Go to [www.dropbox.com/install?os=lnx](http://www.dropbox.com/install?os=lnx).'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  访问 [www.dropbox.com/install?os=lnx](http://www.dropbox.com/install?os=lnx)。'
- en: '**2**.  Click download for Ubuntu (.deb) 32-bit.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击下载 Ubuntu (.deb) 32 位版本。'
- en: '**3**.  Save the file to your Downloads folder.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  将文件保存到您的下载文件夹中。'
- en: '**4**.  Double-click the .deb file and Ubuntu will install Dropbox using the
    Ubuntu Software Center (see [figure 17.1](#ch17fig01)) after you enter in your
    password.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  双击 .deb 文件，在您输入密码后，Ubuntu 将使用 Ubuntu 软件中心安装 Dropbox（参见 [图 17.1](#ch17fig01)）。'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 17.1\. Ubuntu will install .deb files with Ubuntu Software Center.
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 17.1\. Ubuntu 将使用 Ubuntu 软件中心安装 .deb 文件。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](17fig01_alt.jpg)'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](17fig01_alt.jpg)'
- en: '**5**.  You’ll see a green check once Dropbox is installed. You can now delete
    the .deb file from your Downloads folder.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  一旦 Dropbox 安装完成，您将看到一个绿色的勾选标记。现在您可以删除下载文件夹中的 .deb 文件。'
- en: '|  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Installing .deb files
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 安装 .deb 文件
- en: If you don’t like using the Ubuntu Software Center to install .debs, you can
    install GDebi, which is a tool for installing .deb files. I prefer GDebi to Ubuntu
    Software Center, which always feels kind of slow to me. Once you have GDebi, right-click
    on the .deb, click Open With... and choose GDebi to use it as the default for
    opening .deb files.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢使用Ubuntu软件中心来安装.deb文件，你可以安装GDebi，这是一个用于安装.deb文件的工具。我更喜欢GDebi而不是Ubuntu软件中心，它在我看来总是有点慢。一旦你有了GDebi，右键单击.deb文件，点击“打开方式...”并选择GDebi，将其用作打开.deb文件的默认程序。
- en: '|  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: This is a fairly painless way to install software on your system. However, always
    take care when installing software packages. You could potentially be installing
    something harmful on your system. Research the origins of the software package
    file. If it’s coming from a business you’ve heard of, like Google or Dropbox,
    then it should be fine. But if it’s a standalone file on a site or message board
    you’re not familiar with, then you should probably avoid using it—at least until
    you have confirmation, based on researching what others have said about the package,
    that the file won’t harm your system.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在系统上安装软件的一种相当不痛苦的方式。然而，在安装软件包时，总是要小心谨慎。你可能会在系统上安装一些有害的东西。研究软件包文件的来源。如果它来自你听说过的企业，比如谷歌或Dropbox，那么应该没问题。但如果它来自你不太熟悉的网站或论坛上的独立文件，那么你可能应该避免使用它——至少在你基于研究其他人关于该包的评论确认文件不会损害你的系统之前。
- en: Now that you know how to use software package files, let’s explore how to install
    a repository.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何使用软件包文件，让我们来探索如何安装一个仓库。
- en: 17.1.2\. Viewing and adding repositories
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 17.1.2\. 查看和添加仓库
- en: When you download software out of a repository, it feels like you’re pulling
    software from one big collection. But the reality is that you’re working with
    multiple repositories and interacting with them through a single interface, like
    Synaptic. When you add a repository to your system, it’s like you’re connecting
    a hose to your package manager and the hose is bringing in new packages from that
    repository you just added (see [figure 17.2](#ch17fig02)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从仓库下载软件时，感觉就像你从一个大集合中拉取软件。但现实是你在与多个仓库合作，并通过单个界面（如Synaptic）与他们互动。当你将仓库添加到你的系统时，就像你将一根软管连接到你的包管理器，而这根软管正在从你刚刚添加的仓库中引入新的软件包（见[图17.2](#ch17fig02)）。
- en: Figure 17.2\. The package manager connects to multiple repositories.
  id: totrans-44
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图17.2\. 软件包管理器连接到多个仓库。
- en: '![](17fig02.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](17fig02.jpg)'
- en: Before we add a repository to our system, let’s make sure the software we want
    to add isn’t in our current repositories. Don’t worry! Nothing bad will happen
    if you try to install software that’s not in the repositories. You’ll just get
    an error message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们将仓库添加到我们的系统之前，让我们确保我们想要添加的软件不在我们当前的仓库中。不用担心！如果你尝试安装不在仓库中的软件，不会发生任何坏事。你只会得到一个错误消息。
- en: First, let’s look for Synapse. Go into Synaptic and look for a package called
    `synapse`. It won’t come up, though. It’s another launcher but unlike Kupfer and
    GNOME Do, it’s not in the Ubuntu repositories. If Kupfer and GNOME Do didn’t quite
    resonate with you, Synapse could turn out to be your preferred launcher. Software
    is a personal choice, and before I choose a tool, I like to take a few for a test
    spin.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们查找Synapse。进入Synaptic，查找一个名为`synapse`的包。但是它不会出现。它是一个启动器，但与Kupfer和GNOME
    Do不同，它不在Ubuntu仓库中。如果你对Kupfer和GNOME Do不太满意，Synapse可能会成为你首选的启动器。软件是个人选择，在我选择工具之前，我喜欢先试几个。
- en: To see repositories on your system
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 要查看系统上的仓库
- en: Before we add the Synapse repository, let’s look at our current repositories
    and see which ones are included.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们添加Synapse仓库之前，让我们查看我们的当前仓库，看看哪些被包含在内。
- en: '**1**.  Go into Dash and launch Software & Updates. This is a tool to manage
    your repositories. We used it in [chapter 4](kindle_split_012.html#ch04) to look
    at our drivers. If you change a repository here, it’s changed across your system—even
    if you use a different package manager. The opening screen shows you the four
    repositories that make up our system’s software list: main, universe, restricted,
    and multiverse (see [figure 17.3](#ch17fig03)). We talked about this in [chapter
    7](kindle_split_016.html#ch07), but to review:'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  进入Dash并启动软件和更新。这是一个管理你的仓库的工具。我们在[第4章](kindle_split_012.html#ch04)中使用它来查看我们的驱动器。如果你在这里更改仓库，它将在整个系统中更改——即使你使用不同的包管理器。打开屏幕显示了构成我们系统软件列表的四个仓库：main、universe、restricted和multiverse（见[图17.3](#ch17fig03)）。我们在[第7章](kindle_split_016.html#ch07)中讨论过这个问题，但为了复习：'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Main* is free and open source software maintained by the Ubuntu developers.'
  id: totrans-52
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主要*是由Ubuntu开发者维护的免费和开源软件。'
- en: '*Universe* refers to software contributed by the community but not officially
    supported by Ubuntu.'
  id: totrans-53
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*宇宙*指的是由社区贡献但未由Ubuntu官方支持的软件。'
- en: '*Multiverse* refers to non-free, proprietary software (there is no way to purchase
    software through Synaptic so it doesn’t refer to cost).'
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*多元*指的是非自由、专有软件（通过Synaptic无法购买软件，因此它不涉及成本）。'
- en: '*Restricted* refers to proprietary drivers.'
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*受限*指的是专有驱动程序。'
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 17.3\. Ubuntu’s software list is made up of four repositories.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图17.3\. Ubuntu的软件列表由四个仓库组成。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](17fig03.jpg)'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](17fig03.jpg)'
- en: Now we’re ready to add the Synapse repository.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们准备添加Synapse仓库。
- en: To add a repository using graphically
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用图形方式添加仓库
- en: 'Adding a repository is a two-step process:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 添加仓库是一个两步过程：
- en: '**1**.  Click the Other Software tab. Anything with a check in the box is software
    in your repository, but that isn’t an official part of the Ubuntu project. For
    instance, you’ll see the Dropbox repositories in there now that we installed it
    (see [figure 17.4](#ch17fig04)). Anything without a check in the box is not in
    your repository, but can be added with a check.'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击“其他软件”标签页。任何带有勾选框的软件都是你的仓库中的软件，但不是Ubuntu项目的官方部分。例如，现在你可以看到Dropbox仓库，因为我们已经安装了它（见[图17.4](#ch17fig04)）。任何没有勾选框的软件不在你的仓库中，但可以通过勾选来添加。'
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 17.4\. Other software shows you repositories from beyond the main Ubuntu
    project.
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图17.4\. 其他软件显示了来自Ubuntu主项目的仓库之外的内容。
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](17fig04.jpg)'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](17fig04.jpg)'
- en: '**2**.  Click the Add button. A pop-up will open asking you to Enter the Complete
    APT Line of the Repository That You Want to Add as Source. You’re going to type
    in `ppa:synapse-core/ppa`. The PPA information comes from the project page on
    Launchpad.net, which is where Canonical hosts different software projects.'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击“添加”按钮。将弹出一个窗口，要求你输入要添加为源的仓库的完整APT行。你将输入`ppa:synapse-core/ppa`。PPA信息来自Launchpad.net上的项目页面，这是Canonical托管不同软件项目的地方。'
- en: 'Ubuntu will use that information to pull in the web address of the repository
    for you:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu将使用这些信息为你拉取仓库的网址：
- en: '**1**.  Click Close. Ubuntu will now prompt you to reload its software because
    it’s out-of-date.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击“关闭”。Ubuntu现在将提示你重新加载其软件，因为它已经过时。'
- en: '**2**.  Click the Reload button. Ubuntu will now re-index the repositories.
    Software & Updates will close when it’s done.'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击“重新加载”按钮。Ubuntu现在将重新索引仓库。软件和更新完成时将关闭。'
- en: '**3**.  Return to Synaptic.'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  返回到Synaptic。'
- en: '**4**.  Click Reload to refresh Synaptic’s holdings.'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击“重新加载”以刷新Synaptic的库存。'
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Search for synapse again.
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 再次搜索synapse。
- en: The package is now available for you.
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该软件包现在可供您使用。
- en: Install it just like we installed Vim in [chapter 7](kindle_split_016.html#ch07).
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像我们在第7章中安装Vim一样安装它。
- en: Once Synaptic finishes, close out of it.
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦Synaptic完成，关闭它。
- en: Go into Dash and launch Synapse. It’s another great launcher to play with if
    you didn’t get enough of launchers in the last chapter!
  id: totrans-79
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入Dash并启动Synapse。如果你在上一个章节中没有玩够启动器，这又是一个很好的选择！
- en: When you typed in the repository information, you used the initials PPA. It’s
    an abbreviation for *Personal Package Archive*, which is a repository maintained
    by a project or individual, rather than the distribution. PPAs are specific to
    Debian-based systems but other distributions have similar concepts. Returning
    to the hose analogy at the start of this section, a PPA is the hose that brings
    packages into your system. Most distributions have methods of adding repositories
    that are conceptually similar to PPAs. For instance, Arch Linux has *AUR*, which
    stands for *Arch User Repository*. This is where Arch users can place software
    not in the main Arch repository and share it with the Arch community. OpenSUSE
    has a comparable concept it calls the *Open Build Service*.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当你输入仓库信息时，你使用了PPA的首字母缩写。它是“个人软件档案”的缩写，这是一个由项目或个人维护的仓库，而不是发行版。PPA是针对基于Debian的系统，但其他发行版也有类似的概念。回到本节开头的水管类比，PPA是将软件包引入系统的水管。大多数发行版都有添加仓库的方法，其概念与PPA相似。例如，Arch
    Linux有*AUR*，代表*Arch用户仓库*。这是Arch用户可以放置不在主要Arch仓库中的软件并与Arch社区分享的地方。OpenSUSE有一个类似的概念，称为*Open
    Build Service*。
- en: To add a repository using commands
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用命令添加仓库
- en: 'As you might expect, there are also commands to add a new repository (see [figure
    17.5](#ch17fig05)):'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所料，也有添加新仓库的命令（见[图17.5](#ch17fig05)）：
- en: '`sudo add-apt-repository ppa:synapse-core/ppa`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sudo add-apt-repository ppa:synapse-core/ppa`'
- en: '`sudo apt-get update`'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sudo apt-get update`'
- en: '`sudo apt-get install synapse`'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sudo apt-get install synapse`'
- en: Figure 17.5\. As you might expect, there are also commands to add a repository
    and install new software.
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图17.5。正如您可能预料的那样，也有命令可以添加仓库和安装新软件。
- en: '![](17fig05_alt.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](17fig05_alt.jpg)'
- en: Now that you know the different ways to install software, we’re ready to move
    into dependencies, which are the programs needed by other programs to run. In
    the next section, we’re going to look at what dependencies are, how they work,
    and how you can remove unneeded dependencies to save space on your system.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了安装软件的不同方法，我们准备进入依赖项，它们是其他程序运行所需的程序。在下一节中，我们将探讨依赖项是什么，它们如何工作，以及您如何移除不必要的依赖项以节省系统空间。
- en: 17.2\. Dependencies
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.2. 依赖项
- en: I’ve talked about package dependencies at different times in this book. Dependencies
    are files and libraries (modular software shared and used by multiple programs)
    needed by a program to run it. Part of the job of the package manager is to take
    care of the dependencies for you. It looks at what files a package needs to run,
    making sure you have them on your system and installing them if you don’t. The
    package manager even makes sure you have the correct version of a program or library,
    since sometimes a piece of software needs a specific version of a file or library.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这本书的不同时间讨论了包依赖项。依赖项是程序运行所需的文件和库（由多个程序共享和使用的模块化软件）。包管理器的一部分工作是为您处理依赖项。它会查看一个包需要哪些文件来运行，确保您系统上有这些文件，如果没有，则会安装它们。包管理器甚至确保您有程序或库的正确版本，因为有时软件需要特定版本文件或库。
- en: 'When you just installed Synapse, you didn’t only install Synapse. You also
    installed the programs and libraries it needs to run. What are they? Let’s take
    a look:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当您刚刚安装Synapse时，您不仅安装了Synapse。您还安装了它运行所需的程序和库。它们是什么？让我们看看：
- en: '**1**.  Open Synaptic and search for Synapse.'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开Synaptic并搜索Synapse。'
- en: '**2**.  Right-click on it and click Properties. This area will tell you all
    about a package.'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 右键单击它并点击属性。这个区域将告诉您有关包的所有信息。'
- en: '**3**.  Click the Dependencies tab (see [figure 17.6](#ch17fig06)) to see other
    programs Synapse needs to run. The number in parenthesis means the version of
    the package or library needed by Synapse. For instance, the program libgee2 needs
    to be version greater than or equal to 0.5.0\. This is useful if you’re having
    trouble with a program. Sometimes the package manager is using the incorrect version
    of a dependency. Looking at the dependencies yourself gives you the ability to
    see what the issue might be—whether it’s a missing dependency or the incorrect
    version of one.'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 点击依赖项标签（见[图17.6](#ch17fig06)）以查看Synapse运行所需的其它程序。括号中的数字表示Synapse需要的包或库的版本。例如，程序libgee2需要版本大于或等于0.5.0。如果您在使用程序时遇到问题，这很有用。有时包管理器正在使用依赖项的不正确版本。查看依赖项让您能够看到可能的问题是什么——是缺少依赖项还是某个依赖项版本不正确。'
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 17.6\. The Synaptic package manager allows you to see dependencies.
  id: totrans-96
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图17.6。Synaptic包管理器允许您查看依赖项。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](17fig06.jpg)'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](17fig06.jpg)'
- en: '**4**.  Close out of properties and close Synapse.'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 关闭属性窗口并关闭Synapse。'
- en: Of course, if you were to remove Synapse from your system, you would no longer
    need some of these dependencies but they would remain on your system, taking up
    space. In the next section, you’ll see how to remove them.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果您要从系统中移除Synapse，您将不再需要一些这些依赖项，但它们将保留在您的系统上，占用空间。在下一节中，您将了解如何移除它们。
- en: 17.2.1\. Using advanced commands to remove dependencies
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 17.2.1. 使用高级命令移除依赖项
- en: Before you can remove dependencies, you have to remove the program. If you try
    to remove a dependency, the package manager will also remove software using the
    dependency. This won’t break your system, but it’s annoying if a program you use
    gets removed because then you have to reinstall it.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在您能够移除依赖项之前，您必须先移除程序。如果您尝试移除一个依赖项，包管理器也会移除使用该依赖项的软件。这不会破坏您的系统，但如果您使用的程序被移除，那就很烦人，因为您不得不重新安装它。
- en: First, let’s remove Synapse using the command line. In [chapter 12](kindle_split_021.html#ch12),
    we used the command `sudo apt-get remove` to uninstall software on our system.
    That command removes software but leaves behind configuration files. A more complete
    way to remove almost everything about a program is to use `sudo apt-get --purge
    remove` and the name of the package. This is the command I usually use to remove
    software in order to keep my system as clean as possible. Go into the terminal
    and remove Synapse with `sudo apt-get --purge remove synapse`.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们使用命令行来移除Synapse。在[第12章](kindle_split_021.html#ch12)中，我们使用了`sudo apt-get
    remove`命令来卸载系统上的软件。该命令会移除软件，但会留下配置文件。移除一个程序几乎所有的内容的一个更完整的方法是使用`sudo apt-get --purge
    remove`和包名。这是我通常用来移除软件以保持我的系统尽可能干净的方法。进入终端，使用`sudo apt-get --purge remove synapse`来移除Synapse。
- en: 'If you look at your terminal text, you’ll see a message at the top that you
    might not have noticed previously when removing software:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看终端文本，你会看到一条消息在顶部，你可能之前在移除软件时没有注意到：
- en: '[PRE0]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Those packages were used by Synapse and aren’t used by anything else on your
    system, so you don’t need them. All they’re doing is taking up space. If you install
    another piece of software that needs one of those programs, the package manager
    will reinstall what it needs. Go back to the terminal and type `sudo apt-get autoremove`
    to get rid of those unneeded dependencies.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包被Synapse使用，但不在你们的系统上被其他任何东西使用，所以你们不需要它们。它们所做的只是占用空间。如果你安装了需要这些程序之一的软件，包管理器会重新安装它需要的。回到终端，输入`sudo
    apt-get autoremove`来移除这些不必要的依赖项。
- en: '|  |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Autoremove
  id: totrans-108
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Autoremove
- en: '`autoremove` can be a controversial command in that it occasionally removes
    packages needed by other packages, thus breaking your system. I have never run
    into this issue personally, but I have read about other users running into it.
    The only time I would skip autoremove is when working with:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '`autoremove`可能是一个有争议的命令，因为它偶尔会移除其他包需要的包，从而破坏你的系统。我从未遇到过这个问题，但我读过其他用户遇到这个问题的情况。我唯一会跳过autoremove的情况是当与：'
- en: '***A metapackage—*** A metapackage is a preconfigured collection of programs
    that allows you to easily install something complex, like a desktop environment,
    without having to install lots of packages one-by-one. The packages bundled in
    a metapackage aren’t necessarily dependencies. Instead, they make software more
    usable to the user by pre-selecting everything needed to make it work well. If
    I removed a metapackage, like `xfce` or `kde`, which are both desktop environments,
    I wouldn’t follow-up with `autoremove`. Instead, I would leave whatever packages
    were left behind on my system.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***元包—*** 元包是一个预配置的程序集合，允许你轻松地安装复杂的东西，如桌面环境，而不必逐个安装许多包。元包中捆绑的包不一定是依赖项。相反，通过预先选择使软件正常工作所需的所有内容，它们使软件对用户更易用。如果我移除了像`xfce`或`kde`这样的元包，它们都是桌面环境，我不会跟随`autoremove`。相反，我会留下系统上留下的任何包。'
- en: '***GNOME applications—*** The GNOME desktop environment has a lot of software
    tightly integrated with it, like the Evolution email client and GNOME Videos,
    the video player. These programs are tightly integrated into GNOME and it seems
    that when you remove those programs and then their dependencies, you often wind
    up breaking GNOME. When dealing with GNOME applications and the GNOME desktop,
    I leave the dependencies alone. You can see a list of GNOME applications on the
    GNOME wiki: [https://wiki.gnome.org/](https://wiki.gnome.org/)'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***GNOME应用程序—*** GNOME桌面环境与许多软件紧密集成，如Evolution电子邮件客户端和GNOME Videos视频播放器。这些程序紧密集成到GNOME中，当你移除这些程序及其依赖项时，往往会破坏GNOME。在处理GNOME应用程序和GNOME桌面时，我让依赖项保持不变。你们可以在GNOME
    wiki上看到GNOME应用程序的列表：[https://wiki.gnome.org/](https://wiki.gnome.org/)'
- en: Other than those two situations, I use `autoremove` constantly and have never
    run into an issue with it personally.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两种情况之外，我经常使用`autoremove`，并且个人从未遇到过问题。
- en: '|  |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: You’ll remember we looked at Synapse’s dependencies and saw a program called
    `libgee2`. It wasn’t on the `autoremove` list, so that means at least one other
    program on our system uses it. Let’s see what happens when we try to remove `libgee2`.
    Go into the terminal and type `sudo apt-get --purge remove libgee2`.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你们会记得我们检查了Synapse的依赖关系，并看到了一个名为`libgee2`的程序。它不在`autoremove`列表中，这意味着我们的系统中至少还有另一个程序在使用它。让我们看看当我们尝试移除`libgee2`时会发生什么。进入终端并输入`sudo
    apt-get --purge remove libgee2`。
- en: 'You’ll see a *long* message beginning with:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你们会看到一个**长**的消息，开头是：
- en: '[PRE1]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: These are all the programs that also use `libgee2`. If we remove `libgee2`,
    the package manager will remove *all* of the programs that use it. Handling dependencies
    this way is useful behavior since it prevents us from removing programs needed
    by other programs. Rather than leave us with broken software, the package manager
    offers to remove everything that would be broken were the dependency removed.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是也使用 `libgee2` 的程序。如果我们删除 `libgee2`，包管理器将删除使用它的所有程序。以这种方式处理依赖项是一种有用的行为，因为它防止我们删除其他程序需要的程序。而不是留下损坏的软件，包管理器会提供删除所有因依赖项被删除而会损坏的东西。
- en: It’s also why you need to be careful removing programs, because if you blindly
    said yes to removing both programs, you might wonder what happened to that huge
    list of software shown in the terminal message. That’s why it’s important to always
    carefully read system messages. Type `N` and press Enter to cancel removing `libgee2`.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么您在删除程序时需要小心，因为如果您盲目地同意删除这两个程序，您可能会想知道终端消息中显示的那个庞大的软件列表去哪里了。这就是为什么始终仔细阅读系统消息很重要。输入
    `N` 并按 Enter 键取消删除 `libgee2`。
- en: 17.3\. Wrapping up
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.3\. 总结
- en: You now know different ways to install software when the software you want isn’t
    in a repository. This will open up your Linux world even more. You also should
    have a sense of how dependencies work and how to remove them from your system
    when they’re no longer needed, which helps to save space. All of this work will
    come in handy in the next chapter when we talk about updating and upgrading your
    system, which also relies on your package manager.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道了当您想要的软件不在仓库中时安装软件的不同方法。这将使您的 Linux 世界更加开放。您还应该对依赖项的工作方式以及如何从系统中删除不再需要的依赖项有一个概念，这有助于节省空间。所有这些工作将在下一章中派上用场，当我们讨论更新和升级系统时，这也依赖于您的包管理器。
- en: Glossary of terms
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Arch User Repository (AUR)
  id: totrans-123
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Arch 用户仓库 (AUR)
- en: A repository containing packages submitted by projects or individuals, rather
    than the Arch distribution.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 包含由项目或个人提交的软件包的仓库，而不是 Arch 发行版。
- en: Dependency
  id: totrans-125
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 依赖项
- en: Files and libraries (modular software shared and used by multiple programs)
    needed by a program to run it.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 程序运行所需的文件和库（由多个程序共享和使用的模块化软件）。
- en: Personal Package Archive (PPA)
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 个人软件包存档 (PPA)
- en: A repository maintained by a project or individual, rather than the distribution.
    PPAs are specific to Debian-based systems.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 由项目或个人维护的仓库，而不是发行版。PPA 专门针对基于 Debian 的系统。
- en: Software package files
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 软件包文件
- en: The Linux version of the .exe files you use to install Windows software. Debian-based
    systems, like Ubuntu, use .deb files while other systems use other formats. For
    instance, Fedora and OpenSUSE use .rpm files.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 您用于安装 Windows 软件的 .exe 文件的 Linux 版本。基于 Debian 的系统，如 Ubuntu，使用 .deb 文件，而其他系统使用其他格式。例如，Fedora
    和 OpenSUSE 使用 .rpm 文件。
- en: 17.4\. Lab
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17.4\. 实验室
- en: 'This chapter was a lesson about installing and deleting software from your
    computer:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是关于从您的计算机安装和删除软件的教训：
- en: '**1**.  Use only commands to install the Atom text editor. Its PPA is ppa:webupd8team/atom
    and details can be found on the project page at [https://launchpad.net/~webupd8team/+archive/ubuntu/atom](https://launchpad.net/~webupd8team/+archive/ubuntu/atom).'
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  仅使用命令安装 Atom 文本编辑器。它的 PPA 是 ppa:webupd8team/atom，详细信息可以在项目的页面 [https://launchpad.net/~webupd8team/+archive/ubuntu/atom](https://launchpad.net/~webupd8team/+archive/ubuntu/atom)
    上找到。'
- en: '**2**.  What dependencies does Atom have?'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  Atom 有哪些依赖项？'
- en: '**3**.  Remove Kupfer and its dependencies. If you’re using a live session,
    you’ll have to install it again, which we did in the previous chapter.'
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  删除 Kupfer 及其依赖项。如果您正在使用实时会话，您将不得不再次安装它，这是我们之前章节中做的。'
- en: Chapter 18\. Updating the operating system
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 18 章\. 更新操作系统
- en: Keeping your Linux system up-to-date is important for security reasons but also
    for functionality reasons. When you update your system, you’re updating the operating
    system, but also the software, which means you’re getting new features and improvements
    as they come into your repository.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 保持您的 Linux 系统更新对于安全性和功能都很重要。当您更新系统时，您不仅更新了操作系统，还更新了软件，这意味着您会随着软件包库中的新功能和新改进而获得它们。
- en: You’re also fixing any security vulnerabilities that have been discovered and
    corrected. Programmers are human. They make mistakes in their code and sometimes
    these mistakes can compromise the security of our computers. Updates often occur
    because someone found a mistake and then fixed it. Keeping your system up-to-date
    is important to keep your system running well.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要修复已发现并纠正的安全漏洞。程序员也是人。他们在代码中会犯错误，有时这些错误可能会损害我们电脑的安全性。更新通常发生在有人发现错误并修复它之后。保持系统更新对于系统良好运行至关重要。
- en: '|  |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Updating and upgrading your system
  id: totrans-140
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 更新和升级系统
- en: It’s considered best-practice to update and upgrade your system regularly, starting
    from when you first install a new distribution. I update mine around once a week.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 定期更新和升级系统被视为最佳实践，从您首次安装新发行版开始。我大约每周更新一次。
- en: We didn’t do that in our case because I wanted to build up to that activity.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中我们没有这么做，因为我想要逐步进行这项活动。
- en: But when you next install another distribution, make sure you upgrade it right
    away!
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 但当您下次安装另一个发行版时，请确保立即升级它！
- en: '|  |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'In the previous chapter, we used the package manager to add new repositories,
    and now we’re going to use it to update our system. In this chapter, we’re going
    to talk about two concepts:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们使用包管理器添加了新的仓库，现在我们将使用它来更新我们的系统。在本章中，我们将讨论两个概念：
- en: '*Updating* the system, where we make sure all of the latest packages are in
    our repository.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*更新*系统，确保所有最新包都包含在我们的仓库中。'
- en: '*Upgrading* the system, where we install all of those new packages.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*升级*系统，即安装所有那些新包。'
- en: We’re also going to learn to do both tasks graphically and with commands. Let’s
    start with updating our system, which needs to happen before we can upgrade.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将学习如何通过图形界面和命令来完成这两项任务。让我们从更新我们的系统开始，这在我们升级之前必须完成。
- en: 18.1\. Updating Linux
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.1\. 更新Linux
- en: You’ll recall from [chapter 17](kindle_split_027.html#ch17) that after we added
    the Synapse repository to Synaptic, we reloaded Synaptic so the Synapse package
    would show up in it. That was an *update*. An update is when you tell the package
    manager to go out and get all of the latest versions of packages. The package
    manager looks at which packages are new to your system and targets those as ready
    for an update. Package managers usually handle this on their own, although you
    can go out and force a repository to update, as we did with Synapse. You might
    have noticed Ubuntu telling you about updated packages. You’ll see a pop-up message
    like [figure 18.1](#ch18fig01).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 您会记得从[第17章](kindle_split_027.html#ch17)中，在我们将Synapse仓库添加到Synaptic之后，我们重新加载了Synaptic，以便Synapse包能够显示在其中。那是一个*更新*。更新是指您告诉包管理器出去获取所有最新版本的包。包管理器会查看哪些包是您系统中的新包，并将它们作为更新目标。包管理器通常自动处理这些操作，尽管您可以像我们对Synapse所做的那样，强制更新仓库。您可能已经注意到Ubuntu在通知您有关更新包的信息。您会看到一个像[图18.1](#ch18fig01)那样的弹出消息。
- en: Figure 18.1\. Unity shows you when packages have been updated.
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.1\. Unity显示包何时已更新。
- en: '![](18fig01.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](18fig01.jpg)'
- en: This is the Ubuntu Software Updater. It also appears on your left navigation
    dock (see [figure 18.2](#ch18fig02))
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Ubuntu软件更新器。它也会出现在您的左侧导航托盘上（见[图18.2](#ch18fig02)）。
- en: Figure 18.2\. The Ubuntu Software Updater icon also appears on the navigation
    dock when it has detected updated packages.
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.2\. 当Ubuntu软件更新器检测到更新包时，其图标也会出现在导航托盘上。
- en: '![](18fig02.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](18fig02.jpg)'
- en: Different desktop environments show packages have been updated in different
    ways. For instance, in Cinnamon, you get a notification in your bottom taskbar
    (see [figure 18.3](#ch18fig03)).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的桌面环境以不同的方式显示已更新的包。例如，在Cinnamon中，您会在底部任务栏中收到通知（见[图18.3](#ch18fig03)）。
- en: Figure 18.3\. The Cinnamon desktop shows updated packages in its bottom taskbar.
  id: totrans-157
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.3\. Cinnamon桌面在其底部任务栏中也显示了已更新的包。
- en: '![](18fig03.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](18fig03.jpg)'
- en: KDE also gives you a notification at the bottom of the screen (see [figure 18.4](#ch18fig04)).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: KDE也会在屏幕底部给您一个通知（见[图18.4](#ch18fig04)）。
- en: Figure 18.4\. The KDE desktop also shows updated packages in its bottom taskbar.
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.4\. KDE桌面在其底部任务栏中也显示了已更新的包。
- en: '![](18fig04.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![](18fig04.jpg)'
- en: The desktop environment doesn’t impact *how* your system is updated and upgraded.
    It controls the way you are informed that it has happened.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面环境不会影响系统更新和升级的*方式*。它控制着您如何得知这些操作已经发生。
- en: You can control how frequently your system checks for updates and even which
    software is automatically upgraded by clicking the Settings button on the Software
    Updater (see [figure 18.5](#ch18fig05)).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击软件更新器上的设置按钮来控制您的系统检查更新的频率，甚至可以控制哪些软件会自动升级（见[图18.5](#ch18fig05)）。
- en: Figure 18.5\. You can control how frequently Ubuntu checks for upgrades and
    which upgrades it allows by clicking the Settings button.
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.5\. 您可以通过点击设置按钮来控制Ubuntu检查升级的频率以及允许哪些升级。
- en: '![](18fig05.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图片](18fig05.jpg)'
- en: This Updates screen ([figure 18.6](#ch18fig06)) is confusing because although
    it uses the term “updates,” it’s updating the repository and not the software
    on your system. This screen is checking for new packages and then bringing them
    into your package manager without your direction. The final installation of the
    software, which is technically an upgrade, is up to you, the administrator.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这个更新屏幕（[图18.6](#ch18fig06)）令人困惑，因为它虽然使用了“更新”这个词，但它更新的是仓库，而不是您系统上的软件。这个屏幕正在检查新软件包，然后在没有您的指示下将它们引入您的包管理器。软件的最终安装，技术上是一个升级，取决于您，管理员。
- en: Figure 18.6\. The Updates screen refers to updating the repository, not the
    software on your system.
  id: totrans-167
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.6\. 更新屏幕指的是更新仓库，而不是您系统上的软件。
- en: '![](18fig06.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图片](18fig06.jpg)'
- en: The top part of the Updates screen are the packages that are automatically updated.
    I would leave these as is. The Important security updates are important for keeping
    your system secure.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 更新屏幕的顶部部分是自动更新的软件包。我会保持这些不变。重要的安全更新对于保持系统安全非常重要。
- en: The Recommended updates are important for keeping your system stable. The confusingly
    named Unsupported updates allow you to install newer major releases of software.
    When a version of Ubuntu is completed, it’s seen as a finished product, with newer
    versions of software being saved for future releases. Unsupported updates allows
    you to get newer versions of software without moving to a new release. We’ll talk
    more about releases in a bit.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐更新对于保持系统稳定非常重要。名称令人困惑的“不支持的更新”允许您安装软件的新主要版本。当Ubuntu的一个版本完成时，它被视为一个成品，而新的软件版本则保留供未来发布。不支持的更新允许您在不迁移到新版本的情况下获取软件的新版本。我们稍后会更多地讨论版本。
- en: The bottom part of the screen lets you choose how often Software Updater checks
    for updates and how often it shows you that updates are available. Personally,
    I leave these as is, so I can keep my system up-to-date without having to remember
    to update the package manager myself. But I know lots of people who turn this
    off and manually update and upgrade once a week when they have set aside time
    to maintain their system. The important thing is that your system is regularly
    updated and upgraded. You know the best way to accomplish that.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕的底部部分允许您选择软件更新器检查更新的频率以及它多久向您显示一次更新可用。我个人喜欢保持这些设置不变，这样我就可以在不记得手动更新包管理器的情况下保持我的系统更新。但我知道很多人会关闭这个选项，并在他们抽出时间维护系统时每周手动更新和升级一次。重要的是，您的系统要定期更新和升级。您知道如何最好地完成这项任务。
- en: Finally, click on When there are security updates pulldown menu (see [figure
    18.7](#ch18fig07)). Here you can configure the Updater to automatically install
    software for you. Personally, I like to see what upgrades are being installed,
    but automatic updates are a good option for a non-technical user who you want
    to exclude from the upgrade/update process. In that situation, non-technical users
    will have a system that upgrades itself.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击“当有安全更新”下拉菜单（见[图18.7](#ch18fig07)）。在这里，您可以配置更新器自动为您安装软件。我个人喜欢看到正在安装的升级，但对于希望排除在升级/更新过程之外的非技术用户来说，自动更新是一个好选项。在这种情况下，非技术用户将拥有一个可以自动升级的系统。
- en: Figure 18.7\. You can set security updates to automatically install, which is
    a good option for nontechnical users.
  id: totrans-173
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.7\. 您可以设置安全更新以自动安装，这对于非技术用户来说是一个好选项。
- en: '![](18fig07.jpg)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图片](18fig07.jpg)'
- en: If you were to install Ubuntu on your brother’s computer and he’s not very good
    at keeping up with things like software maintenance, you might configure it to
    handle the updating and upgrading for him.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您要在您兄弟的电脑上安装Ubuntu，而他不太擅长处理像软件维护这样的事情，您可能要配置它为他处理更新和升级。
- en: As you might expect, there’s also a way to update your system using a command.
    Let’s take a look at that next.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所预期的那样，也有一种使用命令来更新您系统的方法。让我们接下来看看这个。
- en: 18.1.1\. The update command
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 18.1.1\. 更新命令
- en: 'There are two reasons to update using a command:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 使用命令更新有两个原因：
- en: Updating via the command line is fast.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过命令行更新是快速的。
- en: Updating via the command line works across all desktop environments, even when
    you don’t have a desktop environment.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过命令行更新可以在所有桌面环境中工作，即使您没有桌面环境。
- en: If you’re upgrading with a command, which we’ll learn how to do in the next
    section, you should run the `update` command first, so you have all of the latest
    software in your repositories. When you’re updating graphically, the Software
    Updater checks for updates automatically.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您要通过命令升级，我们将在下一节中学习如何做，您应该首先运行`update`命令，这样您就有所有最新的软件在您的仓库中。当您图形化更新时，软件更新器会自动检查更新。
- en: The `update` command is also helpful if you’ve disabled all of the automated
    updating and notifications that we looked at in the previous section. If you’re
    the type of person who wants to do your updating and upgrading once a week, then
    the `update` command is a fast way to get all of the latest packages. It frees
    you from having to wait for your computer to tell you updates are ready.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '`update`命令在您已禁用我们在上一节中查看的所有自动更新和通知时也很有用。如果您是那种每周只想更新和升级一次的人，那么`update`命令是一种快速获取所有最新软件包的方法。它让您免于等待计算机告诉您更新已准备好的麻烦。'
- en: Finally, as I mentioned before, the display of upgraded packages depends upon
    the desktop environment. But some desktop environments don’t show you when packages
    have been upgraded. So the `update` command is a good way to make sure you have
    all of the latest packages *before* you do an upgrade if you’re using one of those
    kinds of desktop environments. The beauty of the command is that it *always* works
    on any system. You never have to worry about what kind of GUI the updater uses.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，正如我之前提到的，升级软件包的显示取决于桌面环境。但有些桌面环境不会显示软件包何时已升级。所以，如果您使用的是这类桌面环境，`update`命令是一个确保在升级之前您拥有所有最新软件包的好方法。命令的优点是它在任何系统上*总是*有效。您永远不必担心更新器使用的是哪种GUI。
- en: Your software repository is probably up-to-date from when we installed Synapse
    (unless you’re using a live session), but just to be sure, go into the terminal
    and type
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 您的软件仓库可能自我们安装Synapse以来就已经是最新的（除非您正在使用Live会话），但为了确保这一点，请进入终端并输入
- en: '[PRE2]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You’ll see all of your repositories updating. Now, you’re ready to upgrade your
    system.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到所有仓库都在更新。现在，您已经准备好升级您的系统。
- en: 18.2\. Upgrading Linux
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.2. 升级Linux
- en: Once your repositories have been updated, you’re ready to upgrade your system,
    which means installing the updated packages onto your system.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的仓库已经更新，您就可以升级您的系统，这意味着将更新的软件包安装到您的系统上。
- en: '|  |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Upgrading in the live environment
  id: totrans-190
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在Live环境中升级
- en: If you’re running Linux from a live CD or USB, you’ll be able to upgrade your
    system, but those upgrades will be gone when you reboot, unless you set up a persistent
    environment that allows you to save changes.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从Live CD或USB启动Linux，你将能够升级你的系统，但当你重启时，这些升级将会消失，除非你设置了一个可以保存更改的持久环境。
- en: 'There’s no harm in upgrading in a live environment and it’s good practice,
    but don’t be surprised when all of those upgrades are gone when you reboot:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在Live环境中升级没有坏处，这是一种良好的实践，但当你重启时，所有这些升级都消失了，请不要感到惊讶：
- en: '|  |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**1**.  Open the Software Updater.'
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开软件更新器。'
- en: '**2**.  Click the triangle next to Details of Updates (see [figure 18.8](#ch18fig08)).
    Any package with a check will be upgraded. This is the area where you could exclude
    a package from being upgraded. This is also where you can see the type of upgrade.
    There are Other updates, which are software updates that are not security-related.'
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“更新详情”旁边的三角形（见[图18.8](#ch18fig08)）。任何带有勾选的软件包都将升级。这是您可以排除软件包升级的区域。这也是您可以查看升级类型的地方。有其他更新，这些是无关安全的软件更新。'
- en: ''
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 18.8\. You can manually choose which packages to upgrade.
  id: totrans-197
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图18.8。您可以手动选择要升级的软件包。
- en: ''
  id: totrans-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](18fig08.jpg)'
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](18fig08.jpg)'
- en: 'Everything under the Security heading is a security upgrade and should be allowed
    to upgrade. But if for some reason you didn’t want to upgrade something that was
    a security upgrade, it’s within your power to prevent it:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 所有在安全标题下的都是安全升级，应该允许升级。但如果出于某种原因，您不想升级某个安全升级的软件包，您有权阻止它：
- en: '**1**.  Click Install Now to upgrade your system. This might take a few minutes
    because we haven’t upgraded in a while. VirtualBox users might see a message about
    replacing a file. Click Replace.'
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  点击“立即安装”以升级您的系统。这可能需要几分钟的时间，因为我们已经有一段时间没有升级了。VirtualBox用户可能会看到一个关于替换文件的消息。点击“替换”。'
- en: '**2**.  When the upgrade finishes, you’ll need to restart your computer. You
    don’t always have to restart after upgrades. Usually a restart is required after
    a kernel upgrade, because that’s a major change. Otherwise, upgrading isn’t disruptive
    at all.'
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  升级完成后，您需要重新启动计算机。您不总是在升级后需要重启。通常，在内核升级后需要重启，因为这是一个重大变化。否则，升级根本不会造成干扰。'
- en: '**3**.  Restart your computer. (If you’re using a live image, your computer
    will revert to the pre-updated state after the reboot, but that’s fine for the
    next exercise.)'
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  重新启动您的计算机。（如果您正在使用Live镜像，计算机将在重启后恢复到更新前的状态，但这对于下一个练习来说是可以的。）'
- en: When your computer restarts, you should get a message that more upgrades are
    available. That’s because we waited quite a while to update our system, so not
    everything could be upgraded at once.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的计算机重启时，您应该会收到一条消息，表明有更多升级可用。这是因为我们等待了相当长的时间来更新我们的系统，所以不是所有内容都能一次性升级。
- en: Some packages couldn’t be upgraded until after your reboot, but the reboot wasn’t
    required by your system. Instead, it was patiently waiting for the next best opportunity
    to upgrade your computer without disrupting your work.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 一些软件包在重启后才能升级，但您的系统并不需要重启。相反，它耐心地等待下一个最佳机会来升级您的计算机，而不会打扰到您的工作。
- en: And don’t worry if you didn’t get a message that there are more upgrades available.
    Your system might not have checked yet. Because we only have an hour, we’re going
    to pretend it notified you. Let’s go ahead and finish the job with the `upgrade`
    command.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有收到有关更多升级可用的消息，请不要担心。您的系统可能还没有检查。因为我们只有一小时的时间，我们将假装它已经通知了您。让我们继续使用`upgrade`命令来完成这项工作。
- en: 18.2.1\. The upgrade command
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 18.2.1\. 升级命令
- en: 'The reasons for using the `upgrade` command are the same for using the `update`
    command. It’s a way to upgrade your system using three words. To finish the upgrade:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`upgrade`命令的原因与使用`update`命令的原因相同。这是使用三个词来升级您系统的方法。要完成升级：
- en: '**1**.  Go into the terminal and type `sudo apt-get upgrade`.'
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  进入终端并输入`sudo apt-get upgrade`。'
- en: '**2**.  After entering your password, you’ll see all of the packages left to
    upgrade. Press `y` and Enter to finish upgrading.'
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  输入密码后，您将看到所有剩余的升级软件包。按`y`键并按Enter键完成升级。'
- en: Your system is now totally up-to-date. Moving forward, you’ll be notified when
    there are more updates in the repository. You can go ahead and install those updates
    on your own to keep your system secure and so that you’re always using the latest
    versions of software.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 您的系统现在完全是最新的。从现在开始，当存储库中有更多更新时，您将收到通知。您可以自行安装这些更新，以保持系统安全，并确保您始终使用软件的最新版本。
- en: All the way back in [chapter 2](kindle_split_010.html#ch02), we talked about
    how our version of Ubuntu is supported for five years. That means updates will
    keep coming for five years (2019 in our case, since Ubuntu 14.04 was released
    in 2014) and then Ubuntu will no longer submit updates for our version of Ubuntu.
    In the next section, we’re going to compare standard, version-based releases,
    like Ubuntu, to rolling releases, which are continuously updated. As we head toward
    the end of this book, it’s an important distinction for you to understand, as
    it will help you to choose your own distribution.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](kindle_split_010.html#ch02)中，我们讨论了我们的Ubuntu版本支持五年。这意味着更新将保持五年（在我们的例子中是2019年，因为Ubuntu
    14.04是在2014年发布的）然后Ubuntu将不再为我们版本的Ubuntu提交更新。在下一节中，我们将比较像Ubuntu这样的标准、基于版本的发行版与持续更新的滚动发行版。随着我们接近本书的结尾，了解这一重要区别对您来说非常重要，因为它将帮助您选择自己的发行版。
- en: 18.3\. Rolling releases vs. standard releases
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3\. 滚动发行版与标准发行版
- en: Standard Linux releases are supported for a fixed amount of time, meaning they
    get updates until the support period is over. Then, you can either live with an
    operating system that isn’t getting anymore updates, which isn’t a great idea
    from a security perspective, or you can move to a new standard release.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 标准Linux发行版支持固定的时间，这意味着它们会收到更新，直到支持期结束。然后，您可以选择继续使用不再接收更新的操作系统，这从安全角度来看并不是一个好主意，或者您可以迁移到新的标准发行版。
- en: '*Rolling releases* are continuously updated systems. That means they’re constantly
    getting updates and new versions of software for the life of the system. Compare
    that to our version of Ubuntu, which is only getting updates until 2019\. Some
    distributions are supported for even less time. For instance, Fedora releases
    only get updates for around 13 months.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '*滚动发布* 是持续更新的系统。这意味着它们在整个系统生命周期中不断接收更新和新版本的软件。相比之下，我们的Ubuntu版本只会在2019年之前接收更新。有些发行版的支持时间甚至更短。例如，Fedora的发布版只会在大约13个月内接收更新。'
- en: I think of the difference between rolling and standard as comparable to the
    difference between a manual and automatic transmission. A rolling release is like
    a manual transmission. You have more control but that control requires more attention.
    Something like updating and upgrading your system will require some work.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为滚动发布和标准版本之间的区别可以比作手动变速器和自动变速器之间的区别。滚动发布就像手动变速器。你拥有更多的控制权，但这种控制需要更多的关注。像更新和升级系统这样的工作需要一些工作。
- en: A standard release is like an automatic transmission. Your system is handling
    work for you, in this case making sure upgrades won’t hurt your system, but at
    a cost of control and performance. For instance, sometimes a rolling release will
    require certain packages to be upgraded in a certain order. Standard releases
    handle that sort of thing for you. Let’s take a closer look at both models.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 标准版本就像自动变速器。你的系统正在为你处理工作，在这种情况下确保升级不会损害你的系统，但代价是控制力和性能。例如，有时滚动发布可能需要按照特定的顺序升级某些软件包。标准版本为你处理这类事情。让我们更详细地看看这两种模型。
- en: 18.3.1\. Standard releases
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 18.3.1. 标准版本
- en: Some distributions allow you to move between standard releases. For instance,
    when a new long-term stable release of Ubuntu is ready, your Software Updater
    will give you the option to upgrade your entire system from 14.04 to 16.04\. However,
    I’ve always found this kind of Ubuntu upgrade between versions to be more trouble
    than it’s worth, because a lot of stuff winds up needing to be fixed and reconfigured.
    They can be small things, like shortcuts I’ve set up to launch programs, or bigger
    things, like programs that no longer work.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 一些发行版允许你在标准版本之间迁移。例如，当一个新的长期稳定版本的Ubuntu准备就绪时，你的软件更新器会给你提供选项，将你的整个系统从14.04升级到16.04。然而，我总是觉得这种Ubuntu版本间的升级比它值得的麻烦要多，因为很多东西最终都需要修复和重新配置。这些可能是小事情，比如我设置的启动程序的快捷方式，或者更大的事情，比如不再工作的程序。
- en: I find it easier to start with the clean slate of a completely new installation.
    When I’m ready to move to a new Ubuntu standard release, once support has run
    out, I install Ubuntu from scratch and copy my files over. I find starting fresh
    results in much better performance and it’s something I only need to do every
    five years.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现从一张全新的安装开始更容易。当我准备好迁移到一个新的Ubuntu标准版本，一旦支持结束，我会从头开始安装Ubuntu并复制我的文件。我发现从头开始可以获得更好的性能，而且这每五年只需要做一次。
- en: '|  |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Information about new releases
  id: totrans-222
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 新版本信息
- en: 'Curious about what’s new and different in the latest standard release? Linux
    news sites usually cover the differences well, letting you know what’s changed.
    For this kind of news, I usually visit:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 对最新标准版本中的新功能和不同之处感到好奇？Linux新闻网站通常会很好地覆盖这些差异，让你知道有什么变化。对于这类新闻，我通常访问：
- en: 'LXer: [http://lxer.com/](http://lxer.com/)'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'LXer: [http://lxer.com/](http://lxer.com/)'
- en: 'The Linux Subreddit: [www.reddit.com/r/linux/](http://www.reddit.com/r/linux/)'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Linux Subreddit: [www.reddit.com/r/linux/](http://www.reddit.com/r/linux/)'
- en: 'OMG!Ubuntu (for Ubuntu news): [www.omgubuntu.co.uk/](http://www.omgubuntu.co.uk/)'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'OMG!Ubuntu (关于Ubuntu新闻): [www.omgubuntu.co.uk/](http://www.omgubuntu.co.uk/)'
- en: '|  |'
  id: totrans-227
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Fedora has a tool called DNF system upgrade that helps users to upgrade between
    different Fedora releases, which occur about every six months.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora有一个名为DNF系统升级的工具，它帮助用户在每隔大约六个月发生的不同Fedora发布版之间进行升级。
- en: Linux Mint has an interesting update philosophy. It strongly recommends not
    upgrading to a new standard release unless you’re dissatisfied with the current
    one!
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: Linux Mint有一个有趣的更新理念。它强烈建议除非你对当前的版本不满意，否则不要升级到新的标准版本！
- en: Standard releases tend to be stable, because the people who work on a release
    know all of the software in a repository and can see if a particular upgrade breaks
    anything. The downside to standard releases, however, is that you’re often not
    working with the most recent version of software, because newer software is more
    likely to break older systems. The goal of standard releases is to keep your system
    running, but the cost of that stability is often older software.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 标准发布通常比较稳定，因为负责发布工作的人员了解仓库中的所有软件，并能查看特定的升级是否会破坏任何东西。然而，标准发布的缺点是您通常不会使用软件的最新版本，因为新软件更有可能破坏旧系统。标准发布的目的是保持系统运行，但稳定性的代价通常是较旧的软件。
- en: 18.3.2\. Rolling releases
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 18.3.2. 滚动发布
- en: Examples of rolling releases include Arch, openSUSE Tumbleweed, and Gentoo.
    There are no fixed versions of these distributions. Some fixed release distributions
    have a rolling option that can be enabled. openSUSE, Fedora, and Debian can all
    be configured to be rolling releases.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 滚动发布的例子包括Arch、openSUSE Tumbleweed和Gentoo。这些发行版没有固定的版本。一些固定发布发行版有一个可以启用的滚动选项。openSUSE、Fedora和Debian都可以配置为滚动发布。
- en: Instead, new software is constantly flowing into these repositories. The benefit
    of this, as we discussed in [chapter 2](kindle_split_010.html#ch02), is the latest
    versions of software and never having to install a new version of your distribution.
    The downside is the potential for instability. Rolling releases aren’t inherently
    unstable, but they do require more attention to keep stable. You saw how we kept
    an eye on our upgrades and updates with Ubuntu, but with a rolling release, more
    active research is often required to make sure a given upgrade won’t break your
    system.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，新的软件不断流入这些仓库。正如我们在[第2章](kindle_split_010.html#ch02)中讨论的那样，这种做法的好处是拥有软件的最新版本，并且无需安装您发行版的全新版本。然而，缺点是可能存在不稳定性的风险。滚动发布本身并不一定不稳定，但它们确实需要更多的关注来保持稳定。您看到了我们如何通过Ubuntu关注升级和更新，但在滚动发布中，通常需要更积极的研究以确保特定的升级不会破坏您的系统。
- en: When a release-based distribution like Debian or Ubuntu rolls out upgrades,
    they’ve been tested to make sure they don’t break anything on your system. But
    the testing is easier because there’s a smaller number of software versions to
    deal with. Everyone’s system is relatively similar with standard releases. However,
    with rolling releases, there’s a lot more variety in the versions of software
    people are using, because that depends upon when they last updated. That makes
    it harder to test new software and to see what it might break. There are simply
    more variables with rolling systems, making it harder to predict how upgrades
    might impact a system.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当基于发布的发行版如Debian或Ubuntu推出升级时，它们已经过测试以确保不会破坏您的系统中的任何东西。但测试更容易，因为要处理的软件版本数量较少。在标准发布中，每个人的系统相对相似。然而，在滚动发布中，人们使用的软件版本种类繁多，因为那取决于他们最后一次更新时间。这使得测试新软件和查看它可能破坏什么变得更难。滚动系统中变量更多，这使得预测升级可能对系统产生的影响更困难。
- en: 'To get a sense of how different the software versions can be, let’s compare
    our version of LibreOffice to what’s in the Arch repositories, which are viewable
    in your web browser:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解软件版本可能有多大的差异，让我们将我们的LibreOffice版本与Arch仓库中的版本进行比较，这些仓库可在您的网络浏览器中查看：
- en: To see which version of LibreOffice you have, go into the terminal and type
    `libreoffice --version`. As of this writing, the version is LibreOffice 4.2.8.2\.
    Yours might be slightly different based upon how much updating and upgrading has
    occurred with that package.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看您拥有的LibreOffice版本，请进入终端并输入`libreoffice --version`。截至本文撰写时，版本是LibreOffice
    4.2.8.2。根据该软件包的更新和升级情况，您的版本可能略有不同。
- en: 'Compare this to the version found in the Arch repositories, which are at [www.archlinux.org/packages/](http://www.archlinux.org/packages/).
    Search that repository for libreoffice. You’ll see two versions: `libreoffice-still`,
    the stable version of LibreOffice, which as of this writing is at 4.4, and `libreoffice-fresh`,
    the development version of LibreOffice, with newer features but possibly some
    bugs.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其与Arch仓库中找到的版本进行比较，这些仓库位于[www.archlinux.org/packages/](http://www.archlinux.org/packages/)。在仓库中搜索libreoffice。您将看到两个版本：`libreoffice-still`，这是LibreOffice的稳定版本，截至本文撰写时为4.4，以及`libreoffice-fresh`，这是LibreOffice的开发版本，具有新功能但可能存在一些错误。
- en: This is at version 5, a huge jump for software, since the first number in a
    release is used to indicate significant changes between versions.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经是第5版了，对于软件来说是一个巨大的飞跃，因为发布号中的第一个数字用来指示版本之间的重大变化。
- en: 18.3.3\. Which is better?
  id: totrans-239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 18.3.3. 哪个更好？
- en: 'The decision to use a rolling release or a standard release boils down to two
    questions:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 使用滚动发布或标准发布的决定归结为两个问题：
- en: How much time do you want to spend managing your system?
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您想花多少时间来管理您的系统？
- en: How important is new software to you?
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新软件对您来说有多重要？
- en: If you don’t want to spend a lot of time researching updates, a standard release
    is a better choice, since the updates tend to be tested more than is possible
    with a rolling release. However, if you want the most up-to-date software, and
    are willing to risk the possibility of breaking your entire system, a rolling
    release is probably a better option. To be fair, a rolling release is also a great
    way to learn Linux, since it gives you a lot of opportunities to fix things!
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不想花太多时间研究更新，标准发布是一个更好的选择，因为更新通常比滚动发布测试得更多。然而，如果您想要最新的软件，并且愿意承担破坏整个系统的风险，那么滚动发布可能是一个更好的选择。公平地说，滚动发布也是学习Linux的一个很好的方式，因为它给您提供了很多解决问题的机会！
- en: 18.4\. Wrapping up
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4. 总结
- en: You now know how to update and upgrade your system, which is an important part
    of Linux. [Table 18.1](#ch18table01) shows the difference between updating and
    upgrading.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何更新和升级您的系统，这是Linux的一个重要部分。[表18.1](#ch18table01)显示了更新和升级之间的区别。
- en: Table 18.1\. Updating versus upgrading
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表18.1. 更新与升级的比较
- en: '| Term | Explanation |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 术语 | 说明 |'
- en: '| --- | --- |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| updating | Moves all of the latest packages into your repository |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| updating | 将所有最新软件包移动到您的仓库 |'
- en: '| upgrading | Installs the packages |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| upgrading | 安装软件包 |'
- en: Performing both tasks makes sure you’re working with the latest versions of
    software, and eliminating bugs in previous versions and keeping your computer
    more secure, because installing updates allows security vulnerabilities to be
    fixed. We’re going to talk more about security in the next chapter.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这两个任务确保您使用的是软件的最新版本，消除旧版本中的错误，并使计算机更加安全，因为安装更新可以修复安全漏洞。我们将在下一章中更多地讨论安全问题。
- en: We also spent some time discussing the difference between rolling releases and
    standard releases. As we head toward the end of this book, now is a good time
    to start thinking about what your future distributions might look like. One of
    the variables to consider, and which we touched on in [chapter 2](kindle_split_010.html#ch02),
    is the amount of time you have to spend keeping your system updated and the importance
    of the newest software.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还花了一些时间讨论了滚动发布和标准发布之间的区别。随着我们接近本书的结尾，现在是开始思考您的未来发行版可能看起来像什么的好时机。要考虑的一个变量，我们在[第2章](kindle_split_010.html#ch02)中提到了，是您用于保持系统更新的时间以及最新软件的重要性。
- en: Glossary of terms
  id: totrans-253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Rolling release
  id: totrans-255
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 滚动发布
- en: A continuously updated systems that’s constantly getting updates and new versions
    of software for the life of the system.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 一个持续更新的系统，在整个系统生命周期中不断接收更新和新版本的软件。
- en: Standard release
  id: totrans-257
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 标准发布
- en: A Linux release supported for a fixed amount of time, meaning it is updated
    until the support period is over.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 一个支持固定时间的Linux发布版，这意味着它会在支持期结束前进行更新。
- en: Update
  id: totrans-259
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 更新
- en: Moves all of the latest packages into your repository.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有最新软件包移动到您的仓库中。
- en: Upgrade
  id: totrans-261
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 升级
- en: Installs the packages onto your system.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的系统上安装这些软件包。
- en: 18.5\. Lab
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5. 实验室
- en: Today’s lesson is all about keeping your operating system as up to date as possible.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的课程全部关于尽可能保持操作系统更新。
- en: '**1**.  What version of Firefox is on your system? What version is in the Arch
    repositories? What does this tell you about how frequently Firefox is updated
    for Ubuntu?'
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  您的系统上安装的是哪个版本的Firefox？Arch仓库中是哪个版本？这告诉您Firefox为Ubuntu更新的频率是多少？'
- en: '**2**.  What is the difference between the `update` command and the `upgrade`
    command?'
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  `update`命令和`upgrade`命令之间的区别是什么？'
- en: '**3**.  Configure the Ubuntu Software Updater to automatically download security
    updates.'
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  配置Ubuntu软件更新器，自动下载安全更新。'
- en: '**4**.  Configure the Ubuntu Software Updater to immediately show non-security
    related updates.'
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  配置Ubuntu软件更新器，立即显示非安全相关更新。'
- en: '**5**.  Go to the Gentoo repository at [https://packages.gentoo.org/](https://packages.gentoo.org/).
    How do its Firefox and LibreOffice holdings compare to Arch and Ubuntu? Are they
    older or newer? By how much?'
  id: totrans-269
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 前往Gentoo仓库[https://packages.gentoo.org/](https://packages.gentoo.org/)。它的Firefox和LibreOffice持有量与Arch和Ubuntu相比如何？是更老还是更新？更新了多少？'
- en: Chapter 19\. Linux security
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第19章. Linux安全
- en: Security is an important but complex topic. The challenge is that it’s an ever-changing
    idea. Software we think of as secure can become insecure as hackers figure out
    how to break though whatever safeguards were once coded in. For users, it means
    being vigilant—staying on top of your system and considering security a recurring
    task rather than something you do once and can then be considered finished.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是一个重要但复杂的话题。挑战在于它是一个不断变化的概念。我们认为是安全的软件，随着黑客找出如何突破曾经编码的安全保障，可能会变得不安全。对于用户来说，这意味着要保持警惕——始终关注你的系统，并将安全视为一个持续的任务，而不是一次性的任务，完成后就认为完成了。
- en: In this chapter, I’m going to run through the best practices for keeping your
    system secure. I’m not a hacker or a security expert so I’m not going to get very
    detailed. Instead, I’m going to explain some basic, fundamental, and essential
    security concepts and give you a few manageable things to do to keep your computer
    secure.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将介绍保持系统安全的最佳实践。我不是黑客或安全专家，所以不会非常详细。相反，我将解释一些基本、根本和必要的安全概念，并给你一些可管理的做法来保持你的电脑安全。
- en: 'In this chapter, we’re going to discuss:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论：
- en: The user and superuser concept and how and why it keeps your computer secure
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户和超级用户的概念以及它是如何和为什么能保护你的电脑安全
- en: Linux viruses (and anti-viruses)
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux病毒（以及反病毒软件）
- en: Linux firewalls
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux防火墙
- en: Privacy on Linux, including encrypting your hard drive, to protect your personal
    data
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux中的隐私，包括加密你的硬盘，以保护你的个人数据
- en: Best practices in running commands safely
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全运行命令的最佳实践
- en: 'But don’t forget the important security lesson you learned in the last chapter:
    Make sure your system is always up-to-date. Regular security updates help to protect
    your system by constantly repairing any security issues. Security issues can send
    personal information, like logins and passwords, to malicious third parties. These
    issues can also give these same bad people access to all of your personal files.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要忘记你在上一章中学到的重要安全教训：确保你的系统始终保持最新状态。定期的安全更新有助于通过不断修复任何安全漏洞来保护你的系统。安全漏洞可能会将个人信息，如登录和密码，发送给恶意第三方。这些问题还可能让这些同样坏的人获得访问你所有个人文件的权限。
- en: Think of security bugs as a hole in your home. With the hole there, things,
    like burglars, can get into your home. And think of security updates as patches
    for the holes. With the holes covered, it’s much tougher for someone to get in.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 将安全漏洞想象成你家里的一个洞。有了这个洞，像小偷一样的东西就可以进入你的家。而将安全更新想象成补洞的补丁。一旦补洞，别人要进入就困难得多。
- en: Now let’s talk about other ways to keep your system secure. Let’s start with
    the Linux user and superuser concepts. This idea is the key to keeping Linux systems
    safe.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来谈谈其他保持系统安全的方法。让我们从Linux用户和超级用户的概念开始。这个概念是保持Linux系统安全的关键。
- en: 19.1\. Users and superusers in Linux
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.1. Linux中的用户和超级用户
- en: If you think about it, security is about preventing someone from doing something
    without your permission. In real life, it could be someone stealing something
    from you, which by definition happens without your permission. With your computer,
    it could be someone stealing data from you, again, without your permission.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细想想，安全是关于阻止某人未经你允许做某事。在现实生活中，这可能是某人从你那里偷东西，这根据定义是未经你允许发生的。在你的电脑上，这可能是某人未经你允许从你那里窃取数据。
- en: In [chapter 12](kindle_split_021.html#ch12), we talked about the idea of superusers
    in Linux. Superusers are users with certain privileges on a system. These privileges
    are permissions. Superusers have permission to do certain things on a system,
    like install software, configure internet access, and even print.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第12章](kindle_split_021.html#ch12)中，我们讨论了Linux中超级用户的概念。超级用户是在系统上拥有一定特权的用户。这些特权是权限。超级用户有权限在系统上执行某些操作，如安装软件、配置互联网访问，甚至打印。
- en: That’s why you need to enter your password before you add or remove software.
    Because you don’t want just anyone installing software on your system. Otherwise,
    they could install something mean and nasty.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么你需要在添加或删除软件之前输入密码的原因。因为你不希望任何人都可以在你的系统上安装软件。否则，他们可能会安装一些恶意和令人讨厌的东西。
- en: Linux has a list of users who can perform certain tasks and if you’re not on
    the list, you can’t do those tasks—like installing or removing software. Malicious
    programs work by installing something without your consent. These malicious programs
    can then do anything from destroying your data to sending out all of your private
    data, including valuable pieces, like passwords. The Linux permissions concept
    makes it hard for someone to install something without your consent.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: Linux有一份可以执行特定任务的用户列表，如果你不在列表中，你就不能执行那些任务——比如安装或删除软件。恶意程序通过未经你同意安装某些东西来工作。这些恶意程序可以执行从破坏你的数据到发送你所有私人数据（包括有价值的部分，如密码）的任何操作。Linux权限概念使得未经你同意安装东西变得困难。
- en: Linux has a bunch of user groups with certain permissions, or access rights,
    based upon the user group to which they’re assigned.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 'Linux有一系列具有特定权限的用户组，或基于分配给它们的用户组的访问权限。 '
- en: This is helpful on systems with more than one user, like if you share your laptop
    with someone (or a group of people). Every person can have their own set of permissions,
    which prevents an unauthorized or unknowledgeable person from doing something
    that might harm the computer.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于有多于一个用户的系统很有用，比如如果你和某人（或一组人）共用笔记本电脑。每个人都可以有自己的权限集，这可以防止未经授权或不知情的人执行可能损害计算机的操作。
- en: Let’s pretend you’re going to share your computer with someone who doesn’t know
    much about Linux. You’re going to want to make a new user with restricted permissions.
    Let’s do that so you can see what that process looks like, and so you can get
    a sense of how these permissions keep your computer safe.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设你打算和不太了解Linux的人共用你的电脑。你将想要创建一个具有受限权限的新用户。让我们这样做，这样你可以看到这个过程是什么样的，并且可以了解这些权限是如何保护你的电脑的。
- en: '|  |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Creating new users**'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建新用户**'
- en: '**1**.  Go into Dash and launch User Accounts.'
  id: totrans-292
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  进入Dash并启动用户账户。'
- en: ''
  id: totrans-293
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Click Unlock and enter your password (see the next figure). Also, note that
    your account is an Administrator one, which means you control your system (unless
    you’re using a Live session, in which case you won’t see any accounts, although
    you can still create them).
  id: totrans-294
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 点击“解锁”并输入你的密码（见下一图）。此外，请注意你的账户是管理员账户，这意味着你可以控制你的系统（除非你正在使用Live会话，在这种情况下，你将看不到任何账户，尽管你仍然可以创建它们）。
- en: ''
  id: totrans-295
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](217fig01_alt.jpg)'
  id: totrans-296
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](217fig01_alt.jpg)'
- en: ''
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you unlock the Ubuntu User Accounts tool, you can add new users to the
    system.
  id: totrans-298
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦你解锁了Ubuntu用户账户工具，你就可以向系统中添加新用户。
- en: '**2**.  Click the + sign in the bottom left corner to add a new user.'
  id: totrans-299
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击左下角的加号以添加新用户。'
- en: '**3**.  Name the new user george (if your username is already george, you may
    use jerry) and select Standard for the Account Type.'
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  为新用户命名为george（如果你的用户名已经是george，你可以使用jerry）并选择账户类型为“标准”。'
- en: '**4**.  Click Add to create the account. Once you’ve created the account, click
    where it says Account Disabled next to Password.'
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击“添加”以创建账户。一旦创建账户，点击密码旁边的“账户已禁用”。'
- en: ''
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](217fig02_alt.jpg)'
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](217fig02_alt.jpg)'
- en: ''
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you create an account, you can give it a new password, which is a best
    security practice we’re skipping for now.
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你创建账户时，你可以给它设置一个新的密码，这是我们目前跳过的最佳安全实践。
- en: '**5**.  Set the Action to Log in Without a Password and click the Change button
    (see the next figure). Suffice it to say this is not a good security practice,
    but we’re not going to keep the account. It’s purely for demonstration purposes.'
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  将操作设置为“无密码登录”并点击“更改”按钮（见下一图）。虽然这并不是一个好的安全习惯，但我们不会保留这个账户。这纯粹是为了演示目的。'
- en: ''
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](218fig01.jpg)'
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图片](218fig01.jpg)'
- en: ''
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The change password screen lets you set a password or not require one.
  id: totrans-310
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 修改密码屏幕允许你设置密码或不需要密码。
- en: '|  |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: But what does it mean to have a standard account? Now let’s see to which groups
    george belongs. This will show us what parts of the system a user can access.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 但标准账户意味着什么呢？现在让我们看看george属于哪些组。这将显示用户可以访问系统的哪些部分。
- en: 'Groups control access to certain parts of the system. In [chapter 12](kindle_split_021.html#ch12)
    we saw how to add a user to the `sudo` group. A group is just a list of users
    who can perform certain tasks. In the case of `sudo`, it’s access to the `sudo`
    command. To see which groups george belongs to, go into the terminal and type:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 组控制对系统某些部分的访问。在第12章中，我们看到了如何将用户添加到`sudo`组。组只是可以执行某些任务的用户列表。在`sudo`的情况下，是访问`sudo`命令的权限。要查看george属于哪些组，请进入终端并输入：
- en: '[PRE3]'
  id: totrans-314
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Our george account belongs to two groups: george and nopasswordlogin. Being
    a part of the nopasswordlogin is what makes us able to log in to the account without
    a password. If the george account were to leave that group, we’d need a password
    to get into that account. Let’s see how george’s access compares to our own. Go
    back to the terminal and type:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的george账户属于两个组：george和nopasswordlogin。成为nopasswordlogin组的一员使我们能够无需密码登录该账户。如果george账户离开该组，我们需要密码才能进入该账户。让我们看看george的访问权限与我们的访问权限相比如何。回到终端，并输入：
- en: '[PRE4]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: (or just `groups` for Live Session users).
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: （或对于Live Session用户，只需输入`groups`）。
- en: 'You should see more groups including the `sudo` group, which we discussed in
    [chapter 12](kindle_split_021.html#ch12). Now let’s see what the george account
    can and can’t do with your system:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到更多的组，包括我们讨论过的`sudo`组。现在让我们看看george账户在你的系统中能做什么，不能做什么：
- en: '**1**.  Now that you’ve created a new account, you can log in to it directly
    by clicking the logout cog in the top right corner and clicking on the george
    account (see [figure 19.1](#ch19fig01)).'
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 现在你已经创建了一个新账户，你可以直接通过点击右上角的注销齿轮并选择george账户来登录它（见图19.1）。'
- en: ''
  id: totrans-320
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 19.1\. You can log in to an account using the Ubuntu cog in the top-right
    corner.
  id: totrans-321
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图19.1。您可以使用右上角的Ubuntu齿轮图标登录账户。
- en: ''
  id: totrans-322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](19fig01.jpg)'
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](19fig01.jpg)'
- en: '**2**.  Once in the george account, go into the terminal and type:'
  id: totrans-324
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 在george账户中，进入终端并输入：'
- en: ''
  id: totrans-325
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`sudo apt-get install leafpad`'
  id: totrans-326
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`sudo apt-get install leafpad`'
- en: Leafpad is a small text editor. But what happens when you enter your own password?
    Nothing! Because, as we saw, george isn’t on the `sudo` list. That means the account
    can’t use the `sudo` command. In the case of Ubuntu, the george account could
    still install software via Synaptic, if George had your password, but otherwise
    the account is limited in what it can do to your system. (Of course, if your system
    password is compromised, your computer and security are also compromised.)
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: Leafpad是一个小巧的文本编辑器。但当你输入自己的密码时会发生什么？什么都没有！因为，正如我们所见，george不在`sudo`列表中。这意味着该账户无法使用`sudo`命令。在Ubuntu的情况下，如果George有你的密码，george账户仍然可以通过Synaptic安装软件，但否则该账户在系统上能做的事情有限。（当然，如果你的系统密码被破解，你的电脑和安全也会受到威胁。）
- en: Let’s get rid of that fake george account. Log out of the george account and
    then log back into yours. Don’t use the cog shortcut we used to get into the account
    before—otherwise the george account will still be active and we won’t be able
    to delete it. Use the logout option instead.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们删除那个假的george账户。从george账户注销，然后登录到你的账户。不要使用我们之前进入账户时使用的齿轮快捷方式——否则george账户仍然会活跃，我们无法删除它。使用注销选项代替。
- en: 'Log back into your personal account. Let’s delete the george account with a
    command. To remove an account from the system use:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 登录您的个人账户。让我们使用命令删除george账户。要从系统中删除账户，请使用：
- en: '[PRE5]'
  id: totrans-330
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: (Unless you named that account something else.) The `userdel` command deletes
    the account and the `-r` deletes the home directory that was created (so be careful
    using this command on your day-to-day system). You’ll get a mail spool message
    you can ignore. The george account is now gone.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: （除非你给该账户起了其他名字。）`userdel`命令删除账户，`-r`选项删除创建的主目录（所以在日常系统中使用此命令时要小心）。你会收到一个可以忽略的邮件邮箱消息。george账户现在已不存在。
- en: The concept of groups and users is what keeps Linux systems secure. Only certain
    accounts can do certain things. It’s as limiting the people who have the keys
    to your home.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 组和用户的概念是保持Linux系统安全的关键。只有某些账户可以执行某些操作。这就像限制拥有你家钥匙的人一样。
- en: As you can see, it’s tough for anything to be installed on your system without
    your approval. A computer virus is a great example of something you wouldn’t want
    installed on your system. Let’s take a closer look at Linux and viruses.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，没有你的批准，任何东西都无法在你的系统上安装。计算机病毒是你不希望安装在你系统上的东西的一个很好的例子。让我们更深入地了解一下Linux和病毒。
- en: 19.2\. Viruses and Linux
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.2. 病毒和Linux
- en: Computer viruses are pieces of software that replicate themselves on a computer.
    The replication means a virus is distributing itself all over your computer, making
    it tough to get rid of. Viruses seem to understand that there’s safety in numbers.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机病毒是能够在计算机上自我复制的软件。复制意味着病毒正在你的整个计算机上传播，这使得它很难被删除。病毒似乎理解，数量越多越安全。
- en: Viruses can destroy data or send it out to a malicious third party, meaning
    someone creepy could be viewing your passwords, your financial documents, and
    even your photos.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒可以破坏数据或将数据发送给恶意第三方，这意味着一个令人不安的人可能会查看你的密码、你的财务文件，甚至你的照片。
- en: Computers become infected in any number of ways, but the commonality is that
    the user is tricked into installing it, either by visiting a dangerous site, installing
    a piece of software, or downloading an email attachment.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机可以通过无数种方式感染病毒，但共同点是用户被欺骗安装了它，无论是通过访问危险网站、安装软件还是下载电子邮件附件。
- en: 19.2.1\. Is Linux immune to viruses?
  id: totrans-338
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.2.1\. Linux是否对病毒免疫？
- en: Antivirus is an important part of Windows security but because Linux is constructed
    differently from Windows, it’s less important. But don’t interpret that as “Linux
    is immune to viruses.” It’s not. Users can be tricked, which is why I emphasized
    caution in [chapter 17](kindle_split_027.html#ch17) when we talked about installing
    software from outside of repositories. (Software from repositories could, in theory,
    become infected with a virus, but it’s highly unlikely.)
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 杀毒软件是Windows安全的重要组成部分，但由于Linux与Windows构建方式不同，因此它的重要性较低。但不要将此理解为“Linux对病毒免疫。”事实并非如此。用户可能会被欺骗，这就是为什么我在[第17章](kindle_split_027.html#ch17)中强调谨慎，当我们讨论从外部仓库安装软件时。（来自仓库的软件理论上可能会感染病毒，但这种情况非常罕见。）
- en: But in general, Linux tends to be safer from viruses than Windows. Why? Part
    of it is the nature of Linux, which as we just learned, assigns permissions to
    users. If you’re a Linux user with administrative rights, you probably know enough
    to avoid viruses. Contrast that with other operating systems, where it might be
    easy to trick anyone using the computer into installing a virus.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 但总的来说，Linux通常比Windows更安全。为什么？部分原因是Linux的本质，正如我们刚刚学到的，Linux为用户分配权限。如果你是具有管理权限的Linux用户，你可能知道足够多的知识来避免病毒。与可能容易欺骗任何使用计算机的人安装病毒的其他操作系统相比，这一点尤为明显。
- en: Another part of what makes desktop Linux safer than Windows is that the market
    share is relatively small, not a lot of creepy people are designing viruses for
    it. This is not to say that getting a virus on Linux is impossible. It’s not.
    But there’s enough security between you, the knowledgeable user, and your system,
    which has its own protections, for you to feel reasonably safe.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 使桌面Linux比Windows更安全的另一个原因是市场份额相对较小，没有太多的人为其设计病毒。这并不是说在Linux上感染病毒是不可能的。事实并非如此。但你在知识渊博的用户和你的系统之间有足够的安全措施，你的系统有自己的保护措施，因此你可以感到相对安全。
- en: 19.2.2\. Linux antiviruses
  id: totrans-342
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.2.2\. Linux杀毒软件
- en: But what if reasonably safe isn’t enough? What if you want to be *exceptionally*
    safe, like wearing suspenders and a belt? I respect your caution!
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果相对安全还不够？如果你想要**极其**安全，就像同时系上背带和皮带一样？我尊重你的谨慎！
- en: Linux actually has some antivirus tools. The most popular program is called
    ClamAV. It’s cost-free for Linux (and for Windows; the OS X version is a paid
    product).
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: Linux实际上有一些杀毒工具。最受欢迎的程序称为ClamAV。对于Linux（以及Windows；OS X版本是付费产品）来说，它是免费的。
- en: ClamAV detects viruses on your system that you can then remove. It’s a terminal-based
    program but there is a graphical front-end called ClamTk you can install. It lets
    you use ClamAV as a graphical program, which is why it has a slightly different
    name. Some users might find the graphical program easier for configuring preferences.
    Let’s install the graphical version and work with that.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: ClamAV可以检测你系统上的病毒，然后你可以将其删除。这是一个基于终端的程序，但你可以安装一个名为ClamTk的图形前端。它允许你将ClamAV作为一个图形程序使用，这就是为什么它有一个稍微不同的名字。一些用户可能会发现图形程序更容易配置首选项。让我们安装图形版本并使用它。
- en: '|  |'
  id: totrans-346
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**ClamTk**'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '**ClamTk**'
- en: '**1**.  Install ClamTk with `sudo apt-get install clamtk`.'
  id: totrans-348
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  使用`sudo apt-get install clamtk`安装ClamTk。'
- en: '**2**.  Update its virus definitions with the command `sudo freshclam`. You
    might get a message about your version of ClamAV being outdated. That’s because
    Ubuntu doesn’t always have the most recent version in the repositories. It’s not
    ideal but don’t worry about it for now.'
  id: totrans-349
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  使用命令`sudo freshclam`更新其病毒定义。你可能会收到一条关于你的ClamAV版本过时的消息。这是因为Ubuntu并不总是拥有仓库中最新的版本。这不是理想的情况，但现在不用担心。'
- en: ''
  id: totrans-350
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you want the most recent version, you can install it from the CalmAV site:
    [www.clamav.net/](http://www.clamav.net/). The virus definitions, which are used
    to find and identify viruses, will be up-to-date either way.'
  id: totrans-351
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想要最新版本，你可以从ClamAV网站安装：[www.clamav.net/](http://www.clamav.net/)。无论哪种方式，病毒定义（用于查找和识别病毒）都将是最新的。
- en: ''
  id: totrans-352
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once it finishes the update (it might take a while, so this might be a good
    time to eat some of your lunch), launch it via the Dash. The antivirus definitions
    should read as Current.
  id: totrans-353
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更新完成后（这可能需要一段时间，所以这可能是吃午饭的好时机），通过Dash启动它。杀毒定义应该显示为“当前”。
- en: ''
  id: totrans-354
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To run the antivirus, click the Home button, which will scan your home directory.
    You can configure a more specific scan by using the Scan menu (shown in the figure
    at right).
  id: totrans-355
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要运行杀毒软件，点击主页按钮，这将扫描你的主目录。你可以通过使用扫描菜单（如图中所示）来配置更具体的扫描。
- en: '**3**.  When it’s done, you’ll get a report of files scanned and threats found.'
  id: totrans-356
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 完成后，你会得到一个扫描文件和发现威胁的报告。'
- en: '![](221fig01.jpg)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
  zh: '![221fig01.jpg](221fig01.jpg)'
- en: ClamTk is a graphical interface to the ClamAV program. Make sure your antivirus
    definitions are current with the `sudo freshclam` command.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: ClamTk 是ClamAV程序的一个图形界面。确保你的杀毒定义是当前的，使用`sudo freshclam`命令。
- en: '![](221fig02.jpg)'
  id: totrans-359
  prefs: []
  type: TYPE_IMG
  zh: '![221fig02.jpg](221fig02.jpg)'
- en: ClamTk lets you choose which folders or files are scanned.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: ClamTk 允许你选择要扫描的文件夹或文件。
- en: Any viruses can be quarantined by ClamTk and manually removed by you. Just be
    careful that you’re not deleting something important.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 任何病毒都可以通过ClamTk隔离，并由你手动删除。只是要小心，不要删除重要的东西。
- en: How do you know if it’s important? If it’s from one of the system folders we
    looked at in [chapter 14](kindle_split_023.html#ch14), it might be worth researching
    the infected file and making sure you’re not getting a false positive, meaning
    ClamAV thinks something is a virus but it really isn’t. To research a ClamTk report,
    do an internet search for the infected file and see what other users have reported
    about the nature of the file. There’s a list of research tips in [chapter 23](kindle_split_033.html#ch23),
    too.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么知道它很重要？如果它是我们从第14章中查看的系统文件夹之一发送的，那么研究受感染的文件并确保你没有得到误报可能是有价值的，这意味着ClamAV认为某物是病毒，但实际上它不是。要研究ClamTk报告，可以在互联网上搜索受感染的文件，看看其他用户对文件性质的报告。第23章（[kindle_split_033.html#ch23](kindle_split_033.html#ch23)）中也有研究技巧的列表。
- en: If the file is something forwarded to you by that friend who forwards you everything,
    it’s probably safe to assume it actually is a virus.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件是那个给你转发一切的那个朋友转给你的，那么很可能它实际上是一个病毒。
- en: '|  |'
  id: totrans-364
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'I don’t use an antivirus application on my Linux machines because I don’t see
    viruses as a risk. We learned how to update our systems in the last chapter and
    that’s really what protects our operating system, as does being careful what we
    install on our computers (these same practices keep our Windows installations
    safe, too). But if running ClamTk or ClamAV brings you comfort and peace of mind,
    then by all means use it. It won’t hurt anything. Wikipedia has a list of other
    Linux antivirus tools: [https://en.wikipedia.org/wiki/Linux_malware#Anti-virus_applications](https://en.wikipedia.org/wiki/Linux_malware#Anti-virus_applications).'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的Linux机器上不使用杀毒软件，因为我认为病毒不是风险。我们在上一章学习了如何更新我们的系统，这正是保护我们操作系统的关键，同时，小心我们在电脑上安装的软件（这些相同的做法也能保护我们的Windows安装安全）。但如果运行ClamTk或ClamAV能给你带来安慰和安心，那么请随意使用它。这不会伤害任何东西。维基百科列出了其他Linux杀毒工具：[https://en.wikipedia.org/wiki/Linux_malware#Anti-virus_applications](https://en.wikipedia.org/wiki/Linux_malware#Anti-virus_applications)。
- en: Now, let’s talk about firewalls, which are another tool used to protect your
    computer from outside intruders.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们谈谈防火墙，这是另一种用于保护你的电脑免受外部入侵者的工具。
- en: 19.3\. Firewalls
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.3. 防火墙
- en: Unless your computer isn’t connected to the internet, it has traffic coming
    in and out of it. Traffic is just another word for network activity.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你的电脑没有连接到互联网，否则它会有进出的流量。流量只是网络活动的另一种说法。
- en: When you go to a website, traffic is leaving your computer. If you connect to
    your computer from another computer, then traffic is coming into your computer.
    The traffic travels through ports, which are basically numbered exits and entrances
    on your computer. There are thousands of ports used for specific purposes, like
    sending email, chatting, and even printing.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 当你访问一个网站时，流量会离开你的电脑。如果你从另一台电脑连接到你的电脑，那么流量就会进入你的电脑。流量通过端口传输，端口基本上是你电脑上编号的出口和入口。有成千上万的端口用于特定的目的，比如发送电子邮件、聊天，甚至打印。
- en: A firewall is what’s used to control this kind of traffic, for users who want
    granular control over their system. For instance, browser traffic uses port 80
    or 443.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙是用来控制这类流量的，对于想要对系统有细粒度控制的用户来说。例如，浏览器流量使用端口80或443。
- en: If you didn’t want internet traffic on your computer (I’m shivering in terror
    as I type that sentence), you could block ports 80 and 443 so traffic can’t pass
    through them. This would mean your web browser couldn’t receive anything from
    the outside world. You would block the outgoing port, so you can’t access web
    pages.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想你的电脑上有互联网流量（我打这句话的时候都在颤抖），你可以封锁端口80和443，这样流量就不能通过它们。这意味着你的网页浏览器将无法从外部世界接收任何东西。你会封锁出口端口，因此你无法访问网页。
- en: However, if you wanted to deny incoming traffic to your computer, meaning you
    can go out for content but no one can connect to your computer from the outside,
    a firewall is a useful thing. Configuring a Linux firewall requires a certain
    degree of knowledge. You have to know which ports and IP addresses you want to
    block or allow.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你想要拒绝进入你电脑的流量，这意味着你可以外出获取内容，但没有人可以从外部连接到你的电脑，那么防火墙就是一个有用的东西。配置Linux防火墙需要一定的知识。你必须知道你想要封锁或允许哪些端口和IP地址。
- en: It gets more complicated if you remotely connect to your computer from another
    computer. If you have a simple setup like me, where you only use your computer
    for accessing the internet, you can turn on the firewall and not tweak it. If
    you have a more complex setup, I’ll show you how to learn more at the end of this
    section.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从另一台电脑远程连接到你的电脑，事情会变得更加复杂。如果你有一个像我一样简单的设置，你只使用电脑来访问互联网，你可以开启防火墙而不去调整它。如果你有一个更复杂的设置，我将在本节末尾展示如何了解更多。
- en: Linux comes with its own configurable firewall called iptables. However, because
    it’s so configurable, it’s also complicated. To help with that, Ubuntu ships with
    a command-line program called ufw, which stands for uncomplicated firewall.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: Linux自带一个可配置的防火墙，称为iptables。然而，因为它可配置性很高，所以也很复杂。为了帮助解决这个问题，Ubuntu附带了一个名为ufw的命令行程序，ufw代表uncomplicated
    firewall。
- en: The ufw program controls iptables, but simplifies the process. By default, ufw
    is not enabled. To turn it on, type `sudo ufw enable`.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: ufw程序控制iptables，但简化了过程。默认情况下，ufw是未启用的。要开启它，请输入 `sudo ufw enable`。
- en: 'Now that it’s on, you might want to see what it’s blocking and allowing. To
    do that, type `sudo ufw status verbose`. You should see something like this:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 现在它已经开启，你可能想看看它正在封锁和允许什么。为此，请输入 `sudo ufw status verbose`。你应该会看到类似以下的内容：
- en: '[PRE6]'
  id: totrans-377
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This means your firewall is denying all incoming traffic and allowing all outgoing
    traffic. This is secure, unless you want to connect to your computer.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你的防火墙正在拒绝所有入站流量并允许所有出站流量。这是安全的，除非你想连接到你的电脑。
- en: 'This next bit might get slightly technical for people who don’t connect to
    their computer from another computer. If you do need access to your computer,
    you need to open an incoming port in your firewall. For instance, if you use Secure
    Shell (SSH) to connect to your computer, you’re going to need port 22 open since
    that’s the port used by SSH. We’re going to talk about this more in the next chapter.
    SSH is useful if you want to connect to another computer, to exchange files, or
    if you’re working with a remote web server. To allow SSH, type:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的内容可能对那些不通过其他电脑连接到自己的电脑的人来说稍微有些技术性。如果你确实需要访问你的电脑，你需要在防火墙中打开一个入站端口。例如，如果你使用Secure
    Shell (SSH) 来连接到你的电脑，你需要打开端口22，因为SSH就是使用这个端口。我们将在下一章中详细讨论这个问题。SSH在你想连接到另一台电脑、交换文件或与远程网页服务器工作时有用。要允许SSH，请输入：
- en: '[PRE7]'
  id: totrans-380
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'To see the new firewall configuration, type `sudo ufw status verbose` again.
    You’ll see port 22 is now allowing in traffic. This means you could connect to
    your computer from another computer. As I said earlier, we’ll talk about this
    more in the next chapter. If you change your mind about the rule, and want to
    deny SSH traffic, you can change the command to:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看新的防火墙配置，请再次输入 `sudo ufw status verbose`。你会看到端口22现在正在允许入站流量。这意味着你可以从另一台电脑连接到你的电脑。正如我之前说的，我们将在下一章中详细讨论这个问题。如果你改变主意关于规则，并想拒绝SSH流量，你可以将命令更改为：
- en: '[PRE8]'
  id: totrans-382
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: But how does one learn all of these options and commands? A good place to begin
    is with our old [chapter 12](kindle_split_021.html#ch12) friend, the `man` command.
    Entering `man ufw` will give you a sense of the options and parameters to tweak
    your firewall, if that’s something that interests you. For instance, if you don’t
    want someone on your system to use chat, you could figure out which ports their
    chat service uses (an internet search will reveal that) and block the outgoing
    traffic for that particular port.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，一个人如何学习所有这些选项和命令呢？一个很好的开始是使用我们旧的[第12章](kindle_split_021.html#ch12)朋友，`man`
    命令。输入 `man ufw` 将会给你一个关于调整防火墙选项和参数的感觉，如果你对此感兴趣的话。例如，如果你不希望系统上的某人使用聊天，你可以找出他们的聊天服务使用哪些端口（互联网搜索会揭示这一点）并阻止该特定端口的出站流量。
- en: And if you misconfigure your firewall? The command `sudo ufw reset` will get
    rid of all of the rules you created and disable ufw, so you can turn it on and
    start over with a clean slate.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你配置了防火墙？命令 `sudo ufw reset` 将会移除你创建的所有规则并禁用 ufw，这样你就可以重新开启并从一张干净的状态开始。
- en: There’s a graphical interface to ufw called Gufw that has preconfigured rules.
    We’re going to explore that in the lab. Let’s move on to encryption, another security
    measure.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: ufw 有一个名为 Gufw 的图形界面，它有预配置的规则。我们将在实验室中探索这一点。让我们继续到加密，这是另一种安全措施。
- en: 19.4\. Encryption
  id: totrans-386
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.4\. 加密
- en: Encryption is a way of keeping data safe by making it unreadable to the naked
    eye. If we double-click an unencrypted file, it opens and we can read it. However,
    if we open an encrypted file, we can’t read what’s in it. Encrypted files need
    to be transformed in some way, usually using a key, which is sort of like a code
    that changes the encrypted file into something you can read.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 加密是一种通过使数据对肉眼不可读来保护数据的方式。如果我们双击一个未加密的文件，它就会打开，我们可以阅读它。然而，如果我们打开一个加密的文件，我们无法阅读其中的内容。加密文件需要以某种方式转换，通常使用一个密钥，这有点像一种代码，它将加密文件转换为可读的内容。
- en: It is another level of protection beyond your password.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 这是超出密码的另一个保护级别。
- en: Your Linux system has a user and password that prevents unverified users from
    running administrative commands. It also has a password that prevents people without
    the password from accessing your system. However, there are other ways of getting
    access to your data. For instance, someone else can run a live session and gain
    access to your files. That requires physical access to your computer and technical
    knowledge, but it is still a risk. However, if your home directory is encrypted,
    someone needs to know a passphrase to gain access to your files. Even with physical
    access to your computer.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 Linux 系统有一个用户名和密码，这可以防止未经验证的用户运行管理命令。它还有一个密码，可以防止没有密码的人访问你的系统。然而，还有其他获取数据访问权限的方法。例如，其他人可以运行一个实时会话并获取你的文件访问权限。这需要物理访问你的电脑和一定的技术知识，但仍然是一个风险。然而，如果你的家目录被加密了，有人需要知道一个密码短语才能访问你的文件。即使他们有物理访问你的电脑。
- en: You might remember in [chapter 3](kindle_split_011.html#ch03) that when you
    were installing Ubuntu for the first time, there was a question about encryption
    (see [figure 19.2](#ch19fig02)). That is one way to encrypt your home directory—to
    do it at the time of installation. However, if you didn’t think of it at the time,
    or if you change your mind, you can still encrypt your home drive using a program
    called eCryptfs.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能记得在[第3章](kindle_split_011.html#ch03)中，当你第一次安装 Ubuntu 时，有一个关于加密的问题（见[图19.2](#ch19fig02)）。这是加密家目录的一种方法——在安装时进行加密。然而，如果你当时没有考虑到，或者你改变了主意，你仍然可以使用一个名为
    eCryptfs 的程序来加密你的家驱动器。
- en: Figure 19.2\. You can encrypt your home directory when you install your operating
    system, or you can do it after the fact with eCryptfs.
  id: totrans-391
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图19.2\. 你可以在安装操作系统时加密你的家目录，或者使用 eCryptfs 在之后进行加密。
- en: '![](19fig02_alt.jpg)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
  zh: '![19fig02_alt.jpg](19fig02_alt.jpg)'
- en: We’re not going to encrypt your home directory because it requires a lot of
    disk space. Some people encrypt their home directories to keep all of their files
    safe, rather than having to decide which ones they want to protect.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会加密你的家目录，因为这需要大量的磁盘空间。有些人加密他们的家目录是为了确保所有文件的安全，而不是决定他们想要保护哪些文件。
- en: Instead, we’re going to encrypt part of our home directory. This would be a
    safe place to hold important files you wouldn’t want compromised without encrypting
    the entire directory.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们将加密我们的部分家目录。这将是一个安全的地方来存放你不想未经加密整个目录就泄露的重要文件。
- en: For me, disk space is usually the deciding factor in terms of whether to encrypt
    the entire home directory or just part of it.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，磁盘空间通常是决定是否加密整个家目录还是只加密部分目录的关键因素。
- en: 'However, if you have the space and the inclination, eCryptfs has a convenient
    step-by-step process for encrypting your home directory after you’ve installed
    your operating system. It’s called the `ecryptfs-migrate-home` command. The ArchWiki
    ([https://wiki.archlinux.org](https://wiki.archlinux.org)) has some great information
    on how to use it. But for now, let’s create an encrypted folder in our home directory:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您有空间和意愿，在安装操作系统后，eCryptfs 提供了一个方便的逐步过程来加密您的家目录。它被称为 `ecryptfs-migrate-home`
    命令。ArchWiki ([https://wiki.archlinux.org](https://wiki.archlinux.org)) 上有一些关于如何使用它的极好信息。但就目前而言，让我们在我们的家目录中创建一个加密文件夹：
- en: '**1**.  Install eCryptfs. The package name is `ecryptfs-utils`.'
  id: totrans-397
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 安装 eCryptfs。软件包名称为 `ecryptfs-utils`。'
- en: '**2**.  Run the command `ecryptfs-setup-private --nopwcheck --noautomount`.
    This command will create an encrypted directory that requires a password (nopwcheck)
    other than the login password (see [figure 19.3](#ch19fig03)). The directory will
    also be inaccessible by default (noautomount).'
  id: totrans-398
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 运行命令 `ecryptfs-setup-private --nopwcheck --noautomount`。此命令将创建一个需要密码（nopwcheck）的加密目录，该密码不同于登录密码（见[图19.3](#ch19fig03)）。默认情况下，该目录也将不可访问（noautomount）。'
- en: ''
  id: totrans-399
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 19.3\. `encryptfs-setup-private` allows you to specify a password and
    mount behavior with flags.
  id: totrans-400
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图19.3\. `encryptfs-setup-private` 允许您使用标志指定密码和挂载行为。
- en: ''
  id: totrans-401
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](19fig03.jpg)'
  id: totrans-402
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](19fig03.jpg)'
- en: '**3**.  You’ll be asked to enter your login passphrase. This is the password
    you’ll use to open the encrypted directory. Keep the password someplace safe!
    If you lose it, you’ll lose access to your files. Sadly, this isn’t a password
    you can reset like your Netflix one.'
  id: totrans-403
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 您将被要求输入登录口令。这是您用于打开加密目录的密码。请将密码保存在安全的地方！如果您丢失了它，您将失去对文件的访问权限。遗憾的是，这不是像您的
    Netflix 那样可以重置的密码。'
- en: '**4**.  You’ll be asked to enter your mount passphrase. Click Enter so one
    is generated for you. This will generate a file that will be used to give you
    access to the directory. If the file is lost or corrupted, you’ll lose access
    to the directory, like losing the key to a box. We’ll talk about how to backup
    this file in a moment.'
  id: totrans-404
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 您将被要求输入挂载口令。按 Enter 键以生成一个口令。这将生成一个文件，用于让您访问目录。如果该文件丢失或损坏，您将失去对目录的访问权限，就像丢失了盒子的钥匙一样。我们稍后会讨论如何备份此文件。'
- en: '**5**.  Once the directory is created, log out and log in again.'
  id: totrans-405
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 一旦创建目录，请注销并重新登录。'
- en: '**6**.  You’ll see a directory named Private in your home directory. It’ll
    have a lock on it. To use it, go into the terminal and type `ecryptfs-mount-private`.
    You can now click into the Private directory since you mounted it, or made it
    available.'
  id: totrans-406
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 在您的家目录中，您将看到一个名为 Private 的目录。它上面有一个锁。要使用它，进入终端并输入 `ecryptfs-mount-private`。现在您已经挂载了它或使其可用，您可以点击进入
    Private 目录。'
- en: '**7**.  Save a blank file in the Private directory.'
  id: totrans-407
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 在私有目录中保存一个空白文件。'
- en: '**8**.  Unmount the directory with `ecryptfs-unmount-private`.'
  id: totrans-408
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 使用 `ecryptfs-unmount-private` 卸载目录。'
- en: '**9**.  Now go into the directory. You can no longer see the file since the
    directory isn’t accessible. If you reboot, you’ll have to mount the encrypted
    directory again.'
  id: totrans-409
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**. 现在进入该目录。由于目录不可访问，您将无法看到文件。如果重启，您将需要再次挂载加密目录。'
- en: You can see how encryption keeps your data safe. There’s a private directory
    that only you can unlock. Anyone with your computer can’t get into that encrypted
    directory without a password. We just encrypted a part of your home directory,
    but as I mentioned, you can also encrypt your entire home directory.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到加密是如何保护您的数据的。有一个只有您才能解锁的私有目录。任何拥有您电脑的人如果没有密码都无法进入那个加密目录。我们只是加密了您家目录的一部分，但如我所说，您也可以加密整个家目录。
- en: Before we move on, there’s one last thing. I mentioned keeping a backup of the
    passphrase used to mount your encrypted directory, in case something happens to
    the key file. To reveal the passphrase, type `ecryptfs-unwrap-passphrase`. You’ll
    be asked to enter your passphrase, which is the password you created in step 3\.
    Enter it and you’ll get a string of letters and numbers. Print it and keep it
    someplace safe, just in case there’s an issue with the key file (or if you forget
    the password you created).
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续之前，还有最后一件事。我提到过，为了以防万一密钥文件出现问题，要备份挂载加密目录时使用的口令。要显示口令，输入`ecryptfs-unwrap-passphrase`。你将被要求输入口令，这是你在第3步中创建的密码。输入它，你将得到一串字母和数字。打印出来并保存在安全的地方，以防密钥文件出现问题（或者如果你忘记了创建的密码）。
- en: Now that you know how to keep your data private, let’s get into the final part
    of Linux security, which is running commands safely.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何保护你的数据隐私，让我们进入Linux安全性的最后一部分，即安全地运行命令。
- en: 19.5\. Running commands safely
  id: totrans-413
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.5\. 安全地运行命令
- en: We talked about running commands safely in [chapter 13](kindle_split_022.html#ch13),
    but it’s an important enough topic to recap here. As you’ve seen, the real security
    dangers with Linux are social ones. If someone tricks you into revealing your
    password or running the wrong command, they can assume control of your system.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第13章](kindle_split_022.html#ch13)中讨论了安全地运行命令，但这是一个足够重要的主题，值得在此回顾。正如你所看到的，Linux真正的安全风险是社交性的。如果有人诱骗你泄露密码或运行错误的命令，他们可以控制你的系统。
- en: Security vulnerabilities often come about because of something the user did
    or didn’t do, rather than a fault in the code itself. New Linux users often find
    themselves online, trying to learn new things. While much of the advice you’ll
    find online is at least well-intentioned, there are people who post things that
    could harm your system or expose it to risk. [Table 19.1](#ch19table01) recaps
    four ways to make sure you don’t accidentally run a harmful command.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 安全漏洞通常是由于用户的行为或未行为造成的，而不是代码本身的错误。新Linux用户经常发现自己在线上，试图学习新事物。虽然你在线上找到的大部分建议至少是善意的，但有些人发布的内容可能会损害你的系统或使其面临风险。[表19.1](#ch19table01)总结了四种确保你不会意外运行有害命令的方法。
- en: Table 19.1\. Running commands safely
  id: totrans-416
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表19.1\. 安全地运行命令
- en: '| Does the command ... | Safe behavior |'
  id: totrans-417
  prefs: []
  type: TYPE_TB
  zh: '| 命令... | 安全行为 |'
- en: '| --- | --- |'
  id: totrans-418
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| ... require sudo? | Ask yourself if it makes sense that the command you’re
    running requires sudo. If you just want to move a file and someone is recommending
    sudo, think about how that doesn’t make sense because moving a file isn’t an administrative
    task. |'
  id: totrans-419
  prefs: []
  type: TYPE_TB
  zh: '| ...需要sudo吗？ | 问问自己你运行的命令是否需要sudo。如果你只是想移动一个文件，有人推荐使用sudo，想想这为什么不合理，因为移动文件不是管理任务。|'
- en: '| ... make sense to you? | Figure out what a complex command does. If it uses
    pipes, research each part of the pipe. Make sure you can roughly understand what
    each part of the command you’re using is doing and why you’re doing it. And if
    you need a refresher on pipes, we discussed them in [chapter 12](kindle_split_021.html#ch12).
    Back in the early days of Linux, certain people thought it was funny to advise
    new users to run the command rm -rf which would erase everything on their system.
    It’s not funny but was possible because people would run commands without knowing
    what the command would do. |'
  id: totrans-420
  prefs: []
  type: TYPE_TB
  zh: '| ...对你来说有意义吗？ | 理解一个复杂命令的作用。如果它使用了管道，研究管道的每一部分。确保你大致了解你使用的命令的每一部分在做什么，以及你为什么要这样做。如果你需要复习管道，我们已经在[第12章](kindle_split_021.html#ch12)中讨论过。在Linux的早期，有些人认为建议新用户运行rm
    -rf命令（这将删除系统上的所有内容）很有趣。这并不好笑，但却是可能的，因为人们会运行命令而不知道命令会做什么。|'
- en: '| ... remove or overwrite files? | Back up files being changed. Because unless
    you’re 100% sure about the change, you could wind up breaking your system. It
    never hurts to make a backup of a file by copying it and saving the copy in a
    different location. If your command works successfully, you can delete the backup.
    And if it doesn’t, you’ll be glad you were careful. |'
  id: totrans-421
  prefs: []
  type: TYPE_TB
  zh: '| ...删除或覆盖文件吗？ | 备份正在更改的文件。因为除非你100%确定更改，否则你可能会破坏你的系统。备份文件永远不会伤害到，你可以通过复制文件并将其保存在不同的位置来备份文件。如果你的命令成功执行，你可以删除备份。如果它没有成功，你会很高兴你很小心。|'
- en: '| ... seem to be commonly used? | Before running a command you find online,
    do some research and see if other people recommend the same command for the same
    issue. There are lots of forums and lots of commands, but just because someone
    posted something doesn’t mean it’s correct. There’s a nice list of sites you can
    visit for this sort of thing in [chapter 23](kindle_split_033.html#ch23). If you
    can find other people using the same command for the same issue, there’s a better
    probability the command is what you need. |'
  id: totrans-422
  prefs: []
  type: TYPE_TB
  zh: '| ... 好像被普遍使用？ | 在运行你在网上找到的命令之前，做一些研究，看看其他人是否推荐相同的命令来解决相同的问题。有很多论坛和很多命令，但仅仅因为有人发帖并不意味着它是正确的。在
    [第 23 章](kindle_split_033.html#ch23) 中有一个很好的网站列表，你可以访问这些网站。如果你能找到其他人使用相同的命令来解决相同的问题，那么命令是你需要的可能性就更大。
    |'
- en: 19.6\. Wrapping up
  id: totrans-423
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.6\. 总结
- en: 'These are the bare-bone basics of security on Linux. If you want to delve deeper
    into security, there are a few places to explore:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是 Linux 安全的裸骨基础。如果你想深入了解安全，有几个地方可以探索：
- en: The ArchWiki ([https://wiki.archlinux.org/](https://wiki.archlinux.org/)), which
    I mentioned previously, has lots of great information on all of the tools discussed
    here. Although it’s for users of the Arch distribution, everything on it will
    work across other distributions.
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我之前提到的 ArchWiki ([https://wiki.archlinux.org/](https://wiki.archlinux.org/))
    在这里讨论的所有工具上都有大量有用的信息。尽管它是为 Arch 分发版的用户准备的，但上面的一切在其他分发版上也能工作。
- en: The Ubuntu Wiki ([https://wiki.ubuntu.com/](https://wiki.ubuntu.com/)) isn’t
    as in-depth as the Arch one, but also has some useful security information.
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu Wiki ([https://wiki.ubuntu.com/](https://wiki.ubuntu.com/)) 的深度不如 Arch，但也提供了一些有用的安全信息。
- en: The `man` pages for many of these tools are great for getting a sense of what
    they can do. If nothing else, the `man` pages also give you a way to search the
    internet more precisely.
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多这些工具的 `man` 页面非常适合了解它们能做什么。如果没有其他，`man` 页面也为你提供了更精确地搜索互联网的方法。
- en: Having gone through this chapter, you now have a sense of how to keep your system
    secure, based upon your personal comfort level. Personally, I turn on ufw and
    never tweak it. And, as I mentioned before, I also don’t run an antivirus. I encrypt
    the home drives of computers I travel with but don’t bother with my desktop, which
    stays at home. And I *always* keep my system up-to-date.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一章的学习，你现在对如何根据你个人的舒适度来保持系统安全有了感觉。就我个人而言，我打开 ufw 并从不调整它。而且，正如我之前提到的，我也不运行杀毒软件。我加密了我携带的电脑的家用驱动器，但对我的台式机不感兴趣，它一直在家。而且我
    *总是* 保持我的系统更新。
- en: Start small. Encrypt a directory and keep your important files there. See how
    that works for you before moving on to playing with the firewall. Even if you
    decide not to use all of the tools described here, at least you’ll be making an
    informed choice.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 从小开始。加密一个目录，并将你的重要文件保存在那里。看看这对你的效果如何，然后再去玩防火墙。即使你决定不使用这里描述的所有工具，至少你将做出一个明智的选择。
- en: Glossary of terms
  id: totrans-430
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我解释了：
- en: Encryption
  id: totrans-432
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 加密
- en: A way to keep data safe by requiring an electronic key to decipher it.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 通过要求一个电子密钥来解密数据以保持数据安全的方法。
- en: Firewall
  id: totrans-434
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 防火墙
- en: Controls network traffic into and out of your computer.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 控制计算机的进出网络流量。
- en: Port
  id: totrans-436
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 端口
- en: Numbered exits and entrances on your computer through which traffic travels.
    There are thousands of ports used for specific purposes.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 你计算机上编号的出口和入口，数据通过这些端口传输。有成千上万的端口用于特定目的。
- en: Virus
  id: totrans-438
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 病毒
- en: Pieces of software that replicate themselves on a computer.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机上自我复制的软件片段。
- en: 19.7\. Lab
  id: totrans-440
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19.7\. 实验室
- en: Now it’s time see what you learned about Linux security.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候看看你学到的关于 Linux 安全的知识了。
- en: '**1**.  Create an administrator account named tommy. Does this account have
    access to `sudo`? How do you know?'
  id: totrans-442
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 创建一个名为 tommy 的管理员账户。这个账户有 `sudo` 访问权限吗？你怎么知道？'
- en: '**2**.  Delete the account using the command line. (If you get a message that
    the user is being used by a process, you can kill the process with `sudo kill
    -9` and the process number.)'
  id: totrans-443
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 使用命令行删除账户。（如果你收到消息说用户正被某个进程使用，你可以使用 `sudo kill -9` 杀死该进程及其进程号。）'
- en: '**3**.  What happens when you try to save a file in the unmounted Private directory?
    Why does this happen?'
  id: totrans-444
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 当你尝试在未挂载的私有目录中保存文件时会发生什么？为什么会这样？'
- en: '**4**.  Install Gufw (package name `gufw`) and create a rule (steps 1 and 2
    in [figure 19.4](#ch19fig04)) denying traffic out from the application BitTorrent
    (see [figures 19.4](#ch19fig04) and [19.5](#ch19fig05)).'
  id: totrans-445
