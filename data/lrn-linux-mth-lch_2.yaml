  zh: '**4**.  安装Gufw（软件包名称`gufw`）并创建一个规则（[图19.4](#ch19fig04)中的步骤1和2）拒绝从应用程序BitTorrent（见[图19.4](#ch19fig04)和[19.5](#ch19fig05)）流出流量。'
