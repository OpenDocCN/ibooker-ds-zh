- en: Part 2\. Under the hood
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：内部结构
- en: This part of the book is all about exploring how the JVM *actually* works. You’ll
    start off examining class loading. Many Java developers don’t have a good understanding
    of how the JVM actually loads, links, and verifies classes. This leads to frustration
    and wasted time when an “incorrect” version of some class is executed due to some
    sort of classloader conflict.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的这一部分完全是关于探索JVM*实际上*是如何工作的。你将从检查类加载开始。许多Java开发者对JVM实际上是如何加载、链接和验证类的理解并不好。这导致由于某种类加载器冲突而执行了某些类的“不正确”版本时，会感到沮丧并浪费了时间。
- en: Being able to dive into the internals of a Java class file and the bytecode
    it contains is a powerful debugging skill. You’ll see how to use `javap` to navigate
    and understand the meaning of bytecode.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 能够深入探究Java类文件及其包含的字节码的内部结构是一种强大的调试技能。你将看到如何使用`javap`来导航和理解字节码的含义。
- en: Next, you’ll come to grips with the multicore CPU revolution occurring in hardware.
    The well-grounded Java developer needs to be aware of Java’s concurrency capabilities.
    Chapters 5 and 6 will teach you how to get the most out of modern processors.
    First you’ll look at concurrency theory and the building blocks Java has had for
    concurrent programming since 2006 (Java 5). You’ll learn about the Java Memory
    Model and how threading and concurrency is implemented in that model.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将深入了解硬件领域正在发生的多核CPU革命。扎实的Java开发者需要了解Java的并发能力。第5章和第6章将教你如何充分利用现代处理器。首先，你将了解并发理论以及Java自2006年（Java
    5）以来用于并发编程的基础构件。你将学习Java内存模型以及线程和并发在该模型中的实现方式。
- en: Once you have some theory under your belt, we’ll guide you through the features
    of the `java.util.concurrent` package, which provides modern structures for practical
    development of concurrent Java.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了一些理论知识，我们将引导你了解`java.util.concurrent`包的功能，它为并发Java的实际开发提供了现代结构。
- en: Performance tuning is often seen as an art, as opposed to a science, and tracking
    down and fixing performance issues often takes development teams extraordinary
    time and effort. In chapter 7, the final chapter in this part, we’ll teach you
    to measure, not guess, and that “tuning by folklore” is wrong. You’ll learn a
    scientific approach that quickly gets you to the heart of your performance issues.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 性能调优通常被视为一门艺术，而不是一门科学，追踪和修复性能问题往往需要开发团队付出非凡的时间和精力。在本部分的最后一章第7章中，我们将教你测量而不是猜测，并且“根据传说调优”是错误的。你将学习一种科学的方法，它能快速带你找到性能问题的核心。
- en: In particular, we focus on garbage collection (GC) and the just-in-time (JIT)
    compiler, two major parts of the JVM that affect performance. Among other performance
    knowledge, you’ll learn how to read GC logs and use the free Java VisualVM (jvisualvm)
    tool to analyze memory usage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是关注垃圾收集（GC）和即时（JIT）编译器，这两者是JVM影响性能的两个主要部分。在其他的性能知识中，你将学习如何阅读GC日志并使用免费的Java
    VisualVM（jvisualvm）工具来分析内存使用。
- en: By the end of part 2, you’ll no longer be a developer who thinks only of the
    source code sitting in your IDE. You’ll know how Java and the JVM work under the
    hood, and you’ll be able to take full advantage of what is arguably the most powerful
    general-purpose VM the planet has to offer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到第二部分结束时，你将不再是一个只关注IDE中源代码的开发者。你将了解Java和JVM在底层是如何工作的，并且能够充分利用地球上可能提供的最强大的通用虚拟机。
