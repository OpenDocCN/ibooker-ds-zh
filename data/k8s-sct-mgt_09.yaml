- en: Part 3\. Continuous integration and continuous delivery
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分\. 持续集成和持续交付
- en: Part 3 provides an end-to-end overview for implementing Kubernetes-native continuous
    integration and delivery using a Kubernetes-native tool, such as Tekton and Argo
    CD, as well as how to manage sensitive assets throughout the whole pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分提供了使用Kubernetes原生工具（如Tekton和Argo CD）实现Kubernetes原生持续集成和持续交付的端到端概述，以及如何在整个管道中管理敏感资产。
- en: Chapter 7 focuses on aspects of continuous integration, including how to build
    and publish container images securely without exposing the secrets of the application.
    Chapter 8 covers continuous delivery for deploying and releasing the application
    to Kubernetes automatically. Many of the concepts introduced throughout the book
    are exemplified in this concluding chapter, so you can deliver applications with
    sensitive assets to Kubernetes securely.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章重点介绍了持续集成的各个方面，包括如何安全地构建和发布容器镜像，同时不泄露应用程序的秘密。第8章涵盖了持续交付，用于自动部署和发布应用程序到Kubernetes。本书中介绍的大多数概念都在这一章中得到了例证，因此您可以安全地将包含敏感资产的应用程序交付到Kubernetes。
