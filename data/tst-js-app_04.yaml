- en: Part 2\. Writing tests
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：编写测试
- en: The first part of this book reads like a course on culinary history; the second
    reads like a complete cooking guide that includes plenty of pictures and detailed
    recipes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前一部分读起来像一门烹饪历史课程；第二部分则像一本完整的烹饪指南，其中包含大量图片和详细的食谱。
- en: Part 2 will use practical examples to teach you how to test different types
    of JavaScript applications. In this part, you will write plenty of different kinds
    of tests, learn techniques to make your tests reliable and maintainable, and understand
    which tools to use in each situation and how those tools work.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分将通过实际示例教您如何测试不同类型的JavaScript应用程序。在本部分中，您将编写大量不同类型的测试，学习使测试可靠和可维护的技术，并了解每种情况下应使用哪些工具以及这些工具如何工作。
- en: In chapter 3, you will learn techniques for organizing your tests more comprehensively,
    writing flexible and reliable assertions, isolating and instrumenting different
    parts of your code, and determining what to test and what not to. These techniques
    will help you gather more informative feedback and reduce your tests’ costs without
    compromising on their ability to detect mistakes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章中，您将学习更全面地组织测试的技术，编写灵活可靠的断言，隔离和工具化代码的不同部分，以及确定要测试什么和不要测试什么。这些技术将帮助您收集更多有价值的反馈，降低测试成本，同时不牺牲其检测错误的能力。
- en: Chapter 4 teaches you how to test backend applications. In it, you will learn
    how to test your backend’s API routes and middlewares and how to deal with external
    dependencies, such as databases or third-party APIs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章教您如何测试后端应用程序。在其中，您将学习如何测试后端API路由和中间件，以及如何处理外部依赖，例如数据库或第三方API。
- en: Chapter 5 covers advanced backend testing techniques that will help you make
    your tests quicker and reduce their cost while preserving your test’s reliability.
    In this chapter, you will learn how to run tests concurrently, eliminate nondeterminism,
    and efficiently architect your test suites.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章涵盖了高级后端测试技术，这些技术将帮助您使测试更快，同时降低成本，并保持测试的可靠性。在本章中，您将学习如何并行运行测试，消除非确定性，并高效地构建测试套件。
- en: In chapter 6, you will learn how to test vanilla JavaScript frontend applications.
    In it, you will understand how to simulate a browser’s environment within your
    test and how to test client-side applications that make HTTP requests, interface
    with WebSockets, and depend on browsers’ APIs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章中，您将学习如何测试纯JavaScript前端应用程序。在其中，您将了解如何在测试中模拟浏览器的环境，以及如何测试进行HTTP请求、与WebSocket接口和依赖于浏览器API的客户端应用程序。
- en: Chapter 7 introduces you to the React testing ecosystem. It explains how to
    set up an environment for testing React applications, gives you an overview of
    the different testing tools you could use, and explains how those tools work.
    Additionally, it also teaches you how to write your first React tests.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章向您介绍了React测试生态系统。它解释了如何为测试React应用程序设置环境，概述了您可以使用的不同测试工具，并解释了这些工具的工作原理。此外，它还教您如何编写您的第一个React测试。
- en: After you’ve had the chance to familiarize yourself with the React testing ecosystem,
    chapter 8 will delve deeper into React testing practices. It will teach you how
    to test components that interact with each other; explain what snapshot testing
    is, how to do it, and when to use it; and explore different techniques for testing
    a component’s styles. Furthermore, it will introduce you to component stories
    and explain how component-level acceptance testing could help you build better
    React applications in less time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在您有机会熟悉React测试生态系统后，第8章将深入探讨React测试实践。它将教您如何测试相互交互的组件；解释快照测试是什么，如何进行，以及何时使用它；并探讨测试组件样式的不同技术。此外，它还将向您介绍组件故事，并解释组件级别的验收测试如何帮助您在更短的时间内构建更好的React应用程序。
- en: Chapter 9 talks about test-driven development (TDD) in detail. It teaches you
    what test-driven development is, how to do it, when to use it, and how it can
    help you. Additionally, it clarifies its relationship to behavior-driven development
    and prepares you to create an adequate environment in which TDD can succeed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章详细讨论了测试驱动开发（TDD）。它教您什么是测试驱动开发，如何进行，何时使用它，以及它如何帮助您。此外，它还阐明了它与行为驱动开发的关系，并为您准备在TDD可以成功的环境中创建适当的环境。
- en: Chapter 10 teaches you about UI-based end-to-end tests and when to use them
    and gives you an overview of the different tools you could use to write this type
    of test.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章介绍了基于UI的端到端测试及其使用时机，并概述了您可以使用的不同工具来编写此类测试。
- en: Finally, chapter 11 covers the practical aspect of UI-based end-to-end tests.
    It teaches you how to write this type of test, the best practices for making these
    tests robust and reliable, and how to run tests on multiple browsers. Furthermore,
    it introduces a technique called visual regression testing and explains how this
    practice could be helpful to catch bugs and foster collaboration among different
    teams.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第11章涵盖了基于UI的端到端测试的实用方面。它教你如何编写这类测试，如何使这些测试变得健壮和可靠的最佳实践，以及如何在多个浏览器上运行测试。此外，它介绍了一种称为视觉回归测试的技术，并解释了这种实践如何有助于捕捉错误并促进不同团队之间的协作。
