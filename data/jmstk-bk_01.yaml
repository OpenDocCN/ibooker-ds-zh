- en: 1 Why Jamstack?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 为什么选择 Jamstack？
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Defining Jamstack as an architecture for web applications rather than a prescriptive
    stack of technologies
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Jamstack 定义为网络应用的架构，而不是一种规定性的技术堆栈
- en: How Jamstack formed in response to dynamic web page development that had become
    cumbersome, slow, and insecure
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jamstack 是如何形成的，以应对变得笨拙、缓慢和不安全的动态网页开发
- en: Benefits of Jamstack, including page speed, security, and cost
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jamstack 的好处，包括页面速度、安全性和成本
- en: Exploring well-known websites that are built with the Jamstack
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索使用 Jamstack 构建的知名网站
- en: As Jamstack has gained popularity in recent years, a common criticism lobbed
    at it is that it is just a marketing term. The truth is that they are right. As
    we’ll explore, *Jamstack* was a term invented to “rebrand” an architecture many
    developers were already using to build sites because the existing terminology
    had become misleading. While calling it marketing may be a fair critique, Jamstack
    is still a way of building sites that has been gaining rapid adoption by web developers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着近年来 Jamstack 的普及，对其的一种常见批评是它只是一个营销术语。事实是，他们是对的。正如我们将要探讨的，*Jamstack* 是一个被发明出来的术语，目的是为了“重新命名”许多开发者已经使用来构建网站的架构，因为现有的术语已经变得具有误导性。虽然称其为营销可能是一种公平的批评，但
    Jamstack 仍然是一种正在迅速被网络开发者采用的构建网站的方式。
- en: 1.1 What is the Jamstack?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 什么是 Jamstack？
- en: The Jamstack is not a simple thing to define. There is no Jamstack installer.
    There’s no predefined set of tools you should install that comprise the Jamstack.
    There’s not even a specific language associated with developing Jamstack apps.
    (Yes, JavaScript plays a central role, but any number of languages may also be
    involved, including Ruby, Go, Python, or others.) Ultimately, there are countless
    combinations of tools and languages that can be combined to create a site that
    could legitimately be called Jamstack.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 定义 Jamstack 并非易事。没有 Jamstack 安装程序。没有一组预定义的工具你应该安装来构成 Jamstack。甚至没有与开发 Jamstack
    应用程序相关的特定语言。（是的，JavaScript 扮演着核心角色，但也可以涉及任何数量的语言，包括 Ruby、Go、Python 或其他。）最终，有无数的工具和语言组合可以结合起来创建一个可以合法称为
    Jamstack 的网站。
- en: 'What Jamstack is instead is more of an architectural pattern or methodology
    for creating sites. While there is a lot of ongoing debate about this, these are
    the key elements as we define them:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Jamstack 更像是一种创建网站的架构模式或方法论。尽管对此有很多持续的争论，但以下是我们定义的关键要素：
- en: '*A Jamstack site is primarily built on static assets*. Jamstack sites are always
    deployed as static files. This means that they are not dynamically generated by
    an application server when the user requests a page; instead, the site files are
    generated at build time. For a Jamstack site, every user who requests a specific
    page in their browser will get the same static asset returned. However, this does
    not mean the content is static. In fact, modern Jamstack sites offer an array
    of rendering options for the content of pages, including fully static and server-side
    rendering.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站主要基于静态资源构建*。Jamstack 网站始终以静态文件的形式部署。这意味着当用户请求页面时，它们不是由应用服务器动态生成的；相反，网站文件是在构建时生成的。对于
    Jamstack 网站，浏览器中请求特定页面的每个用户都会收到相同的静态资源。然而，这并不意味着内容是静态的。事实上，现代 Jamstack 网站提供了多种页面内容的渲染选项，包括完全静态和服务器端渲染。'
- en: '*A Jamstack site is built using a static site generator*. The static assets
    in a Jamstack site are generated using a static site generator (SSG). At a very
    basic level, a SSG is a tool that takes templates and combines them with content.
    Content can be stored in files as Markdown, YAML, or JSON files or be pulled from
    APIs. The content and template combine to dynamically generate the site’s HTML,
    CSS, and JavaScript assets. This is similar to the process a dynamic web server
    like PHP might go through on each user request, but, instead, the majority of
    this process happens at build time before the site is even deployed.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站使用静态站点生成器构建*。Jamstack 网站中的静态资源是通过静态站点生成器（SSG）生成的。在非常基础的层面上，一个 SSG
    是一个工具，它将模板与内容结合起来。内容可以存储为 Markdown、YAML 或 JSON 文件，或者从 API 中提取。内容和模板结合在一起，动态生成网站的
    HTML、CSS 和 JavaScript 资产。这与动态网络服务器（如 PHP）在每次用户请求时可能经历的过程类似，但，相反，这个过程的大部分是在网站部署之前在构建时发生的。'
- en: '*A Jamstack site leverages APIs*. What differentiates a Jamstack site from
    a simple static site is that, although it is comprised of static assets, it can
    be very dynamic. The first key ingredient to creating this dynamic functionality
    is the use of APIs. These APIs can be called by the browser client at run time
    or even called by the static site generator at build time.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站利用 API*。区分 Jamstack 网站和简单静态网站的不同之处在于，尽管它由静态资源组成，但它可以非常动态。创建这种动态功能的第一关键要素是使用
    API。这些 API 可以在运行时由浏览器客户端调用，甚至可以在构建时由静态网站生成器调用。'
- en: '*A Jamstack site uses JavaScript for dynamic functionality*. The second key
    ingredient to making a Jamstack site dynamic is its ability to call APIs and other
    services asynchronously on the client via JavaScript. JavaScript is what allows
    the static assets to change dynamically via document object model (DOM) manipulation.
    Client-side JavaScript powers things like user logins or shopping carts.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站使用 JavaScript 实现动态功能*。使 Jamstack 网站动态化的第二个关键要素是其能够在客户端通过 JavaScript
    异步调用 API 和其他服务。JavaScript 允许静态资源通过文档对象模型 (DOM) 操作动态更改。客户端 JavaScript 驱动着诸如用户登录或购物车等功能。'
- en: Clearly there’s a lot of flexibility in this definition, which, in my opinion,
    is part of Jamstack’s appeal. There is almost certainly a combination of Jamstack
    tools and services that meet the needs of your project and your language, tooling,
    and deployment preferences.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这个定义有很多灵活性，在我看来，这也是 Jamstack 吸引力的一部分。几乎肯定有一组 Jamstack 工具和服务可以满足你的项目需求以及你的语言、工具和部署偏好。
- en: That flexibility has a cost, though. There isn’t a single way to teach someone
    Jamstack, and the multitude of options can make the learning curve for newcomers
    a bit steep. Also, there is arguably additional complexity in creating a site
    that leverages a variety of APIs and services while also dynamically updating
    content on the client using JavaScript.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种灵活性是有代价的。没有一种单一的方法可以教授某人 Jamstack，众多选项可能会让新手的学习曲线变得有些陡峭。此外，在创建一个利用各种 API
    和服务并使用 JavaScript 在客户端动态更新内容的网站时，可能存在额外的复杂性。
- en: So why choose Jamstack? The Jamstack evolved in part to address the problems
    of a dynamic web that many felt had become slow, costly, and insecure. To better
    understand the need for the Jamstack, we need to understand how and why it evolved.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么选择 Jamstack 呢？Jamstack 的发展部分是为了解决许多人都觉得动态网页变得缓慢、昂贵且不安全的这些问题。为了更好地理解对 Jamstack
    的需求，我们需要了解它是如何以及为什么演变的。
- en: 1.2 A brief history of Jamstack
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 Jamstack 的简要历史
- en: By learning why the term *Jamstack* was created in the first place, we can gain
    a better understanding about what it is and why it has been rapidly gaining popularity.
    This is especially true because while Jamstack is a modern architecture that leverages
    many of the latest trends in technology, in other ways it harkens back to the
    way we built pages when the web was just invented.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解“Jamstack”这个术语最初是如何被创造出来的，我们可以更好地理解它是什么以及为什么它迅速获得了人气。这尤其正确，因为虽然 Jamstack
    是一种利用许多最新技术趋势的现代架构，但在其他方面，它也回溯到了互联网刚刚发明时我们构建网页的方式。
- en: The earliest web pages were just simple HTML deployed to a web server. For example,
    the first website, as shown in figure 1.1, was just a basic static site. Every
    person who visited the site received the same assets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最早的网页只是简单地部署到网络服务器上的 HTML。例如，如图 1.1 所示的第一个网站只是一个基本的静态网站。每个访问该网站的人都会收到相同的资源。
- en: '![CH01_F01_Camden2](Images/CH01_F01_Camden2.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F01_Camden2](Images/CH01_F01_Camden2.png)'
- en: Figure 1.1 The first web site was a static site. It is still available at [http://info.cern.ch/hypertext/WWW/TheProject.html](http://info.cern.ch/hypertext/WWW/TheProject.html).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 第一个网站是一个静态网站。它仍然可在 [http://info.cern.ch/hypertext/WWW/TheProject.html](http://info.cern.ch/hypertext/WWW/TheProject.html)
    上找到。
- en: As the needs of the web evolved, so did the technologies that underpinned it.
    Web application servers and server-side scripting languages such as PHP and Ruby
    allowed sites to dynamically generate content. This allowed every user to be served
    custom assets that were dynamically rendered on the server before they were sent
    to the individual’s browser. Today this is commonly referred to as *server-side
    rendering* (SSR).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络需求的发展，支撑它的技术也发生了变化。Web 应用服务器和服务器端脚本语言，如 PHP 和 Ruby，允许网站动态生成内容。这使得每个用户都能收到在发送到个人浏览器之前在服务器上动态渲染的定制资源。今天，这通常被称为
    *服务器端渲染* (SSR)。
- en: 'Let’s look at how a typical server-side rendered web application worked circa
    2008 (why 2008? I’ll explain in a moment):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看典型的服务器端渲染的Web应用在2008年是如何工作的（为什么是2008年？我稍后会解释）：
- en: The user would request a page from the browser.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户会从浏览器请求一个页面。
- en: The browser would hit the web application server, which would load the requested
    page built using some form of scripting language.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器会击中Web应用服务器，该服务器会加载使用某种形式的脚本语言构建的请求页面。
- en: The scripting language would make calls to the database for things like user
    information, product information, and/or content.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本语言会调用数据库以获取用户信息、产品信息以及/或内容。
- en: The data and script would be combined to generate the HTML that was then sent
    to the user.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和脚本会被组合起来生成发送给用户的HTML。
- en: 'This process would be repeated on every page request. It allowed for highly
    personalized and dynamic content to be served from a single script file, but it
    came with costs:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程会在每个页面请求上重复。它允许从单个脚本文件中提供高度个性化和动态的内容，但这也带来了成本：
- en: '*Performance*—Each piece of this process entailed small performance costs,
    from the application server processing the request to the database processing
    queries, to generating the final HTML. Since this process repeated on each page
    request for every user, the costs could add up quickly and could be compounded
    when a web application server or database was under heavy load.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*性能*——这个过程中的每一部分都涉及小的性能成本，从应用服务器处理请求到数据库处理查询，再到生成最终的HTML。由于这个过程在每次页面请求中都会为每个用户重复，成本可能会迅速增加，当Web应用服务器或数据库负载过重时，这些成本可能会进一步增加。'
- en: '*Security*—By nature these applications left a wide surface area open to potential
    attack. These could include things like vulnerabilities in the web application
    server to the scripting language or framework. The database could also be left
    open to direct attack through methods like SQL injection.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全性*——这些应用天生就留下了很大的攻击面。这包括像Web应用服务器、脚本语言或框架中的漏洞，数据库也可能通过SQL注入等直接攻击方法被攻击。'
- en: '*Scaling*—Since every request for every user required a unique response, these
    applications could become expensive and complex to scale as usage grew. Typically,
    servers were maintained in-house, so scaling meant new hardware, which meant that
    the application couldn’t quickly or easily scale with need.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可扩展性*——由于每个用户的每个请求都需要唯一的响应，因此随着使用量的增长，这些应用可能会变得昂贵且复杂。通常，服务器是在内部维护的，因此扩展意味着需要新的硬件，这意味着应用不能快速或容易地根据需求扩展。'
- en: All these problems were solvable with the right resources, of course, but, at
    the time, so much of the web had become dependent on SSR that just viewing text
    content on a simple blog relied on an entire server-rendered architecture using
    tools like WordPress, which was growing rapidly in adoption.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，所有这些问题都有合适的资源可以解决，但在当时，网络中有很大一部分已经依赖于SSR，以至于仅仅在简单的博客上查看文本内容就需要依赖整个服务器渲染架构，比如使用WordPress，它的采用率正在迅速增长。
- en: 1.2.1 The rise of static site generators
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 静态站点生成器的兴起
- en: 'The year 2008 was pivotal for what would eventually become known as the Jamstack
    because it was the year that Tom Preston-Werner released Jekyll. Sure, there were
    static site generators before Jekyll, but Jekyll was based on the principles that
    have helped drive most modern static site generators since:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年是后来被称为Jamstack的关键年份，因为那一年汤姆·普雷斯顿-沃纳发布了Jekyll。当然，在Jekyll之前已经有了静态站点生成器，但Jekyll基于以下原则，这些原则帮助推动了大多数现代静态站点生成器的发展：
- en: First, all my writing would be stored in a Git repository. This would ensure
    that I could try out different ideas and explore a variety of posts all from the
    comfort of my preferred editor and the command line. I’d be able to publish a
    post via a simple deploy script or post-commit hook. Complexity would be kept
    to an absolute minimum, so a static site would be preferable to a dynamic site
    that required ongoing maintenance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我所有的写作都会存储在Git仓库中。这将确保我可以在舒适的编辑器和命令行中尝试不同的想法，探索各种帖子。我可以通过简单的部署脚本或post-commit钩子发布帖子。复杂性将保持在绝对最小，因此静态站点比需要持续维护的动态站点更可取。
- en: —Tom Preston-Werner (“Blogging Like a Hacker,” [http://mng.bz/ExJO](http://mng.bz/ExJO))
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: —汤姆·普雷斯顿-沃纳（《像黑客一样博客”，[http://mng.bz/ExJO](http://mng.bz/ExJO)）
- en: Jekyll gained widespread adoption, particularly as an alternative to WordPress
    for blogging. This adoption was driven in part by GitHub, of which Preston-Werner
    was a cofounder and CEO, when GitHub Pages added Jekyll support in 2008.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Jekyll得到了广泛的应用，尤其是在作为WordPress的替代品用于博客方面。这种采用部分是由GitHub推动的，Preston-Werner是GitHub的联合创始人兼首席执行官，当GitHub
    Pages在2008年添加了对Jekyll的支持时。
- en: GitHub Pages support also introduced a new continuous development workflow that
    has since become ubiquitous in the modern Jamstack. Instead of running a local
    build and pushing the generated HTML, CSS, and JavaScript via FTP, developers
    could simply check in their changes to the GitHub repo, and the Jekyll build would
    be run and deployed for them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub Pages的支持还引入了一种新的持续开发工作流程，这种工作流程已经成为现代JAMstack的普遍做法。开发者不再需要运行本地构建并通过FTP推送生成的HTML、CSS和JavaScript，他们只需将更改提交到GitHub仓库，Jekyll构建就会为他们运行和部署。
- en: Jekyll was followed by a long—and I do mean *long*—list of static site generators
    that followed similar principles. The most comprehensive list of static site generators
    [(https://staticsitegenerators.net/)](https://staticsitegenerators.net/) lists
    460 as of this writing, with one built using almost every programming language
    available (even Swift, a language intended for developing iOS native apps, has
    a static site generator). These included some popular options still in widespread
    use today such as Middleman in 2009 (written in Ruby like Jekyll), Pelican in
    2010 (written in Python), and Hugo in 2013 (written in Go).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Jekyll之后，出现了一长串——我确实是指很长——遵循类似原则的静态站点生成器。截至本文撰写时，最全面的静态站点生成器列表[(https://staticsitegenerators.net/)](https://staticsitegenerators.net/)列出了460个，几乎使用了所有可用的编程语言（甚至包括Swift，这是一种用于开发iOS原生应用的编程语言，也有静态站点生成器）。这些包括一些至今仍在广泛使用的流行选项，例如2009年的Middleman（与Jekyll一样用Ruby编写），2010年的Pelican（用Python编写），以及2013年的Hugo（用Go编写）。
- en: 1.2.2 From static sites to JAMstack
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 从静态站点到JAMstack
- en: Back in 2016, Netlify was already a fast-growing startup focused on providing
    continuous deployment for developers using tools like static site generators,
    but the term *static sites* had become problematic. An ever-growing list of tools
    and services were enabling dynamic capabilities on sites built with static site
    generators. Static sites, it turned out, could be far from static in reality.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2016年，Netlify已经是一家专注于为使用静态站点生成器等工具的开发者提供持续部署的快速成长型初创公司，但“静态站点”这个术语已经变得有问题。越来越多的工具和服务正在使使用静态站点生成器构建的网站具备动态功能。结果证明，静态站点在现实中可能远非静态。
- en: 'To solve this problem, Netlify’s Matt Biilmann came up with a new term: *JAMstack*.
    This came with a new site, [jamstack.org](https://jamstack.org/), that included
    his manifesto defining the new term. The original version he posted is shown in
    figure 1.2.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，Netlify的Matt Biilmann提出了一个新术语：*JAMstack*。这伴随着一个新的网站[jamstack.org](https://jamstack.org/)，其中包含了他对新术语的定义宣言。他发布的原始版本如图1.2所示。
- en: '![CH01_F02_Camden2](Images/CH01_F02_Camden2.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F02_Camden2](Images/CH01_F02_Camden2.png)'
- en: Figure 1.2 The original [jamstack.org](https://jamstack.org/) site launched
    in 2016.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 2016年推出的原始[jamstack.org](https://jamstack.org/)网站。
- en: 'The JAM in JAMstack stood for the following:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: JAMstack中的“JAM”代表以下含义：
- en: '*JavaScript*—This is the key to much of the dynamic capabilities of these sites.
    JavaScript enabled things like the asynchronous loading of content from APIs and
    the dynamic updating of the HTML on the client.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*JavaScript*—这是这些网站大部分动态功能的关键。JavaScript使得从API异步加载内容以及客户端上HTML的动态更新成为可能。'
- en: '*APIs*—These could be anything from a preexisting API provided by a third party
    to a cloud function to perform custom business logic. APIs provided these sites
    with the data and business logic that they needed.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*APIs*—这些可以是来自第三方提供的现有API，也可以是执行自定义业务逻辑的云函数。这些API为网站提供了所需的数据和业务逻辑。'
- en: '*Markup*—This comprised everything from the Markdown and YAML/TOML that contained
    the site content to the templating language (Liquid, Handlebars, etc.) that is
    used by the static site generator to generate the HTML pages. The static site
    generator is critical to this aspect, even if its presence is somewhat obfuscated
    in the JAM acronym—perhaps by design.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Markup*—这包括从包含网站内容的Markdown和YAML/TOML到静态站点生成器使用的模板语言（Liquid、Handlebars等）的一切。静态站点生成器对于这一方面至关重要，即使它在JAM缩略语中的存在有些模糊——也许是有意为之。'
- en: With Netlify’s influence in the ecosystem, along with the cooperation of other
    companies in the space, the hope was that the term would help redefine how these
    tools were viewed in the web developer community. This was given a big assist
    with the launch of the JAMstack Conference in May of 2017 (another initiative
    led by Netlify), which has since spawned numerous follow-ups around the world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在Netlify在生态系统中的影响力，以及该领域其他公司的合作下，希望这个术语能够帮助重新定义这些工具在Web开发者社区中的看法。这得到了2017年5月JAMstack
    Conference（由Netlify领导的另一个倡议）的巨大帮助，该会议随后在世界各地产生了许多后续活动。
- en: JAMstack was—and still is—criticized for being simply a marketing term. As we
    have seen, this has some truth to it, but the years since the term was introduced
    have seen enormous growth in adoption and a whole ecosystem of companies that
    began to target JAMstack developers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: JAMstack一直被批评为仅仅是一个营销术语。正如我们所看到的，这有一些真实性，但自从这个术语被引入以来，其采用率已经大幅增长，形成了一个以JAMstack开发者为目标的公司生态系统。
- en: 1.2.3 From JAMstack to Jamstack
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.3 从JAMstack到Jamstack
- en: There’s one final, seemingly small but ultimately important, change to the terminology
    to discuss. In early 2020, the team at Netlify who manage the jamstack.org site
    opened a discussion to change the way the term was written, from JAMstack to Jamstack.
    Many community members chimed in, and the decision was made to make the change.
    As of this writing, most companies and organizations have followed suit, but the
    usage isn’t yet uniformly adopted.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个最终、看似微小但最终重要的术语变化需要讨论。在2020年初，管理jamstack.org站点的Netlify团队开启了一场关于改变术语书写方式的讨论，从JAMstack变为Jamstack。许多社区成员纷纷发表意见，并做出了改变的决定。截至本文撰写时，大多数公司和组织已经效仿，但这一用法尚未得到统一采用。
- en: It’s worth understanding the reasoning behind this change. The JAM acronym was
    showing signs of becoming the source of some confusion. First, JavaScript, APIs,
    and Markup seem like things that could describe almost any site being built for
    the web; the acronym wasn’t making the differentiation clear. Second, leading
    with JavaScript seemed to create the impression that Jamstack was synonymous with
    JavaScript frameworks and exclusively JavaScript framework-based static site generator
    tools. Finally, JAMstack is not really a “stack” in that there is no preset group
    of tools as in LAMP. In reality, it’s more of an architecture or even a methodology.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 值得理解这种变化的背后原因。JAM这个缩写已经显示出可能成为一些混淆的源头。首先，JavaScript、API和标记看起来可以描述几乎任何为网络构建的网站；这个缩写并没有清楚地做出区分。其次，以JavaScript开头似乎给人一种印象，即Jamstack等同于JavaScript框架，并且仅基于JavaScript框架的静态站点生成工具。最后，JAMstack实际上不是一个“堆栈”，因为在LAMP中并没有预设的工具组。实际上，它更像是一种架构，甚至是一种方法。
- en: The hope was that changing the capitalization of the term would de-emphasize
    both the acronym and the “stack” and extend the life of the term in much the same
    way people still use Ajax instead of AJAX, long after XML largely dropped out
    of the equation. From here on out in this book, we’ll stick with the Jamstack
    capitalization of the word.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 希望通过改变术语的字母大小写，可以降低对缩写和“堆栈”的强调，并使这个术语的使用寿命更长，就像人们仍然使用Ajax而不是AJAX，尽管XML在很大程度上已经不再相关。从现在起，在这本书中，我们将坚持使用Jamstack的大写形式。
- en: 1.3 The benefits of Jamstack architecture
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 Jamstack架构的优势
- en: Now that we understand how the Jamstack evolved from the early days of simple
    static sites to a modern architecture for building complex sites, let’s answer
    the question, “Why should you choose Jamstack?” Here are some of the key benefits.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Jamstack是如何从简单的静态站点发展到现代的复杂站点构建架构的，让我们来回答这个问题：“为什么你应该选择Jamstack？”以下是一些关键的好处。
- en: 1.3.1 Performance
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 性能
- en: 'There are three important aspects to the performance of Jamstack applications
    to understand:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个重要的方面需要理解Jamstack应用程序的性能：
- en: '*Static assets load faster than dynamic ones*. There is no processing that
    needs to occur to turn dynamic templates into HTML, CSS, and JavaScript, and no
    database calls being made at run time. All of these assets are *pre-rendered*,
    to use a term common in the Jamstack community that means the majority of the
    page rendering occurs at build time rather than run time.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*静态资源比动态资源加载更快*。不需要进行任何处理来将动态模板转换为HTML、CSS和JavaScript，也不需要在运行时进行数据库调用。所有这些资源都是*预渲染的*，这是Jamstack社区中常用的一个术语，意味着大多数页面渲染是在构建时而不是运行时发生的。'
- en: '*Jamstack sites are served “from the edge.”* Since the assets are static, they
    can be served from CDNs, meaning that each end user is served the site assets
    from the server closest to them. This is combined with instant cache invalidation
    when a new version is released so that users always get the most up-to-date version
    of the site from the CDN.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站是从边缘提供的。* 由于资产是静态的，它们可以从 CDN 提供服务，这意味着每个最终用户都是从离他们最近的服务器获取网站资产。这结合了当发布新版本时立即缓存失效，以确保用户总是从
    CDN 获取网站的最新版本。'
- en: '*Jamstack sites scale by default*. There’s no need to create additional servers
    to accommodate a heavy traffic load when your site is being served from a CDN.
    Plus, Jamstack sites rely on services like cloud functions, which are built to
    scale, for dynamic processing and functionality.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Jamstack 网站默认可扩展。* 当你的网站从 CDN 提供服务时，无需创建额外的服务器来应对高流量负载。此外，Jamstack 网站依赖于像云函数这样的服务，这些服务是为了扩展而构建的，用于动态处理和功能。'
- en: 1.3.2 Security
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 安全性
- en: Security is a tough topic to make broad assertions about, as there is no such
    thing as a completely secure option. A properly patched and maintained WordPress
    site can be secure, but the reality is that recent data shows that “73.2% of the
    most popular WordPress installations are vulnerable” ([http://mng.bz/7WRg](https://www.wpwhitesecurity.com/statistics-70-percent-wordpress-installations-vulnerable/)).
    As figure 1.3 shows, thousands of the top websites are susceptible to known vulnerabilities.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是一个难以做出广泛断言的话题，因为没有完全安全的选项。一个正确修补和维护的 WordPress 网站可以是安全的，但现实是，最近的数据显示“73.2%
    的最受欢迎的 WordPress 安装存在漏洞” ([http://mng.bz/7WRg](https://www.wpwhitesecurity.com/statistics-70-percent-wordpress-installations-vulnerable/))。如图
    1.3 所示，成千上万的顶级网站容易受到已知漏洞的攻击。
- en: '![CH01_F03_Camden2](Images/CH01_F03_Camden2.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![CH01_F03_Camden2](Images/CH01_F03_Camden2.png)'
- en: Figure 1.3 WordPress sites can be secure, but data from WP WhiteSecurity, which
    shows the version WordPress installs in the Alexa top sites, shows many remain
    vulnerable due to not being updated. However, Jamstack sites do not require these
    sorts of updates as the assets are static ([http://mng.bz/7WRg](https://shortener.manning.com/7WRg)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 WordPress 网站可以是安全的，但 WP WhiteSecurity 的数据显示，Alexa 排名前位的网站中，WordPress 安装的版本很多仍然容易受到攻击，因为它们没有更新。然而，Jamstack
    网站不需要这些类型的更新，因为资产是静态的 ([http://mng.bz/7WRg](https://shortener.manning.com/7WRg))。
- en: These issues are not WordPress-specific. Traditional sites have a lot of moving
    parts that need maintenance and patching regardless of the content management
    and application framework. For example, for a WordPress or Drupal site these parts
    would include things like the PHP web server and the MySQL database. For a Django
    site, it might be Python and PostgreSQL.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题并非仅限于 WordPress。传统网站有很多需要维护和修补的移动部件，无论内容管理系统和应用程序框架如何。例如，对于 WordPress 或
    Drupal 网站，这些部件可能包括 PHP 网络服务器和 MySQL 数据库。对于 Django 网站，可能是 Python 和 PostgreSQL。
- en: In contrast, Jamstack sites benefit from a greatly reduced surface area for
    attacks. There is
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Jamstack 网站受益于攻击面的大幅减少。没有
- en: No web server to compromise
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有需要被破坏的 web 服务器
- en: No web application server or web application framework with potentially unpatched
    security flaws to exploit
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要利用可能未修补的安全漏洞的 web 应用程序服务器或 web 应用程序框架
- en: No database to gain access to
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有数据库可以访问
- en: No central source of truth to hack because the site is served from multiple
    CDNs
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于网站是从多个 CDN 提供服务，因此没有中心化的真实来源可以黑客攻击
- en: Yes, Jamstack sites can depend on third-party services, which can be open to
    attack. However, this also gives Jamstack sites the ability to take advantage
    of the domain expertise of these services. For instance, rather than implementing
    a custom authentication, they can take advantage of services like Auth0 or Netlify
    Identity that specialize in authentication and implement industry best practices.
    Plus, as software as a service (SaaS), there is no need for the developer to worry
    about patching.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，Jamstack 网站可以依赖第三方服务，这些服务可能容易受到攻击。然而，这也给了 Jamstack 网站利用这些服务领域专业知识的能力。例如，他们可以不必实现自定义身份验证，而是利用像
    Auth0 或 Netlify Identity 这样的专门从事身份验证并实施行业最佳实践的服务。此外，作为软件即服务 (SaaS)，开发者无需担心修补。
- en: 1.3.3 Cost
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 成本
- en: 'Okay, let’s get to my personal favorite benefit of Jamstack: it can greatly
    reduce costs to the point of even being frequently free. Since there is no need
    for web application servers and database servers, the costs of hosting the Jamstack
    are generally negligible to nonexistent. Continuous deployment services like Netlify,
    Vercel, and Render all have generous free plans that can accommodate the needs
    of many sites and pricing and generally scale based on usage or additional features.
    Some services, like GitHub Pages, offer continuous deployment and hosting for
    free (with limitations, of course).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们谈谈我对 Jamstack 最喜欢的个人好处：它可以大大降低成本，甚至经常是免费的。由于不需要网络应用服务器和数据库服务器，Jamstack
    的托管成本通常可以忽略不计，甚至不存在。Netlify、Vercel 和 Render 等持续部署服务都提供慷慨的免费计划，可以满足许多网站的需求，并且通常根据使用量或额外功能进行定价。一些服务，如
    GitHub Pages，提供免费的持续部署和托管（当然，有一些限制）。
- en: 'The same is true of many of the third-party services that are popular in Jamstack
    sites: commercial offerings have generous free tiers, and entirely free or open
    source options exist, though typically with some limitations. For example, services
    like Algolia for search or Sanity for content management offer free tiers that
    can make them workable as cost-free or low-cost options for many sites. Meanwhile,
    tools like Lunr for search and Netlify CMS for content management provide free
    and open source alternatives.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 许多在 Jamstack 网站中流行的第三方服务也是如此：商业产品提供慷慨的免费层，完全免费或开源的选项也存在，尽管通常有一些限制。例如，像 Algolia
    这样的搜索服务或 Sanity 这样的内容管理服务提供免费层，这使得它们对于许多网站来说可以作为免费或低成本选项。同时，像 Lunr 这样的搜索工具和 Netlify
    CMS 这样的内容管理工具提供免费和开源的替代方案。
- en: Services and hosting are just two of the places where Jamstack can offer potential
    savings. Many Jamstack case studies cite reduced development and maintenance costs.
    For example, a recent Netlify white paper cited Loblaw Digital lead time reductions
    for a single campaign being reduced to “a month instead of the typical year, representing
    a 10× reduction in time to market, [and] $38,000 monthly cost savings” ([https://www.netlify.com/whitepaper/](https://www.netlify.com/whitepaper/)).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 服务和托管只是 Jamstack 可以提供潜在节省的两个地方。许多 Jamstack 案例研究引用了降低开发和维护成本。例如，Netlify 最近的一份白皮书提到，Loblaw
    Digital 单个活动的提前期减少了“从典型的一年减少到一个月，代表着将上市时间缩短了 10 倍，[并且] 每月节省成本 38,000 美元”([https://www.netlify.com/whitepaper/](https://www.netlify.com/whitepaper/))。
- en: 1.4 When Jamstack may not be the right choice
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 当 Jamstack 可能不是最佳选择时
- en: 'Recently, it has become far more difficult to make a clear-cut recommendation
    about when to use and when not to use Jamstack. The improved capabilities of Jamstack
    tools and services make almost any type of site possible using a Jamstack approach.
    In fact, tools such as Next.js, Nuxt, and Gatsby now make it possible to create
    a hybrid solution that gives developers the option to make some routes static
    and others server-side rendered. But there are times when a Jamstack approach
    may not make sense:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，关于何时使用和何时不使用 Jamstack 进行明确推荐变得愈发困难。Jamstack 工具和服务的改进能力使得几乎任何类型的网站都可以通过 Jamstack
    方法实现。事实上，像 Next.js、Nuxt 和 Gatsby 这样的工具现在使得创建混合解决方案成为可能，开发者可以选择将一些路由设置为静态，而其他路由则由服务器端渲染。但有时，Jamstack
    方法可能并不合适：
- en: '*An application that relies heavily on user-generated content*—It is entirely
    possible to build user-generated content as static assets or pull it via an API.
    There are examples of Jamstack sites adding things like user-generated comments
    or posts that are written to files that trigger a rebuild or are pulled dynamically
    from an API. This can make sense in cases where the user-generated content is
    periodic and supplemental, but for sites primarily focused on user-generated content,
    a Jamstack solution may prove to be overly complex and difficult to implement.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高度依赖用户生成内容的应用程序*——完全可以将用户生成内容作为静态资源构建，或者通过 API 拉取。有一些 Jamstack 网站的例子添加了诸如用户生成评论或写入文件的帖子，这些文件会触发重建或从
    API 动态拉取。在用户生成内容是周期性和补充性的情况下，这可能是有意义的，但对于主要专注于用户生成内容的网站，Jamstack 解决方案可能证明过于复杂且难以实施。'
- en: '*An application where content is continually updated*—Similar to a site with
    user-generated content, a site with constantly updated content (e.g., a real-time
    news site) may not be ideal for a Jamstack approach. Yes, this content could be
    updated live via client-side API calls or via SSR, but this can be difficult to
    properly implement and may negate some of the overall performance benefits of
    the Jamstack.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容持续更新的应用程序*——与用户生成内容的网站类似，一个持续更新内容的网站（例如，实时新闻网站）可能不适合 Jamstack 方法。是的，这些内容可以通过客户端
    API 调用或通过 SSR 实时更新，但这可能很难正确实现，并且可能会抵消 Jamstack 的一些整体性能优势。'
- en: '*A dashboard that relies heavily on server-side processing*—Some dashboard
    applications make perfect sense as Jamstack. In many cases, these dashboards call
    APIs to populate charts and data tables that make sense to process on the client
    side. However, in other cases this may unnecessarily put too heavy a load on the
    client and not be an optimal solution.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高度依赖服务器端处理的仪表板*——一些仪表板应用程序作为 Jamstack 是完全合理的。在许多情况下，这些仪表板调用 API 来填充图表和数据表，这些图表和数据表在客户端处理是有意义的。然而，在其他情况下，这可能会不必要地给客户端带来过重的负担，并且不是最佳解决方案。'
- en: As you can see, the line for what can be a Jamstack application is blurry. Every
    one of these examples can be built as a Jamstack application. I’d think about
    it in terms of how complex the Jamstack solution would be over a traditional server-side
    solution and how much am I offloading work to client-side API calls or SSR versus
    content that is generated as static assets. Don’t over-architect a site simply
    to make it fit into Jamstack paradigm, as you may find the solution brittle and
    difficult to maintain. Don’t offload the majority of your content display to client-side
    API calls, as this can negate some of the primary benefits of Jamstack’s static,
    CDN-based approach. These are guidelines, not hard-and-fast rules, but they can
    help you evaluate whether the benefits of Jamstack outweigh the drawbacks for
    your project. For most projects, I am certain they will, but in some cases they
    may not.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，什么可以成为 Jamstack 应用程序的分界线是模糊的。这些示例中的每一个都可以作为 Jamstack 应用程序来构建。我会考虑的是，与传统的服务器端解决方案相比，Jamstack
    解决方案将有多复杂，以及我将在客户端 API 调用或 SSR 与作为静态资产生成的内容之间分配多少工作量。不要仅仅为了使网站符合 Jamstack 模式而过度设计网站，因为你可能会发现解决方案脆弱且难以维护。不要将大部分内容显示工作卸载到客户端
    API 调用，因为这可能会抵消 Jamstack 静态、基于 CDN 的方法的一些主要优势。这些都是指导方针，而不是铁的规则，但它们可以帮助你评估 Jamstack
    的好处是否超过了你的项目的缺点。对于大多数项目，我确信它们会，但在某些情况下可能不会。
- en: 1.5 Popular sites built with the Jamstack
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 使用 Jamstack 构建的流行网站
- en: It can be difficult to tell if a project was built with the Jamstack. This is
    because
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 判断一个项目是否是用 Jamstack 构建的可能会很困难。这是因为
- en: The Jamstack site looks no different than its dynamic alternative. In fact,
    the idea is that you will not compromise on design or functionality by choosing
    the Jamstack.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jamstack 网站看起来与其动态替代品没有区别。事实上，这个想法是，通过选择 Jamstack，你不会在设计或功能上做出妥协。
- en: There are countless ways to build a Jamstack web app. For example, there are
    currently 460 static site generators listed on [staticsitegenerators.net](https://staticsitegenerators.net/).
    [Headlesscms.org](https://headlesscms.org/), which lists headless CMS systems
    (content management systems typically associated with Jamstack sites), currently
    lists 74 options. Deployment options for Jamstack sites include Netlify, Vercel,
    Render, AWS, Azure, and more. A Jamstack site might combine any number of these
    tools and services or others.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建 Jamstack 网络应用的方法不计其数。例如，目前 [staticsitegenerators.net](https://staticsitegenerators.net/)
    上列出了 460 个静态网站生成器。列出与 Jamstack 网站通常相关联的无头 CMS 系统（内容管理系统）的 [Headlesscms.org](https://headlesscms.org/)
    目前列出了 74 个选项。Jamstack 网站的部署选项包括 Netlify、Vercel、Render、AWS、Azure 等。Jamstack 网站可能结合了这些工具和服务的任意组合或其他工具和服务。
- en: There are often no obvious indicators in the site’s code that signify it was
    built with the Jamstack. Some popular tools like Gatsby can be detected by the
    JavaScript they load; others like Hugo and Jekyll can be detected by their meta
    generator tags, but still others like Eleventy cannot be detected at all.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网站的代码中，往往没有明显的指标表明它是用 Jamstack 构建的。一些流行的工具，如 Gatsby，可以通过它们加载的 JavaScript 来检测；其他如
    Hugo 和 Jekyll，可以通过它们的元生成器标签来检测，但还有一些如 Eleventy 则完全无法检测。
- en: Nonetheless, examples of successful sites can often be useful to help make the
    case for adopting the Jamstack. Here are just a few examples of sites you may
    recognize that are built with the Jamstack as of this writing.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，成功的网站示例通常有助于帮助论证采用 Jamstack 的理由。以下是一些您可能认识的网站示例，它们都是使用 Jamstack 构建的（截至本文撰写时）。
