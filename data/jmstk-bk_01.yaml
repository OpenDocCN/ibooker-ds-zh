- en: 1.6 What you’ll learn in this book
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 本书您将学到什么
- en: In this chapter, we’ve seen why and how the Jamstack evolved as a solution to
    the issues that were plaguing web application development—starting as simple static
    site generators and evolving to the more complete application architecture that
    it is today. We now also understand some of the benefits of choosing to use the
    Jamstack and know examples of popular sites that use the Jamstack. But *how* can
    you use it?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们看到了为什么以及如何将 Jamstack 发展成为一种解决方案，以解决困扰 Web 应用程序开发的问题——从简单的静态网站生成器开始，发展到今天更加完整的应用程序架构。我们现在也了解了一些选择使用
    Jamstack 的好处，并知道了一些使用 Jamstack 的流行网站。但*如何*使用它呢？
- en: The nature of the Jamstack means that there is no easy answer to that question.
    There are a myriad of combinations of tools and services you can use to create
    a site that would qualify as Jamstack. This is why many books and tutorials about
    Jamstack tend to gravitate toward a single solution. In this book, we aim to take
    a different approach and offer you the opportunity to explore and use a wide variety
    of Jamstack tools and services to address real use cases. The goal isn’t to make
    you an expert in each tool or service, but to offer you the experience you need
    to be able to evaluate what solutions are best suited for your project’s needs
    and your personal preferences. Let’s get coding!
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Jamstack 的本质意味着对于那个问题的答案并不简单。你可以使用各种工具和服务的组合来创建一个符合 Jamstack 标准的网站。这就是为什么许多关于
    Jamstack 的书籍和教程往往倾向于单一解决方案。在这本书中，我们旨在采取不同的方法，并为你提供探索和使用各种 Jamstack 工具和服务的机遇，以解决实际用例。目标不是让你成为每个工具或服务的专家，而是提供你需要的能力，以便能够评估哪些解决方案最适合你的项目需求和你的个人偏好。让我们开始编码吧！
- en: Summary
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Jamstack is an architecture for building sites that combine markup, APIs, and
    templates to output static HTML, CSS, and JavaScript assets using a static site
    generator.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jamstack 是一种构建网站的架构，它结合了标记、API 和模板，使用静态网站生成器输出静态 HTML、CSS 和 JavaScript 资产。
- en: Jamstack sites leverage a combination of APIs and JavaScript to achieve dynamic
    functionality equivalent to their dynamically generated counterparts.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jamstack 网站利用 API 和 JavaScript 的组合来实现与动态生成版本相当的功能性。
- en: While the Jamstack term was created as a rebranding of “static sites,” the concept
    evolved as a response to speed, cost, and security concerns around dynamic websites.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然“Jamstack”一词最初是为了重新命名“静态网站”而创造的，但这个概念随着对动态网站速度、成本和安全性的担忧而演变。
- en: The benefits of adopting Jamstack include performance (due to the use of static
    assets served from CDNs), security (due to the lack of a web server, web application
    server, web application framework, and database server to compromise), and cost
    (due to the low cost of hosting static assets and the incremental costs of things
    like serverless computing).
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用 Jamstack 的好处包括性能（由于使用从 CDN 提供的静态资源），安全性（由于没有网站服务器、Web 应用程序服务器、Web 应用程序框架和数据库服务器被利用），以及成本（由于托管静态资源的低成本和诸如无服务器计算之类的增量成本）。
- en: While Jamstack sites can be difficult to identify, many well-known companies
    have adopted the Jamstack architecture for website development.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然 Jamstack 网站可能难以识别，但许多知名公司已经采用 Jamstack 架构进行网站开发。
