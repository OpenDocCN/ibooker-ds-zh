- en: <math alttext="upper H 0"><msub><mi>H</mi> <mn>0</mn></msub></math> denotes
    the null hypothesis that there’s no difference in outcomes. Your goal is to *reject*
    this hypothesis with some degree of confidence; if you can’t, you keep the default
    lever *A* (or not, since they are indistinguishable from the point of view of
    this specific metric).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper H 0"><msub><mi>H</mi> <mn>0</mn></msub></math>表示没有结果差异的空假设。您的目标是以一定的信心*拒绝*这一假设；如果不能，您将保留默认杠杆*A*（或不保留，因为它们在此特定度量视角下无法区分）。
- en: '[Figure 16-2](#ch16_decision_alpha) shows how this is done in practice. The
    figure shows a theoretical distribution for your test statistic *under the null
    hypothesis of no effect* (note that it’s centered at 0), which is usually taken
    to be a Student’s *t* distribution. You compute your *t* statistic, and if it
    falls on the shaded area (rejection zone), you can reject the null at <math alttext="alpha"><mi>α</mi></math>
    significance level, which is usually set at 5% or 1%. This is the area of the
    shaded region in the plot, and is chosen to be small enough.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-2](#ch16_decision_alpha) 展示了这在实践中是如何进行的。该图显示了在*零效应空假设*下的理论分布（请注意它在0处中心对称），通常被视为学生*t*分布。你计算出*t*统计量，如果落在阴影区域（拒绝区域），则可以在<math
    alttext="alpha"><mi>α</mi></math>显著水平下拒绝空假设，通常设定为5%或1%。这是绘图中阴影区域的面积，选取得足够小。'
- en: '![decision alpha](assets/dshp_1602.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![决策阿尔法](assets/dshp_1602.png)'
- en: Figure 16-2\. Deciding whether you keep the alternative treatment
  id: totrans-27
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图16-2\. 决定是否保留替代治疗方案
- en: 'I want to stop here to interpret what I just did. By choosing a small enough
    significance level, you essentially say: *if the null hypothesis is true, seeing
    such a large value for the test statistic is so unlikely that maybe my null was
    wrong*. Put differently, highly unlikely occurrences under the null are taken
    as evidence for rejecting the null. For instance, if you choose a 1% significance
    level, you should observe a test statistic that falls on the rejection region
    1 in 100 times. But you got it in your experiment! Either you were extremely unlucky,
    or your null was wrong. You take the latter route, dismiss luck, and reject the
    null.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在这里停下来解释刚才的做法。通过选择足够小的显著性水平，你基本上是在说：*如果零假设成立，看到如此大的检验统计量的概率是如此之小，以至于也许我的零假设是错误的*。换句话说，在零假设下高度不太可能的事件被视为拒绝零假设的证据。例如，如果你选择了1%的显著性水平，你应该观察到一个落在拒绝区域的检验统计量中的1/100。但你在实验中得到了它！要么你非常不走运，要么你的零假设是错误的。你选择了后者，放弃了运气，拒绝了零假设。
