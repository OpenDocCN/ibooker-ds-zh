- en: Is this *t*-statistic large enough to reject the null of no effect? We can use
    a table with critical values, or alternatively, directly compute the *p* value
    (the number of degrees of freedom is <math alttext="upper N Subscript upper B
    Baseline plus upper N Subscript upper A minus 2"><mrow><msub><mi>N</mi> <mi>B</mi></msub>
    <mo>+</mo> <msub><mi>N</mi> <mi>A</mi></msub> <mo>-</mo> <mn>2</mn></mrow></math>
    ):^([1](ch16.html#id839))
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这个*t*统计量足够大吗以拒绝无效的零假设？我们可以使用临界值表，或者直接计算*p*值（自由度数是<math alttext="upper N Subscript
    upper B Baseline plus upper N Subscript upper A minus 2"><mrow><msub><mi>N</mi>
    <mi>B</mi></msub> <mo>+</mo> <msub><mi>N</mi> <mi>A</mi></msub> <mo>-</mo> <mn>2</mn></mrow></math>
    ):^([1](ch16.html#id839))
- en: <math alttext="p hyphen value equals 2 left-parenthesis 1 minus upper F left-parenthesis
    bar t hyphen stat bar right-parenthesis right-parenthesis equals 0.67" display="block"><mrow><mtext>p
    value</mtext> <mo>=</mo> <mn>2</mn> <mo>(</mo> <mn>1</mn> <mo>-</mo> <mi>F</mi>
    <mo>(</mo> <mo>∣</mo> <mtext>t-stat</mtext> <mo>∣</mo> <mo>)</mo> <mo>)</mo> <mo>=</mo>
    <mn>0.67</mn></mrow></math>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="p hyphen value equals 2 left-parenthesis 1 minus upper F left-parenthesis
    bar t hyphen stat bar right-parenthesis right-parenthesis equals 0.67" display="block"><mrow><mtext>p
    value</mtext> <mo>=</mo> <mn>2</mn> <mo>(</mo> <mn>1</mn> <mo>-</mo> <mi>F</mi>
    <mo>(</mo> <mo>∣</mo> <mtext>t-stat</mtext> <mo>∣</mo> <mo>)</mo> <mo>)</mo> <mo>=</mo>
    <mn>0.67</mn></mrow></math>
- en: Under the null, there’s a 67% probability of seeing a value at least as extreme
    as plus/minus 0.44\. Since this is not *small enough* (usually < 5%), you can’t
    reject the null hypothesis that this is pure noise. From a decision point of view,
    you stay with the default alternative.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在零假设下，看到至少与加/减0.44相当极端的值的概率为67%。由于这个值不够*小*（通常小于5%），你无法拒绝零假设，即这只是纯粹的噪音。从决策角度来看，你会选择默认的备择方案。
- en: Note
  id: totrans-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: 'You can also use linear regression to arrive at *the exact same* result. To
    do so, run the regression:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用线性回归得出*完全相同*的结果。为此，请运行回归：
- en: <math alttext="StartLayout 1st Row  upper Y equals alpha plus theta upper D
    plus epsilon EndLayout" display="block"><mtable displaystyle="true"><mtr><mtd
    columnalign="right"><mrow><mi>Y</mi> <mo>=</mo> <mi>α</mi> <mo>+</mo> <mi>θ</mi>
    <mi>D</mi> <mo>+</mo> <mi>ϵ</mi></mrow></mtd></mtr></mtable></math>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartLayout 1st Row  upper Y equals alpha plus theta upper D
    plus epsilon EndLayout" display="block"><mtable displaystyle="true"><mtr><mtd
    columnalign="right"><mrow><mi>Y</mi> <mo>=</mo> <mi>α</mi> <mo>+</mo> <mi>θ</mi>
    <mi>D</mi> <mo>+</mo> <mi>ϵ</mi></mrow></mtd></mtr></mtable></math>
- en: Once <math alttext="ModifyingAbove theta With caret Superscript o l s"><msup><mover
    accent="true"><mi>θ</mi> <mo>^</mo></mover> <mrow><mi>o</mi><mi>l</mi><mi>s</mi></mrow></msup></math>
    is computed, you can use the *p* value that many packages precompute. Note that
    [scikit-learn](https://oreil.ly/nOe0Y) *doesn’t* compute *p* values, but you can
    use [statsmodels](https://oreil.ly/hRZKC) to do so. In the [code repo](https://oreil.ly/dshp-repo),
    I show you how to implement this manually, using statsmodel and [SciPy’s *t*-test
    method](https://oreil.ly/apotw).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦计算出<math alttext="ModifyingAbove theta With caret Superscript o l s"><msup><mover
    accent="true"><mi>θ</mi> <mo>^</mo></mover> <mrow><mi>o</mi><mi>l</mi><mi>s</mi></mrow></msup></math>，你可以使用许多软件包预先计算的*p*值。注意，[scikit-learn](https://oreil.ly/nOe0Y)
    *不*计算*p*值，但你可以使用[statsmodels](https://oreil.ly/hRZKC)来计算。在[代码仓库](https://oreil.ly/dshp-repo)中，我将展示如何手动实现，使用statsmodel和[SciPy的*t*检验方法](https://oreil.ly/apotw)。
- en: Other than simplicity, linear regression also allows you to include other control
    variables (features), that may provide smaller confidence intervals. I will provide
    references at the end of this chapter.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了简单性外，线性回归还允许你包括其他控制变量（特征），这可能提供更小的置信区间。本章末将提供参考文献。
- en: Minimum Detectable Effects
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小可检测效应
- en: 'I hope I’ve convinced you that this decision criterion is quite easy to implement
    using the following three-step process:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '希望我已经说服您，这个决策标准很容易实现，使用以下三步骤过程： '
- en: Fix a significance level (say 5%).
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定一个显著性水平（例如5%）。
- en: Compute the test statistic and the *p* value.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算检验统计量和*p*值。
- en: Reject the null of no effect if the *p* value is lower than the significance
    level.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果*p*值低于显著性水平，则拒绝零效应的假设。
- en: I discussed similar threshold-based decisions in [Chapter 14](ch14.html#ch14_mldecision)
    where false positives and negatives arose naturally. It turns out that false positives
    and negatives play an important role in the design of A/B tests too.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[第14章](ch14.html#ch14_mldecision)中讨论了类似基于阈值的决策，假阳性和假阴性自然发生。事实证明，假阳性和假阴性在A/B测试设计中也起到了重要作用。
- en: In this context, a false positive arises if you incorrectly conclude there’s
    an effect of the experiment; a false negative arises if you incorrectly conclude
    there’s no effect.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，如果您错误地得出实验有影响的结论，则会出现假阳性；如果您错误地得出实验没有影响的结论，则会出现假阴性。
- en: As discussed, the significance level controls the probability of a false positive.
    When you reject the null (a *positive* because you say there is an effect), the
    probability that you made a mistake is given by the significance level ( <math
    alttext="alpha"><mi>α</mi></math> ). On the other hand, *statistical power* allows
    you to control the probability of a false negative, and is critical for the design
    of experiments.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，显著性水平控制着假阳性的概率。当您拒绝零假设（一个*积极*因为您说有影响时），您犯错误的概率由显著性水平（ <math alttext="alpha"><mi>α</mi></math>
    ）给出。另一方面，*统计功效* 允许您控制假阴性的概率，对实验设计至关重要。
- en: '[Figure 16-3](#ch16_falsepositives_negatives) shows two distributions: on the
    left, the distribution is centered at 0, assuming that there’s no effect ( <math
    alttext="theta equals 0"><mrow><mi>θ</mi> <mo>=</mo> <mn>0</mn></mrow></math>
    ). On the right, I plot another distribution under the assumption that *there
    is* a positive effect ( <math alttext="theta Superscript asterisk Baseline greater-than
    0"><mrow><msup><mi>θ</mi> <mo>*</mo></msup> <mo>></mo> <mn>0</mn></mrow></math>
    ). This second distribution will be used to discuss false negatives.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[图16-3](#ch16_falsepositives_negatives)显示了两个分布：左侧分布以0为中心，假设没有效应（ <math alttext="theta
    equals 0"><mrow><mi>θ</mi> <mo>=</mo> <mn>0</mn></mrow></math> ）。右侧，我绘制了另一个分布，假设*有*正面效应（
    <math alttext="theta Superscript asterisk Baseline greater-than 0"><mrow><msup><mi>θ</mi>
    <mo>*</mo></msup> <mo>></mo> <mn>0</mn></mrow></math> ）。这第二个分布将用于讨论假阴性。'
- en: For a given significance level, the shaded area *FP* denotes the probability
    of a false positive, where you incorrectly reject the null, thereby concluding
    there is an effect when actually there’s none. Now suppose that you conclude that
    there’s *no* effect. This happens whenever your *t* statistic falls to the left
    of the critical value <math alttext="t Subscript alpha"><msub><mi>t</mi> <mi>α</mi></msub></math>
    .^([2](ch16.html#id844)) For this to be a *false negative*, it must be that the
    true distribution is something like the one on the right, and the shaded area
    *FN* denotes the probability of a false negative for that distribution.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的显著性水平，阴影区域*FP*表示假阳性的概率，即错误地拒绝零假设，从而得出实际上没有效应的结论。现在假设您得出*没有*效应的结论。只要您的*t*统计量落在临界值
    <math alttext="t Subscript alpha"><msub><mi>t</mi> <mi>α</mi></msub></math> 的左侧。^([2](ch16.html#id844))为了成为*假阴性*，必须是右侧分布类似于真实分布，并且阴影区域*FN*表示该分布的假阴性概率。
- en: '![False positives negatives](assets/dshp_1603.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![假阳性和假阴性](assets/dshp_1603.png)'
- en: Figure 16-3\. Understanding false positives and negatives
  id: totrans-65
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图16-3\. 理解假阳性和假阴性
- en: The *minimum detectable effect* (MDE) is the minimum effect of the experiment
    that you can detect for a given significance level and statistical power. It is
    given by the following formula, where <math alttext="upper N equals upper N Subscript
    upper A Baseline plus upper N Subscript upper B"><mrow><mi>N</mi> <mo>=</mo> <msub><mi>N</mi>
    <mi>A</mi></msub> <mo>+</mo> <msub><mi>N</mi> <mi>B</mi></msub></mrow></math>
    is the total sample size of the experiment, <math alttext="upper P equals upper
    N Subscript upper B Baseline slash upper N"><mrow><mi>P</mi> <mo>=</mo> <msub><mi>N</mi>
    <mi>B</mi></msub> <mo>/</mo> <mi>N</mi></mrow></math> is the fraction of treated
    units, and, as before, <math alttext="t Subscript k"><msub><mi>t</mi> <mi>k</mi></msub></math>
    are critical values from a *t* distribution:^([3](ch16.html#id845))
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*最小可检测效应*（MDE）是实验中你能够检测到的最小效应，其给定显著水平和统计功效。它由以下公式给出，其中 <math alttext="upper
    N equals upper N Subscript upper A Baseline plus upper N Subscript upper B"><mrow><mi>N</mi>
    <mo>=</mo> <msub><mi>N</mi> <mi>A</mi></msub> <mo>+</mo> <msub><mi>N</mi> <mi>B</mi></msub></mrow></math>
    是实验的总样本量， <math alttext="upper P equals upper N Subscript upper B Baseline slash
    upper N"><mrow><mi>P</mi> <mo>=</mo> <msub><mi>N</mi> <mi>B</mi></msub> <mo>/</mo>
    <mi>N</mi></mrow></math> 是受试单位的比例，而 <math alttext="t Subscript k"><msub><mi>t</mi>
    <mi>k</mi></msub></math> 仍是来自 *t* 分布的临界值：^([3](ch16.html#id845))'
- en: <math alttext="upper M upper D upper E equals left-parenthesis t Subscript alpha
    Baseline plus t Subscript 1 minus beta Baseline right-parenthesis StartRoot StartFraction
    upper V a r left-parenthesis upper Y right-parenthesis Over upper N upper P left-parenthesis
    1 minus upper P right-parenthesis EndFraction EndRoot" display="block"><mrow><mi>M</mi>
    <mi>D</mi> <mi>E</mi> <mo>=</mo> <mrow><mo>(</mo> <msub><mi>t</mi> <mi>α</mi></msub>
    <mo>+</mo> <msub><mi>t</mi> <mrow><mn>1</mn><mo>-</mo><mi>β</mi></mrow></msub>
    <mo>)</mo></mrow> <msqrt><mfrac><mrow><mi>V</mi><mi>a</mi><mi>r</mi><mo>(</mo><mi>Y</mi><mo>)</mo></mrow>
    <mrow><mi>N</mi><mi>P</mi><mo>(</mo><mn>1</mn><mo>-</mo><mi>P</mi><mo>)</mo></mrow></mfrac></msqrt></mrow></math>
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper M upper D upper E equals left-parenthesis t Subscript alpha
    Baseline plus t Subscript 1 minus beta Baseline right-parenthesis StartRoot StartFraction
    upper V a r left-parenthesis upper Y right-parenthesis Over upper N upper P left-parenthesis
    1 minus upper P right-parenthesis EndFraction EndRoot" display="block"><mrow><mi>M</mi>
    <mi>D</mi> <mi>E</mi> <mo>=</mo> <mrow><mo>(</mo> <msub><mi>t</mi> <mi>α</mi></msub>
    <mo>+</mo> <msub><mi>t</mi> <mrow><mn>1</mn><mo>-</mo><mi>β</mi></mrow></msub>
    <mo>)</mo></mrow> <msqrt><mfrac><mrow><mi>V</mi><mi>a</mi><mi>r</mi><mo>(</mo><mi>Y</mi><mo>)</mo></mrow>
    <mrow><mi>N</mi><mi>P</mi><mo>(</mo><mn>1</mn><mo>-</mo><mi>P</mi><mo>)</mo></mrow></mfrac></msqrt></mrow></math>
- en: Why are MDEs so important for you? *Even if a true effect exists*, when it’s
    smaller than the MDE, you’ll be able to estimate it, *but* it will appear to be
    statistically insignificant. In practice this means that you run a test and conclude
    that the treatment had no incremental effect. The question is whether this is
    a true or a false negative. In *underpowered tests*, you won’t be able to say
    if it’s one or the other.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: MDE 对你来说为什么如此重要呢？*即使真实效应存在*，当它小于 MDE 时，你可以估计到它，*但*它看起来在统计上不显著。实际上，这意味着你进行了测试，并得出结论称治疗没有增量效应。问题是这是真实还是假阴性。在*功效不足的测试*中，你无法确定是哪一种情况。
- en: As this discussion suggests, your objective when designing an A/B test is to
    achieve the *lowest* MDE possible. Small MDEs guarantee that, by design, you will
    be able to find equally small signals (the true effect) among all the noisy data
    you have.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如本讨论所述，设计 A/B 测试时的目标是实现*最低* MDE。小的 MDE 可以保证你能在所有嘈杂数据中找到同样小的信号（真实效应）。
- en: '[Figure 16-4](#ch16_mde_var) shows the relationship between MDEs, sample size,
    and the variance of the outcome. For a fixed variance, increasing the sample size
    in your experiment lowers the MDE. Alternatively: *the larger the experiment,
    the better for estimating small effects*.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-4](#ch16_mde_var)展示了 MDE、样本量和结果方差之间的关系。对于固定的方差，增加实验中的样本量可以降低 MDE。或者说：*实验越大，估计小效应的能力越好*。'
- en: Now, fix a sample size and draw a vertical line across the different curves
    in the figure. The noisier your data (higher variance), the higher the MDE. The
    lesson is that with noisy data, you need even larger sample sizes to get comparable
    MDEs.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，固定一个样本量，并在图中不同曲线上画一条垂直线。数据越嘈杂（方差越高），MDE 就越高。教训是，对于嘈杂的数据，你需要更大的样本量才能获得可比较的
    MDE。
- en: '![mde var](assets/dshp_1604.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![mde var](assets/dshp_1604.png)'
- en: Figure 16-4\. Relationship between MDE, variance, and sample size
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 16-4\. MDE、方差和样本量之间的关系
- en: Warning
  id: totrans-74
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: 'To summarize the key points from this section:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 总结本节的要点：
- en: You want to design tests with small MDEs.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望设计具有较小 MDE 的测试。
- en: To do so you need to have larger experiments in terms of sample size.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了达到这个目标，你需要增加实验的样本量。
- en: As simple as this sounds, keep in mind that designing larger experiments may
    impact the operation at your organization. Many times you need to freeze any communications
    to participants in a test for several months, so large experiments also have a
    downside. I’ll discuss this later when I talk about governance of experiments.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管听起来很简单，但请记住，设计更大的实验可能会影响你组织的运作。许多时候，你需要冻结参与者的任何通信几个月，所以大型实验也有其不利面。稍后我会在讨论实验治理时详细探讨这一点。
- en: '[Example 16-1](#mde_python) shows how you can compute the MDE in Python. To
    find the critical values for the *t* distribution, the user must provide the statistical
    size (significance) and power (or use the default values). The number of degrees
    of freedom are usually a function of your sample size; here I’m setting it to
    *n* − 1, but for large enough sample sizes, the correction is unnecessary.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[示例 16-1](#mde_python) 展示了如何在Python中计算MDE。要找到 *t* 分布的临界值，用户必须提供统计显著性和功效（或使用默认值）。自由度通常是样本量的函数；这里我设置为
    *n* − 1，但对于足够大的样本量，修正是不必要的。'
- en: To find the critical values, you use the inverse function of the cumulative
    distribution function (CDF). In [SciPy](https://oreil.ly/Wusn7) you can use the
    method `scipy.stats.t.ppf()`. Since I want the critical value on the right tail
    of the distribution for <math alttext="t Subscript alpha"><msub><mi>t</mi> <mi>α</mi></msub></math>
    , I need to subtract the significance level from one. A similar argument works
    for the second critical value ( <math alttext="t Subscript 1 minus beta"><msub><mi>t</mi>
    <mrow><mn>1</mn><mo>-</mo><mi>β</mi></mrow></msub></math> ), but now focusing
    on the left tail of the distribution.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到临界值，你可以使用累积分布函数（CDF）的反函数。在 [SciPy](https://oreil.ly/Wusn7) 中，你可以使用 `scipy.stats.t.ppf()`
    方法。因为我想要分布右尾部分的 <math alttext="t Subscript alpha"><msub><mi>t</mi> <mi>α</mi></msub></math>
    的临界值，我需要从一中减去显著性水平。类似的论点适用于第二个临界值（ <math alttext="t Subscript 1 minus beta"><msub><mi>t</mi>
    <mrow><mn>1</mn><mo>-</mo><mi>β</mi></mrow></msub></math> ），但现在要集中在分布的左尾部分。
- en: Example 16-1\. A Python script to compute the MDE
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 16-1\. 一个计算MDE的Python脚本
- en: '[PRE0]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Many times you don’t need the MDE, but rather the minimum sample size that is
    consistent with a desired MDE, to help you choose the right size of your experiment.
    Fortunately you can invert the function and solve for the sample size as a function
    of everything else; note that now you have to provide an MDE. [Example 16-2](#smp_python)
    shows how to do it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 许多情况下，你不需要MDE，而是需要与所需MDE一致的最小样本量，以帮助你选择实验的正确规模。幸运的是，你可以反转函数并解出样本量作为其他所有因素的函数；请注意，现在你需要提供一个MDE。[示例 16-2](#smp_python)
    展示了如何实现这一点。
- en: Example 16-2\. A Python script to compute the minimum sample size
  id: totrans-84
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例 16-2\. 一个计算最小样本量的Python脚本
- en: '[PRE1]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: I will now discuss the choice of the remaining parameters.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在将讨论剩余参数的选择。
- en: Choosing the Statistical Power, Level, and P
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择统计功效、水平和P
- en: 'It’s common practice that you choose *α* = 0.05 and *β* = 0.15\. While you
    would like to have both be as small as possible, for a fixed MDE you need to trade
    off one for the other, which in practice means trading off the probabilities of
    a false positive and a false negative (see [Figure 16-5](#ch16_mde)). When designing
    your experiment, you can bring that into consideration and see what matters most
    for you. Just remember to interpret these values correctly: 5% is the probability
    of a false negative under the null, and 15% is the probability of a false positive
    under the alternative.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 通常惯例是选择 *α* = 0.05 和 *β* = 0.15\. 虽然你希望两者尽可能小，但对于固定的MDE，你需要在它们之间做出权衡，实际上就是权衡假阳性和假阴性的概率（见[图 16-5](#ch16_mde)）。在设计实验时，你可以考虑这一点，并确定对你最重要的因素。只需记住正确解释这些值：5%
    是零假设下假阴性的概率，15% 是备择假设下假阳性的概率。
- en: '![mde](assets/dshp_1605.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![mde](assets/dshp_1605.png)'
- en: Figure 16-5\. MDE, significance level, and power
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 16-5\. MDE、显著性水平和功效
- en: To set the fraction of treated units (*P*), note that, all else equal, the MDE
    is minimized when *P* = 0.5, so this makes it a reasonable choice. In practice,
    this means that the treatment and control groups are equally sized.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置受治疗单位的比例 (*P*)，请注意，其他条件相等时，当 *P* = 0.5 时，MDE最小化，因此这是一个合理的选择。实际上，这意味着治疗组和对照组的大小相等。
- en: Estimating the Variance of the Outcome
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算结果的方差
- en: The last parameter you need is the variance of your outcome ( <math alttext="upper
    V a r left-parenthesis upper Y right-parenthesis"><mrow><mi>V</mi> <mi>a</mi>
    <mi>r</mi> <mo>(</mo> <mi>Y</mi> <mo>)</mo></mrow></math> ). Many times, you can
    actually estimate this from your existing data. For instance, if your outcome
    is the average revenue per user, you can get a random sample of customers in your
    database and estimate the variance across those units.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的最后一个参数是你结果的方差（ <math alttext="upper V a r left-parenthesis upper Y right-parenthesis"><mrow><mi>V</mi>
    <mi>a</mi> <mi>r</mi> <mo>(</mo> <mi>Y</mi> <mo>)</mo></mrow></math> ）。许多情况下，你可以从现有数据中估计这一点。例如，如果你的结果是每个用户的平均收入，你可以从数据库中随机抽取一些客户并估计这些单位的方差。
- en: There’s another trick when the outcome is a binary variable, like a conversion
    rate. For instance, if your experiment is designed to see if a new feature improves
    a conversion rate, each individual outcome is <math alttext="upper Y Subscript
    i Baseline element-of StartSet 0 comma 1 EndSet"><mrow><msub><mi>Y</mi> <mi>i</mi></msub>
    <mo>∈</mo> <mrow><mo>{</mo> <mn>0</mn> <mo>,</mo> <mn>1</mn> <mo>}</mo></mrow></mrow></math>
    , depending on whether it ends in a sale or not. You can model this as a Bernoulli
    trial with probability *q*, for which you know that the variance is <math alttext="upper
    V a r left-parenthesis upper Y right-parenthesis equals q left-parenthesis 1 minus
    q right-parenthesis"><mrow><mi>V</mi> <mi>a</mi> <mi>r</mi> <mo>(</mo> <mi>Y</mi>
    <mo>)</mo> <mo>=</mo> <mi>q</mi> <mo>(</mo> <mn>1</mn> <mo>-</mo> <mi>q</mi> <mo>)</mo></mrow></math>
    . You can use the average of conversion rates from previous campaigns and substitute
    it for *q* in the equation to get an estimate.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当结果是二元变量时，例如转化率，还有另一个技巧。例如，如果你的实验旨在看新功能是否提高了转化率，每个单独的结果都是 <math alttext="upper
    Y Subscript i Baseline element-of StartSet 0 comma 1 EndSet"><mrow><msub><mi>Y</mi>
    <mi>i</mi></msub> <mo>∈</mo> <mrow><mo>{</mo> <mn>0</mn> <mo>,</mo> <mn>1</mn>
    <mo>}</mo></mrow></mrow></math> ，取决于是否产生销售。你可以将其建模为伯努利试验，成功的概率为 *q*，其方差为 <math
    alttext="upper V a r left-parenthesis upper Y right-parenthesis equals q left-parenthesis
    1 minus q right-parenthesis"><mrow><mi>V</mi> <mi>a</mi> <mi>r</mi> <mo>(</mo>
    <mi>Y</mi> <mo>)</mo> <mo>=</mo> <mi>q</mi> <mo>(</mo> <mn>1</mn> <mo>-</mo> <mi>q</mi>
    <mo>)</mo></mrow></math> 。你可以使用先前活动的平均转化率代替方程中的 *q* 来进行估算。
- en: Finally, you can always first run an A/A test. As the name suggests, units in
    both groups are presented with the default alternative *A*. You can then use the
    results from this experiment to estimate the variance of the outcome.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你总是可以先进行 A/A 测试。顾名思义，两组单位都被呈现默认的替代方案 *A*。然后，你可以使用此实验的结果来估计结果的方差。
- en: Simulations
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模拟
- en: 'Let’s run some simulations to insure that all of these concepts are clear.
    I’ll use the following simple data generating process for both simulations:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们运行一些模拟以确保所有这些概念都清楚。我将为两个模拟使用以下简单的数据生成过程：
- en: <math alttext="StartLayout 1st Row 1st Column epsilon 2nd Column tilde 3rd Column
    upper N left-parenthesis 0 comma sigma squared right-parenthesis 2nd Row 1st Column
    upper D 2nd Column tilde 3rd Column upper B e r n o u l l i left-parenthesis p
    equals 0.5 right-parenthesis 3rd Row 1st Column y 2nd Column equals 3rd Column
    10 plus theta upper D plus epsilon EndLayout" display="block"><mtable displaystyle="true"><mtr><mtd
    columnalign="right"><mi>ϵ</mi></mtd> <mtd><mo>∼</mo></mtd> <mtd columnalign="left"><mrow><mi>N</mi>
    <mo>(</mo> <mn>0</mn> <mo>,</mo> <msup><mi>σ</mi> <mn>2</mn></msup> <mo>)</mo></mrow></mtd></mtr>
    <mtr><mtd columnalign="right"><mi>D</mi></mtd> <mtd><mo>∼</mo></mtd> <mtd columnalign="left"><mrow><mi>Bernoulli</mi>
    <mo>(</mo> <mi>p</mi> <mo>=</mo> <mn>0.5</mn> <mo>)</mo></mrow></mtd></mtr> <mtr><mtd
    columnalign="right"><mi>y</mi></mtd> <mtd><mo>=</mo></mtd> <mtd columnalign="left"><mrow><mn>10</mn>
    <mo>+</mo> <mi>θ</mi> <mi>D</mi> <mo>+</mo> <mi>ϵ</mi></mrow></mtd></mtr></mtable></math>
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartLayout 1st Row 1st Column epsilon 2nd Column tilde 3rd Column
    upper N left-parenthesis 0 comma sigma squared right-parenthesis 2nd Row 1st Column
    upper D 2nd Column tilde 3rd Column upper B e r n o u l l i left-parenthesis p
    equals 0.5 right-parenthesis 3rd Row 1st Column y 2nd Column equals 3rd Column
    10 plus theta upper D plus epsilon EndLayout" display="block"><mtable displaystyle="true"><mtr><mtd
    columnalign="right"><mi>ϵ</mi></mtd> <mtd><mo>∼</mo></mtd> <mtd columnalign="left"><mrow><mi>N</mi>
    <mo>(</mo> <mn>0</mn> <mo>,</mo> <msup><mi>σ</mi> <mn>2</mn></msup> <mo>)</mo></mrow></mtd></mtr>
    <mtr><mtd columnalign="right"><mi>D</mi></mtd> <mtd><mo>∼</mo></mtd> <mtd columnalign="left"><mrow><mi>Bernoulli</mi>
    <mo>(</mo> <mi>p</mi> <mo>=</mo> <mn>0.5</mn> <mo>)</mo></mrow></mtd></mtr> <mtr><mtd
    columnalign="right"><mi>y</mi></mtd> <mtd><mo>=</mo></mtd> <mtd columnalign="left"><mrow><mn>10</mn>
    <mo>+</mo> <mi>θ</mi> <mi>D</mi> <mo>+</mo> <mi>ϵ</mi></mrow></mtd></mtr></mtable></math>
- en: My first simulation uses *θ* = 0.5, *σ*² = 3, so there’s a small true effect
    (relative to the noisy data). The second simulation keeps the residual variance
    the same, but now there’s no true effect (*θ* = 0, *σ*² = 3). The sample size
    for each simulation is 500.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个模拟使用 *θ* = 0.5，*σ*² = 3，因此有一个小的真实效应（相对于嘈杂的数据）。第二个模拟保持残差方差不变，但现在没有真实效应（*θ*
    = 0，*σ*² = 3）。每个模拟的样本大小为500。
- en: For the first simulation, I calculated the minimum sample size that allows me
    to detect the true effect (*N*(*MDE* = 0.5) = *N** = 346). I then created a grid
    of sample sizes that go from 50% to 150% of this size, and for each sample size,
    I draw with replacement, from the overall sample, 300 subsamples of this size.
    For each of these I estimate a linear regression that includes the intercept and
    the dummy variable, and flag a positive (negative) whenever the *p* value for
    the dummy variable is lower (higher) than the 5% significance level, as I would
    if the experiment was real. Finally I compute the true positive and false negative
    rates by averaging out the flags.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个模拟，我计算了允许我检测真实效应的最小样本大小（*N*(*MDE* = 0.5) = *N** = 346）。然后，我创建了一个从此大小的总样本中抽取的300个子样本的网格。对于每个样本大小，我进行有放回抽样，并估算包括截距和虚拟变量的线性回归，当虚拟变量的
    *p* 值低于（高于）5%显著性水平时，标记为正（负），就像实验是真实的一样。最后，通过平均标志来计算真正例率和假负例率。
- en: '[Figure 16-6](#ch16_tpr_effect) plots the true positive (TPR) and false negative
    (FNR) rates for the first simulation, along with the power used to calculate the
    minimum sample size. As you would expect, the TPR is increasing and the FNR is
    decreasing in the sample size: larger experiments have lower prediction errors.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-6](#ch16_tpr_effect) 描绘了第一个模拟的真正例率（TPR）和假负例率（FNR），以及用于计算最小样本大小的功率。正如你所期望的那样，TPR
    随样本大小增加而增加，而 FNR 随之减少：较大的实验具有更低的预测错误率。'
- en: '![tpr effect](assets/dshp_1606.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![tpr effect](assets/dshp_1606.png)'
- en: 'Figure 16-6\. True positive and false negative rates: θ = 0.5'
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 16-6\. 真正例率和假负例率：θ = 0.5
- en: The most important finding is that both lines cross the respective thresholds
    <math alttext="beta equals 15 percent-sign"><mrow><mi>β</mi> <mo>=</mo> <mn>15</mn>
    <mo>%</mo></mrow></math> when the sample size is as large as the minimum size
    that I got using the MDE formula. To repeat myself, this means that *even if your
    experiment had an effect, unless you have a large enough sample size, you will
    dismiss it as statistically insignificant*. What is *large enough* in the simulation?
    The sample size that lets me detect the true effect. This shows the beauty of
    the MDE formula, and hopefully it also helps you grasp the intuition behind it.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的发现是，当样本量至少达到使用MDE公式得到的最小大小时，两条线都会穿过各自的阈值 <math alttext="beta equals 15 percent-sign"><mrow><mi>β</mi>
    <mo>=</mo> <mn>15</mn> <mo>%</mo></mrow></math> 。重申一遍，这意味着*即使你的实验有效果，除非你有足够大的样本量，否则你会将其视为统计上不显著*。在模拟中，“足够大”的样本量是让我能够检测到真实效果的样本量。这展示了MDE公式的美妙之处，希望它也能帮助你掌握其背后的直觉。
- en: '[Figure 16-7](#ch16_fpr) shows the results for the second simulation where
    there’s no effect <math alttext="theta equals 0"><mrow><mi>θ</mi> <mo>=</mo> <mn>0</mn></mrow></math>
    . Using the same decision criterion, if the *p* value is smaller (larger) than
    5%, I flag a result as a false positive (true negative). The figure should help
    reinforce your understanding of significance levels and *p* values. In this case,
    around 5% of the time you incorrectly conclude that the experiment had an effect.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-7](#ch16_fpr) 显示了第二次模拟的结果，其中没有效果 <math alttext="theta equals 0"><mrow><mi>θ</mi>
    <mo>=</mo> <mn>0</mn></mrow></math> 。使用相同的决策标准，如果*p*值小于（大于）5%，我将一个结果标记为假阳性（真阴性）。这张图应该有助于加强你对显著性水平和*p*值的理解。在这种情况下，大约有5%的时间你会错误地得出实验有效果的结论。'
- en: '![fpr effect](assets/dshp_1607.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![fpr效果](assets/dshp_1607.png)'
- en: 'Figure 16-7\. False positive and true negative rates: <math alttext="theta
    equals 0"><mrow><mi>θ</mi> <mo>=</mo> <mn>0</mn></mrow></math>'
  id: totrans-107
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图16-7\. 假阳性和真阴性率：<math alttext="theta equals 0"><mrow><mi>θ</mi> <mo>=</mo>
    <mn>0</mn></mrow></math>
- en: 'Example: Conversion Rates'
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例：转化率
- en: Let’s run through a more realistic example to see if every concept is clear.
    You want to design an A/B test to see whether a different wording for automated
    email communications can improve upon the baseline 4% conversion rate that the
    company currently has.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个更实际的例子来检验每一个概念是否清晰。你想设计一个A/B测试，看看是否可以通过不同的自动邮件通信措辞来改善公司当前的4%基线转化率。
- en: '[Figure 16-8](#ch16_ex_crate) shows the conversion rate (baseline + MDE) that
    you would be able to detect if you used a one thousand, one million, or one billion
    sample size. With 1K customers in the test, you can only detect incremental changes
    of at least 3.3 pp. For instance, you won’t be able to detect a highly successful
    test where the new message creates a 5.5% conversion rate! If you only have access
    to a 1K size sample, the recommendation would be to *not* run the test, since
    you will only be able to detect unrealistically high incremental effects.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-8](#ch16_ex_crate) 显示了如果你使用一千、一百万或十亿的样本量，你将能够检测到的转化率（基线 + MDE）。在测试中有1K顾客时，你只能检测到至少3.3个百分点的增量变化。例如，你无法检测到新消息创建了5.5%的高成功率测试！如果你只能访问1K大小的样本，建议不要运行测试，因为你只能检测到不切实际的高增量效果。'
- en: If instead you have access to 1M customers, the MDE is now 0.001, so any conversion
    rate larger than 4.1% would be detected. This sounds quite promising now, but
    the sample size could be prohibitively large to run the experiment. Finally, if
    you had 1B customers available, the minimum conversion rate you can detect is
    4.003% (MDE = 3.3e − 5). With enlarged sample sizes you can really separate noise
    from signal.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只有1000个顾客，那么MDE现在是0.003，因此任何大于4.1%的转化率都可以被检测出来。现在听起来非常有希望，但是实验的样本量可能会非常大，难以运行。最后，如果你有10亿个顾客可用，你能够检测到的最小转化率是4.003%（MDE
    = 3.3e − 5）。通过扩大样本量，你可以真正区分噪音和信号。
