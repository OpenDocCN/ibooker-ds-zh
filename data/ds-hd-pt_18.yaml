- en: Chapter 16\. A/B Tests
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章 A/B测试
- en: '[Chapter 15](ch15.html#ch15_incrementality) described the importance of randomization
    to estimate causal effects, when this option is actually available to the data
    scientist. A/B tests use this power to improve an organization’s decision-making
    capabilities in a process analogous to *local optimization*.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html#ch15_incrementality)描述了随机化在估计因果效应中的重要性，当这种选项实际上可以提供给数据科学家时。A/B测试利用这一力量来提高组织的决策能力，这个过程类似于*本地优化*。'
- en: This chapter describes A/B tests and should help you navigate the many intricacies
    of a relatively simple procedure for improved decision making.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了A/B测试，并应帮助您了解一个相对简单的程序的许多复杂性，以改善决策过程。
- en: What Is an A/B Test?
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是A/B测试？
- en: In its simplest form, an *A/B test* is a method to evaluate which one of two
    alternatives is better in terms of a given metric. *A* denotes the default or
    baseline alternative, and *B* is the contender. More complex tests can present
    several alternatives at the same time to find the best one. Using the language
    from [Chapter 15](ch15.html#ch15_incrementality), units that get *A* or *B* are
    also called *control* and *treatment* groups, respectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最简单的形式中，*A/B测试*是一种评估两个替代方案在给定指标上哪一个更好的方法。*A*表示默认或基线替代方案，*B*是竞争对手。更复杂的测试可以同时提供多个替代方案以找出最佳的一个。使用[第15章](ch15.html#ch15_incrementality)中的术语，得到*A*或*B*的单位也被称为*控制*和*处理*组。
- en: 'From this description you can see that there are several ingredients in every
    A/B test:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个描述中可以看出，每个A/B测试中都有几个关键要素：
- en: Metric
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 指标
- en: Being at the heart of improved decision making, the design of A/B tests should
    always start by choosing the right metric. The techniques described in [Chapter 2](ch02.html#ch02_decom_metrix)
    should help you find a suitable metric for the test you want to implement. I’ll
    denote this outcome metric with <math alttext="upper Y"><mi>Y</mi></math> .
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为改进决策的核心，A/B测试的设计应始于选择合适的指标。[第2章](ch02.html#ch02_decom_metrix)中描述的技术应该帮助您找到要实施的测试的合适指标。我将用<math
    alttext="upper Y"><mi>Y</mi></math>表示这个结果指标。
- en: Levers or alternatives
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 杠杆或替代方案
- en: Once you define a metric, you can go back and think of the levers that most
    directly affect it. A common mistake is to start with an alternative (say, the
    background color of a button in your web page or app) and try to reverse engineer
    some metric. I’ve seen this many times in practice, and it almost always leads
    to wasted time, team frustration, and inconclusive results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦定义了一个指标，您可以回过头来考虑对其影响最直接的杠杆。一个常见的错误是从一个替代方案开始（比如，您网页或应用中按钮的背景颜色）并试图反向工程某个指标。我在实践中多次看到过这种情况，几乎总是导致浪费时间、团队挫折和无法得出结论的结果。
- en: Randomized selection
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随机选择
- en: You must always define who gets access to each alternative. A/B tests are also
    called *randomized controlled trials* because, by design, selection into the treatment
    is random, thereby breaking any confounder or selection bias that may arise.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须始终定义谁可以访问每个替代方案。A/B测试也被称为*随机对照试验*，因为按设计，对治疗的选择是随机的，从而消除可能出现的混杂因素或选择偏倚。
- en: Decision Criterion
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 决策标准
- en: Each unit *i* participating in the experiment has an associated outcome, denoted
    by <math alttext="upper Y Subscript i"><msub><mi>Y</mi> <mi>i</mi></msub></math>
    . At the end of the experiment, you have collected data on this metric for units
    in both groups, and your task is to decide if the new alternative beats the default
    or not.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参与实验的每个单位*i*都有一个关联的结果，用<math alttext="upper Y Subscript i"><msub><mi>Y</mi>
    <mi>i</mi></msub></math>表示。实验结束时，您已经收集了这些指标的两组单位的数据，您的任务是决定新替代方案是否胜过默认方案。
- en: There are several ways to pose this problem, but the most common is to compare
    the sample averages for both groups. The key difficulty here is that you need
    to disentangle signal from noise.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题有几种方法，但最常见的是比较两组的样本平均值。关键难点在于需要从噪声中分离信号。
- en: '[Figure 16-1](#ch16_noise_signal) shows two typical scenarios. Each plot displays
    the outcome measurements for each unit across treatment and control groups (vertical
    lines), as well as the sample means (triangles). On the left, you have a *pure
    noise* scenario, where the distributions of outcomes are the same for treatment
    and control, but if you just compared the means, you would conclude that lever
    *B* was superior. On the right, the treatment shifted the distribution to the
    right, creating a real discrepancy between average outcomes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-1](#ch16_noise_signal) 展示了两种典型情景。每张图显示了处理组和对照组每个单位的结果测量（垂直线），以及样本均值（三角形）。在左侧，您有一个*纯噪声*情景，处理组和对照组的结果分布相同，但如果仅比较均值，您可能会得出杠杆*B*更优的结论。在右侧，处理使分布向右移动，创建了平均结果之间的真实差异。'
- en: '![signal noise](assets/dshp_1601.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![信号噪声](assets/dshp_1601.png)'
- en: Figure 16-1\. Disentangling noise and signal
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图16-1\. 解开噪声与信号
- en: 'Statistical tests allow you to formalize these intuitions. Typically, a null
    hypothesis is contrasted against an alternative, and you compute a test statistic
    with a known distribution. Denote by <math alttext="upper Y overbar Subscript
    k Baseline comma k element-of StartSet upper A comma upper B EndSet"><mrow><msub><mover><mi>Y</mi>
    <mo>¯</mo></mover> <mi>k</mi></msub> <mo>,</mo> <mi>k</mi> <mo>∈</mo> <mrow><mo>{</mo>
    <mi>A</mi> <mo>,</mo> <mi>B</mi> <mo>}</mo></mrow></mrow></math> the sample average
    for units in group <math alttext="upper G Subscript k"><msub><mi>G</mi> <mi>k</mi></msub></math>
    :'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 统计检验允许您形式化这些直觉。通常，零假设与替代假设相对比，您计算出具有已知分布的检验统计量。用<math alttext="upper Y overbar
    Subscript k Baseline comma k element-of StartSet upper A comma upper B EndSet"><mrow><msub><mover><mi>Y</mi>
    <mo>¯</mo></mover> <mi>k</mi></msub> <mo>,</mo> <mi>k</mi> <mo>∈</mo> <mrow><mo>{</mo>
    <mi>A</mi> <mo>,</mo> <mi>B</mi> <mo>}</mo></mrow></mrow></math>表示组<math alttext="upper
    G Subscript k"><msub><mi>G</mi> <mi>k</mi></msub></math>中单位的样本平均值：
