- en: 'The most common criterion used in A/B tests is the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在A/B测试中最常用的标准如下：
- en: <math alttext="StartLayout 1st Row 1st Column Keep lever k 2nd Column if 3rd
    Column upper Y overbar Subscript k Baseline minus upper Y overbar Subscript j
    Baseline greater-than 0 and the difference is statistically significant EndLayout"
    display="block"><mtable displaystyle="true"><mtr><mtd columnalign="right"><mrow><mtext>Keep</mtext>
    <mtext>lever</mtext> <mi>k</mi></mrow></mtd> <mtd><mtext>if</mtext></mtd> <mtd
    columnalign="left"><mrow><msub><mover><mi>Y</mi> <mo>¯</mo></mover> <mi>k</mi></msub>
    <mo>-</mo> <msub><mover><mi>Y</mi> <mo>¯</mo></mover> <mi>j</mi></msub> <mo>></mo>
    <mn>0</mn> <mtext>and</mtext> <mtext>the</mtext> <mtext>difference</mtext> <mtext>is</mtext>
    <mtext>statistically</mtext> <mtext>significant</mtext></mrow></mtd></mtr></mtable></math>
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartLayout 1st Row 1st Column Keep lever k 2nd Column if 3rd
    Column upper Y overbar Subscript k Baseline minus upper Y overbar Subscript j
    Baseline greater-than 0 and the difference is statistically significant EndLayout"
    display="block"><mtable displaystyle="true"><mtr><mtd columnalign="right"><mrow><mtext>Keep</mtext>
    <mtext>lever</mtext> <mi>k</mi></mrow></mtd> <mtd><mtext>if</mtext></mtd> <mtd
    columnalign="left"><mrow><msub><mover><mi>Y</mi> <mo>¯</mo></mover> <mi>k</mi></msub>
    <mo>-</mo> <msub><mover><mi>Y</mi> <mo>¯</mo></mover> <mi>j</mi></msub> <mo>></mo>
    <mn>0</mn> <mtext>and</mtext> <mtext>the</mtext> <mtext>difference</mtext> <mtext>is</mtext>
    <mtext>statistically</mtext> <mtext>significant</mtext></mrow></mtd></mtr></mtable></math>
- en: 'Under this criterion, all you need to do is run a standard *t*-test that contrasts
    the null that there’s no effect against an alternative hypothesis. Denote the
    difference in average outcomes by <math alttext="ModifyingAbove theta With caret
    equals upper Y overbar Subscript upper B Baseline minus upper Y overbar Subscript
    upper A"><mrow><mover accent="true"><mi>θ</mi> <mo>^</mo></mover> <mo>=</mo> <msub><mover><mi>Y</mi>
    <mo>¯</mo></mover> <mi>B</mi></msub> <mo>-</mo> <msub><mover><mi>Y</mi> <mo>¯</mo></mover>
    <mi>A</mi></msub></mrow></math> . A two-sided statistical test is:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 按照此标准，您只需运行标准*t*检验，对比无效果的空假设与替代假设。用<math alttext="ModifyingAbove theta With
    caret equals upper Y overbar Subscript upper B Baseline minus upper Y overbar
    Subscript upper A"><mrow><mover accent="true"><mi>θ</mi> <mo>^</mo></mover> <mo>=</mo>
    <msub><mover><mi>Y</mi> <mo>¯</mo></mover> <mi>B</mi></msub> <mo>-</mo> <msub><mover><mi>Y</mi>
    <mo>¯</mo></mover> <mi>A</mi></msub></mrow></math>表示平均结果的差异。双边统计检验是：
- en: <math alttext="StartLayout 1st Row 1st Column upper H 0 2nd Column colon 3rd
    Column ModifyingAbove theta With caret equals 0 2nd Row 1st Column upper H 1 2nd
    Column colon 3rd Column ModifyingAbove theta With caret not-equals 0 EndLayout"
    display="block"><mtable displaystyle="true"><mtr><mtd columnalign="right"><msub><mi>H</mi>
    <mn>0</mn></msub></mtd> <mtd><mo>:</mo></mtd> <mtd columnalign="left"><mrow><mover
    accent="true"><mi>θ</mi> <mo>^</mo></mover> <mo>=</mo> <mn>0</mn></mrow></mtd></mtr>
    <mtr><mtd columnalign="right"><msub><mi>H</mi> <mn>1</mn></msub></mtd> <mtd><mo>:</mo></mtd>
    <mtd columnalign="left"><mrow><mover accent="true"><mi>θ</mi> <mo>^</mo></mover>
    <mo>≠</mo> <mn>0</mn></mrow></mtd></mtr></mtable></math>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="StartLayout 1st Row 1st Column upper H 0 2nd Column colon 3rd
    Column ModifyingAbove theta With caret equals 0 2nd Row 1st Column upper H 1 2nd
    Column colon 3rd Column ModifyingAbove theta With caret not-equals 0 EndLayout"
    display="block"><mtable displaystyle="true"><mtr><mtd columnalign="right"><msub><mi>H</mi>
    <mn>0</mn></msub></mtd> <mtd><mo>:</mo></mtd> <mtd columnalign="left"><mrow><mover
    accent="true"><mi>θ</mi> <mo>^</mo></mover> <mo>=</mo> <mn>0</mn></mrow></mtd></mtr>
    <mtr><mtd columnalign="right"><msub><mi>H</mi> <mn>1</mn></msub></mtd> <mtd><mo>:</mo></mtd>
