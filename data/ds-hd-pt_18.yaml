    <mi>k</mi></msub></mrow></munder> <msub><mi>Y</mi> <mi>i</mi></msub></mrow></math>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <math alttext="upper Y overbar Subscript k Baseline equals StartFraction 1 Over
    upper N Subscript k Baseline EndFraction sigma-summation Underscript i element-of
