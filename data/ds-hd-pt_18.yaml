- en: Setting the MDE
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置MDE
- en: 'At this point I hope I’ve convinced you that:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我希望我已经说服您：
- en: Designing experiments must include statistical power and significance considerations
    that affect your sample size.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计实验必须包括影响样本大小的统计功效和显著性考虑因素。
- en: With underpowered experiments, you might end up saying that a treatment had
    no effect, when the problem might actually be that you didn’t use a large enough
    sample.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在功率不足的实验中，您可能会得出一个结论，即某种治疗没有效果，而问题实际上可能是您没有使用足够大的样本。
- en: You need to first set an MDE to find the minimum sample size for your experiment.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要首先设置一个MDE来找到实验的最小样本大小。
- en: So how do you set the MDE in the first place? An important consideration is
    that *statistical* significance is different from *business* significance.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，首先如何设置MDE？一个重要的考虑因素是*统计*显著性与*业务*显著性是不同的。
- en: Going back to the previous example, even if you had 1B customers to include
    in your experiment (half gets the control and half the treatment), does it make
    business sense to run the test? What is the business impact of being able to detect
    a 3.3e − 5 incremental change? For most companies there’s none, so even if the
    statistical properties are satisfied, from a business standpoint it doesn’t make
    sense to go ahead with the experiment.^([4](ch16.html#id870))
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 回到前面的例子，即使您有10亿客户参与实验（一半接受控制，一半接受治疗），是否有商业意义来运行这个测试？能够检测到3.3e − 5的增量变化对业务的影响是什么？对于大多数公司来说，没有什么影响，因此即使统计属性得到满足，从业务角度来看，继续进行实验也没有意义。^([4](ch16.html#id870))
- en: You can use this type of reasoning to set a viable MDE with your stakeholders.
    For instance, for them it might make sense to find anything upwards of 4.1% conversion
    rates, so you must prepare to design a test for 1M customers. If you only have
    10K available, you must discuss with them that you can only detect conversion
    rates upwards of 5% (MDE = 0.01). If everyone feels comfortable with such an estimate
    (25% increase relative to baseline), it makes sense to run the experiment.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以利用这种推理与您的利益相关者一起设置一个可行的MDE。例如，对于他们来说，找到任何超过4.1%的转化率是有意义的，因此您必须准备为100万客户设计测试。如果您只有10,000个可用客户，您必须与他们讨论，您只能检测到超过5%的转化率（MDE
    = 0.01）。如果每个人对这样的估计（相对于基线的增加25%）感到满意，那么进行实验是有意义的。
- en: Many times, your stakeholder won’t be able to come up with an answer. If you
    have access to previous experiences, use those incremental changes (or an average)
    as your MDE to reverse engineer your sample size. Otherwise, use your business
    knowledge to come up with something that’s sensible.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，您的利益相关者可能无法提出答案。如果您可以访问以前的经验，使用那些增量变化（或平均值）作为您的MDE来逆向工程您的样本大小。否则，利用您的业务知识提出一些合理的东西。
- en: Hypotheses Backlog
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设待办事项
- en: A/B tests are only as good and informative as the hypotheses tested. I used
    to work at a company where the product teams routinely launched ill-designed experiments
    all the time. The lack of statistical robustness was not the most worrying aspect,
    however. Most of these experiments lacked well-founded hypotheses.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: A/B测试只有与所测试的假设一样好和丰富。我曾在一家公司工作过，那里的产品团队经常发布设计不良的实验。然而，缺乏统计的健壮性并不是最令人担忧的方面。大多数这些实验缺乏良好的假设基础。
- en: Having a hypotheses backlog is one critical aspect of developing a culture of
    experimentation inside a company. Ideally, this should include a *ranked* list
    of hypotheses that a team wants to test, along with the impacted metric and the
    arguments that support the effect. I’ll discuss each of these now.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个假设积压是公司内部培养实验文化的一个关键方面。理想情况下，这应该包括一个*排序*的假设列表，团队希望测试的假设，受影响的测量标准和支持效果的论据。我现在将讨论这些内容。
- en: Metric
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Metric
- en: You won’t be surprised to see that I start with the metric. Having a well-defined
    metric is a big part of the success of running an experiment. As discussed in
    [Chapter 2](ch02.html#ch02_decom_metrix), good metrics are measurable, relevant,
    timely, and actionable.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会惊讶地看到我从测量标准开始。拥有一个明确的测量标准是进行实验成功的一个重要部分。如[第二章](ch02.html#ch02_decom_metrix)所讨论的，好的测量标准是可衡量的、相关的、及时的和可操作的。
- en: In A/B tests, the *closest* the metric is to the lever, the better, which tends
    to happen when the metric is both actionable and relevant. By this I mean that
    the lever moves the metric in a direct way, as opposed to a chain of effects that
    finally end up affecting the selected metric. Because of this, top-line KPIs are
    not great metrics to use when designing a test. As you might imagine, metrics
    decompositions can help you find the right metric for your A/B test.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在A/B测试中，测量标准离杠杆越近越好，这通常发生在测量标准既可操作又相关的时候。我的意思是，杠杆直接影响测量标准，而不是一系列的效应链，最终影响所选的测量标准。因此，顶级的关键绩效指标（KPIs）在设计测试时并不是很好的测量标准。正如你所想象的，测量标准的分解可以帮助你找到适合你A/B测试的正确测量标准。
- en: Hypothesis
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 假设
- en: At a minimum, good hypotheses should be *causal* in the sense that you clearly
    state how and why the lever impacts the chosen metric.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，好的假设应该在*因果*的意义上明确陈述如何以及为什么杠杆影响所选的测量标准。
- en: The *how* refers to the directionality of the effect; for instance, the hypothesis
    *“if we lower the price by 1%, it’s more likely that a customer will make a purchase”*
    clearly states that a price discount increases the conversion rate. This hypothesis
    still lacks the *why*, that is, an understanding of the mechanism behind the effect.
    The *why* is critical to assess the credibility of the hypothesis, and will also
    be used for ranking purposes.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '*如何*是指效应的方向性；例如，假设*“如果我们降低价格1%，客户更有可能购买”*清楚地说明了价格折扣会增加转换率。这个假设仍然缺乏*为什么*，也就是对效应背后机制的理解。*为什么*对于评估假设的可信度至关重要，也将用于排名目的。'
- en: 'Great hypotheses are also *risky*, not from a company perspective, but rather
    from the test designer perspective. Compare the following two statements that
    can easily follow the price discount hypothesis: *[the test matters because] the
    conversion rate will increase*, and *[the test matters because] the conversion
    rate will increase by 1.2 pp*. The former just provides directional guidance,
    and the latter quantifies the expected impact. Quantification provides important
    information that can be used to rank alternative hypotheses.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的假设也*具有风险*，这不仅从公司角度考虑，而是从测试设计者的角度。请比较以下两个可以轻松跟随价格折扣假设的陈述：*“测试很重要，因为转换率会增加”*，和*“测试很重要，因为转换率会增加1.2个百分点”*。前者只是提供了方向性的指导，后者则量化了预期的影响。量化提供了重要的信息，可以用来对替代假设进行排名。
- en: Ranking
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 排名
- en: It’s good to understand that running experiments is costly for any organization.
    On the one hand, there are direct costs like the time, effort, and other resources
    used. But every time you interact with your customers, their perception of the
    company might change, possibly leading to customer churn or at least to lower
    future effectiveness (think customers flagging you as spam, thereby becoming unreachable).
    On the other hand, there’s also the opportunity cost of launching tests that have
    a larger potential impact.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 了解进行实验对任何组织来说都是昂贵的。 一方面，有直接成本，比如所使用的时间、精力和其他资源。但每次与客户互动时，他们对公司的看法可能会改变，可能导致客户流失或至少降低未来的效果（想想客户将你标记为垃圾邮件，从而变得无法接触）。另一方面，还有推出具有更大潜在影响的测试的机会成本。
- en: Tip
  id: totrans-139
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Once you consider the costs of launching tests, ranking different hypotheses
    becomes critical to guide their prioritization. A good practice is to share the
    hypotheses backlog across your organization so that different teams can participate
    and discuss the ranking and the other relevant information.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦考虑了测试启动的成本，排列不同假设以指导其优先级变得至关重要。一个好的做法是在整个组织中共享假设的后续备份，以便不同团队可以参与和讨论排名及其他相关信息。
- en: Governance of Experiments
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实验的治理
- en: If you make testing an integral part of your data-driven strategy, there will
    be a point where a governance framework needs to be implemented and formalized.
    As with data governance, I tend to stand on the more pragmatic side where, rather
    than trying to accomplish an exhaustive set of tasks, you aim to satisfy a minimalistic
    set of objectives (that are actually implementable).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将测试作为数据驱动策略的重要组成部分，那么会有一个需要实施和正式化的治理框架的时刻。与数据治理一样，我倾向于站在更务实的一边，而不是试图完成详尽的任务，而是力求满足一组可实施的最低目标。
- en: 'Some objectives that might be important for your organization are:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 您的组织可能重要的一些目标是：
- en: Accountability
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 责任
- en: Experiments should have a clearly defined owner (usually a team) responsible
    for the results, intended or not, from the test.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 实验应有明确定义的所有者（通常是一个团队），负责测试产生的预期或非预期结果。
- en: Business safety
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 业务安全
- en: Reasonable guardrails should be implemented to guarantee that no one team’s
    experiments can have a significant impact on the business. These guardrails should
    turn off the experiment if one or several KPIs exceed some predefined thresholds.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 应实施合理的防护措施，以确保没有一个团队的实验能对业务产生重大影响。这些防护措施应在某些预定义的阈值超过时关闭实验。
- en: Customer and human centricity
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 客户和人类中心性
- en: Experiments that affect the behavior of humans, customers or not, should follow
    some minimal ethical standards that align well with the company’s values.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 影响人类、客户或非客户行为的实验应遵循一些与公司价值观高度一致的最低伦理标准。
- en: Global versus local effectiveness
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 全局与局部效果
- en: When several experiments are running at the same time, it’s necessary to guarantee
    that treatment and control groups from different tests don’t overlap. It might
    also be necessary to establish a policy on quarantine or resting periods so as
    to not affect the global effectiveness of business operations and other tests.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当多个实验同时进行时，有必要确保不同测试的处理组和对照组不重叠。还可能需要制定隔离或休息期的政策，以避免影响业务运营的整体效果和其他测试。
- en: Knowledge incrementality
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 知识增量
- en: As key pieces for improved decision making, results from A/B tests should help
    grow and nurture a knowledge repository with positive and negative results.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 作为改进决策的关键因素，来自A/B测试的结果应帮助建立和培养一个具有正面和负面结果的知识库。
- en: Replicability and reproducibility
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 可复制性和可重复性
- en: Any documentation and code used to design and analyze the results from experiments
    should be kept in a company-wide repository for later reproducibility.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 用于设计和分析实验结果的任何文档和代码应保存在公司范围的存储库中，以便日后可重现性。
- en: Security
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性
- en: The technology stack used for running experiments at scale should adhere to
    the company’s data security and data privacy policies.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 用于大规模运行实验的技术堆栈应符合公司的数据安全和数据隐私政策。
- en: Transparency and monitoring
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度和监控
- en: Results should be made available as widely and timely as possible.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 结果应尽可能广泛和及时地提供。
- en: Key Takeaways
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要收获
- en: 'These are the key takeaways from this chapter:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是本章的主要要点：
- en: A/B tests are powerful methods to improve an organization’s decision-making
    capabilities.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: A/B测试是改善组织决策能力的强大方法。
- en: You can think of A/B tests as performing local optimization of your organization’s
    main metrics.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将A/B测试视为执行组织主要指标的局部优化。
- en: Tests should be designed to achieve a desired statistical power.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 测试应设计以实现期望的统计功效。
- en: A/B tests should be designed taking into account the probabilities of a false
    positive or false negative. Statistical significances control the former, and
    power controls the latter. Underpowered experiments may lead you to incorrectly
    dismiss the true effect that your experiment has because of an insufficient sample
    size.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试应该考虑假阳性或假阴性的概率。统计显著性控制前者，而功效控制后者。功效不足的实验可能会因样本量不足而错误地忽视实验对真实效果的影响。
- en: Quantifying an experiment’s minimum detectable effect (MDE) should help you
    design tests with good statistical power.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 量化实验的最小可检测效应（MDE）有助于您设计具有良好统计功效的测试。
- en: Calculating the MDE is straightforward, and tells you the smallest incremental
    effect you can aspire to estimate for a given significance level and power, sample
    size, and variance of the outcome under consideration. For a given MDE, you can
    solve for the minimum sample size using the same formula.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 计算MDE很简单，它告诉您对于给定的显著水平、功效、样本大小和考虑中的结果方差，您可以希望估计的最小增量效应。对于给定的MDE，您可以使用相同的公式解出最小样本大小。
- en: Experimental governance.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 实验治理。
- en: As your organization becomes more mature and the number of simultaneous tests
    that are run scales, you will need to put in place a governance framework that
    allows you to achieve some minimal desirable objectives. I propose several that
    might suit your organization.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的组织越来越成熟并且同时进行的测试数量扩展时，您将需要建立一个治理框架，以实现一些最小的期望目标。我提出了几个可能适合您组织的建议。
- en: Further Reading
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'Howard Bloom’s “The Core Analytics of Randomized Experiments for Social Research,”
    *The SAGE Handbook of Social Research Methods*, 2008, available [online](https://oreil.ly/ZYG15)),
    or his “Minimum Detectable Effects: A Simple Way to Report the Statistical Power
    of Experimental Designs,” *Evaluation Review*, 19(5) (available [online](https://oreil.ly/QCxlC))
    should help you understand the derivations for the MDE formula. You can also check
    my notes to the [Appendix](https://oreil.ly/1S0Es) of *Analytical Skills for AI
    and Data Science* (O’Reilly).'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 'Howard Bloom 在《The SAGE Handbook of Social Research Methods》（2008年）中的“Randomized
    Experiments for Social Research”的核心分析，可以在线获取（[在线链接](https://oreil.ly/ZYG15)），或者他在《Evaluation
    Review》19(5)中的“Minimum Detectable Effects: A Simple Way to Report the Statistical
    Power of Experimental Designs”的相关内容也可以在线查阅（[在线链接](https://oreil.ly/QCxlC)）。你还可以参考《Analytical
    Skills for AI and Data Science》附录中的我的笔记（[附录链接](https://oreil.ly/1S0Es)）。'
- en: 'Part II of Guido Imbens and Donald Rubin, *Causal Inference for Statistics,
    Social, and Biomedical Sciences: An Introduction* (Cambridge University Press,
    2015) discusses at great length many different aspects of statistical inference
    using randomization (A/B tests), such as model-based (Bayesian) inference, Fisher’s
    exact *p* values, and Neyman’s repeated sampling. Note, however, that they don’t
    discuss design issues.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 'Guido Imbens 和 Donald Rubin 的 *Causal Inference for Statistics, Social, and
    Biomedical Sciences: An Introduction*（剑桥大学出版社，2015年版）第二部分详细讨论了许多与随机化（A/B 测试）相关的统计推断方面，如基于模型的（贝叶斯）推断、Fisher的精确*p*值以及Neyman的重复抽样。但请注意，他们没有讨论设计问题。'
- en: Ron Kohavi, Diane Tang, and Ya Xu’s, *Trustworthy Online Controlled Experiments.
    A Practical Guide to A/B Testing* (Cambridge University Press, 2020) provides
    a book-length treatment of the many practical difficulties you may encounter when
    designing and running online tests at scale. A significantly shorter and condensed
    version can be found in Ron Kohavi and Roger Longbotham, “Online Controlled Experiments
    and A/B Tests,” in D. Phung, G. I. Webb, and C. Sammut, eds., *Encyclopedia of
    Machine Learning and Data Science* (Springer, available [online](https://oreil.ly/DDRZd))
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Ron Kohavi、Diane Tang 和 Ya Xu 的《Trustworthy Online Controlled Experiments. A
    Practical Guide to A/B Testing》（剑桥大学出版社，2020年版）详细讨论了在规模化设计和运行在线测试时可能遇到的许多实际困难。你还可以在
    Ron Kohavi 和 Roger Longbotham 编辑的《Encyclopedia of Machine Learning and Data Science》中找到其显著简短和压缩版本（[在线链接](https://oreil.ly/DDRZd)）。
- en: 'Nicholas Larsen, et.al, “Statistical Challenges in Online Controlled Experiments:
    A Review of A/B Testing Methodology” ([arXiv](https://oreil.ly/R0uiR), 2022) provides
    a recent survey on similar topics. For instance, I haven’t discussed heterogenous
    treatment effects or SUTVA violations.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 'Nicholas Larsen 等人的“Statistical Challenges in Online Controlled Experiments:
    A Review of A/B Testing Methodology”（[arXiv](https://oreil.ly/R0uiR)，2022年）提供了对类似主题的最新调查。例如，我没有讨论异质性处理效应或SUTVA违规行为。'
- en: 'I found Sean Ellis and Morgan Brown’s, *Hacking Growth: How Today’s Fastest-Growing
    Companies Drive Breakout Success* (Currency, 2017) useful to design and implement
    successful hypotheses backlogs. While they focus exclusively on topics related
    to growth, the approach can be easily generalized.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '我发现 Sean Ellis 和 Morgan Brown 的《Hacking Growth: How Today’s Fastest-Growing
    Companies Drive Breakout Success》（Currency，2017年）对设计和实施成功的假设积压非常有用。尽管他们专注于与增长相关的主题，但这种方法可以很容易地推广应用。'
