- en: Lesson 1\. ECMAScript specification and the proposal process
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1课. ECMAScript规范和提案流程
- en: In this lesson you will learn about the origins of JavaScript and the difference
    between JavaScript and ECMAScript. Since this book is about the new features introduced
    starting with ES2015 and later, in this lesson you’ll learn about how those new
    features get proposed for the language and the process of how those proposals
    become part of the language specification.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你将了解JavaScript的起源以及JavaScript与ECMAScript之间的区别。由于本书是关于从ES2015开始引入的新特性，在本课中，你将了解这些新特性是如何被提出来作为语言规范的，以及这些提案成为语言规范的过程。
- en: 1.1\. A brief history of ECMAScript
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1. ECMAScript的简要历史
- en: JavaScript was originally created at Netscape in 1995\. Later the language was
    submitted to Ecma International for standardization, and ECMAScript First Edition
    was published in 1997\. Ecma International used to be known as The European Computer
    Manufacturers Association (ECMA), but changed its name to “Ecma International”
    to reflect its global position. Even though Ecma is no longer an acronym, ECMAScript
    still uses the uppercase ECMA. After ECMAScript was published, the following two
    years each saw an updated addition, with ECMAScript Third Edition, commonly referred
    to as *ES3*, being published in December of 1999.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript最初是在1995年由Netscape创建的。后来，该语言被提交给Ecma International进行标准化，并于1997年发布了ECMAScript第一版。Ecma
    International曾经被称为欧洲计算机制造商协会（ECMA），但为了反映其全球地位，将其名称更改为“Ecma International”。尽管Ecma不再是缩写，但ECMAScript仍然使用大写的ECMA。在ECMAScript发布后，接下来的两年每年都看到了更新版的发布，其中ECMAScript第三版，通常被称为*ES3*，于1999年12月发布。
- en: '*ECMAScript Fourth Edition (ES4)* was intended to be a radical change. It introduced
    many new concepts, including classes and interfaces, and was statically typed.
    It also wasn’t backwards-compatible with ES3\. This meant that if implemented,
    it had the potential to break existing JavaScript applications in the wild. Needless
    to say, ES4 was controversial and split the Ecma technical committee, resulting
    in a subcommittee formed to work on a much smaller update dubbed *ECMAScript 3.1*.
    ECMAScript Fourth Edition was eventually abandoned and ECMAScript 3.1 was renamed
    to *ES5 (Fifth Edition)* and published in 2009.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*ECMAScript第四版（ES4）*原本打算进行一次彻底的变革。它引入了许多新概念，包括类和接口，并且是静态类型。它也与ES3不向后兼容。这意味着如果实施，它有可能破坏野外的现有JavaScript应用程序。不用说，ES4是有争议的，并分裂了Ecma技术委员会，导致成立了一个子委员会来工作于一个规模较小的更新，被称为*ECMAScript
    3.1*。最终，ECMAScript第四版被放弃，ECMAScript 3.1被更名为*ES5（第五版）*并于2009年发布。'
- en: If you’ve been keeping score, that was 10 years, a full decade before a new
    version of the language was published—and even though the version number jumped
    by two, the update was really rather small.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直在计算，那已经是10年，在发布语言新版本之前整整十年——尽管版本号跳了两级，但更新实际上相当小。
- en: 1.2\. Why ES2015 adds so much
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2. 为什么ES2015添加了这么多
- en: '*ECMAScript Sixth Edition* was finalized in June of 2015\. The Sixth Edition
    was the first major update to the language in over 15 years. The landscape of
    the web and the way websites and web applications were built had changed drastically,
    so naturally there were many new ideas, leading to new syntax, operators, primitives,
    and objects with enhancements to existing ones, as well as a treasure trove of
    new concepts. All of this equates to the Sixth Edition being a major revision.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*ECMAScript第六版*于2015年6月最终确定。这是自15年前以来语言的第一次重大更新。网络景观以及网站和Web应用程序的构建方式发生了巨大变化，因此自然会有许多新想法，这导致了新的语法、运算符、原始类型和对象，以及对现有内容的增强，以及大量新概念。所有这些加起来，使得第六版成为了一次重大修订。'
- en: Initially (and commonly still) referred to as *ES6*, the Sixth Edition was renamed
    to *ES2015* to coincide with the original strategy of releasing a new version
    each year. As such, *ECMAScript Seventh Edition*, originally dubbed *ES7* and
    then renamed *ES2016*, was finalized in June 2016.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最初（并且通常仍然）被称为*ES6*的第六版，为了与每年发布一个新版本的原始策略相一致，被更名为*ES2015*。因此，*ECMAScript第七版*最初被称为*ES7*，后来更名为*ES2016*，于2016年6月最终确定。
- en: The idea behind releasing a new version each year is that the language can gradually
    and continuously mature without going through a stagnant phase like it did in
    the early 2000s. This should also make new editions easier and faster to adopt
    for developers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每年发布一个新版本的思路是，语言可以逐渐且持续地成熟，而无需经历像2000年代初那样的停滞期。这也应该使新版本更容易、更快地为开发者所采用。
- en: 1.3\. Who decides what gets added?
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.谁决定添加什么？
- en: A task group within Ecma International known as *TC39* ([http://www.ecma-international.org/memento/TC39.htm](http://www.ecma-international.org/memento/TC39.htm))
    is responsible for developing and maintaining the ECMAScript specification. The
    members of the group are mostly from companies that build web browsers, such as
    Mozilla, Google, Microsoft, and Apple, as they have a vested interest in and must
    implement, the specification. You can see a full list of the TC39 members at [http://tc39wiki.calculist.org/about/people/](http://tc39wiki.calculist.org/about/people/).
    Additions to the ECMAScript specification go through a five-stage process ranging
    from stages 0 through 4.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Ecma International内部的一个称为*TC39*的任务组([http://www.ecma-international.org/memento/TC39.htm](http://www.ecma-international.org/memento/TC39.htm))负责开发和维护ECMAScript规范。该小组的成员大多来自构建网络浏览器的公司，如Mozilla、Google、Microsoft和Apple，因为他们对该规范有既得利益，并且必须实施该规范。您可以在[http://tc39wiki.calculist.org/about/people/](http://tc39wiki.calculist.org/about/people/)查看TC39成员的完整列表。ECMAScript规范的增加要经过从阶段0到阶段4的五阶段流程。
- en: 1.3.1\. Specification stages
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1.规范阶段
- en: '*Stage 0: Strawman*—This stage is informal and can be in any form; it allows
    anyone to add their input into the further development of the language. To add
    your input, you must be either a member of TC39 or registered with Ecma International.
    You can register at [https://tc39.github.io/agreements/contributor/](https://tc39.github.io/agreements/contributor/).
    Once registered you can propose your idea via the esdiscuss mailing list. You
    can also view these discussions at [https://esdiscuss.org/](https://esdiscuss.org/).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一阶段：草稿*—这个阶段是非正式的，可以以任何形式存在；它允许任何人将他们的意见添加到语言的进一步发展中。要添加您的意见，您必须是TC39的成员或已在Ecma
    International注册。您可以在[https://tc39.github.io/agreements/contributor/](https://tc39.github.io/agreements/contributor/)注册。一旦注册，您可以通过esdiscuss邮件列表提出您的想法。您也可以在这些讨论中查看[https://esdiscuss.org/](https://esdiscuss.org/)。'
- en: '*Stage 1: Proposal*—After a strawman has been made, a member of TC39 must champion
    the addition to advance it to the next stage. This means the TC39 member must
    explain why the addition is useful and describe how the addition will behave and
    look once implemented.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一阶段：提案*—在草稿完成后，TC39的成员必须支持这一添加，以推进到下一阶段。这意味着TC39的成员必须解释为什么这一添加是有用的，并描述一旦实施，添加将如何表现和看起来。'
- en: '*Stage 2: Draft*—In this stage, the addition gets fully spec’d out and is considered
    experimental. If the addition reaches this stage, it means the committee expects
    the feature to eventually make it into the language.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二阶段：草案*—在这个阶段，添加被完全规范化，被视为实验性的。如果添加达到这个阶段，这意味着委员会期望该特性最终会被纳入语言中。'
- en: '*Stage 3: Candidate*—At this stage, the solution is considered complete and
    is signed off on. Changes after this stage are rare, and are generally for critical
    discoveries after implementation and significant usage. After a suitable period
    of deployment, the addition may be safely bumped to stage 4.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三阶段：候选*—在这个阶段，解决方案被认为是完整的，并得到了批准。此阶段之后的变更很少，通常是实施和重大使用后的关键发现。在适当的部署期后，添加可以安全地提升到第四阶段。'
- en: '*Stage 4: Finished*—This is the final stage; if an addition reaches this stage
    it is ready to be included in the formal ECMAScript standard specification.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第四阶段：完成*—这是最终阶段；如果一个添加达到这个阶段，它就可以被纳入正式的ECMAScript标准规范中。'
- en: For further reading about these specific stages and other information about
    the TC39 process, see [https://tc39.github.io/process-document/](https://tc39.github.io/process-document/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些特定阶段和其他关于TC39流程的信息，请参阅[https://tc39.github.io/process-document/](https://tc39.github.io/process-document/)。
- en: 1.3.2\. Picking a stage
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.2.选择阶段
- en: There are projects such as Babel (see [lesson 2](kindle_split_010_split_000.xhtml#ch02))
    that allow you to use future JavaScript features today. If you’re going to use
    a tool like this, it’s probably a good idea to pick an appropriate stage at the
    beginning of your project. If you only want features that are guaranteed to be
    in the next release, stage 4 would be appropriate. Choosing stage 3 is also considered
    safe because most likely any features included in stage 3 will end up staying,
    and with few changes. Choose a stage lower than that and you run the risk of having
    features changed or even revoked in the future. You may find a particular feature
    helpful enough to make that risk worth taking.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有像 Babel（见第 2 课）这样的项目，允许你使用今天的 JavaScript 新功能。如果你打算使用这样的工具，在项目开始时选择一个合适的阶段可能是个好主意。如果你只想使用保证将在下一个版本中包含的功能，阶段
    4 就很合适。选择阶段 3 也被认为是安全的，因为很可能包含在阶段 3 的功能最终会保持不变，并且变化很少。选择低于该阶段的阶段，你面临的风险是功能在未来可能会改变甚至被撤销。你可能会发现某个功能足够有用，足以使这种风险变得值得承担。
- en: 'You can also decide what stage to choose based on what features you want to
    use. Of course, you may not want to use any features that aren’t officially included
    in the ECMAScript specification yet, and that is fine. If you do want to pick
    a stage, you can review what features are in what stages at the following URLs:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以根据你想要使用的功能来决定选择哪个阶段。当然，你可能不想使用尚未正式包含在 ECMAScript 规范中的任何功能，这是完全可以的。如果你确实想选择一个阶段，你可以在以下网址查看每个阶段包含的功能：
- en: Stage 0—[https://github.com/tc39/ecma262/blob/master/stage0.md](https://github.com/tc39/ecma262/blob/master/stage0.md)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段 0—[https://github.com/tc39/ecma262/blob/master/stage0.md](https://github.com/tc39/ecma262/blob/master/stage0.md)
- en: Stages 1–3—[https://github.com/tc39/proposals/blob/master/README.md](https://github.com/tc39/proposals/blob/master/README.md)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段 1–3—[https://github.com/tc39/proposals/blob/master/README.md](https://github.com/tc39/proposals/blob/master/README.md)
- en: Stage 4—[https://github.com/tc39/proposals/blob/master/finished-proposals.md](https://github.com/tc39/proposals/blob/master/finished-proposals.md)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段 4—[https://github.com/tc39/proposals/blob/master/finished-proposals.md](https://github.com/tc39/proposals/blob/master/finished-proposals.md)
- en: 1.4\. What this book will cover
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4\. 本书将涵盖的内容
- en: This book is intended for existing JavaScript developers looking to get up to
    speed and become productive with the newest editions of JavaScript, including
    ES2015, ES2016, and later. This book focuses on the most important and widely
    used features of these editions and proposals. This book is not intended to teach
    JavaScript or programming fundamentals. But you don’t need to be an expert JavaScript
    programmer to benefit from this book, either.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助现有的 JavaScript 开发者跟上最新版本的 JavaScript（包括 ES2015、ES2016 以及以后的版本）的步伐，并变得高效。本书重点介绍这些版本和提案中最重要和最广泛使用的功能。本书的目的不是教授
    JavaScript 或编程基础。但你也无需成为 JavaScript 专家程序员就能从本书中受益。
- en: 'Because this book covers a mixture of ES2015, ES2016, and proposed/staged features,
    I’ll define some terms to make keeping track of all this easier. Going forward,
    I may refer to ES2015 interchangeably with ES6, and when I do, I’m always referring
    to the same thing: the Sixth Edition to ECMAScript. Likewise, I may refer to ES7
    and ES2016 interchangeably. I may use the term *ESNext* as a blanket term to refer
    to ES2015 and later—basically everything that’s new to JavaScript after ES5.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书涵盖了 ES2015、ES2016 以及提议/分阶段的功能的混合，我将定义一些术语以使跟踪所有这些内容更容易。从现在开始，我可能将 ES2015
    与 ES6 互换使用，当我这样做时，我总是指同一件事：ECMAScript 的第六版。同样，我可能将 ES7 和 ES2016 互换使用。我可能使用术语 *ESNext*
    作为泛指，以指代 ES2015 及以后的版本——基本上是 ES5 之后对 JavaScript 的新增内容。
- en: Summary
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lesson you learned that ECMAScript is the official specification for
    JavaScript and how the proposal process works. In the next lesson you’ll learn
    how to transpile features that aren’t implemented yet, so you can use them today.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你学习了 ECMAScript 是 JavaScript 的官方规范以及提案流程是如何工作的。在下一课中，你将学习如何转换尚未实现的功能，以便你现在可以使用它们。
