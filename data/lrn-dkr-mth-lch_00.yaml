  type: TYPE_NORMAL
  zh: 第1部分：理解Docker容器和镜像
- en: 'Welcome to Learn Docker in a Month of Lunches. This first part will get you
    up to speed quickly on the core Docker concepts: containers, images, and registries.
    You’ll learn how to run applications in containers, package your own applications
    in containers, and share those applications for other people to use. You’ll also
    learn about storing data in Docker volumes and how you can run stateful apps in
    containers. By the end of these first chapters, you’ll be comfortable with all
    the fundamentals of Docker, and you’ll be learning with best practices baked in
    from the start.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '欢迎来到《一个月午餐时间学会Docker》。本部分将快速让您熟悉Docker的核心概念：容器、镜像和仓库。您将学习如何在容器中运行应用程序，如何将您自己的应用程序打包到容器中，以及如何与他人共享这些应用程序。您还将了解如何在Docker卷中存储数据以及如何在容器中运行有状态的应用程序。到这些第一章结束时，您将熟悉Docker的所有基本概念，并且您将从一开始就学习最佳实践。  '
