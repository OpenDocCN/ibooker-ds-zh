  prefs: []
  type: TYPE_NORMAL
  zh: 托姆·爱德华兹是一位摄影师和站点可靠性工程师，他在一次KubeCon期间为我拍摄了个人照片；请查看他的作品在[tomedwardsphotography.com](https://tomedwardsphotography.com/)。谢谢，兄弟！
- en: Lastly, thank you to my family for supporting me to work on this project. Aaron
    and Ashleigh, though you were too young to know what I was working on, those months
    when we walked every day to Imua so I could get some quiet space to work on the
    manuscript while you played nearby are moments I will treasure. To my wife, Fiona,
    thank you for supporting all my endeavors and being a reality check when I need
    one. Xianqiong, thank you for supporting our family—without your help, I would
    barely have time to make anything. To Julie, Graeme, and Laurel, thank you for
    fostering my interest in technology from a young age, and to my siblings, Jessica
    and Peter, thanks for always being there for each other and our various endeavors.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢我的家人支持我完成这个项目。阿伦和艾希莉，尽管你们太小，不知道我在做什么，但每天我们一起走到Imua，我可以在你们附近玩耍的同时，安静地工作在稿件上，这些时刻我将永远珍视。感谢我的妻子，菲奥娜，感谢你支持我所有的努力，在我需要的时候给我现实感。感谢先琼，感谢你支持我们的家庭——没有你的帮助，我几乎没时间做任何事情。感谢朱莉、格雷厄姆和劳拉，感谢你们从小培养我对技术的兴趣，以及我的兄弟姐妹，杰西卡和彼得，感谢你们始终相互支持，以及我们的各种努力。
- en: about this book
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Got an application you want to host in a production-grade environment on the
    cloud with the power and flexibility to handle your requirements as they evolve
    and with the potential to scale massively? This book will give you what you need
    to take an application, whether it’s Python, Java, Ruby, or whatever else, and
    confidently deploy it to the cloud in a professional-grade platform that can meet
    your needs now and in the future using containers and Kubernetes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否想在云中托管一个应用程序，在云环境中拥有处理您需求变化的能力，并具有大规模扩展的潜力？本书将为您提供所需的知识，无论应用程序是Python、Java、Ruby还是其他任何语言，都可以自信地将它部署到云中，在专业级平台上使用容器和Kubernetes满足您现在的需求，并适应未来的发展。
- en: If you don’t have an application of your own ready to deploy, one is provided
    for you to use as a sample. No prior knowledge of Docker or Kubernetes is required.
    By the end of this book, you should feel confident to deploy workloads to Kubernetes
    in production, from stateless applications to batch jobs and databases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有准备好的应用程序可以部署，本书提供了一个供您使用的示例应用程序。无需具备Docker或Kubernetes的先验知识。本书结束时，您应该有信心在生产环境中部署工作负载到Kubernetes，从无状态应用程序到批处理作业和数据库。
- en: Who should read the book
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: There are many books on Kubernetes out there, written with different audiences
    in mind. This one is specifically written for developers, intended to cover the
    journey that goes something like, “I have a bunch of code sitting on my laptop.
    How do I publish it to the world and do so on a platform that can scale if my
    product becomes a hit?” When I was learning Kubernetes, I wanted an end-to-end
    demo of how to get my code into Kubernetes, updated, running smoothly without
    intervention, and ready to scale if needed. I hope this book provides that for
    you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市面上有许多关于Kubernetes的书籍，它们针对不同的受众。本书专门为开发者编写，旨在涵盖一段旅程，类似于：“我笔记本电脑上有一堆代码。我如何将其发布到世界，并且在一个如果我的产品成为热门产品就可以扩展的平台上进行发布？”当我学习Kubernetes时，我希望有一个端到端的演示，展示如何将我的代码放入Kubernetes，更新，平稳运行而无需干预，并在需要时准备好扩展。我希望这本书能为您做到这一点。
- en: If you’re new to containers, no worries, as this book has you covered with a
    chapter on containerizing applications so you can get them ready to deploy. If
    you’re already familiar with Docker and containers and want to start deploying
    to Kubernetes right away, you can skip straight to chapter 3.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对容器不熟悉，无需担心，因为本书包含了一章关于应用程序容器化的内容，这样您就可以准备好部署。如果您已经熟悉Docker和容器，并希望立即开始部署到Kubernetes，您可以直接跳到第3章。
- en: How this book is organized
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: 'The book is split into two parts. The first is designed to give you the basics
    of Kubernetes, starting with building containers and running them in Kubernetes.
    You’ll learn how to set the right resources and configure them to make the most
    of Kubernetes’s automated operations and, of course, how to update your application.
    If your goal is to deploy a stateless application to Kubernetes, this might be
    all you need:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分。第一部分旨在向您介绍Kubernetes的基础知识，从构建容器并在Kubernetes中运行它们开始。您将学习如何设置正确的资源并配置它们以充分利用Kubernetes的自动化操作，当然，还包括如何更新您的应用程序。如果您目标是部署无状态应用程序到Kubernetes，这可能就是您所需要的：
- en: Chapter 1 is a high-level overview of Kubernetes and its benefits.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章是Kubernetes及其优势的高级概述。
- en: Chapter 2 is a crash course in Docker for application developers. Feel free
    to skip it if you’re already familiar.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章是针对应用程序开发者的Docker速成课程。如果您已经熟悉，可以自由跳过。
- en: Chapter 3 gets you going with your first Kubernetes deployment. Deploy, expose
    to the internet, and update. You’re now live with Kubernetes.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章将帮助您开始您的第一个Kubernetes部署。部署、暴露给互联网，并更新。现在您已经通过Kubernetes上线了。
- en: Chapter 4 adds essential health checks for a more reliable deployment.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章增加了对更可靠部署的必要健康检查。
- en: Chapter 5 helps you right-size your workload so it gets the resources it needs
    without wastage.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章帮助您合理调整工作负载，使其获得所需的资源而不会浪费。
- en: 'The second part goes deeper into the production aspects of Kubernetes. You’ll
    learn about scaling apps, configuring internal services, and deploying workload
    constructs like stateful applications and background processing queues. The book
    concludes by covering configuration as code, continuous deployment, and security
    considerations:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分更深入地探讨了Kubernetes的生产方面。您将学习关于扩展应用程序、配置内部服务以及部署工作负载结构，如有状态应用程序和后台处理队列。本书通过涵盖配置即代码、持续部署和安全考虑来结束。
- en: 'Chapter 6 is about scaling up (and down): manual, automated, nodes, and Pods—it’s
    all here.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章是关于扩展（和缩减）：手动、自动化、节点和Pods——这里都有。
- en: Chapter 7 discusses how to configure internal services and microservice architectures
    and introduces HTTP-based load balancing.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章讨论了如何配置内部服务和微服务架构，并介绍了基于HTTP的负载均衡。
- en: Chapter 8 covers how you can indicate in your workloads the specific hardware
    requirements of your containers, as well as how to group or spread out Pods on
    nodes.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了如何在您的负载中指示容器的特定硬件要求，以及如何在节点上分组或分散Pods。
- en: Chapter 9 gets you set up with stateful workloads like databases.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章帮助您设置有状态的工作负载，如数据库。
- en: Chapter 10 is about all the activity that happens outside of the request/response
    chain, including task queues and batch jobs.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章是关于请求/响应链之外发生的所有活动，包括任务队列和批量作业。
- en: Chapter 11 is an introduction to GitOps, covering how to use namespaces for
    different environments and treating configuration as code.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章是GitOps的介绍，涵盖了如何为不同环境使用命名空间，并将配置视为代码。
- en: Chapter 12 rounds out the book with several security topics worth considering
    as a developer.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章以几个值得开发者考虑的安全主题结束本书。
- en: About the code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: The code in this book is open source under the Apache 2.0 license and can be
    downloaded in full at [https://github.com/WilliamDenniss/kubernetes-for-developers](https://github.com/WilliamDenniss/kubernetes-for-developers).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码在Apache 2.0许可下是开源的，可以在[https://github.com/WilliamDenniss/kubernetes-for-developers](https://github.com/WilliamDenniss/kubernetes-for-developers)上完整下载。
- en: Examples are organized into folders by chapter number. Kubernetes configuration
    can be found in subfolders prefixed with the section or subsection in which they
    appear, along with a descriptive suffix. For example, the configuration appearing
    in chapter 3, section 3.2, can be found in Chapter03/3.2_DeployingToKubernetes.
    The example containerized application is built on throughout the book and can
    be found in the relevant chapter folder. For example, it first appears in chapter
    2, located at Chapter02/timeserver, and is updated in chapter 4 as Chapter04/timeserver2,
    and so on.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 示例按章节编号组织到文件夹中。Kubernetes配置可以在以章节或子章节命名的子文件夹中找到，以及一个描述性后缀。例如，出现在第3章第3.2节的配置可以在Chapter03/3.2_DeployingToKubernetes中找到。示例容器化应用程序在全书构建，可以在相关章节文件夹中找到。例如，它首先出现在第2章，位于Chapter02/timeserver，并在第4章更新为Chapter04/timeserver2，等等。
- en: Each code listing is titled with the complete path to the file for easy reference.
    The example commands, which appear throughout, start from the base folder, so
    you can follow the sections out of order; just reset your command-line shell to
    the base directory when starting a new section, and you’re good to go.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每个代码列表都以文件的完整路径命名，便于参考。示例命令，贯穿全书，从基础文件夹开始，因此您可以按顺序外阅读；只需在开始新部分时将命令行shell重置到基础目录，然后就可以继续了。
- en: Mac, Linux, and Windows can all be used to run the examples in the book, and
    setup instructions are provided in chapters 2 and 3.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Mac、Linux和Windows都可以用来运行本书中的示例，设置说明在第2章和第3章中提供。
- en: For Google Cloud users, the browser-based Cloud Shell (https://cloud.google.com/shell)
    can be used to run every example instruction in the book, including those that
    use Docker and minikube, without needing to install anything locally, with the
    exception of Docker Desktop’s local Kubernetes environment (follow the instructions
    for minikube instead).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Google Cloud用户，可以使用基于浏览器的Cloud Shell（https://cloud.google.com/shell）来运行本书中的每个示例指令，包括使用Docker和minikube的示例，无需在本地安装任何东西，除了Docker
    Desktop的本地Kubernetes环境（请按照minikube的说明操作）。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in
    bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并列的。在两种情况下，源代码都以`固定宽度字体`如这样格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**以突出显示章节中从先前步骤更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/kubernetes-for-developers](https://livebook.manning.com/book/kubernetes-for-developers).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/kubernetes-for-developers](https://www.manning.com/books/kubernetes-for-developers),
    and from GitHub at [https://github.com/WilliamDenniss/kubernetes-for-developers](https://github.com/WilliamDenniss/kubernetes-for-developers).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/kubernetes-for-developers](https://livebook.manning.com/book/kubernetes-for-developers)。书中示例的完整代码可在
    Manning 网站 [https://www.manning.com/books/kubernetes-for-developers](https://www.manning.com/books/kubernetes-for-developers)
    和 GitHub [https://github.com/WilliamDenniss/kubernetes-for-developers](https://github.com/WilliamDenniss/kubernetes-for-developers)
    上下载。
- en: liveBook discussion forum
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Kubernetes for Developers* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/kubernetes-for-developers/discussion](https://livebook.manning.com/book/kubernetes-for-developers/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Kubernetes for Developers》包括免费访问 liveBook，Manning 的在线阅读平台。使用 liveBook 的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/kubernetes-for-developers/discussion](https://livebook.manning.com/book/kubernetes-for-developers/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    上了解更多关于 Manning 的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，在这个平台上，读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Additional online resources
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: The official Kubernetes docs at [https://kubernetes.io/docs/](https://kubernetes.io/docs/)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方 Kubernetes 文档位于 [https://kubernetes.io/docs/](https://kubernetes.io/docs/)
- en: Container base images at [https://hub.docker.com/](https://hub.docker.com/)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器基础镜像位于 [https://hub.docker.com/](https://hub.docker.com/)
- en: StackOverflow at [https://stackoverflow.com/questions/tagged/kubernetes](https://stackoverflow.com/questions/tagged/kubernetes)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: StackOverflow 在 [https://stackoverflow.com/questions/tagged/kubernetes](https://stackoverflow.com/questions/tagged/kubernetes)
- en: More content by the author on the topic of Kubernetes and GKE can be found at
    [https://wdenniss.com/kubernetes](https://wdenniss.com/kubernetes).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作者关于 Kubernetes 和 GKE 主题的更多内容可在 [https://wdenniss.com/kubernetes](https://wdenniss.com/kubernetes)
    找到。
- en: The resource icons used in the figures throughout the book are from the Kubernetes
    Icons Set by the Kubernetes Authors, licensed under CC BY 4.0\. They can be found
    at [https://github.com/kubernetes/community/](https://github.com/kubernetes/community/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的图示所使用的资源图标来自 Kubernetes 作者的 Kubernetes 图标集，许可协议为 CC BY 4.0。它们可以在[https://github.com/kubernetes/community/](https://github.com/kubernetes/community/)找到。
- en: The Kubernetes logo is by the Kubernetes Authors and is licensed under CC BY
    4.0\. It can be downloaded along with the source code to Kubernetes itself at
    [https://github.com/kubernetes/kubernetes/](https://github.com/kubernetes/kubernetes/).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 标志由 Kubernetes 作者设计，并许可协议为 CC BY 4.0。它可以在[https://github.com/kubernetes/kubernetes/](https://github.com/kubernetes/kubernetes/)与
    Kubernetes 本身的源代码一起下载。
- en: about the author
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: William Denniss is a Group Product Manager at Google where he works on Google
    Kubernetes Engine (GKE). He co-founded the Autopilot experience for GKE, building
    a fully managed Kubernetes platform that offers a complete Kubernetes experience
    without the overhead of managing the underlying compute nodes. A strong believer
    in open standards and open source software to drive the industry forward, his
    first project on the GKE team was to work with the Kubernetes community and the
    Cloud Native Computing Foundation to create the Certified Kubernetes Conformance
    Program to encourage broad compatibility among Kubernetes providers.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: William Denniss 是谷歌的产品经理，他在谷歌 Kubernetes Engine (GKE) 上工作。他与他人共同创立了 GKE 的 Autopilot
    体验，构建了一个完全管理的 Kubernetes 平台，该平台提供完整的 Kubernetes 体验，无需管理底层计算节点。他坚信开放标准和开源软件可以推动行业发展，他在
    GKE 团队的第一个项目是与 Kubernetes 社区和云原生计算基金会合作，创建认证 Kubernetes 兼容性计划，以鼓励 Kubernetes 提供商之间的广泛兼容性。
- en: Joining Google in 2014, he first worked in the identity space, where his goal
    was to improve how users interact with identity systems on mobile devices. He
    wrote the best current practice OAuth for Native Apps, published as RFC 8252,
    and co-founded the open source library AppAuth for iOS, Android, and JavaScript
    to provide a common implementation of that best practice.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年加入谷歌，他最初在身份空间工作，目标是改善用户在移动设备上与身份系统交互的方式。他编写了目前最佳实践 OAuth for Native Apps，作为
    RFC 8252 发布，并共同创立了开源库 AppAuth，用于 iOS、Android 和 JavaScript，以提供该最佳实践的共同实现。
- en: He enjoys learning through teaching and spends a good chunk of his spare time
    coding and iterating on various projects. If he has a device, he’s likely coding
    something for it, whether it’s a graphics calculator (in high school), a computer
    running Windows, Linux, or Mac (at various times), a PlayStation Portable (in
    the 2000s), or an iPhone (since the iPhone 3G). Eventually, projects required
    a server component, which first led him to deploy code on a Platform as a Service
    (PaaS) over a decade ago and sparked his interest to later work on Kubernetes
    when the opportunity arose, to help make life easier for developers with similar
    requirements.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他喜欢通过教学来学习，并花费大量业余时间编码和迭代各种项目。如果他有设备，他很可能正在为它编写代码，无论是高中时的图形计算器，运行 Windows、Linux
    或 Mac 的计算机（在各个时期），2000年代的 PlayStation Portable，还是自 iPhone 3G 以来使用的 iPhone。最终，项目需要服务器组件，这首先让他十年前开始在平台即服务（PaaS）上部署代码，并激发了他后来在有机会时从事
    Kubernetes 的工作的兴趣，以帮助使具有类似要求的开发者生活更加轻松。
- en: His product management superpower is to be an avid user of the products he builds.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 他的产品管理超级能力是成为他构建的产品热情的用户。
- en: about the cover illustration
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The image on the cover of *Kubernetes for Developers* is an illustration titled
    “A Seaman with a Man of War’s Barge” by Dominic Serres, created in 1777\. This
    artwork belongs to a collection of images depicting the Royal Navy’s uniforms,
    from the sailor seen in this illustration through the mid-officer ranks to that
    of the admiral. The seaman in the illustration wears a short blue jacket with
    a row of cloth-covered buttons, scalloped mariner’s cuffs with a three-button
    closure, and a plain white waistcoat. He also sports petticoat trousers that stretch
    from his waist to the top of the calf, plain white stockings, and shoes with white
    metal buckles.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《Kubernetes for Developers》封面上的图像是由 Dominic Serres 创作的插图，标题为“一位与战舰船员一起的船员”，创作于1777年。这幅艺术品属于描绘英国皇家海军制服的图像系列，从本插图中的水手到中尉等级，再到海军上将。插图中的水手穿着一件短蓝色夹克，配有布覆盖的按钮，
    scalloped 海员袖口，三粒扣闭合，以及一件朴素的白色背心。他还穿着从腰部延伸到小腿顶部的裙子裤子，朴素的白色长袜，以及带有白色金属搭扣的鞋子。
- en: At a time when it’s hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of historical figures and costumes of the past, brought
    back to life with illustrations such as this one.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，Manning通过基于历史人物和过去服饰的丰富多样性设计的书封面，庆祝了计算机行业的创新精神和主动性，就像这样的插图一样，将它们重新带回生活。
