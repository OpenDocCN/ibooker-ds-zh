  type: TYPE_NORMAL
  zh: 感谢我的工作团队：德鲁·布拉德斯托克和约查伊·基里亚蒂，他们相信我并支持我全身心投入这个120%的项目，以及你们创造的团队环境，让做事情变得有趣。感谢蒂姆·霍金、陈·戈德堡、凯尔西·海托沃、埃里克·布赖尔、杰里米·奥尔斯泰德-汤普森、杰齐·福里西亚尔茨、布莱恩·格兰特，他们对我影响深远，以及阿帕尔娜·辛哈，她早期就对我下了赌注。
