- en: Front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'Over the Christmas holidays in 2016, I sat down to learn Kubernetes. I was
    soon to join the Google Kubernetes Engine (GKE) team and needed to learn how this
    platform worked—and quickly. I’d previously used several Platform as a Service
    (PaaS) environments to deploy stateless applications in a scalable way, and I
    was excited by the opportunity that Kubernetes presented: the flexibility to run
    anything you could package in a container paired with the versatility of various
    workload constructs from stateless to stateful applications and batch jobs. Like
    many, perhaps, I found there was a bit of a learning curve when starting out.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2016 年的圣诞节假期，我坐下来学习 Kubernetes。我很快就要加入 Google Kubernetes Engine (GKE) 团队，需要快速了解这个平台的工作原理。我之前使用过几个平台即服务
    (PaaS) 环境，以可扩展的方式部署无状态应用程序，我对 Kubernetes 提供的机会感到兴奋：能够运行任何可以打包进容器的灵活性，以及从无状态到有状态应用程序和批处理作业的各种工作负载结构的通用性。像许多人一样，我发现入门时有一点点学习曲线。
- en: 'By early 2017, I’d gained some knowledge and was now a product manager on the
    GKE team, interacting frequently with developers. One such developer was my brother,
    who was migrating his startup from a PaaS to Kubernetes. I was able to share everything
    I’d learned so far and hopefully helped him skip some of the newbie mistakes I
    made. But I wished there was a simpler way to transfer this knowledge: content
    specifically written for the application developer who wants to deploy onto a
    production-grade system without needing to learn the whole system at the outset.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到 2017 年初，我已经积累了一些知识，现在我是 GKE 团队的产品经理，经常与开发者互动。其中一位开发者是我的兄弟，他正在将他的初创公司从 PaaS
    迁移到 Kubernetes。我能够分享我所学到的一切，并希望帮助他避免我犯的一些新手错误。但我希望有一种更简单的方式来传递这些知识：专门为那些希望部署到生产级系统而不需要一开始就学习整个系统的应用开发者编写的内
    容。
- en: This book is essentially the book I wish I had for those moments. I don’t assume
    any prior knowledge of Kubernetes or even containers. The book takes you through
    the development and deployment of a simple containerized application, starting
    by getting something up and running online and then gradually layering on additional
    Kubernetes concepts like stateful applications and background task queues to build
    up your knowledge.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书本质上是我希望那些时刻拥有的书。我不假设读者对 Kubernetes 或甚至容器有任何先前的知识。本书通过引导你开发并部署一个简单的容器化应用程序，从在线启动和运行开始，然后逐渐添加额外的
    Kubernetes 概念，如有状态应用程序和后台任务队列，来构建你的知识体系。
- en: My hope is to give you the confidence to deploy your own applications to Kubernetes
    while challenging the notion that “Kubernetes is hard.” It’s certainly a large
    and complex system, but as I hope to convince you, its wide scope gives you a
    lot of powerful functionality that will come in handy when you have complex workloads
    to deploy. But that can wait. You don’t need to learn it all at once! In fact,
    deploying a stateless application is pretty straightforward, so start there and
    add on the rest as you need.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我的希望是给你信心，让你能够将你的应用程序部署到 Kubernetes 上，同时挑战“Kubernetes 很难”的观念。它确实是一个庞大而复杂的系统，但正如我希望说服你的那样，它的广泛范围为你提供了许多强大的功能，当你有复杂的工作负载要部署时，这些功能将非常有用。但那可以稍后再说。你不需要一次性学习所有内容！事实上，部署无状态应用程序相当简单，所以从那里开始，在你需要的时候再添加其他内容。
- en: By the end of the book, you’ll hopefully appreciate the flexibility of the platform,
    which I expect you will when you have requirements that wouldn’t have easily been
    met on a more special-purpose platform like many PaaSs environments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你可能会欣赏这个平台的灵活性，当你有那些在更多专用平台（如许多 PaaS 环境）上难以满足的要求时，我相信你会这样。
- en: I was a bit nervous writing a technical book, especially since it would take
    multiple years, for fear that things would change so much that parts would become
    out of date and I would be forever rewriting to catch up. Fortunately, I can report
    that for every generally available (GA) concept that I wrote about, specifically
    Kubernetes APIs with a v1 version, the content remained current. This experience
    gives me hope both in the stability of Kubernetes as you use it in your own projects
    and the longevity of this book. As I was drafting the content, I covered a few
    non-GA APIs, and those did change substantially. Fortunately, by the time I was
    done writing, everything had made it to GA, and I was able to update the content
    to use those stable versions (based on this, I would also steer well away from
    beta APIs except to experiment).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 写技术书让我有些紧张，尤其是考虑到这需要多年的时间，我担心技术会变化太多，部分内容会过时，我不得不不断重写以跟上进度。幸运的是，我可以报告说，关于我所写的每一个普遍可用（GA）的概念，特别是具有v1版本的Kubernetes
    API，内容都保持最新。这次经历让我对Kubernetes在您自己的项目中使用的稳定性以及这本书的持久性都充满了希望。在我撰写内容时，我涵盖了一些非GA API，它们确实发生了很大的变化。幸运的是，在我完成写作时，所有内容都已达到GA，我能够更新内容以使用这些稳定的版本（基于这一点，我也会尽量避免使用beta
    API，除非是为了实验）。
- en: When I joined the GKE team, Kubernetes was rapidly gaining in popularity but
    was not yet ubiquitous. I remember being excited by the prospect of working on
    what looked to be a pivotal piece of open source software but, at the same time,
    with some uncertainty as to how things would unfold (and, thus, a chance to influence
    in a positive way). Well, in that time, we’ve seen basically every cloud platform
    offer its own managed platform (fortunately, with high compatibility among them
    and a culture of maintaining software conformance) and Kubernetes’s rise to be
    the primary way people orchestrate containers in production. I’ve enjoyed being
    a part of the Kubernetes community and working on such a pivotal computing platform.
    I hope this book helps you as you embark on your own journey with Kubernetes!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入GKE团队时，Kubernetes正在迅速获得人气，但尚未无处不在。我记得我对能够参与看起来是开源软件的关键部分感到兴奋，但同时也有一些不确定性，不知道事情会如何发展（因此，有机会以积极的方式产生影响）。好吧，在那段时间里，我们基本上看到每个云平台都提供了自己的托管平台（幸运的是，它们之间具有高度的兼容性，并且有一种维护软件兼容性的文化），Kubernetes也成为了人们在生产中编排容器的首选方式。我很享受作为Kubernetes社区的一员，并参与这样一个关键的计算平台。我希望这本书能帮助你在自己的Kubernetes之旅中取得成功！
