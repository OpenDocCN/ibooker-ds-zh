- en: 'Finding out the number of minutes is a little bit trickier. In this section,
    you’ll see two ways of doing this:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 找出分钟数稍微有点复杂。在本节中，你将看到两种实现方法：
- en: '*Method 1*—Use the decimal portion of the result from the division. If you
    use the 123 minutes example, how can you convert the decimal part 0.05 into minutes?
    You should multiply 0.05 by 60 to give you 3.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*方法 1*—使用除法结果的整数部分。如果你使用 123 分钟的例子，如何将小数部分 0.05 转换为分钟？你应该将 0.05 乘以 60 得到 3。'
- en: '*Method 2*—Use the remainder operator, `%`. Again, use the 123 minutes example.
    The remainder when 123 is divided by 60 is 3.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*方法 2*—使用取余运算符，`%`。再次，使用 123 分钟的例子。123 除以 60 的余数是 3。'
- en: '6.4\. Your first Python program: one solution'
