  type: TYPE_NORMAL
  zh: 6.3.1\. 有多少小时？
- en: Recall that given 123 minutes, dividing 123/60 gives 2.05\. Notice that the
    whole number part, 2, represents the number of hours.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，给定 123 分钟，123/60 的结果是 2.05。注意，整数部分 2 代表小时数。
