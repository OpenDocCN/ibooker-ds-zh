- en: 'When you’re dealing with time units, you know that 1 hour has 60 minutes. Your
    first instinct may be to divide the number of minutes you’re given by 60\. But
    the division gives you a decimal number: at a first pass, given 123 minutes, your
    result will be 2.05, not 2 hours and 3 minutes.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处理时间单位时，你知道 1 小时有 60 分钟。你的第一反应可能是将给定的分钟数除以 60。但是除法会得到一个小数：在第一次尝试中，给定 123 分钟，你的结果将是
    2.05，而不是 2 小时和 3 分钟。
- en: 'To do the conversion properly, you must divide the problem into two parts:
    find out the number of hours and then find out the number of minutes.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要正确地进行转换，你必须将问题分为两部分：找出小时数，然后找出分钟数。
