  type: TYPE_NORMAL
  zh: 第1部分\. 基础
- en: Software packaging is perhaps the most important achievement in bringing applications
    and behavior to the consumer market. Packages let us reuse others’ work in our
    projects, install apps on our phones, and more. Without packaging, our decreased
    productivity would still have us in the dark ages of software development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 软件打包可能是将应用和行为带入消费者市场最重要的成就。包让我们能够在项目中重用他人的工作，在我们的手机上安装应用，等等。没有打包，我们降低的生产力仍会使我们陷入软件开发黑暗时代。
- en: Whether you’re already a maintainer of a Python package or just getting started
    with packaging, a solid understanding of packaging concepts will put you in the
    right mindset as you work through this book and other projects. This part covers
    what packaging is, what you’ll need to get started with your own Python package,
    and what constitutes a minimal working package.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你已经是Python包的维护者还是刚开始接触打包，对打包概念有一个扎实的理解将使你在阅读本书和其他项目时保持正确的思维方式。本部分涵盖了什么是打包，你需要做什么才能开始自己的Python包，以及什么构成了一个最小的工作包。
