- en: Chapter 2
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2章
- en: '**In [section 2.4](kindle_split_012.html#ch02lev1sec4) we created a filter
    for the price. Can you think of any other filters that might be helpful?**'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在第2.4节（kindle_split_012.html#ch02lev1sec4）中，我们创建了一个价格过滤器。你能想到其他可能有用的过滤器吗？**'
- en: Filters in Vue.js are commonly used to do text filtering. One filter you may
    want to add is a way to capitalize the product title.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Vue.js 中的过滤器通常用于进行文本过滤。你可能想要添加的一个过滤器是用于将产品标题大写的功能。
- en: Chapter 3
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3章
- en: '**Earlier in the chapter we looked at computed properties and methods. What
    are the differences?**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在本章早期，我们探讨了计算属性和方法。它们有什么区别？**'
- en: Computed properties are useful when you’re trying to derive a value. The value
    will be automatically updated whenever any of its underlying values are updated.
    It’s also cached to avoid repetitively calculating a value that doesn’t need to
    be recalculated when it hasn’t changed, as in a loop. Note that methods are functions
    bound to the Vue instance. They only evaluate when they’re explicitly called.
    Unlike computed properties, methods accept parameters. Computed properties cannot.
    Methods are useful in the same situations where any JavaScript functions would
    be useful. An application isn’t effective without supporting robust user interactions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算属性在你试图推导一个值时很有用。当其任何底层值更新时，值将自动更新。它也被缓存，以避免重复计算不需要重新计算的值，例如在循环中。请注意，方法是与 Vue
    实例绑定的函数。它们仅在显式调用时评估。与计算属性不同，方法接受参数。计算属性不能。方法在需要任何 JavaScript 函数的相同情况下很有用。一个没有支持强大用户交互的应用程序是无效的。
- en: Chapter 4
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4章
- en: '**How does two-way data binding work? When should you use it in your Vue.js
    application?**'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双向数据绑定是如何工作的？你应该在Vue.js应用中何时使用它？**'
- en: In the simplest terms two-way data binding works when updates in the model update
    the view, and updates in the view update the model. Two-way data binding should
    be used throughout your application when dealing with forms and inputs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，双向数据绑定在模型更新视图，以及视图更新模型时工作。在处理表单和输入时，应在整个应用中使用双向数据绑定。
- en: Chapter 5
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5章
- en: '**What’s a** `v-for` **range and how does it compare to a normal** `v-for`**?**'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**`v-for` 范围是什么？它与普通的 `v-for` 有何不同？**'
- en: A `v-for` directive is used to render a list of items based on an array. Usually
    it’s in the format of `item in items`, where `item` is the source array and `item`
    is an alias for the element being iterated on. The `v-for` can also be used as
    a range in the format of `item` in (number). In that case, it will repeat the
    template that many times.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`v-for` 指令用于根据数组渲染一系列项目。通常它的格式是 `item in items`，其中 `item` 是源数组，`item` 是正在迭代的元素的别名。`v-for`
    也可以用作格式为 `item in (number)` 的范围。在这种情况下，它将重复模板那么多次。'
- en: Chapter 6
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6章
- en: '**How do you pass information from a parent to a child component? What do you
    use to pass information from a child component back to a parent component?**'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何从父组件传递信息到子组件？你用什么从子组件将信息传递回父组件？**'
- en: The typical way of passing information from a parent component to a child component
    is using props. Props must be explicitly set inside the child component. To pass
    information from a child component to a parent component you can use `$emit(eventName)`.
    It’s worth mentioning that later we’ll look at other ways of passing information
    between components, including using a data store.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从父组件传递信息到子组件的典型方式是使用 props。Props 必须在子组件内部显式设置。要从子组件传递信息到父组件，你可以使用 `$emit(eventName)`。值得注意的是，稍后我们将探讨其他在组件间传递信息的方法，包括使用数据存储。
- en: Chapter 7
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第7章
- en: '**Name two ways you can navigate between different routes.**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**请列举两种在不同路由间导航的方法。**'
- en: To navigate between different routes, you can use two different approaches.
    Inside the template you can add a router-link element. Or inside the Vue instance
    you can use `this.$router.push`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要在不同路由间导航，你可以使用两种不同的方法。在模板内部，你可以添加一个 router-link 元素。或者，在 Vue 实例内部，你可以使用 `this.$router.push`。
- en: Chapter 8
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第8章
- en: '**What’s the difference between an animation and a transition?**'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动画和过渡有什么区别？**'
- en: Transitions move from one state to another, whereas animations have multiple
    states.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 过渡是从一个状态移动到另一个状态，而动画有多个状态。
- en: Chapter 9
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第9章
- en: '**What is a mixin and when should you use it?**'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**什么是混入，何时应该使用它？**'
- en: Mixins are a way to distribute reusable functionality for components. You should
    use mixins whenever you see that you’re writing the same code over and over again
    between components. Repeating code goes against the DRY (don’t repeat yourself)
    principal and should be refactored. Mixins will be “mixed” into the component’s
    own options.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 混入是一种为组件分配可重用功能的方式。你应该在看到你在组件之间反复编写相同的代码时使用混入。重复代码违反了 DRY（不要重复自己）原则，应该进行重构。混入将被“混合”到组件自己的选项中。
- en: Chapter 10
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 10 章
- en: '**What are several advantages of using Vuex over the normal data passing of
    a Vue.js application?**'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与 Vue.js 应用程序的正常数据传递相比，使用 Vuex 有哪些优势？**'
- en: Vuex uses a central store to capture the state of the application. This helps
    our Vue.js app mutate state in a predictable synchronous way. This helps prevent
    unintended consequences occurring when state in our application changes. One advantage
    this has is that it helps organize data in our application in one place. Larger
    Vue.js applications can be cumbersome. Passing information or relying on an event
    bus isn’t ideal. Vuex helps abstract this problem away by providing one central
    store to hold all information.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Vuex 使用一个中央存储来捕获应用程序的状态。这有助于我们的 Vue.js 应用以可预测的同步方式更改状态。这有助于防止当应用程序中的状态发生变化时发生意外后果。这个优势之一是它有助于将应用程序中的数据组织在一个地方。较大的
    Vue.js 应用程序可能很繁琐。传递信息或依赖于事件总线并不理想。Vuex 通过提供一个中央存储来抽象这个问题，以保存所有信息。
- en: Chapter 11
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 11 章
- en: '**What’s one advantage of using** `asyncData` **in your Nuxt apps versus using
    middleware?**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与使用中间件相比，在您的 Nuxt 应用中使用 `asyncData` 有什么优势？**'
- en: The `asyncData` object is loaded on page components before they’re loaded. It
    has access to the context object and is loaded on the server side. One advantage
    it may have over using middleware is that its results will be merged with the
    data object on the page. This can be more advantageous than using middleware,
    where we might have to use a Vuex store to save data so it can be retrieved later
    inside the page component.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`asyncData` 对象在页面组件加载之前被加载。它可以访问上下文对象，并在服务器端加载。它可能比使用中间件有优势，因为其结果将与页面上的数据对象合并。这比使用中间件更有优势，因为我们可能需要使用
    Vuex 存储来保存数据，以便可以在页面组件内部稍后检索。'
- en: Chapter 12
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 12 章
- en: '**Why is it important to test? What tool is made for Vue.js that can help with
    testing?**'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为什么测试很重要？有什么工具是为 Vue.js 设计的，可以帮助进行测试？**'
- en: Testing should be a fundamental part of any organization writing code. Automated
    testing is much quicker, and less error prone, than manually testing. It has a
    higher upfront cost, although it will save time in the long run. Vue.js offers
    many tools to help with testing. One of the most important is the vue-test-utils
    library. This will help do proper testing with our Vue.js applications.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 测试应该是任何编写代码的组织的基本部分。自动化测试比手动测试快得多，且错误率更低。虽然前期成本较高，但长远来看会节省时间。Vue.js 提供了许多工具来帮助进行测试。其中最重要的就是
    vue-test-utils 库。这将帮助我们正确测试我们的 Vue.js 应用程序。
