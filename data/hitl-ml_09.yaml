- en: Part 3 Annotation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 标注
- en: Annotation puts the human in human-in-the-loop machine learning. Creating datasets
    with accurate and representative labels for machine learning is often the most
    underestimated component of a machine learning application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 标注将人类引入了人机交互的机器学习过程中。为机器学习创建具有准确和代表性标签的数据集通常是机器学习应用中最被低估的组成部分。
- en: Chapter 7 covers how to find and manage the right people to annotate data. Chapter
    8 covers the basics of quality control for annotation, introducing the most common
    ways to calculate the overall accuracy and agreement for an entire dataset and
    between annotators, labels, and on a per-task basis. Unlike with machine learning
    accuracy, we typically need to adjust for random chance accuracy and agreement
    for human annotators, which means that the evaluation metrics are more complicated
    when evaluating human performance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章介绍了如何寻找和管理合适的人员进行数据标注。第8章涵盖了标注质量控制的基礎，介绍了计算整个数据集以及标注者、标签和每个任务层面的整体准确性和一致性的最常见方法。与机器学习准确度不同，我们通常需要调整随机机会准确性和人类标注者的协议，这意味着在评估人类表现时，评估指标更为复杂。
- en: Chapter 9 covers advanced strategies for annotation quality control, starting
    with techniques to elicit subjective annotations and then expanding to machine
    learning models for quality control. The chapter also covers a wide range of methods
    to semi-automate annotation with rule-based systems, search-based systems, transfer
    learning, semi-supervised learning, self-supervised learning, and synthetic data
    creation. These methods are among the most exciting research areas on the machine
    learning side of human–computer interaction today.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章涵盖了标注质量控制的先进策略，从激发主观标注的技术开始，然后扩展到用于质量控制的机器学习模型。本章还涵盖了广泛的方法，包括基于规则的系统、基于搜索的系统、迁移学习、半监督学习、自监督学习和合成数据创建，以半自动化标注。这些方法是当今人机交互机器学习领域最激动人心的研究领域之一。
- en: 'Chapter 10 starts by examining how often wisdom of the crowds applies to data
    annotation with an example of continuous value annotation (hint: less often than
    many people realize). The chapter covers how annotation quality control techniques
    can be applied to different kinds of machine learning tasks, including object
    detection, semantic segmentation, sequence labeling, and language generation.
    This information will allow you to develop annotation quality control strategies
    for any machine learning problem and think about how to break a complicated annotation
    task into simpler subtasks.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章首先通过一个连续值标注的例子（提示：不如许多人想象的那么常见）来探讨群体智慧在数据标注中的应用频率。本章涵盖了标注质量控制技术如何应用于不同的机器学习任务，包括目标检测、语义分割、序列标注和语言生成。这些信息将使您能够为任何机器学习问题制定标注质量控制策略，并思考如何将复杂的标注任务分解成更简单的子任务。
