- en: Saving files
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 保存文件
- en: You should save every program you write in a separate file to keep you organized.
    The file in which you wrote the previous code is a temporary file, saved in some
    location in the Anaconda installation folder. Open a new file from the Spyder
    menu bar, as shown in [figure 3.7](#ch03fig07). Type the previous two `print`
    statements again in the new file.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该将你编写的每个程序保存在单独的文件中，以保持你的组织。你之前编写代码的文件是一个临时文件，保存在Anaconda安装文件夹中的某个位置。从Spyder菜单栏中打开一个新的文件，如图[图3.7](#ch03fig07)所示。再次在新的文件中输入之前的两个`print`语句。
- en: Figure 3.7\. Multiple files open in Spyder; each one has its own tab in the
    file editor pane.
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.7\. 在Spyder中打开的多个文件；每个文件在文件编辑器窗格中都有自己的标签。
- en: '![](images/03fig07.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](images/03fig07.jpg)'
- en: '|  |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-114
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: I strongly encourage you to type the commands again instead of copying and pasting.
    Repetition is a great way to help you get the hang of programming. Forcing yourself,
    especially at the beginning of your programming career, to type commands will
    help speed up your learning process and make writing code second nature.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你再次输入命令而不是复制粘贴。重复是帮助你掌握编程的绝佳方式。强迫自己在编程生涯的初期输入命令将有助于加快你的学习进程，并使编写代码变得像第二本能一样自然。
- en: '|  |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Now save the file in a directory of your choosing. You must save it with a .py
    extension. If you don’t save it with this extension, you won’t be able to run
    the program (the green Run button will be gray). After you save the file, click
    the green Run button. The same output as before should show up in the console.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将文件保存在你选择的目录中。你必须使用 .py 扩展名保存它。如果你不使用这个扩展名保存，你将无法运行程序（绿色运行按钮将变为灰色）。保存文件后，点击绿色运行按钮。之前相同的输出应该会显示在控制台中。
- en: If you close the file you just saved, your program isn’t lost. You can reopen
    the file from the File menu. All the code is still there, and you can run the
    program as if you just wrote it.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你关闭了你刚刚保存的文件，你的程序并没有丢失。你可以从文件菜单中重新打开文件。所有的代码仍然都在那里，你可以像刚刚编写它一样运行程序。
- en: Summary
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lesson, my objective was to teach you
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你
- en: How to install a Python distribution called Anaconda, using Python version 3.5
    and an IDE called Spyder
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Python 3.5 版本和名为 Spyder 的 IDE 安装名为 Anaconda 的 Python 发行版
- en: How to open a new file, write a simple program in the file, save the file, and
    run a program
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何打开新文件，在文件中编写简单的程序，保存文件，并运行程序
- en: How to write code in the file editor and open many files in the editor pane
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在文件编辑器中编写代码并在编辑器窗格中打开多个文件
- en: That the console allows you to peek into values of variables or to show output
    to the user
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制台允许你查看变量的值或向用户显示输出
- en: How to use `print` statements to print expression values to the console
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 `print` 语句将表达式值打印到控制台
