- en: Primary uses of the console
  id: totrans-71
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 控制台的主要用途
- en: Few programmers can write a perfect program on the first go. Even experienced
    programmers make mistakes. Your first try to write a program will be a little
    unsteady, and you’ll have *bugs* (errors) that will show up when you try to run
    your program.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有程序员能够第一次就写出完美的程序。即使是经验丰富的程序员也会犯错。你第一次尝试编写程序时可能会有些不稳定，当你尝试运行程序时，会出现*错误*（bug）。
- en: '|  |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Definition
  id: totrans-74
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A *bug* is an error in a program.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*错误*是程序中的错误。'
- en: '|  |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'If a program has bugs, big or small, you have to try to fix them. You can learn
    a lot from the debugging process. As you start to write more-complicated programs,
    you can think of using the console from the point of view of two roles: you as
    a programmer, and as a person interacting with your program (the user). [Figure
    3.4](#ch03fig04) shows the dual role the console lets you play. A programmer primarily
    uses the console to test commands and debug programs. A user uses the console
    to interact with a program that’s running by typing in input and seeing what the
    program outputs.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果程序有错误，无论大小，你都必须尝试修复它们。你可以从调试过程中学到很多东西。当你开始编写更复杂的程序时，你可以从两个角色的角度考虑使用控制台：你作为程序员，以及作为与你的程序交互的人（用户）。[图
    3.4](#ch03fig04) 展示了控制台允许你扮演的双重角色。程序员主要使用控制台来测试命令和调试程序。用户使用控制台通过输入输入并与正在运行的程序交互来查看程序输出。
- en: Figure 3.4\. Programmers use the console for their own testing and debugging.
    They type commands directly in the console and look at the output. Users interact
    with a program via the console. They type input to a program and view the output
    from a program in the console.
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.4\. 程序员使用控制台进行自己的测试和调试。他们直接在控制台中输入命令并查看输出。用户通过控制台与程序交互。他们在控制台中输入程序输入，并查看程序输出。
- en: '![](images/03fig04.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片 3.4](images/03fig04.jpg)'
- en: The majority of the programs you’ll see in this book don’t have a visual interface.
    Instead, you’ll write programs that interact with users via text in the console;
    users will be given the opportunity to enter text/numbers/symbols when prompted
    in the console, and your program will display results in the console. [Figure
    3.5](#ch03fig05) shows an example of how the user may interact with the programs
    you write.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将看到的绝大多数程序都没有图形界面。相反，你将编写通过控制台中的文本与用户交互的程序；当在控制台中提示时，用户将被给予输入文本/数字/符号的机会，你的程序将在控制台中显示结果。[图
    3.5](#ch03fig05) 展示了用户可能如何与编写的程序交互的示例。
- en: Figure 3.5\. An example of a user interacting with a program
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.5\. 用户与程序交互的示例
- en: '![](images/03fig05_alt.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片 3.5](images/03fig05_alt.jpg)'
- en: As a programmer, you’ll be using the console to take on the role of a user of
    your program. This is most useful when debugging programs (when you’re trying
    to figure out why your program isn’t working as expected). When you use the file
    editor to write more-complicated programs, it’s often useful to have the console
    print values of any computations or objects in your programs, not just the final
    value. Doing so can help you determine intermediary values in your programs and
    help you debug. If running your program is like trying out a recipe, printing
    intermediary values is like tasting items in your recipe to make sure everything
    is going well. Debugging is covered in a lot more detail in [unit 7](kindle_split_045.html#part08).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 作为程序员，你将使用控制台扮演你程序用户的角色。这在调试程序（当你试图弄清楚为什么你的程序没有按预期工作）时最有用。当你使用文件编辑器编写更复杂的程序时，通常很有用，让控制台打印出程序中任何计算或对象的价值，而不仅仅是最终值。这样做可以帮助你确定程序中的中间值，并帮助你调试。如果运行程序就像尝试食谱一样，打印中间值就像尝试食谱中的项目以确保一切顺利。调试将在第
    7 单元（kindle_split_045.html#part08）中更详细地介绍。
- en: The console is useful for trying out single expressions and seeing their values.
    You can retype expressions in the console if you want to run them again, or you
    can use the up arrow to see expressions you previously typed and hit Enter to
    run them again. A file editor saves your expressions to a file so you don’t need
    to retype them. This saves a lot of time when you want to write programs that
    are longer than one line.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 控制台对于尝试单个表达式并查看它们的值很有用。如果你想再次运行表达式，可以在控制台中重新输入，或者使用上箭头查看之前输入的表达式，然后按 Enter 键再次运行。文件编辑器将你的表达式保存到文件中，这样你就不需要重新输入它们。当你想编写多行以上的程序时，这可以节省很多时间。
- en: 3.2.2\. The file editor
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2\. 文件编辑器
- en: 'When you write more-complicated Python programs containing more than just a
    couple of lines, you should use the file editor pane. Here, you can type the commands
    (in programming, called *statements*), one on each line, as in [figure 3.3](#ch03fig03).
    After you finish writing a set of commands, you can run the program by clicking
    the green arrow in the toolbar at the top of Spyder, shown in [figure 3.6](#ch03fig06).
    Editing and running files is the same for all operating systems that Anaconda
    supports: PC, Mac, and Linux. This book shows screenshots from a Windows operating
    system.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编写包含超过几行代码的更复杂的Python程序时，你应该使用文件编辑器窗格。在这里，你可以逐行输入命令（在编程中称为*语句*），就像[图3.3](#ch03fig03)中所示。完成一组命令的编写后，你可以通过点击Spyder顶部工具栏中的绿色箭头来运行程序，如图[图3.6](#ch03fig06)所示。在Anaconda支持的所有操作系统上编辑和运行文件都是相同的：PC、Mac和Linux。本书展示了Windows操作系统的截图。
- en: Figure 3.6\. Click the green arrow button to run the program.
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.6\. 点击绿色箭头按钮以运行程序。
- en: '![](images/03fig06_alt.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](images/03fig06_alt.jpg)'
- en: Not all lines of code produce output visible to the user
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 并非所有代码行都会产生用户可见的输出
- en: 'In the empty file, type `3 + 2` on line 8, as shown previously in [figure 3.3](#ch03fig03).
    On the next line, type `4 / 5`. Don’t type anything else yet. Now click the green
    arrow to run the program. The first time you click the arrow, you may get a pop-up
    that asks you for the working directory; it’s OK to accept the default values.
    What happens? Your console at the bottom right shows some red text, similar to
    the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在空文件中，在第8行输入`3 + 2`，如图[图3.3](#ch03fig03)中之前所示。在下一行，输入`4 / 5`。现在不要输入其他任何内容。现在点击绿色箭头运行程序。第一次点击箭头时，可能会弹出一个窗口询问你工作目录；接受默认值即可。发生了什么？你右下角的控制台显示了类似以下的一些红色文本：
- en: '[PRE0]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That line indicates that your program ran, but nothing was shown to the user.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 那行指示你的程序已运行，但没有向用户显示任何内容。
- en: Now make the following additions. On line 10, type `print(3 + 2)`. And on the
    following line, type `print(4 / 5)`. Run the program again. Now what happens?
    You should see the same thing as in [figure 3.3](#ch03fig03). The console shows
    the results of the calculations to the user, each on a different line.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在做出以下添加。在第10行，输入`print(3 + 2)`。然后在下一行，输入`print(4 / 5)`。再次运行程序。现在发生了什么？你应该看到与[图3.3](#ch03fig03)中相同的内容。控制台显示了计算结果，每个结果都在不同的行上。
- en: How does that work? The Python interpreter executes each line in the file. It
    first runs the statement `3 + 2` and internally calculates the result of this
    expression. Then it internally calculates `4 / 5`. Because these two statements
    don’t tell Python to show the output of the calculations, their values don’t show
    up on the console.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何工作的？Python解释器执行文件中的每一行。它首先运行语句`3 + 2`，并在内部计算这个表达式的结果。然后它内部计算`4 / 5`。因为这两个语句没有告诉Python显示计算结果，所以它们的值没有显示在控制台上。
- en: A keyword in Python, `print`, is reserved for when you want to output the value
    of whatever is in the parentheses following `print` to the console. In this case,
    you show the result of evaluating the expressions `3 + 2` and `4 / 5`, in that
    order.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Python中的一个关键字`print`，用于当你想要将`print`后面的括号内任何内容的值输出到控制台时。在这种情况下，你展示了评估表达式`3 +
    2`和`4 / 5`的结果，顺序如下。
- en: '|  |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Quick check 3.2**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查3.2**'
- en: Which of these expressions will the user see on the console? Type the expressions
    in the file editor and click Run to check!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 用户将在控制台看到以下哪种表达式？在文件编辑器中输入这些表达式，然后点击运行以检查！
- en: '**[1](kindle_split_056.html#app01qa6q0a1)**'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](kindle_split_056.html#app01qa6q0a1)**'
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`print(4 - 4 * 4)`'
  id: totrans-101
  prefs:
