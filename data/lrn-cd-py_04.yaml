- en: 3.1\. Installing Python
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 安装Python
- en: The Python programming language is, at the time of this writing, the most popular
    language for teaching introductory computer science. The language is used by top
    universities to expose students to programming, and many students are citing Python
    as a language they’re familiar with upon entering college. Broadly, Python is
    used to build applications and websites, and is being used behind the scenes by
    companies such as NASA, Google, Facebook, and Pinterest to maintain features and
    analyze collected data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作本书时，Python编程语言是教授入门计算机科学最受欢迎的语言。该语言被顶尖大学用来让学生接触编程，许多学生在进入大学时都提到Python是他们熟悉的语言。广泛来说，Python用于构建应用程序和网站，并且被像NASA、Google、Facebook和Pinterest这样的公司用于后台维护功能和分析收集的数据。
- en: Python is a great general-purpose language that can be used to write quick and
    simple programs. After you set up a working environment, writing a program in
    Python doesn’t require much setup.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种优秀的通用编程语言，可以用来编写快速简单的程序。在设置好工作环境后，用Python编写程序不需要做太多的设置。
- en: 3.1.1\. What is Python?
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1\. 什么是Python？
- en: Python is a programming language created by Guido van Rossum at Centrum Wiskunde
    & Informatica in the Netherlands. But the name *Python* is also used to refer
    to the interpreter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种由荷兰Centrum Wiskunde & Informatica的Guido van Rossum创建的编程语言。但“Python”这个名字也被用来指代解释器。
- en: '|  |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A Python interpreter is a program used to run programs written in the Python
    programming language.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python解释器是一个用于运行用Python编程语言编写的程序的程序。
- en: '|  |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: In the Python programming language, every *thing*, called an *object*, has characteristics
    (data) associated with it and ways to interact with it. For example, any word
    is a thing, or object, in Python. The data associated with the word *summer* is
    the letter characters in that sequence. One way that you can interact with the
    word is to change every letter to be uppercase. An example of a more complicated
    object is a bicycle. The data associated with a bicycle could be the number of
    wheels, its height, its length, and its color. The actions that a bike can do
    might be that it can fall over, a person can ride it, and you can repaint it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python编程语言中，每个*东西*，称为*对象*，都与它相关的特征（数据）和与之交互的方式。例如，任何单词在Python中都是一个*东西*，或*对象*。与单词*summer*相关的数据是该序列中的字母字符。你可以与单词交互的一种方式是将每个字母都改为大写。一个更复杂的对象的例子是一辆自行车。与自行车相关的数据可能包括轮子的数量、高度、长度和颜色。自行车可以做的动作可能包括它可能会倒下，有人可以骑它，你也可以重新粉刷它。
- en: In this book, you’ll be writing programs in the latest Python version at the
    time of this writing, version 3.5.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将使用写作时的最新Python版本，即版本3.5。
- en: 3.1.2\. Downloading Python version 3.5
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2\. 下载Python 3.5版本
- en: You can download Python version 3.5 in various ways; you can get it from the
    official Python website, [www.python.org](http://www.python.org), or through any
    third-party programs that offer the Python language as well as extra packages
    preinstalled. In this book, I recommend that you download a specific third-party
    program called the *Anaconda Python Distribution*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过多种方式下载Python 3.5版本；你可以从官方Python网站[www.python.org](http://www.python.org)获取，或者通过提供Python语言以及预装额外包的任何第三方程序。在这本书中，我推荐你下载一个名为*Anaconda
    Python Distribution*的特定第三方程序。
- en: 3.1.3\. Anaconda Python Distribution
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3\. Anaconda Python Distribution
- en: You can download the Anaconda Python Distribution from [www.anaconda.com](http://www.anaconda.com).
    This free Python distribution offers various versions of Python and includes more
    than 400 of the most popular packages for science, math, engineering, and data
    analysis. There’s also a lighter version, without any of the extra packages, called
    *Miniconda*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[www.anaconda.com](http://www.anaconda.com)下载Anaconda Python Distribution。这个免费的Python发行版提供了Python的各种版本，并包括400多个最受欢迎的科学、数学、工程和数据分析包。还有一个不带任何额外包的轻量级版本，称为*Miniconda*。
- en: Go to the downloads page, [www.anaconda.com/downloads](http://www.anaconda.com/downloads),
    and choose the Python 3.5 download link for your appropriate operating system.
    Follow the installation instructions with the default values to install the distribution
    on your computer. Note that the latest version might be different than Python
    3.5, and that’s fine. For our purposes, changes between subversions of Python
    3 won’t make a difference.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 前往下载页面，[www.anaconda.com/downloads](http://www.anaconda.com/downloads)，并选择适合您操作系统的
    Python 3.5 下载链接。按照默认值遵循安装说明，在您的计算机上安装该发行版。请注意，最新版本可能与 Python 3.5 不同，这是可以的。就我们的目的而言，Python
    子版本之间的变化不会产生影响。
- en: 3.1.4\. Integrated development environments
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.4\. 集成开发环境
- en: After the installation is complete, open Spyder, a program part of Anaconda.
    Spyder is an integrated development environment (IDE) that you’ll use to write
    and run your programs in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，打开 Spyder，它是 Anaconda 的一部分程序。Spyder 是一个集成开发环境（IDE），您将使用它来编写和运行本书中的程序。
- en: '|  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: An *integrated development environment* (IDE) is a complete programming environment
    that helps make your program writing experience a lot nicer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *集成开发环境*（IDE）是一个完整的编程环境，它有助于使您的程序编写体验更加愉快。
- en: '|  |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Open Spyder
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 打开 Spyder
- en: In Windows only, you can open Spyder from the Anaconda folder in the Start menu,
    shown in [figure 3.1](#ch03fig01).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 中，您可以从开始菜单中的 Anaconda 文件夹打开 Spyder，如图 3.1 所示。
- en: Figure 3.1\. Anaconda folder in the Start menu
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.1\. 开始菜单中的 Anaconda 文件夹
- en: '![](images/03fig01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/03fig01.jpg)'
- en: 'Some of the important features that the Spyder IDE offers, shown in [figure
    3.2](#ch03fig02), are as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Spyder IDE 提供的一些重要功能，如图 3.2 所示，包括以下内容：
- en: An editor to write your Python programs
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于编写 Python 程序的编辑器
- en: A way to see lines of code, before running your program, that may contain potential
    errors or inefficiencies
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在运行程序之前查看可能包含潜在错误或不效率的代码行的一种方式
- en: A console to interact with the user of your programs, through input and output
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于与程序用户交互的控制台，通过输入和输出
- en: A way to see values of variables in your program
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看程序中变量值的一种方式
- en: A way to step through your code line by line
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐行遍历您代码的一种方式
- en: '[Figure 3.2](#ch03fig02) shows the entire Spyder IDE and some code written
    in the code editor. You don’t have to understand the code.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3.2](#ch03fig02) 展示了整个 Spyder IDE 和代码编辑器中编写的部分代码。您不需要理解代码。'
- en: Figure 3.2\. The Spyder IDE with the code editor, console, and variable explorer
    windows
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.2\. 包含代码编辑器、控制台和变量探索器窗口的 Spyder IDE
- en: '![](images/03fig02_alt.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/03fig02_alt.jpg)'
- en: 3.2\. Setting up your workspace
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 设置您的开发空间
- en: 'When you open Spyder, as shown in [figure 3.2](#ch03fig02), you see that the
    program window is separated into three window panes:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当您打开 Spyder，如图 3.2 所示，您会看到程序窗口被分为三个窗口面板：
- en: The left pane is the editor, originally containing no code, only a few lines
    of text. You’ll notice that this text is green, meaning that this is a multi-line
    comment—not code that will be run.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 左侧面板是编辑器，最初不包含代码，只有几行文本。您会注意到这些文本是绿色的，这意味着这是一个多行注释——不是将要运行的代码。
- en: The top-right pane might contain the object inspector, variable explorer, or
    file explorer. You won’t be using this window pane, but the variable explorer,
    for example, shows you the values for each variable in your program after the
    program is finished.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右上角的面板可能包含对象检查器、变量探索器或文件探索器。您不会使用这个窗口面板，但例如变量探索器会显示程序完成后每个变量的值。
- en: The bottom-right pane is, by default, the IPython console. In this lesson, you’ll
    see some basics regarding the IPython console and the file editor.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右下角的面板默认是 IPython 控制台。在本课中，您将了解有关 IPython 控制台和文件编辑器的一些基础知识。
- en: The next two sections will guide you through simple computations in Spyder.
    You’ll see how to enter the computations directly in the console and how to write
    more-complicated programs in the code editor. At the end of the next two sections,
    your Spyder session should look like [figure 3.3](#ch03fig03).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 下两个部分将指导您在 Spyder 中进行简单计算。您将看到如何直接在控制台中输入计算，以及如何在代码编辑器中编写更复杂的程序。在下两个部分的结尾，您的
    Spyder 会话应类似于图 3.3。
- en: Figure 3.3\. Spyder session after entering expressions in the IPython console
    and the code editor
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.3\. 在 IPython 控制台和代码编辑器中输入表达式后的 Spyder 会话
- en: '![](images/03fig03_alt.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/03fig03_alt.jpg)'
- en: 3.2.1\. The IPython console
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1\. IPython 控制台
- en: The IPython console is the primary way that you can quickly test commands to
    see what they do. More important, users will be using the console to interact
    with your programs. The *I* in *IPython* stands for *interactive*. The IPython
    console is an advanced console that gives its users neat features including autocompletion,
    a history of previous commands typed in, and color highlighting of special words.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: IPython 控制台是你可以快速测试命令以查看它们做什么的主要方式。更重要的是，用户将使用控制台与你的程序进行交互。*IPython*中的*I*代表*交互式*。IPython
    控制台是一个高级控制台，为用户提供包括自动完成、之前输入的命令历史记录以及特殊单词的颜色高亮等便捷功能。
- en: Writing commands directly into the console
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 直接在控制台中编写命令
- en: You can write single commands directly in the IPython console to try things
    and see what they do. If you’re just beginning to program, you should be trying
    things out a lot. That’s the best way to start gaining intuition about what statements
    do and what expressions evaluate to.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接在 IPython 控制台中编写单个命令来尝试一些事情并查看它们的效果。如果你刚开始编程，你应该多尝试一些。这是开始了解语句做什么以及表达式如何评估的最佳方式。
- en: Type `3 + 2` in the console and hit Enter to perform this addition. You’ll see
    the result `5` preceded by the text `Out[]`. Now type `4 / 5` to perform this
    division and you’ll see the result `0.8` preceded by the text `Out[]`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制台中输入 `3 + 2` 并按 Enter 键执行这个加法操作。你会看到结果 `5`，前面跟着文本 `Out[]`。现在输入 `4 / 5` 来执行这个除法操作，你会看到结果
    `0.8`，前面也跟着文本 `Out[]`。
- en: You can think of this console as something that lets you peek into the values
    of the expressions that you type in. Why do I say *peek*? Because the results
    of these expressions aren’t visible to a user. To make them visible to a user,
    you must explicitly print their values to the console. Type `print(3 + 2)` in
    the console. The number `5` is printed again, except that there’s no `Out[]` right
    before it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将这个控制台想象成让你窥视你输入的表达式值的工具。为什么我说*窥视*？因为这些表达式的结果对用户是不可见的。要使它们对用户可见，你必须明确地将它们的值打印到控制台。在控制台中输入
    `print(3 + 2)`。数字 `5` 再次被打印出来，但这次前面没有 `Out[]`。
- en: Both `3 + 2` and `4 / 5` are called Python *expressions*. In general, anything
    in Python that can be evaluated to a value is called an expression. You’ll see
    more examples of expressions in [lesson 4](kindle_split_014.html#ch04). In the
    next section, you’ll see how to enter commands in the file editor to write more-complicated
    programs.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 两者 `3 + 2` 和 `4 / 5` 都被称为 Python *表达式*。一般来说，Python 中任何可以评估为值的都是表达式。你将在[第4课](kindle_split_014.html#ch04)中看到更多表达式的例子。在下一节中，你将看到如何在文件编辑器中输入命令来编写更复杂的程序。
- en: '|  |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Quick check 3.1**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速检查 3.1**'
- en: Will the following expressions show output to the user, or are they just letting
