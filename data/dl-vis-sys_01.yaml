  zh: 第1部分\. 深度学习基础
- en: Computer vision is a technological area that’s been advancing rapidly thanks
    to the tremendous advances in artificial intelligence and deep learning that have
    taken place in the past few years. Neural networks now help self-driving cars
    to navigate around other cars, pedestrians, and other obstacles; and recommender
    agents are getting smarter about suggesting products that resemble other products.
    Face-recognition technologies are becoming more sophisticated, too, enabling smartphones
    to recognize faces before unlocking a phone or a door. Computer vision applications
    like these and others have become a staple in our daily lives. However, by moving
    beyond the simple recognition of objects, deep learning has given computers the
    power to imagine and create new things, like art that didn’t exist previously,
    new human faces, and other objects. Part 1 of this book looks at the foundations
    of deep learning, different forms of neural networks, and structured projects
    that go a bit further with concepts like hyperparameter tuning.
