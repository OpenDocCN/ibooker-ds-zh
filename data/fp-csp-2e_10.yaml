- en: Part 3\. Functional designs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：函数式设计
- en: In this part, we’ll widen our focus to designing entire applications or tackling
    cross-cutting concerns with a functional approach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将扩大我们的关注范围，以函数式方法来设计整个应用程序或解决跨领域问题。
- en: Chapter 8 discusses the functional take on validation and error handling.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章讨论了函数式方法在验证和错误处理方面的应用。
- en: Chapter 9 shows how you can modularize and compose an application with functions
    only, using techniques like partial application and the powerful `Aggregate` function
    (fold).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章展示了如何仅使用函数来模块化和组合应用程序，使用部分应用和强大的`Aggregate`函数（折叠）等技术。
- en: Chapter 10 discusses another core function, `Apply`. It also teaches you about
    implementing the LINQ query pattern and compares some functional patterns like
    applicatives and monads. Chapter 10 also introduces a technique called property-based
    testing, which verifies that your code observes certain properties by throwing
    random data at it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章讨论了另一个核心功能，`Apply`。它还教你如何实现LINQ查询模式，并比较了一些函数式模式，如应用和单子。第10章还介绍了一种称为基于属性的测试的技术，通过向代码中抛入随机数据来验证代码是否遵循某些属性。
- en: Chapter 11 discusses the functional approach to representing state, identity,
    and change through immutable data objects, while chapter 12 discusses immutable
    data structures. These principles can be applied not only to in-memory data but
    also at the database level, and this is shown in chapter 13.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章讨论了通过不可变数据对象来表示状态、身份和变化的功能方法，而第12章讨论了不可变数据结构。这些原则不仅适用于内存中的数据，也适用于数据库级别，这在第13章中有所体现。
- en: By the end of part 3, you’ll have acquired a set of tools enabling you to effectively
    tackle many common scenarios using an end-to-end functional approach.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到了第三部分的结尾，你将掌握一套工具，使你能够有效地使用端到端的功能方法来应对许多常见场景。
