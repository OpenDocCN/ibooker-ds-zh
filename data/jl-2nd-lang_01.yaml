- en: Part 1 Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 基础
- en: These chapters cover all of Julia at a basic level. Later chapters will expand
    on topics covered in this part. You will learn about working with numbers, arrays,
    if statements, for loops, text strings, basic I/O, and storing and retrieving
    data from dictionaries. Subsequent parts of the text then discuss these topics
    in greater depth.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节涵盖了 Julia 的基础知识。后续章节将在此基础上扩展讨论。你将学习如何处理数字、数组、if 语句、for 循环、文本字符串、基本输入输出以及从字典中存储和检索数据。文本的后续部分将更深入地讨论这些主题。
