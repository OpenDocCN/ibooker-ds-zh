  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如何撰写求职信：永恒的最佳建议”，作者：Muse 编辑*'
- en: '[http://mng.bz/Jzja](http://mng.bz/Jzja)'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/Jzja](http://mng.bz/Jzja)'
- en: Although [chapter 6](kindle_split_017.html#ch06) provides guidance on writing
    a cover letter, it’s nice to have multiple perspectives. This blog post covers
    topics that aren’t in that chapter, such as how to not worry about bragging.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然第6章提供了撰写求职信的指导，但拥有多个视角是件好事。这篇博客帖子涵盖了那一章中没有涉及的话题，例如如何不担心自吹自擂。
