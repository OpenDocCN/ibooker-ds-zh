  prefs: []
  type: TYPE_NORMAL
  zh: 我们第6章的受访者创建了这个付费课程，旨在帮助有志于成为数据科学家的人优化他们的简历和求职信，以便通过申请跟踪系统（即机器人筛选器）和招聘人员。如果你在第一轮面试中得到的邀请不多，这个课程可能适合你。
