- en: 6.2.1\. Structure
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.1. 结构
- en: 'Cover letters have a less-well-defined set of rules than résumés. That being
    said, here’s a good general structure you can follow:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 求职信的规则不如简历明确。但话虽如此，这里有一个良好的通用结构供你参考：
- en: '***Greeting—*** Ideally, find out who the hiring manager or recruiter for the
    position is. The first place to look is the job description itself; that person’s
    name might be listed. Even if all that’s listed is an email address, you can probably
    figure out who the recruiter is with some online searching. Otherwise, check LinkedIn
    and the company website to see whether one of them identifies the team leader.
    Even if you end up aiming too high—maybe the vice president of the department
    who will be your skip level (manager’s manager)—you’ve still shown that you did
    your research. Finally, if you can’t find a name, address your letter to Dear
    *Department Name hiring manager* *(*such as *“Dear Data Analytics hiring manager).”*
    Don’t say “Dear Sir or Madam”; that phrase is archaic and generic.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***问候语——*** 理想情况下，找出该职位的招聘经理或招聘人员是谁。首先看工作描述本身；那个人的名字可能已经列出。即使只列出了电子邮件地址，你也可以通过一些在线搜索来找出招聘人员。否则，检查领英和公司网站，看看是否其中之一是团队领导。即使你最终目标过高——可能是将成为你直接上级（经理的经理）的部门副总裁——你仍然表明你做了研究。最后，如果你找不到名字，将你的信件地址写为“尊敬的
    *部门名称招聘经理*”（例如，“尊敬的数据分析招聘经理”）。“尊敬的先生或女士”这个说法是过时的，且过于笼统。'
- en: '***Introductory paragraph—*** Introduce yourself, name the position you’re
    interested in, and briefly explain why you’re excited about the company and role.
    If the company has a data science blog, or if any of its data scientists have
    given talks or written blog posts on their work, this paragraph is a great place
    to mention that you’ve watched or read those. Connect what you learned from those
    presentations with why you’re excited about the position or company.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***开场段落——*** 介绍你自己，说明你感兴趣的位置，并简要解释你对公司和角色的兴奋之处。如果公司有一个数据科学博客，或者其数据科学家在他们的工作中发表过演讲或撰写过博客文章，这个段落是提到你看过或读过那些内容的绝佳地方。将你从那些演讲中学到的内容与你为什么对这个职位或公司感到兴奋联系起来。'
- en: '***One to two paragraphs of examples of data science work—*** Connect your
    previous accomplishments with this role. Add details to something you discussed
    in your résumé and go in depth on one role or side project, giving specific examples.
    Follow the “Show, don’t tell” principle; instead of writing that you’re a “detail-oriented,
    organized problem-solver,” provide an example of being this kind of person at
    work.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一至两段关于数据科学工作的例子——*** 将你之前的成就与这个角色联系起来。对你的简历中提到的事情添加细节，并深入探讨一个角色或副项目的具体例子。遵循“展示而非讲述”的原则；不要只是写你是一个“注重细节、有组织的问题解决者”，而是提供一个你在工作中展现这种品质的例子。'
- en: '***Closing paragraph—*** Thank the recruiter for their time and consideration.
    Sum up your qualifications by explaining why you’d be a good fit for the position.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***结尾段落*** 感谢招聘人员的时间和考虑。通过解释为什么你适合该职位来总结你的资格。'
- en: '***Signoff—*** “Sincerely,” “Best,” and “Thank you for your consideration”
    are all good closings. Avoid writing anything too casual or overly friendly, such
    as “Cheers” or “Warmest regards.”'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***结束语*** “此致敬礼”，“最好的祝愿”和“感谢您的考虑”都是很好的结束语。避免写得太随意或过于友好，例如“干杯”或“最温暖的问候”。'
- en: 6.3\. Tailoring
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3\. 量身定制
- en: The previous two sections lay out general rules for writing an effective cover
    letter and résumé. But the best way to differentiate yourself from other candidates
    is to tailor those documents to the position you’re applying for.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个部分概述了撰写有效求职信和简历的一般规则。但区分自己与其他候选人的最佳方式是根据你申请的职位定制这些文件。
- en: The first person who screens your data science résumé isn’t likely to be the
    manager for a position; it may not even be a human! At larger companies, applicant
    tracking systems automatically screen résumés for keywords, surfacing those that
    contain those words. Such a system may not recognize “linear modeling” as meeting
    the requirement for experience in “regression.” A human reader may not, either;
    a human-resources person may have been given nothing besides the job description
    and instructions to find promising candidates. You don’t want to risk a recruiter’s
    not understanding that your project using “k-nearest neighbors” means that you
    have experience in clustering analysis or that *NLP* is the acronym for *natural
    language processing*. You want someone to be able to look back and forth between
    your résumé and the job description easily, finding exact matches for the requirements
    in your experience. Although you don’t want to overload your résumé with tech
    jargon, you do want to use the keywords (such as *R* or *Python*) a few times
    to help the résumé make it through these screens.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 首先筛选你的数据科学简历的人可能不是该职位的经理；甚至可能不是人！在大型公司中，申请跟踪系统会自动筛选简历中的关键词，突出包含这些单词的简历。这样的系统可能不会将“线性建模”视为满足“回归”经验要求，人类读者也可能不会；人力资源人员可能只得到了职位描述和寻找有希望的候选人的指示。你不想冒招聘人员不理解你使用“k-最近邻”的项目意味着你有聚类分析经验的风险，或者*NLP*是*自然语言处理*的缩写。你希望有人能够轻松地在你的简历和职位描述之间来回查看，找到你经验中与要求完全匹配的内容。虽然你不想让你的简历充斥着技术术语，但你确实想使用几次关键词（如*R*或*Python*）来帮助简历通过这些筛选。
- en: We recommend that you have a “master” résumé and cover letter you can pull from
    rather than starting from scratch each time. This approach is especially helpful
    if you’re applying for different types of positions. If some jobs emphasize machine
    learning and others exploratory analyses, it’s much easier if you have bullet
    points and related key terms ready to go. Your master résumé and cover letter
    can be longer than one page, but make sure that the résumé and cover letter you
    submit are always less than a page.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你准备一份“主简历”和求职信，以便从中提取，而不是每次都从头开始。如果你正在申请不同类型的职位，这种方法尤其有帮助。如果有些工作强调机器学习，而另一些则强调探索性分析，那么如果你有现成的要点和相关关键词，就会容易得多。你的主简历和求职信可以超过一页，但请确保你提交的简历和求职信始终不超过一页。
- en: Tailoring your application to the position doesn’t mean that you need to have
    one bullet point or skill for every single requirement. As we discussed in [chapter
    5](kindle_split_016.html#ch05), job descriptions are generally wish lists; try
    to figure out which ones list the core skills for the job. Sometimes, companies
    helpfully divide skills and experience into “requirements” and “nice-to-haves,”
    but even if they don’t, you may be able to tell which is which from the description
    of the job responsibilities. Although companies would love to get someone who
    gets a check-plus on everything, most won’t be holding out for it.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 量身定制你的申请以适应职位并不意味着你需要为每个要求都准备一个要点或技能。正如我们在[第5章](kindle_split_016.html#ch05)中讨论的那样，职位描述通常是愿望清单；试着找出哪些列出了工作的核心技能。有时，公司会方便地将技能和经验分为“要求”和“加分项”，即使他们没有这样做，你也可能从工作职责的描述中判断出哪些是哪些。尽管公司希望找到在所有方面都得到加分的人，但大多数公司不会对此抱有期待。
- en: One exception is big tech firms and well-known, fast-growing startups. These
    companies get a lot of candidates and are looking for reasons to reject people.
    They’re very worried about false positives, meaning hiring someone who is bad
    or even just average. They don’t really care about false negatives—not hiring
    someone who is great—because they have lots of great people in the pipeline. For
    these companies, you usually do have to meet 90% of the requirements, if not 100%.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例外是大型科技公司以及知名且快速发展的初创公司。这些公司收到很多候选人，正在寻找拒绝人的理由。他们非常担心误判，即雇佣一个表现不佳或只是平均水平的人。他们并不真的关心误判——不雇佣一个优秀的人——因为他们有很多优秀的人才在管道中。对于这些公司，你通常确实需要满足90%的要求，如果不是100%。
- en: 6.4\. Referrals
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4. 推荐信
- en: Company websites and job boards all have a place where you can apply, sometimes
    with a click of a button if you’ve saved your résumé on the job board. Unfortunately,
    because it’s so easy to apply this way, your résumé often ends up in a pile of
    hundreds or even thousands of similar cold applications. That’s why we recommend
    not applying this way until you’ve exhausted other options. Reading job postings
    is a great way to get a feel for what kind of jobs are available, but the best
    way to get your foot in the door is to have someone hold it open for you.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 公司网站和招聘网站都有一个可以申请的地方，有时如果你在招聘网站上保存了简历，甚至可以一键申请。不幸的是，因为这种方式申请太容易了，你的简历往往最终会堆成几百甚至几千份类似的冷门申请。这就是为什么我们建议在你用尽其他选项之前不要这样申请。阅读职位发布是一个了解有哪些工作可做的绝佳方式，但最好的方式是有人为你打开大门。
- en: 'You want to try to use the hidden back door to most companies: referrals. A
    *referral* means a current employee recommending someone for a position, usually
    by submitting that person’s application and information through a special system.
    Many companies offer referral bonuses, paying employees a couple thousand dollars
    if they refer someone who gets and accepts a job offer. Companies like people
    who are referred because they come pre-vetted: someone who already works at the
    company and (presumably) is doing well thinks that this person would be a good
    fit. Even if someone doesn’t formally refer you, being able to write in your cover
    letter “I discussed this position with [Star Employee X]” and have that person
    tell the hiring manager to look out for your résumé are huge benefits.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你想尝试使用大多数公司的隐藏后门：推荐信。*推荐信*意味着一名现任员工推荐某人担任某个职位，通常是通过一个特殊系统提交该人的申请和信息。许多公司提供推荐奖金，如果他们推荐的人接受了工作邀请，公司会支付员工几千美元。公司喜欢推荐的人，因为他们已经过筛选：一个已经在公司工作并且（据推测）表现良好的人认为这个人会是一个合适的候选人。即使某人没有正式推荐你，能够在你的求职信中写道“我和[明星员工X]讨论了这个职位”，并且让那个人告诉招聘经理注意你的简历，这也是巨大的好处。
- en: How do you find people who can refer you? Start by looking at LinkedIn to see
    whether you know anyone who works at a company you’re interested in. Even if you
    haven’t spoken to that person in a while, it’s perfectly fine to reach out with
    a polite message. Next, look for people who previously worked at the same company
    or went to the same school as you. You’re more likely to get a response to a cold
    message if you mention something you have in common. Finally, look for people
    who are second-degree contacts to see who you have in common. If you’re on good
    terms with any of your mutual connections, reach out to that person to see if
    they’d be willing to introduce you.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何找到可以为你推荐的人？首先，查看LinkedIn看看你是否认识在你想去的公司工作的人。即使你已经有一段时间没有和那个人说话了，用礼貌的信息联系也是完全可以的。接下来，寻找之前在同一公司工作过或去过同一所学校的人。如果你提到一些共同点，你更有可能收到冷消息的回复。最后，寻找二度联系人，看看你和谁有共同点。如果你和任何共同联系人关系良好，联系那个人看看他们是否愿意为你介绍。
- en: If you’re reaching out to a data scientist, take some time to learn about what
    they do. Do they have a blog, Twitter account, or GitHub repo where they’ve shared
    their work? Mark Meloon, a data scientist at ServiceNow, wrote in his blog post
    “Climbing the relationship ladder to get a data science job” ([http://mng.bz/O95o](http://mng.bz/O95o))
    that the most effective messages are ones that combine a compliment about the
    content he’s published with a request to ask some more questions. This way, you’ll
    also avoid asking about things they’ve already publicly talked about and can focus
    on getting advice that you couldn’t find elsewhere.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你联系的是数据科学家，花点时间了解他们所做的工作。他们是否有博客、Twitter账号或GitHub仓库，他们在那里分享了自己的工作？ServiceNow的数据科学家Mark
    Meloon在他的博客帖子“攀登关系阶梯以获得数据科学工作”([http://mng.bz/O95o](http://mng.bz/O95o))中写道，最有效的信息是将对他已发布内容的赞美与提出更多问题相结合的请求。这样，你也会避免询问他们已经公开谈论过的事情，并可以专注于获取你在其他地方找不到的建议。
- en: Remember that it’s not only people in data science who can help you. Although
    other data scientists are best positioned to tell you what it’s like to work at
    their company, people in any position can refer you. If someone you know works
    at a company you want to apply to, reach out to them! At the very least, they
    can still offer you insight into the company culture.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，不仅数据科学领域的人可以帮助你。虽然其他数据科学家最好能告诉你他们公司的工作情况，但任何职位的人都可以为你提供参考。如果你认识的人在你想要申请的公司工作，就联系他们！至少，他们还可以为你提供对公司文化的洞察。
- en: '|  |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Crafting an effective message**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**撰写有效的信息**'
- en: 'In his blog post “Do you have time for a quick chat?” ([http://mng.bz/YeaK](http://mng.bz/YeaK)),
    Trey Causey, a senior data science manager at [Indeed.com](http://Indeed.com),
    outlines some suggestions for effectively reaching out to someone you don’t know
    to talk about your project, job search, or career choice. By following these guidelines,
    you’ll be much more likely to get a response, have a productive meeting, and build
    a good foundation for a continuing relationship:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的博客帖子“你有时间进行简短聊天吗？”([http://mng.bz/YeaK](http://mng.bz/YeaK))中，Indeed.com的高级数据科学经理Trey
    Causey概述了一些有效联系不认识的人以讨论你的项目、求职或职业选择的建议。遵循这些指南，你更有可能得到回复，进行富有成效的会议，并为持续的关系打下良好的基础：
- en: Have an agenda for what you want to discuss, and include it in your email.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你想要讨论的内容制定一个议程，并将其包含在电子邮件中。
- en: Suggest a few times (including an ending time 30 minutes later) and a location
    near the person’s workplace.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出几个时间（包括30分钟后的结束时间）和靠近对方工作地点的地点。
- en: Buy their lunch or coffee.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 买他们的午餐或咖啡。
- en: Get there early.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提前到达那里。
- en: Have specific questions and goals for your conversation based on the agenda
    you sent. Don’t just ask for “any advice you can give me.”
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你发送的议程，为你的对话设定具体的问题和目标。不要只是询问“你能给我什么建议”。
- en: Keep track of the time, and let them know when you’ve used all the time you
    asked for; if they want to keep talking, they will.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意时间，并在你用完请求的所有时间后通知他们；如果他们想继续交谈，他们会。
- en: Thank them, and follow up on anything you talked about.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢他们，并跟进你们讨论的任何内容。
- en: 'Here’s how Trey pulls that all together into a sample message:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是Trey如何将这些内容整合到一个示例信息中的方法：
- en: “Hi, Trey. I read your blog post on data science interviews and was hoping I
    could buy you a coffee at Storyville in Pike Place this week to ask you a few
    questions about your post.
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “嗨，Trey。我读了你关于数据科学面试的博客帖子，希望这周能在派克广场的Storyville请你喝咖啡，向你提出一些关于你帖子的问题。
- en: ''
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m currently interviewing, and the part about whiteboard coding was really
    interesting to me. I’d love to hear your thoughts on how to improve whiteboard
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我目前正在接受采访，关于白板编码的部分对我来说非常有趣。我很想听听你对如何改进白板编码问题的看法，以及分享一些我自己的经验。
- en: ''
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m currently interviewing, and the part about whiteboard coding was really
    interesting to me. I’d love to hear your thoughts on how to improve whiteboard
    coding questions and answers, as well as share some of my own experiences with
    these types of questions.
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我目前正在接受采访，关于白板编码的部分对我来说非常有趣。我很想听听你对如何改进白板编码问题的看法，以及分享一些我自己的经验。
- en: ''
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Could you spare 30 minutes sometime—say, Tuesday or Wednesday of next week?
    Thanks for writing the post!”
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能抽出30分钟的时间吗——比如说，下周的周二或周三？感谢你写那篇帖子！”
- en: '|  |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 6.5\. Interview with Kristen Kehrer, data science instructor and course creator
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5. 对Kristen Kehrer的采访，数据科学讲师和课程创建者
- en: Kristen Kehrer is a data science instructor at University of California—Berkeley
    Extension, faculty member at Emeritus Institute of Management, and founder of
    Data Moves Me, LLC. Data Moves Me helps data science teams communicate machine
    learning model results to stakeholders so that the business can make decisions
    confidently. She holds an MS in applied statistics and is a co-author of the upcoming
    book *Mothers of Data Science* (self-published).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯滕·凯赫勒是加州大学伯克利分校扩展学院的数据科学讲师，Emeritus管理学院教师，Data Moves Me, LLC的创始人。Data Moves
    Me帮助数据科学团队向利益相关者传达机器学习模型结果，以便业务可以自信地做出决策。她拥有应用统计学硕士学位，是即将出版的书籍《数据科学之母》（自出版）的合著者。
- en: How many times would you estimate you’ve edited your résumé?
  id: totrans-228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你估计自己修改过简历多少次？
- en: Oh, a million! I come from a blue-collar family, where my dad was a firefighter
    and my mom stayed at home, so I was never taught how to write a great résumé for
    industry. But I did okay by asking others for help when I was getting out of grad
    school. I also have always been the type to keep track of any new project I work
    on or anything interesting that I could add to my résumé. I wasn’t one of those
    people who’d go for two years without updating my résumé. More recently, my old
    company paid for a career coach when they laid me off. I got to learn all about
    résumé best practices and how to effectively position myself to land a great job.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，成千上万次！我来自一个蓝领家庭，我爸爸是消防员，我妈妈在家照顾家务，所以我从未学过如何为行业写一份优秀的简历。但当我从研究生院毕业时，我通过向他人求助做得还不错。我总是喜欢记录下我工作的任何新项目或我可以添加到简历中的任何有趣的事情。我不是那种两三年不更新简历的人。最近，我原来的公司在我被裁员时支付了一个职业教练的费用。我得以了解简历的最佳实践以及如何有效地定位自己以获得一份好工作。
- en: I absolutely advise people to update their résumé often. Especially if you’ve
    been working at the same place for a while, it is very difficult to try and think
    about all the relevant things that you could add to your résumé. For example,
    I co-authored a couple posters in the healthcare industry that won awards. That’s
    not relevant to every position I apply for, but if I am applying to a position
    in healthcare, I’d want to be able to reference that research. If I didn’t keep
    track of it, I would not be able to remember who my co-authors were or what the
    title of the poster was.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我绝对建议人们经常更新简历。尤其是如果你在同一地方工作了一段时间，试图思考你可以添加到简历中的所有相关事情是非常困难的。例如，我合著了几篇在医疗保健行业获奖的海报。这并不是我申请的每个职位都相关的，但如果我申请的是医疗保健职位，我希望能够引用这项研究。如果我没有记录下来，我就无法记住我的合著者是谁，或者海报的标题是什么。
- en: What are common mistakes you see people make?
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你看到人们常犯哪些错误？
- en: So many things! One is the four-page résumé that still has that they were a
    swimming coach. Another is not realizing that the applicant tracking systems don’t
    parse certain things well. If people have icons or charts on their résumé, that’s
    going to come through as a blob on a lot of the older automated systems and may
    end up with you being automatically rejected. I also don’t like when people put,
    say, three stars for Python, because you’re not giving people any context, and
    whichever skill you’re putting two stars for, you’re saying that you’re not good
    at that thing.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 太多了！有一份四页的简历，上面还写着他们曾是游泳教练。另一件是没意识到申请跟踪系统无法很好地解析某些内容。如果人们在简历上放图标或图表，那么在许多较老的自动化系统中可能会显示为一大团东西，最终可能导致你被自动拒绝。我也不喜欢人们放，比如说，三个星号代表Python，因为你没有给人们提供任何背景信息，而且无论你为哪种技能放两个星号，你都是在说你不擅长那件事。
- en: Do you tailor your résumé to the position you’re applying to?
  id: totrans-233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你会根据你申请的职位调整你的简历吗？
- en: I’m not obsessive about it. But almost all medium to large companies now use
    an applicant tracking system, and you want to be able to rank high in terms of
    matching keywords. If I saw things on a particular job description that matched
    things that I’ve done, but were maybe worded slightly differently, I’d just edit
    a couple words to match the verbiage that they’re using on their job description.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此并不痴迷。但现在几乎所有中等或大型公司都使用申请跟踪系统，你希望能够在匹配关键词方面排名很高。如果我看到某个特定的工作描述中提到了我做过的事情，但措辞略有不同，我就会修改几个词来匹配他们在工作描述中使用的话语。
- en: What strategies do you recommend for describing jobs on a résumé?
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你推荐哪些策略来描述简历上的工作？
- en: I tell people to optimize their résumé for the job they want, not the job they
    have. You don’t need to make a list of all the things that you’ve ever done. Instead,
    think about what you’ve done that you can reposition for data science. For example,
    if you’re a math teacher, you’ve been explaining technical or mathematical material
    to a nontechnical audience. Or maybe you worked on a project where, even though
    it wasn’t in analytics, you had to work cross-functionally across multiple teams.
    Overall, you want to be able to show that you’re able to solve problems, self-manage,
    communicate well, and achieve results. Finally, you can use side projects to highlight
    your technical chops and the initiative that you’re taking.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉人们优化他们的简历以匹配他们想要的工作，而不是他们已经拥有的工作。你不需要列出你曾经做过的所有事情。相反，想想你做了什么，你可以将其重新定位为数据科学。例如，如果你是一名数学老师，你一直在向非技术受众解释技术或数学材料。或者也许你在某个项目中工作过，尽管它不是在分析领域，但你不得不跨多个团队进行跨职能工作。总的来说，你想要能够展示你能够解决问题，自我管理，有效沟通，并取得成果。最后，你可以使用副项目来突出你的技术专长和所采取的主动性。
- en: What’s your final piece of advice for aspiring data scientists?
  id: totrans-237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有志成为数据科学家的人有什么最终建议？
- en: You need to start applying to data science jobs. Too many people just keeping
    taking online courses because they think they need to know a million things to
    become a data scientist, but the fact is, you’re going to start a job, and you’re
    still going to have more to learn. Even ten years in, I still have more to learn.
    By applying, you’ll get feedback from the market. If nobody responds to your résumé,
    maybe it’s that you’re not positioning yourself well, or maybe it’s that you don’t
    quite have the skills. Gather some feedback from a few people and then choose
    an area to focus on, such as being able to automate processes in Python. Work
    on that, add it to your résumé, and apply to more. You need to apply, get responses,
    and iterate and move forward until you get a job.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要开始申请数据科学职位。太多的人只是不断地上在线课程，因为他们认为他们需要知道成千上万的事情才能成为数据科学家，但事实是，你将开始一份工作，你仍然需要学习更多。即使十年后，我仍然有更多东西要学习。通过申请，你会从市场上获得反馈。如果你的简历没有人回应，可能是因为你没有很好地定位自己，或者可能是因为你的技能还不够。从几个人那里收集一些反馈，然后选择一个领域来专注，比如能够用Python自动化流程。专注于这个领域，将其添加到你的简历中，并申请更多。你需要申请，获得回应，迭代并前进，直到你找到工作。
- en: Summary
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Your résumé isn’t an exhaustive list of everything you’ve ever done. You need
    it to get you an interview, not the job, so focus on matching it closely to the
    job description.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的简历并不是你曾经做过的一切的详尽清单。你需要它来获得面试机会，而不是工作本身，所以请确保它与职位描述紧密匹配。
- en: Cover letters let you show why you’re interested in an organization and how
    your experience positions you to make a valuable contribution.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 求职信让你展示你对一个组织的兴趣以及你的经验如何使你能够做出有价值的贡献。
- en: Talking to people who currently work at a company, especially if they’re data
    scientists, is the best way to get insight into specifics about openings and company
    culture.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与目前在该公司工作的人交谈，尤其是如果他们是数据科学家，是了解具体职位空缺和公司文化的最佳方式。
- en: 'Chapter 7\. The interview: What to expect and how to handle it'
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7章. 面试：预期内容及应对策略
- en: '![](f0101-01.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0101-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: What interviewers are looking for
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官在寻找什么
- en: Common types of interview questions
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的面试问题类型
- en: Proper etiquette when communicating with a company
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与公司沟通时的适当礼仪
- en: 'If you stop to consider the process of an interview, you might realize just
    how tricky it is: somehow, you need to show total strangers that you’d be good
    in a role you know about only from a few paragraphs in a job posting. In the interview,
    you may be asked technical questions at all levels about different technologies—some
    of which you may not have used before. Further, during the interview you’ll need
    to learn enough about the company to be able to decide whether you’d *want* to
    work there. You have to do all of these things in only a few hours, all while
    acting professional and proper. It’s enough to give you some serious anxiety sweats.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你停下来思考面试的过程，你可能会意识到它有多么棘手：你需要向完全陌生的人展示，你会在一个你只从职位描述中看过几段文字的角色中做得很好。在面试中，你可能会被问到关于不同技术的各种技术问题，其中一些你可能之前从未使用过。此外，在面试过程中，你需要了解足够多的公司信息，以便能够决定你是否*想要*在那里工作。你必须在短短几个小时里完成所有这些事情，同时还要表现得专业和得体。这足以让你感到严重的焦虑。
- en: The good news is that with the right preparation and mindset, data science interviews
    can be taken from panic-attack-inducing to manageable, tolerable, and maybe even
    an enjoyable experience.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，有了正确的准备和心态，数据科学面试可以从引起恐慌到可管理、可忍受，甚至可能是一种愉快的体验。
- en: In this chapter, we walk you through what interviewers are looking for and how
    to adjust your thinking to align with their needs. We discuss technical and nontechnical
    questions, as well as a data science case study. Finally, we go through how to
    behave and what questions you should be asking interviewers. With this information,
    you should be well prepared for what lies ahead.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将向您介绍面试官在寻找什么，以及如何调整您的思维方式以符合他们的需求。我们讨论技术性和非技术性问题，以及一个数据科学案例研究。最后，我们讨论如何表现以及您应该向面试官提出哪些问题。有了这些信息，您应该为即将到来的挑战做好充分准备。
- en: 7.1\. What do companies want?
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1. 公司想要什么？
- en: 'When employees of a company are interviewing candidates for an open position,
    they’re looking for one crucial person:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司员工在面试空缺职位候选人时，他们寻找的是一个关键人物：
- en: '*Someone who can do the job.*'
  id: totrans-254
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*能够胜任这份工作的人*。'
- en: This is the only type of person they’re looking for. Companies aren’t looking
    for the person who gets the most interview questions right or who has the most
    degrees or years of experience. They only want someone who can do the work that
    needs to be done and help the team move forward with its goals.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他们唯一寻找的人。公司不是在寻找回答最多面试问题正确或拥有最多学位或年数的人。他们只想找到能够完成需要完成的工作并帮助团队实现其目标的人。
- en: 'But what does it take to do a job? Well, a few things:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 但要完成一项工作需要什么？嗯，有几件事：
- en: '***Having the necessary skills—*** The necessary skills can be both technical
    and nontechnical. On the technical side, you need to understand the skills we
    cover in [chapter 1](kindle_split_011.html#ch01): some combination of math and
    statistics, as well as databases and programming. On the nontechnical side, you
    need general business acumen, as well as skills such as project management, people
    management, visual design, and any number of other skills that are relevant to
    the role.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***具备必要的技能—*** 必要的技能可以是技术性的，也可以是非技术性的。在技术方面，你需要理解我们在[第1章](kindle_split_011.html#ch01)中提到的技能：一些数学和统计学的组合，以及数据库和编程。在非技术方面，你需要具备一般商业洞察力，以及项目管理、人员管理、视觉设计和其他与角色相关的技能。'
- en: '***Being reasonable to work with—*** If you say something offensive, act defensive,
    or have any number of other character flaws that would make it difficult for other
    people to interact or collaborate with you, a company won’t want to hire you.
    This means that during the interview (and always, actually), you’ll want to be
    agreeable, compassionate, and positive. This doesn’t mean that your interviewer
    should want to grab a beer with you. It just means that the people on your future
    team need to see you as being someone they want to work with.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***易于合作—*** 如果你说了冒犯性的话，表现得防御性，或者有其他任何会使其他人难以与你互动或协作的性格缺陷，公司不会想雇佣你。这意味着在面试期间（实际上总是如此），你将想要表现得和善、有同情心和积极。这并不意味着你的面试官想要和你喝啤酒。这只是意味着你未来的团队成员需要看到你是一个他们愿意与之共事的人。'
- en: '***Being able to get things done—*** It’s not enough to have the skills to
    do the job; you have to be able to use them! You need to be able to find solutions
    to problems on the job and implement those solutions. Data science has lots of
    places where a person can get stuck, such as figuring out messy data, thinking
    through the problem, trying different models, and tidying a result. A person who
    can overcome each of those challenges will be much better at doing the job than
    someone who sits around waiting for help without asking for it. People who try
    to make everything perfect have trouble with this part as well: never being able
    to call your work done means that you can never put the work to use.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***能够完成任务—*** 拥有完成工作的技能是不够的；你必须能够使用它们！你需要能够在工作中找到问题的解决方案并实施这些解决方案。数据科学有很多地方可能会让人陷入困境，比如整理混乱的数据、思考问题、尝试不同的模型和整理结果。能够克服每一个这些挑战的人，在完成工作方面会比那些坐着等待帮助而不寻求帮助的人做得更好。那些试图让一切完美的人也会在这个部分遇到困难：永远无法称你的工作为完成意味着你永远无法将工作投入使用。'
- en: Knowing that those three things are what companies look for in candidates, you’re
    ready to jump into the interview process. As we walk through the process of how
    the interview works and the questions that often come up, we’ll frame our discussion
    in terms of those three ideas.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 了解公司对候选人的这三项要求，你就准备好进入面试流程了。当我们探讨面试的工作流程和经常出现的问题时，我们将以这三个想法为框架进行讨论。
- en: 7.1.1\. The interview process
  id: totrans-261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.1.1. 面试过程
- en: 'Although the exact process of a job interview varies by company, interviews
    tend to follow a basic pattern. This pattern is designed to maximize the amount
    of information a company learns about the candidate while minimizing the amount
    of time it takes for people within the company to run the interview. The people
    who do interviews are typically busy, have many interviews to facilitate, and
    want to allow for fair comparisons between candidates, so the process is streamlined
    and consistent. Here is a basic outline of what to expect in an interview process
    ([figure 7.1](#ch07fig01)):'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不同公司的面试具体流程可能有所不同，但面试通常遵循一个基本的模式。这个模式旨在最大化公司从候选人那里获得的信息量，同时最小化公司内部人员运行面试所需的时间。进行面试的人通常很忙，有很多面试要安排，并希望允许对候选人进行公平的比较，因此流程被简化并保持一致。以下是面试过程中可以期待的基本概述（[图7.1](#ch07fig01)）：
- en: '***An initial phone screening—*** This screening typically is a 30-minute (or
    sometimes 60-minute) phone interview with a technical recruiter: a person who
    has lots of experience in screening candidates and knows technical terms but doesn’t
    do technical work themselves. From the company’s perspective, the goal of this
    interview is to check whether you have any chance of being qualified for the job.
    The recruiter wants to screen out people who clearly wouldn’t be a good fit, such
    as people who aren’t remotely qualified (don’t have the required skills) or who
    sound abrasive or mean (and won’t work well with others). On the technical side,
    the interviewer is checking whether you potentially have the minimum skills needed,
    not that you’re the best at them. They’re much more likely to ask “Have you used
    linear regressions before?” than “How do you compute the maximum likelihood estimate
    for a gamma distribution?” After the first phone interview, the company occasionally
    requires another phone interview with a more-technical screener. If the initial
    phone screening goes well, within a few weeks, you’ll have . . .'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***初步电话筛选——*** 这种筛选通常是一个30分钟（有时是60分钟）的电话面试，由技术招聘人员负责：这个人有很多筛选候选人的经验，了解技术术语，但自己并不从事技术工作。从公司的角度来看，这次面试的目标是检查你是否有可能符合这份工作的要求。招聘人员希望筛选掉那些显然不适合的人，比如那些根本不具备资格（没有所需的技能）或者听起来粗鲁或刻薄（无法与他人良好合作）的人。在技术方面，面试官正在检查你是否可能具备所需的最基本技能，而不是你在这些技能上是否最擅长。他们更有可能问“你之前使用过线性回归吗？”而不是“你是如何计算伽马分布的最大似然估计的？”第一次电话面试后，公司偶尔会要求进行另一轮电话面试，由更技术性的筛选人员进行。如果初步电话筛选进展顺利，几周内，你将……'
- en: '***An on-site interview—*** This interview is often two to six hours long and
    makes up the main part of the interview process. During this visit, you’ll get
    to see where you’d work and meet the people you’d work with. This interview gives
    the company time to ask more-probing questions about your background, your skills,
    and your hopes and dreams as a data scientist. You’ll be interviewed by multiple
    people during the visit, each asking questions on different topics, some technical
    and some nontechnical. The goal of this interview is to ensure (via technical
    questions) that you have the necessary skills and (via behavioral questions and
    how you conduct yourself) that you’re reasonable to work with. If this interview
    goes well, it’s time for . . .'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***现场面试——*** 这种面试通常持续两到六个小时，构成了面试过程的主要部分。在这次访问中，你将有机会看到你将工作的地点，并见到你将一起工作的人。这次面试给公司提供了更多时间来深入了解你的背景、你的技能，以及作为数据科学家的你对希望和梦想。在访问期间，你将由多个人进行面试，每个人都会就不同的话题提问，有些是技术性的，有些是非技术性的。这次面试的目标是通过技术问题确保你具备必要的技能，以及通过行为问题以及你的表现来确保你是一个可以合作的人。如果这次面试进展顺利，那么是时候……'
- en: Figure 7.1\. The four steps of the interview process
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图7.1. 访谈过程的四个步骤
- en: '![](07fig01.jpg)'
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](07fig01.jpg)'
- en: '***A case study—*** You’ll get a description of a real-world problem and data
    related to it. You’ll be given time on-site or at home over the weekend to analyze
    the data, try to solve the problem, and create a report about it. Then you’ll
    present your report to the hiring team. This exercise shows the team that you
    have the necessary skills (through how good your report is) and that you can get
    things done (through how much you were able to do in the report). Not all companies
    require this step; sometimes, they replace it with a presentation about your past
    work. If your case study report goes well, you’ll have . . .'
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***案例研究——*** 你将得到一个关于现实世界问题的描述以及与之相关的数据。你将在周末的现场或家中得到时间来分析数据，尝试解决问题，并撰写一份关于它的报告。然后你将向招聘团队展示你的报告。这个练习向团队展示了你具备必要的技能（通过你的报告质量），以及你能够完成任务（通过你在报告中完成的工作量）。并非所有公司都需要这一步骤；有时，他们会用关于你过去工作的演示来代替。如果你的案例研究报告做得好，你将……'
- en: '***A final leadership interview and offer—*** This interview is with the senior
    manager, director, or some other leader of the team. The purpose is for the leader
    to give their approval of your fit for the position and the team. If the leadership
    interview even happens in the first place, it means that the data science team
    thought you were a good fit, so it’s rare for this interview to overrule that
    approval. Note that this interview often happens right after the case study, but
    it could happen at the beginning or end of the first on-site interview. Assuming
    that it goes well, you’ll get an offer in less than two weeks!'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***最终领导面试和录用通知——*** 这场面试是与高级经理、总监或其他团队领导进行的。目的是让领导批准你适合这个职位和团队。如果领导面试一开始就发生了，这意味着数据科学团队认为你很合适，因此这种面试很少会推翻这种批准。请注意，这次面试通常在案例研究之后立即进行，但也可能在第一次现场面试的开始或结束时进行。假设一切顺利，你将在不到两周内得到录用通知！'
- en: When the process involves all these steps, you usually get an offer letter somewhere
    between three weeks and two months after you submitted your resume. As you can
    see, each part of the interview process is designed to achieve a different goal
    for the company.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个过程涉及所有这些步骤时，你通常会在提交简历后的三周到两个月之间收到录用通知书。正如你所看到的，面试过程的每个部分都是为了实现公司不同的目标而设计的。
- en: In the following sections, we dive into each part of this process, showing you
    how to showcase your skills and capabilities in each setting.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨这个过程的每个部分，展示你如何在每种环境中展示你的技能和能力。
- en: '7.2\. Step 1: The initial phone screen interview'
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2\. 第一步：初步电话筛选面试
- en: Your first interaction with the company will likely be a 30-minute phone call
    with a recruiter. It’s important to make a good first impression. Depending on
    the size of the company, however, the person you’ll be talking to is likely to
    be unrelated to the data science team you’d be working on, so y*our goal is to
    show the company that you could do this job, not necessarily that you’re the best
    person for the job.*
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 你与公司的第一次互动很可能是与招聘人员进行的30分钟电话通话。给人留下良好的第一印象非常重要。然而，根据公司的规模，你将要交谈的人可能与你将要工作的数据科学团队无关，因此你的目标是向公司展示你能够胜任这项工作，而不仅仅是你是这份工作的最佳人选。
- en: Why? The person you’ll be talking to during this phone interview has the job
    of filtering out the unqualified candidates. When the recruiter talks to a candidate,
    they’re trying to assess whether it’s worthwhile for someone on the data science
    team to talk to the candidate. Lots of times, people apply to jobs they don’t
    have the skills for (or lie about having the required skills), so the recruiter
    wants to prevent them from moving onward. As a candidate, your goal is to get
    the recruiter to understand that you’re at least minimally qualified for the position.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？在这场电话面试中，你要与之交谈的人的工作是筛选掉不合格的候选人。当招聘人员与候选人交谈时，他们试图评估是否有必要让数据科学团队的成员与该候选人交谈。很多时候，人们申请的工作他们没有相应的技能（或者谎称拥有所需的技能），因此招聘人员想要阻止他们继续前进。作为候选人，你的目标是让招聘人员明白，你至少对这份职位有最基本的资格。
- en: 'The recruiter is likely to ask you these sorts of questions:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员可能会问你这类问题：
- en: '***Tell me about yourself.—*** (This isn’t technically a question, but it’s
    treated as one.) The recruiter is asking you to give a one- or two-minute overview
    of your background. They want to hear you describe experiences that relate to
    the job at hand. If you’re applying for a decision science position, for example,
    they’ll want to hear about your academic background and any jobs or projects in
    which you did an analysis. It’s important for your answer to fall into the one-
    to two-minute range. If your answer is less than a minute long, you’ll seem like
    you don’t have enough going on, and if it’s more than two minutes, you’ll seem
    like you don’t know how to summarize a story.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**请介绍一下你自己.—**（这实际上不是一个问题，但通常被当作一个问题。）招聘人员要求你用一到两分钟的时间概述你的背景。他们想听你描述与手头工作相关的工作经验。例如，如果你申请的是决策科学职位，他们想了解你的学术背景以及你参与过的任何分析工作或项目。你的回答长度应该在一到两分钟之间。如果你的回答不到一分钟，你会显得没有足够的内容，而如果超过两分钟，你会显得不知道如何总结故事。'
- en: '***What sorts of technologies are you familiar with?—*** The recruiter is checking
    whether you have the technical experience to do the job. Beyond this specific
    question, you should expect to be asked questions about your familiarity with
    math and statistics, databases and programming, and the business domain (refer
    to [Chapter 1](kindle_split_011.html#ch01)). You’ll also want to mention any technologies
    you know that are related to the position or were mentioned in the job posting.
    If you don’t have exactly what the job posting asked for (such as Python instead
    of R), that’s okay; just be open and honest about that fact. If you happen to
    know more of the tech stack that the company uses, perhaps from having talked
    to people who work there, try to frame your answer around that fact.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你熟悉哪些技术？—** 招聘人员正在检查你是否具备完成这项工作的技术经验。除了这个问题之外，你应该预料到会被问到关于你对数学和统计学的熟悉程度、数据库和编程以及商业领域的问题（参考[第1章](kindle_split_011.html#ch01)）。你还需要提到任何与职位或工作公告中提到的技术相关的技术。如果你没有完全符合工作公告的要求（比如Python而不是R），那没关系；只需诚实地说明这一点。如果你恰好知道公司使用的更多技术栈，也许是从与那里工作的人交谈中得知的，那么尽量围绕这个事实来构建你的回答。'
- en: '***What makes you interested in this position?—*** The recruiter is trying
    to understand what drew you to the company in the first place. A particularly
    well-thought-out answer shows that you do your homework and can get things done.
    Answering “I just clicked ‘Apply’ on every data science job on LinkedIn” would
    show that you have poor judgment. Don’t overthink questions such as these; just
    demonstrate that you know what the company does and have a genuine interest in
    the role. As much as possible, try to connect the role with your background and
    interests.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你为什么对这个职位感兴趣？—** 招聘人员试图了解最初是什么吸引了你加入这家公司。一个经过深思熟虑的回答表明你做了功课并且能够完成任务。如果你回答“我只是点击了LinkedIn上每个数据科学职位的‘申请’”，这会显示出你的判断力不足。不要过度思考这类问题；只需展示你了解公司做什么，并且对这个职位有真正的兴趣。尽可能地将这个职位与你自己的背景和兴趣联系起来。'
- en: Although the recruiter will ask you questions about yourself and your background,
    this call is also a time for you to gain better understanding of the position
    itself. The recruiter should spend at least 10 minutes talking about the role
    and the team you’re interviewing for. During this time, ask questions so that
    you can be sure you’ll want the job and so that you can demonstrate a sincere
    interest in the role. These questions can include topics such as travel, the company’s
    culture, how the team is changing, the team’s priorities, and why the role opened
    in the first place.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管招聘人员会问你关于你自己和你的背景的问题，但这次通话也是你更好地了解该职位本身的一个机会。招聘人员至少应该花上10分钟来谈论你面试的职位和团队。在这段时间里，提出问题，以便你能确定你想要这份工作，并且可以展示你对这个职位的真诚兴趣。这些问题可以包括诸如出差、公司的文化、团队如何变化、团队的重点以及为什么这个职位会开放等问题。
- en: It’s possible that during the call, the recruiter will try to understand your
    salary expectations, either directly (“What are you expecting for a salary?”)
    or indirectly (“How much do you currently make?”). To put this approach in a positive
    light, the recruiter is making sure that the company can afford to meet your salary
    expectations so as to not waste time interviewing someone who wouldn’t take what
    the company can offer. In a negative light, the recruiter may be trying to lock
    you into a salary lower than what the company could offer because you’re giving
    them information about your expectations. As much as possible, avoid discussing
    salary until you’re farther along in the process. [Chapter 8](kindle_split_019.html#ch08)
    covers salary negotiations.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在电话交谈中，招聘人员可能会试图了解你的薪资期望，无论是直接的（“你期望的薪资是多少？”）还是间接的（“你目前赚多少钱？”）。为了从积极的角度看待这种方法，招聘人员是在确保公司能够负担得起满足你的薪资期望，以免浪费时间面试那些不会接受公司提供的工作的人。从消极的角度来看，招聘人员可能试图将你的薪资锁定在低于公司所能提供的水平，因为你向他们提供了你的期望信息。尽可能避免在过程更深入之前讨论薪资。[第
    8 章](kindle_split_019.html#ch08)涵盖了薪资谈判。
- en: During the call, make sure to ask what the next step in the process is and what
    the timeline is. The recruiter should say something like “We would bring you in
    for an interview next, and we should know in a week whether that will happen or
    not.” “What are the next steps?” is a totally normal and fine thing to ask. Don’t
    ask the recruiter directly whether you’re going to move on to the next interview.
    That question will put them on the spot and possibly make them feel uncomfortable—and
    they likely don’t have the authority to make the decision anyway.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在电话中，确保询问下一步是什么以及时间表。招聘人员可能会说：“我们将会邀请你进行面试，我们将在一周内知道是否会发生。”询问“下一步是什么？”是完全正常和合适的事情。不要直接询问招聘人员你是否会进入下一轮面试。这个问题可能会让他们感到尴尬，并可能让他们感到不舒服——而且他们可能也没有做出决定的权限。
- en: If the phone interview goes well, you’ll be asked to move on to an on-site interview.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电话面试进展顺利，你将被要求进入现场面试。
- en: '7.3\. Step 2: The on-site interview'
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3. 步骤 2：现场面试
- en: This step is the heart of the interview process. The company invited you on-site
    to do an interview and booked it for multiple hours. You took a day off work and
    put on some nicer-than-normal clothing, and you’re heading out.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步是面试过程的核心。公司邀请你到现场进行面试，并为此预订了数小时。你请了一天假，穿上了一些比平时更好的衣服，然后出发了。
- en: '|  |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**What to wear to the interview**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**面试时应穿什么**'
- en: One aspect of interviews that’s often discussed and debated is what to wear
    to it. For data science positions, this question is complicated by the fact that
    jobs can fall in all sorts of industries, each with its own culture and dress
    code. What’s completely appropriate for one interview may be totally inappropriate
    for the next.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 面试中的一个经常被讨论和辩论的方面是应该穿什么去面试。对于数据科学职位来说，这个问题由于工作可能属于各种行业，每个行业都有其独特的文化和着装规范而变得更加复杂。对某个面试来说完全合适的着装，可能对下一个面试来说就完全不合适了。
- en: Your best bet is to ask your recruiter when scheduling the interview what people
    wear to interviews, as well as what the general company dress code is. The recruiter
    wants you to succeed and shouldn’t lead you astray. Otherwise, try to talk to
    someone who works at that company or a similar company. If all else fails, assume
    that bureaucratic industries (finance, defense, health care, and so on) have strict
    dress codes, whereas young companies or tech companies (startups, massive tech
    companies) have loose dress codes. Avoid extremes (sandals, shorts, cocktail dresses,
    top hats); wear something you feel comfortable in.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 你最好的选择是在安排面试时询问你的招聘人员人们通常穿什么去面试，以及公司的总体着装规范。招聘人员希望你能成功，不应该误导你。否则，尝试与该公司或类似公司工作的人交谈。如果所有其他方法都失败了，假设官僚行业（金融、国防、医疗保健等）有严格的着装规范，而年轻的公司或科技公司（初创公司、大型科技公司）有宽松的着装规范。避免极端的着装（凉鞋、短裤、鸡尾酒礼服、高顶帽）；穿一些让你感到舒适的衣服。
- en: '|  |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The goal of this interview is to help the company understand whether you’d be
    able to do the job it’s hiring for—and whether you’d do it well. Depending on
    the company and position, anywhere from three to ten people may be coming in for
    an interview, each with their own strengths and weaknesses. The company wants
    to find the person who’d be the best fit—or the first person interviewed who’d
    be pretty good at the job.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这次面试的目的是帮助公司了解你是否能够胜任他们招聘的工作，并且能否做得很好。根据公司和职位的不同，可能会有三到十个人来参加面试，每个人都有自己的优势和劣势。公司希望找到最合适的人选——或者第一个面试且对这份工作相当擅长的人。
- en: Throughout the interview, reinforce the idea that you can do the job well. This
    concept is different from being the smartest candidate, the candidate with the
    most years of experience, or the candidate who has used the most types of technology.
    Instead, you want to be a candidate who has a healthy balance of being reasonable
    to work with, has enough skills to do the work, and can get things done.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个面试过程中，强化你能够胜任这份工作的观点。这个概念与成为最聪明的候选人、拥有最多年经验的候选人或使用过最多类型技术的候选人不同。相反，你希望成为一个既能合理合作、又有足够技能完成工作、又能完成任务的人。
- en: 'What will happen during these multiple hours of interviews? An on-site interview
    usually includes the following:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些多个小时的面试中会发生什么？现场面试通常包括以下内容：
- en: '***A tour of the workplace and an introduction to the team—*** The company
    wants you to understand what working there would be like and potentially impress
    you with free beverages and snacks (if available). This part takes less than 15
    minutes, but it’s good to get a decent look around to see whether you’d be happy
    working there. Are the work spaces calm and easy to work in? Do the people look
    reasonably happy and friendly? Are the laptops eight years old? While you’re walking
    around on this tour, you’ll often be making small talk with someone from the company.
    Watch out! This conversation is part of the interview; if you come off as unpleasant
    or mean, you may miss out on the job offer. Shoot for coming off as nice, but
    most important, be your authentic self (unless your authentic self is a jerk).'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参观工作场所和团队介绍——** 公司希望让你了解在那里工作的感受，并可能通过免费饮料和零食（如果有的话）给你留下深刻印象。这部分时间不到15分钟，但最好能四处看看，看看你是否会喜欢在那里工作。工作空间是否安静且易于工作？人们看起来是否合理地快乐和友好？笔记本电脑是否已经使用了八年？在这次参观过程中，你经常会和公司的人进行一些闲聊。注意！这次对话是面试的一部分；如果你表现得不好或刻薄，你可能会错失工作机会。目标是表现得和善，但最重要的是，做真实的自己（除非你的真实自我是个混蛋）。'
- en: '***One or more technical interviews—*** This part can take anywhere from 30
    minutes to multiple hours, depending on how rigorous the company is. You’ll be
    asked questions on many topics and may need to do work on a whiteboard or computer.
    (We go into more detail about these questions later in section 7.4.1 and the appendix.)
    The point of this interview isn’t for the interviewer to understand the deepest
    topics you know or whether you can solve the trickiest problems. The point is
    to see whether you have the minimally necessary skills to do the job, so your
    objective is to show that you have what’s needed.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个或多个技术面试——** 这部分时间可能从30分钟到数小时不等，取决于公司的严格程度。你将被问到许多问题，可能需要在白板上或电脑上完成工作。（我们将在第7.4.1节和附录中详细介绍这些问题。）这次面试的目的不是让面试官了解你了解的最深奥的话题或你是否能解决最棘手的问题。目的是看看你是否具备完成工作的最低必要技能，所以你的目标是展示你所需要的。'
- en: '***One or more behavioral interviews—*** The point of behavioral interviews
    is to understand how well you get along with others and how well you get things
    done. You’ll be asked a lot of questions about your experiences, including how
    you dealt with difficult situations and how you make sure that projects come to
    fruition. You may be asked very general job questions such as “Tell me about a
    time you dealt with a difficult co-worker” to more data-science-specific queries
    such as “How do you deal with a data science project in which the model fails?”
    These questions won’t necessarily have right or wrong answers; they’ll be open
    to interpretation by the interviewer.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***一次或多次行为面试——*** 行为面试的目的是了解你与他人的相处如何以及你完成任务的能力如何。你将被问到很多关于你的经历的问题，包括你如何处理困难的情况以及你如何确保项目顺利完成。你可能会被问到非常一般的工作问题，例如“告诉我你处理与困难同事相处的一次经历”，到更具体的数据科学问题，例如“你如何处理模型失败的数据科学项目？”这些问题不一定有正确或错误的答案；它们将留给面试官进行解释。'
- en: '|  |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-296
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: Before the day of your on-site interview, you can ask the recruiter or hiring
    manager what the interview will be like. At minimum, they should give you a schedule
    showing who you’ll be talking to and what topics they’ll be covering. If you ask,
    they may be able to give you some specific details about what to expect during
    the technical and behavioral parts of the interview. This information will help
    you arrive prepared.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的现场面试当天之前，你可以询问招聘人员或招聘经理面试将是什么样的。至少，他们应该给你一个日程表，显示你将和谁交谈以及他们将讨论哪些主题。如果你询问，他们可能能够提供一些关于面试的技术和行为部分的具体细节。这些信息将帮助你做好准备。
- en: '|  |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Going through an on-site interview is emotionally taxing. You’ll have to switch
    quickly from thinking about technical topics to questions about yourself and your
    dreams, all while presenting yourself in a professional and friendly way. Depending
    on the size of the company, one or many people may be interviewing you, and you’ll
    want to make a good impression on each of them. One of the best ways to manage
    nerves during an interview is to remember that the interviewers are people too
    and that they want you to perform well just as much as you do. They’re your allies,
    not your adversaries.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 经历现场面试在情感上是非常消耗人的。你将不得不迅速从考虑技术问题切换到关于你自己和你的梦想的问题，同时以专业和友好的方式展示自己。根据公司的规模，可能有一人或多人会对你进行面试，你希望给每个人留下好印象。在面试期间管理紧张情绪的最好方法之一是记住，面试官也是人，他们也希望你能表现得很好，就像你希望的那样。他们是你的盟友，而不是你的对手。
- en: In the following sections, we dive deeper into different parts of the interview.
    This section of the chapter goes into different parts of the on-site interview,
    but check out the appendix for a detailed list of interview questions and example
    answers, and details on how to think about the questions.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将深入探讨面试的不同部分。本章的这一部分将探讨现场面试的不同部分，但请查看附录以获取详细的面试问题和示例答案，以及如何思考这些问题。
- en: 7.3.1\. The technical interview
  id: totrans-301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.1. 技术面试
- en: For many data scientists, a technical interview is the most frightening part
    of the whole interview process. It’s easy to imagine yourself stuck in front of
    a whiteboard being asked a question you have no idea how to answer and knowing
    that you won’t get the job. (Just writing that sentence induced anxiety in the
    authors!)
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多数据科学家来说，技术面试是整个面试过程中最令人恐惧的部分。很容易想象自己站在白板前，面对一个你不知道如何回答的问题，并知道你将无法得到这份工作。（仅仅写下这句话就引发了作者的焦虑！）
- en: To best understand how to handle the technical interview, you need to reframe
    how you think about it. If you’ve read [chapter 4](kindle_split_014.html#ch04)
    of this book and created a data science portfolio, you’ve already passed the technical
    interview. The point of this interview is to see whether you have the skills necessary
    to be a data scientist and, by definition, have those skills because you’ve done
    data science! If during an interview, you find yourself being judged for not being
    able to answer a tricky question, that’s a sign that the interviewer is doing
    a bad job, not you. You have the necessary skills, you have experience under your
    belt, and this part of the interview is designed for you to express those facts.
    If the interview doesn’t allow you to do so, that’s not your fault.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 要最好地理解如何处理技术面试，你需要重新思考你对它的看法。如果你已经阅读了这本书的第4章（kindle_split_014.html#ch04）并创建了一个数据科学作品集，那么你已经通过了技术面试。这次面试的目的是看看你是否具备成为数据科学家所需的技能，并且根据定义，你因为已经做了数据科学而具备这些技能！如果在面试中，你发现自己因为无法回答一个棘手的问题而被评判，那么这是一个迹象表明面试官做得不好，而不是你。你具备必要的技能，你有经验，这部分面试是为了让你表达这些事实。如果面试不允许你这样做，那不是你的错。
- en: 'In this process, you try to show the interviewer that *you have the skills
    needed for the job.* Showing that you have a set of skills is a very different
    activity from answering every question you’re asked perfectly. A person can give
    exactly the answers an interviewer wants to hear and still do poorly on the interview,
    or they can give incorrect answers and do well. Consider two answers to an interview
    question:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，你试图向面试官展示你*具备完成这项工作所需的技能*。展示你有一套技能与完美回答每一个问题是非常不同的活动。一个人可以给出面试官想听的准确答案，但在面试中表现不佳，或者他们可以给出错误的答案，但表现良好。考虑以下两个面试问题的答案：
- en: '*Interviewer:* What is *k*-fold cross validation?'
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*面试官:* 什么是*k*-折交叉验证？'
- en: ''
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Answer A:* You randomly partition the data into *k* even groups and use it
    as test data for *k* models.'
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*答案A:* 你随机将数据分成*k*个均匀的组，并将其作为*k*个模型的测试数据。'
- en: ''
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Answer B:* You randomly draw a sample of data and use it as test data for
    a model *k* times. Then you take the average of the models and use it. This method
    is really a method for handling overfitting because you have a bunch of models
    that all have different training data. I used this method on the main project
    in my portfolio where I predicted house prices.'
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*答案B:* 你随机抽取一个数据样本，并将其作为模型测试数据*k*次。然后你取这些模型的平均值并使用它。这种方法实际上是一种处理过拟合的方法，因为你有一系列具有不同训练数据的模型。我在我的作品集的主要项目中使用了这种方法来预测房价。'
- en: Technically, answer A is correct and answer B is not (that’s cross validation,
    but not technically *k*-fold because the data wasn’t split into even groups).
    That being said, answer A gave the interviewer no information except that the
    interviewee knew the definition, although answer B showed that the candidate knew
    the term, knew why it was used, and had practical experience with it. This example
    illustrates why it’s so important that, during an interview, you think about how
    to convey the fact that you have the skills.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上，答案A是正确的，而答案B则不是（这是交叉验证，但不是技术上的*k*-折，因为数据没有被分成均匀的组）。尽管如此，答案A只向面试官提供了面试者知道定义的信息，而答案B则显示了候选人知道这个术语，知道为什么使用它，并且有实际经验。这个例子说明了为什么在面试期间，考虑如何传达你具备这些技能的事实是如此重要。
- en: 'Specifically, you can do a few things in your data science technical interview
    to convey to the interviewer that you have these skills:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，你可以在数据科学技术面试中做一些事情来向面试官传达你具备这些技能：
- en: '***Explain your thinking—*** As much as possible, don’t just give an answer;
    also explain why you got the answer. Giving an explanation shows the interviewer
    how you think about the subject and can show that you’re on the right track even
    if you didn’t give the right answer. One word of caution: although repeating the
    question aloud may feel helpful (such as “Hmm . . . would a linear regression
    work here?”), some interviewers may take this behavior as a sign that you don’t
    know much. Practice answering questions directly, and practice how you frame your
    thought process from the start.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***解释你的思考过程—*** 尽可能不要只是给出答案；也要解释你为什么得到这个答案。给出解释可以展示面试官你是如何思考这个主题的，并且即使你没有给出正确答案，也可以表明你正在正确的轨道上。有一点需要注意：虽然大声重复问题可能感觉有帮助（比如“嗯……这里线性回归会起作用吗？”），但一些面试官可能会将这种行为视为你知识不足的迹象。练习直接回答问题，并练习如何从一开始就构建你的思考过程。'
- en: '***Reference your experiences—*** By talking about projects or work you’ve
    done, you’re repeatedly grounding the conversation in your real-world practical
    skills. This approach can make an ambiguous answer more credible and concrete,
    or just provide an alternative topic of conversation if your answer is a little
    off the mark. You have to take this approach in moderation, however; if you spend
    too much time talking about your past instead of talking about the question at
    hand, you may seem to be avoiding the issue.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***参考你的经验—*** 通过谈论你完成的项目或工作，你反复将对话建立在你的现实世界实践技能上。这种方法可以使含糊的回答更加可信和具体，或者如果你的回答有些偏离，提供另一个谈话话题。然而，你必须适度地采取这种做法；如果你花太多时间谈论过去而不是谈论手头的问题，你可能会显得在回避问题。'
- en: '***Be open and honest if you don’t know an answer—*** It’s totally possible
    (and normal!) not to know the answer to every question in the interview. Try to
    be up-front and explain what you *do* know about the answer. If, for example,
    you’re asked “What is a semi join?” and you don’t know the answer, you could say
    something like “I haven’t heard of that kind of join before, but I suspect that
    it might be related to an inner join.” Being open about what you don’t know is
    better than confidently being incorrect; interviewers are often wary of people
    who don’t know what they don’t know.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***如果你不知道答案，要开放和诚实—*** 在面试中，完全有可能（也是正常的！）不知道每个问题的答案。尽量坦率地解释你关于答案的*已知*信息。例如，如果你被问到“什么是半连接？”而你不知道答案，你可以说：“我以前没听说过这种连接方式，但我怀疑它可能与内连接有关。”对于你不知道的事情保持开放的态度，比自信地给出错误答案要好；面试官通常对那些不知道自己不知道的人持谨慎态度。'
- en: '|  |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: TIP
  id: totrans-316
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: TIP
- en: When answering interview questions, your instinct might be to answer as quickly
    as possible. Try to fight that instinct; it’s much better to wait to give a strong
    answer than to give a weak one quickly. With the stress of an interview, it’s
    hard to slow your speech rate, so practice answering questions beforehand to get
    more comfortable.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答面试问题时，你的本能可能是尽可能快地回答。试着克服这种本能；等待给出一个强有力的回答比快速给出一个薄弱的回答要好得多。在面试的压力下，很难放慢你的说话速度，所以事先练习回答问题，以便更加自在。
- en: '|  |'
  id: totrans-318
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The following are the general types of questions you’ll get in the technical
    interview. Again, check out the appendix for example interview questions and answers.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在技术面试中你可能会遇到的一般类型的问题。再次提醒，请查看附录中的示例面试问题和答案。
- en: '***Math and statistics—*** These questions test how well you understand the
    academic topics that are a necessary foundation for a data science job. They include'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数学和统计学—*** 这些问题测试你对学术主题的理解程度，这些学术主题是数据科学工作必要的基石。它们包括'
- en: '***Machine learning—*** This topic includes knowledge of different machine
    learning algorithms (*k*-means, linear regression, random forest, principal components
    analysis, support vector machines), different methods of using machine learning
    algorithms (cross-validation, boosting), and general expertise in using them in
    practice (such as when certain algorithms tend to fail).'
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习—*** 这个主题包括对不同机器学习算法（如k均值、线性回归、随机森林、主成分分析、支持向量机）的了解，不同使用机器学习算法的方法（如交叉验证、提升），以及在实践中使用它们的通用专业知识（例如，当某些算法倾向于失败时）。'
- en: '***Statistics—*** You may be asked purely statistical questions, especially
    if your work is in an area that answers them, such as experimentation. These questions
    can include statistical tests (such as t-tests), definitions of terms (such as
    ANOVA and *p*-value), and questions about probability distributions (such as finding
    the expected value of an exponential random variable).'
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***统计学—*** 你可能会被问到纯粹是统计学的问题，特别是如果你的工作是在回答这些问题的领域，比如实验。这些问题可以包括统计测试（如t检验）、术语的定义（如方差分析和*p*值），以及关于概率分布的问题（如找到指数随机变量的期望值）。'
- en: '***Combinatorics—*** This field of mathematics covers all things related to
    counting. Logical problems in this field include questions like “If a bag has
    six different-colored marbles in it, how many combinations are there if you pull
    two out without replacement?” These questions have little to do with the job of
    a data scientist, but interviewers sometimes believe that the answers provide
    insight into your problem-solving skills.'
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***组合数学—*** 这个数学领域涵盖了与计数相关的一切。这个领域中的逻辑问题包括像“如果一个袋子里有六个不同颜色的弹珠，如果你不替换地取出两个，有多少种组合？”这样的问题。这些问题与数据科学家的工作关系不大，但面试官有时认为这些答案可以提供对你解决问题的能力的洞察。'
- en: '***Databases and programming—*** These questions test how effective you would
    be in the computer-based parts of a data science job. They include'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数据库和编程—*** 这些问题测试你在数据科学工作中计算机相关部分的有效性。它们包括'
- en: '***SQL—*** In almost any data science interview, you’ll be asked questions
    about querying databases in SQL. This knowledge is needed for most jobs, and being
    familiar with SQL indicates that you should be able to get started in your new
    role quickly. Expect to be asked questions about how to write SQL queries for
    sample data. You may be given a table of student grades in multiple classes, for
    example, and asked to find the names of the best-scoring students in each class.'
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***SQL—*** 在几乎任何数据科学面试中，你都会被问到关于使用 SQL 查询数据库的问题。这种知识对于大多数工作都是必需的，熟悉 SQL 表明你应该能够快速开始你的新角色。预期会被问到关于如何为样本数据编写
    SQL 查询的问题。例如，你可能会被给一个包含多个班级学生成绩的表格，并要求找出每个班级得分最高的学生。'
- en: '***R/Python—*** Depending on the company, you may be asked to answer general
    programming questions by writing pseudocode or to solve particular questions by
    using R or Python (whichever language the company uses). Don’t worry if you know
    R and the company uses Python (or the reverse); usually, companies are willing
    to hire and train in the new language on the job because a lot of knowledge is
    transferrable. Expect to be asked a question that involves writing code (such
    as “How would you filter a table in R/Python to include only the rows above the
    75th percentile of a score column?”).'
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***R/Python—*** 根据公司不同，你可能会被要求通过编写伪代码来回答一般的编程问题，或者使用 R 或 Python（公司使用的任何一种语言）来解决特定问题。如果你知道
    R 但公司使用 Python（或反之），请不要担心；通常，公司愿意在岗位上雇佣并培训新语言，因为很多知识是可以迁移的。预期会被问到需要编写代码的问题（例如：“你将如何使用
    R/Python 过滤表格，只包含得分列高于 75 分位数的行？”）。'
- en: '***Business domain expertise—*** These questions are highly dependent on the
    company you’re applying to. They’re used to see how familiar you are with the
    type of work the company does. Although you could pick up this knowledge on the
    job, the company would rather you already have it. Here are some sample questions
    used in different industries:'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***商业领域专业知识—*** 这些问题高度依赖于你申请的公司。它们被用来了解你对公司所做工作的熟悉程度。尽管你可以在工作中获得这些知识，但公司更希望你已经具备这些知识。以下是一些在不同行业中使用的示例问题：'
- en: '***E-commerce company—*** What is the click-through rate of an email? How does
    it compare with open rate, and how should they be thought of differently?'
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***电子商务公司—*** 电子邮件的点击率是多少？它与打开率相比如何，应该如何不同地考虑它们？'
- en: '***Logistics—*** How do you optimize production queues? What are some things
    to think about when running a factory?'
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***物流—*** 如何优化生产队列？在运营工厂时需要考虑哪些因素？'
- en: '***Not-for-profit—*** How should a not-for-profit organization try to measure
    donor growth? How could you tell whether too many donors aren’t renewing?'
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***非营利组织—*** 非营利组织应如何尝试衡量捐赠者增长？你如何判断捐赠者过多且未续费的情况？'
- en: '***Tricky logic problems—*** Beyond problems that are related to data science,
    you may get general brain-teaser questions in your interview. These questions
    have the reported purpose of trying to test your intelligence and ability to think
    on your feet. In practice, the questions don’t do anything of the sort. Google
    did a massive study ([http://mng.bz/G4PR](http://mng.bz/G4PR)) and found that
    these sorts of questions had no ability to predict how a candidate would do on
    the job; they only served to make the interviewer feel smart. These questions
    tend to be like “How many shampoo bottles are there in all the hotels in the United
    States?” You can often Google to see whether large companies use these types of
    questions (and which ones).'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***棘手的逻辑问题—*** 除了与数据科学相关的问题之外，你可能在面试中遇到一些一般的脑筋急转弯问题。这些问题据称旨在测试你的智力和即兴思考的能力。实际上，这些问题并没有做到这一点。谷歌进行了一项大规模研究([http://mng.bz/G4PR](http://mng.bz/G4PR))，发现这类问题无法预测候选人将如何在职场上表现；它们只是让面试官感觉聪明。这些问题通常类似于“美国所有酒店中洗发水瓶的总数是多少？”你经常可以通过谷歌搜索来查看大型公司是否使用这类问题（以及哪些问题）。'
- en: It’s hard to say exactly which of these questions you’ll be asked and how much
    time you’ll be able to spend on them; these factors are highly dependent on the
    company and the person interviewing you. Try your best to remain calm and confident
    as you work through the questions, even if you’re unable to answer some of them.
    If the interviewer is talking to you as you give a partial answer, they may be
    thinking that you’re doing well and may be willing to point you in the right direction.
    Often, the questions are designed to cover so many topics that no data scientist
    could answer all of them, so by design, you’ll have some that you won’t be able
    to answer.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 恰确地说，你将被问哪些问题以及你能花多少时间在上面很难说；这些因素高度依赖于公司和面试你的人。尽力保持冷静和自信地回答问题，即使你不能回答其中的一些问题。如果面试官在你给出部分答案时与你交谈，他们可能认为你做得很好，并可能愿意为你指明正确的方向。通常，问题设计得覆盖了如此多的主题，以至于没有数据科学家能够回答所有问题，所以按照设计，你将有一些问题无法回答。
- en: '|  |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Interviewing the interviewer**'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**面试面试官**'
- en: 'Each time you meet a new person during the on-site interview, they’ll end their
    part with “Do you have any questions for me?” This question is one of your only
    opportunities to get candid information about the job, so use the time wisely!
    You can find out more about the technology used and the work, as well as how the
    team functions. Your questions show that you have a sincere interest in the company,
    so it’s worth thinking of questions in advance. Here are some examples:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你在现场面试中遇到新人时，他们会在结束时说“你有什么问题要问我吗？”这个问题是你唯一获得关于工作坦率信息的机会之一，所以要明智地利用时间！你可以了解更多关于使用的技术和工作，以及团队如何运作。你的问题表明你对公司有真诚的兴趣，所以提前思考问题是值得的。以下是一些例子：
- en: “*What technologies do you use, and how do you train new hires on them?”* This
    question is great if the interview hasn’t gone into detail about the technology
    stack. The answer will give you insight into whether the company has formal training
    processes or hopes that employees will pick up the knowledge on their own.
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*你使用哪些技术，你是如何培训新员工的？”* 如果面试还没有详细讨论技术栈，这个问题就很好。答案将让你了解公司是否有正式的培训流程，或者希望员工自己掌握知识。
- en: '*“Who is our team’s stakeholder, and what’s the relationship with them like?”*
    You’re asking who is going to be calling the shots on the work. If the relationship
    is poor, you may end up being a slave to the stakeholder’s demands, even if that
    goes against your judgment.'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“我们的团队的利益相关者是谁，他们之间的关系如何？”* 你在问谁将决定工作的方向。如果关系不好，你可能会成为利益相关者需求的奴隶，即使这违背了你的判断。'
- en: '*“How do you do quality control on data science work?”* Because the team doesn’t
    want to put out work with errors, there should be some checks in their process.
    In practice, many data science teams have no checks, and they blame the creator
    of the work when things go wrong. That kind of workplace is toxic and one to avoid!'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“你如何对数据科学工作进行质量控制？”* 因为团队不想发布含有错误的工作，所以在他们的流程中应该有一些检查。在实践中，许多数据科学团队没有进行检查，当事情出错时，他们会责怪工作的创作者。这种工作场所是有毒的，应该避免！'
- en: '|  |'
  id: totrans-339
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 7.3.2\. The behavioral interview
  id: totrans-340
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.2\. 行为面试
- en: 'The behavioral interview is designed to test your interpersonal skills and
    give the data scientists on the team a better understanding of who you are and
    what your background is. Although technical questions are bunched into one or
    two blocks of time, the behavioral questions may appear throughout the whole on-site
    interview: in a one-hour session with a human-resources representative, a ten-minute
    window of closing questions from a technical interviewer, or even small talk with
    one employee while you wait for another to arrive. So be ready to answer behavioral
    questions at any time.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 行为面试旨在测试你的人际交往能力，并让团队中的数据科学家更好地了解你和你背景。尽管技术问题通常集中在一段时间内的一两个块中，但行为问题可能会在整个现场面试过程中出现：在人力资源代表的一个小时会议中，技术面试官的十分钟结束问题，或者在你等待另一个人到来时与一个员工的闲聊。所以，随时准备回答行为问题。
- en: 'Here are a few example interview questions that you should expect to be asked.
    You can find more behaviorial questions and answers in [section A.4](kindle_split_035.html#app02lev1sec4)
    of the appendix:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你应该预料到的面试问题的例子。你可以在附录的A.4节（[section A.4](kindle_split_035.html#app02lev1sec4)）中找到更多行为问题及其答案：
- en: '*“Tell me about yourself.”* This “question” shows up during the phone screening
    and can show up every time you talk to a new person. Again, try to give a one-
    to two-minute summary, but this time, tailor it to the person you’re talking with.'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“请告诉我你自己的情况。”* 这个“问题”出现在电话筛选过程中，也可能在每次你与新人交谈时出现。再次强调，尽量给出一到两分钟的总结，但这次，根据你正在与之交谈的人来调整。'
- en: '*“What’s a project you’ve worked on, and what did you learn from it?*” This
    question is intended to show whether you can look at a project in your history
    and be introspective about it. Have you processed what went well and what didn’t?'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“你参与过什么项目，你从中学到了什么？”* 这个问题旨在展示你是否能够回顾你历史上的一个项目，并对它进行反思。你是否处理了哪些做得好和哪些做得不好的地方？'
- en: '*“What is your greatest weakness?”* This question is infuriating because it
    seems that from a game-theory perspective, you want to give an answer that shows
    as little weakness as possible. In practice, what the interview is trying to do
    is check whether you understand your own limitations and have areas that you’re
    actively trying to improve.'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“你最大的弱点是什么？”* 这个问题很令人恼火，因为它似乎从博弈论的角度来看，你想要给出一个尽可能不显示弱点的答案。在实践中，面试试图做的是检查你是否了解自己的局限性，并且是否有你正在积极努力改进的领域。'
- en: Notice that all these questions are very open-ended and have no right or wrong
    answers. But there are ways of expressing yourself that can dramatically improve
    the way your answers are received.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，所有这些问题都非常开放，没有正确或错误的答案。但有一些表达方式可以显著改善你的答案被接受的方式。
- en: 'For most of these questions, especially ones that ask about your experiences,
    your answers should follow a general framework:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些问题中的大多数，特别是那些询问你的经历的问题，你的答案应该遵循一个一般的框架：
- en: Explain the question in your own words to show that you understood it.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用你自己的话解释这个问题，以表明你理解了它。
- en: Explain an experience in which that situation occurred, focusing on why the
    problem existed.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释一个发生这种情况的经历，重点关注问题存在的原因。
- en: Describe the action you took to resolve the problem, as well as the result.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述你采取的行动来解决该问题，以及结果。
- en: Give a summary of what you learned.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结一下你学到了什么。
- en: 'Consider this request: “Tell me about a time you delivered something to a stakeholder,
    and you got a negative result.” A response could be something like “So you’re
    asking about a time I disappointed someone with my work [*1\. explaining the question
    back*]? That happened on my last job, where I had to do a report on customer growth.
    Our team was juggling a lot of different requests, so I didn’t have much time
    to focus on a request from one director. When I handed over a report that I spent
    only a day on, that director was very disappointed with it [*2\. describing the
    problem*]. First, I apologized for not meeting her expectations; then I worked
    with her to see how we could reduce the scope of the request and still meet her
    needs [*3\. providing a solution*]. From this experience, I learned it’s best
    to let someone know early if you can’t meet their request so that you can come
    to a mutually agreeable solution [*4\. what you learned*].”'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个请求：“请告诉我一次你向利益相关者交付了某项成果，但得到了负面结果。”一个可能的回答可能是：“所以你是在问我一次我因为我的工作让某人失望的情况
    [*1. 回答问题*]？那是在我上一份工作中发生的，我需要写一份关于客户增长的报告。我们的团队同时处理了很多不同的请求，所以我几乎没有时间专注于一个来自一位董事长的请求。当我提交了一份只花了一天时间完成的报告时，那位董事长对它非常失望
    [*2. 描述问题*]。首先，我为没有达到她的期望而道歉；然后我和她一起商讨如何缩小请求的范围，同时仍然满足她的需求 [*3. 提供解决方案*]。从这个经历中，我学到了最好是在无法满足他们的请求时尽早通知他们，这样我们可以达成一个双方都满意的解决方案
    [*4. 你学到的*]。”
- en: A nice thing about behavioral-interview questions is that they’re all similar,
    so you can plan answers in advance! If you have three or four stories that cover
    working in a challenging situation, handling difficult teammates, and managing
    failure, you can draw on those stories for most interview questions. This approach
    is much less stressful than trying to think up a story and improvise on the fly.
    If you have time, you can practice telling these career tales out loud to a friend
    to learn how to structure them best.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 行为面试问题的一个好处是它们都很相似，所以你可以提前准备答案！如果你有三个或四个故事，涵盖了在具有挑战性的环境中工作、处理困难同事和管理失败的情况，你可以利用这些故事来应对大多数面试问题。这种方法比即兴编故事要轻松得多。如果你有时间，你可以大声向朋友讲述这些职业故事，以学习如何最好地构建它们。
- en: 'In almost every interview, you’ll be asked to describe a past project, so it’s
    worthwhile to be well prepared. The ideal project for a story covers the points
    listed in this section: it was a challenging situation in which you overcame adversity,
    especially difficult teammates, and then found a solution. Ideally, the story
    will fit into the four-step answer style, too.'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎在每一次面试中，你都会被要求描述一个过去的项目，因此做好充分的准备是值得的。一个理想的项目故事应涵盖本节列出的要点：这是一个充满挑战的情况，你在其中克服了困难，特别是难以相处的团队成员，然后找到了解决方案。理想情况下，这个故事还应符合四步回答风格。
- en: That being said, it’s often difficult to find a story about a project that has
    every interesting twist and turn in it, especially if you’re an aspiring data
    scientist. If you find yourself lacking an answer, try telling a simple story
    about a project in your portfolio. Even an answer like “I thought it would be
    interesting to analyze an unusual dataset, so I obtained it, cleaned it, and found
    an interesting result I blogged about” shows the interviewer that you can work
    through the task of doing an analysis.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，找到一个包含每个有趣转折和转折的项目故事往往很困难，尤其是如果你是一个有抱负的数据科学家。如果你发现自己缺乏答案，试着讲述一个关于你项目组合中项目的简单故事。即使是“我想分析一个有趣的数据库会很有趣，所以我获得了它，清理了它，并发现了一个有趣的博客结果”这样的答案也能向面试官展示你能够完成分析任务。
- en: The best technique for answering behavioral questions is something that many
    people have explored. You can think about methods down to the level of the exact
    wording to use and the seconds to spend on each answer. That being said, most
    of the techniques aren’t specific to data science, so you can easily go deeper
    by reading general books and articles about interviewing. We offer recommendations
    in the resources section that follows [chapter 8](kindle_split_019.html#ch08).
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 回答行为问题最好的技巧是许多人已经探索过的。你可以思考到使用确切措辞的方法和每个答案花费的时间。尽管如此，大多数技巧并不特定于数据科学，因此你可以通过阅读关于面试的通用书籍和文章来轻松地深入探讨。我们在接下来的资源部分提供了建议[第8章](kindle_split_019.html#ch08)。
- en: '7.4\. Step 3: The case study'
  id: totrans-357
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4. 第3步：案例研究
- en: 'If you did well on the on-site interview, you’ll be asked to complete a case
    study: a small project that shows the company how well you do data science in
    practice. Someone on the data science team will you give a dataset, a vague problem
    to solve with it, and a set time period to solve it in. You might be asked to
    solve the problem during the on-site interview, with an hour or two to work, or
    you may be given a longer period, such as a weekend, so that you can do the work
    at home. You’ll generally be allowed to use the programming languages or tools
    you’re most familiar with, although it’s possible that the company will limit
    you to the tools it uses. When your time has elapsed, you’ll share your results
    in a short presentation to or discussion with a group of people from the data
    science team. Here are some example case studies:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现场面试表现良好，你将被要求完成一个案例研究：一个小型项目，展示你在实践中如何做好数据科学。数据科学团队中的人会给你一个数据集，一个用它解决的问题，以及一个解决它的时间期限。你可能被要求在现场面试期间解决这个问题，有几个小时的时间工作，或者你可能被给予更长的时间，比如一个周末，这样你可以在家里完成这项工作。你通常可以自由使用你最熟悉的编程语言或工具，尽管公司可能会限制你使用它所使用的工具。当你的时间结束时，你将向数据科学团队的一组人进行简短的展示或讨论你的结果。以下是一些案例研究的例子：
- en: Given data on promotional emails sent by a company and data on orders placed,
    determine which of the email campaigns did best and how the company should market
    differently in the future.
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定一家公司发送的促销电子邮件数据和订单数据，确定哪些电子邮件营销活动表现最好，以及公司未来应该如何不同地营销。
- en: Given the text of 20,000 tweets in which the company was mentioned, group the
    tweets into topics that you think would be useful to the marketing team.
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给定包含公司被提及的20,000条推文的文本，将这些推文分组到你认为对营销团队有用的主题中。
- en: An expensive A/B test was run on the company website, but halfway through, the
    data stopped being collected consistently. Take the experiment data and see whether
    any value can be derived from it.
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公司网站上运行了一个昂贵的A/B测试，但进行到一半时，数据收集不再持续。取实验数据看看是否能从中得出任何价值。
- en: Notice that in each example case study, the objective isn’t a direct data science
    question. Questions such as “Which campaign did best?” make sense in a business
    context, but there isn’t a “Which campaign did best?” algorithm that you can apply.
    These case studies are useful as interviewing tools because they require you to
    go from the very beginning of a problem all the way to a solution.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到在每个案例研究中，目标并不是直接的数据科学问题。例如，“哪个活动表现最好？”这类问题在商业环境中是有意义的，但并没有一个“哪个活动表现最好？”的算法可以应用。这些案例研究作为面试工具是有用的，因为它们要求你从问题的开始到解决方案的整个过程。
- en: 'That said, exactly what is the company looking to see in a good case study?
    They want to know the following things:'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，公司到底在好的案例研究中想看到什么呢？他们想知道以下几件事：
- en: '*Can you take a vague, open-ended problem and figure out some methods of solving
    it?* It’s entirely possible that you won’t solve the problem, but as long as you
    make an attempt in a reasonable direction, you’re showing that you have the technical
    skills and can get things done.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能将一个模糊的、开放式的问题找出一些解决方法吗？* 很可能你不会解决这个问题，但只要你在合理的方向上做出尝试，你就表明了你拥有技术技能并且能够完成任务。'
- en: '*Can you work with messy real-world data*? The data you’ll be given will likely
    require filtering, creating joins, feature engineering, and handling missing elements.
    By giving you a complex dataset, the company is giving you the kind of work that
    you’d be doing on the job.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能处理杂乱的真实世界数据吗*？你将获得的数据可能需要过滤、创建连接、特征工程和处理缺失元素。通过给你一个复杂的数据集，公司是在让你做那种你会在工作中做的事情。'
- en: '*Can you structure an analysis?* The company wants to know whether you look
    at the data in a methodical, well-thought-out way or investigate things that don’t
    relate to the task at hand.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能构建一个分析结构吗？* 公司想知道你是否以有条理、深思熟虑的方式查看数据，或者调查与当前任务无关的事情。'
- en: '*Can you produce a useful report?* You’ll have to create a presentation about
    your work and possibly documents such as Jupyter Notebooks or R markdown reports.
    The company wants to know whether you can make something that’s useful to the
    business and structure a useful narrative.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你能制作一份有用的报告吗？* 你将不得不创建一份关于你工作的演示文稿，以及可能的Jupyter笔记本或R markdown报告。公司想知道你是否能制作出对业务有用的东西，并构建一个有用的叙事结构。'
- en: 'The good news is that the skills and techniques needed for great case studies
    are the exact same ones that you need for good portfolio projects: taking data
    and a vague question and producing an output. It’s even better if you made a blog
    post; that mimics creating a presentation for an interview case study!'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，制作优秀案例研究所需的技能和技术与制作优秀项目组合所需的技能和技术完全相同：从数据和一个模糊的问题中产生输出。如果你制作了一篇博客文章，那就更好了；这模仿了为面试案例研究创建演示文稿的过程！
- en: 'You’ll want to take into account a few minor differences between a portfolio
    project and a case-study problem:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要考虑项目组合和案例研究问题之间的一些细微差别：
- en: In a case study, you have a limited amount of time to do the analysis. This
    time can be set by the calendar, as in one week from the day you get the materials,
    or set by the hours worked, as in no more than 12 hours of time spent. That short
    amount of time means that you’ll want to be strategic about where you spend your
    hours. In general, the data cleaning and preparation steps take much longer than
    data scientists expect. Just getting tables to join together, filtering malformed
    characters out of strings, and loading the data into a development environment
    can take a lot of time, and typically, that part of the work won’t be impressive
    to the company. Try not to get overly focused on preparing the data the best way
    possible if it means having too little time to do an analysis.
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在案例研究中，你有限的时间来做分析。这个时间可以由日历来设定，比如从你得到材料的那天起的一周，或者由工作时间来设定，比如不超过12小时。这么短的时间意味着你需要策略性地考虑在哪里花费你的时间。一般来说，数据清洗和准备步骤比数据科学家预期的要长得多。仅仅是将表格连接起来，从字符串中过滤掉格式错误的字符，以及将数据加载到开发环境中就需要花费很多时间，而且通常这部分工作不会给公司留下深刻印象。如果你这意味着分析时间太少，尽量不要过分专注于以最佳方式准备数据。
- en: Another difference with case studies is that you’re judged on your presentation
    of results, so you want to have a well-polished presentation with really interesting
    results. The act of creating a presentation can feel both uninteresting and less
    important than doing the analysis itself, however, so many data scientists put
    off creating the presentation until the very end. Putting the presentation off
    until the end is bad because you may run out of time, or you may find that the
    analysis isn’t as interesting as you hoped when you don’t have time to make changes.
    As much as possible, start working on the presentation early, and build it as
    you progress in your analysis.
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与案例研究的另一个不同之处在于，你将根据你的结果展示来评判，所以你希望有一个经过精心打磨的演示，展示真正有趣的结果。然而，创建演示的行为可能会感觉既无趣又不如分析本身重要，因此许多数据科学家都会推迟创建演示，直到最后一刻。推迟到最后一刻是错误的，因为你可能会发现时间不够，或者当你没有时间做出改变时，分析可能不像你希望的那样有趣。尽可能早地开始制作演示，并在分析进展的过程中构建它。
- en: 'One final difference with a case study is that you have an extremely specific
    audience: the small number of people you’re presenting to. With a portfolio project,
    you don’t really know who will look at it, but with a case study, you can hypertarget
    your analysis. If possible, when you’re first given the case study, ask who the
    audience of the case study presentation will be. If the audience members are all
    data scientists, you can make your presentation more technical, such as including
    details of the machine learning methods you used and why you chose them. If the
    audience is business stakeholders, try to go light on the technical components,
    and focus more heavily on how your findings would affect business decisions. If
    the audience is a mix of data scientists and business stakeholders, try to include
    enough of each kind of details so that if one member of the group dominates the
    discussion, you have enough to placate them.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与案例研究的一个不同之处在于，你有一个极其具体的受众：你向他们展示的那一小群人。在项目组合中，你实际上不知道谁会查看它，但在案例研究中，你可以针对你的分析进行高度定位。如果可能的话，当你第一次得到案例研究时，询问案例研究演示的受众是谁。如果受众成员都是数据科学家，你可以使你的演示更加技术化，例如包括你使用的机器学习方法的细节以及你为什么选择它们。如果受众是商业利益相关者，尽量减少技术组件，更多地关注你的发现如何影响商业决策。如果受众是数据科学家和商业利益相关者的混合体，尽量包含足够每种类型的细节，这样如果小组中的某位成员主导了讨论，你就有足够的材料来安抚他们。
- en: The presentation itself is usually about 20 to 30 minutes of presenting your
    findings, with 10 to 15 minutes of questions from the audience about your approach
    and findings. It’s a good idea to practice your presentation and plan what you
    want to say during each part of it. Practicing also helps you keep to the allotted
    time; you don’t want to talk for only 5 minutes or for 50 minutes straight. During
    the question-and-answer section, you’ll be peppered with questions on all sorts
    of topics. You may go from answering a question about a parameter in your model
    straight to a question about the business effect of what you found. A good practice
    is to take a moment to think about the question before answering so that you can
    get your bearings and think through your response. In the event that you don’t
    have an answer you’re confident about, it’s generally best to give some version
    of “I’m not sure, but . . .” and then offer some ideas on how you could find the
    answer. If possible, add the relevant context that you do know.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 演示本身通常包括20到30分钟的展示你的发现，以及10到15分钟来自观众对你方法和发现的问题。练习你的演示并计划在演示的每一部分你想说什么是个好主意。练习也有助于你遵守分配的时间；你不想只讲5分钟或连续讲50分钟。在问答环节，你将面临各种主题的问题。你可能从回答关于你模型中参数的问题直接跳到关于你发现业务影响的问题。一个好的做法是在回答问题之前花点时间思考，这样你可以找到自己的方向并思考你的回答。如果你没有确信的答案，通常最好给出某种形式的“我不确定，但……”然后提出一些你如何找到答案的想法。如果可能的话，添加你确实知道的相关背景。
- en: '7.5\. Step 4: The final interview'
  id: totrans-374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5. 步骤4：最后的面试
- en: When the case study is over, likely during the same trip to the office as your
    case study, you’ll have one last interview. This interview will be with a person
    who makes the final call, such as the manager of the data science team or the
    director of engineering. Depending on how the company runs the interview process,
    this person may be prepared with information about how you performed in the earlier
    parts of the process, or they may know nothing about it. The objective of this
    interview is for that final person to greenlight your hiring.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 当案例研究结束后，很可能是在你进行案例研究的同一次办公室访问中，你将进行最后一次面试。这次面试将与做出最终决定的人进行，比如数据科学团队的经理或工程总监。根据公司如何运行面试流程，这个人可能已经准备好有关你在早期阶段表现的信息，或者他们可能对此一无所知。这次面试的目的是让这个人批准你的雇佣。
- en: It’s hard to know what questions you’ll be asked during the final interview,
    because they depend heavily on the person who’ll be interviewing you. A technical
    person may focus on your technical experience and what skills you have, whereas
    a businessperson may ask you about your problem-solving approaches. Regardless
    of the type of person who does the interviewing, you should definitely expect
    questions that are the same style as those in the behavioral interview, such as
    “How do you handle difficult situations and deal with problems?” For these questions,
    being open, honest, and sincere will go a long way.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在最终面试中，你很难知道会被问到哪些问题，因为这些取决于将要面试你的人。一个技术型的人可能会关注你的技术经验和你拥有的技能，而一个商业人士可能会询问你的问题解决方法。无论面试你的人是哪种类型，你都应该期待一些与行为面试风格相同的问题，例如“你如何处理困难的情况和解决问题？”对于这些问题，保持开放、诚实和真诚将大有裨益。
- en: '|  |'
  id: totrans-377
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Following up**'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: '**跟进**'
- en: 'After each part of the interview process, you may be inclined to contact people
    from the company in one form or another. Following up can show gratitude to the
    people you’ve met, as well as give you more information about how the process
    is unfolding. If you do this task poorly, however, reaching out can come off as
    abrasive or desperate and may jeopardize your chances of getting the job. You
    can use any of three methods to follow up, depending where you are in the process:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程的每个阶段之后，你可能会倾向于以某种形式联系公司的人。跟进可以显示出你对所遇到的人的感激之情，同时也能让你更多地了解流程的进展。然而，如果你做得不好，联系可能会显得粗鲁或绝望，这可能会危及你获得工作的机会。你可以根据你在流程中的位置使用以下三种方法之一进行跟进：
- en: '***Before anyone from the company has contacted you—*** If you’ve sent your
    application but haven’t heard back, don’t follow up. The lack of response is a
    sign that the company isn’t interested.'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在公司任何人联系你之前——*** 如果你已经发送了申请但还没有收到回复，不要跟进。没有回复是公司不感兴趣的迹象。'
- en: '***After contact but before you’ve met anyone in person—*** After the phone
    interview, you should follow up only if you’re unsure of your status in the process.
    You can follow up with one email only if it’s past the time when the company said
    the next step would happen. In that case, simply ask for a status update.'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在接触但尚未亲自见面之前——*** 在电话面试之后，只有在你不确定自己在流程中的状态时，你才应该跟进。如果已经过了公司所说的下一步行动的时间，你只能发送一封电子邮件进行跟进。在这种情况下，只需要求更新状态即可。'
- en: '***After in-person contact—*** You can (but in no way need to or necessarily
    should) email a brief thank-you note to the people who interviewed you. If you
    don’t hear back from them when they said you would, you can also email the recruiter,
    asking for an update.'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***在亲自接触之后——*** 你可以（但绝对不需要或应该）给面试过你的人发送一封简短的感谢信。如果你在他们所说的回复时间内没有收到回复，你也可以给招聘人员发送电子邮件，要求更新情况。'
- en: '|  |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 7.6\. The offer
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.6. 报价
- en: If all goes well, within a week or two of your final interview, you’ll get a
    call from someone at the company letting you know that the company is going to
    extend you an offer. Congratulations!
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，在你的最终面试后的一周或两周内，你将接到公司某人的电话，通知你公司将向你发出报价。恭喜你！
- en: In [chapter 8](kindle_split_019.html#ch08), we go into much more detail about
    what makes a good offer, how to compare offers for different data science jobs,
    and how to ask a company to improve its offer.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第8章](kindle_split_019.html#ch08)中，我们更详细地讨论了什么因素使一份工作机会变得优秀，如何比较不同数据科学工作的报价，以及如何要求公司提高其报价。
- en: Unfortunately, it’s also possible to be disappointed; you may not get an offer
    from the company. After taking a moment to grieve the loss of the potential job,
    you can view this situation as an opportunity to learn what areas you can improve
    in for your next interview. If you made it only to the initial phone screening,
    that’s probably a sign that your base qualifications weren’t a fit for the particular
    role. In that case, you should consider adjusting the jobs you apply for. If you
    made it to the on-site interview or case study, but no farther, there’s likely
    a specific reason why you weren’t a good fit for the company or role; try to deduce
    whether there’s something you could focus on for the next interview. If you made
    it through the final interviews but didn’t get the job, that usually means you
    were well suited to the position, but someone else happened to be a slightly better
    fit. In this case, there isn’t much to do but continue to apply for similar roles.
    You shouldn’t reach out to the company to ask why you weren’t hired; you’re unlikely
    to get an honest answer, and the question will be viewed as being unprofessional.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 很不幸，也可能会有失望的情况；你可能会得不到公司的录用通知。在为失去这份潜在的工作感到悲伤一段时间后，你可以将这种情况视为一个学习的机会，了解你可以在哪些方面为下一次面试做出改进。如果你只通过了初步的电话筛选，这可能意味着你的基本资质不适合特定的职位。在这种情况下，你应该考虑调整你申请的职位。如果你参加了现场面试或案例研究，但没有更进一步，那么很可能有特定的原因说明你不适合该公司或该职位；尝试推断你下一次面试可以关注的点。如果你通过了最后的面试但没有得到工作，这通常意味着你非常适合这个职位，但有人恰好更适合。在这种情况下，你除了继续申请类似职位外，别无他法。你不应该联系公司询问为什么你没有被录用；你不太可能得到一个诚实的答案，这个问题会被视为不专业。
- en: 7.7\. Interview with Ryan Williams, senior decision scientist at Starbucks
  id: totrans-388
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.7. 与星巴克高级决策科学家瑞安·威廉姆斯的访谈
- en: Ryan Williams recently transitioned from being a manager of data science at
    a marketing and sales consulting firm, where he ran the data science interview
    process. Now at Starbucks, he helps inform decision-making for the Starbucks Rewards
    program as part of the company’s analytics and insights team. He has a bachelor’s
    degree from the University of Washington, where he dual-majored in statistics
    and economics. Before he joined Starbucks, his career focused on the consulting
    industry.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞安·威廉姆斯最近从一家营销和销售咨询公司的数据科学经理职位转型，在那里他负责数据科学面试流程。现在在星巴克，他作为公司分析和洞察团队的一部分，帮助星巴克奖励计划进行决策。他在华盛顿大学获得了统计学和经济学双学位。在加入星巴克之前，他的职业生涯专注于咨询行业。
- en: What are the things you need to do to knock an interview out of the park?
  id: totrans-390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你需要做些什么才能在面试中表现出色？
- en: The big thing in general is just preparation. There’s a whole skill set that
    goes into interviewing that is very specific to interviewing. A lot of people
    think they can just walk into an interview and their experience is naturally going
    to shine through. I have felt that myself, and I’ve seen other people come into
    interviews with that mindset. But with questions such as “Tell us about a time
    you had trouble communicating,” unless you’ve really prepared, you can babble
    and talk in circles. There’s really a skill set that you need in interviewing,
    and the way to prepare for that is to read up on the typical questions you’re
    going to face. No matter where you’re interviewing, you’re going to face some
    behavioral questions, you’re going to face some technical questions, and you’re
    going to face some business-case questions.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要充分准备。面试中涉及到的技能集非常具体。很多人认为他们可以随意走进面试，他们的经验自然会自然地展现出来。我自己也有过这种感觉，我也见过其他人带着这种心态走进面试。但是，对于像“请告诉我们你曾经遇到过的沟通困难”这样的问题，除非你真的准备好了，否则你可能会胡言乱语，绕圈子。面试中确实需要一定的技能，而准备这些技能的方法是查阅你将要面对的典型问题。无论你在哪里面试，你都会遇到一些行为问题，你都会遇到一些技术问题，你都会遇到一些商业案例问题。
- en: So know the common behavioral questions. Know the types of technical questions
    people are going to ask, and understand the business-case-type questions. Unless
    you’re prepared in the right ways to demonstrate your experience, you’re not necessarily
    going to get that opportunity in an interview.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 所以要了解常见的面试行为问题。了解人们将要问的技术问题类型，并理解商业案例类型的问题。除非你以正确的方式准备好展示你的经验，否则你并不一定会在面试中获得那个机会。
- en: How do you handle the times where you don’t know the answer?
  id: totrans-393
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你如何处理不知道答案的情况？
- en: One case that I remember is that I was interviewing at one of the bigger tech
    companies, and they asked lots of harder and harder stats questions. It got to
    the point where they asked me something that was super-academic. I think it was
    that given a certain probability distribution function, how would you use its
    moment generating function to find the kurtosis of the distribution? I was likely
    well . . . that’s something maybe I could have answered in college, but I definitely
    can’t now.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得的一个案例是，我在一家较大的科技公司面试，他们问了我很多越来越难的统计问题。到了他们问我一个超级学术问题的时候，我想是这样一个问题：给定一个特定的概率分布函数，你将如何使用它的矩生成函数来找到分布的峰度？我可能很……这可能是我在大学时可能回答的问题，但现在我肯定不能。
- en: That being said, when I gave my answer, the interviewer was clearly disappointed.
    I could go on a whole rant about it, but I wasn’t happy because I feel like that
    was the type of question that’s really more trivia than something that demonstrates
    my thinking. Having a job is about resourcefulness in your ability to solve things
    you don’t know. It’s not about your ability to come into a room knowing everything
    you need to know already.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，当我给出答案时，面试官显然很失望。我本可以对此大加抱怨，但我并不高兴，因为我觉得这类问题更多的是 trivia，而不是展示我思考能力的问题。拥有一份工作意味着你在解决未知问题的能力上的机智。这并不是关于你进入一个房间就已知所有需要知道的事情的能力。
- en: What should you do if you get a negative response to your answer?
  id: totrans-396
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你对你的回答得到负面反馈，你应该怎么做？
- en: There’s the emotional component where you’re going to be unhappy with the fact
    that you were unable to answer the question, but you have to not let that tank
    the interview for you. It’s natural to keep thinking about what you could have
    done to get that problem right instead of what you could do to answer the next
    question. But you really have to just be able to move on and stay sharp about
    the questions that you’re going to get in the future.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 有情感因素，你会因为无法回答问题而不高兴，但你必须不要让这破坏你的面试。自然地，你会继续思考你本可以做些什么来正确解决这个问题，而不是思考你如何回答下一个问题。但你真的需要能够继续前进，并保持对将来将要遇到的问题的敏锐。
- en: I would say if you are running into questions like that, you need to be interviewing
    the company too. They’re asking you a lot of questions, but you should be using
    the types of questions they’re asking you to infer whether this is actually a
    company you want to work for. For me, a company that thinks that it’s super-important
    for a data scientist to be able to derive a moment generating function three times
    to get the kurtosis is not necessarily the type of environment that I feel is
    going to be best for me to work in.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 我想说，如果你遇到那种问题，你需要面试公司。他们在问你很多问题，但你应该利用他们问你的问题来推断这实际上是不是你想要工作的公司。对我来说，一个认为数据科学家能够三次推导出矩生成函数以获得峰度的公司，不一定是我觉得最适合我的工作环境。
- en: What has running interviews taught you about being an interviewee?
  id: totrans-399
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 进行面试教会了你关于作为面试官的一些什么？
- en: I am a lot more thoughtful about the types of questions I’m being asked when
    I’m being interviewed and also the types of questions that I’m asking in an interview.
    Before I ever interviewed people myself, I took the interview questions at face
    value. Being interviewed felt like taking a test because the interviewer is asking
    a question and I thought I only needed to answer it right. I wasn’t evaluating
    the types of questions being asked, which now I’m a lot more conscious of. Is
    this interviewer asking me questions that are a lot of trivia? Do they want me
    to whiteboard a lot of programming problems? Do they care about the things I care
    about in that data science role?
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被面试时，我对被问到的类型的问题以及我在面试中提出的问题的类型都更加深思熟虑。在我自己面试别人之前，我总是直接看待面试问题。被面试的感觉就像是在参加考试，因为面试官在提问，而我以为我只需要正确回答。我没有评估被问到的类型的问题，而现在我对此更加警觉。这位面试官问的问题是不是很多
    trivia？他们是否希望我白板很多编程问题？他们是否关心我在数据科学角色中所关心的事情？
- en: Summary
  id: totrans-401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: The interviewing process is similar across most companies for data science.
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于数据科学来说，大多数公司的面试流程都是相似的。
- en: For on-site interviews, expect technical and behavioral questions.
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于现场面试，预期会有技术和行为问题。
- en: Be prepared to do a data science case study.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好进行数据科学案例研究。
- en: Take time to prepare for and practice answers to common interview subjects.
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽出时间准备和练习常见面试主题的答案。
- en: Know what you want to learn about the company and role during your interview.
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在面试期间，了解你想要了解的公司和角色的信息。
- en: 'Chapter 8\. The offer: Knowing what to accept'
  id: totrans-407
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8章. 报价：了解什么可以接受
- en: '![](f0119-01.jpg)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0119-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Handling the initial offer
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理初始报价
- en: Negotiating your offer effectively
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效谈判你的报价
- en: Choosing between two “good” options
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在两个“好”选项之间做出选择
- en: Congratulations! You’ve got a data science job offer. This is a big accomplishment,
    and you should definitely take a little time to savor it. You’ve done a lot of
    work over the past months or even years to get to this point.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你得到了数据科学工作的报价。这是一个巨大的成就，你绝对应该花点时间来品味它。在过去几个月甚至几年里，你已经做了很多工作才达到这个阶段。
- en: 'This chapter will help you respond to and decide on the offers you receive.
    Even though you’re probably really excited, you *should not* immediately say “Yes!
    When can I start?” when you get an offer. All data science jobs are not created
    equal. You’ve been selective in where you’ve applied, but you may have found out
    things in the interview that raised concerns. Or you have a benefit that’s a hard
    requirement for you, such as good health insurance for your family, and you need
    to look over the offer details. Even if you’re sure that you want to take an offer,
    you still shouldn’t say yes immediately: you want to negotiate! The time when
    you have an offer but haven’t accepted it yet is the time when you have the most
    power. Now that this employer has finally found someone it’s excited about (you!),
    the company wants to close you. Recruiting is very expensive; it takes up a lot
    of time for human resources and the data science team to evaluate applicants and
    interview them, and every week without the new hire is a week in which the company
    doesn’t benefit from the work of that (hypothetical) person. Use this opportunity
    to ask for what’s important to you, whether that’s a higher salary, working from
    home once a week, or a higher budget for attending conferences.'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将帮助你回应和决定你收到的报价。尽管你可能非常兴奋，但在你得到报价时，你*不应该*立即说“是的！我什么时候可以开始？”并非所有数据科学工作都是相同的。你在申请时已经有所选择，但你可能在面试中发现了引起你关注的事情。或者，你可能有一个对你来说是硬性要求的福利，比如为你的家人提供良好的医疗保险，你需要仔细查看报价细节。即使你确信你想接受报价，你也不应该立即说“好”：你想要谈判！在你得到报价但尚未接受的时候，是你最有权力的时刻。现在，这个雇主终于找到了一个它非常兴奋的人（你！），公司希望关闭这笔交易。招聘是非常昂贵的；人力资源和数据科学团队评估申请人和面试他们需要花费大量时间，而且每个没有新员工加入的星期，公司都无法从那个（假设的）人的工作中受益。利用这个机会，要求对你重要的事情，无论是更高的薪水、每周一次在家工作，还是参加会议的更高预算。
- en: 8.1\. The process
  id: totrans-415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1. 流程
- en: 'In general, the offer process goes something like this:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，报价流程是这样的：
- en: '*The company tells you that an offer is coming.* It wants you to know about
    the offer as soon as possible so that you don’t accept an offer from a different
    company first.'
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*公司告诉你有一个报价即将到来。* 它希望你能尽快了解报价，以免你先接受其他公司的报价。'
- en: '*The company makes the offer.* By email or phone call (followed by an email),
    the company lets you know the details on salary, start date, and other things
    that are necessary for your decision. It usually also gives you a date by which
    you have to accept or decline the offer.'
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*公司提出报价。* 通过电子邮件或电话（随后是电子邮件），公司会告诉你关于薪资、开始日期和其他对你决策必要的事项的细节。通常，它也会给你一个你必须接受或拒绝报价的日期。'
- en: '*You give an initial response.* As discussed in [section 8.2](#ch08lev1sec2),
    unless you’re absolutely sure that you don’t want to take the job, we recommend
    that you express your enthusiasm and ask for a few days to a week to think about
    the offer rather than say yes immediately. When you have your next conversation
    with the company, you’ll begin the negotiation process ([section 8.3](#ch08lev1sec3)).'
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你给出初步回应。* 如[第8.2节](#ch08lev1sec2)所述，除非你绝对确定你不想接受这份工作，否则我们建议你表达你的热情，并要求几天到一周的时间来考虑报价，而不是立即说“好”。当你与公司进行下一次对话时，你将开始谈判过程([第8.3节](#ch08lev1sec3))。'
- en: '*Negotiate for the best offer you can get.* You may get an answer immediately
    when you negotiate, but often, the company will need some time to let you know
    whether it can give you a better offer.'
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*争取你能得到的最佳报价。* 当你谈判时，你可能立即得到答复，但通常，公司需要一些时间来告诉你是否可以给你更好的报价。'
- en: '*Decide whether the offer is good enough for you, and give them your final
    decision.*'
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*决定这个报价是否足够吸引你，并给出你的最终决定。*'
- en: 8.2\. Receiving the offer
  id: totrans-422
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2. 接收工作邀请
- en: The call or email you receive that extends you an offer is usually from the
    hiring manager, recruiter, or human resources person you’ve been working with.
    Whoever you deal with at this point, however, your response should be the same.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 您收到的电话或电子邮件，邀请您接受工作，通常来自您一直在合作的招聘经理、招聘人员或人力资源人员。然而，无论您此时与谁打交道，您的回复都应该是相同的。
- en: Start by saying how happy and excited you are about the offer. If you sound
    unenthusiastic about working there, the company is going to get worried that even
    if you take the offer, you won’t stay there long and won’t be contributing your
    best work.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 首先表达您对这份工作邀请感到非常高兴和兴奋。如果您听起来对在那里工作不感兴趣，公司可能会担心即使您接受了这份工作，您也不会在那里待很长时间，也不会贡献您最好的工作。
- en: '|  |'
  id: totrans-425
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: When you’re very disappointed
  id: totrans-426
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 当您非常失望时
- en: 'Although we generally recommend waiting to start negotiating until you have
    all the details in writing and have had a few days to think, if you’re very disappointed
    in the offer, you’ll probably want to start discussing that fact. Suppose that
    the salary is 25% less than you expected. You could start by saying something
    like this: “Thank you so much. I’m really excited about this opportunity and the
    work I’d be doing at company Z. But I want to be honest that the salary is a fair
    amount lower than I was expecting. I know that in New York City, the market rate
    for someone such as myself with a master’s degree and five years of experience
    is in the range of X to Y. What can we do to get the offer more aligned with that
    range?” You could also use a higher competing offer or a higher current salary
    as a reason for asking for more. Reserve this tactic for use when the salary would
    make you turn down the job immediately, not for a job you’d take but want to negotiate
    5% more salary. Getting 20% more may be impossible, no matter how good a negotiator
    or candidate you are, and it’s better to find that out earlier rather than later.'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们通常建议在您拥有所有书面细节并思考了几天之后再开始谈判，但如果您对这份工作邀请非常失望，您可能想要开始讨论这一点。假设薪资比您预期的低25%。您可以从说类似这样的话开始：“非常感谢。我真的很兴奋能有机会在Z公司工作，并且从事我将会做的工作。但我想诚实地说我期望的薪资比实际低得多。我知道在纽约市，像我这样的硕士学位和五年工作经验的人的市场薪资范围在X到Y之间。我们能为这份工作做些什么，使薪资更接近这个范围？”您也可以使用更高的竞争性报价或更高的当前薪资作为要求更多薪资的理由。如果您认为薪资会立即让您拒绝这份工作，而不是您会接受但想要谈判5%更多薪资的工作，那么保留这种策略。无论您是多么优秀的谈判者或候选人，获得20%的加薪可能都是不可能的，而且最好是尽早而不是晚些时候发现这一点。
- en: '|  |'
  id: totrans-428
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'The company should tell you that you’ll be getting the details in an email,
    and if not, you should request it. This request serves two purposes:'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应该告诉您，您将通过电子邮件收到详细信息，如果没有这样做，您应该要求提供。这个请求有两个目的：
- en: You get to sit down and take time to read everything and consider the whole
    package, without frantically taking notes during a phone call and trying to decipher
    your handwriting later.
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以坐下来，花时间阅读所有内容并考虑整个套餐，而无需在电话中疯狂记笔记，并在之后试图辨认您的笔迹。
- en: You should never consider the offer to be official until it’s in writing. Most
    of the time, you won’t have a problem, but you don’t want to have a misunderstanding
    over the phone and think that you accepted a certain salary and benefits package,
    and find out later that this isn’t the case.
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应该在收到书面文件之前，永远不要认为这份工作邀请是正式的。大多数情况下，您不会有问题，但您不希望因为电话中的误解而认为您接受了一定的薪资和福利套餐，后来却发现并非如此。
- en: When you receive the offer, it should include your title, salary, any options
    or stock units offered, and the benefits package. If it doesn’t include the details
    you need, such as the full explanation of health insurance benefits, you can ask
    for that as well.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 当您收到工作邀请时，它应该包括您的职位、薪资、提供的任何期权或股票单位，以及福利套餐。如果它没有包含您需要的详细信息，例如健康保险福利的完整说明，您也可以要求提供这些信息。
- en: Finally, you should have a specified time window in which to accept the offer.
    The time window should be at least a week; if it’s less than that, ask for a week.
    The best thing to do is be confident and say, “I need a few days to consider this.”
    If you’re unable to be that solid in your convictions, this is a great time to
    discuss the situation with someone else, such as a partner, family member, or
    lucky goldfish. It helps to have an external decision-maker and constraint. That
    way, the recruiter or manager knows they can’t just pressure you on the spot.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该有一个指定的时间窗口来接受邀请。这个时间窗口至少应该是一周；如果少于这个时间，请要求一周。最好的做法是自信地说：“我需要几天时间来考虑这件事。”如果你无法如此坚定地表达你的信念，这是一个与某人讨论情况的好时机，比如伴侣、家庭成员或幸运的金鱼。有一个外部的决策者和约束力是有帮助的。这样，招聘人员或经理就知道他们不能立即给你施加压力。
- en: Sometimes, companies give you an “exploding” offer, which means that you have
    to respond in less than a week; otherwise, the offer will be rescinded. The deadline
    should never be as soon as needing to respond in that initial phone call, but
    it might be just 24 hours later. Usually, you can push the deadline back by saying
    something like “I know we both want this to be a great fit. Choosing my next company
    is a big decision, and I need a week to consider it carefully.” In the worst-case
    scenario, a company will refuse, for some reason, to wait for you to fully evaluate
    the offer. If you find yourself in this situation, that’s a huge red flag. A company
    that isn’t willing to respect your needs in this area is a company that won’t
    respect your needs in other areas. By giving you a small time window, the company
    knows that it’s pressuring you to act quickly, which causes more anxiety and may
    lead you to make a bad decision. Although many people are applying for data science
    jobs, companies are still struggling to find people who are good fits, so a company
    that treats applicants that way has something strange happening in it.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，公司会给你一个“爆炸性”的邀请，这意味着你必须在一周内做出回应；否则，邀请将被撤回。截止日期不应该是在那个最初的电话通话中需要立即做出回应，但可能只是24小时后。通常，你可以通过说“我知道我们都希望这是一个完美的匹配。选择我的下一家公司是一个重大的决定，我需要一周时间来仔细考虑。”来推迟截止日期。在最坏的情况下，公司可能会因为某些原因拒绝等待你完全评估邀请。如果你发现自己处于这种情况，那是一个巨大的红旗。一个不愿意尊重你在这一领域需求的公司，在其他领域也不会尊重你的需求。通过给你一个很短的时间窗口，公司知道它在给你施加压力，这会导致更多的焦虑，并可能导致你做出糟糕的决定。尽管许多人正在申请数据科学工作，但公司仍在努力寻找合适的人选，所以一个这样对待申请者的公司可能内部有些奇怪的事情发生。
- en: If you’re interviewing with other companies, let those companies know that you
    received an offer and when you need to respond. If you’re in the final round of
    interviews, those companies may be able to speed up the process so that they can
    get you an offer before you need to decide on your current offer. It’s totally
    normal to update other companies when you receive another offer; they’ll appreciate
    it. When you reach out to them, reiterate how excited you are about them and the
    work you’d do there. Some companies may not be able to do anything, but at least
    you’ll have given them a chance. Again, because companies often struggle to find
    data scientists to hire, if they find someone they like, they generally can move
    quickly.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在与其他公司面试，让那些公司知道你已经收到一份工作邀请以及你需要何时做出回应。如果你已经进入面试的最后阶段，那些公司可能会加快流程，以便在你需要决定当前工作邀请之前给你发送一份邀请。当你收到另一份工作邀请时更新其他公司是完全正常的；他们会感激你的。当你联系他们时，再次强调你对他们的兴奋以及你将在那里做的工作。有些公司可能无法采取任何行动，但至少你已经给了他们一个机会。再次强调，由于公司通常很难找到要雇佣的数据科学家，如果他们找到了一个他们喜欢的人，他们通常可以迅速行动。
- en: 8.3\. Negotiation
  id: totrans-436
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3. 谈判
- en: 'A lot of people hate negotiating a job offer. One reason is that it’s perceived
    as being strictly a zero-sum game: if you gain, they lose. Another reason is that
    it feels selfish and greedy, especially if the offer is better than your current
    job. It’s easy to look at a situation and not feel that you deserve more money
    than a company initially offers and that you’re lucky to have any offer at all.
    But when you’re in this position, you owe it to yourself to do your best to maximize
    your offer.'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不喜欢谈判工作邀请。一个原因是它被认为是一个零和游戏：如果你得到，他们就会失去。另一个原因是它感觉自私和贪婪，尤其是如果邀请比你的当前工作更好。很容易看待一个情况，并感觉你不需要比公司最初提供的更多钱，而且你很幸运能得到任何邀请。但当你处于这种情况时，你有责任尽你所能最大化你的邀请。
- en: You—yes, you—are the person who’s best suited for this job. We all face impostor
    syndrome, but the company sees in you what it wants for this job. As we mentioned
    at the beginning of the chapter, at this moment, you’re in your strongest position
    to negotiate. And companies expect you to negotiate! You want to be prepared.
    An appropriate salary isn’t related to what you made before or what the company
    may initially offer; instead, it depends on what companies are offering for people
    with your skill set. Make sure that you get paid as much as your peers, that the
    total compensation matches your expectations, and that you get the benefits that
    are most important to you. You have a chance to make 5% of your salary in a five-minute
    phone call; you can handle the discomfort for that long.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 你——是的，就是你——是这份工作最适合的人选。我们都会面临冒牌货综合症，但公司看到的正是这份工作所需要的你。正如我们在本章开头提到的，此时，你处于谈判的最有利位置。而且公司期望你进行谈判！你需要做好准备。合适的薪水与你之前赚了多少或公司最初可能提供多少无关；相反，它取决于公司为你这样的技能集提供多少。确保你得到与你的同龄人相同的薪水，总薪酬符合你的期望，并且获得对你来说最重要的福利。你有机会在五分钟的电话中让你的薪水增加5%；你可以忍受这种不适长达那么长时间。
- en: The need to negotiate is especially strong in data science, which has a massive
    disparity in salaries. Because the field is so new, and because many types of
    roles fall into data science, there aren’t clear standards for what people make.
    Two people who have the same skill set can have wildly different salaries when
    one person calls himself a data scientist and the other calls herself a machine
    learning engineer. These differences in salary get compounded as people move to
    new, higher-paying jobs. At this point, there’s little correlation between the
    amount a person is making and that person’s qualifications and abilities.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域，谈判的需求尤其强烈，因为该领域的薪水差异巨大。因为这个领域非常新，而且许多不同类型的角色都包含在数据科学中，所以没有明确的标准来界定人们的薪水。当一个人称自己为数据科学家而另一个人称自己为机器学习工程师时，即使两个人的技能集相同，他们的薪水也可能差异很大。随着人们转向新的、薪水更高的工作，这种薪水差异会进一步放大。此时，一个人的收入与其资格和能力之间几乎没有相关性。
- en: 8.3.1\. What is negotiable?
  id: totrans-440
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.3.1. 什么是可以协商的？
- en: The first thing many people think of when negotiating a job offer is salary.
    Before you reach the final rounds of interviews, you should research the salaries
    not just for data scientists in general, but also for that industry, the city
    the company is located in, and the particular company if it already has data scientists.
    Although the offer may be a big salary jump, remember that you want to be paid
    similarly to your peers at your new company. You are not obligated to let the
    company know your current salary during the interview process, and in some cities
    and states, it is illegal for companies to ask. If you go on Glassdoor and find
    that the average data scientist makes twice as much as you do, that’s great.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈判工作报价时，许多人首先想到的是薪水。在你进入最终面试轮次之前，你应该研究的不只是数据科学家的一般薪水，还包括该行业、公司所在的城市，以及如果公司已有数据科学家，那么特定公司的薪水。尽管报价可能是一个很大的薪水跳跃，但请记住，你希望在新公司得到与你的同龄人相似的薪水。你在面试过程中没有义务让公司知道你的当前薪水，在一些城市和州，公司询问薪水是非法的。如果你在Glassdoor上发现平均数据科学家的薪水是你的一半，那真是太好了。
- en: 'During the interview process, if you’re asked what you currently make or what
    your salary expectations are, try to avoid giving an answer, as you may risk getting
    a lower offer because the company will know it can meet your expectations. You
    can try answering “Right now, I’m more focused on finding a position that will
    be a good fit with my skills and experience. I’m sure if we find a mutual fit,
    we can come to an agreement on an overall compensation package.” If the person
    keeps pressing you, such as by saying they need to know to make sure you won’t
    expect something out of the offered range, you can reply, “I understand that you
    want to make sure my expectations match your compensation band. What is your range
    for the position?” You could also say, “I’d need to ask a few more questions [of
    the hiring manager/senior data scientist/any person you’ll have in the interview
    flow to whom you’re not talking right now] to get a better idea of what the position
    entails before I can provide a realistic expectation.” If the person refuses to
    give a range and won’t move forward if you don’t give a number, that’s a bad sign.
    If you absolutely need to give an answer because you love the company and have
    tried deflecting multiple times, say something like this: “Although I’m certainly
    flexible, depending on the overall package, I know from my research that $X to
    $Y is standard for someone with my experience and education.”'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中，如果你被问到你目前的收入或你的薪资期望，尽量避免给出答案，因为你可能会因为公司知道它可以满足你的期望而得到较低的报价。你可以尝试回答：“目前，我更专注于找到一个与我技能和经验相匹配的职位。我相信如果我们找到合适的匹配，我们可以就整体薪酬方案达成协议。”如果对方继续追问，比如通过说他们需要知道以确保你不会期望超出所提供范围的东西，你可以回答：“我理解你想要确保我的期望与你的薪酬范围相匹配。这个职位的薪酬范围是多少？”你也可以说：“我需要向招聘经理/高级数据科学家/任何你将在面试流程中遇到的人（你现在没有与之交谈的人）提出更多问题，以便在提供现实的期望之前更好地了解这个职位的内容。”如果对方拒绝给出范围，并且你不给出数字就不继续前进，这是一个不好的信号。如果你因为喜欢这家公司并且已经多次尝试回避而绝对需要给出答案，可以说些像这样的话：“虽然我当然很灵活，但根据整体方案，我知道根据我的研究和经验，X美元到Y美元是像我这样经验和教育背景的人的标准。”
- en: '|  |'
  id: totrans-443
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Caitlin Hudon: On impostor syndrome**'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯特琳·休顿：关于欺骗者综合征**'
- en: 'Making big career changes is a time when many people—even experienced, senior
    data scientists!—feel pangs of impostor syndrome. *Impostor syndrome* is the feeling
    of doubt about your accomplishments and worry about being exposed as a fraud.
    Salary negotiation in particular is tricky: it’s a high-stakes situation and a
    literal exercise in determining your worth. Your feelings about your worth will
    almost certainly play into your decision-making, so it’s important to combat feelings
    of impostor syndrome so that you can be objective and assertive about all that
    you bring to the table.'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 进行重大的职业转变是许多人——甚至经验丰富的资深数据科学家！——感到欺骗者综合征痛苦的时候。*欺骗者综合征*是对你成就的怀疑和对被揭露为骗子的担忧。特别是薪资谈判尤其棘手：这是一个高风险的情况，是确定你价值的一个实际练习。你对自身价值的感受几乎肯定会影响到你的决策，因此，重要的是要克服欺骗者综合征的感觉，这样你才能对你带来的所有东西保持客观和自信。
- en: Impostor syndrome is especially common in data science. Depending on whom you
    ask, a data scientist is some combination of an analyst/statistician/engineer/machine
    learning pro/visualizer/database specialist/business expert, each of which is
    a deep position in its own right. It’s also a constantly expanding field where
    there can be a lot of pressure to stay on top of new technologies. So when we
    boil it down, we have people from a variety of backgrounds coming to a new field
    with many applications whose boundaries aren’t clearly defined (thus causing inevitable
    gaps in their knowledge of that field as a whole) and where technology is changing
    faster than a single person can keep up with. If this feels like a lot for a single
    person to contend with, that’s because it is!
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗者综合征在数据科学领域尤为常见。根据你询问的对象，数据科学家可能是分析师/统计学家/工程师/机器学习专家/可视化专家/数据库专家/商业专家的组合，每个角色本身都是一个深度的职位。它也是一个不断扩展的领域，其中可能存在很大的压力，需要跟上新技术的发展。因此，当我们把它简化一下，我们就有来自各种背景的人进入一个应用广泛的新领域，这个领域的边界并不明确（因此，他们在该领域的整体知识中不可避免地存在差距），而且技术变化的速度比一个人能够跟上得快。如果这感觉对于一个单个人来说压力很大，那是因为确实如此！
- en: This brings us to my approach to combating impostor syndrome, which is to focus
    on my unique experience and how it makes me unique, rather than to compare myself
    to an impossible-to-achieve data scientist ideal. To get there, I’ve accepted
    that I will never be able to learn everything there is to know in data science—I
    will never know every algorithm, every technology, every cool package, or even
    every language—and that’s okay. (The great thing about being in such a diverse,
    growing field is that nobody will know all of these things—and that’s okay too!)
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们来到了我对抗冒名顶替综合症的方法，那就是专注于我的独特经验和它如何使我与众不同，而不是将自己与一个不可能实现的数据科学家理想进行比较。为了达到这个目标，我接受了这样一个事实：我永远无法学习到数据科学中所有需要知道的东西——我将永远不知道每一个算法、每一项技术、每一个酷炫的软件包，甚至不知道每一种语言——这是完全可以接受的。（在这个多元化和不断发展的领域中，没有人会知道所有这些事情——这也是完全可以接受的！）
- en: Furthermore, you and I know things and have experience that others don’t. The
    knowledge and experience you have both overlaps with others and also sets you
    apart from others, but is not a subset of others. Focus on your own unique experience.
    You’ve had to earn it, after all, and it’s important to remember that it sets
    you apart from other data scientists.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我和你都知道一些别人不知道的事情，并且有别人没有的经验。你所拥有的知识和经验既与其他人重叠，也使你区别于其他人，但并不是其他人的子集。专注于你自己的独特经验。毕竟，你必须为之努力，而且记住这一点对于使你区别于其他数据科学家来说很重要。
- en: When you’re in the midst of salary negotiations, if you find yourself up against
    your own impostor syndrome, take a minute to think about all of the skills that
    you’ve learned, the problems you’ve solved, and all of the great assets you’d
    be bringing to your future team. Your experience is valuable, and you should be
    paid fairly for it. Don’t be afraid to ask for what you deserve.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在进行薪资谈判的过程中，如果你发现自己面对自己的冒名顶替综合症，花一分钟时间想想你学到的所有技能、你解决的问题以及你将带给未来团队的宝贵资产。你的经验是有价值的，你应该为此得到合理的报酬。不要害怕要求你应得的。
- en: '|  |'
  id: totrans-450
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: You shouldn’t feel bad for asking to be paid what you think is reasonable. What
    you think is reasonable shouldn’t be defined by what you’ve made before—only what
    you want to make in the new position. Companies frequently offer a lower amount,
    anticipating that you’ll negotiate up to what they expect to pay a new hire, so
    it’s very common to get at least a 5% increase.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应该因为要求得到你认为合理的报酬而感到难过。你认为合理的报酬不应该由你以前赚过多少钱来定义——而应该是你希望在新的职位上赚多少钱。公司通常会提供一个较低的金额，预计你会协商到他们预期支付新员工的金额，因此至少得到5%的加薪是很常见的。
- en: But you can negotiate much more than salary. First, there are other direct monetary
    benefits, such as a signing bonus, moving allowance, and stock. A signing bonus
    is easier for the company to give than the same amount of salary increase, as
    it’s a one-time thing. The same goes for a moving allowance; if you’ll be moving,
    ask about the company’s relocation policy. If the company is a big one, there’s
    likely a standard relocation package, and it may even work with a particular moving
    company to help. Even small companies may be able to give you something; you won’t
    necessarily find out unless you ask.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可以协商的不仅仅是薪水。首先，还有其他直接的经济利益，例如签字费、搬迁补贴和股票。签字费对公司来说比同样数额的加薪更容易给予，因为它是一次性的。搬迁补贴也是如此；如果你需要搬家，询问公司的搬迁政策。如果公司规模很大，可能有一个标准的搬迁套餐，甚至可能与特定的搬家公司合作以提供帮助。即使是小型公司也可能能给你一些东西；除非你询问，否则你不会知道。
- en: But you can go even broader than that. Go back to what you thought about in
    the job-search process. What’s important to you? Some things are hard to negotiate;
    the health-care options and 401(k) match, for example, are often set by human
    resources and are standard for everyone in a role. You want to consider these
    things earlier in the process when choosing where to apply and interview. For
    non-startup companies, you can usually find employee reviews on Glassdoor that
    include information about the benefits package. But there are lots of things you
    can ask for now, such as
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可以比这更广泛地考虑。回顾一下你在求职过程中的想法。对你来说什么才是重要的？有些事情很难协商；例如，医疗保险选择和401(k)匹配通常由人力资源部门设定，对同一职位上的每个人都是标准化的。你希望在选择申请和面试的公司时，更早地考虑这些事情。对于非初创公司，你通常可以在Glassdoor上找到员工评价，其中包含有关福利包的信息。但你现在可以要求很多东西，例如
- en: A flexible or remote work schedule
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活或远程工作的时间表
- en: An earlier review (six months versus a year), which could get you a raise faster
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更早的评估（六个月而不是一年），这可能会让你更快地得到加薪
- en: Educational benefits
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育福利
- en: A budget for going to conferences
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加会议的预算
- en: When you do this, keep in mind the organization’s restrictions. Not-for-profit
    organizations, for example, are unlikely to have much room to negotiate salary,
    but they might be flexible on hours or vacation. A company whose data team is
    already distributed is more likely to let you work from home a few days per month
    than a company where everyone is in the same office. Ensure that what you’re asking
    for is in writing and honored. You don’t want to negotiate an early review and
    never get it when you arrive on the job. Also keep in mind that these sorts of
    nonsalary negotiations are likely to make adjustments only on the margins. If
    the salary is far below what you want, there’s no way that these changes could
    make the offer acceptable.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 当你这样做时，要记住组织的限制。例如，非营利组织可能没有太多空间协商薪水，但他们可能在工作时间或休假上更加灵活。如果一个公司的数据团队已经分布在全国各地，那么它更有可能让你每月在家工作几天，而不是一个所有员工都在同一个办公室的公司。确保你要求的内容是书面形式并且得到尊重。你不想协商一个早期审查，但当你开始工作时却从未得到。还要记住，这类非薪水谈判可能只会带来边际上的调整。如果薪水远远低于你想要的水平，这些变化不可能使报价变得可以接受。
- en: 8.3.2\. How much you can negotiate
  id: totrans-459
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.3.2\. 你可以协商多少
- en: 'Your best negotiation lever is a competing offer. A competing offer lets a
    company know that there’s a market for your services at a higher price and that
    you have another place to go. If you find yourself with two offers, it’s best
    to make statements like this: “I’d much rather work with you, but company ABC
    is offering me this much more. Can you match that?” Don’t lie; if you try to say
    that to both companies, it could easily come back to haunt you.'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 你最好的谈判筹码是竞争性报价。竞争性报价让公司知道你的服务在更高的价格上有市场，并且你有另一个去处。如果你发现自己有两个报价，最好是做出这样的陈述：“我非常愿意和你一起工作，但公司ABC给我提供了更多的报价。你们能匹配这个吗？”不要撒谎；如果你试图对两家公司都说同样的话，这可能会很容易让你陷入困境。
- en: Another piece of leverage you have is your current job. Most companies know
    that you won’t want to take a pay cut. If you’re relatively happy or have better
    benefits at your company, use that leverage. Even if the offer has a higher salary,
    remember to calculate the value you get from your benefits as well. Suppose that
    your current employer offers a 3% 401(k) match and the offering company offers
    none. That match effectively raises your salary by 3% versus what the new company
    is offering. Or maybe your company pays your full health insurance premiums, whereas
    at the offering company you’d need to pay $200 a month for health insurance for
    your family. This fact can be especially helpful if you’re transitioning to data
    science from a lower-paying field, so your salary will increase a lot, but you’ll
    be losing a benefit that you get at your current job. You can bring these points
    up as reasons why you’re asking for a higher salary.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 你拥有的另一个筹码是你的当前工作。大多数公司都知道你不会愿意接受减薪。如果你在公司相对满意或者有更好的福利，就要利用这个筹码。即使报价有更高的薪水，也要记住计算你从福利中获得的价值。假设你的当前雇主提供3%的401(k)匹配，而提供报价的公司则没有。这个匹配实际上将你的薪水提高了3%，与新的公司提供的薪水相比。或者，也许你的公司支付你全部的健康保险保费，而在提供报价的公司，你需要每月支付200美元的健康保险费用给你的家人。这个事实在从收入较低的行业过渡到数据科学时可能特别有帮助，因此你的薪水将大幅增加，但你将失去当前工作中获得的一项福利。你可以提出这些观点作为你要求更高薪水的理由。
- en: When placing a value on your skills, consider how uniquely your background suits
    your new job. You don’t necessarily have to be an experienced data scientist.
    It would be great if you were one of the three people to earn a PhD in artificial
    intelligence at Stanford this year. But suppose that your offer is to be a data
    scientist who helps sales and that you used to be in sales. Having that domain
    knowledge is a huge advantage that even more experienced data scientists may not
    be able to bring to the position. The more it seems like the position was designed
    for you when you saw the job posting, the more leverage you’re likely to have.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 当评估你的技能价值时，考虑你的背景如何独特地适合你的新工作。你不必一定是经验丰富的数据科学家。如果你是今年在斯坦福大学获得人工智能博士学位的三个人之一，那将是非常棒的。但假设你的工作机会是成为帮助销售的数据科学家，而你之前就在销售行业工作。拥有这样的领域知识是一个巨大的优势，即使是经验更丰富的数据科学家也可能无法为这个职位带来。当你看到职位发布时，如果这个职位看起来像是为你量身定做的，那么你很可能拥有更大的议价能力。
- en: Sometimes, it can be difficult to recognize the full picture of a job offer.
    If you’d need to move, for example, you should consider moving costs and also
    changes in the cost of living. A $90,000 salary in Houston will go a lot farther
    than a $95,000 salary in New York City. Tally up all the extra benefits. Things
    such as a good health-care plan or 401(k) match can be worth thousands or tens
    of thousands of dollars. In general, don’t lose sight of the forest for the salary
    tree.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，很难完全理解一份工作邀请的全貌。例如，如果您需要搬家，您应该考虑搬家费用以及生活成本的变动。在休斯顿的9万美元年薪会比在纽约市的9.5万美元年薪走得更远。把所有额外的福利都算进去。像良好的医疗保险计划或401(k)匹配这样的福利可能价值数千或数万美元。一般来说，不要为了薪水而忽视了整体情况。
- en: If you’ve negotiated and get everything you asked for, the company expects you
    to accept! You should start the negotiating process only if you’ll take the offer
    when all your conditions are met. Otherwise, why bother? One reason could be that
    you have another offer you really want to take, and the better this offer is,
    the more you can negotiate that one. This tactic is extremely risky, however,
    and you want to be careful about possibly burning bridges. Even if you never work
    at the company that you use as leverage, the employees who interviewed you or
    made your offer may remember.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你谈判并得到了你要求的一切，公司期望你接受！只有在你满足所有条件时会接受邀请的情况下，你才开始谈判过程。否则，为什么费那个劲？一个可能的原因是你有另一个你真的很想接受的邀请，而且这个邀请越好，你就能在谈判中争取到更多。然而，这种策略风险极高，你需要小心，以免破坏关系。即使你从未在用作杠杆的公司工作过，面试你的员工或发出邀请的人可能会记住。
- en: It’s very, very rare for a company to pull an offer because you negotiated.
    If it does, that’s a sign that you definitely don’t want to work there. It’s totally
    normal to negotiate respectfully; rejecting a candidate for that reason is a huge
    red flag. Take it as a bad situation avoided.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司因为谈判而撤回邀请的情况非常罕见。如果真的发生了，那可能是一个你绝对不想在那里工作的信号。尊重地谈判是完全正常的；因为这种原因拒绝候选人是一个巨大的红旗。把这看作是避免了一个糟糕的情况。
- en: '|  |'
  id: totrans-466
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**A brief primer on RSUs, options, and employee stock purchase plans**'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于RSU、期权和员工股票购买计划的简要入门**'
- en: This sidebar is intentionally called a “brief primer,” not an “exhaustive overview.”
    We highly recommend doing more research on whatever is contained in your offer
    letter.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 这个侧边栏故意被称作“简要入门”，而不是“全面概述”。我们强烈建议对您求职信中包含的任何内容进行更多研究。
- en: 'Generally, all the following items vest over a four-year period with a one-year
    cliff. *One-year cliff* means that if you leave the company before one year, you
    get nothing. Instead, you get the one year’s worth all at once at your one-year
    anniversary. After that, they will generally vest every quarter or month for the
    following three years:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，以下所有项目在四年内分摊，第一年有一个“悬崖期”。*悬崖期*意味着如果你在一年内离开公司，你将一无所获。相反，你将在一周年纪念日一次性获得一年的全部。在那之后，他们通常在接下来的三年中每季度或每月分摊：
- en: '***Restricted Stock Units (RSUs)—*** You’ll see a dollar amount of RSUs given
    to you in an offer. If you take the price of the stock at the time of your offer
    and divide the monetary amount by it, you’ll get the number of shares over time
    as they vest. If the shares go up in value, your compensation goes up. When the
    shares vest, you’ll get them as stock at that time; your company usually holds
    back some amount for taxes in the form of shares. Suppose that you get an offer
    of $40,000, vesting over four years with a one-year cliff. Right now, the stock
    is trading at $100 a share, so you’ll get 100 shares after one year and 25 shares
    each quarter afterward. After you work there for one year, you’ll get 65 shares
    (35 held back for taxes). At that point, you can do whatever you want with your
    shares as long as you comply with company rules. (Usually, you can sell stock
    only during certain periods, for example.) If you’re working for a private company,
    the vesting works the same way, but you generally won’t be able to sell your shares
    until the company goes public or gets acquired.'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***限制性股票单位 (RSUs)—*** 你会在提供的方案中看到分配给你的RSU的金额。如果你将你提供方案时的股票价格除以这个金额，你将得到随着时间的推移而实现的股票数量。如果股票的价值上升，你的薪酬也会上升。当股票实现时，你将获得当时作为股票的股票；你的公司通常会保留一部分作为税收的股票。假设你得到了一份价值40,000美元的方案，分四年实现，其中第一年有一个一年的
    cliff。目前，股票的交易价格是每股100美元，所以一年后你将获得100股，之后每个季度获得25股。在你工作一年后，你将获得65股（35股保留用于税收）。在那个时刻，只要你遵守公司规则，你可以用你的股票做任何你想做的事情。（通常，你只能在特定时期内出售股票，例如。）如果你在一家私营公司工作，实现的方式相同，但你通常无法出售你的股票，直到公司上市或被收购。'
- en: '***Stock options—*** Options give you the “option” to buy a certain amount
    of stock at a specified exercise price, which is generally the fair market value
    of the shares at the time the option is granted. If the stock later trades way
    above that price, that’s great news; if you can buy some stock for $10 a share
    and it’s trading at $30, you’ll make an instant $20 if you just buy and sell the
    shares right away! If the stock doesn’t trade above the exercise price, though,
    it’s worthless; you don’t want to exercise an option to buy a stock for $10 if
    you could buy it in the market for $5. Options are really great for early employees
    at a company that gets big, but they can also be like lottery tickets. As long
    as your company stays private, the options have limited value, and even if the
    company goes public, the stock may end up trading below your option value. Unlike
    RSUs, which are generally going to be worth something, options may never be worth
    any money.'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***股票期权—*** 期权赋予你以指定的行权价格购买一定数量股票的“选择权”，这个价格通常是期权授予时股票的公平市场价值。如果股票后来的交易价格远高于这个价格，那是个好消息；如果你能以每股10美元的价格购买股票，而它现在的交易价格是30美元，那么你只需立即买入和卖出这些股票，就能立刻赚取200美元！然而，如果股票的交易价格没有超过行权价格，那么它就一文不值；如果你可以在市场上以5美元的价格购买股票，你就不想以10美元的价格行使购买股票的期权。对于一家成长迅速的公司，期权对早期员工来说非常好，但它们也可能像彩票一样。只要你的公司保持私有，期权就有有限的价值，即使公司上市，股票的价格也可能低于你的期权价值。与RSU不同，RSU通常是有价值的，期权可能永远不值钱。'
- en: '***Employee stock purchase plans (ESOPs)—*** These plans allow you to buy company
    stock at a discount. You contribute to the plan through payroll deduction and
    then reach a purchase date at which your money is used to buy shares of the company.
    These plans offer two benefits:'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***员工股票购买计划 (ESOPs)—*** 这些计划允许你以折扣价购买公司股票。你通过工资扣除向计划贡献资金，然后在购买日使用你的资金购买公司的股票。这些计划提供两个好处：'
- en: The discount on stock price, which may be as much as 15%.
  id: totrans-473
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票价格的折扣，可能高达15%。
- en: A lookback provision. If the price has gone up between the beginning of the
    offering period and the purchase date, you’ll get to pay the lower price.Suppose
    that at the beginning of the offering period, the company’s stock is worth $10\.
    You contribute $9,000 over a year and then reach the purchase date. At a discount
    rate of 10 percent, you get to buy 1,000 shares ($9,000/$9). If the stock price
    is now $20, those 1,000 shares are worth $20,000, meaning that you could sell
    them and get $11,000 in profit!
  id: totrans-474
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾条款。如果在提供期初和购买日期之间，股票价格已经上涨，你可以以较低的价格支付。假设在提供期初，公司的股票价值为10美元。你一年内贡献了9,000美元，然后达到了购买日期。以10%的折扣率，你可以购买1,000股（9,000美元/9美元）。如果现在的股票价格是20美元，那么这1,000股的价值是20,000美元，这意味着你可以出售它们并获得11,000美元的利润！
- en: '|  |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 8.4\. Negotiation tactics
  id: totrans-476
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4. 谈判策略
- en: 'Now that we’ve gone over the big picture, we’ll walk through some specific
    negotiation tips:'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经概述了大局，我们将逐一介绍一些具体的谈判技巧：
- en: '***Remember to start by showing that you’re thankful and excited.*** We hope
    that you’re both! You want the company to feel that you’re on its side and that
    you’re working together to get a solution. Not feeling that you’re working together
    is a red flag against working there.'
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***记得首先表现出你的感激和兴奋之情***。我们希望你们都是这样！你希望公司感受到你是站在它这一边的，并且你们正在共同努力寻找解决方案。感觉不到你们在一起工作是一个反对在那里工作的红旗。'
- en: '***Be prepared.*** Before the phone call, prepare notes about exactly what
    you’re looking to change in the offer and what total compensation you’d like.
    In the heat of the moment, it’s extremely easy to blurt out a lower number than
    you wanted to make the other person happy in that moment. Having notes helps you
    avoid this situation.'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***做好准备***。在电话通话之前，准备关于你想要在提议中改变什么以及你想要的总体薪酬的笔记。在那一刻的热情中，很容易脱口而出一个比你想要的数字更低的数字，以使对方在那个时刻感到高兴。有笔记可以帮助你避免这种情况。'
- en: '***Listen to what the person at the other end is telling you.*** If they stress
    that they don’t negotiate salary, but compensation is important to you, ask about
    more options or a signing bonus. Try to work with them to find a solution rather
    than being immobile in your position. Although negotiating can feel like a zero-sum
    game, it doesn’t have to be! Something very important to you may not be as important
    to the company, for example, so it’s easy for the company to give. Remember that
    the company wants you to be set up for success and happy in your role.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***倾听对方告诉你的内容***。如果他们强调他们不谈判薪水，但薪酬对你来说很重要，你可以询问更多选项或签字奖金。尝试与他们合作找到解决方案，而不是在你的立场上一动不动。虽然谈判可能感觉像是一场零和游戏，但它不必是这样！对你来说非常重要的事情可能对公司来说并不那么重要，例如，所以公司很容易给予。记住，公司希望你在你的角色中取得成功并感到快乐。'
- en: '***Don’t seem like you’re focused only on money* *(even if you are).*** This
    attitude can come off badly. You want to show that you’re motivated by the work
    you’ll be doing, the mission of the company, and your new colleagues. Seeming
    like you’re in it only for the money can leave a bad taste in the recruiter’s
    mouth, and they’re more likely to worry that you’ll jump at a chance to leave
    for a higher salary.'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***不要显得你只关注金钱***（即使你确实是）。这种态度可能会给人留下不好的印象。你想要表现出你对将要从事的工作、公司的使命以及你的新同事感到有动力。看起来你只是为了钱可能会在招聘人员心中留下不好的印象，他们更有可能担心你会抓住机会跳槽到更高的薪水。'
- en: '***Try to keep a communal focus.*** Instead of saying “I really need more options,”
    for example, say “I’m really excited about the long-term growth prospects of your
    company and how I can help you succeed. That’s why I’m interested in being even
    more invested by having some additional options.”'
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***尽量保持集体焦点***。例如，不要说“我真的很需要更多的期权”，而是说“我真的很兴奋于贵公司的长期增长前景以及我如何能帮助你成功。这就是为什么我对通过拥有一些额外的期权来更加投入感兴趣。”'
- en: '***Package your desires together instead of going point by point.*** That way,
    the recruiter will get the full picture of what you want instead of feeling that
    every time the two of you settle an issue, another one might turn up. That being
    said, you can hold back the substitutes you’re willing to accept. You might ask
    for a higher salary, more options, and the ability to work from home one day a
    week, but if the company can’t do the salary, you can ask about a signing bonus
    instead. If possible, also list the importance of each item to you.'
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***将你的愿望打包在一起，而不是一点一点地提出***。这样，招聘人员就能全面了解你想要什么，而不是每次你们解决一个问题，另一个问题可能就会出现。话虽如此，你可以保留你愿意接受的替代方案。你可能会要求更高的薪水、更多的期权以及一周有一天在家工作的能力，但如果公司无法提供薪水，你可以询问签字奖金。如果可能的话，也可以列出每项对你来说的重要性。'
- en: '***Avoid self-deprecation.*** You read the part earlier in this chapter about
    how great you are? Read it again. Don’t undercut yourself by saying something
    like “I know I haven’t worked as a data scientist before” or “I know I don’t have
    a PhD, but. . . .” You have exactly what the company is looking for, or it wouldn’t
    have made you an offer!'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***避免自我贬低***。你之前在这一章中读到过关于你很棒的部分？再读一遍。不要通过说“我知道我之前没有作为数据科学家工作过”或“我知道我没有博士学位，但……”来贬低自己。你正好拥有公司正在寻找的东西，否则它就不会给你提供工作机会了！'
- en: You can find a lot more advice and research on how to negotiate effectively
    in many articles and books, and we’ve shared some of our favorites in the appendix.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在许多文章和书籍中找到更多关于如何有效谈判的建议和研究，我们也在附录中分享了一些我们最喜欢的。
- en: '|  |'
  id: totrans-486
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Negotiating as a woman
  id: totrans-487
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 女性谈判
- en: 'For a while, the common research theory was that “Women don’t ask.” That theory
    was one proposed reason why women are paid less than men: it holds that women
    don’t negotiate job offers or ask for raises. Recent research, however, has shown
    that at least in some areas, women do negotiate as much as men; they’re just less
    likely to be successful. Unfortunately, some bias exists. Some of the tactics
    we discuss in this section, such as having a communal focus (using *we* instead
    of *I*, for example), are especially beneficial to women.'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间里，普遍的研究理论是“女性不问”。这个理论是提出女性工资低于男性的原因之一：它认为女性不谈判工作机会或要求加薪。然而，最近的研究表明，至少在某些领域，女性和男性一样会谈判；她们只是不太可能成功。不幸的是，存在一些偏见。我们在这部分讨论的一些策略，例如具有集体焦点（例如，使用“我们”而不是“我”），对女性特别有益。
- en: '|  |'
  id: totrans-489
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 8.5\. How to choose between two “good” job offers
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.5. 如何在两个“好”的工作机会之间做出选择
- en: Receiving two (or more!) good offers is a great problem to have! But you still
    have to make a choice. Having multiple offers won’t always lead to this problem,
    of course. Sometimes, you prefer one job so much more that the decision is easy.
    But what do you do if that’s not the case?
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 收到两个（或更多！）好的工作机会是一个很好的问题！但你仍然必须做出选择。当然，拥有多个工作机会并不总是导致这个问题。有时，你更喜欢其中一个工作，所以决定很容易。但如果你不是这种情况，你会怎么做？
- en: The first step is to go back to [section 8.3](#ch08lev1sec3). Negotiate! If
    you really like one company better than the other but there’s some deal-breaker
    for you, see whether the company can change that situation. Be honest about what
    you’re looking for. As discussed earlier, that competing offer is great leverage
    to have and makes it more likely to get what you’re looking for.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是回到[第8.3节](#ch08lev1sec3)。谈判！如果你更喜欢其中一个公司而不是另一个，但有一些对你来说是决定性的问题，看看公司是否可以改变这种情况。诚实地表达你的需求。如前所述，那个竞争性的报价是一个很好的杠杆，使你更有可能得到你想要的东西。
- en: Next, you can ask to meet again with the hiring manager or potential co-workers
    to gather more information. Maybe you didn’t ask about the average number of meetings
    a week, how many teams you’d be working with, how requests are prioritized, or
    anything else that would be helpful to assess whether this company is a place
    where you’d enjoy working.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以要求再次与招聘经理或潜在同事见面，以获取更多信息。也许你没有询问一周平均有多少次会议，你将和多少个团队一起工作，请求是如何优先处理的，或者任何其他有助于评估这家公司是否是一个你愿意工作的地方的信息。
- en: 'When you’re looking at an offer, consider the long term. You may have a short-term
    concern: if you have high student debt or will be starting a family soon, you
    may want to take the best-paying offer so you can start paying down your debt
    or saving money. But if you’re fortunate enough to be able to think beyond immediate
    financial concerns, you want to focus on maximizing long-term potential. What
    kind of work would you be doing at each company? If one job will give you training
    that enables you to move up two steps at your next post and the other will have
    you doing things you learned on your first day at bootcamp, you shouldn’t jump
    at the latter offer just because the company has a better vacation package. Remember
    that salaries in data science can jump from one position to the next by as much
    as 30 to 40 percent. If your résumé is a little sparse, and this job is a good
    chance to put a prestigious name on it, you might take a job at a slightly lower
    salary for a year or two.'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在考虑一个工作机会时，要考虑长远。你可能会有短期关注的问题：如果你有高额的学生贷款或者即将组建家庭，你可能想要接受薪酬最高的工作机会，这样你可以开始偿还债务或储蓄。但如果你足够幸运，能够超越眼前的财务问题，你想要专注于最大化长期潜力。你将在每家公司做什么样的工作？如果一份工作能给你提供培训，让你在下一份工作中晋升两级，而另一份工作则让你做你在训练营的第一天就学到的内容，你不应该仅仅因为公司有更好的休假套餐就接受后者。记住，数据科学领域的薪资可以从一个职位跳到另一个职位，涨幅高达30%到40%。如果你的简历略显单薄，而这个工作是一个很好的机会来给它加上一个知名的名字，你可能会为了一年或两年接受稍微低一点的薪水。
- en: Finally, don’t be afraid to let smaller factors influence you. Does one job
    involve a shorter commute or a more spacious office? If both companies meet your
    minimum criteria and are similar when it comes to your most important deciding
    factors, you can start considering the smaller factors.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要害怕让较小的因素影响你。一份工作是否涉及更短的通勤或更宽敞的办公室？如果两家公司都满足你的最低标准，并且在最重要的决定因素上相似，你就可以开始考虑较小的因素。
- en: In situations such as this one, considering multiple life choices may be reasonable.
    Do you take the exciting but risky startup job or stick to your reasonable government-contractor
    job? Do you take the offer that has you managing people or continue to work as
    an independent contributor?
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，考虑多个生活选择可能是合理的。你是接受激动人心但风险较高的初创公司工作，还是坚持你合理的政府承包商工作？你是接受让你管理人员的提议，还是继续作为独立贡献者工作？
- en: Often, you have no objective way to decide which route is better. You can’t
    tell whether the new job would be a good fit until you actually take the offer.
    You can’t know whether you’ll like managing until you become a manager. This is
    an infuriating fact of life.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你没有客观的方法来决定哪条路线更好。在你接受提议之前，你无法判断新工作是否适合你。在你成为经理之前，你无法知道你是否喜欢管理。这是生活中令人沮丧的事实。
- en: If you find yourself struggling with these decisions, it may help to reflect
    on the fact that you can only do the best you can with the information you have.
    You can’t expect yourself to see the future. If you make a decision and ultimately
    are unhappy with the outcome, you can move on from it. You can quit a job, move
    back after changing cities, or go back to being an independent contributor. Life
    is complicated, and you can learn a lot even from paths that don’t lead to the
    outcomes you want.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己在这类决策上感到挣扎，反思这样一个事实可能会有所帮助：你只能尽你所能利用你拥有的信息。你不能期望自己能预知未来。如果你做出了决定，最终对结果不满意，你可以从中走出来。你可以辞职，在换城市后搬回来，或者回到独立贡献者的状态。生活很复杂，即使是从那些没有达到你期望的结果的道路中，你也可以学到很多东西。
- en: When you do make a decision, turn down any other offers with grace. It’s the
    polite thing to do, and the data science world is small. You don’t want to reject
    an offer by saying “I can’t believe you gave me that lowball offer; you’re a terrible
    company and completely unethical” and then find that the person you yelled at
    is the hiring manager for your dream job five years later.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 当你做出决定时，优雅地拒绝其他任何提议。这是礼貌的做法，而且数据科学界很小。你不想因为说“我简直不能相信你给了我这么低的报价；你是一家糟糕的公司，完全不道德”而拒绝提议，然后发现你大声斥责的那个人五年后是你的梦想工作的招聘经理。
- en: 8.6\. Interview with Brooke Watson Madubuonwu, senior data scientist at the
    ACLU
  id: totrans-500
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.6. 布鲁克·沃森·马杜布翁武访谈，ACLU高级数据科学家
- en: Brooke Watson Madubuonwu is a senior data scientist at the American Civil Liberties
    Union (ACLU), where she provides quantitative support for litigation and advocacy
    teams on issues related to civil rights. She has a master’s degree in epidemiology
    and previously worked as a research scientist.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁克·沃森·马杜布翁武是美国公民自由联盟（ACLU）的高级数据科学家，她在那里为与民权相关的问题提供定量支持，为诉讼和倡导团队提供服务。她拥有流行病学硕士学位，之前曾担任研究科学家。
- en: What should you consider besides salary when you’re considering an offer?
  id: totrans-502
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在考虑提议时，除了薪水之外，你还应该考虑什么？
- en: 'It helps to know your priorities before going into that process. It’s easy
    to compare salary, but you also want to compare the day-to-day or month-to-month
    experience of working at each place. I tend to think about the aspects of the
    job in three categories: lifestyle, learning, and values.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入这个过程之前了解你的优先事项是有帮助的。比较薪水很容易，但你还想比较在各个地方工作的日常或月度体验。我倾向于将工作方面的考虑分为三个类别：生活方式、学习和价值观。
- en: Lifestyle is about the day-to-day way that the job interacts with other parts
    of your life. Where will I live? Can I work remotely? Will I be working evenings
    and weekends? Will I get to travel? Will I have to travel? What health care, child
    care, and retirement investment options are available to me? Do I have the flexibility
    I need to care for my family? That’s the lifestyle bucket.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 生活方式是指工作如何与你的生活其他部分互动的日常方式。我将住在哪里？我能远程办公吗？我会工作到晚上和周末吗？我能去旅行吗？我必须旅行吗？我能获得哪些医疗保健、儿童护理和退休投资选项？我是否有照顾家庭的灵活性？这就是生活方式的范畴。
- en: There’s also the learning bucket. Am I going to grow in this role? What systems
    are in place to ensure that I’m growing? Am I excited to learn from my boss and
    from the team?
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 还有学习这一块。我会在这个职位上成长吗？有什么系统可以确保我成长？我是否乐于从我的老板和团队那里学习？
- en: Finally, I think about the values and mission of the company or organization
    and the specific team. Do this organization and this team work toward something
    that aligns with my values? Does the team value inclusion? Is this a product or
    a team that I want to continue to build? Each of those three buckets can have
    different levels of importance at different times.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我会考虑公司或组织的价值观和使命以及具体的团队。这个组织和这个团队是否致力于与我价值观相符的事情？这个团队是否重视包容性？这是一个我想要继续构建的产品或团队吗？这三个桶中的每一个在不同的时间都可能具有不同的重要性水平。
- en: I’ve negotiated for a title change before in a previous role, and you can negotiate
    for things such as education and conference resources, work-from-home days, travel
    support, or equity. Data science is a vast field that’s always advancing, so I
    think it’s also important to protect time in your day to continue developing your
    skills.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在另一个角色中已经谈判过职位名称的变更，你也可以为诸如教育资源和会议资源、在家办公日、旅行支持或股权等事项进行谈判。数据科学是一个不断发展的广阔领域，因此我认为保护你每天的时间来继续发展你的技能也很重要。
- en: What are some ways you prepare to negotiate?
  id: totrans-508
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你有哪些准备谈判的方法？
- en: In the past, I’ve been very uncomfortable talking about my own value and advocating
    for my worth. That’s something that I have been trying to unlearn throughout my
    career. What can be really helpful is having allies in your corner. Have a close
    friend practice the negotiation with you and have them take your part. Many people,
    myself included, find it much easier to advocate for our friends than for ourselves.
    Listening to the way someone else describes your strengths and your needs can
    be very motivating, and it really helps to put yourself in that mindset. Ask yourself,
    “How would I talk about someone I love, who I knew was a great fit for this role,
    and who I wanted to succeed?” That’s how you should talk about yourself.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，我非常不习惯谈论自己的价值并为自己辩护。这是我整个职业生涯都在努力改变的事情。真正有帮助的是在你身边有盟友。让一个亲密的朋友与你一起练习谈判，让他们扮演你的角色。许多人，包括我自己，发现为朋友辩护比为自己辩护要容易得多。倾听别人如何描述你的优势和需求可以非常有动力，这真的有助于你进入那种心态。问问自己，“我会如何谈论一个我所爱的人，我知道他非常适合这个角色，并且我希望他成功？”这就是你应该谈论自己的方式。
- en: What do you do if you have one offer but are still waiting on another one?
  id: totrans-510
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你已经收到一个提议，但还在等待另一个，你会怎么做？
- en: If you’ve been through all, or most, of the interview process with a company
    you’re waiting for, it usually doesn’t hurt to mention to them that you have another
    offer. You can also usually buy more time with the offering employer by asking
    for a week or two to review the details and discuss the offer with your family.
    Negotiating further, asking detailed questions about benefits, and asking to speak
    with team members about the work or culture are all actions you can take to serve
    the dual purpose of collecting more information about the role and buying more
    time.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经与一家你等待的公司进行了所有或大部分的面试流程，那么告诉他们你有另一个提议通常不会造成伤害。你也可以通过要求一周或两周的时间来审查细节并与家人讨论提议来从提供方那里争取更多时间。进一步谈判、询问关于福利的详细问题，以及要求与团队成员讨论工作或文化都是你可以采取的行动，以实现收集更多关于该职位的信息和争取更多时间的双重目的。
- en: But if you’re still very early in the interview process at another company,
    you may not be able to speed it up, and you have to compare the offer on the table
    to your current situation. If you have just graduated or are between jobs, you
    may not have the financial luxury of waiting. But if you are currently employed
    and still not interested by the offer on the table, it may be worth it to you
    to remain in your current role until you find a better fit. My first data science
    offer wasn’t a great fit, and though I was very keen to transition into the field,
    it was worth waiting for a better match.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你在另一家公司的面试过程中还处于非常早期阶段，你可能无法加快进程，你必须将桌上的提议与你的当前情况进行比较。如果你刚刚毕业或处于求职状态，你可能没有等待的财务自由。但如果你目前有工作，并且对桌上的提议不感兴趣，那么在你找到更好的匹配之前留在当前职位可能对你来说是有价值的。我的第一个数据科学职位并不合适，尽管我非常渴望进入这个领域，但我还是值得等待一个更好的匹配。
- en: What’s your final piece of advice for aspiring and junior data scientists?
  id: totrans-513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有抱负和初级数据科学家有什么最后的建议？
- en: I would advise aspiring and junior data scientists to keep an open mind about
    titles. I think the data scientist title has this allure for people, especially
    for those coming up in data science majors, which didn’t exist when I was in college.
    They can feel if they don’t get a job as a data scientist right when they graduate,
    they’ve failed. But the day-to-day functions of a data scientist might exist in
    a data analyst, a researcher, or one of many other kinds of roles, which can be
    a really great proving ground for you to hone your skills. I built my coding chops
    as a research assistant, and later as a research scientist, for years before anyone
    called me a data scientist, and the work was just as engaging and interesting.
    Even data-entry work as an undergrad has shaped my thinking about the way data
    collection decisions inform the analytical possibilities. No job is too small
    if you’re willing to learn as you go.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议有抱负的初级数据科学家保持对头衔的开放态度。我认为数据科学家这个头衔对人们有一种吸引力，尤其是对于那些在大学时数据科学专业还不存在的情况下成长起来的人来说。他们可能会觉得，如果他们毕业后没有立即找到数据科学家的职位，他们就算失败了。但是，数据科学家的日常职能可能存在于数据分析师、研究员或许多其他类型的角色中，这可以成为你磨练技能的一个非常好的证明平台。我在成为数据科学家之前，作为研究助理，后来作为研究科学家，多年来一直在积累我的编码技能，而且这项工作同样有趣和吸引人。即使是作为本科生时的数据录入工作，也塑造了我对数据收集决策如何影响分析可能性的思考。只要你愿意边学边做，就没有什么工作太小。
- en: Summary
  id: totrans-515
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Don’t accept an offer immediately: get the details in writing, and ask for
    some time to look the offer over.'
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要立即接受提议：将细节写成书面文件，并要求一些时间来仔细考虑这个提议。
- en: Negotiate, negotiate, negotiate! You can ask for a higher salary or other monetary
    benefits, but don’t forget about things like a flexible work schedule and a conference
    budget.
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谈判，谈判，再谈判！你可以要求更高的薪水或其他货币福利，但不要忘记像灵活的工作时间表和会议预算这样的东西。
- en: When you’re weighing two good offers, remember to consider the long-term potential
    of each, not just the initial salary.
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在权衡两个不错的提议时，要记住考虑每个提议的长期潜力，而不仅仅是初始薪水。
- en: Chapter 5–8 resources
  id: totrans-519
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5章至第8章资源
- en: Books
  id: totrans-520
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 书籍
- en: '*I Will Teach You to be Rich*, 2nd ed., by Ramit Sethi (Workman Publishing
    Company)'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: '*《我会教你如何变得富有》，第2版，* by Ramit Sethi (Workman Publishing Company)'
- en: This franchise is a blog, a book, videos, and several other media, and they’re
    all helpful for getting a job. Sethi has amazing resources on how to think through
    an interview and give answers that will be well-received. These resources also
    have tools for salary negotiation, asking for a raise, and other tricky conversations
    that can happen when you advocate for yourself.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系列包括博客、书籍、视频以及几种其他媒体，它们都有助于找工作。Sethi提供了关于如何思考面试并给出受欢迎的回答的宝贵资源。这些资源还包括薪资谈判、要求加薪和其他可能在你为自己辩护时发生的棘手对话的工具。
- en: '*What Color Is Your Parachute? 2020: A Practical Manual for Job-Hunters and
    Career-Changers*, by Richard N. Bolles (Ten Speed Press)'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '*《你的降落伞是什么颜色？2020：求职者和职业转变者的实用手册》，* by Richard N. Bolles (Ten Speed Press)'
- en: This book is the book for finding a new job. Much like [chapters 5](kindle_split_016.html#ch05)–[8](#ch08)
    of this book, it covers understanding what you want in a job, doing a search,
    making a résumé, interviewing, and negotiating. The book gives you a good view
    of how to think broadly about finding a job, although nothing in it is specific
    to technical jobs (never mind data science jobs).
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是寻找新工作的指南。就像本书的第5章到第8章一样，它涵盖了理解你想要的工作、进行搜索、制作简历、面试和谈判等内容。这本书为你提供了一个关于如何广泛思考寻找工作的好视角，尽管书中没有具体针对技术工作（更不用说数据科学工作了）。
- en: '*Cracking the Coding Interview*, by Gayle Laakmann McDowell (CareerCup)'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '*《编码面试指南》，* by Gayle Laakmann McDowell (CareerCup)'
- en: '*Cracking the Coding Interview* is a book devoted to helping software engineers
    get jobs, including almost 200 interview questions and answers. Although many
    of the questions aren’t relevant to data science, plenty of them are, especially
    if you’re looking for a job such as machine learning engineer that’s heavily coding-based.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '*《编码面试指南》* 是一本致力于帮助软件工程师找到工作的书，包括近200个面试问题和答案。尽管其中许多问题与数据科学不相关，但其中很多是相关的，尤其是如果你在寻找像机器学习工程师这样以编码为基础的工作。'
- en: Blog posts and courses
  id: totrans-527
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 博客文章和课程
- en: '*“Advice on applying to data science jobs,”* by Jason Goodman'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '*“申请数据科学工作的建议”，* by Jason Goodman'
- en: '[http://mng.bz/POlv](http://mng.bz/POlv)'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://mng.bz/POlv](http://mng.bz/POlv)'
- en: This is a great blog post about the lessons learned from applying for data science
    jobs and finding out how they’re generalized. This post covers many of the concepts
    that are in [chapters 5](kindle_split_016.html#ch05)–[8](#ch08), but with his
    personal perspective about how he felt during the process.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '这是一篇关于从申请数据科学工作中学到的经验教训以及如何进行概括的精彩博客帖子。这篇帖子涵盖了第5章到第8章中的许多概念，但结合了他个人在过程中的感受。 '
