  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在为如何使你的简历经验要点量化而感到困扰，这篇帖子可以帮到你。它涵盖了三种量化经验的方法：范围、频率和规模。
- en: '*“How women can get what they want in a negotiation,”* by Suzanne de Janasz
    and Beth Cabrera'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '*“女性如何在谈判中获得她们想要的”，作者：Suzanne de Janasz 和 Beth Cabrera*'
- en: '[https://hbr.org/2018/08/how-women-can-get-what-they-want-in-a-negotiation](https://hbr.org/2018/08/how-women-can-get-what-they-want-in-a-negotiation)'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://hbr.org/2018/08/how-women-can-get-what-they-want-in-a-negotiation](https://hbr.org/2018/08/how-women-can-get-what-they-want-in-a-negotiation)'
- en: This blog post in the *Harvard Business Review* covers how women can overcome
    the inherent biases against them when negotiating salaries and job offers. This
    topic is a valuable one for women to think about, because the value of negotiating
    more effectively compounds over the course of a career.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇来自《哈佛商业评论》的博客帖子探讨了女性如何在谈判薪资和工作报价时克服针对她们的固有偏见。这个话题对于女性来说值得深思，因为更有效地谈判的价值会在整个职业生涯中累积。
- en: '*“Ten rules for negotiating a job offer,”* by Haseeb Qureshi'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '*“谈判工作报价的十项规则”，作者：Haseeb Qureshi*'
- en: '[https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer)'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer)'
- en: This blog post goes in depth on how to negotiate a job offer successfully. When
    you’re at that phase of applying for a job, having the right information can mean
    a difference of thousands of dollars, so check this post out as you approach this
    stage.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇博客帖子深入探讨了如何成功谈判工作报价。当你处于求职的该阶段时，拥有正确的信息可能意味着数千美元的差异，所以当你接近这个阶段时，请查看这篇帖子。
