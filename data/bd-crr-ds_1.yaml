- en: Part 2\. Finding your data science job
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2部分. 找到你的数据科学工作
- en: '![](f0071-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0071-01.jpg)'
- en: Now that you’re equipped to get a data science job, it’s time to do it. This
    part of the book covers everything you need to know to conduct a successful job
    search, starting with finding open positions and ending with negotiating and accepting
    a job offer. The job-hunt process in data science has some unique quirks because
    of the nature of the field. We’ll prepare you for parsing the many job postings
    that mean *data scientist* and what companies are looking for in a take-home case
    study. Although this part is especially useful if you haven’t had a data science
    job before, the material can still be useful as a refresher for junior and senior
    data scientists.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好获得数据科学工作了，是时候去做了。本书的这一部分涵盖了你需要了解的所有内容，以进行一次成功的求职，从寻找空缺职位开始，到谈判和接受工作邀请结束。由于数据科学领域的性质，数据科学的求职过程有一些独特的特点。我们将为你准备解析许多意味着“数据科学家”的职位发布以及公司对带回家做的案例研究有什么期望。尽管这部分内容特别适用于那些之前没有数据科学工作经验的人，但这些材料对于初级和高级数据科学家来说仍然可以作为复习之用。
- en: '[Chapter 5](kindle_split_016.html#ch05) covers searching for data science positions
    and how to handle the dizzying array of job postings. [Chapter 6](kindle_split_017.html#ch06)
    teaches you how to create a strong data science résumé and cover letter, providing
    examples to base your material on and the principles behind them. [Chapter 7](kindle_split_018.html#ch07)
    is all about what to expect from and how to prepare for the data science job interview,
    from the initial phone screen to the final on-site meeting. [Chapter 8](kindle_split_019.html#ch08)
    walks through what to say when you receive an offer from a company, including
    how to decide whether to accept it and why and how to negotiate.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](kindle_split_016.html#ch05)涵盖了搜索数据科学职位以及如何处理令人眼花缭乱的职位发布。[第6章](kindle_split_017.html#ch06)教你如何创建强大的数据科学简历和求职信，提供基于你的材料的示例以及背后的原则。[第7章](kindle_split_018.html#ch07)全部关于你从数据科学工作中可以期待什么以及如何准备，从最初的电话筛选到最后的现场会议。[第8章](kindle_split_019.html#ch08)将指导你在收到公司的工作邀请时应该说什么，包括如何决定是否接受它以及为什么以及如何谈判。'
- en: 'Chapter 5\. The search: Identifying the right job for you'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章. 寻找：为你找到合适的职位
- en: '![](f0073-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0073-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Finding open jobs that might be a good fit
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找可能适合的空缺职位
- en: Decoding job descriptions to understand what the roles are really like
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解码职位描述以了解这些角色的真实情况
- en: Picking the jobs to apply for
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择申请的职位
- en: You’ve got the skills, and you’ve got the portfolio; all you’re missing is the
    data science job! You should expect the job search process to take some time,
    though. Even successful job applications usually take at least a month from applying
    to getting an offer, and more commonly several months. But by laying out some
    best practices in this chapter, we hope to make the process as painless as possible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经拥有了技能，也拥有了作品集；你所缺少的只是数据科学工作！不过，你应该预期到求职过程需要一些时间。即使是成功的求职申请，通常也需要从申请到获得录用至少一个月的时间，更常见的是几个月。但通过在本章中介绍一些最佳实践，我们希望使这个过程尽可能不痛苦。
- en: 'In this chapter, we focus on how to look for data science jobs. First, we cover
    all the places where you can find jobs, making sure that you won’t unknowingly
    narrow your options. Then we show you how to decode these descriptions to find
    out what skills you actually need (spoiler: not all of them) and what the jobs
    might be like. Finally, we show you how to choose the ones you’re best suited
    for, using the knowledge you’ve gained about data science skills and company archetypes
    in the first four chapters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们专注于如何寻找数据科学工作。首先，我们涵盖了你可以找到工作的所有地方，确保你不会无意中缩小你的选择范围。然后，我们向你展示如何解码这些描述，以了解你实际上需要哪些技能（剧透：不是所有技能），以及这些工作可能是什么样的。最后，我们展示如何利用你在前四章中获得的数据科学技能和公司原型知识来选择最适合你的职位。
- en: 5.1\. Finding jobs
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1. 寻找工作
- en: Before worrying about crafting the “perfect” résumé and cover letter, you need
    to know where to send them! Job boards such as LinkedIn, Indeed, and Glassdoor
    are good places to start your search. It’s worth looking at more than one website,
    because not all companies will post on each one. If you’re part of an underrepresented
    group in tech, you should also look for job sites that specifically target you,
    such as POCIT and Tech Ladies, which are for people of color and women in technology,
    respectively. The type of job you’re applying for may also influence where you
    look; for example, there are job boards for specific types of companies, such
    as start-ups (AngelList) and technology (Dice).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在担心如何制作“完美”的简历和求职信之前，你需要知道将它们发送到哪里！LinkedIn、Indeed和Glassdoor等职位发布板是开始搜索的好地方。查看多个网站是值得的，因为并非所有公司都会在每个网站上发布职位。如果你是技术领域中的少数群体成员，你也应该寻找专门针对你的职位网站，例如POCIT和Tech
    Ladies，分别针对有色人和技术领域的女性。你申请的职位类型也可能影响你寻找的地方；例如，有针对特定类型公司的职位发布板，如初创公司（AngelList）和技术公司（Dice）。
- en: Make sure to browse widely. As discussed in [chapter 1](kindle_split_011.html#ch01),
    data science jobs go by many names other than data scientist. Different companies
    use different names for similar roles, and some are even changing what their titles
    mean, so all the people who were data analysts one year might be data scientists
    the next, with no change in responsibility!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 确保广泛浏览。如[第1章](kindle_split_011.html#ch01)所述，数据科学工作除了数据科学家之外还有许多不同的名称。不同的公司对类似职位使用不同的名称，甚至有些公司还在改变其职位名称的含义，所以去年是数据分析师的人，明年可能就是数据科学家了，而职责却没有变化！
- en: Some examples of titles you might encounter ([figure 5.1](#ch05fig01)) are
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会遇到的某些职位名称示例（[图5.1](#ch05fig01)）包括
- en: '***Data analyst—*** This position is often a junior position and can be a great
    way to start in the field if you don’t have a science, technology, engineering,
    or mathematics (STEM) degree and haven’t done any data analysis for a company
    before. As we discuss later in [section 5.1.1](#ch05lev2sec1), you do want to
    be extra careful with a data analyst position to make sure that the role will
    involve programming and statistics or machine learning.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数据分析师***—— 这个职位通常是一个初级职位，如果你没有科学、技术、工程或数学（STEM）学位，并且之前没有为公司进行过任何数据分析，那么这是一个进入该领域的绝佳起点。正如我们在[第5.1.1节](#ch05lev2sec1)后面讨论的那样，你确实需要非常小心地对待数据分析师职位，以确保该职位将涉及编程、统计学或机器学习。'
- en: '***Quantitative, product, research, or other types of analysts—*** These roles
    have even more diversity than data analysts in terms of your responsibilities.
    You may be doing exactly the same type of work as data scientists at other companies,
    or you may be spending your days with legacy Microsoft Excel spreadsheets.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***定量、产品、研究或其他类型的分析师***—— 与数据分析师相比，这些职位的职责多样性更大。你可能正在做与公司中的数据科学家完全相同类型的工作，或者你可能整天都在使用传统的微软Excel电子表格。'
- en: '***Machine learning engineer—*** As implied by the title, these jobs focus
    on the machine learning part of data science and usually require a strong engineering
    background. If you have a degree in computer science or have been working as a
    software engineer, this role could be a great one for you.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习工程师***—— 如标题所暗示的，这些工作专注于数据科学的机器学习部分，通常需要强大的工程背景。如果你拥有计算机科学学位或者一直担任软件工程师，这个职位可能非常适合你。'
- en: '***Research scientist—*** These positions often require a PhD, though there
    might be some negotiation room if you have a master’s in computer science, statistics,
    or a closely related field.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***研究科学家***—— 这些职位通常需要博士学位，尽管如果你拥有计算机科学、统计学或相关领域的硕士学位，可能会有一些协商空间。'
- en: Figure 5.1\. Some job titles that don’t include “data science” that you may
    find when searching
  id: totrans-20
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.1\. 在搜索时可能遇到的某些不包含“数据科学”字样的职位名称
- en: '![](05fig01_alt.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](05fig01_alt.jpg)'
- en: When you’re starting your search, try searching for simply *data* on one of
    these job boards and spending an hour reading job posts. This work will give you
    a better idea of what industries are represented in your area and what types of
    positions are open. You’ll pick up on patterns that will let you skim new listings
    more quickly. Finding jobs that are a good match for you, rather than all the
    jobs that are available, will narrow the field to a manageable number. Don’t worry
    too much about a job’s title; use the description to evaluate fit.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始搜索时，尝试在这些招聘网站上简单地搜索一下 *数据*，并花一个小时阅读职位帖子。这项工作将帮助你更好地了解你所在地区有哪些行业代表，以及哪些类型的职位是开放的。你将发现一些模式，这将让你更快地浏览新的职位列表。寻找与你匹配良好的工作，而不是所有可用的职位，将范围缩小到可管理的数量。不要过于担心职位的名称；使用描述来评估是否合适。
- en: Be extremely cautious about thinking of job-hunting as a numbers game. If you’re
    looking in a big tech city like New York or San Francisco or in multiple cities,
    you’ll find hundreds of jobs listed. Checking job boards can quickly become an
    obsession because it’s an easy way to feel productive (“I read 70 job descriptions
    today!”). And just like using Twitter and Facebook, checking constantly for updates
    can be addictive. Checking more than every three to five days generally doesn’t
    add value. Checking only once a month could mean that you miss out on a good opportunity,
    but no company fills a position (that’s actually open) within two days of posting
    it on a job board.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 极力避免将求职视为一场数字游戏。如果你在像纽约或旧金山这样的大科技城市或多个城市寻找工作，你会找到数百个职位列表。检查职位列表可能会迅速成为一种痴迷，因为它是一种简单的方法来感觉有成效（“我今天阅读了70个职位描述！”）。就像使用Twitter和Facebook一样，不断检查更新可能会上瘾。每三天到五天检查一次通常不会增加价值。每月只检查一次可能会意味着你错过了一个好机会，但没有任何公司会在职位发布到招聘网站后的两天内填补这个职位。
- en: If you’re interested in specific companies, check out the careers pages on their
    websites. Just as you should search for multiple job titles, check different departments.
    Some companies may put data science in finance, engineering, or other departments,
    so if you don’t check there, you won’t find them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对特定的公司感兴趣，请查看他们网站上的职业页面。就像你应该搜索多个职位名称一样，检查不同的部门。一些公司可能会将数据科学放在金融、工程或其他部门，所以如果你不检查那里，你就找不到它们。
- en: '|  |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: New Graduates
  id: totrans-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 应届毕业生
- en: When you’re searching for jobs, look for positions specifically titled “New
    Grad,” “Junior,” “Associate,” and “Entry-Level.” Also look at your career center
    for help, and go to any job fairs on campus.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻找工作时，寻找具体标题为“应届毕业生”、“初级”、“助理”和“入门级”的职位。同时查看你的职业中心以获得帮助，并参加校园上的任何招聘会。
- en: '|  |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 5.1.1\. Decoding descriptions
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1\. 解读描述
- en: 'When you start reading job descriptions, data science job postings may seem
    to fall into one of two categories:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始阅读职位描述时，数据科学职位发布可能似乎分为两类：
- en: '***A business intelligence analyst position—*** In this type of role, you’ll
    use business intelligence tools such as Excel and Tableau, maybe with a little
    SQL, but generally, you won’t code. If you want to grow your coding skills, machine
    learning toolbox, or statistics and data engineering knowledge, these jobs are
    not a good fit.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***商业智能分析师职位——*** 在这类角色中，你将使用商业智能工具，如Excel和Tableau，可能还会用到一点SQL，但通常你不需要编写代码。如果你想提高你的编码技能、机器学习工具箱或统计学和数据工程知识，这些工作可能不适合你。'
- en: '***A unicorn—*** At the other end of the extreme, you have a job listing asking
    for someone with a PhD in computer science who’s also worked as a data scientist
    for more than five years; is an expert on cutting-edge statistics, deep learning,
    and communicating with business partners; and has experience with a huge range
    of responsibilities, from doing production-level machine learning to creating
    dashboards to running A/B tests. These types of job descriptions usually mean
    that the company doesn’t know what it’s looking for, and it expects a data scientist
    to solve all its problems without any support.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***独角兽——*** 在极端的另一端，你有一个职位列表，要求应聘者拥有计算机科学博士学位，并且已经作为数据科学家工作了五年以上；是尖端统计学、深度学习和与商业伙伴沟通的专家；并且有处理从生产级机器学习到创建仪表板到运行A/B测试的广泛责任经验。这类职位描述通常意味着公司不知道它在寻找什么，并期望数据科学家在没有任何支持的情况下解决所有问题。'
- en: 'Don’t worry, though: we promise there are more than these two types of jobs.
    A better way of thinking about these jobs is in terms of experience. Is the company
    looking for someone to build a department of their own and has no data pipeline
    infrastructure in place? Or is it looking for a fifth member for its currently
    productive data science team, hoping that this new person contributes immediately
    but not expecting them to be an expert on data manipulation, business communication,
    and software development all at the same time? To do this, you need to take a
    job description and figure out what the employer is actually looking for. Suppose
    that you’re looking at cat-adoption listings and that the cat Honeydew Melon is
    described as “liking to ask about your day.” You’d need realize that this description
    actually means she’ll constantly meow for attention, which could be bad for your
    home.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然如此，请放心：我们承诺这里不仅仅只有这两种类型的工作。更好的思考这些工作的方式是考虑经验。公司是否在寻找一个人来建立自己的部门，但目前还没有数据管道基础设施？或者它是否在寻找其目前高效的数据科学团队的第五位成员，希望这个新人能立即做出贡献，但并不期望他们同时成为数据操作、商务沟通和软件开发方面的专家？为了做到这一点，你需要仔细阅读职位描述，并弄清楚雇主真正在寻找什么。假设你正在查看领养猫的列表，而猫Honeydew
    Melon被描述为“喜欢询问你的日常生活。”你需要意识到这个描述实际上意味着她会不断地喵喵叫以吸引注意，这可能会对你的家庭造成不利。
- en: In job descriptions, some famous phrases to look out for include “Work hard
    and play hard,” meaning that you’ll need to work long hours and be expected to
    attend informal company events (such as going to bars), and “Self-starter and
    independent,” meaning that you won’t get a lot of support. By knowing how to read
    between the lines, you can make sure that you apply for the right jobs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在职位描述中，一些需要留意的著名短语包括“努力工作，尽情玩耍”，这意味着你需要长时间工作，并预期会参加非正式的公司活动（如去酒吧），以及“自我启动者且独立”，这意味着你不会得到很多支持。通过了解如何读出言外之意，你可以确保申请到正确的职位。
- en: The first thing to keep in mind is that job descriptions are generally wish
    lists with some flexibility. If you meet 60 percent of the requirements (perhaps
    you’re a year short of the required work experience or haven’t worked with one
    component of the company’s tech stack) but are otherwise a good fit, you should
    still apply for the job. Definitely don’t worry too much about plusses or “nice
    to haves.” Additionally, the requirement for years of work experience is just
    a proxy for the necessary skills; if you coded in grad school, that experience
    could count. That being said, applying to a post for a senior data scientist that
    requires five years of work experience as a data scientist, proficiency in Spark
    and Hadoop, and experience deploying machine learning models into production probably
    isn’t the best use of your time if you’re an aspiring data scientist coming from
    marketing; the company is looking for a different level of experience and qualifications.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要记住的是，职位描述通常是带有一定灵活性的愿望清单。如果你满足了60%的要求（也许你缺少一年的所需工作经验，或者没有与公司技术栈的一个组件合作过），但其他方面都很合适，你仍然应该申请这份工作。绝对不要过于担心加分项或“加分项”。此外，对工作经验年的要求只是必要技能的代理；如果你在研究生院编码过，这段经历可能也会被计算在内。但话虽如此，如果你是一个来自市场营销领域的有抱负的数据科学家，申请需要五年数据科学家工作经验、Spark和Hadoop熟练度以及将机器学习模型部署到生产环境中的经验的资深数据科学家职位可能并不是最好的时间利用方式；公司正在寻找不同层次的经验和资质。
- en: '|  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Degree requirements
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 学位要求
- en: Many data scientist jobs list a degree in a “quantitative discipline” (fields
    such as statistics, engineering, computer science, or economics) as a requirement.
    If you don’t have one of those degrees, can you still apply for these jobs? Generally,
    yes. We discuss this topic in more depth in [chapter 6](kindle_split_017.html#ch06),
    but if you took classes in those areas (including at a bootcamp or online), you
    can emphasize that education. If you followed the advice in [chapter 4](kindle_split_014.html#ch04)
    by building a portfolio and writing blog posts, you can show those projects to
    employers as evidence that you can do the work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家职位要求拥有“定量学科”学位（如统计学、工程学、计算机科学或经济学）。如果你没有这些学位之一，你还能申请这些工作吗？一般来说，可以。我们将在第6章（[chapter
    6](kindle_split_017.html#ch06)）中更深入地讨论这个话题，但如果你在这些领域（包括在训练营或在线）上过课，你可以强调这一点。如果你遵循了第4章（[chapter
    4](kindle_split_014.html#ch04)）中的建议，通过建立作品集和撰写博客文章，你可以将这些项目展示给雇主，作为你能完成工作的证据。
- en: '|  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: One complication in data science postings is that different words may mean the
    same thing. Machine learning and statistics are infamous for this. One company
    may ask for experience in regression or classification and another for experience
    in supervised learning, but overall, these terms are equivalent. The same goes
    for A/B testing, online experimentation, and randomized control trials. If you’re
    not familiar with a term, Google it; you may find you’ve done the work under a
    different name! If you haven’t worked with a specific technology that’s referenced
    in the posting, see whether you’ve done something similar. If the listing cites
    Amazon Web Services (AWS), for example, and you’ve worked with Microsoft Azure
    or Google Cloud, you have the skill of working with cloud computing services.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职位发布中的一个复杂问题是不同的词可能意味着相同的意思。机器学习和统计学因这一点而臭名昭著。一家公司可能要求有回归或分类的经验，而另一家则要求有监督学习的经验，但总体来说，这些术语是等效的。A/B测试、在线实验和随机对照试验也是如此。如果你不熟悉某个术语，谷歌一下；你可能会发现你已经在不同的名称下做过这项工作！如果你没有在发布中提到的特定技术方面工作过，看看你是否做过类似的事情。例如，如果列表中提到了亚马逊网络服务（AWS），而你使用过微软Azure或谷歌云，那么你就有处理云计算服务的技能。
- en: The other benefit of knowing how to decode a job description is the ability
    to detect red flags ([section 5.1.2](#ch05lev2sec2)). No company is going to straight-up
    say that it’s bad to work for. The earlier you recognize a likely bad work situation,
    the better, so you’ll want to start looking for any warning signs in the job description.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 了解如何解码职位描述的另一个好处是能够检测到红旗（[第5.1.2节](#ch05lev2sec2)）。没有公司会直接说在该公司工作不好。你越早识别出可能不好的工作环境，就越好，所以你会在职位描述中寻找任何警告信号。
- en: 5.1.2\. Watching for red flags
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.2\. 寻找红旗
- en: 'Finding a job is a two-way street. During this process, you may feel that companies
    have all the power and that you need to prove you’re deserving. But you—yes, you—can
    also be selective. Ending up in a toxic workplace or a mind-numbingly boring job
    is a really hard situation. Although you won’t always be able to tell whether
    this will be the case just from a job description, you can watch out for a few
    warning signs:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 找工作是一条双向的道路。在这个过程中，你可能觉得公司拥有所有权力，而你需要证明自己值得。但——是的，你——也可以有所选择。最终陷入一个有毒的工作场所或令人昏昏欲睡的工作，这是一个非常困难的情况。尽管你不可能总是仅从职位描述中就能判断出这种情况，但你可以留意一些警告信号：
- en: '***No description—*** The first warning sign is no description of the company
    or job itself—just a list of requirements. Those organizations have forgotten
    that hiring is a two-sided process and aren’t thinking about you. Or they may
    be buying into the data science hype and just want to have data scientists without
    setting anything up so that they can work productively.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***没有描述——*** 第一个警告信号是公司或工作本身没有描述——只有要求列表。那些组织已经忘记了招聘是一个双向过程，并且没有考虑你。或者他们可能被数据科学炒作所吸引，只想拥有数据科学家，而不做任何设置，以便他们可以高效工作。'
- en: '***Extensive, broad requirements—*** A second warning sign is the aforementioned
    unicorn description ([section 5.1.1](#ch05lev2sec1)). Even though that example
    is extreme, you should be wary of any job description that describes two or three
    of the job types (decision science, analytics, and machine learning) as primary
    responsibilities. Although it’s normal to be expected to have base competency
    in each role, no person is going to be able to fill all those roles at an expert
    level. Even if someone could, they wouldn’t have time to do everything.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***广泛、广泛的要求——*** 第二个警告信号是前面提到的独角兽描述（[第5.1.1节](#ch05lev2sec1)）。尽管那个例子是极端的，但你应该对任何将决策科学、分析和机器学习中的两种或三种工作类型描述为主要职责的职位描述保持警惕。尽管期望每个角色都有基本能力是正常的，但没有人能够在专家级别上填补所有这些角色。即使有人能够做到，他们也没有时间做所有的事情。'
- en: '***Mismatches—*** Finally, look for mismatches between the requirements and
    the description of the position. Is the employer asking for experience in deep
    learning, but the job functions are making dashboards, communicating with stakeholders,
    and running experiments? If so, the company may just want someone who can use
    the hottest tool or who’s a “prestigious” data scientist with a Stanford PhD in
    artificial intelligence, when actually, they can’t use that specialized knowledge.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***不匹配——*** 最后，寻找职位要求和职位描述之间的不匹配。雇主是否要求有深度学习经验，但工作职能却是制作仪表板、与利益相关者沟通和进行实验？如果是这样，公司可能只是想要一个能够使用最新工具的人，或者是一个拥有斯坦福大学人工智能博士学位的“著名”数据科学家，而实际上他们无法使用这种专业知识。'
- en: 5.1.3\. Setting your expectations
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.3\. 设定你的期望
- en: 'Although you should have standards for a potential job, you don’t want to demand
    perfection. Aspiring data scientists sometimes see their path broken down this
    way: “Steps 1-98: Learn Python, R, deep learning, Bayesian statistics, cloud computing,
    A/B testing, D3\. Step 99: Get a data science job. Step 100: Profit.” This example
    is an exaggeration, but part of the data science hype is idealization of what
    it’s like to work in the field. After all, data scientist is “the best job in
    America” ([http://mng.bz/pyA2](http://mng.bz/pyA2)), with a six-figure paycheck
    and high job satisfaction. You might imagine getting to spend every day on the
    most interesting problems in the field with the smartest colleagues. The data
    you need will always be accessible and cleaned, and any issues you face will be
    solved immediately by a team of engineers. Your job will be exactly as described,
    and you’ll never have to do the parts of data science that interest you least.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你应该对潜在的工作有一定的标准，但你不想要求完美。有志于成为数据科学家的年轻人有时会这样看待他们的道路：“步骤1-98：学习Python、R、深度学习、贝叶斯统计、云计算、A/B测试、D3。步骤99：获得数据科学工作。步骤100：盈利。”这个例子是夸张的，但数据科学炒作的一部分是对该领域工作方式的理想化。毕竟，数据科学家是“美国最好的工作”([http://mng.bz/pyA2](http://mng.bz/pyA2))，拥有六位数的薪水和高工作满意度。你可能会想象每天都能与最聪明的同事一起解决该领域最有趣的问题。所需的数据将始终可用且已清洗，你遇到的任何问题都将立即由工程师团队解决。你的工作将完全如描述的那样，你将永远不会做那些你最不感兴趣的数据科学工作部分。
- en: Unfortunately, this scenario is a fantasy. Just as we hope that [part 1](kindle_split_010.html#part01)
    of this book convinced you that you don’t need to know everything before getting
    into the field, companies aren’t going to be perfect unicorns either. There’s
    a reason why this book doesn’t end with you getting a data science job. Although
    becoming a data scientist is a great accomplishment and you should be proud, data
    science is a field in which you’ll always be learning. Models will fail, workplace
    politics will scrap the work you’ve been doing for the past month, or you’ll spend
    weeks working with engineers and product managers to collect the data you need.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这种情景只是一个幻想。正如我们希望这本书的第一部分（[part 1](kindle_split_010.html#part01)）能让你相信在进入这个领域之前不需要知道一切，公司也不可能是完美的独角兽。这本书没有以你找到数据科学工作作为结尾是有原因的。尽管成为数据科学家是一项伟大的成就，你应该为之自豪，但数据科学是一个你将永远在学习的领域。模型会失败，职场政治可能会破坏你过去一个月的工作，或者你可能需要花费数周时间与工程师和产品经理合作来收集所需的数据。
- en: It’s especially easy to idealize companies that are well-known, either generally
    or for data science. Maybe you went to a talk, and one of the company’s employees
    blew you away. Maybe you’ve been following that person’s blog for months and know
    that they’re on the cutting edge of the field. Maybe you read an article saying
    that the company has nap pods, gourmet meals, and lots of friendly office dogs.
    But whatever attracted you likely has interested other aspiring data scientists
    as well; most of these companies get hundreds of applications for an open position
    and can set the bar higher than needed to do the job. In any case, the work you
    read about may be in a totally different division, and the position that’s open
    actually may be uninteresting.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在数据科学领域广为人知或特别知名的公司，理想化它们特别容易。也许你参加过一场讲座，其中一位公司员工给你留下了深刻印象。也许你已经关注了那个人的博客数月，知道他们在该领域的最前沿。也许你阅读了一篇文章，说该公司有休息舱、美食和许多友好的办公犬。但无论是什么吸引了你，很可能也吸引了其他有志于成为数据科学家的年轻人；这些公司大多数对空缺职位都有数百份申请，并且可以设定比实际工作所需更高的标准。无论如何，你所了解的工作可能完全属于另一个部门，而空缺的职位实际上可能并不吸引人。
- en: Even with realistic expectations, you likely won’t end up in your dream job
    for your first data science role. It’s easier to transition within your field
    or to bring data science into your current role; even if you’re looking to leave
    your domain eventually, you may need to start by moving to a position in which
    you can leverage your other skills. That doesn’t mean you shouldn’t have certain
    requirements and preferences, but you’ll want to have some flexibility. It’s very
    normal to switch jobs in tech even after a year or two, so you’re not signing
    yourself up for the next 15 years. But you can’t know exactly what you want before
    you’re even in the field, and you’ll learn even from bad jobs, so don’t stress
    too much.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有现实的期望，你很可能在第一次数据科学职位上不会得到你梦想的工作。在行业内过渡或把数据科学带入你当前的角色更容易；即使你最终想离开你的领域，你可能也需要从一个可以发挥你其他技能的位置开始。这并不意味着你不应该有一些要求和偏好，但你将需要有一定的灵活性。在科技行业，即使一年或两年后换工作也是很正常的，所以你不会承诺签下接下来的15年。但你在进入这个领域之前，并不能确切知道你想要什么，而且你甚至可以从糟糕的工作中学到东西，所以不要过于焦虑。
- en: 5.1.4\. Attending meetups
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.4. 参加Meetups
- en: Though job boards are a common way to find open positions, they’re usually not
    the most effective places to apply. As we discuss in [chapter 6](kindle_split_017.html#ch06),
    submitting your application cold online often has a very low response rate. According
    to a survey by Kaggle in 2017 ([https://www.kaggle.com/surveys/2017](https://www.kaggle.com/surveys/2017)),
    the two most common ways that people who are already employed as data scientists
    look for and get jobs is through recruiters and friends, family members, and colleagues.
    A great way to build that network is by going to meetups.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然职位发布板是寻找开放职位的一种常见方式，但它们通常不是最有效的申请地方。正如我们在[第6章](kindle_split_017.html#ch06)中讨论的那样，在线提交冷门申请通常响应率非常低。根据2017年Kaggle的调查([https://www.kaggle.com/surveys/2017](https://www.kaggle.com/surveys/2017))，已经作为数据科学家就业的人寻找和获得工作的两种最常见方式是通过招聘人员和朋友、家人和同事。通过参加Meetups是建立这种网络的一个好方法。
- en: Meetups generally are in-person meetings held on weekday evenings. There usually
    is a speaker, panel, or series of speakers presenting on a topic that’s relevant
    to the event. Meetups should be free or have only a nominal fee, which sometimes
    goes toward food. Some meetups may have only 20 people; others may fill a room
    with 300\. Some have meetings every month; others meet only a few times a year.
    Some encourage members to stay in the space afterward to talk or meet at a nearby
    bar; others focus on the talk itself. Some have very specific focuses, such as
    advanced natural language processing in Python; others may offer an introduction
    to time series one month and advanced deep learning models the next. It’s worth
    trying a few meetups to see what you enjoy most. The topic is important, but you
    want to find a place where you feel welcome and enjoy talking with the other attendees.
    Almost all meetups have accounts on [https://www.meetup.com](https://www.meetup.com),
    so you can search for data science, machine learning, Python, R, or analytics
    to find relevant meetups in your area.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Meetups通常是在工作日晚上举行的面对面会议。通常会有一个演讲者、讨论小组或一系列演讲者就与活动相关的话题进行演讲。Meetups应该是免费的或者只收取象征性的费用，有时这些费用会用于食物。有些Meetups可能只有20人参加；而有些可能让一个房间坐满300人。有些每月都会举行会议；而有些一年只开几次会。有些鼓励成员在会议结束后留在场地交谈或去附近的酒吧见面；而有些则专注于演讲本身。有些非常具体，例如Python中的高级自然语言处理；而有些可能一个月提供时间序列的介绍，下一个月则提供高级深度学习模型。尝试几个Meetups看看你最喜欢什么是有价值的。话题很重要，但你想找到一个让你感到受欢迎并且喜欢与其他参会者交谈的地方。几乎所有Meetups都有[https://www.meetup.com](https://www.meetup.com)上的账户，所以你可以搜索数据科学、机器学习、Python、R或分析，以找到你所在地区的相关Meetups。
- en: Many data science meetups have time at the beginning for people to announce
    whether they’re hiring. Go up and talk to these people; recruitment is part of
    their job, and even if their current openings aren’t a good fit, they may be able
    to give you good advice or suggest other places to look.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学Meetups在会议开始时留有时间让人们宣布他们是否在招聘。走上前去和这些人交谈；招聘是他们工作的一部分，即使他们当前的开职空缺不适合你，他们也可能能给你提供好的建议或建议其他地方去寻找。
- en: You may also meet another attendee who works in the company or subindustry you’re
    interested in. You can ask whether they have time for an informational interview
    so that you can learn more about the field. An informational interview isn’t (or,
    rather, shouldn’t be) a passive-aggressive way of looking for a referral; instead,
    it’s a great way to get a look inside a company and get advice from someone who’s
    in the field. Although we talk in [chapter 6](kindle_split_017.html#ch06) about
    the advantages of being referred for a job, we don’t recommend asking people you’ve
    just met to refer you. That’s a strong ask for someone they don’t know, and no
    one likes feeling that they’re being used. If someone tells you about an opening
    at their company and says they can refer you, that’s a great bonus, but you’ll
    gain a lot from doing informational interviews even if they don’t.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能遇到另一位在您感兴趣的公司或子行业工作的参会者。你可以询问他们是否有时间进行一次信息面试，这样你就可以了解更多关于该领域的知识。信息面试并不是（或者，更确切地说，不应该是一种）被动攻击性的寻找推荐的方式；相反，这是一种了解公司并获得在行业内部人士建议的极好方式。尽管我们在[第6章](kindle_split_017.html#ch06)中讨论了被推荐工作的优点，但我们不建议向刚刚认识的人请求推荐。这对他们来说是一个强烈的请求，没有人喜欢感觉自己被利用。如果有人告诉你在他们公司有一个空缺，并表示他们可以为你推荐，那是一个巨大的加分项，但即使他们不这样做，你也能从信息面试中获得很多收获。
- en: Attending meetups is also great for other reasons. For one, they allow you to
    find like-minded people who are local. If you’ve moved to a new city or just graduated
    from college, you may feel like a stranger in your town. Going to meetups is a
    great chance to develop your career and build your social circle. You can take
    advantage of meetups to network or build some contacts who may be able to help
    you with anything from specific data science questions to job-hunting recommendations
    or general mentorship. Also, whereas some meetups post recordings of their talks
    online, others don’t, so attending in person is the only way to hear that talk.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 参加聚会还有其他很多好处。首先，它们让你能够找到当地志同道合的人。如果你刚刚搬到新城市或刚刚从大学毕业，你可能会觉得自己在这个城镇是个陌生人。参加聚会是发展你的职业生涯和建立社交圈的好机会。你可以利用聚会来建立人脉或建立一些可能帮助你从具体的数据科学问题到求职推荐或一般指导的联系人。此外，虽然一些聚会会在网上发布他们的演讲记录，但其他聚会则不会，所以亲自参加是唯一听到那个演讲的方式。
- en: Unfortunately, meetups can have a few drawbacks. It can be daunting to join
    a meetup of only a few people, all of whom are experienced and/or know one another.
    Impostor syndrome can definitely creep in, but you should fight through it, as
    there are few more welcoming spaces than a good meetup. Finally, although meetups
    offer a great chance to see the local data science scene, they can be insular
    or lack diversity, depending on how welcoming the organizers are and how connected
    the particular meetup is to a diverse community.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，聚会可能会有一些缺点。加入只有几个人的聚会可能会让人感到害怕，他们都是经验丰富且/或彼此认识的人。冒名顶替综合症肯定会悄悄出现，但你应该努力克服它，因为没有什么地方比一个良好的聚会更受欢迎了。最后，尽管聚会提供了了解当地数据科学场景的好机会，但它们可能会变得封闭或缺乏多样性，这取决于组织者的开放程度以及特定聚会与多元化社区的联系程度。
- en: 5.1.5\. Using social media
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.5\. 使用社交媒体
- en: If you don’t live in or near a city, there may not be any data science meetups
    near you. In this case, Twitter and LinkedIn are great places to start building
    your network. When you follow a few well-known data scientists, you frequently
    find more people to follow as you see who gets retweeted or mentioned a lot. You
    can also start making a name for yourself.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不住在或靠近城市，附近可能没有数据科学聚会。在这种情况下，Twitter和LinkedIn是开始建立你网络的好地方。当你关注了几位知名数据科学家后，你经常会发现更多值得关注的人，因为你会看到谁经常被转发或提及。你也可以开始为自己树立名声。
- en: 'We like to use Twitter in a few ways:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢以几种方式使用Twitter：
- en: '***Sharing work—*** When you’ve written a great blog post, you want people
    to see it! It’s totally normal to self-promote by linking to your work with a
    short description.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***分享工作——*** 当你写了一篇优秀的博客文章时，你希望人们能看到它！通过链接到你的作品并附上简短描述来自我推广是完全正常的。'
- en: '***Sharing other people’s work—*** Have you read something great? Had a package
    save you hours of frustration? Seen a slide in a talk that was particularly helpful?
    If so, help other people reach enlightenment too. In [chapter 6](kindle_split_017.html#ch06),
    we discuss one of the best ways to reach out to someone: mention how you’ve benefitted
    from their work. Tagging the creator in your post is a great way to get on their
    radar in a positive way. If you’re sharing a talk, check whether the conference
    or meetup has a hashtag; using that hashtag in your tweet is a great way to give
    it more visibility.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分享他人的工作——** 你是否读过一些精彩的内容？是否有一个包节省了你数小时的挫败感？是否在演讲中看到过一个特别有帮助的幻灯片？如果是这样，帮助其他人达到启迪也是一件好事。在第6章中，我们讨论了联系他人的最佳方法之一：提及你从他们的工作中获得了哪些益处。在帖子中提及创作者是一种很好的方式，可以让他们以积极的方式注意到你。如果你在分享一个演讲，检查会议或聚会是否有标签；在推文中使用该标签是一种很好的方式，可以让它获得更多的曝光。'
- en: '***Asking for help—*** Is there a problem you’ve been stuck on that you (and
    Google) haven’t been able to solve? It’s likely that someone else out there has
    faced the same issue. Depending on the type of problem, there may be specific
    forums or websites where you can ask questions, or you can put out a general call
    by using a relevant hashtag.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻求帮助——** 你是否遇到了一个你（和谷歌）都无法解决的问题？很可能其他人也遇到了相同的问题。根据问题的类型，可能有一些特定的论坛或网站，你可以提问，或者你可以通过使用相关的标签来发出一个一般性的呼吁。'
- en: '***Sharing tips—*** Not everything warrants making a blog post, but if you
    have a quick tip, share it. The topic may feel like something that “everyone”
    knows, but remember: people who are just getting started don’t know everything.
    Even people who have used a certain language for years may not know about a new
    way to do something.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分享技巧——** 并非所有事情都值得写一篇博客文章，但如果你有一个快速的技巧，分享它。这个话题可能感觉像是“每个人”都知道的，但请记住：刚开始的人并不了解所有事情。甚至那些已经使用某种语言多年的人可能也不知道有新的方法来做某事。'
- en: If you’re able to be public about your job search, you can also post on social
    media that you’re looking and ask whether anyone has any leads. Even though you
    may not have a strong data science network yet, you may have friends, former classmates,
    and colleagues who might know about positions within their companies. This approach
    generally works better on social media platforms where people who are connected
    to data science tend to congregate, such as LinkedIn or Twitter, but even social
    media networks such as Facebook may have connections with opportunities.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够公开你的求职过程，你还可以在社交媒体上发布你正在寻找工作，并询问是否有人有任何线索。即使你可能还没有强大的数据科学社交网络，你可能有朋友、前同学和同事，他们可能了解他们公司内的职位。这种方法在社交媒体平台上通常效果更好，比如LinkedIn或Twitter，但即使是Facebook这样的社交媒体网络也可能与机会有所联系。
- en: It’s common early in your career to feel that you have no network yet; networks
    seem to be held by people who already have data science jobs! The solution is
    to network not only when you’re looking for a job, but also long before that.
    The more you can get out of your comfort zone and talk to the people around you
    at conferences, meetups, academic institutions, barbecues, and the like, the more
    prepared you’ll be the next time you look for a job.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业生涯的早期，你可能会觉得还没有建立起自己的社交网络；看起来社交网络是那些已经拥有数据科学工作的人所拥有的！解决方案是在寻找工作的时候建立社交网络，甚至在之前就着手这样做。你越能跳出舒适区，在会议、聚会、学术机构、烧烤等活动场合与人交谈，你下一次寻找工作时就会越有准备。
- en: '|  |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Keeping the pipeline full**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持管道充满活力**'
- en: 'A common mistake in job-searching is to pin your hopes on one opportunity and
    not keep applying and interviewing elsewhere. But what happens if that opportunity
    falls through? You don’t want to have to start the job search process again from
    zero. You want to have multiple opportunities in each stage: applications you’ve
    sent out, human-resources screens, take-home case studies, and in-person interviews.
    Don’t consider the process to be over until you’ve accepted an offer in writing.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在求职过程中，一个常见的错误是将希望寄托在单一的机会上，而不在其他地方继续申请和面试。但如果那个机会失败了怎么办？你不想不得不从零开始再次开始求职过程。你希望在每个阶段都有多个机会：你发送的申请、人力资源筛选、带回家的案例研究和面对面面试。直到你接受了书面的工作邀请，不要认为这个过程已经结束。
- en: Having multiple opportunities also helps you deal with rejection. Rejection
    is almost inevitable when you’re job-searching, and it’s hard not to take it personally
    or as an indication of your worth. In some cases, you may not even be notified
    that you’re rejected; you just never hear back from the company. But many reasons
    why you might not have gotten the job are out of your control. The company may
    have closed the position without hiring anyone, went with an internal candidate,
    or accepted someone when you were still early in the process. Rejection hurts,
    especially from a company you were really excited about, and you should take a
    little time to process your feelings. But having other options will help keep
    you motivated and making progress.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有多个机会也有助于你应对拒绝。在求职过程中，拒绝几乎是不可避免的，而且很难不把它当作是对你个人价值的一种指示。在某些情况下，你可能甚至都没有收到拒绝的通知；你只是从未收到公司的回复。但导致你未能得到工作的许多原因都超出了你的控制范围。公司可能已经关闭了职位而没有招聘任何人，选择了内部候选人，或者在你还在早期阶段时就接受了其他人。拒绝会让人受伤，尤其是来自你非常感兴趣的公司，你应该花点时间来处理你的感受。但拥有其他选择将有助于保持你的动力和进步。
- en: Finally, having multiple potential options makes it easier for you to reject
    a job. Maybe you got through the HR screen and case study, only to find that there
    are no data engineers around; the data science team is only a few people, even
    though the company is large; or what the company is looking for is very different
    from what it advertised. Although you shouldn’t wait for the perfect data science
    role (as no such thing exists), you probably have a few non-negotiable requirements,
    and it’s much easier to stick to those requirements if you see that they can be
    fulfilled in other jobs.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，拥有多个潜在的选择使你更容易拒绝一份工作。也许你已经通过了人力资源筛选和案例研究，却发现公司里没有数据工程师；尽管公司规模很大，但数据科学团队只有几个人；或者公司所寻找的与它所宣传的非常不同。尽管你不应该等待完美的数据科学职位（因为这样的职位不存在），但你可能有一些不可协商的要求，如果你看到这些要求可以在其他工作中得到满足，那么坚持这些要求会容易得多。
- en: '|  |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 5.2\. Deciding which jobs to apply for
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2. 决定申请哪些工作
- en: By now, you should have a list of at least a dozen jobs you’re somewhat interested
    in and could be a good fit for. Do you apply for all of them immediately?
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你应该有一份至少包含12份你多少有些兴趣并且可能适合的工作列表。你是否会立即申请所有这些工作？
- en: 'Well, some people do apply for dozens or even hundreds of jobs. They’re trying
    to play the odds, figuring that if there’s a 10% chance of getting a response
    to any given job, applying to as many companies as possible will give them the
    most responses. But they’re operating under a fallacy: if you have a finite amount
    of energy and time, spreading it across 100 applications instead of 10 makes each
    one weaker. We talk in [chapter 6](kindle_split_017.html#ch06) about how to tailor
    your applications to each position, but that’s possible only if you’re selective
    about where you apply. It’s pretty much impossible to do that for 50 companies.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，有些人确实会申请几十甚至上百份工作。他们试图玩概率游戏，认为如果对任何一份工作的回应概率是10%，那么尽可能多地申请公司将给他们带来最多的回应。但他们是在一个谬误下运作：如果你有限量的精力和时间，将它们分散在100份申请上而不是10份上，会使每一份申请都变得更弱。我们在[第6章](kindle_split_017.html#ch06)中讨论了如何根据每个职位定制你的申请，但这只有在你有选择性地申请时才可能。为50家公司做这件事几乎是不可能的。
- en: '|  |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: R and Python
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: R和Python
- en: 'Should you apply for a job if the company asks for Python and you know R, or
    vice versa? Although knowing one language certainly makes it easier to pick up
    the other one, you’ll already be learning a lot at your first data scientist job:
    working with stakeholders, internal politics, statistics, the datasets, and so
    on. Even if you could get the job, learning a new language on top of everything
    else can be difficult. Thus, we generally recommend applying only for jobs that
    use your main language. If knowing one of those languages is a plus, but the other
    one isn’t required, you probably want to be wary; this job description could mean
    that you won’t actually be coding. Finally, some jobs ask for both languages.
    You also want to be a little wary here; usually, this requirement means that people
    use either language, not that everyone knows both, which can make collaborating
    difficult. This type of job can work out, but be sure to ask during your interviews
    what the split between languages is. If you would be one of only two people using
    Python on the team of 20, improving your programming skills is going to be hard.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司要求你使用Python而你知道R，或者反过来，你应该申请这份工作吗？虽然掌握一种语言确实会让学习另一种语言更容易，但你在第一份数据科学家的工作中已经学到了很多东西：与利益相关者合作、内部政治、统计学、数据集等等。即使你能得到这份工作，在学习新语言的同时还要学习其他东西可能会很困难。因此，我们通常建议只申请使用你主要语言的工作。如果知道其中一种语言是一个加分项，而另一种语言不是必需的，你可能需要谨慎一些；这份工作描述可能意味着你实际上不会编码。最后，一些工作要求两种语言。你在这里也想要小心一些；通常，这种要求意味着人们使用其中一种语言，而不是每个人都知道两种语言，这可能会使协作变得困难。这种类型的工作可以成功，但务必在面试中询问语言的使用比例。如果你是20人团队中唯一两个使用Python的人，提高你的编程技能将会很困难。
- en: '|  |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: You’ll want to return to what you learned in the first two chapters about the
    types of data science companies and of data science work. Do you want to try all
    the different parts of data science, tuning a recommendation system one month
    and creating a lifetime-value model the next? If so, you’ll probably want to work
    for a company that started doing data science recently, as more mature companies
    will have specialized roles. On the other hand, big tech companies also have legions
    of data engineers, so getting routine data is fast and easy.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要回顾一下前两章中学到的关于数据科学公司类型和数据科学工作的内容。你想要尝试数据科学的各个方面，这个月调整推荐系统，下个月创建终身价值模型吗？如果是这样，你可能想要为一家最近开始做数据科学的公司工作，因为更成熟的公司会有专门的角色。另一方面，大型科技公司也有大量的数据工程师，所以获取常规数据既快又容易。
- en: Some of this will be obvious from the basic facts about the company; a 10-person
    startup, for example, isn’t going to have a mature data science system. But how
    can you find out more?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些可以从公司的一些基本事实中明显看出；例如，一个10人的初创公司不太可能有一个成熟的数据科学系统。但你怎么能了解更多呢？
- en: First, see whether the company has a data science blog. Usually only tech companies
    have this type of blog, but reading these posts is invaluable for learning about
    what work the data scientists actually do. Your positive thoughts about specific
    posts on a company’s blog are also great to include in your cover letter for that
    company (covered in [chapter 6](kindle_split_017.html#ch06)). If you’ve never
    heard of a company, spend some time on its website. When you know what the company
    does and how it makes money, you can start making guesses about what kind of data
    science work it needs. Finally, if you’re really interested in a company, see
    whether any of the company’s data scientists have a blog in which they talk about
    their work or have given talks about it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，看看公司是否有数据科学博客。通常只有科技公司才有这种类型的博客，但阅读这些帖子对于了解数据科学家实际做什么非常有价值。你对于公司博客上特定帖子的积极想法也可以包括在你对该公司的求职信中（在第6章中介绍）。如果你从未听说过这家公司，花些时间在其网站上看看。当你知道公司做什么以及它是如何赚钱的，你就可以开始猜测它需要什么样的数据科学工作了。最后，如果你对一家公司真的很感兴趣，看看该公司是否有数据科学家在博客中谈论他们的工作，或者是否就它发表过演讲。
- en: When reading about a company, remember to think about what’s generally important
    to you. Does the ability to work from home sometimes matter? What about the number
    of vacation days? If you want to go to conferences, does the company offer a travel
    budget and time off to attend? Also, reading what the company says about itself
    can tell you its values. Does it talk about foosball, beer in the office, and
    catered dinners? That company is likely to be full of young employees. Or does
    it emphasize flexible work hours or family leave? That company is more likely
    to be friendly to parents. In [Chapter 8](kindle_split_019.html#ch08), we discuss
    how you can negotiate much more than salary, but at this stage, you can at least
    see whether a company advertises benefits that align with your priorities.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读关于一家公司的时候，记得要考虑对你来说通常重要的事情。是否有时在家工作的能力很重要？关于休假天数呢？如果你想参加会议，公司是否提供差旅预算和休假时间？此外，阅读公司对自己所说的内容可以告诉你它的价值观。它是否谈论桌球、办公室里的啤酒和提供的晚餐？这样的公司可能充满了年轻的员工。或者它是否强调灵活的工作时间或家庭休假？这样的公司可能更友好地对待父母。在第8章[Chapter
    8](kindle_split_019.html#ch08)中，我们讨论了你可以协商的不仅仅是薪水，但在这个阶段，你至少可以看看公司是否宣传了与你的优先事项相符的福利。
- en: Now that you have a manageable list of potential jobs, it’s time to apply! In
    [Chapter 6](kindle_split_017.html#ch06), we walk you through creating a great
    résumé and cover letter, including how to tailor them for each position.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经列出了一个可管理的潜在工作清单，是时候开始申请了！在[第6章](kindle_split_017.html#ch06)中，我们带你了解如何制作一份优秀的简历和求职信，包括如何针对每个职位进行定制。
- en: 5.3\. Interview with Jesse Mostipak, developer advocate at Kaggle
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3. 与Kaggle的开发倡导者贾斯汀·莫斯蒂帕克的访谈
- en: Jesse Mostipak comes from a background in molecular biology and worked as a
    public-school teacher before falling in love with not-for-profit data science.
    At the time of this interview, she was managing director of data science at Teaching
    Trust. You can find her writing about not-for-profit data science, advice on learning
    R, and other topics on her website, [https://www.jessemaegan.com](https://www.jessemaegan.com).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 贾斯汀·莫斯蒂帕克来自分子生物学背景，在成为非营利性数据科学爱好者之前，她曾是一名公立学校的教师。在这次采访的时候，她是教学信托的数据科学部主管。你可以在她的网站上找到关于非营利性数据科学、学习R的建议以及其他主题的文章，[https://www.jessemaegan.com](https://www.jessemaegan.com)。
- en: What recommendations do you have for starting a job search?
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对开始找工作有什么建议？
- en: Think about how attached you are to the data scientist title. If you decide
    to not concern yourself with what you’re called and to instead focus on the work
    that you’re doing, you’ll have a lot more flexibility in finding jobs. Some non-data-scientist
    keywords to search for are *analysis*, *analyst*, and *data*. While you’ll have
    more to filter through, you may find a title like “research and evaluation” where
    you’re qualified for that position but never would have come across it if you
    were just looking for data scientist.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你对数据科学家这个头衔有多依赖。如果你决定不关心你被称为什么，而是专注于你正在做的工作，你将会有更多的灵活性来寻找工作。一些非数据科学家的关键词包括*分析*、*分析师*和*数据*。虽然你可能需要筛选更多的信息，但你可能会找到一个像“研究和评估”这样的职位，你符合这个职位的资格，但如果你只是寻找数据科学家的工作，你可能永远不会遇到它。
- en: When looking at jobs, focus on what you want to do as a data scientist. For
    me, I don’t get a lot of pleasure from calculating the return on investment from
    website clicks. I asked myself, “What causes do I care about? Which organizations
    are aligned with that?” I cared a lot about the Girl Scouts, and they happened
    to be looking for an analyst position, so I was able to move in and do that. The
    same thing happened with Teaching Trust when I wanted to move more into education.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找工作时，关注你作为数据科学家想做什么。对我来说，我不太喜欢从网站点击中计算投资回报。我问自己，“我关心哪些事业？哪些组织与这些事业一致？”我非常关心女童子军，他们恰好在寻找分析师职位，所以我能够进入并做那份工作。当我想要更多地进入教育领域时，这种情况在教学信托也发生了。
- en: How can you build your network?
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你如何建立你的社交网络？
- en: When I was making the transition to data science, I did a lot of things that
    failed for a very long time. I was the person who was reposting on Twitter every
    data science article that I saw, putting out 20 posts a day that had no engagement.
    You should think about who you want to meet, why, what value you bring to that
    relationship, and what’s authentic to you. Think about branding yourself, not
    necessarily in a stringent way, but making sure how you show up online and in
    social media spaces is authentic to you. For me, I realized I couldn’t be a perfect
    data scientist and wait to be on social media until I know everything in data
    science, because that was going to be never. I decided instead that I would talk
    about the things that I’m learning and be transparent about the process, and that’s
    how I built my network.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当我过渡到数据科学时，我做了很多长时间失败的事情。我是那个每天在Twitter上转发每篇看到的数据科学文章的人，每天发布20篇没有互动的文章。你应该考虑你想见的人，为什么，你为那种关系带来的价值，以及对你来说什么是真实的。考虑打造你的品牌，不一定是以严格的方式，但确保你在网上和社交媒体空间中的表现对你来说是真实的。对我来说，我意识到我不能成为一个完美的数据科学家，等到我知道数据科学的全部内容才上社交媒体，因为那将永远不会发生。我决定相反，我会谈论我正在学习的事情，并公开这个过程，这就是我建立我的网络的方式。
- en: What do you do if you don’t feel confident applying to data science jobs?
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你觉得自己没有信心申请数据科学工作，你会怎么做？
- en: If you’re developing skills, can do some analyses in Python or R, and have the
    basics under control, you should focus on how you can get comfortable taking risks
    and failing. You have to fail a lot as a data scientist. If you are worried about
    taking a risk and failing in the job application process, what’s going to happen
    when you take a risk on a model and the model doesn’t work out? You need to embrace
    the idea of ambiguity and iteration. You have to apply and try; you’re going to
    get rejected from jobs, but that’s normal! I get rejected from jobs on a regular
    basis; it’s just part of the experience.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在培养技能，可以用Python或R进行一些分析，并且掌握了基础知识，你应该专注于如何让自己适应承担风险和失败。作为数据科学家，你必须经历很多失败。如果你担心在求职过程中承担风险和失败，那么当你对一个模型承担风险而模型没有成功时会发生什么？你需要接受模糊性和迭代的概念。你必须申请并尝试；你将会被拒绝，但这很正常！我经常被拒绝，这只是经验的一部分。
- en: What would you say to someone who thinks “I don’t meet the full l- list of any
    job’s required qualifications?”
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果有人认为“我没有达到任何工作的全部要求资格”，你会对他说什么？
- en: Some research suggests that certain groups of people especially feel they need
    to be 100% qualified, whereas other groups say “I meet 25%? I’m applying!” Wrangle
    that confidence of the 25%-qualified, and go for it. But you may also be getting
    tripped up in decoding the language of the job description. For example, let’s
    say there’s a discrete skill listed, such as 10 years working with SQL databases.
    You might think “I don’t have that; I have seven years working with Microsoft
    Access.” But I would say that’s still a transferable skill. It’s on you as the
    applicant to tell yourself “I may not have this exact skill, but I have one that’s
    a lot like it. I need to take a look at SQL, see how transferable my skill is,
    and tell this company the amazing things I’ve accomplished with Microsoft Access
    and that they should hire me because I know I can do this with SQL and then some.”
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究表明，某些群体特别是觉得他们需要达到100%的资格，而其他群体则说“我达到了25%？我在申请！”争取那些25%合格者的信心，然后去尝试。但你可能也在解码职位描述的语言上遇到了障碍。例如，假设列出了一个离散的技能，比如有10年使用SQL数据库的工作经验。你可能认为“我没有那个；我有7年使用Microsoft
    Access的工作经验。”但我认为那仍然是一种可转移的技能。作为申请者，你需要告诉自己“我可能没有这项具体技能，但我有一种与之非常相似的技能。我需要看看SQL，看看我的技能的可转移性如何，并告诉这家公司我在Microsoft
    Access上取得的惊人成就，以及他们应该雇佣我，因为我知道我可以用SQL做到这一点，甚至更多。”
- en: What’s your final piece of advice to aspiring data scientists?
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有志于成为数据科学家的人有什么最后的建议？
- en: You need to develop your communication skills and your ability to roll with
    it. You should be able to communicate across all levels of your organization in
    a way that respects the expertise of the people you’re talking to and also shows
    you exist to make their lives easier.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要培养你的沟通技巧和适应变化的能力。你应该能够以尊重你交谈的人的专业知识并展示你存在的目的是使他们的生活更轻松的方式，在组织的各个层面进行沟通。
- en: By *rolling with it*, I mean being able to say something like “That’s not the
    way I would approach that problem or this project, but I can see where you’re
    coming from. Let’s try it that way and maybe I can modify it in this way.” You
    also need to be flexible, because people are still just figuring out data science.
    Organizations want data scientists, but then they don’t know what to do with them.
    You serve at the pleasure of your organization; if their needs have changed, you
    need to evolve and adapt to best meet those needs.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的“随遇而安”，是指能够说出类似这样的话：“我不会那样处理那个问题或这个项目，但我能理解你的观点。让我们那样尝试，也许我可以这样修改。”你也需要灵活，因为人们还在摸索数据科学。组织需要数据科学家，但他们不知道如何使用他们。你服务于组织的利益；如果他们的需求发生了变化，你需要发展和适应以满足这些需求。
- en: Finally, know that your job description might change. You have to be able to
    say, “This isn’t what I thought I would be doing, but how can I make this work
    for me?” You can’t say, “I am the best at neural networks, but I’m not doing neural
    networks, so obviously, this job is crap.” You need to know that any position
    that you take is going to change and evolve as the needs of the company do.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要知道你的工作描述可能会改变。你必须能够说，“这不是我想做的事情，但我该如何使它对我有利？”你不能说，“我是神经网络的最佳人选，但我没有在做神经网络，所以显然，这份工作很糟糕。”你需要知道你承担的任何职位都会随着公司需求的变化而变化和发展。
- en: Summary
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Search for general terms like *data* on job boards, and focus on the descriptions,
    not the titles.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在招聘板上搜索像*数据*这样的通用术语，并专注于描述，而不是标题。
- en: Don’t worry about meeting 100% of the qualifications listed.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要担心是否满足100%的职位要求。
- en: Remember the job-search process is a two-way street. Look out for red flags,
    and think about what kind of data science you want to do.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，求职过程是双向的。留意红旗，并思考你想要做什么样的数据科学。
- en: 'Chapter 6\. The application: Résumés and cover letters'
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章：申请：简历和求职信
- en: '![](f0085-01.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](f0085-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Writing a compelling résumé and cover letter
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写引人注目的简历和求职信
- en: Tailoring your application to each position
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对每个职位定制你的申请
- en: 'You’ve got a list of open jobs you’re interested in; now it’s time to let the
    employers know you exist! Pretty much every job will require you to submit a résumé:
    a glorified list of your skills and experience. Most jobs also ask for a cover
    letter: a one-page letter describing why you should be considered for the job.
    It would be easy to jot down your previous jobs quickly and write a boilerplate
    letter saying that you’re interested in the company, but in this situation, putting
    in more effort can be the deciding factor in whether you make it to an interview.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一份你感兴趣的空缺职位列表；现在是你让雇主知道你存在的时候了！几乎每个职位都会要求你提交一份简历：一份夸大了你的技能和经验的清单。大多数职位也会要求你提交一封求职信：一封一页纸的信件，说明你为什么应该被考虑这份工作。你可以快速记下你以前的工作，并写一封模板信说你对公司感兴趣，但在这个情况下，投入更多努力可能是你能否获得面试的决定性因素。
- en: In this chapter, we start with making sure that your base résumé and cover letter
    are as effective as possible, covering best practices and common mistakes to avoid.
    Then we show you how to take that “master” résumé and cover letter and refine
    them for each job. Finally, we show you how networking can help get your carefully
    crafted application into the hands of a hiring manager instead of into an overflowing
    pile of résumés.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先确保你的基础简历和求职信尽可能有效，涵盖最佳实践和应避免的常见错误。然后我们向你展示如何将那份“完美”的简历和求职信针对每个职位进行精炼。最后，我们向你展示如何通过建立人脉，将你精心准备的应用送到招聘经理手中，而不是让简历堆成山。
- en: '|  |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: The only goal of a résumé is to convince a person who’s barely skimming your
    résumé that you are worth interviewing.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 简历的唯一目标是说服一个只是粗略浏览你简历的人，你值得面试。
- en: '|  |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The key theme throughout this chapter is that you need to convince a person
    quickly that you’re qualified for the position. Company recruiters often get hundreds
    of résumés for each data science opening. Furthermore, because data science encompasses
    so many distinct types of jobs, the range of skills of people who apply for the
    positions will be huge. This act reinforces the notion that your materials have
    to say “Hey, you reading this, you can stop skimming this massive pile, because
    you’ve found the person with the skills you’re looking for.” But being able to
    show that you’re qualified isn’t an easy task.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的关键主题是，你需要迅速说服一个人你有资格担任该职位。公司招聘人员通常为每个数据科学职位收到数百份简历。此外，由于数据科学涵盖了如此多的不同类型的工作，申请这些职位的人的技能范围也会很大。这一行为强化了这样一个观念：你的材料必须说“嘿，你正在阅读这个，你可以停止浏览这堆庞大的简历，因为你已经找到了你正在寻找的具有所需技能的人。”但能够证明你有资格并不是一件容易的事情。
- en: Although networking and personalizing your application take time, they yield
    much better results than spending just an hour writing a basic cover letter and
    résumé and then applying for dozens of jobs with one click. You’ll be more likely
    to get an interview, as you’ll have matched your application to the company’s
    requirements. And when you reach the interview (the topic of [chapter 7](kindle_split_018.html#ch07)),
    you’ll be able to give a great answer to the common question “Why are you interested
    in this role?”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管建立人脉和个性化你的申请需要时间，但它们比仅仅花一个小时写一份基本的求职信和简历，然后一键申请几十份工作要好得多。你更有可能得到面试机会，因为你的申请将与公司的要求相匹配。当你到达面试阶段（第7章的主题）时，你将能够给出一个很好的答案来回答常见的提问：“你为什么对这个职位感兴趣？”
- en: '6.1\. Résumé: The basics'
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1\. 简历：基础知识
- en: The goal of your résumé isn’t to get you the job; it’s to get you an interview.
    Recruiters who run the interview process get in trouble if they bring in people
    who clearly don’t meet the qualifications for the job, and they’re praised when
    the people fit the qualifications well. Your résumé needs to show the reader that
    you meet the requirements for the position so that the recruiter is comfortable
    moving you on in the process.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你的简历的目标不是让你得到工作；而是让你得到面试机会。负责面试流程的招聘人员如果引入明显不符合工作资格的人，会遇到麻烦，而当人们符合资格时，他们会受到赞扬。你的简历需要向读者展示你符合该职位的资格，以便招聘人员感到舒适地继续推进流程。
- en: That goal is very different from creating a catalog of every experience you
    had, which unfortunately is a goal of many inexperienced résumé writers. Although
    you do want to avoid having gaps on your résumé by leaving off recent jobs, you
    can spend less time on those that aren’t related to data science. And even if
    you have a lot of data science experience, you should still focus on highlighting
    the most relevant jobs. If you have a multipage résumé, most recruiters won’t
    have time to read all of it; neither will they be able to tell which parts to
    read. No one will tell you “Well, we would have hired you, but you didn’t put
    your lifeguarding job in high school on your résumé, so we couldn’t.”
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这个目标与创建一个包含你所有经历的目录截然不同，不幸的是，这是许多缺乏经验的简历作者的目标。虽然你确实想通过省略最近的工作来避免简历上的空白，但你可以在与数据科学无关的部分上花费较少的时间。即使你有大量的数据科学经验，你也应该专注于突出最相关的职位。如果你有一个多页的简历，大多数招聘人员没有时间阅读全部内容；他们也无法确定应该阅读哪些部分。没有人会告诉你：“嗯，我们本来会雇佣你的，但你没有在你的简历上写上高中时的救生员工作，所以我们不能雇佣你。”
- en: There’ll be plenty of time later in the interview process to go through your
    jobs, education, and data science projects in depth. For now, you want to focus
    on what’s most relevant for meeting the qualifications of the position you’re
    applying for. During the rest of the process, you’ll focus on your great qualities
    that will help you stand out from the other applicants, but for the first step,
    it’s good to focus on fitting into the hiring manager or recruiter’s expectations.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试过程中，你将有足够的时间深入讨论你的工作、教育和数据科学项目。目前，你需要关注对你申请的职位最相关的信息。在整个过程中，你将专注于那些能让你在众多申请者中脱颖而出的优秀品质，但在第一步，关注符合招聘经理或招聘人员期望是很重要的。
- en: With that in mind, we’ll walk through the basic structure of a résumé, how to
    create good content within that structure, and how to think about the many résumé
    rules that get thrown around. Plenty of this content could apply to any technical
    position in industry, but we’ll focus as much as possible on what is unique about
    data science. We’ve also made an example résumé for you to use as a guide ([figure
    6.1](#ch06fig01)).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，我们将介绍简历的基本结构，如何在结构内创建良好的内容，以及如何考虑众多流传的简历规则。大量内容可以应用于工业界的任何技术职位，但我们将尽可能关注数据科学领域的独特之处。我们还为您制作了一份示例简历，供您作为参考使用（[图6.1](#ch06fig01)）。
- en: Figure 6.1\. Example résumé for an aspiring data scientist
  id: totrans-123
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.1. 数据科学求职者的示例简历
- en: '![](06fig01_alt.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig01_alt.jpg)'
- en: 6.1.1\. Structure
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.1. 结构
- en: In this section, we walk through each section of the example résumé, going into
    more detail about what you want to include.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将逐一分析示例简历的各个部分，并详细介绍您希望包含的内容。
- en: 'Section: Contact information'
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 'Section: 联系信息'
- en: '![](f0088-01_alt.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](f0088-01_alt.jpg)'
- en: 'Including your contact information is necessary so that the recruiter can contact
    you! You need to include your first and last name, phone number, and email at
    a minimum. Beyond that, you can put links to places where they can find more information
    about you, including social media profiles such as LinkedIn, online code bases
    such as GitHub, and personal websites and blogs. To figure out what to add, ask
    yourself this question: “If someone clicks it, would they think more highly of
    me?” A link to your project portfolio from [chapter 4](kindle_split_014.html#ch04),
    for example, is a fantastic thing to include. But a link to a GitHub profile that’s
    empty save for a clone of a tutorial project is not. If you have any data science
    work that’s publicly available, try to figure out a way to show it here.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 包括您的联系信息是必要的，这样招聘人员才能联系您！您至少需要包括您的名字、电话号码和电子邮件。除此之外，您还可以提供链接，以便他们可以找到更多关于您的信息，包括社交媒体资料，如LinkedIn，在线代码库如GitHub，以及个人网站和博客。为了确定要添加什么内容，请自问：“如果有人点击它，他们会对我有更高的评价吗？”例如，从[第4章](kindle_split_014.html#ch04)中的项目组合链接是一个非常好的选择。但一个GitHub资料库，除了克隆了一个教程项目外空无一物，则不是。如果您有任何公开可用的数据科学工作，请尝试找到一种方法在这里展示它。
- en: Generally, you also want to include the city and state you live in, which will
    let the recruiter know that you’re nearby and can commute to the job or that you’d
    need to relocate if you got the job. Some companies are hesitant to relocate new
    hires because of the expense, so if you don’t live nearby and don’t want to bite
    that bullet, you could potentially leave your location off.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您还希望包括您居住的城市和州，这样招聘人员就会知道您就在附近，可以通勤到工作地点，或者如果您得到了这份工作，您可能需要搬迁。一些公司由于搬迁新员工的费用问题而犹豫不决，所以如果您不住在附近且不想承担这个风险，您可以考虑不提供您的位置信息。
- en: If your legal name doesn’t match the name you commonly go by, you can use your
    common name. Farther along in the process, you’ll need to let the company know
    what your legal name is for things such as background checks, but you aren’t required
    to use your legal name when applying.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的法定姓名与您常用的姓名不匹配，您可以使用您的常用名。在流程的后期，您需要让公司知道您的法定姓名，用于背景调查等事宜，但在申请时您并不需要使用您的法定姓名。
- en: Finally, don’t use an email address that’s potentially offensive (i_hate_python
    @gmail.com, for example) or something that might expire (such as a school email
    address).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要使用可能冒犯人的电子邮件地址（例如i_hate_python @gmail.com）或可能过期的地址（如学校电子邮件地址）。
- en: 'Section: Experience'
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 'Section: 经验'
- en: '![](f0088-02_alt.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](f0088-02_alt.jpg)'
- en: 'This section is where you show that you’re qualified for the job through previous
    jobs, internships, or bootcamps you’ve done. If your past jobs are related to
    data science, such as software engineering, that’s great: spend a fair amount
    of your résumé on them. If a job isn’t related to data science, such as being
    an art history professor, you should still list the jobs, but don’t spend much
    time on them. For each position you’ve held, list the company name, the month
    and year of your start and end, your job title, and at least one bullet point
    (two or three for the most relevant jobs) describing what you did. If you’re a
    new or recent graduate, you can include internships and research jobs in college.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分是用来展示你通过之前的工作、实习或训练营证明自己适合这份工作的。如果你的过往工作与数据科学相关，例如软件工程，那很好：在你的简历中花相当一部分篇幅来描述这些工作。如果一份工作与数据科学无关，例如担任艺术史教授，你仍然应该列出这些工作，但不要花太多时间描述它们。对于你担任过的每一个职位，列出公司名称、开始和结束的月份和年份、你的职位名称，以及至少一个项目符号（对于最相关的职位，可以列出两个或三个）来描述你所做的工作。如果你是应届毕业生或近期毕业生，你可以包括实习和大学里的研究工作。
- en: This section should be the largest in your résumé and could potentially take
    up half the space available. It’s also often the most important, because it’s
    the first place recruiters will look to see whether you have data science experience
    that could be related to the job they’re hiring for. Due to the importance of
    getting this section right, we’ll go in depth into how to create the best content
    for it in [section 6.1.2](#ch06lev2sec2).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分应该是你简历中最大的部分，可能占据一半的空间。它通常也是最重要的，因为这是招聘人员首先会查看的地方，以确定你是否具有与招聘职位相关的数据科学经验。由于正确处理这一部分的重要性，我们将在第6.1.2节中深入探讨如何为这一部分创建最佳内容。
- en: 'Section: Education'
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部分：教育
- en: '![](f0089-01_alt.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0089-01_alt.jpg)'
- en: In this section, you list your educational experiences, ideally to show that
    you have a set of skills that would be useful for the data science job. If you
    went to school past high school, even if you didn’t get a degree, list your school(s),
    dates (same format as your work experience), and your area of study. If this job
    will be your first one out of school, and your grade-point average is high (above
    3.3) you can list it; otherwise, leave it off. If you’re a recent graduate, and
    you took statistics, mathematics, or computer science, or any other classes that
    involved them (such as social science research methods or engineering), you can
    list those classes.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个部分，你列出你的教育经历，理想情况下，以展示你有一套对数据科学工作有用的技能。如果你在高中之后上学，即使你没有获得学位，也要列出你的学校（们）、日期（与你的工作经验相同的格式），以及你的研究领域。如果你是即将从学校毕业的第一份工作，并且你的平均成绩很高（高于3.3），你可以列出它；否则，就省略它。如果你是近期毕业生，并且你学习了统计学、数学、计算机科学，或任何涉及它们的课程（如社会科学研究方法或工程），你可以列出这些课程。
- en: Recruiters will be very interested to see whether you have an area of study
    that’s relevant to data science, such as a degree in data science, statistics,
    computer science, or math. They’ll also be interested to see the level of your
    degree. Because many data science topics aren’t covered until graduate levels
    of programs, having a graduate degree will help. Recruiters generally won’t care
    about what school you went to unless it’s extremely famous or prestigious, and
    even then, this credential won’t matter if you’re more than a few years out of
    school. It’s nice for recruiters to see any bootcamps, certificates, or online
    programs, though, because they show that you’ve furthered your education.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员非常想知道你是否有一个与数据科学相关的学习领域，例如数据科学、统计学、计算机科学或数学学位。他们也会对你的学位水平感兴趣。由于许多数据科学主题直到研究生水平的项目才会涉及，拥有研究生学位会有帮助。招聘人员通常不会关心你上的学校，除非它非常著名或声望很高，即使如此，如果你毕业几年以上，这个证书也不会很重要。然而，如果招聘人员看到你有训练营、证书或在线课程，这会很好，因为它们表明你继续了你的教育。
- en: Although the education section of your résumé can give valuable information
    to the recruiter, you can’t really improve the section by doing anything less
    than going out and getting an additional degree or certificate, which we covered
    in [chapter 3](kindle_split_013.html#ch03).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你的简历中的教育部分可以为招聘人员提供有价值的信息，但你不能通过做任何事情来改善这一部分，除非出去获得额外的学位或证书，这一点我们在第3章中已经讨论过了。
- en: 'Section: Skills'
  id: totrans-142
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部分：技能
- en: '![](f0090-01.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0090-01.jpg)'
- en: 'This section is where you can explicitly list all the relevant skills you have
    to contribute in a data science setting. Ideally, a recruiter will see this section
    and nod while saying “Yes, good,” because you’ll have skills listed that are relevant
    to the job. On data science résumés, there are two types of skills to list in
    this section:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分是你可以明确列出所有在数据科学环境中可以贡献的相关技能的地方。理想情况下，招聘人员会看到这一部分，点头说“是的，很好”，因为你将列出与工作相关的技能。在数据科学简历中，在这一部分应列出两种类型的技能：
- en: '***Programming/database skills—*** These skills can be programming languages
    such as Python and SQL, frameworks and environments such as .NET or JVM, tools
    such as Tableau and Excel, or ecosystems such as Azure and Amazon Web Services
    (AWS).'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***编程/数据库技能——*** 这些技能可以是编程语言，如Python和SQL，框架和环境，如.NET或JVM，工具，如Tableau和Excel，或生态系统，如Azure和亚马逊网络服务（AWS）。'
- en: '***Data science methods—*** The second type is data science methods such as
    regressions and neural networks. Because you can list so many possible methods,
    try to focus on a key few that together show that you have the essentials and
    a few special skills. Something such as “regressions, clustering methods, neural
    networks, survey analysis,” for example, shows that you have the basics and depth.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数据科学方法——*** 第二种类型是数据科学方法，如回归和神经网络。因为你可以列出许多可能的方法，所以尽量专注于几个关键的技能，这些技能共同表明你掌握了基本技能和一些特殊技能。例如，“回归、聚类方法、神经网络、调查分析”等，这表明你掌握了基础和深度。'
- en: Try not to list more than seven or eight skills to avoid overwhelming people,
    and don’t list skills that have no chance of being relevant for the job (such
    as an obscure academic programming language from your time in graduate school).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量不要列出七个或八个以上的技能，以免让人感到不知所措，也不要列出与工作无关的技能（例如，你在研究生期间使用的晦涩的学术编程语言）。
- en: List only the skills that you’d be comfortable using on the job, not a language
    you haven’t touched in five years and don’t want to pick up again. If something
    is on your résumé, it’s fair game for a recruiter to ask about it. If the data
    science job postings that you’ve viewed request certain skills—skills that you
    have—make sure to list them! That information is exactly what recruiters look
    for.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 只列出你在工作中感到舒适的技能，而不是五年前就不再接触且不想再次学习的语言。如果你的简历上有所列出的技能，招聘人员有权询问这些技能。如果你查看的数据科学职位发布要求某些技能——这些技能你都有——确保列出它们！这些信息正是招聘人员所寻找的。
- en: 'We recommend that you don’t use star ratings, numbers, or other methods to
    try to indicate how strong you are in each skill. For one thing, ratings don’t
    mean anything: anyone could rate themselves 5/5\. If you give yourself all perfect
    scores, hiring managers may think that you’re not honest or good at self-reflection;
    if you give yourself lower scores, they may doubt your abilities. Also, it’s not
    clear what you consider each level to be. Does 5/5 mean that you think you’re
    one of the best in the world, that you know how to do an advanced task, or that
    you’re better at certain skills than your co-workers? If a hiring manager does
    want you to self-assess your level of different skills, they’ll ask you in an
    interview.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你不要使用星级评分、数字或其他方法来尝试表明你在每个技能上的强弱。一方面，评分没有任何意义：任何人都可以给自己打5/5分。如果你给自己打满分，招聘经理可能会认为你不诚实或自我反思能力差；如果你给自己打低分，他们可能会怀疑你的能力。此外，不清楚你如何看待每个等级。5/5分是否意味着你认为自己是世界上最好的，知道如何完成高级任务，或者在某些技能上比同事更出色？如果招聘经理确实想让你自我评估不同技能的水平，他们会在面试中询问你。
- en: Don’t list soft skills such as critical thinking and interpersonal skills; although
    they’re crucial to being a successful data scientist, putting them on your résumé
    is meaningless, because anyone can do that. If you do want to highlight your skills
    in these areas, talk about how you used them in specific instances within the
    experience section of your résumé. Also, you don’t need to list basic skills that
    anyone who applies would be expected to have, such as working with Microsoft Office
    Suite.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 不要列出软技能，如批判性思维和人际交往能力；尽管这些对于成为一名成功的数据科学家至关重要，但在简历上列出它们是没有意义的，因为任何人都可以做到。如果你确实想突出你在这些领域的技能，请在简历的经验部分讨论你如何在具体实例中使用这些技能。此外，你不需要列出申请者都应具备的基本技能，例如使用Microsoft
    Office套件。
- en: 'Section: Data science projects (optional)'
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部分：数据科学项目（可选）
- en: 'If you’ve done data science projects outside work, you can create a section
    for those projects. This section is great for candidates who have less work experience
    but have done projects on the side or in a school or bootcamp. You’re basically
    telling the recruiter this: “Although I may not have much relevant work experience,
    that doesn’t matter, because I’ve still done the full data science process.”'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在工作之外进行了数据科学项目，您可以为此创建一个部分。这个部分非常适合那些工作经验较少但同时在一边或在学校或训练营中进行了项目的人。您基本上是在告诉招聘人员：“尽管我可能没有太多相关的工作经验，但这并不重要，因为我已经完成了整个数据科学过程。”
- en: For each project, you’ll need a title, descriptions of what you did and how
    you did it, and the results. In fact, the data science projects should look as
    though they’re jobs in structure and content, so everything in [section 6.1.2](#ch06lev2sec2)
    on generating content applies to them too. Ideally, you’ll have a link to a blog
    post or at least to a GitHub repository that has an informative README file. Data
    science is a technical field in which it’s unusually easy just to show the work
    you did, and this section is a great place to do that. If you have enough relevant
    work experience, you can skip this section but still talk about projects in your
    interviews.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个项目，您需要一个标题，描述您所做的工作以及您是如何做的，以及结果。实际上，数据科学项目在结构和内容上应该看起来像工作，因此[第6.1.2节](#ch06lev2sec2)上生成内容的每一项都适用于它们。理想情况下，您将有一个指向博客文章或至少指向包含信息README文件的GitHub仓库的链接。数据科学是一个技术领域，其中仅展示您所做的工作就非常容易，而这个部分是这样做的一个绝佳地方。如果您有足够的相关工作经验，您可以跳过这个部分，但在面试中仍然可以谈论项目。
- en: 'Section: Publications (optional)'
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部分：出版物（可选）
- en: If you published papers that are related to data science in a master’s or PhD
    program, you should include them. If you published papers in other fields, even
    quantitative ones such as physics or computational biology, you can include them,
    but only briefly. Because they are not directly related to data science, the person
    reading them won’t get much out of the publications except that you worked hard
    enough to get published. You can list the relevant work you did during your research
    in the experience section, such as “created an algorithm to analyze millions of
    RNA sequences per minute.” But publication in a journal that the hiring manager
    has never heard of, even if it’s a prestigious one in your field, won’t go too
    far on its own.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在硕士或博士课程中发表了与数据科学相关的论文，您应该包括它们。如果您在其他领域发表了论文，即使是定量领域，如物理学或计算生物学，您也可以包括它们，但只需简要提及。因为这些与数据科学没有直接关系，阅读它们的人除了知道您足够努力以获得发表机会外，不会从这些出版物中获得太多。您可以在经验部分列出您在研究期间完成的相关工作，例如“创建了一种每分钟分析数百万RNA序列的算法。”但即使是在您领域内享有盛誉的、招聘经理从未听说过的期刊上发表的论文，也不会单独走得很远。
- en: Other sections
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 其他部分
- en: You can add other sections, such as Honors and Awards if you’ve won Kaggle competitions
    or received a scholarship or fellowship, but they aren’t necessary. You don’t
    need to include references; speaking to your references will come later in the
    process, and you can share that information if you progress that far. Objective
    statements usually aren’t needed and are redundant, given the other information
    in your résumé. The phrase “data scientist experienced in Python looking for a
    position to develop A/B testing and modeling skills,” for example, isn’t going
    to make a recruiter more excited!
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以添加其他部分，例如如果您赢得了Kaggle比赛或获得了奖学金或研究员职位，可以添加荣誉和奖项，但这些不是必需的。您不需要包括参考文献；与参考文献的交谈将在过程后期进行，并且如果您进展到那个阶段，您可以分享这些信息。目标陈述通常不需要，并且鉴于您的简历中的其他信息，它们是重复的。例如，“寻找开发A/B测试和建模技能的Python经验丰富的数据科学家”这样的说法不会让招聘人员更加兴奋！
- en: Putting it together
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 整合信息
- en: Generally, you put your contact information at the top, followed by the next-most-important
    section. If you’re in school or just graduated, you probably need to put your
    education at the top; if you don’t have relevant work or education, put your data
    science projects at the top; otherwise, put your work experience there. Within
    your work and education sections, list your experiences in reverse chronological
    order, from most recent to least.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您将联系信息放在顶部，然后是下一个最重要的部分。如果您在学校或刚刚毕业，您可能需要将教育信息放在顶部；如果您没有相关的工作或教育背景，请将数据科学项目放在顶部；否则，将工作经验放在那里。在您的工作和教育部分中，按逆时间顺序列出您的经验，从最近的到最远的。
- en: We’ve seen lots of effective formats for data science résumés. In this field,
    you have a bit from freedom in your design; there’s nothing close to a standard
    format. Despite that freedom, you always want to focus on making your résumé easy
    to scan quickly. Because recruiters spend so little time looking at your résumé,
    you don’t want them to spend that time trying to figure out how to find your most
    recent job. Don’t make your design distract from your content; consider how others
    will view it. Some good practices include
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了许多有效的数据科学简历格式。在这个领域，你在设计上有一点点自由；没有接近标准的格式。尽管如此，你始终希望专注于使你的简历易于快速扫描。因为招聘人员花在简历上的时间很少，你不想让他们花时间去弄清楚如何找到你的最新工作。不要让你的设计分散你的内容；考虑别人会如何看待它。一些好的做法包括
- en: Clear headers for sections so that it’s easy to jump between them
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的章节标题，以便于在它们之间跳转
- en: More whitespace to make reading the content easier
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多空白，以便更容易阅读内容
- en: Bold important words, such as the titles you’ve held at each company
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出显示重要词汇，例如你在每家公司担任的职位名称
- en: If ideas such as whitespace and headers are overwhelming, stick to a résumé
    template you found online, or consult a design specialist.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果像空白和标题这样的想法让你感到不知所措，就坚持使用你在网上找到的简历模板，或者咨询一位设计专家。
- en: 'Generally, you want to limit your résumé to a single page. This practice serves
    two purposes: given the brief skim your résumé will get, you want to make sure
    that the recruiter spends that time on the information you think is most valuable,
    and it shows that you can communicate concisely and understand what parts of your
    experience are most important to share. If a person submits a 17-page résumé (which
    we’ve seen), it strongly suggests that they have no idea what in their past makes
    them a good candidate and that they feel entitled to other people’s time to read
    it.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你希望将简历限制在一页之内。这种做法有两个目的：鉴于你的简历将被快速浏览，你希望确保招聘人员将这段时间花在你认为最有价值的信息上，并且这表明你能够简洁地表达，并了解哪些经验是你最想分享的。如果有人提交了一份17页的简历（我们确实见过），这强烈表明他们不知道自己过去的哪些经历使他们成为合适的候选人，并且他们认为别人有义务花时间阅读它。
- en: Finally, make sure that you’re consistent throughout your résumé. If you abbreviate
    month names in your education section, abbreviate them in your work experience
    section too. Although you can use different fonts and sizes for headings and body
    text, don’t switch up the format from bullet point to bullet point. Use past tense
    for previous positions and present tense for a current one. These things show
    that you pay attention to the small details and (again) help readers process your
    content quickly, as they won’t be distracted by font or style changes. A single
    inconsistency is unlikely to cost you an interview, but sometimes, details make
    all the difference.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，确保你在简历中保持一致性。如果你在教育部分缩写月份名称，那么在工作经验部分也要缩写。虽然你可以为标题和正文文本使用不同的字体和大小，但不要从项目符号切换到项目符号的格式。使用过去时态表示以前的位置，现在时态表示当前的位置。这些事情表明你注重细节，并且（再次）帮助读者快速处理你的内容，因为他们不会因为字体或风格的变化而分心。单一的不一致性不太可能让你失去面试机会，但有时，细节可以决定一切。
- en: '|  |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Proofreading
  id: totrans-168
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 校对
- en: 'It’s essential to proofread your résumé! A few typos or grammatical mistakes
    may lead your application to the (metaphorical) trash bin. Why so harsh? When
    recruiters are sifting through hundreds of résumés, two kinds stand out: those
    that are clearly exceptional (rare) and those that are easy to eliminate. The
    latter kind need some rules of thumb, and in addition to résumés that clearly
    don’t meet the requirements, résumés with typos are an easy reason to eliminate
    an applicant. Data science jobs require paying attention to detail and checking
    your work; if you can’t do that when putting your best foot forward in an application,
    what does that fact suggest about your work? In addition to using the spell-check
    feature in your word processor, have at least one other person read your application
    carefully.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细校对你的简历至关重要！几个拼写错误或语法错误可能会导致你的申请被（比喻性地）扔进垃圾桶。为什么这么严厉？当招聘人员正在筛选数百份简历时，有两种简历会脱颖而出：一种是明显出色的（罕见的），另一种是容易剔除的。后者需要一些经验法则，除了明显不符合要求的简历外，带有拼写错误的简历也是剔除申请人的一个简单理由。数据科学工作需要注重细节和检查你的工作；如果你在申请时连自己的最佳状态都无法做到这一点，那么这个事实说明了你工作中的什么？除了在文字处理软件中使用拼写检查功能外，至少让另一个人仔细阅读你的申请。
- en: '|  |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '6.1.2\. Deeper into the experience section: generating content'
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.2. 深入到经验部分：生成内容
- en: We hope that coming up with the dates and titles of your work and education
    history is easy enough. But how do you come up with those punchy bullet points
    to describe your work experience (or data science projects)?
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望确定你的工作和教育历史的日期和标题是足够容易的。但你是如何想出那些简洁的项目符号来描述你的工作经验（或数据科学项目）的呢？
- en: 'The common mistake people make on their résumés is to create just a list of
    their job duties, such as “Generated reports for executives using SQL and Tableau”
    or “Taught calculus to three sections of 30 students.” There are two problems
    with this approach: it states only what you were responsible for, not what you
    accomplished or how you did it, and it may not be framed in a way that’s relevant
    to data science. For the previous two examples, you could describe the same work
    as “Automated the generation of sales forecasts reports for executives using Tableau
    and SQL, saving four hours of work each week” or “Taught calculus to 90 students,
    earning an average of 9.5/10 in student evaluations, with 85 percent of students
    getting a 4 or 5 on the BC Calculus AP Exam.”'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在他们简历上犯的常见错误是仅仅列出他们的工作职责，例如“使用 SQL 和 Tableau 为高管生成报告”或“为30名学生中的三个班次教授微积分。”这种方法的两个问题是：它只说明了你负责什么，而没有说明你取得了什么成就或你是如何做到的，并且可能没有以与数据科学相关的方式构建。对于前两个例子，你可以将同样的工作描述为“使用
    Tableau 和 SQL 自动化生成销售预测报告，每周节省四小时的工作时间”或“为90名学生教授微积分，平均评分为9.5/10，85%的学生在BC微积分AP考试中获得了4或5分。”
- en: As much as you can, you want to explain your experience in terms of skills that
    are transferrable to data science. Even if you haven’t worked in data science
    or analytics, was there any data that you did work with? Hiring managers are willing
    to consider experience outside data science roles as still relevant, but you have
    to explain why they should. If any of your work can conceivably be related to
    taking data and understanding it, you should put enormous effort into creating
    a concise story about what you did. Did you analyze 100GB of star data for an
    astrophysics PhD? Did you manage 30 Excel files to plan staffing for a bakery?
    Lots of activities involve using data to understand a problem.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能地，你希望用可以转移到数据科学领域的技能来解释你的经验。即使你没有在数据科学或分析领域工作，你是否处理过任何数据？招聘经理愿意考虑数据科学角色之外的经验仍然相关，但你必须解释为什么它们应该相关。如果你的任何工作可以与收集和理解数据相关联，你应该投入巨大的努力来创建一个简洁的故事，讲述你所做的事情。你是否为天体物理学博士分析了100GB的恒星数据？你是否管理了30个Excel文件来规划面包店的员工配置？许多活动都涉及使用数据来理解问题。
- en: Have you used tools such as Google Analytics, Excel, or Survey Monkey? Even
    if those tools may not be the ones the job is asking for, working with data of
    any type is relevant. What communication skills did you use? Did you explain technical
    or niche concepts, maybe in PhD research talks or to other parts of the business?
    If coming up with transferrable skills is difficult, don’t worry; the rest of
    the advice on writing better bullet points will still help. But if you haven’t
    done so already, you should think about how your education or side projects can
    demonstrate data science skills, especially if your work experience can’t.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否使用过像 Google Analytics、Excel 或 Survey Monkey 这样的工具？即使这些工具可能不是这份工作所要求的，处理任何类型的数据都是相关的。你使用了哪些沟通技巧？你是否解释过技术或专业概念，比如在博士研究讨论中或向公司其他部门解释？如果提出可转移的技能有困难，不要担心；关于如何写好项目符号的其余建议仍然有帮助。但如果你还没有这样做，你应该考虑你的教育或副项目如何展示数据科学技能，尤其是如果你的工作经验无法做到这一点。
- en: For the least-relevant positions that you held a few years ago, it’s okay to
    have just one bullet point. But you generally don’t want to leave a job off your
    résumé if it will leave a gap of more than a few months. If you’ve been in the
    workforce for a while and had a lot of jobs, it’s okay to list only the three
    or four most recent.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你几年前担任的相对不相关的职位，只列一个项目符号是可以的。但如果你不想在简历上留下几个月的空缺，通常你不想从简历中省略任何工作。如果你在职场工作了一段时间并且有很多工作，只列出最近的三到四个职位是可以的。
- en: You might be finding that this process is a lot easier for the job you’re currently
    in than the one you had five years ago. One good practice is to keep a list of
    your accomplishments and the major projects you’ve worked on. When you’re in a
    job each day, making incremental progress, you can forget how impressive the whole
    is when you step back. People know that your résumé isn’t an exhaustive list,
    so they won’t think “It took her 15 months to build an automated system for tracking
    and scoring sales leads that saved their sales team more than 20 hours of manual
    work a week.” They’ll think “Wow, we need a system like that!”
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现，这个过程对你目前的工作来说比五年前的工作要容易得多。一个很好的做法是保持一个你成就和主要项目的清单。当你每天在一份工作中，逐步取得进步时，当你退一步看时，可能会忘记整体是多么令人印象深刻。人们知道你的简历不是一个详尽的列表，所以他们不会想“她花了15个月时间建立了一个自动化的跟踪和评分销售线索的系统，为他们的销售团队每周节省了超过20小时的体力劳动。”他们会想“哇，我们需要这样一个系统！”
- en: In general, bullet points can fall into two categories. The first is big accomplishments,
    such as “Created a dashboard to monitor all running experiments and conduct power
    calculations.” The second category is average or totals, such as “Implemented
    and analyzed more than 60 experiments, resulting in more than $30 million in additional
    revenue.”
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，要点可以分为两大类。第一类是重大成就，例如“创建了一个仪表板来监控所有正在进行的实验并执行功效计算。”第二类是平均数或总数，例如“实施了并分析了60多个实验，产生了超过3000万美元的额外收入。”
- en: In either case, each bullet point should start with a verb and (ideally) be
    quantifiable. Rather than say, “I made presentations for clients,” write “Created
    more than 20 presentations for Fortune 500 executives.” It’s even better if you
    can quantify the impact you had. Writing “Ran 20 A/B tests on email campaigns,
    resulting in a 35% increase in click rate and 5% increase in attributed sales
    overall” is much more powerful than “Ran 20 A/B tests on email campaigns.”
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，每个要点都应该以动词开头，并且（理想情况下）应该是可量化的。与其说“我为客户做了演示”，不如写“为500强高管制作了20多个演示。”如果你能量化你产生的影响那就更好了。写“在电子邮件营销活动中进行了20次A/B测试，导致点击率提高了35%，总体归因销售额提高了5%。”比“在电子邮件营销活动中进行了20次A/B测试。”更有说服力。
- en: '6.2\. Cover letters: The basics'
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2. 覆盖信：基本要点
- en: Although the purpose of a résumé is to give hiring managers relevant facts about
    your work experience and education, the purpose of the cover letter is to help
    them understand who you are as a person. Your cover letter is where you can explain
    how you’ve researched the company and highlight why you’re a great fit. If your
    résumé doesn’t show a linear path, a cover letter can pull everything together
    and explain how the pieces fit to make you a great candidate for this job. Even
    just showing that you know what the company is, that you’ve read its About web
    page, or that you’ve used its product (if it’s available for individuals) goes
    a long way. Your cover letter is your best tool to help hiring managers understand
    things that don’t fit well in bullet lists.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管简历的目的是向招聘经理提供你工作经验和教育的相关事实，但求职信的目的是帮助他们了解你作为一个人。你的求职信是你解释你如何研究公司并强调你为什么是这份工作的绝佳人选的地方。如果你的简历没有显示一条直线路径，求职信可以汇总一切并解释这些部分是如何组合起来使你成为这份工作的优秀候选人的。即使只是表明你知道公司是什么，你读过它的关于页面，或者你使用过它的产品（如果它对个人可用），这也很有帮助。你的求职信是你帮助招聘经理理解那些不适合要点列表的事情的最好工具。
- en: Unlike a résumé, a cover letter may be optional. But if a company has a place
    to submit one, do so; some companies will eliminate candidates if they haven’t
    written one. It’s not uncommon for companies to give a specific thing for you
    to write about, such as your favorite supervised learning technique. This request
    usually is made to check whether people have read and followed the request of
    the job description instead of sending a generic cover letter everywhere. You
    definitely want to let the company know that you can follow instructions.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 与简历不同，求职信可能是可选的。但如果公司有一个提交的地方，就提交；有些公司如果候选人没有写求职信，就会淘汰他们。公司要求你写一些特定的事情，比如你最喜欢的监督学习技术，这种情况并不少见。这样的要求通常是为了检查人们是否阅读并遵循了职位描述的要求，而不是发送一份通用的求职信。你肯定想让公司知道你能遵循指示。
- en: Knowing that a cover letter is to help the company better understand who you
    are, a common mistake we see in cover letters is focusing on what the company
    can do for you. Don’t say, “This would be a great step for my career.” A hiring
    manager’s job is not to help as many careers as possible; it’s to hire people
    who can help the company. Show them how you can do that. Even if this job would
    be your first data science job, what relevant experience do you have? What record
    of achieving results (even if they’re not related to data science) can you share
    so that it’s clear you work hard and accomplish goals? Don’t undercut yourself;
    try to think broadly about how you can make yourself appealing to the company.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 了解求职信的目的是帮助公司更好地了解你，我们常见的一个错误是在求职信中只关注公司能为你做什么。不要说，“这对我的职业生涯将是一个巨大的进步。”招聘经理的工作不是帮助尽可能多的职业生涯，而是招聘那些能帮助公司的人。向他们展示你能如何做到这一点。即使这份工作将是你的第一个数据科学工作，你有什么相关经验？你能分享哪些成就记录（即使它们与数据科学无关），以便清楚地表明你工作努力并实现目标？不要贬低自己；尽量广泛地思考你如何让自己对公司有吸引力。
- en: Like your résumé, your cover letter should be short; three-quarters to one page
    is usually the rule. Focus on your strengths. If the job description lists four
    skills, and you excel in two, talk about those two! Don’t feel that you have to
    make excuses for skills that you lack.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你的简历一样，你的求职信应该简短；通常是一页纸的三分之四到一页。专注于你的优势。如果工作描述列出了四种技能，而你擅长其中的两种，就谈谈这两种！不要为缺乏的技能找借口。
