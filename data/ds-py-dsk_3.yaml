- en: 'To run the code notebooks and follow along with the examples in *Data Science
    with Python and Dask*, you should have the following software installed on your
    system:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行代码笔记本并跟随 *Python 和 Dask 数据科学* 中的示例，你应该在你的系统上安装以下软件：
- en: Python 2.7.14 or above or Python 3.6.5 or above (Python 3.6.5 or above is strongly
    recommended)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.7.14 或更高版本或 Python 3.6.5 或更高版本（强烈推荐 Python 3.6.5 或更高版本）
