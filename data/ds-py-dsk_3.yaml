- en: The easiest way to install and maintain all necessary Python packages is to
    download the free Python distribution, Anaconda, available at [www.anaconda.com/download](http://www.anaconda.com/download).
    The Anaconda distribution is available for Windows, macOS, and most major Linux
    distributions. If you’ve installed Anaconda, all the required packages will be
    included with the installer except for graphviz and pyarrow. To install graphviz
    and pyarrow, follow the directions in section A.1\. Otherwise, if you wish to
    install all packages from scratch, please follow the directions in section A.2.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下载免费的 Python 发行版 Anaconda 是安装和维护所有必需 Python 包的最简单方法，可在 [www.anaconda.com/download](http://www.anaconda.com/download)
    获取。Anaconda 发行版适用于 Windows、macOS 和大多数主要的 Linux 发行版。如果你已经安装了 Anaconda，所有必需的包都将包含在安装程序中，除了
    graphviz 和 pyarrow。要安装 graphviz 和 pyarrow，请按照 A.1 节中的说明操作。否则，如果你希望从头开始安装所有包，请按照
    A.2 节中的说明操作。
- en: Installing additional packages with Anaconda
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Anaconda 安装附加包
- en: If you’ve already installed the Anaconda distribution, you will need to install
    graphviz and pyarrow. If you’ve set up a virtual environment specifically for
    working with the examples, make sure you activate it before running the installation
    commands. Open a command prompt or terminal window and type the following commands.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了 Anaconda 发行版，你需要安装 graphviz 和 pyarrow。如果你为与示例一起工作专门设置了虚拟环境，确保在运行安装命令之前激活它。打开命令提示符或终端窗口并输入以下命令。
- en: Listing A.1 Installing graphviz and pyarrow
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 A.1 安装 graphviz 和 pyarrow
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That’s it! You’re now all set to run the example notebooks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些！你现在已经准备好运行示例笔记本了。
- en: Installing packages without Anaconda
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不使用 Anaconda 安装包
- en: If you prefer to install the packages without using a distribution like Anaconda,
    you can do so using pip. However, it is strongly recommended to use Anaconda because
    you may run into some compiler/runtime dependency issues when building packages
    from pip (for example, NumPy historically required a FORTRAN compiler to build).
    To get the appropriate packages, run the following commands in a command prompt
    or terminal window.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢不使用 Anaconda 这样的发行版来安装包，你可以使用 pip 来这样做。然而，强烈建议使用 Anaconda，因为当你从 pip 构建包时可能会遇到一些编译器/运行时依赖问题（例如，NumPy
    历史上需要 FORTRAN 编译器来构建）。要获取适当的包，请在命令提示符或终端窗口中运行以下命令。
- en: Listing A.2 Installing packages from source using pip
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 A.2 使用 pip 从源安装包
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once installation is complete, you should be able to start a Jupyter Notebook
    server and run all the example notebooks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，你应该能够启动 Jupyter Notebook 服务器并运行所有示例笔记本。
- en: Starting a Jupyter Notebook server
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动 Jupyter Notebook 服务器
- en: You can start a Jupyter Notebook server to run the accompanying code Notebooks
    by opening a terminal or Command Prompt and typing `jupyter notebook`, and then
    pressing Enter. Your default web browser should open after a few seconds and automatically
    navigate to the Jupyter home page. Make sure you leave the terminal window open
    while you work, because closing the window will cause the notebook server to terminate.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过打开终端或命令提示符并输入 `jupyter notebook` 来启动 Jupyter Notebook 服务器以运行附带的代码笔记本，然后按
    Enter。几秒钟后，你的默认网页浏览器应该会打开并自动导航到 Jupyter 主页。确保你在工作时保持终端窗口打开，因为关闭窗口将导致笔记本服务器终止。
- en: Configuring NLTK
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置 NLTK
- en: For the examples in chapters 9 and 10, you will need to download some additional
    data for NLTK. To do this, run the following command in your terminal window.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第 9 章和第 10 章的示例，你需要下载一些额外的 NLTK 数据。为此，请在你的终端窗口中运行以下命令。
- en: Listing A.3 Downloading NLTK data
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 A.3 下载 NLTK 数据
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If you run into issues, try running the command with elevated privileges (either
    using `sudo` on a Unix/Linux/MacOS system or running Command Prompt as Administrator
    in Windows). After running this command, you are ready to use NLTK.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到问题，请尝试以提升权限的方式运行该命令（在 Unix/Linux/MacOS 系统上使用 `sudo`，或在 Windows 中以管理员身份运行命令提示符）。运行此命令后，您就可以开始使用
    NLTK 了。
