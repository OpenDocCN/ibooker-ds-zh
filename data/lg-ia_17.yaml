- en: Appendix B. Processing times and dates, regular expressions, and other configuration
    values
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B.处理时间和日期、正则表达式以及其他配置值
- en: B.1 Expressing relative time
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 表达相对时间
- en: Some configuration attributes of Fluentd require us to express time in a relative
    manner, (i.e., how long from now). Such values in a readable form are best done
    using simple integers and time types—seconds, minutes, and hours. The following
    table shows how this is done in Fluentd.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Fluentd的一些配置属性要求我们以相对方式表达时间（即，从现在起有多长时间）。以可读形式表示这些值最好使用简单的整数和时间类型——秒、分钟和小时。以下表格显示了在Fluentd中如何实现这一点。
- en: '| Interval | Character | Examples |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| Interval | 字符 | 示例 |'
- en: '| Seconds | s | 10s → 10 seconds0.1s → 100ms |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| Seconds | s | 10s → 10秒0.1s → 100毫秒 |'
- en: '| Minutes | m | 1m → 1 minute0.25m → 15 seconds |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| Minutes | m | 1m → 1分钟0.25m → 15秒 |'
- en: '| Hours | h | 24h → 24 hours0.25h → 15 minutes |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| Hours | h | 24h → 24小时0.25h → 15分钟 |'
- en: '| Days | d | 1d → 1 day0.5d → 12 hours |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| Days | d | 1d → 1天0.5d → 12小时 |'
- en: B.2 Expressing dates and times
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 表达日期和时间
- en: The date representation for input and output is driven by how Ruby can parse
    custom formatted date-times. The following table shows the mapping of character
    codes to the values they resolve to. In several cases, the lowercase and uppercase
    of the same character represents truncated and full versions of the same value
    (e.g., `a%` and `%A`). The lowercase form represents the truncated format. We
    have put these cases together in the same row to make them easier to spot.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输入和输出的日期表示由Ruby如何解析自定义格式的日期时间驱动。以下表格显示了字符代码到它们解析的值的映射。在几个案例中，相同字符的大小写表示相同值的截断和完整版本（例如，`a%`
    和 `%A`）。小写形式表示截断格式。我们将这些案例放在同一行中，以便更容易发现。
- en: '| Code | Date element description | Example |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| Code | 日期元素描述 | 示例 |'
- en: '| `%a``%A` | Three-letter abbreviation of the day of week.Full name of the
    day of week. | MonMonday |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `%a` `%A` | 一周中天数的三位字母缩写。一周中天数的完整名称。 | Mon星期一 |'
- en: '| `%b` or `%h``%B` | An abbreviated version of the month name.Full month name.
    | FebFebruary |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `%b` 或 `%h` `%B` | 月份名称的缩写版本。完整月份名称。 | Feb二月 |'
- en: '| `%c` | Shortcut to locale default representation. | `%a %b %e %T %Y`The exact
    format is driven by the locale settings. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| `%c` | 本地默认表示法的快捷方式。 | `%a %b %e %T %Y` 精确格式由区域设置驱动。 |'
- en: '| `%C` | Century in numeric form. | 2021 would result in 20 (Ruby derives this
    value by rounding down the result of the year divided by 100.) |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| `%C` | 以数字形式表示的世纪。2021年将结果为20（Ruby通过将年份除以100并向下取整来得到这个值）。 | 2021 |'
- en: '| `%d` | Day of the month as a two-digit number 01 . . . 31. | 06 |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| `%d` | 月份中的天数，以两位数表示 01 ... 31。 | 06 |'
- en: '| `%D` | Shortcut for `%m/%d/%y` (month/day/year). | 01/01/21 |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `%D` | `%m/%d/%y`（月/日/年）的快捷方式。 | 01/01/21 |'
- en: '| `%e` | Day of the month, but days less than 10 have a single-digit representation.
    | 6 |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| `%e` | 月份中的天数，但小于10的天数以一位数表示。 | 6 |'
- en: '| `%F` | A shortcut for `%Y-%m-%d`, which aligns to the ISO 8601 format (more
    on the ISO format standard can be found at [www.iso.org/iso-8601-date-and-time-format.html](http://www.iso.org/iso-8601-date-and-time-format.html)).
    Often documented as YYYY-MM-DD. | 2021-12-31 |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| `%F` | `%Y-%m-%d` 的快捷方式，与ISO 8601格式对齐（有关ISO格式标准的更多信息，请参阅 [www.iso.org/iso-8601-date-and-time-format.html](http://www.iso.org/iso-8601-date-and-time-format.html)）。通常记录为YYYY-MM-DD。
    | 2021-12-31 |'
- en: '| `%H` | Hour of the day represented in the double-digit format against a 24-hour
    clock. | 02 |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| `%H` | 使用24小时制表示一天中的小时，以两位数形式表示。 | 02 |'
- en: '| `%I` (capital *I*) | Hour of the day using double-digit 12-hour clock, so
    01 could be 1 a.m. or 1 p.m.The alternate form is `%l` (lowercase *L*). | 01 |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `%I` (大写 *I*) | 使用两位数12小时制表示一天中的小时，因此01可以是上午1点或下午1点。另一种形式是 `%l`（小写 *L*）。
    | 01 |'
- en: '| `%j` | Three-digit representation of the day of the year starting at 001
    | 211 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `%j` | 从001开始的一年中的天数的三位数表示。 | 211 |'
- en: '| `%k` | Hour of the day (24-hour format 0 . . . 23); single digits represent
    morning hours | 3 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `%k` | 一天中的小时（24小时制 0 ... 23）；个位数表示上午小时 | 3 |'
- en: '| `%l`(lowercase *L*) | Hour of the day using one digit for hours < 10, double-digit
    for the remaining. This uses the 12-hour clock, so 1 could be 1 a.m. or 1 p.m.The
    alternate form is `%I`. | 1 |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `%l`(小写 *L*) | 使用一位数表示小时数小于10，对于剩余的小时使用两位数。这使用12小时制，因此1可以是上午1点或下午1点。另一种形式是
    `%I`。 | 1 |'
- en: '| `%L` | Millisecond part of the time in the three-digit form. | 021 |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `%L` | 时间中的毫秒部分，以三位数形式表示。 | 021 |'
- en: '| `%m` | The month of the year in the double-digit form. | 08 |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| `%m` | 年份中的月份，以两位数形式表示。 | 08 |'
- en: '| `%M` | Minute of the hour in the double-digit form. | 09 |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| `%M` | 小时中的分钟，以两位数形式表示。 | 09 |'
- en: '| `%N` or `%9N``%6N``%3N` | Fractions of a second in nanoseconds (9 digits).Fractions
    of a second in microseconds seconds (6 digits).Fractions of a second in milliseconds
    (3 digits). | 012345678012345012 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `%N` 或 `%9N` 或 `%6N` 或 `%3N` | 秒的分数以纳秒（9 位）表示。秒的分数以微秒（6 位）表示。秒的分数以毫秒（3 位）表示。
    | 012345678012345012 |'
- en: '| `%p``%P` | Meridian indicator: AM or PM (uppercase).Meridian indicator: am
    or pm (lowercase). | PMp.m. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `%p` 或 `%P` | 子午线指示符：上午或下午（大写）。子午线指示符：am 或 pm（小写）。 | PMp.m. |'
- en: '| `%r` | Shortcut for 12-hour clock time representation—same as using `%I:%M:%S
    %p`. | 01:02:06 PM |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `%r` | 使用 12 小时制的时钟表示时间的快捷方式——等同于使用 `%I:%M:%S %p`。 | 01:02:06 PM |'
- en: '| `%R` | Shortcut for time representation using the 24-hour clock—equates to
    `%H:%M`. | 15:01 |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `%R` | 使用 24 小时制的时钟表示时间的快捷方式——等同于 `%H:%M`。 | 15:01 |'
- en: '| `%s` | Number of seconds since epoch (i.e., 1970-01-01 00:00:00 UTC); also
    known as POSIX time or Unix time. | 1588115129 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `%s` | 自纪元（即 1970-01-01 00:00:00 UTC）以来的秒数；也称为 POSIX 时间或 Unix 时间。 | 1588115129
    |'
- en: '| `%S` | Number of seconds in the minute using a two-digit representation.
    | 05 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `%S` | 分中的秒数，以两位数字表示。 | 05 |'
- en: '| `%T` | Shortcut for `%H:%M:%S`—time to the second precision using the 24-hour
    clock. | 01:59:11 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `%T` | 使用 24 小时制的时钟表示时间的快捷方式——到秒的精度使用 24 小时制。 | 01:59:11 |'
- en: '| `%u` | Day of the week in a numerical form, with Monday being 1. | 7 |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `%u` | 周的星期几的数字表示形式，星期一为 1。 | 7 |'
- en: '| `%U` | Week number in the current year in two-digit format, with the first
    Sunday counting as the first day of the first week: 00 . . . 53. | 52 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `%U` | 当前年份的周数，以两位数字格式表示，第一个星期天算作第一周的第一天：00 . . . 53 | 52 |'
- en: '| `%V` | Week number as defined by ISO 8601 (alternate to `%U`). | 01 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `%V` | 根据 ISO 8601 定义的周数（ `%U` 的替代）。 | 01 |'
- en: '| `%W` | Week number calculated from the first Monday. | 00 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `%W` | 从第一个星期一开始计算的周数。 | 00 |'
- en: '| `%w` | Alternate numeric representation of the day of the week, where the
    first day is Sunday (0). | 6 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `%w` | 周的星期几的另一种数字表示形式，其中第一天是星期日（0）。 | 6 |'
- en: '| `%x` | Alias for `%D`. | 01/01/21 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `%x` | `%D` 的别名。 | 01/01/21 |'
- en: '| `%X` | Alias for `%T`. | 01:59:11 |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `%X` | `%T` 的别名。 | 01:59:11 |'
- en: '| `%y``%Y` | Year as a two-digit number (i.e., century is omitted).Year including
    century. | 212021 |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `%y` 或 `%Y` | 年份以两位数字表示（即省略世纪）。包括世纪的年份。 | 212021 |'
- en: '| `%z` | Time zone offset is expressed as a positive or negative four digits
    relative to UTC. For example, New York is 4 hours behind UTC, so it is -0400\.
    The first two digits represent hours; the second represents minutes. For example,
    Australian Central Standard Time is 9.5 hours ahead of UTC. | +0930 |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `%z` | 时区偏移量以相对于 UTC 的正负四位数字表示。例如，纽约比 UTC 晚 4 小时，因此是 -0400。前两位数字代表小时；第二位代表分钟。例如，澳大利亚中央标准时间比
    UTC 快 9.5 小时。 | +0930 |'
- en: '| `%Z` | The time zone is represented by its name. A complete list of time
    zones and their codes can be found at [www.timeanddate.com/time/zones/.](https://www.timeanddate.com/time/zones/)
    | BST |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `%Z` | 时间区以名称表示。可以找到完整的时间区和它们的代码列表，请参阅 [www.timeanddate.com/time/zones/](https://www.timeanddate.com/time/zones/)。
    | BST |'
- en: B.3 Expressing sizes
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3 表达大小
- en: Some attributes allow you to express data sizes in terms of bytes up to terabytes.
    However, we do not recommend you entertaining terabyte sizing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一些属性允许您以字节为单位表达数据大小，最高可达太字节。然而，我们不推荐您使用太字节大小。
- en: '| Size | Character | Examples |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 大小 | 字符 | 示例 |'
- en: '| Bytes | - | 100 → 100 bytes |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 字节 | - | 100 → 100字节 |'
- en: '| Kilobytes | k | 12k → 12 kilobytes (Kb) |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 千字节 | k | 12k → 12千字节 (Kb) |'
- en: '| Megabytes | m | 5m → 5 megabytes (MB) |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 兆字节 | m | 5m → 5兆字节 (MB) |'
- en: '| Gigabytes | g | 3h → 3 gigabytes (GB) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 吉字节 | g | 3h → 3吉字节 (GB) |'
- en: '| Terabytes | T | 1t → 1 terabyte (TB) |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 太字节 | T | 1t → 1太字节 (TB) |'
- en: B.4 Regular expressions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.4 正则表达式
- en: Regular expressions are a common means by which we can process strings of text
    to find specific patterns or break the strings into parts. Unfortunately, Regular
    Expressions (often REGEX for short) can differ slightly between implementations.
    For reference, the following sections highlight the most useful aspects of Regular
    Expressions as implemented by Ruby (and as Fluentd is implemented with Ruby) and
    used by Fluentd.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正则表达式是我们处理文本字符串以查找特定模式或将字符串分解成部分的一种常用方法。不幸的是，正则表达式（通常简称为 REGEX）在不同的实现之间可能略有差异。为了参考，以下部分突出了
    Ruby（以及 Fluentd 使用 Ruby 实现的方式）和 Fluentd 中实现的正则表达式的最有用方面。
- en: B.4.1 Escape Codes
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4.1 转义码
- en: Escape codes provide the means to use predefined groups of characters.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 转义码提供了使用预定义字符组的手段。
- en: '| Regex code | Explanation |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 正则表达式代码 | 说明 |'
- en: '| `.` | Any character except a newline, unless multiline options are enabled
    in the parser |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| `.` | 任何字符（除非在解析器中启用了多行选项，则不包括换行符） |'
- en: '| `\d` | A digit character (`[0-9]`) |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| `\d` | 一个数字字符 (`[0-9]`) |'
- en: '| `\D` | A nondigit character (`[^0-9]`) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| `\D` | 一个非数字字符 (`[^0-9]`) |'
- en: '| `\h` | A hexdigit character (`[0-9a-fA-F]`) |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| `\h` | 一个十六进制数字字符 (`[0-9a-fA-F]`) |'
- en: '| `\H` | A non-hexdigit character (`[^0-9a-fA-F]`) |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| `\H` | 一个非十六进制字符 (`[^0-9a-fA-F]`) |'
- en: '| `\s` | A whitespace character [`\t\r\n\f\v`] (i.e., space, tab, carriage
    return, new line, vertical tab, or form feed) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| `\s` | 一个空白字符（即空格、制表符、回车、换行、垂直制表符或换页符） |'
- en: '| `\S` | A non-whitespace character [`^ \t\r\n\f\v`] |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| `\S` | 一个非空白字符（即 `^ \t\r\n\f\v` 的逆） |'
- en: '| `\w` | A word character (`[a-zA-Z0-9_]`) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| `\w` | 一个单词字符 (`[a-zA-Z0-9_]`) |'
- en: '| `\W` | Any non-word character (i.e., inversion of `\w`) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| `\W` | 任何非单词字符（即 `\w` 的逆） |'
- en: B.4.2 Repetition/selection
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4.2 重复/选择
- en: These characters allow us to define different reoccurrence patterns and define
    ranges of acceptable values.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些字符允许我们定义不同的重复模式并定义可接受值的范围。
- en: '| Regex code | Explanation |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 正则表达式代码 | 说明 |'
- en: '| `*` | Zero or more times |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| `*` | 零次或多次 |'
- en: '| `?` | Zero or one time (optional) |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| `?` | 零次或一次（可选） |'
- en: '| `[n,m]` | Defines a choice of accepted values |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| `[n,m]` | 定义接受的值的选项 |'
- en: '| `[n..m]` | Defines a range of values—the content is impacted by ASCII encoding
    and can contain multiple ranges by a repetition of `n . . . m` (e.g., `[a..zA..Z0..9]`)
    |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `[n..m]` | 定义值范围——内容受 ASCII 编码影响，可以通过重复 `n . . . m` 包含多个范围（例如，`[a..zA..Z0..9]`）
    |'
- en: '| `^` | Within a range |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `^` | 在范围内 |'
- en: '| `{,m}` | `m` or fewer times |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `{,m}` | `m` 次或更少 |'
- en: '| `{n,}` | `n` or more times |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `{n,}` | `n` 次或更多 |'
- en: '| `{n,m}` | At least `n` and at most `m` times |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| `{n,m}` | 至少 `n` 次且最多 `m` 次 |'
- en: '| `{n}` | Exactly `n` times |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| `{n}` | 精确 `n` 次 |'
- en: '| `+` | One or more times |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| `+` | 一次或多次 |'
- en: B.4.3 Anchors, groups, and alternates
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.4.3 锚点、组和备选方案
- en: Anchors are metacharacters that match the zero-width positions between characters,
    *anchoring* the match to a specific position. Groups allow us to define atomic
    groupings, which could be seen as the mathematical use of brackets.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 锚点是元字符，用于匹配字符之间的零宽度位置，*锚定*匹配到特定位置。组允许我们定义原子分组，这可以看作是数学中括号的使用。
- en: '| Regex code | Explanation |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 正则表达式代码 | 说明 |'
- en: '| `$` | Matches to the end of the line. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| `$` | 匹配行的结束。 |'
- en: '| `(` | Starts a grouping. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| `(` | 开始分组。 |'
- en: '| `(?` | Starts a group without capturing the content. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| `(?` | 开始一个不捕获内容的组。 |'
- en: '| `(?<NAME>` | Define capture groups with a name. NAME is replaced with the
    name of choice. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| `(?<NAME>` | 使用名称定义捕获组。NAME 被替换为选择的名称。 |'
- en: '| `)` | End of grouping for both capture and non-capture groups. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| `)` | 分组的结束，无论是捕获组还是非捕获组。 |'
- en: '| `\A` | Matches the beginning of a string. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| `\A` | 匹配字符串的开始。 |'
- en: '| `\G` | Matches the first occurrence of the defined character. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| `\G` | 匹配定义字符的第一个出现。 |'
- en: '| `\k<NAME>` | Allows named groups to be back referenced (i.e., referenced
    once defined). |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| `\k<NAME>` | 允许命名组进行回引用（即，一旦定义即可引用）。 |'
- en: '| `\Z` | Matches end of the string. If the end of the line is a newline character,
    this is ignored. |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| `\Z` | 匹配字符串的结束。如果行的结束是一个换行符，则忽略。 |'
- en: '| `\z` | Matches end of the string. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| `\z` | 匹配字符串的结束。 |'
- en: '| `^` | Matches to the beginning of the line. |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| `^` | 匹配行的开始。 |'
- en: '| `&#124;` | Separates two values or expressions, which can be treated like
    this or this—for example, for `(a&#124;b)`, the value could be `a` or `b`. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| `&#124;` | 分隔两个值或表达式，可以像这样或这样处理——例如，对于 `(a&#124;b)`，值可以是 `a` 或 `b`。 |'
- en: B.5 Docker tag customization
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.5 Docker 标签定制
- en: Within the log-opts configuration of the Docker log driver, it is possible to
    tailor the tag element of its output. This is done by setting the tag part of
    log-opts to equal a configuration string using the predefined template markup,
    as shown in the following table.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Docker 日志驱动程序的 log-opts 配置中，可以定制其输出的标签元素。这是通过将 log-opts 的标签部分设置为等于使用预定义模板标记的配置字符串来完成的，如下表所示。
- en: '| Markup | Description |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 标记 | 描述 |'
- en: '| `{{.ID}}` | Initial 12 characters of the container ID |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| `{{.ID}}` | 容器 ID 的前 12 个字符 |'
- en: '| `{{.FullID}}` | The complete 64-character container ID |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| `{{.FullID}}` | 完整的 64 位容器 ID |'
- en: '| `{{.Name}}` | The name of the container at the startup |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| `{{.Name}}` | 启动时的容器名称 |'
- en: '| `{{.ImageID}}` | Initial 12 characters of the image ID |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| `{{.ImageID}}` | 镜像 ID 的前 12 个字符 |'
- en: '| `{{.ImageFullID}}` | The image’s complete ID |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| `{{.ImageFullID}}` | 镜像的完整 ID |'
- en: '| `{{.ImageName}}` | Name of the image being used by the container |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| `{{.ImageName}}` | 容器使用的镜像名称 |'
- en: '| `{{.DaemonName}}` | Name of software daemon running the container (i.e.,
    Docker) |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| `{{.DaemonName}}` | 运行容器的软件守护进程名称（例如，Docker） |'
- en: Using this table, if we provided an additional configuration, such as `–log-opt
    tag="{{.ID}}-{{.ImageID}}"`, then the tag would look something like `"myid12xxeerr-mynamefluent"`
    with the hyphen coming from our separation of the two tag parts in the configuration
    as we specified.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这张表格，如果我们提供了额外的配置，例如 `–log-opt tag="{{.ID}}-{{.ImageID}}"`，那么标签看起来可能就像 `"myid12xxeerr-mynamefluent"`
    这样，连字符来自我们在配置中指定的两个标签部分的分隔。
