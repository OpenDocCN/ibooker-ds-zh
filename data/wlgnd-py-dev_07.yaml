- en: Part 2\. Fieldwork
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。实地工作
- en: With the groundwork skills under your belt, you’ll be ready to embark on a path
    that will rely on those skills. In this part, you'll be taking a step-by-step
    approach to build a functional and nice-looking blogging application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握基础技能之后，你将准备好踏上依赖这些技能的道路。在这一部分，你将采取逐步的方法来构建一个功能齐全且外观美观的博客应用程序。
- en: The first step is chapter 6, where you’ll create a web application using the
    Flask framework. You’ll see how using Jinja2 templates can greatly simplify your
    work.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是第6章，你将使用Flask框架创建一个网络应用程序。你将看到如何使用Jinja2模板可以极大地简化你的工作。
- en: Chapter 7 is all about applying style to your first application and refactoring
    it to make expanding it a manageable task.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章全部关于给你的第一个应用程序应用样式并重构它，使其扩展变得可管理。
- en: Chapter 8 presents an introduction to authentication. This allows you to grant
    access to users who want to use your web application, a big part of which is creating
    pages in your web application to register new users.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章介绍了认证的入门知识。这允许你授予想要使用你的网络应用程序的用户访问权限，其中很大一部分是在你的网络应用程序中创建注册新用户的页面。
- en: In chapter 9, we take authentication further by connecting it with authorization.
    Authorization is all about defining what a registered user can do with a web application,
    which protects them, other users, and the application itself.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们通过将其与授权连接来进一步探讨认证。授权完全是关于定义注册用户可以在网络应用程序中做什么，这保护了他们、其他用户以及应用程序本身。
- en: Chapter 10 explores what can be done with databases and how useful they are
    to persist data over time. You’ll also learn about what an ORM (object-relational
    mapper) is and how it dovetails nicely with Python, as well as how you access
    databases.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章探讨了可以使用数据库做什么以及它们在持久化数据方面的有用性。你还将了解什么是ORM（对象关系映射器）以及它如何与Python完美契合，以及如何访问数据库。
- en: Finally, chapter 11 pulls all the fieldwork steps together to build the main
    functionality of the web application, creating blog content and allowing users
    to comment on it. By the time you finish chapter 11, you’ll be well-stocked with
    powerful Python tools and ready to take on any number of new projects!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第11章将所有实地工作步骤汇总在一起，构建网络应用程序的主要功能，创建博客内容并允许用户对其发表评论。当你完成第11章时，你将拥有丰富的强大Python工具，准备好承担任何数量的新项目！
