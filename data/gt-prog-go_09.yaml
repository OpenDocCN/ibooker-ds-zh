    website at [www.manning.com/books/get-programming-with-go](http://www.manning.com/books/get-programming-with-go)
    or browse the source code online at [github.com/nathany/get-programming-with-go](http://github.com/nathany/get-programming-with-go).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 Manning 网站 [www.manning.com/books/get-programming-with-go](http://www.manning.com/books/get-programming-with-go)
