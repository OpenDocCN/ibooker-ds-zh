- en: Unit 4\. Repeating tasks
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 4：重复任务
- en: In the previous unit, you learned to write code that automatically makes decisions
    based on input from users or computations done within the program. In this unit,
    you’ll write code that can automatically execute one or more statements.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个单元中，你学习了如何编写根据用户输入或程序内部计算自动做出决定的代码。在本单元中，你将编写能够自动执行一个或多个语句的代码。
- en: Often you’ll find yourself wanting to do the same task over and over again in
    code. Computers don’t mind being told what to do and are especially great at doing
    the same task quickly. You’ll see how to use this to your advantage and write
    code that will get computers to help you repeat tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 经常你会发现自己在代码中想要重复执行相同的任务。计算机不介意被告知该做什么，并且特别擅长快速执行相同的任务。你将看到如何利用这一点，编写代码让计算机帮助你重复任务。
- en: In the capstone project, you’ll write a program that will tell you all the words
    you can make, given a set of letters. You can use this program when you play Scrabble
    to help you make the best words with tiles from your hand!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，你将编写一个程序，该程序会告诉你根据一组字母可以组成的所有单词。当你玩拼字游戏时，你可以使用这个程序来帮助你用手中剩余的字母拼出最佳单词！
