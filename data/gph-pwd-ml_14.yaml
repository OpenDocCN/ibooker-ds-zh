- en: Part 4 Taming text with graphs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：用图表驯服文本
- en: Text, text, and more text! We are surrounded by textual data. Much of the world’s
    knowledge is stored and shared by using text in natural language. This has been
    true since the beginning of human history, when we started sharing knowledge in
    different languages—first by voice and later, to make it permanent, by writing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 文本，文本，还有更多的文本！我们被文本数据所包围。世界上大部分的知识都是通过使用自然语言中的文本来存储和共享的。这自从人类历史开始以来就是如此，当时我们开始用不同的语言分享知识——最初是通过声音，后来，为了使其永久化，通过书写。
- en: Natural language is the main way in which we interact with other humans. We
    begin learning it as infants, yet understanding language is one of the most complex
    tasks a machine can do. Nevertheless, computer scientists, data scientists, and
    machine learning practitioners have worked hard to make machines capable of dealing
    with textual data, providing complex solutions that use text to offer advanced
    features to the final users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言是我们与其他人类互动的主要方式。我们从婴儿时期就开始学习它，然而理解语言是机器可以做的最复杂的任务之一。尽管如此，计算机科学家、数据科学家和机器学习从业者已经努力使机器能够处理文本数据，提供使用文本为最终用户提供高级功能的复杂解决方案。
- en: 'In these last two chapters of the book, we will focus on the following aspects
    of this interesting research area:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后两个章节中，我们将关注这个有趣研究领域的以下方面：
- en: '*Natural language processing (NLP)*—NLP aims at processing natural language
    (English, Italian, French, and so on) and converting it to data structures that
    a machine can understand and process. It extracts the hidden structure of the
    text, recognizing all the elements and the connections between them. This process
    allows machines to some extent to “understand” human language.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自然语言处理（NLP）*——NLP的目标是处理自然语言（英语、意大利语、法语等）并将其转换为机器可以理解和处理的数据结构。它提取文本的隐藏结构，识别所有元素及其之间的联系。这个过程使机器在一定程度上能够“理解”人类语言。'
- en: '*Knowledge representation, organization, and management*—NLP techniques provide
    the basis for harnessing the huge amount of data available to us and converting
    it to a useful source of knowledge for further processing. The output of this
    task, or set of tasks, has to be stored and organized properly so that it can
    be accessed and navigated easily. Regardless of the context (such as a chatbot
    or question-answering system, or a company managing all its enterprise data),
    knowledge management is a key element in dealing with textual data (documents,
    speech, and so on) because it allows people to access information in an effective
    way.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知识表示、组织和管理*——自然语言处理技术为我们提供了利用我们可用的巨大数据量并将其转换为有用知识源的基础。这个任务或任务集的输出必须被适当地存储和组织，以便可以轻松访问和导航。无论在什么背景下（如聊天机器人或问答系统，或管理所有企业数据的公司），知识管理都是处理文本数据（文档、语音等）的关键要素，因为它允许人们以有效的方式访问信息。'
- en: These two tasks are strongly connected and constantly interacting, and both
    are huge topics. In chapters 11 and 12, we will see how to use NLP in combination
    with graph models and algorithms to extract meaningful information from text and
    store it in such a way that it can be accessed by multiple processes. Specifically,
    we will highlight the role and usefulness of graphs in helping practitioners deal
    with complex machine learning tasks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个任务紧密相连，并且不断相互作用，两者都是巨大的主题。在第11章和第12章中，我们将看到如何将自然语言处理与图模型和算法相结合，从文本中提取有意义的信息，并以多种方式存储，使其可以被多个进程访问。具体来说，我们将强调图表在帮助从业者处理复杂机器学习任务中的作用和实用性。
- en: 'Graphs provide a data model flexible enough to support many of the steps necessary
    to organize, access, and process textual data. In these chapters, because we are
    at the end of the book, we will take this concept to its extreme: the resulting
    graph will be the most complex one that we have discussed so far and also the
    most powerful. Storing your knowledge in a single connected source of truth containing
    a huge knowledge base will allow you to accomplish a huge range of tasks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图表提供了一种足够灵活的数据模型，可以支持组织、访问和处理文本数据所需的大部分步骤。在这些章节中，因为我们已经接近书末，我们将这一概念发挥到极致：生成的图表将是迄今为止我们讨论过的最复杂的图表，也是最强大的。将你的知识存储在一个包含巨大知识库的单个连接的真实来源中，将使你能够完成大量的任务。
- en: 'This topic is close to my heart: I’m one of the creators of, and for a long
    time was head of product for, GraphAware Hume ([https://graphaware.com](https://graphaware.com)),
    a graph-powered insights engine. Hume is a software ecosystem that allows companies
    to collect all their enterprise data—structured and unstructured—from multiple
    data sources and convert it first to a knowledge graph and then to actionable
    insights.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个主题对我来说非常重要：我是GraphAware Hume（[https://graphaware.com](https://graphaware.com)）的创作者之一，并且长期担任该产品的负责人。GraphAware
    Hume是一个由图技术驱动的洞察力引擎，它允许公司从多个数据源收集所有企业数据——无论是结构化还是非结构化数据——并将其首先转换为知识图谱，然后转化为可操作的洞察。
