- en: 'Part 4\. The executive: Inspiring an industry'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：领导者：激励一个行业
- en: Successful DS executives and distinguished data scientists exude influence beyond
    their companies. They do this by producing highly valued accomplishments to demonstrate
    DS’s impact and inspire their industry. They operate with a sense of calm confidence
    with their executive presence, which leads to thoughtful and timely planning and
    actions, centered on bringing out the best from those in their organizations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的DS领导者和杰出数据科学家散发出超越他们公司的魅力。他们通过产生高度评价的成就来展示DS的影响并激励他们的行业。他们以冷静自信的态度行事，这导致深思熟虑和及时的计划与行动，专注于从其组织中发挥最佳作用。
- en: The executive leading DS may have a title such as chief data scientist, chief
    data officer, or VP of data. Sometimes, the DS team reports to the chief technology
    officer, chief financial officer, or chief risk officer. Individual contributor
    executives often have a title such as distinguished data scientist or DS fellow.
    Regardless of the reporting structure, a DS executive or a distinguished data
    scientist should be aware of an executive’s attributes and practices to make the
    DS function successful.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 领导DS的领导者可能拥有首席数据科学家、首席数据官或数据副总裁等头衔。有时，DS团队向首席技术官、首席财务官或首席风险官汇报。个人贡献型领导者通常拥有杰出数据科学家或DS研究员等头衔。无论报告结构如何，DS领导者或杰出数据科学家都应该了解领导者的属性和实践，以确保DS功能的成功。
- en: The capabilities of an executive who is leading DS encompass responsibilities
    both inside and outside a company. This scope is broader than that of a director,
    which is primarily to govern the DS function within a company.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 领导数据科学（DS）的领导者所具备的能力包括公司内部和外部责任。这个范围比董事的职责更广，董事主要负责在公司内部治理DS功能。
- en: As internal focuses, a DS executive or a distinguished data scientist is responsible
    for the long-term viability of the company. This includes building multi-year
    business strategies, clarifying the DS mission, instilling a data-driven culture
    across functions, capturing emerging business opportunities to accomplish business
    objectives, and articulating business plans for new data-driven product lines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为内部关注点，DS领导者或杰出数据科学家负责公司的长期可持续性。这包括制定多年的商业战略，明确DS使命，在各个职能中培养数据驱动文化，捕捉新兴的商业机会以实现业务目标，以及为新数据驱动产品线阐述商业计划。
- en: As external focuses, they are responsible for clarifying the competitive differentiation
    of the business model among industry peers, building a strong talent brand and
    hiring pipeline, and learning best practices across industries. While both internal
    and external initiatives can be delegated, the champion and driver of these initiatives
    should be you, the DS executive.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为外部关注点，他们负责阐明业务模式在行业同行中的竞争优势，建立强大的人才品牌和招聘渠道，以及学习各行业的最佳实践。虽然内部和外部举措都可以委托，但这些举措的倡导者和推动者应该是你，DS领导者。
- en: To practice executive presence, you must channel your personal passion toward
    making a positive difference for others, exercise positive thinking patterns,
    maintain executive poise with effective emotional patterns, and project effective
    action patterns with the team.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要练习领导力，你必须将个人激情转化为为他人创造积极差异，练习积极的思维模式，通过有效的情绪模式保持领导者的风度，以及与团队一起展现有效的行动模式。
- en: Chapter 8 will introduce the capabilities of DS executive and a distinguished
    data scientist, discussing the internal and external responsibilities in technology,
    execution, and expert knowledge. Chapter 9 will elaborate on the executive virtues
    through discussions on the ethics, rigor, and attitude of practicing DS.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章将介绍DS领导者和杰出数据科学家的能力，讨论在技术、执行和专业知识方面的内部和外部责任。第9章将通过讨论实践DS的道德、严谨和态度来阐述领导者的美德。
