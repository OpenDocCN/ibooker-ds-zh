- en: Meet the .NETs
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 认识.NET
- en: Answering the question of what .NET is has become a bit more complicated than
    it used to be. Historically, *.NET* was reasonable shorthand for *.NET Framework*,
    a virtual machine and compiler infrastructure for any of the .NET languages (most
    notably, C#, F#, and Visual Basic .NET). The .NET Framework is Windows-only, but
    third-party reimplementations such as Mono exist for other platforms, including
    macOS and Linux.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 回答.NET是什么的问题比以前复杂了一些。历史上，*.NET*是*.NET Framework*的合理简称，它是任何.NET语言（最著名的是C#、F#和Visual
    Basic .NET）的虚拟机和编译器基础设施。.NET Framework仅适用于Windows，但第三方重实现（如Mono）存在于其他平台，包括macOS和Linux。
- en: A couple of years ago, though, Microsoft and the .NET Foundation open sourced
    a new flavor of .NET called .NET Core. Unlike .NET Framework, .NET Core is cross-platform
    out of the box. .NET Core is also much smaller, with much of the functionality
    separated into optional packages. This makes it much easier to have multiple versions
    of .NET Core on the same machine and for new .NET Core features to be introduced
    without compatibility issues.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，几年前，微软和.NET基金会开源了一种名为.NET Core的新.NET版本。与.NET Framework不同，.NET Core是开箱即用的跨平台。.NET
    Core也小得多，大部分功能被分离到可选包中。这使得在同一台机器上拥有多个.NET Core版本以及引入新的.NET Core功能而不会出现兼容性问题变得容易得多。
- en: However, the bifurcation of .NET into Framework and Core comes with its own
    foibles. To make .NET Core work better as a cross-platform programming environment,
    a few things in the .NET standard libraries were changed in ways that aren’t entirely
    compatible with .NET Framework. To resolve this, the .NET Foundation introduced
    the concept of .NET Standard, a set of APIs offered by both .NET Framework and
    .NET Core. The .NET Core SDK can then be used to make libraries for either .NET
    Core or .NET Standard and build applications for .NET Core. Many of the libraries
    provided in the Quantum Development Kit target .NET Standard, so that Q# programs
    can be used from traditional .NET Framework applications or new applications built
    using the .NET Core SDK.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，.NET 分为 Framework 和 Core 的分支也带来了一些问题。为了使 .NET Core 作为跨平台编程环境工作得更好，.NET 标准库中的一些内容在方式上与
    .NET Framework 不完全兼容。为了解决这个问题，.NET 基金会引入了 .NET Standard 的概念，这是一组由 .NET Framework
    和 .NET Core 提供的 API。然后可以使用 .NET Core SDK 为 .NET Core 或 .NET Standard 创建库，并为 .NET
    Core 构建应用程序。Quantum 开发工具包中提供的许多库都针对 .NET Standard，这样 Q# 程序就可以从传统的 .NET Framework
    应用程序或使用 .NET Core SDK 构建的新应用程序中使用。
- en: Going forward, the most recent version of .NET is just called “.NET 5,” even
    though it is the next version after .NET Core 3.1\. With .NET 5, there is only
    one .NET platform, instead of .NET Framework, .NET Core, and .NET Standard, reducing
    much of the confusion. For more, check out [https://devblogs.microsoft.com/dotnet/introducing-net-5/](https://devblogs.microsoft.com/dotnet/introducing-net-5/).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，最新的 .NET 版本被称为 “.NET 5”，尽管它是 .NET Core 3.1 之后的下一个版本。在 .NET 5 中，只有一个 .NET
    平台，而不是 .NET Framework、.NET Core 和 .NET Standard，这减少了大量的混淆。更多详情请查看 [https://devblogs.microsoft.com/dotnet/introducing-net-5/](https://devblogs.microsoft.com/dotnet/introducing-net-5/)。
- en: For now, however, .NET Core 3.1 is still the most recent *long-term release*
    of the .NET platform, making it the best choice for writing stable production
    software until the next long-term release, .NET 6, comes out. As a result, the
    Quantum Development Kit is written to use the .NET Core SDK 3.1.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前来说，.NET Core 3.1 仍然是 .NET 平台最新的 *长期支持版本*，这使得它成为在下一个长期支持版本 .NET 6 发布之前编写稳定生产软件的最佳选择。因此，Quantum
    开发工具包是编写为使用 .NET Core SDK 3.1。
- en: A.3.1 Installing the .NET Core SDK
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 安装 .NET Core SDK
- en: To install the .NET Core SDK, go to [https://dotnet.microsoft.com/download/dotnet-core/3.1](https://dotnet.microsoft.com/download/dotnet-core/3.1)
    and select your operating system from the selections near the top of the page.
    Under the section labeled “Build Apps—SDK,” download an installer for your operating
    system, and you should be good to go!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 .NET Core SDK，请访问 [https://dotnet.microsoft.com/download/dotnet-core/3.1](https://dotnet.microsoft.com/download/dotnet-core/3.1)
    并从页面顶部附近的选择中选取您的操作系统。在标记为“构建应用程序—SDK”的部分下，下载适用于您操作系统的安装程序，然后您就可以开始了！
- en: A.3.2 Installing the project templates
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.2 安装项目模板
- en: One thing that might be different than you’re used to is that .NET development
    centers around the idea of a *project* that specifies how a compiler is invoked
    to make a new binary. For instance, a C# project (`*.csproj`) file tells the C#
    compiler what source files should be built, what libraries are needed, what warnings
    are turned on and off, etc. In this way, project files work similarly to makefiles
    or other build-management systems. The big difference is in how project files
    on .NET Core reference libraries.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 可能与您习惯的不同的一点是，.NET 开发围绕着一个名为 *项目* 的概念，该概念指定了如何调用编译器来生成新的二进制文件。例如，一个 C# 项目 (`*.csproj`)
    文件告诉 C# 编译器应该构建哪些源文件，需要哪些库，开启或关闭哪些警告等。以这种方式，项目文件的工作方式类似于 makefile 或其他构建管理系统。最大的区别在于
    .NET Core 上的项目文件如何引用库。
- en: Q# reuses this infrastructure to make it easy to get new libraries for your
    quantum programs, such as those listed at [https://docs.microsoft.com/azure/quantum/user-guide/libraries/additional-libraries](https://docs.microsoft.com/azure/quantum/user-guide/libraries/additional-libraries),
    or those made available by community developers at [https://qsharp.community/projects/](https://qsharp.community/projects/).
    Using this infrastructure, a Q# project file can specify one or more references
    to *packages* on NuGet.org, a package repository for software libraries. Each
    package can then provide a number of different libraries. When a project that
    depends on a NuGet package is built, the .NET Core SDK automatically downloads
    the right package and then uses the libraries in that package to build the project.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Q# 重新使用此基础设施，以便轻松获取量子程序的新库，例如在 [https://docs.microsoft.com/azure/quantum/user-guide/libraries/additional-libraries](https://docs.microsoft.com/azure/quantum/user-guide/libraries/additional-libraries)
    列出的库，或者社区开发者提供的 [https://qsharp.community/projects/](https://qsharp.community/projects/)
    中的库。使用此基础设施，一个 Q# 项目文件可以指定一个或多个对 NuGet.org 上的 *packages* 的引用，这是一个软件库的包仓库。每个包可以提供多个不同的库。当构建依赖于
    NuGet 包的项目时，.NET Core SDK 会自动下载正确的包，然后使用该包中的库来构建项目。
- en: From the perspective of quantum programming, this allows for the Quantum Development
    Kit to be distributed as a small number of NuGet packages that can be installed
    not on a machine, but into each project. This makes it easy to use different versions
    of the Quantum Development Kit on different projects or include only the parts
    you require for a particular project. To help you get started with a reasonable
    set of NuGet packages, the Quantum Development Kit is provided with templates
    for creating new projects that reference everything you need.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从量子编程的角度来看，这允许将量子开发工具包作为少数几个 NuGet 包进行分发，这些包可以安装到机器上，也可以安装到每个项目中。这使得在不同的项目上使用量子开发工具包的不同版本或仅包含特定项目所需的组件变得容易。为了帮助您开始使用一组合理的
    NuGet 包，量子开发工具包提供了创建新项目的模板，这些模板引用了您所需的一切。
- en: Tip If you prefer to work within an IDE, the Visual Studio Code extension for
    the Quantum Development Kit (see the following) can also be used to create new
    projects.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：如果您更喜欢在 IDE 中工作，量子开发工具包的 Visual Studio Code 扩展（见下文）也可以用来创建新项目。
