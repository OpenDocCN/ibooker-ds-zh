- en: A.3.3 Installing the Visual Studio Code extension
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.3 安装 Visual Studio Code 扩展
- en: Once you have installed Visual Studio Code from [https://code.visualstudio.com/](https://code.visualstudio.com/),
    you need the Quantum Development Kit extension to get editor support for Q#, including
    autocompletion, inline syntax error highlighting, and so forth.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您从 [https://code.visualstudio.com/](https://code.visualstudio.com/) 安装了 Visual
    Studio Code，您就需要量子开发工具包扩展来获取对 Q# 的编辑器支持，包括自动完成、内联语法错误突出显示等。
- en: To install the extension, open a new Visual Studio Code window and press Ctrl-Shift-X
    (Windows and Linux) or ⌘-Shift-X to bring up the extensions sidebar. In the search
    bar, type `Microsoft Quantum Development Kit` and click the Install button. After
    Visual Studio Code installs the extension, the Install button changes to a Reload
    button. Click it to close Visual Studio Code and reopen your window with the Quantum
    Development Kit extension installed. Alternatively, press Ctrl-P or ⌘-P to bring
    up the Go To palette. In the palette, type `ext install quantum.quantum-devkit-vscode`,
    and press Enter.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装扩展，请打开一个新的 Visual Studio Code 窗口，并按 Ctrl-Shift-X（Windows 和 Linux）或 ⌘-Shift-X
    打开扩展侧边栏。在搜索栏中输入 `Microsoft Quantum Development Kit` 并点击安装按钮。Visual Studio Code
    安装扩展后，安装按钮会变为重新加载按钮。点击它以关闭 Visual Studio Code 并重新打开您的窗口，此时已安装量子开发工具包扩展。或者，按 Ctrl-P
    或 ⌘-P 打开“转到”调色板。在调色板中输入 `ext install quantum.quantum-devkit-vscode` 并按 Enter。
- en: In either case, once the extension has been installed, to use it, open a folder
    (Ctrl-Shift-O or ⌘-Shift-O) containing the Q# project you’d like to work on. At
    this point, you should have everything you need to get up and programming with
    the Quantum Development Kit!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，一旦安装了扩展，要使用它，请打开一个包含您想要工作的 Q# 项目的文件夹（Ctrl-Shift-O 或 ⌘-Shift-O）。此时，您应该拥有开始使用量子开发工具包进行编程所需的一切！
