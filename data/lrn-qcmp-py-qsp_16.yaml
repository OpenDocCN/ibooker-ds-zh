- en: appendix A  Installing required software
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A 安装所需软件
- en: The beginning of almost any project involves finding or setting up a development
    environment on your computer. This appendix helps you prepare to use the samples
    for this book online (with Binder or GitHub Codespaces), or to install a Python
    environment and Microsoft Quantum Development Kit that you can use locally. If
    you run into issues, please check out the most current documentation for using
    the Quantum Development Kit ([https://docs.microsoft.com/azure/quantum/install-overview-qdk](https://docs.microsoft.com/azure/quantum/install-overview-qdk))
    and/or file an issue on the repo for this book ([https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎任何项目的开始都涉及在您的计算机上找到或设置开发环境。本附录帮助您准备在线使用本书的示例（使用Binder或GitHub Codespaces），或者安装您可以在本地使用的Python环境和Microsoft量子开发工具包。如果您遇到问题，请查看使用量子开发工具包的最新文档([https://docs.microsoft.com/azure/quantum/install-overview-qdk](https://docs.microsoft.com/azure/quantum/install-overview-qdk))，并在本书的存储库上提交问题([https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp))。
- en: A.1 Running samples online
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 在线运行示例
- en: 'If you’d like to try out the samples in this book without installing anything,
    there are two great options to do so:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想尝试本书中的示例而不安装任何东西，有两个很好的选择：
- en: Binder ([mybinder.org](http://mybinder.org)), a free service for exploring hosted
    Jupyter Notebooks
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Binder ([mybinder.org](http://mybinder.org))，一个用于探索托管Jupyter Notebooks的免费服务
- en: GitHub Codespaces, a cloud-hosted development environment
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub Codespaces，一个云托管开发环境
- en: A.1.1 Using Binder
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.1 使用Binder
- en: To use Binder, simply go to [https://mybinder.org/v2/gh/crazy4pi314/learn-qc-with-python-and-qsharp/master](https://mybinder.org/v2/gh/crazy4pi314/learn-qc-with-python-and-qsharp/master).
    It may take a few moments, but Binder will spin up a new Jupyter Notebook installation,
    complete with the Python packages you need and Q# support.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Binder，只需访问[https://mybinder.org/v2/gh/crazy4pi314/learn-qc-with-python-and-qsharp/master](https://mybinder.org/v2/gh/crazy4pi314/learn-qc-with-python-and-qsharp/master)。这可能需要几分钟，但Binder将启动一个新的Jupyter
    Notebook安装，其中包括您需要的Python包和Q#支持。
- en: Warning The Binder service is intended for exploration only and will *delete*
    your changes after approximately 20 minutes of inactivity. While Binder is a great
    way to get started, if you would like to continue developing quantum programs,
    it’s helpful to either use GitHub Codespaces or install Python and the Quantum
    Development Kit locally on your machine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：Binder服务仅用于探索，在约20分钟的无操作后将会*删除*您的更改。虽然Binder是一个很好的入门方式，但如果您想继续开发量子程序，使用GitHub
    Codespaces或在您的机器上本地安装Python和量子开发工具包将很有帮助。
- en: A.1.2 Using GitHub Codespaces
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1.2 使用GitHub Codespaces
- en: As of the time of this writing, GitHub Codespaces is in early preview at [https://github.com/features/codespaces](https://github.com/features/codespaces).
    For instructions on how to use code samples for this book with Codespaces, please
    check out the sample repository at [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，GitHub Codespaces处于早期预览阶段，请访问[https://github.com/features/codespaces](https://github.com/features/codespaces)。有关如何使用Codespaces中的代码示例的说明，请查看该书的示例存储库[https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)。
- en: A.2 Installing locally using Anaconda
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 使用Anaconda本地安装
- en: In part 1 of the book, we make heavy use of Python as a tool to explore quantum
    programming, while in parts 2 and 3, we use Python and Q# together. In doing so,
    we rely on the Quantum Development Kit and several Python libraries that make
    it easier to write scientific programs. As a result, when installing locally,
    it can be much easier to use a scientific software distribution such as the *Anaconda
    distribution* ([anaconda.com](https://anaconda.com)) to help manage Python and
    other scientific programming tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们大量使用Python作为探索量子编程的工具，而在第二部分和第三部分，我们则同时使用Python和Q#。这样做，我们依赖于量子开发工具包和几个Python库，这些库使得编写科学程序更加容易。因此，在本地安装时，使用科学软件发行版，如*Anaconda发行版*([anaconda.com](https://anaconda.com))来帮助管理Python和其他科学编程工具会更容易。
- en: A.2.1 Installing Anaconda
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 安装Anaconda
- en: To install Anaconda, follow the instructions at [https://docs.anaconda.com/anaconda/install](https://docs.anaconda.com/anaconda/install).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装Anaconda，请按照[https://docs.anaconda.com/anaconda/install](https://docs.anaconda.com/anaconda/install)中的说明操作。
- en: Warning At the time of this writing, the Anaconda distribution is provided with
    Python 2.7 or 3.8\. Python 2.7 officially reached end-of-life as of January 2020,
    and is provided for compatibility reasons only. We assume Python 3.7 or later
    in this book, so make sure you install a version of Anaconda that provides Python
    3\.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 在撰写本文时，Anaconda 发行版附带 Python 2.7 或 3.8。Python 2.7 于 2020 年 1 月正式停止支持，仅提供兼容性原因。本书假设使用
    Python 3.7 或更高版本，因此请确保您安装的 Anaconda 版本提供 Python 3。
- en: A.2.2 Installing packages with Anaconda
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.2 使用 Anaconda 安装软件包
- en: Packages are a great way to collaborate and save time when we are trying to
    learn or develop new code. They are a way of collecting related code and wrapping
    it up so it is easy to share to other machines. Packages can be installed on our
    machine with what is sensibly called a *package manager*, of which there are a
    few common options for Python. We may choose one manager over another because
    each has its own listing of packages, and the package we want to install may only
    be known by a particular manager (depending on how the author deployed it). Let’s
    start by looking at the package managers we have already installed as a part of
    Anaconda.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包是我们在尝试学习或开发新代码时协作和节省时间的好方法。它们是收集相关代码并将其打包以便于在其他机器上共享的方式。我们可以使用所谓的 *包管理器*
    在我们的机器上安装软件包，Python 有几种常见的包管理器选项。我们可能会选择一个管理器而不是另一个，因为每个管理器都有自己的软件包列表，而我们想要安装的软件包可能只被某个特定的管理器所知（取决于作者如何部署它）。让我们首先查看作为
    Anaconda 部分安装的已安装包管理器。
- en: 'As a default, Anaconda comes with two package managers: pip and conda. Given
    we have installed Anaconda, the conda package manager has some additional pip
    features that make it a good default choice for package management. Conda has
    support for installing dependencies automatically when you install a package;
    and it has the concept of *environments*, which are really helpful for creating
    dedicated Python sandboxes for each project we are working on. A good general
    strategy is to install packages from conda when they are available and install
    packages from pip otherwise.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Anaconda 附带两个包管理器：pip 和 conda。鉴于我们已经安装了 Anaconda，conda 包管理器具有一些额外的 pip
    功能，使其成为包管理的良好默认选择。conda 支持在安装软件包时自动安装依赖项；它还有 *环境* 的概念，这对于为每个正在工作的项目创建专门的 Python
    沙盒非常有帮助。一个好的通用策略是在软件包可用时使用 conda 安装软件包，在其他情况下使用 pip 安装软件包。
- en: Note The conda package manager can be used with most common command-line environments.
    But to use conda with PowerShell, you need version 4.6.0 or later. To check your
    version, run `conda --version`. If you need to update, run `conda update conda`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 conda 包管理器可以与大多数常见的命令行环境一起使用。但要在 PowerShell 中使用 conda，您需要版本 4.6.0 或更高版本。要检查您的版本，请运行
    `conda --version`。如果您需要更新，请运行 `conda update conda`。
- en: Conda environments
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Conda 环境
- en: We may run into the situation that the packages we need for two different projects
    contradict each other. To help isolate projects from each other, the Anaconda
    distribution provides `conda env` as a tool to help manage multiple *environments*.
    Each environment is a completely independent copy of Python with only the packages
    needed for a particular project or application. Environments may even use different
    versions of Python from each other, with one environment using 2.7 and another
    using 3.8\. Environments are also great for collaborating with others, as we can
    send our teammates a single small text file, environment.yml, to tell their `conda
    env` how to create an environment that’s identical to ours.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会遇到这样的情况，即我们为两个不同的项目需要的软件包相互冲突。为了帮助隔离项目，Anaconda 发行版提供了 `conda env` 作为管理多个
    *环境* 的工具。每个环境都是 Python 的一个完全独立的副本，只包含特定项目或应用所需的软件包。环境甚至可以使用彼此不同的 Python 版本，一个环境使用
    2.7，另一个使用 3.8。环境对于与他人协作也非常有用，因为我们可以向队友发送一个单独的小文本文件，即 environment.yml，告诉他们的 `conda
    env` 如何创建一个与我们完全相同的环境。
- en: For more information, see [https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html](https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 [https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html](https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html)。
- en: 'Following that strategy, let’s start by making a new environment with the packages
    you need. The code samples for this book, found at [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp),
    come with a file called environment.yml that tells conda what packages you need
    in your new environment. Clone or download the code from the repository for this
    book, and then run the following at your favorite command line:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 按照那个策略，让我们首先创建一个新的环境，包含你需要的包。本书的代码示例，可以在 [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)
    找到，包含一个名为 environment.yml 的文件，它告诉 conda 你在新环境中需要哪些包。从本书的代码库中克隆或下载代码，然后在你的首选命令行中运行以下命令：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This command creates a new environment called `qsharp-book` using packages from
    the `conda-forge` channel and installs Jupyter Notebook, Python (version 3.6 or
    later), the IQ# kernel for Jupyter, the IPython interpreter, NumPy, the Matplotlib
    plotting engine, and QuTiP into the new environment. The conda package manager
    prompts you to confirm the list of packages that will be installed. To proceed,
    press “y” and then Enter, and grab a cup of coffee.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令使用 `conda-forge` 通道的包创建了一个名为 `qsharp-book` 的新环境，并将 Jupyter Notebook、Python（版本
    3.6 或更高）、Jupyter 的 IQ# 内核、IPython 解释器、NumPy、Matplotlib 绘图引擎和 QuTiP 安装到新环境中。conda
    包管理器会提示你确认将要安装的包列表。要继续，请按“y”然后按 Enter，然后拿一杯咖啡。
- en: Tip The environment.yml file provided at [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)
    also installs the `qsharp` package, which provides integration between Python
    and the Quantum Development Kit (which you’ll install in the next step).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：在 [https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp](https://github.com/crazy4pi314/learn-qc-with-python-and-qsharp)
    提供的 environment.yml 文件中安装的 `qsharp` 包，提供了 Python 和量子开发工具包（你将在下一步安装）之间的集成。
- en: 'Once conda has finished creating your new environment, let’s give it a go.
    To test your new environment, first activate it:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 conda 完成了新环境的创建，让我们来试一下。要测试你的新环境，首先激活它：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Once the `qsharp-book` environment has been activated, the `python` command
    should invoke the version installed into that environment. To check this, you
    can print the path to the `python` command for your environment. Run `python`,
    and then run the following at the Python prompt:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦激活了 `qsharp-book` 环境，`python` 命令应该调用该环境中安装的版本。要检查这一点，你可以打印出你环境中 `python` 命令的路径。运行
    `python`，然后在 Python 提示符下运行以下命令：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: ❶ You may see a different path, depending on your system
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 你可能看到不同的路径，这取决于你的系统
- en: 'If your environment was created successfully, you can use it either at the
    command line with IPython or in your browser with Jupyter Notebook. To get started
    with IPython, run `ipython` from your command line (make sure you’ve activated
    `qsharp-book` first):'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功创建了环境，你可以使用它，无论是通过命令行使用 IPython，还是在浏览器中使用 Jupyter Notebook。要开始使用 IPython，从你的命令行运行
    `ipython`（确保首先激活 `qsharp-book`）：
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If you would like to learn more about using NumPy, continue reading in chapter
    2\. If you would like to learn more about using QuTiP, continue reading in chapter
    5\. If you would like to learn about the Quantum Development Kit, continue reading
    here.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要了解更多关于使用 NumPy 的信息，请继续阅读第 2 章。如果你想要了解更多关于使用 QuTiP 的信息，请继续阅读第 5 章。如果你想要了解量子开发工具包，请继续阅读此处。
- en: For more information
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息
- en: 'Anaconda documentation: [https://docs.anaconda.com/anaconda](https://docs.anaconda.com/anaconda)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anaconda 文档：[https://docs.anaconda.com/anaconda](https://docs.anaconda.com/anaconda)
- en: 'NumPy documentation: [http://numpy.org](http://numpy.org)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy 文档：[http://numpy.org](http://numpy.org)
- en: 'Jupyter Notebook documentation: [https://jupyter-notebook.readthedocs.io/en/stable/notebook.html](https://jupyter-notebook.readthedocs.io/en/stable/notebook.html)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter Notebook 文档：[https://jupyter-notebook.readthedocs.io/en/stable/notebook.html](https://jupyter-notebook.readthedocs.io/en/stable/notebook.html)
- en: A.3 Installing the Quantum Development Kit
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 安装量子开发工具包
- en: Tip The latest version of the installation instructions for the Quantum Development
    Kit can be found at [https://docs.microsoft.com/azure/quantum/install-overview-qdk](https://docs.microsoft.com/azure/quantum/install-overview-qdk).
    To use the code samples provided with this book, make sure you install Python
    and Jupyter Notebook support when following the Quantum Development Kit install
    guide.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：量子开发工具包的安装说明的最新版本可以在[https://docs.microsoft.com/azure/quantum/install-overview-qdk](https://docs.microsoft.com/azure/quantum/install-overview-qdk)找到。为了使用本书提供的代码示例，请确保在遵循量子开发工具包安装指南时安装Python和Jupyter
    Notebook支持。
- en: 'The Quantum Development Kit from Microsoft is a set of tools for working with
    and programming in Q#, a new language for quantum programming. If you installed
    your Python environment using Anaconda, then you can get started with the Quantum
    Development Kit by using conda:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的量子开发工具包是一套用于使用和编程Q#（一种新的量子编程语言）的工具。如果你使用Anaconda安装了Python环境，那么你可以通过conda开始使用量子开发工具包：
- en: '[PRE4]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: If you would prefer to use Q# with standalone programs or outside of a conda
    environment, then you can follow the instructions in this section to install the
    Quantum Development Kit locally on your computer.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更愿意使用Q#与独立程序或不在conda环境中使用，那么你可以按照本节中的说明在你的计算机上本地安装量子开发工具包。
- en: Note This book focuses on using Visual Studio Code, but the Quantum Development
    Kit can be used with any other text editor as well by following the command-line
    instructions in the main text. The Quantum Development Kit can also be used with
    Visual Studio 2019 or later by using the extension at [https://marketplace.visualstudio.com/items?itemName=quantum.DevKit](https://marketplace.visualstudio.com/items?itemName=quantum.DevKit).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：本书侧重于使用Visual Studio Code，但量子开发工具包也可以通过遵循正文中的命令行说明与任何其他文本编辑器一起使用。量子开发工具包还可以通过使用[https://marketplace.visualstudio.com/items?itemName=quantum.DevKit](https://marketplace.visualstudio.com/items?itemName=quantum.DevKit)扩展与Visual
    Studio 2019或更高版本一起使用。
- en: 'Using the Visual Studio Code installation from setting up your Python environment,
    you need to do a few things to use the Quantum Development Kit with C#, Python,
    and Jupyter Notebook:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用从设置Python环境开始的Visual Studio Code安装，你需要做一些事情才能使用C#、Python和Jupyter Notebook与量子开发工具包一起使用：
- en: Install the .NET Core SDK.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装.NET Core SDK。
- en: Install the project templates for Q#.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Q#的项目模板。
- en: Install the Quantum Development Kit extension for Visual Studio Code.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Visual Studio Code的量子开发工具包扩展。
- en: Install Q# support for Jupyter Notebook.
  id: totrans-49
