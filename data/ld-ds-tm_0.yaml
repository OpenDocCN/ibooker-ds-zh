- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Leading a data science team presents a lot of challenges. Compared to other
    functions of an organization, data science tends to be highly speculative. A leader
    of a data science team won’t know how a project will turn out until it’s well
    underway. The data might be missing, there might not be a signal in the data,
    or the models might just not be practical. Sometimes leaders have to commit their
    data science teams to doing work before it’s even well-defined. For example, a
    project will start to use data to figure out who the “best” customers are before
    data scientists have time to define what best means. Once the work is going, a
    leader has to manage the data scientists to make sure they stay on track and manage
    stakeholder relations when surprises crop up. Above all, data science teams are
    constantly being given more tasks to work on and last-minute, must-have deliverables
    often well beyond their bandwidth to handle. Those issues only scratch the surface
    of what a data science leader has to think about.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 领导一个数据科学团队面临许多挑战。与组织的其他职能相比，数据科学往往具有高度的投机性。一个数据科学团队的领导者在项目进行到中途之前不会知道项目的结果如何。数据可能丢失，数据中可能没有信号，或者模型可能不切实际。有时候领导者不得不让他们的数据科学团队在项目定义清晰之前就开始工作。例如，一个项目将开始使用数据来找出“最佳”客户，而数据科学家还没有时间定义什么是最好的。一旦工作开始，领导者必须管理数据科学家，确保他们保持在正确的轨道上，并在出现意外情况时管理利益相关者关系。总之，数据科学团队不断被赋予更多的任务，并且常常需要超出他们处理能力的最后一刻必须交付的内容。这些问题只是数据科学领导者需要考虑的问题的冰山一角。
- en: This report is a handguide for thinking about the problems data science leaders
    face when running a team. It’s a reference to help think through the current challenges
    of a team or to be proactive about future scenarios. It’s also a guide for people
    who have not yet had the opportunity to lead a team but want a head start for
    when they might do so in the future. Reading this report should give you a better
    understanding of what sorts of challenges teams might face and the tools required
    to think through them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这份报告是一个思考数据科学领导者在运行团队时面临的问题的手册。它是一个参考，帮助思考团队当前的挑战或对未来情景保持积极的态度。它也是一个指南，适合那些尚未有机会领导团队但希望为将来可能领导团队做好准备的人。阅读这份报告应该能让你更好地理解团队可能面临的挑战类型，以及思考这些挑战所需的工具。
- en: Unfortunately, this report doesn’t provide an easy checklist of exactly how
    to successfully lead a data science team, because there are no easy answers. As
    you’ll notice throughout the report, most of the commentary will at some point
    say, “it depends on your particular company and team.” But by pointing out what
    the challenges are, you should be better prepared for when your team encounters
    them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，这份报告并没有提供一个简单的清单，告诉你如何成功地领导一个数据科学团队，因为没有简单的答案。正如你在整份报告中会注意到的，大部分评论都会在某个时候说：“这取决于你的公司和团队。”
    但是通过指出挑战，你应该能更好地为团队遇到这些问题做好准备。
- en: '[Chapter 1](ch01.xhtml#choosing_your_data_science_team) covers who should be
    on a data science team. [Chapter 2](ch02.xhtml#managing_the_work) discusses managing
    the workflow of the team so that the many tasks a data science team might work
    on are handled effectively. [Chapter 3](ch03.xhtml#running_a_team_that_provides_value)
    discusses some of the technical infrastructure decisions a data science leader
    must think through. Finally, [Chapter 4](ch04.xhtml#choosing_the_technical_infrastructure)
    covers how to help the data scientists deliver value. We hope you find this reference
    helpful in managing your current team or a team you might manage some day in the
    future.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.xhtml#choosing_your_data_science_team) 讨论了谁应该加入数据科学团队。[第二章](ch02.xhtml#managing_the_work)
    探讨了如何有效地管理团队的工作流程，以便处理数据科学团队可能处理的许多任务。[第三章](ch03.xhtml#running_a_team_that_provides_value)
    讨论了数据科学领导必须考虑的一些技术基础设施决策。最后，[第四章](ch04.xhtml#choosing_the_technical_infrastructure)
    讲述了如何帮助数据科学家提供价值。我们希望这个参考资料能帮助你有效管理当前团队或将来可能管理的团队。'
