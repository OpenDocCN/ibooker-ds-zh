    `splice` removes the item at index `1` (`Oda`) and adds `Hattori` and `Takeda`
    instead.
  id: totrans-333
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`samurai` 的值是 `["Tomoe", "Hattori", "Takeda"]`。数组最初为空；`push` 将 `Oda` 添加到末尾，而
    `unshift` 将 `Tomoe` 添加到开头；`splice` 删除索引 `1` 的项目（`Oda`）并添加 `Hattori` 和 `Takeda`。'
