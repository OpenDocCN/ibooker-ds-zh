- en: '**[A:](#app03qa8q7)**'
  id: totrans-245
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa8q7)**'
- en: ''
  id: totrans-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The `instanceof` operator checks whether the prototype of the function on the
    right-hand side is in the prototype chain of the object on the left-hand side.
    The object on the left is created with the `Samurai` function, and its prototype
    has a new `warrior` object, whose prototype is the prototype of the `Warrior`
    function (`Warrior.prototype`). On the right we have the `Warrior` function. So
    in this example, the `instanceof` operator will return `true`, because the prototype
    of the function on the right, `Warrior.prototype`, can be found in the prototype
    chain of the object on the left.
  id: totrans-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`instanceof` 操作符检查右侧函数的原型是否在左侧对象的原型链中。左侧的对象是用 `Samurai` 函数创建的，其原型有一个新的 `warrior`
    对象，其原型是 `Warrior` 函数的原型 (`Warrior.prototype`)。在右侧我们有 `Warrior` 函数。所以在这个例子中，`instanceof`
    操作符将返回 `true`，因为右侧函数的原型 `Warrior.prototype` 可以在左侧对象的原型链中找到。'
