- en: 'first: true; second: false'
  id: totrans-351
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一：true；第二：false
- en: '**[6](#app03qa10q6a6)**'
  id: totrans-352
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[6](#app03qa10q6a6)**'
- en: ''
  id: totrans-353
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following assertions will pass?
  id: totrans-354
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个断言会通过？
- en: ''
  id: totrans-355
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE37]'
  id: totrans-356
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE37]'
- en: ''
  id: totrans-357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa10q6)**'
  id: totrans-358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa10q6)**'
- en: ''
  id: totrans-359
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first assertion fails, because a mapping for `samurai2` was created twice.
    The second assertion passes, because a mapping for `samurai1` was added. And the
    third assertion fails, because a mapping for `samurai3` was never created.
  id: totrans-360
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个断言失败，因为为 `samurai2` 创建了两次映射。第二个断言通过，因为添加了 `samurai1` 的映射。第三个断言失败，因为从未创建 `samurai3`
    的映射。
- en: '**[7](#app03qa10q7a7)**'
  id: totrans-361
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[7](#app03qa10q7a7)**'
- en: ''
  id: totrans-362
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following assertions will pass?
  id: totrans-363
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个断言会通过？
- en: ''
  id: totrans-364
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE38]'
  id: totrans-365
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE38]'
- en: ''
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa10q7)**'
  id: totrans-367
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa10q7)**'
- en: ''
  id: totrans-368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first assertion fails because `Akiyama` is added only once to the set. The
    second assertion also fails, because trying to add `Akiyama` once more will not
    change the set (nor its length). The last two assertions will pass.
  id: totrans-369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个断言失败，因为 `Akiyama` 只添加了一次到集合中。第二个断言也失败，因为再次尝试添加 `Akiyama` 不会改变集合（及其长度）。最后两个断言会通过。
- en: Chapter 10\. Wrangling regular expressions
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第10章。正则表达式的处理
- en: '**[1](#app03qa11q1a1)**'
  id: totrans-371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa11q1a1)**'
- en: ''
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In JavaScript, regular expressions can be created with which of the following?
  id: totrans-373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 JavaScript 中，可以使用以下哪种方式创建正则表达式？
- en: ''
  id: totrans-374
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q1)**'
  id: totrans-375
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q1)**'
- en: ''
  id: totrans-376
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regular expression literals (option a) and by using the built-in `RegExp` constructor
    (option B). Answer c is incorrect; no built-in `RegularExpression` constructor
    exists.
  id: totrans-377
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式字面量（选项 a）和通过使用内置的 `RegExp` 构造函数（选项 B）。答案 c 是错误的；没有内置的 `RegularExpression`
    构造函数。
- en: '**[2](#app03qa11q2a2)**'
  id: totrans-378
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa11q2a2)**'
- en: ''
  id: totrans-379
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following is a regular expression literal?
  id: totrans-380
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个是正则表达式字面量？
- en: ''
  id: totrans-381
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q2)**'
  id: totrans-382
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q2)**'
- en: ''
  id: totrans-383
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In JavaScript, a regular expression literal is enclosed in two forward slashes:
    `/test/` (option a).'
  id: totrans-384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 JavaScript 中，正则表达式字面量用两个正斜杠括起来：`/test/`（选项 a）。
- en: '**[3](#app03qa11q3a3)**'
  id: totrans-385
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa11q3a3)**'
- en: ''
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Choose the correct regular expression flags.
  id: totrans-387
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择正确的正则表达式标志。
- en: ''
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q3)**'
  id: totrans-389
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q3)**'
- en: ''
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With regular expression literals, expression flags are placed after the closing
    forward slash: `/test/g` (option a). With `RegExp` constructors, they’re passed
    as a second argument: `new RegExp ("test", "gi");` (option c).'
  id: totrans-391
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用正则表达式字面量时，表达式标志放在关闭的正斜杠之后：`/test/g`（选项 a）。使用 `RegExp` 构造函数时，它们作为第二个参数传递：`new
    RegExp ("test", "gi");`（选项 c）。
- en: '**[4](#app03qa11q4a4)**'
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa11q4a4)**'
- en: ''
  id: totrans-393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/def/` matches which of the following strings?
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式 `/def/` 匹配以下哪个字符串？
- en: ''
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q4)**'
  id: totrans-396
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q4)**'
- en: ''
  id: totrans-397
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The regular expression `/def/` matches only `def`: *d* followed by *e*, followed
    by *f* (option b).'
  id: totrans-398
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式 `/def/` 仅匹配 `def`：由 *d* 后跟 *e*，再跟 *f*（选项 b）。
- en: '**[5](#app03qa11q5a5)**'
  id: totrans-399
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app03qa11q5a5)**'
- en: ''
  id: totrans-400
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/[^abc]/` matches which of the following?
  id: totrans-401
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式 `/[^abc]/` 匹配以下哪个？
- en: ''
  id: totrans-402
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q5)**'
  id: totrans-403
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q5)**'
- en: ''
  id: totrans-404
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/[^abc]/` matches one of the strings `d`, `e`, `f`—one
    character that isn’t *a*, *b*, or *c* (option b).
  id: totrans-405
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式 `/[^abc]/` 匹配以下字符串之一：`d`、`e`、`f`——一个不是 *a*、*b* 或 *c* 的字符（选项 b）。
- en: '**[6](#app03qa11q6a6)**'
  id: totrans-406
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[6](#app03qa11q6a6)**'
- en: ''
  id: totrans-407
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following regular expressions matches the string `hello`?
  id: totrans-408
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个正则表达式匹配字符串 `hello`？
- en: ''
  id: totrans-409
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q6)**'
  id: totrans-410
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q6)**'
- en: ''
  id: totrans-411
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Options a, b, and c match. `/hello/` matches only the exact string `hello`.
    `/hell?o/` matches either `hello` or `helo` (the second `l` is optional). `/hel*o/`,
    after the first `l`, matches any number of the letter `l`.
  id: totrans-412
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 a、b 和 c 匹配。`/hello/` 仅匹配确切的字符串 `hello`。`/hell?o/` 匹配 `hello` 或 `helo`（第二个
    `l` 是可选的）。`/hel*o/`，在第一个 `l` 之后，匹配任意数量的字母 `l`。
- en: '**[7](#app03qa11q7a7)**'
  id: totrans-413
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[7](#app03qa11q7a7)**'
- en: ''
  id: totrans-414
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/(cd)+(de)*/` matches which of the following strings?
  id: totrans-415
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式 `/(cd)+(de)*/` 匹配以下哪个字符串？
- en: ''
  id: totrans-416
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q7)**'
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q7)**'
- en: ''
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Options a, c, d, and f are correct. `/(cd)+(de)*/` matches one or more occurrences
    of `cd` followed by any number of occurrences of `de`.
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 a、c、d 和 f 是正确的。`/(cd)+(de)*/` 匹配一个或多个 `cd` 的出现，后跟任意数量的 `de` 的出现。
- en: '**[8](#app03qa11q8a8)**'
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[8](#app03qa11q8a8)**'
- en: ''
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In regular expressions, we can express alternatives with which of the following?
  id: totrans-422
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在正则表达式中，我们可以用以下哪种方式表达选择？
- en: ''
  id: totrans-423
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q8)**'
  id: totrans-424
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q8)**'
- en: ''
  id: totrans-425
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We use the pipe character, `|`, to express alternatives in regular expressions
    (option c).
  id: totrans-426
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们使用管道字符`|`在正则表达式中表示替代（选项c）。
- en: '**[9](#app03qa11q9a9)**'
  id: totrans-427
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[9](#app03qa11q9a9)**'
- en: ''
  id: totrans-428
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the regular expression `/([0-9])2/`, we can reference the first matched digit
    with which of the following?
  id: totrans-429
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在正则表达式`/([0-9])2/`中，我们可以用以下哪个来引用第一个匹配的数字？
- en: ''
  id: totrans-430
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q9)**'
  id: totrans-431
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q9)**'
- en: ''
  id: totrans-432
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`\1` (option d)'
  id: totrans-433
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`\1`（选项d）'
- en: '**[10](#app03qa11q10a10)**'
  id: totrans-434
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[10](#app03qa11q10a10)**'
- en: ''
  id: totrans-435
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/([0-5])6\1/` will match which of the following?
  id: totrans-436
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式`/([0-5])6\1/`将匹配以下哪个？
- en: ''
  id: totrans-437
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q10)**'
  id: totrans-438
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q10)**'
- en: ''
  id: totrans-439
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the regular expression `/([0-5])6\1/`, the first character is a digit from
    0–5, the second character is the digit 6, and the third character is the first
    matched digit, so both `060` and `565` match (options a and d).
  id: totrans-440
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在正则表达式`/([0-5])6\1/`中，第一个字符是0到5的数字，第二个字符是数字6，第三个字符是第一个匹配的数字，所以`060`和`565`都匹配（选项a和d）。
- en: '**[11](#app03qa11q11a11)**'
  id: totrans-441
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[11](#app03qa11q11a11)**'
- en: ''
  id: totrans-442
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The regular expression `/(?:ninja)-(trick)?-\1/` will match which of the following?
  id: totrans-443
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正则表达式`/(?:ninja)-(trick)?-\1/`将匹配以下哪个？
- en: ''
  id: totrans-444
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q11)**'
  id: totrans-445
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q11)**'
- en: ''
  id: totrans-446
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the regular expression `/(?:ninja)-(trick)?-\1/`, the first group `(?:ninja)`
    is a noncapturing one, whereas the second group is a capturing one, which is optional
    `(trick)?`. But if this second group is found, in the end we have a backreference
    to it. Therefore, `ninja-` and `ninja-trick-trick` match (options a and c).
  id: totrans-447
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在正则表达式`/(?:ninja)-(trick)?-\1/`中，第一个组`(?:ninja)`是一个非捕获组，而第二个组是一个可选的捕获组`(trick)?`。但如果找到了第二个组，最后我们将有一个对它的反向引用。因此，`ninja-`和`ninja-trick-trick`匹配（选项a和c）。
- en: '**[12](#app03qa11q12a12)**'
  id: totrans-448
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[12](#app03qa11q12a12)**'
- en: ''
  id: totrans-449
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is the result of executing `"012675".replace(/0-5/g, "a")`?
  id: totrans-450
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 执行`"012675".replace(/0-5/g, "a")`的结果是什么？
- en: ''
  id: totrans-451
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa11q12)**'
  id: totrans-452
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa11q12)**'
- en: ''
  id: totrans-453
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The code replaces all occurrences of digits from 0 to 5 with the letter a, so
    `aaa67a` results (option a).
  id: totrans-454
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代码将所有从0到5的数字替换为字母a，因此结果是`aaa67a`（选项a）。
- en: Chapter 11\. Code modularization techniques
  id: totrans-455
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第11章。代码模块化技术
- en: '**[1](#app03qa12q1a1)**'
  id: totrans-456
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa12q1a1)**'
- en: ''
  id: totrans-457
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which mechanism enables private module variables in the module pattern?
  id: totrans-458
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哪种机制使得模块模式中可以存在私有模块变量？
- en: ''
  id: totrans-459
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa12q1)**'
  id: totrans-460
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa12q1)**'
- en: ''
  id: totrans-461
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the module pattern, closures allow us to hide module internals: The methods
    of the module’s public API keep the module internals alive (option b).'
  id: totrans-462
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在模块模式中，闭包允许我们隐藏模块内部：模块公共API的方法保持了模块内部的生命（选项b）。
- en: '**[2](#app03qa12q2a2)**'
  id: totrans-463
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa12q2a2)**'
- en: ''
  id: totrans-464
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the following code that uses ES6 modules, which identifiers can be accessed
    if the module is imported?
  id: totrans-465
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
