  type: TYPE_NORMAL
- en: '**[A:](#app03qa9q1)**'
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa9q1)**'
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Calling `ninja.name()` throws an exception because `ninja` doesn’t have a name
    method (option a). Accessing `ninja.name` in `const name = ninja.name` works like
    a charm; the getter gets activated, and the variable name gets the value `Akiyama`.
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 调用 `ninja.name()` 会抛出异常，因为 `ninja` 没有名字方法（选项 a）。在 `const name = ninja.name`
    中访问 `ninja.name` 的工作方式很完美；获取器被激活，变量 `name` 获得了值 `Akiyama`。
- en: '**[2](#app03qa9q2a2)**'
  id: totrans-269
  prefs:
