- en: ''
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The `constructor` property is the property of the prototype object that was
    created with the constructor function. In this example, we override the built-in
    prototype of the `Ninja` function with a new `Person` object. Therefore, when
    a `ninja` object is created with the `Ninja` constructor, its prototype is set
    to the new `person` object. Finally, when we access the `constructor` property
    on the `ninja` object, because the `ninja` object doesn’t have its own `constructor`
    property, its prototype, the new `person` object, is consulted. The `person` object
    also doesn’t have a `constructor` property, so its prototype, the `Person.prototype`
    object, is consulted. That object has a `constructor` property, referencing the
    `Person` function. This example perfectly illustrates why we should be careful
    when using the `constructor` property: Even though our `ninja` object was created
    with the `Ninja` function, the `constructor` property, due to the hiccup of overriding
    the default `Ninja.prototype`, points to the `Person` function.'
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`constructor` 属性是由构造函数创建的原型对象的属性。在这个例子中，我们用一个新的 `Person` 对象覆盖了 `Ninja` 函数的内置原型。因此，当使用
    `Ninja` 构造函数创建 `ninja` 对象时，其原型被设置为新的 `person` 对象。最后，当我们访问 `ninja` 对象上的 `constructor`
    属性时，因为 `ninja` 对象没有自己的 `constructor` 属性，所以会咨询其原型，即新的 `person` 对象。`person` 对象也没有
    `constructor` 属性，所以会咨询其原型，即 `Person.prototype` 对象。该对象有一个 `constructor` 属性，引用了
    `Person` 函数。这个例子完美地说明了为什么在使用 `constructor` 属性时要小心：尽管我们的 `ninja` 对象是用 `Ninja` 函数创建的，但由于覆盖了默认的
    `Ninja.prototype`，`constructor` 属性指向了 `Person` 函数。'
