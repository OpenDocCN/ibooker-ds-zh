  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在第一个片段中，`getFullName` 方法是在使用 `Person` 构造函数创建的实例上直接定义的。使用 `Person` 构造函数创建的每个对象都会获得自己的
