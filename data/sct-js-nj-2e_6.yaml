  zh: 第12章\. 操作DOM
- en: '**[1](#app03qa13q1a1)**'
  id: totrans-500
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa13q1a1)**'
- en: ''
  id: totrans-501
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the following code, which of the following assertions will pass?
  id: totrans-502
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在以下代码中，以下哪个断言会通过？
- en: ''
  id: totrans-503
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE43]'
  id: totrans-504
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE43]'
- en: ''
  id: totrans-505
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa13q1)**'
  id: totrans-506
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa13q1)**'
- en: ''
  id: totrans-507
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this code, all assertions pass. The `id` attribute and the `id` property
    are linked; a change to one of them is reflected in the other.
  id: totrans-508
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在此代码中，所有断言都通过。`id`属性和`id`属性是链接的；对其中一个的更改会反映在另一个上。
- en: '**[2](#app03qa13q2a2)**'
  id: totrans-509
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa13q2a2)**'
- en: ''
  id: totrans-510
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Given the following code, how can we access the element’s `border-width` style
    property?
  id: totrans-511
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 给定以下代码，我们如何访问元素的`border-width`样式属性？
- en: ''
  id: totrans-512
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE44]'
  id: totrans-513
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE44]'
- en: ''
  id: totrans-514
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa13q2)**'
  id: totrans-515
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa13q2)**'
- en: ''
  id: totrans-516
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The `element.border-width expression` doesn’t make much sense. It calculates
    the difference between `element.border` and a variable `width`, which definitely
    isn’t something we want. The next option, `element.getAttribute ("border-width");`,
    fetches the attribute of the HTML element, and not the style property. Finally,
    the last two options give the value of `1px` (options c and d).
  id: totrans-517
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`element.border-width 表达式`没有太多意义。它计算`element.border`和变量`width`之间的差异，这绝对不是我们想要的。下一个选项`element.getAttribute
    ("border-width");`获取HTML元素的属性，而不是样式属性。最后，最后两个选项给出`1px`的值（选项c和d）。'
- en: '**[3](#app03qa13q3a3)**'
  id: totrans-518
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa13q3a3)**'
- en: ''
  id: totrans-519
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which built-in method can get all styles applied to a certain element (styles
    provided by the browser, styles applied via style sheets, and properties set through
    the style attribute)?
  id: totrans-520
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哪个内置方法可以获取应用到某个元素上的所有样式（包括浏览器提供的样式、通过样式表应用的样式以及通过样式属性设置的属性）？
- en: ''
  id: totrans-521
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa13q3)**'
  id: totrans-522
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa13q3)**'
- en: ''
  id: totrans-523
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Only the last option, `getComputedStyle`, is a built-in method that can be used
    to get the computed style of a certain HTML element (option c). The other three
    methods aren’t included in the standard API.
  id: totrans-524
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只有最后一个选项，`getComputedStyle`，是一个内置方法，可以用来获取某个HTML元素的计算样式（选项c）。其他三个方法不包括在标准API中。
- en: '**[4](#app03qa13q4a4)**'
  id: totrans-525
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa13q4a4)**'
- en: ''
  id: totrans-526
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When does layout trashing occur?
  id: totrans-527
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布局销毁何时发生？
- en: ''
  id: totrans-528
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa13q4)**'
  id: totrans-529
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa13q4)**'
- en: ''
  id: totrans-530
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Layout trashing occurs when our code performs a series of consecutive reads
    and writes to DOM, each time forcing the browser to recalculate the layout information.
    This leads to slower, less responsive web applications.
  id: totrans-531
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们的代码对DOM执行一系列连续的读取和写入操作时，就会发生布局销毁。这会导致较慢、响应性较差的Web应用程序。
- en: Chapter 13\. Surviving events
  id: totrans-532
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第13章\. 生存事件
- en: '**[1](#app03qa14q1a1)**'
  id: totrans-533
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa14q1a1)**'
- en: ''
  id: totrans-534
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is it important that adding tasks into the task queue happens outside the
    event loop?
  id: totrans-535
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么将任务添加到任务队列发生在事件循环之外很重要？
- en: ''
  id: totrans-536
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa14q1)**'
  id: totrans-537
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa14q1)**'
- en: ''
  id: totrans-538
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the process of adding tasks into the task queue were part of the event loop,
    any events that occur while JavaScript code is being executed would be ignored.
    This would definitely be a bad idea.
  id: totrans-539
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果将任务添加到任务队列的过程是事件循环的一部分，那么在JavaScript代码执行期间发生的任何事件都将被忽略。这绝对是一个糟糕的想法。
- en: '**[2](#app03qa14q2a2)**'
  id: totrans-540
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa14q2a2)**'
- en: ''
  id: totrans-541
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is it important that each iteration of the event loop doesn’t take much
    more than about 16 ms?
  id: totrans-542
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么事件循环的每次迭代不超过大约16毫秒很重要？
- en: ''
  id: totrans-543
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa14q2)**'
  id: totrans-544
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa14q2)**'
- en: ''
  id: totrans-545
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To achieve smooth-running applications, the browser tries to perform rendering
    around 60 times per second. Because rendering is performed at the end of the event
    loop, each iteration shouldn’t last much longer than 16 ms, unless we want to
    create slow and jagged applications.
  id: totrans-546
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了实现运行流畅的应用程序，浏览器试图每秒渲染大约60次。因为渲染是在事件循环的末尾执行的，所以每次迭代不应该超过16毫秒，除非我们想要创建缓慢且参差不齐的应用程序。
- en: '**[3](#app03qa14q3a3)**'
  id: totrans-547
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa14q3a3)**'
- en: ''
  id: totrans-548
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s the output from running the following code for 2 seconds?
  id: totrans-549
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运行以下代码2秒后的输出是什么？
- en: ''
  id: totrans-550
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE45]'
  id: totrans-551
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE45]'
- en: ''
  id: totrans-552
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa14q3)**'
  id: totrans-553
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa14q3)**'
- en: ''
  id: totrans-554
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Interval Timeout Interval Interval Interval` (option b). The `setInterval`
    method calls the handler with at least the fixed delay between each call, until
    the interval is explicitly cleared. The `setTimeout` method, on the other hand,
    calls the callback only once, after the specified delay has elapsed. In this example,
    first the `setInterval` callback is fired once after 500 ms. Then the `setTimeout`
    callback is invoked after 1000 ms, and another `setInterval` immediately after.
    Our examination stops with two more `setInterval` callback invocations, one at
    1500 ms, and the other at 2000 ms.'
  id: totrans-555
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Interval Timeout Interval Interval Interval` (选项b)。`setInterval`方法以至少每次调用之间的固定延迟调用处理程序，直到显式清除间隔。另一方面，`setTimeout`方法仅在指定的延迟过去后调用一次回调。在这个例子中，首先在500毫秒后触发一次`setInterval`回调。然后，在1000毫秒后调用`setTimeout`回调，紧接着又立即调用另一个`setInterval`。我们的检查在另外两个`setInterval`回调调用结束时停止，一个在1500毫秒，另一个在2000毫秒。'
- en: '**[4](#app03qa14q4a4)**'
  id: totrans-556
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa14q4a4)**'
- en: ''
  id: totrans-557
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s the output from running the following code for 2 seconds?
  id: totrans-558
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运行以下代码2秒后的输出是什么？
- en: ''
  id: totrans-559
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE46]'
  id: totrans-560
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE46]'
- en: ''
  id: totrans-561
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa14q4)**'
  id: totrans-562
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa14q4)**'
- en: ''
  id: totrans-563
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Interval Interval Interval Interval` (option c). The `setTimeout` callback
    is cleared before it has the chance to fire, so in this case we have only four
    executions of the `setInterval` callback.'
  id: totrans-564
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Interval Interval Interval Interval` (选项c)。在`setTimeout`回调有机会触发之前，它被清除，所以在这种情况下，我们只有四次`setInterval`回调的执行。'
- en: '**[5](#app03qa14q5a5)**'
  id: totrans-565
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app03qa14q5a5)**'
- en: ''
  id: totrans-566
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s the output from running the following code and clicking the element with
    the ID `inner`?
  id: totrans-567
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 运行以下代码并点击具有ID `inner`的元素会产生什么输出？
- en: ''
  id: totrans-568
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE47]'
  id: totrans-569
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE47]'
- en: ''
  id: totrans-570
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa14q5)**'
  id: totrans-571
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa14q5)**'
- en: ''
  id: totrans-572
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Outer Inner Body` (option c). The click handlers on the `innerElement` and
    the `bodyElement` are registered in bubbling mode, whereas the click handler on
    the `outerElement` is registered in capturing mode. When processing the event,
    the event first trickles down from the top and calls all event handlers in capturing
    mode. The first message will be `Outer`. After the event target is reached, in
    our case the element with ID `inner`, the event bubbling takes place, and the
    event bubbles up. Therefore, the second message will be `Inner`, and the third
    one will be `Body`.'
  id: totrans-573
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Outer Inner Body` (选项c)。在`innerElement`和`bodyElement`上的点击处理程序以冒泡模式注册，而`outerElement`上的点击处理程序以捕获模式注册。在处理事件时，事件首先从顶部开始，并调用所有捕获模式的事件处理程序。第一条消息将是`Outer`。在事件目标被达到后，在我们的例子中是具有ID
    `inner`的元素，事件冒泡发生，事件向上传播。因此，第二条消息将是`Inner`，第三条将是`Body`。'
- en: Chapter 14\. Developing cross-browser strategies
  id: totrans-574
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第14章。开发跨浏览器策略
- en: '**[1](#app03qa15q1a1)**'
  id: totrans-575
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa15q1a1)**'
- en: ''
  id: totrans-576
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What should we take into account when deciding which browsers to support?
  id: totrans-577
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 决定支持哪些浏览器时，我们应该考虑哪些因素？
- en: ''
  id: totrans-578
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa15q1)**'
  id: totrans-579
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa15q1)**'
- en: ''
  id: totrans-580
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When deciding which browsers to support, we should at least take into account
    the following:'
  id: totrans-581
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在决定支持哪些浏览器时，我们至少应该考虑以下因素：
- en: ''
  id: totrans-582
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The expectations and needs of the target audience
  id: totrans-583
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标受众的期望和需求
- en: The market share of the browser
  id: totrans-584
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器的市场份额
- en: The amount of effort necessary to support the browser
  id: totrans-585
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持浏览器所需的努力量
- en: '**[2](#app03qa15q2a2)**'
  id: totrans-586
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa15q2a2)**'
- en: ''
  id: totrans-587
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explain the problem of greedy IDs.
  id: totrans-588
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释贪婪ID的问题。
- en: ''
  id: totrans-589
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa15q2)**'
  id: totrans-590
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa15q2)**'
- en: ''
  id: totrans-591
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When working with form elements, the browser adds properties to the form element
    for each descendent element with an ID, so that we can access these elements easily
    through the form element. Unfortunately, this can override some of the built-in
    form properties such as `action` or `submit`.
  id: totrans-592
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当与表单元素一起工作时，浏览器为每个具有ID的子元素添加属性到表单元素，这样我们就可以通过表单元素轻松访问这些元素。不幸的是，这可能会覆盖一些内置的表单属性，如`action`或`submit`。
- en: '**[3](#app03qa15q3a3)**'
  id: totrans-593
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa15q3a3)**'
- en: ''
  id: totrans-594
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is feature detection?
  id: totrans-595
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特征检测是什么？
- en: ''
  id: totrans-596
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa15q3)**'
  id: totrans-597
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa15q3)**'
- en: ''
  id: totrans-598
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Feature detection works by determining whether a certain object or object property
    exists, and if so, assumes that it provides the implied functionality. Instead
    of testing whether the user is using a particular browser and then implementing
    work-arounds based on that information, we test whether a certain feature works
    as it’s supposed to.
  id: totrans-599
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特征检测通过确定某个对象或对象属性是否存在，如果存在，则假定它提供了隐含的功能。我们不是测试用户是否使用特定的浏览器，然后根据该信息实现解决方案，而是测试某个功能是否按预期工作。
- en: '**[4](#app03qa15q4a4)**'
  id: totrans-600
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa15q4a4)**'
- en: ''
  id: totrans-601
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is a browser polyfill?
  id: totrans-602
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 浏览器polyfill是什么？
- en: ''
  id: totrans-603
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa15q4)**'
  id: totrans-604
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa15q4)**'
- en: ''
  id: totrans-605
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If we want to use a certain functionality that’s not supported by all targeted
    browsers, we can use feature detection. If a current browser doesn’t support a
    certain functionality, we provide our own implementation, and this is called polyfilling.
  id: totrans-606
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们想要使用某些所有目标浏览器都不支持的功能，我们可以使用功能检测。如果一个当前浏览器不支持某个功能，我们提供自己的实现，这被称为polyfilling。
