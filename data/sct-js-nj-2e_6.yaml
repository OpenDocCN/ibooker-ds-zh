  type: TYPE_NORMAL
  zh: 解释以下例子中 `instanceof` 操作符的工作原理。
- en: ''
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE25]'
  id: totrans-243
