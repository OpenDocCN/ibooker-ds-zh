  type: TYPE_NORMAL
- en: '**[A:](#app03qa9q2)**'
  id: totrans-275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa9q2)**'
- en: ''
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Closures allow getters to access private object variables. In this case, the
    `get` method creates a closure around the `_weapon` private variable defined in
    the constructor function, which keeps the `_weapon` variable alive.
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 闭包允许获取器访问私有对象变量。在这种情况下，`get` 方法在构造函数中定义的 `_weapon` 私有变量周围创建了一个闭包，这使 `_weapon`
    变量保持活跃。
- en: '**[3](#app03qa9q3a3)**'
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa9q3a3)**'
- en: ''
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following assertions will pass?
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个断言会通过？
- en: ''
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE30]'
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE30]'
- en: ''
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa9q3)**'
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa9q3)**'
- en: ''
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first assertion passes because `daimyo` has a `clan` property with value
    `Takasu`. The second assertion passes, because we access the property `clan` through
    a proxy with a get trap that always returns `Tokugawa` as the value of the `clan`
    property.
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个断言通过，因为 `daimyo` 有一个值为 `Takasu` 的 `clan` 属性。第二个断言通过，因为我们通过一个具有总是返回 `Tokugawa`
    作为 `clan` 属性值的获取陷阱的代理访问 `clan` 属性。
- en: ''
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the expression `proxy.clan = "Tokugawa"` is evaluated, the value `Tokugawa`
    is stored in the `daimyo`’s `clan` property because the proxy doesn’t have a set
    trap, so the default action of setting the property is carried out on the target,
    `daimyo` object.
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当表达式 `proxy.clan = "Tokugawa"` 被评估时，值 `Tokugawa` 被存储在 `daimyo` 的 `clan` 属性中，因为代理没有设置陷阱，所以设置属性的默认操作是在目标对象
    `daimyo` 上执行。
- en: ''
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The third assertion fails, because the `daimyo`’s clan property has the value
    `Tokugawa` and not `Takasu`.
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三个断言失败，因为 `daimyo` 的族属性值为 `Tokugawa` 而不是 `Takasu`。
- en: ''
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fourth assertion passes, because the proxy always returns `Tokugawa`, regardless
    of the value stored in the target object’s `clan` property.
  id: totrans-292
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第四个断言通过，因为代理总是返回 `Tokugawa`，无论目标对象 `clan` 属性中存储的值是什么。
- en: '**[4](#app03qa9q4a4)**'
  id: totrans-293
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa9q4a4)**'
- en: ''
  id: totrans-294
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of the following assertions will pass?
  id: totrans-295
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下哪个断言会通过？
- en: ''
  id: totrans-296
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE31]'
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE31]'
- en: ''
  id: totrans-298
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa9q4)**'
  id: totrans-299
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa9q4)**'
- en: ''
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first assertion passes; the value of `daimyo`’s `armySize` property is `10000`.
    The second assertion also passes; the proxy doesn’t have a get trap defined so
    the value of the target, `daimyo`’s `armySize` property, is returned.
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个断言通过；`daimyo` 的 `armySize` 属性值为 `10000`。第二个断言也通过；代理没有定义获取陷阱，所以返回目标 `daimyo`
    的 `armySize` 属性的值。
- en: ''
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the expression `proxy.armySize = "large";` is evaluated, the proxy’s set
    trap is activated. The setter checks whether the passed-in value is a number,
    and only if it is, the value is assigned to the target’s property. In this case,
    the passed-in value isn’t a number, so no changes are made to the `armySize` property.
    For this reason, the third assertion, which assumes the change, fails.
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当表达式 `proxy.armySize = "large";` 被评估时，代理的设置陷阱被激活。设置器检查传入的值是否为数字，并且只有当它是数字时，值才被分配给目标属性。在这种情况下，传入的值不是数字，所以没有对
    `armySize` 属性进行更改。因此，假设更改的第三个断言失败。
- en: ''
  id: totrans-304
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The expression `daimyo.armySize = "large";` directly writes to the `armySize`
    property, bypassing the proxy. Therefore, the final assertion passes.
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表达式 `daimyo.armySize = "large";` 直接写入 `armySize` 属性，绕过了代理。因此，最后一个断言通过。
