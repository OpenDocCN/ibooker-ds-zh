  type: TYPE_NORMAL
- en: The value of the `samurai` is `["Oda", "Tomoe", undefined, "Hattori"]`. The
    array starts with `Oda` and `Tomoe` at indexes `0` and `1`. We then add a new
    samurai, `Hattori,` at index 3, which “expands” the array, and leaves index 2
    with `undefined`.
  id: totrans-315
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`samurai` 的值是 `["Oda", "Tomoe", undefined, "Hattori"]`。数组以 `Oda` 和 `Tomoe`
    在索引 `0` 和 `1` 处开始。然后我们在索引 3 添加一个新的武士 `Hattori`，这“扩展”了数组，并在索引 2 留下 `undefined`。'
- en: '**[2](#app03qa10q2a2)**'
