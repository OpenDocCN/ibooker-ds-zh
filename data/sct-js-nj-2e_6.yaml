  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2章\. 运行时构建页面
- en: '**[1](#app03qa3q1a1)**'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app03qa3q1a1)**'
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What are the two phases in the lifecycle of a client-side web application?
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户端Web应用程序的生命周期中有两个阶段是什么？
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa3q1)**'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa3q1)**'
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The two phases in the lifecycle of a client-side web application are page building
    and event handling. In the page-building phase, the user interface of our page
    is built by processing HTML code and by executing mainline JavaScript code. After
    the last HTML node is processed, the page enters the event-handling phase, in
    which various events are processed.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户端Web应用程序的生命周期中的两个阶段是页面构建和事件处理。在页面构建阶段，通过处理HTML代码和执行主线JavaScript代码来构建我们页面的用户界面。在处理最后一个HTML节点后，页面进入事件处理阶段，在该阶段中处理各种事件。
- en: '**[2](#app03qa3q2a2)**'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app03qa3q2a2)**'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is the main advantage of using the `addEventListener` method to register
    an event handler versus assigning a handler to a specific element property?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 `addEventListener` 方法注册事件处理程序与将处理程序分配给特定元素属性相比，主要优势是什么？
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa3q2)**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa3q2)**'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When assigning event handlers to specific element properties, we can register
    only one event handler; `addEventListener`, on the other hand, enables us to register
    as many event handlers as necessary.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当将事件处理程序分配给特定元素属性时，我们只能注册一个事件处理程序；另一方面，`addEventListener` 允许我们注册所需的所有事件处理程序。
- en: '**[3](#app03qa3q3a3)**'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app03qa3q3a3)**'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How many events can be processed at once?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一次可以处理多少个事件？
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa3q3)**'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa3q3)**'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: JavaScript is based on a single-threaded execution model, in which events are
    processed one at a time.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: JavaScript 基于单线程执行模型，其中事件逐个处理。
- en: '**[4](#app03qa3q4a4)**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app03qa3q4a4)**'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In what order are events from the event queue processed?
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事件队列中的事件按什么顺序处理？
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[A:](#app03qa3q4)**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[A:](#app03qa3q4)**'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Events are processed in the order in which they were generated: first in, first
    out.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事件按照它们生成的顺序进行处理：先进先出。
