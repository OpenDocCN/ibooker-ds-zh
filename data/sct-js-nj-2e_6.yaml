  type: TYPE_NORMAL
  zh: '**[A:](#app03qa10q2)**'
- en: ''
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The value of `ninjas` is [`"Hattori", "Yoshi"]`. We start with an empty array,
    `push` adds `Yoshi` to the end, and `unshift` adds `Hattori` to the beginning.
    Explicitly setting `length` to `3` expands the array with `undefined` at index
    `2`. Calling `pop` removes that `undefined` from the array, leaving only [`"Hattori",
    "Yoshi"]`.
  id: totrans-324
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`ninjas` 的值是 `["Hattori", "Yoshi"]`。我们从一个空数组开始，`push` 将 `Yoshi` 添加到末尾，而 `unshift`
    将 `Hattori` 添加到开头。显式地将 `length` 设置为 `3` 通过在索引 `2` 处添加 `undefined` 来扩展数组。调用 `pop`
    从数组中删除那个 `undefined`，留下只有 `["Hattori", "Yoshi"]`。'
- en: '**[3](#app03qa10q3a3)**'
  id: totrans-325
  prefs:
