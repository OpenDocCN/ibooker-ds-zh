- en: Appendix A. Learning Python with REPL in IDLE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A.使用IDLE中的REPL学习Python
- en: A.1 Installing Python on your computer
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 在你的计算机上安装Python
- en: Before you can execute any Python code on your computer, you have to install
    Python. This section shows how to get Python up and running on your computer.
    If you have already installed Python on your computer, please skip this section.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在你可以在你的计算机上执行任何Python代码之前，你必须安装Python。本节展示了如何在你的计算机上安装并运行Python。如果你已经在你的计算机上安装了Python，请跳过本节。
- en: The most straightforward way to get Python is to download it from the official
    website ([https://www.python.org/downloads/](https://www.python.org/downloads/)).
    Although there are multiple versions of Python, it’s always a good idea to use
    the latest version, as it has the most updated application programming interface
    (API). For this book, all the code was tested with version 3.10\. For the most
    part, the code in the book should run even if you’re using a newer version of
    Python; the book covers the core Python features, which are expected to be stable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 获取Python最直接的方式是从官方网站下载（[https://www.python.org/downloads/](https://www.python.org/downloads/)）。尽管Python有多种版本，但始终使用最新版本是个好主意，因为它拥有最新的应用程序编程接口（API）。对于这本书，所有代码都是使用版本3.10测试的。在大多数情况下，即使你使用的是Python的新版本，书中的代码也应该能运行；这本书涵盖了核心的Python特性，预计它们将是稳定的。
- en: After you download the Python version that matches your computer’s operating
    system, you can follow the prompt to install Python on your computer. When you
    run the installer app, you should see something like figure A.1 (a screenshot
    I took when I installed Python on a laptop running macOS).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在你下载与你的计算机操作系统匹配的Python版本后，你可以按照提示在你的计算机上安装Python。当你运行安装程序时，你应该看到类似于图A.1（我在运行macOS笔记本电脑上安装Python时拍摄的截图）的窗口。
- en: Note If your projects require different Python versions, you need to create
    separate virtual environments so that each project has its own Python interpreter
    instead of having to share the system-level Python. Section 14.1 discusses the
    creation of virtual environments.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你的项目需要不同的Python版本，你需要创建单独的虚拟环境，以便每个项目都有自己的Python解释器，而不是共享系统级别的Python。第14.1节讨论了虚拟环境的创建。
- en: '![APPA_F01_Cui](../Images/APPA_F01_Cui.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F01_Cui](../Images/APPA_F01_Cui.png)'
- en: Figure A.1 Running the Python installer app. The screenshot was taken on a computer
    running macOS, and you should see something like this window even if you use Windows
    or Linux.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 运行Python安装程序。这个截图是在运行macOS的计算机上拍摄的，即使你使用Windows或Linux，你也应该看到类似这样的窗口。
- en: A.2 Using REPL with IDLE
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 使用IDLE进行REPL
- en: In figure A.1, the installer dialog shows that the installation also includes
    the Integrated Development and Learning Environment (IDLE). When you run IDLE,
    you should see the IDLE Shell by default; it provides an interactive Python console
    where the Read Evaluate Print Loop (REPL) comes to play. REPL is the best way
    to start learning Python. In this section, I briefly review how to use REPL with
    IDLE.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在图A.1中，安装程序对话框显示安装还包括集成开发和学习环境（IDLE）。当你运行IDLE时，默认情况下你应该看到IDLE Shell；它提供了一个交互式的Python控制台，其中REPL发挥作用。REPL是学习Python的最佳方式。在本节中，我简要回顾了如何使用IDLE进行REPL。
- en: To use REPL, you start by typing some code; Python reads and evaluates that
    code and then prints any applicable output. You can repeat this process again
    and again to facilitate your learning process, forming a loop (figure A.2).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用REPL，你首先输入一些代码；Python会读取并评估这些代码，然后打印出任何相关的输出。你可以重复这个过程以促进你的学习过程，形成一个循环（图A.2）。
- en: '![APPA_F02_Cui](../Images/APPA_F02_Cui.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F02_Cui](../Images/APPA_F02_Cui.png)'
- en: Figure A.2 The REPL process. You write code, which Python reads and evaluates.
    If the code has any applicable output, Python prints that output.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.2 REPL过程。你编写代码，Python读取并评估。如果代码有任何相关的输出，Python会打印出这些输出。
- en: 'In the console, try typing the following lines of code:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制台中，尝试输入以下代码行：
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You’ll see that every time you press Enter or Return on your keyboard after
    a line of code, Python reads, evaluates, and prints the result instantaneously.
    Please note that the >>> symbol is the *prompt*, following which you type your
    code. The lines without a prompt are the output.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，每次你在键盘上按下Enter或Return键后输入一行代码，Python都会立即读取、评估并打印结果。请注意，>>>符号是*提示符*，之后你输入你的代码。没有提示符的行是输出。
- en: Besides single lines of code, you can enter multiple lines of code involving
    indentations, such as a for loop. After you enter the first line, Python knows
    that you’re not done with the entry, and you’ll move to the next line. Notably,
    IDLE creates a proper indentation for you. As you may know, Python uses indentations
    to indicate the logic between different levels of code. Here, following the head
    of the for loop, it automatically creates a four-space indentation to indicate
    that the next block of code is the body of the for loop. Figure A.3 shows what
    the display should look like when you type multiple lines of code in IDLE.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了单行代码外，你还可以输入涉及缩进的多个代码行，例如for循环。在你输入第一行后，Python知道你还没有完成输入，你将移动到下一行。值得注意的是，IDLE会为你创建适当的缩进。正如你所知，Python使用缩进来表示不同级别代码之间的逻辑。在这里，在for循环的头部之后，它会自动创建一个四格缩进来表示下一个代码块是for循环的主体。图A.3显示了在IDLE中输入多行代码时的显示效果。
- en: '![APPA_F03_Cui](../Images/APPA_F03_Cui.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F03_Cui](../Images/APPA_F03_Cui.png)'
- en: Figure A.3 Running multiple lines of code in IDLE. The multiple lines of code
    will be evaluated together.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.3 在IDLE中运行多行代码。多行代码将被一起评估。
- en: When you’re done with the multiple lines of code, you need to have an extra
    empty line to tell Python that the code is ready for evaluation. Another thing
    to observe is that within the body of the for loop, the prompts become ..., indicating
    a continuation of the preceding head.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成多行代码后，你需要有一个额外的空行来告诉Python代码已经准备好评估。另一个需要注意的事项是，在for循环体内部，提示符变为...，这表示前一个头部的延续。
- en: 'The biggest advantage of using REPL as a learning approach is that Python executes
    your code and gives you feedback instantaneously, allowing you to explore a variety
    of Python features without creating any files. You can quickly study how comprehensions
    (section 5.2) work in the console, for example, by entering the following code:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用REPL作为学习方法的最大的优势是Python可以即时执行你的代码并给出反馈，这让你可以在不创建任何文件的情况下探索Python的各种特性。例如，你可以在控制台中输入以下代码来快速学习列表推导（第5.2节）是如何工作的：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ❶ Set is unordered. You may see different results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 集合是无序的。你可能看到不同的结果。
- en: 'For another example, you can see how advanced sorting (section 3.2) works by
    including a lambda function (section 7.1) in the sorted function. You sort the
    numbers by their square values as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，你可以通过在sorted函数中包含lambda函数（第7.1节）来了解高级排序（第3.2节）是如何工作的。你按照数字的平方值进行排序，如下所示：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Another useful feature in IDLE is the automatic prompt, which helps you code
    more efficiently. After you type sorted in the console, for example, you see help
    information for this function (figure A.4).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: IDLE中另一个有用的特性是自动提示，这有助于你更高效地编码。例如，在控制台中输入sorted后，你会看到这个函数的帮助信息（图A.4）。
- en: '![APPA_F04_Cui](../Images/APPA_F04_Cui.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F04_Cui](../Images/APPA_F04_Cui.png)'
- en: Figure A.4 The automatically prompted help information in IDLE
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.4 IDLE中的自动提示帮助信息
- en: As another example, after you type n and press Tab, you’ll see the list of variables
    that are relevant to n (figure A.5).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，在你输入n并按下Tab键后，你会看到与n相关的变量列表（图A.5）。
- en: '![APPA_F05_Cui](../Images/APPA_F05_Cui.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F05_Cui](../Images/APPA_F05_Cui.png)'
- en: Figure A.5 A list of relevant variables/functions for n that appears after you
    press Tab
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.5 在按下Tab键后出现的与n相关的变量/函数列表
- en: A.3 Using REPL in Terminal
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 在终端中使用REPL
- en: In addition to using IDLE, you can learn Python in the Terminal program if you
    work on a macOS computer. If you work in Windows, you can use any command-line
    tool, including the cmd.exe that comes with Windows. Here, I use macOS’s Terminal
    to show how to use REPL, but you can do the same things in Windows.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用IDLE，如果你在macOS电脑上工作，你还可以在终端程序中学习Python。如果你在Windows上工作，你可以使用任何命令行工具，包括Windows附带的cmd.exe。在这里，我使用macOS的终端来展示如何使用REPL，但你也可以在Windows上做同样的事情。
- en: On a Mac computer, the easiest way to launch the Terminal app is to type terminal
    in the Spotlight search box (Command+Space), as shown in figure A.6\. If you use
    Windows, you can press Win+R to open the Run dialog and type cmd to open the command-line
    tool.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mac电脑上，通过Spotlight搜索框（Command+Space）输入terminal，如图A.6所示，这是启动终端应用的最简单方法。如果你使用Windows，可以按Win+R打开运行对话框，并输入cmd来打开命令行工具。
- en: '![APPA_F06_Cui](../Images/APPA_F06_Cui.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F06_Cui](../Images/APPA_F06_Cui.png)'
- en: Figure A.6 Launching the Terminal app through a Spotlight search on a Mac
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.6 在Mac上通过Spotlight搜索启动终端应用
- en: In Terminal or the command-line app, type python and press Return or Enter.
    (Please note that a Mac computer may have Python version 2 installed by the system,
    in which case you should use Python 3 by typing python3 instead of python.) An
    interactive Python console should launch, as shown in figure A.7.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端或命令行应用程序中，输入 python 并按 Return 或 Enter。请注意，Mac 电脑可能已通过系统安装了 Python 2 版本，在这种情况下，您应该通过输入
    python3 而不是 python 来使用 Python 3。应该会启动一个交互式 Python 控制台，如图 A.7 所示。
- en: '![APPA_F07_Cui](../Images/APPA_F07_Cui.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F07_Cui](../Images/APPA_F07_Cui.png)'
- en: Figure A.7 Launching the interactive Python console in Terminal
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.7 在终端中启动交互式 Python 控制台
- en: 'Within the console, you can do the same things that I showed in section A.2\.
    Now try to calculate the sum of the first 10 integers (0-9):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制台中，您可以执行我在 A.2 节中展示的相同操作。现在尝试计算前 10 个整数（0-9）的和：
- en: '[PRE3]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If you’re done with REPL and want to get out of the Python console, type quit()
    to end the session.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您完成了 REPL 并想退出 Python 控制台，请输入 quit() 以结束会话。
- en: A.4 Using REPL in Visual Studio Code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 在 Visual Studio Code 中使用 REPL
- en: Developed by Microsoft, Visual Studio Code (VSC) is an open source integrated
    development environment (IDE) for general purposes. With the installation of proper
    extensions, VSC supports coding projects in a variety of programming languages,
    such as C, C#, Java, and Python. Here, I’ll show you how to set up VSC for Python
    development.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由微软开发的 Visual Studio Code (VSC) 是一个适用于通用目的的开源集成开发环境 (IDE)。通过安装适当的扩展，VSC 支持使用各种编程语言进行编码项目，例如
    C、C#、Java 和 Python。在这里，我将向您展示如何设置 VSC 以进行 Python 开发。
- en: You can download the VSC version that’s compatible with your computer at [https://code.visualstudio.com/download](https://code.visualstudio.com/download).
    After you download, follow the prompts to complete the installation, and you should
    be able to run VSC. To have the best coding experiences in Python, you want to
    install the Python extension through VSC’s Extension Marketplace (figure A.8).
    The Python extension provides a series of features, including autocompletion hints,
    syntax highlights, Jupyter Notebook (appendix C online), and code formatting,
    all of which can improve your work efficiency.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [https://code.visualstudio.com/download](https://code.visualstudio.com/download)
    下载与您的计算机兼容的 VSC 版本。下载后，按照提示完成安装，您应该能够运行 VSC。为了在 Python 中获得最佳的编码体验，您想要通过 VSC 的扩展市场（图
    A.8）安装 Python 扩展。Python 扩展提供了一系列功能，包括自动完成提示、语法高亮、Jupyter Notebook（附录 C 在线）和代码格式化，所有这些都可以提高您的工作效率。
- en: '![APPA_F07__Cui](../Images/APPA_F08_Cui.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F07__Cui](../Images/APPA_F08_Cui.png)'
- en: Figure A.8 Installing the Python extension in VSC. You locate the Python extension
    in Extension Marketplace and install the extension by clicking the Install button.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.8 在 VSC 中安装 Python 扩展。您在扩展市场中找到 Python 扩展，并通过单击安装按钮来安装扩展。
- en: 'After installing VSC and the recommended extensions, it’s time to play REPL
    with it. (It’s easier to do REPL in VSC than in IDLE and Terminal.) To track the
    code you’ve done, create a file, such as repl_vsc.py, in a directory you pick.
    For simplicity, suppose that this file has a few lines of code:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 VSC 和推荐扩展后，是时候用它来玩 REPL 了。（在 VSC 中进行 REPL 比在 IDLE 和终端中更容易。）为了跟踪您所编写的代码，在您选择的目录中创建一个文件，例如
    repl_vsc.py。为了简单起见，假设这个文件有几行代码：
- en: '[PRE4]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: What I like most about VSC is that you can select the code you want to run and
    press Shift+Return (Shift+Enter in Windows) to submit it to the Python console,
    as shown in figure A.9.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢 VSC 的地方是您可以选择要运行的代码，然后按 Shift+Return（在 Windows 中为 Shift+Enter）将其提交到 Python
    控制台，如图 A.9 所示。
- en: '![APPA_F08_Cui](../Images/APPA_F09_Cui.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![APPA_F08_Cui](../Images/APPA_F09_Cui.png)'
- en: Figure A.9 Submitting code to the Python console by using a keyboard shortcut
    in VSC
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.9 使用 VSC 中的快捷键提交代码到 Python 控制台
- en: You can see the results instantaneously. If you need to change the code, edit
    the code in the file and submit it again.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以立即看到结果。如果您需要更改代码，请编辑文件中的代码并再次提交。
