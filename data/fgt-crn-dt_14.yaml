  zh: '| 16 | 对XGBoost模型进行交叉验证以找到最佳参数。 | 9 | 9.5 |'
- en: '| 17 | Create current customer XGBoost forecasts. | 9 | 9.6 |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 17 | 创建当前客户XGBoost预测。 | 9 | 9.6 |'
- en: 'Last are the techniques for reducing churn by identifying the best channels
    or demographic and firmographic categories. All those techniques are discussed
    in chapter 10 and don’t require you to use any of the advanced techniques: you
    can use demographic/firmographic techniques separately or in combination with
    the other techniques in the book. Table 11.5 lists the steps for using demographics
    or firmographics, starting from step 1\. The steps in table 11.5 restart from
    step 1 because these steps do not depend on the steps in tables 11.2, 11.3 and
    11.4.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后是识别最佳渠道或人口统计和公司统计类别以减少流失的技术。所有这些技术都在第10章中讨论，不需要您使用任何高级技术：您可以单独使用人口统计/公司统计技术，或者与书中其他技术结合使用。表11.5列出了使用人口统计或公司统计的步骤，从步骤1开始。表11.5中的步骤从步骤1重新开始，因为这些步骤不依赖于表11.2、11.3和11.4中的步骤。
- en: Table 11.5 Checklist for fighting churn with demographics/firmographics
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.5 使用人口统计/公司统计对抗流失的检查清单
- en: '| Step | Step description | Chapter | Sections |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 步骤 | 步骤描述 | 章节 | 节点 |'
- en: '| 1 | Export historical dataset with demographic/firmographic information.
    | 10 | 1 |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 导出包含人口统计/公司统计信息的历史数据集。 | 10 | 1 |'
- en: '| 2 | Categorical cohort analysis for demographic/firmographic categories.
    | 10 | 2 |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 对人口统计/公司统计类别进行分类群体分析。 | 10 | 2 |'
- en: '| 3 | Metric cohort analysis for numeric demographic/firmographic data. | 5
    | 1 |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 对数值人口统计/公司统计数据进行指标群体分析。 | 5 | 1 |'
- en: '| 4 | Create current customer list with demographic/firmographic information.
    | 10 | 6 |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
