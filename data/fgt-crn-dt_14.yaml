- en: When teaching these techniques, I sometimes teach some steps out of order to
    make the concepts easier to follow. Table 11.2 shows you the steps to take to
    achieve what I call the foundation level of data-driven churn fighting, including
    all the steps up to delivering a current customer list with customer metrics based
    on event data. If you can take these steps and communicate the results to the
    businesspeople in your company (as explained in section 11.1.3), you will achieve
    almost half the benefit of data-driven churn reduction.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在教授这些技术时，我有时会改变步骤的顺序，以便更容易理解概念。表11.2展示了实现我所称的数据驱动漏损对抗基础级别的步骤，包括所有步骤，直到基于事件数据的客户指标交付当前客户名单。如果你能完成这些步骤并将结果传达给公司中的业务人员（如第11.1.3节所述），你将实现数据驱动漏损减少几乎一半的好处。
