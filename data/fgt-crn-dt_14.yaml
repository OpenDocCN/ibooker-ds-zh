  zh: 本书第8章和第9章中的预测技术通常仅比前两部分提供少量额外的好处。这些技术最有可能被习惯于使用高级分析的公司的经验丰富的统计学家、数据科学家或机器学习工程师应用。因此，我将这些技术称为极端数据驱动流失斗争。表11.4提供了采取步骤的检查清单。
