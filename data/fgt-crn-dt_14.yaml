- en: '| 5 | Optional: demographic/firmographic data for forecasting. | 10 | 5 |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 可选：用于预测的人口统计/公司统计数据。 | 10 | 5 |'
- en: 11.1.2 Communication to the business checklist
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.2 业务沟通检查清单
- en: Section 11.1.1 provides a checklist of technical steps in a data-driven fight
    against churn. But what about the business context? In this section, I’ll review
    and summarize how you should be collaborating with your business colleagues and
    what outcomes you should try to achieve.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第11.1.1节提供了数据驱动对抗流失的技术步骤检查清单。但关于业务背景呢？在本节中，我将回顾和总结您应该如何与您的业务同事合作，以及您应该尝试实现哪些成果。
- en: Table 11.6 lists the suggested points of business involvement corresponding
    to each step in achieving the foundation of data-driven churn fighting. These
    steps align with the technical steps described in table 11.2\. Each stage of the
    data processing and analysis has one or more deliverables to the business. You
    should make sure that these discussions lead to action that reduces churn (because
    the data person can’t do that job alone)!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.6列出了与实现数据驱动流失斗争基础阶段相对应的业务参与建议点。这些步骤与表11.2中描述的技术步骤相一致。数据处理和分析的每个阶段都会向业务提供一到多个可交付成果。你应该确保这些讨论能够导致减少流失的行动（因为数据人员不能单独完成这项工作）！
- en: Table 11.6 Checklist for the foundations of communicating churn data to the
    business
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.6 向业务传达流失数据基础清单
- en: '| Step(s) | Step description | Business involvement |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 步骤 | 步骤描述 | 业务参与 |'
- en: '| 1 | Churn rates | Discuss churn rate calculation method.Present monthly and
    annual churn rates.If the business has an existing churn calculation, compare
    the results, and come to an agreement on the best method to measure churn for
    your product or service. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 流失率 | 讨论流失率计算方法。展示月度和年度流失率。如果业务有现有的流失计算，比较结果，并就衡量产品或服务流失的最佳方法达成一致。 |'
- en: '| 2 | Event-data QA | Present daily event count plots for major events.Present
    a summary of events per account per month.Come to an agreement with businesspeople
    that these events properly reflect the business and are not excessively affected
    by bad data.Decide on any steps to improve data collection. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 事件数据QA | 展示主要事件的每日事件计数图。展示每月每个账户的事件摘要。与业务人员达成一致，这些事件正确反映了业务，并且不会过度受不良数据的影响。决定任何改进数据收集的步骤。
    |'
- en: '| 3, 4 | Metrics and QA | Present choices for metric time window and reasoning.Present
    metric time series QA.Present metric summary statistics.Come to an agreement that
    these metrics are an acceptable summary of customer behaviors.Agree on simple
    criteria for customer health. (Example: healthy customers are those who are above
    average on the most common customer metrics.)Decide on any steps to improve data
    collection or metric formulas. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 3, 4 | 指标和QA | 展示指标时间窗口的选择和理由。展示指标时间序列QA。展示指标汇总统计。达成一致，这些指标是客户行为的可接受总结。商定客户健康状况的简单标准。（例如：健康状况良好的客户是在最常见的客户指标上高于平均水平的客户。）决定任何改进数据收集或指标公式的步骤。
    |'
- en: '| 5 | Current customer metrics dataset | Deliver the customer list with metrics.Review
    samples of high-, typical-, and low-use accounts. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 当前客户指标数据集 | 提供带有指标的客户名单。审查高、典型和低使用账户的样本。 |'
- en: I’m not a presentation coach, so I’m not going to attempt to go into detail
    about how you should communicate with businesspeople. Remember my advice to label
    the data you present clearly and make sure that the data is legible. As for the
    level of effort involved, I estimate that it would take a typical data person
    about a day to take the results described in table 11.6 and assemble them into
    an acceptable presentation (document or slide deck). It will probably take about
    an hour to review them with a group of businesspeople, and you should plan on
    having at least one follow-up discussion to answer questions and agree on the
    next steps.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是演讲教练，所以不会尝试详细说明你应该如何与业务人员沟通。记住我的建议，清楚地标记你展示的数据，并确保数据可读。至于所涉及的努力程度，我估计典型的数据人员大约需要一天时间来整理表11.6中描述的结果，并将它们组装成可接受的演示（文档或幻灯片集）。可能需要大约一个小时的时间与一组业务人员进行审查，你应该计划至少进行一次后续讨论，以回答问题并商定下一步行动。
- en: TAKEAWAY The most important outcome from the interaction with the business is
    to get the businesspeople using the metrics to evaluate customer health with simple
    criteria.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: TAKEAWAY 与业务互动最重要的成果是让业务人员使用简单的标准来评估客户健康状况的指标。
- en: If you have read all the techniques in this book, you may think that it’s not
    very data-driven to decide on customer health criteria without having done cohort
    analysis. I agree that it is better to understand customer health with metric
    cohorts. But the point I am trying to make (again) is that it’s better to do something
    than nothing. If you can achieve only the foundation results described in table
    11.6, you have accomplished a lot. If you followed the reasoning in the cohort
    and correlation analysis portion of the book, you should expect that every major
    customer behavior will be associated with increased engagement and churn reduction.
    (All the major behaviors are likely to be highly correlated.) So the most important
    thing is to get the businesspeople thinking about the metrics and how to improve
    customer engagement. That’s why having the metrics can be so powerful.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读了这本书中的所有技术，你可能会认为在没有进行队列分析的情况下决定客户健康标准并不是非常数据驱动。我同意，用度量队列来理解客户健康会更好。但我想再次强调的是，做总比什么都不做好。如果你只能实现表11.6中描述的基础结果，你已经取得了很大的成就。如果你遵循了书中队列和相关性分析部分中的推理，你应该期待每个主要客户行为都会与增加参与度和降低流失率相关联。（所有主要行为很可能高度相关。）所以最重要的是让企业人士思考这些指标以及如何提高客户参与度。这就是为什么拥有这些指标可以如此强大。
- en: That said, I encourage you to take your churn fighting to the next level if
    possible. Table 11.7 summarizes the business involvement required to take on more
    advanced data-driven churn fighting. Preparing for these meetings will probably
    be more time consuming than preparing for the meetings about the basic level of
    data-driven churn fighting. You have more results to show, and you need to prepare
    to explain some statistical concepts, such as correlation, scores, and averaging.
    If you don’t have a lot of experience in communicating technical results to nontechnical
    audiences, I recommend that you practice.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果可能的话，我鼓励你将你的用户流失斗争提升到下一个层次。表11.7总结了进行更高级的数据驱动用户流失斗争所需的企业参与度。准备这些会议可能比准备关于基本数据驱动用户流失斗争的会议更耗时。你需要展示更多结果，并需要准备解释一些统计概念，例如相关度、分数和平均值。如果你在向非技术受众传达技术结果方面没有太多经验，我建议你进行练习。
- en: Table 11.7 Checklist for advanced communication of churn data to the business
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.7 向企业高级沟通用户流失数据的清单
- en: '| Step | Step description | Business involvement |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 步骤 | 步骤描述 | 企业参与 |'
- en: '| 6 | Dataset creation | Explain the lead time concept and how you chose the
    lead time for your company data.Explain the dataset concept.Show how many observations
    and how much churn were in your dataset. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 6 | 数据集创建 | 解释领先时间概念以及你如何为公司数据选择领先时间。解释数据集概念。展示你的数据集中有多少观测值以及有多少用户流失。 |'
- en: '| 7 | Optional: dataset summary statistics and QA | Skip presenting these statistics
    if the summary statistics in step 4 (Metric QA) were acceptable. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 7 | 可选：数据集汇总统计和QA | 如果步骤4（度量QA）中的汇总统计是可接受的，则跳过展示这些统计。 |'
- en: '| 8 | Metric cohort analyses | Present metric cohort churn charts for the major
    event-based metrics and subscription-based metrics (if any).Agree on healthy target
    levels for metrics.Discuss which behaviors cause engagement and retention, and
    how well they are reflected by the available data.Discuss the churn-reducing strategies
    suggested by the results. (Examples: product features to promote or produce more
    of and customer segments to target for training.) |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 8 | 度量队列分析 | 展示基于主要事件度量指标和基于订阅度量指标（如果有）的度量队列流失图表。就度量指标的健康目标水平达成一致。讨论哪些行为导致参与度和保留，以及它们在现有数据中反映得如何。讨论由结果建议的降低流失率策略。（例如：推广或生产更多产品功能以及针对培训的目标客户群体。）
    |'
- en: '| 9 | Churn behavioral grouping and analysis | Present examples of correlated
    metric scatterplots, and explain correlation.Present a metric correlation heatmap
    for basic metrics.Present the groups of metrics you found with the clustering
    algorithm.Present metric cohorts for grouped average metric cohorts. |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 9 | 用户流失行为分组和分析 | 展示相关度度量散点图的示例，并解释相关度。展示基本度量的度量相关度热图。展示通过聚类算法找到的度量分组。展示分组平均度量分组的度量队列。
    |'
- en: '| 11 | Advanced behavioral metrics creation and analysis | Discuss choices
    made when designing advanced metrics.Present metric cohort analyses for advanced
    metrics.Update the behavioral grouping results for metric groups, if necessary.
    (Example: present the new correlation matrix and any changes to metric groups.)Discuss
    the churn-reducing strategies suggested by the results. (Examples: segments to
    target for engagement or training based on efficiency or success metrics.)Discuss
    alternative pricing strategies suggested by unit cost metric analysis. |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 11 | 高级行为指标创建和分析 | 讨论设计高级指标时做出的选择。展示高级指标的指标群体分析。如有必要，更新指标群体的行为分组结果。（例如：展示新的相关矩阵和指标群体的任何变化。）讨论由结果建议的降低流失率策略。（例如：基于效率或成功指标针对参与或培训的细分市场。）讨论由单位成本指标分析建议的替代定价策略。
    |'
- en: '| 12 | Current customer advanced metrics dataset | Deliver the customer list
    with metrics.Review samples of high-. typical-, and low-use accounts. |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 12 | 当前客户高级指标数据集 | 提供带有指标的客户列表。审查高、典型和低使用账户的样本。 |'
- en: If you can achieve the results in table 11.7, you will be getting 90% of the
    benefit of data-driven churn fighting (by my estimate). As it was at the foundation
    level, the most important thing is getting the businesspeople to look at well-designed
    customer metrics, understand them, and use them to make decisions.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能实现表11.7中的结果，您将获得数据驱动客户流失斗争的90%的好处（据我估计）。由于它处于基础层面，最重要的是让业务人员查看精心设计的客户指标，理解它们，并使用它们来做出决策。
- en: As for the forecasting techniques in part 3 of the book, these techniques require
    still more effort to explain to your business colleagues. Despite my best efforts
    to keep this material accessible by providing background information, explaining
    concepts such as regression forecasts and gradient boosting to your business colleagues
    is a talent that you’ll need to develop (if you haven’t done so already). If you’re
    a data scientist or machine learning engineer for a company that already uses
    advanced analytics in other areas, you should present the churn analysis methods
    with your existing predictive analytics as a reference and explain how the situation
    changes for churn.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 关于本书第3部分的预测技术，这些技术需要更多的努力向您的业务同事解释。尽管我已尽力通过提供背景信息来使这些材料易于理解，但向您的业务同事解释回归预测和梯度提升等概念是一项您需要培养的才能（如果您还没有这样做的话）。如果您是使用其他领域高级分析的公司中的数据科学家或机器学习工程师，您应该将客户流失分析方法与您现有的预测分析作为参考来展示，并解释客户流失情况的变化。
- en: 11.2 Running the book listings on your own data
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 在您自己的数据上运行本书的列表
- en: Running the book listings on your own data (loaded into the book schema) is
    probably the fastest way to get to your own results. This method will work if
    the data from your product is in a format similar to the schema described in this
    book and if the number of customers you have is small enough for an available
    PostgresSQL database.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在您自己的数据上运行本书的列表（加载到本书模式中）可能是获得您自己结果的最快方式。如果您的产品数据格式与本书中描述的模式相似，并且您的客户数量足够少，以至于可用的PostgreSQL数据库可以处理，这种方法将有效。
- en: 11.2.1 Loading your data into this book’s data schema
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.1 将您的数据加载到本书的数据模式中
- en: 'Two main types of underlying data are used in this book:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了两种主要类型的基础数据：
- en: Customer subscriptions (chapter 2)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户订阅（第2章）
- en: Product-use events (chapter 3)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品使用事件（第3章）
- en: You should consult tables 2.1 and 3.1, which show the table schemas for subscriptions
    and events to check that your data has the required fields. Remember that the
    fields may not have the same names in your own system.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 您应查阅表2.1和3.1，这些表格显示了订阅和事件表的模式，以检查您的数据是否具有所需的字段。请记住，在您自己的系统中，字段名称可能不同。
- en: 'The first step is creating a new PostgreSQL schema with a name of your choice.
    The GitHub repository contains a script that will do this job for you: fight-churn/data-generation/py/churndb.py.
    (If you created the simulated dataset and ran the listings in the book, you must
    have run this script way back at the beginning.) The most up-to-date details on
    how to run that script are in the README file of the book’s GitHub repository:
    [www.github.com/carl24k/fight-churn](http://www.github.com/carl24k/fight-churn).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是创建一个新的PostgreSQL模式，您可以选择一个名称。GitHub仓库包含一个脚本，可以为您完成这项工作：fight-churn/data-generation/py/churndb.py。（如果您创建了模拟数据集并在书中运行了列表，您必须已经在最初运行了这个脚本。）关于如何运行该脚本的最新详细信息可以在本书GitHub仓库的README文件中找到：[www.github.com/carl24k/fight-churn](http://www.github.com/carl24k/fight-churn)。
- en: After you have created the schema, you need to get your data into it. There
    are many ways to import data into a PostgreSQL database. I favor GUI tools and
    have had successful experiences with the free tool PGAdmin ([www.pgadmin.org](http://www.pgadmin.org)).
    More details are available in the README file of the book’s GitHub repository.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建模式之后，你需要将你的数据放入其中。将数据导入 PostgreSQL 数据库有许多方法。我倾向于使用图形界面工具，并且在使用免费的工具 PGAdmin
    ([www.pgadmin.org](http://www.pgadmin.org)) 上有成功的经验。更多详细信息可在本书 GitHub 仓库的 README
    文件中找到。
- en: WARNING All database import tools are finicky and will fail if the data has
    unexpected characteristics. Things to look out for are date and time formats,
    separators, and null specifiers.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: WARNING 所有数据库导入工具都很挑剔，如果数据具有意外的特征，它们将会失败。需要注意的事项包括日期和时间格式、分隔符和空值指定符。
- en: Don’t be surprised if it takes several frustrating attempts to load the data
    for each data source. The good news is that after you figure out the idiosyncrasies
    of your own data, loading should be easier. But you might have to repeat this
    process if you plan to redo your analysis in the future. In that case, you probably
    should go with a scripted method of loading your data.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在加载每个数据源的数据时需要多次令人沮丧的尝试，请不要感到惊讶。好消息是，在你弄清楚你自己的数据的特性之后，加载应该会更容易。但是，如果你计划将来重新进行你的分析，你可能需要重复这个过程。在这种情况下，你可能应该选择一个脚本化的数据加载方法。
- en: TIP Write a script to automate any transforms you have to make to your data
    to load it into PostgreSQL. Avoid manual approaches such as search/replace, because
    you may have to load the data into the database more than once.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: TIP 编写一个脚本来自动化你对数据进行转换以便将其加载到 PostgreSQL 中的操作。避免使用手动方法，如搜索/替换，因为你可能需要多次将数据加载到数据库中。
- en: 11.2.2 Running the listings on your own data
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.2 在自己的数据上运行列表
- en: 'After you have your data loaded, you need to run the listings with parameters
    that you specify. There are two straightforward approaches:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的数据加载完毕后，你需要使用你指定的参数运行列表。有两种简单的方法：
- en: Use the Python wrapper program that came with the book in the GitHub repository.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 GitHub 仓库中随书提供的 Python 包装程序。
- en: Write your own wrapper program that imports the book listings as modules.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写你自己的包装程序，将书籍列表作为模块导入。
- en: 'If you use the book’s wrapper program, you need to create a configuration that
    specifies the parameters to provide each listing when you run it from the wrapper
    program. Such a file was used to configure the code to run for the social network
    simulation: fight-churn/listings/conf/socialnet_listings.json. If you are not
    familiar with JSON (JavaScript Object Notation), all you need to know is that
    it is a simple format for storing key-value pairs. JSON is not meant for storing
    parameters but is often used for this purpose. It has the advantage of a direct
    and simple mapping to a Python dictionary.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用本书的包装程序，你需要创建一个配置文件，指定在从包装程序运行时为每个列表提供的参数。这样一个文件被用来配置代码运行社交网络模拟：fight-churn/listings/conf/socialnet_listings.json。如果你不熟悉
    JSON（JavaScript 对象表示法），你只需要知道它是一种用于存储键值对的简单格式。JSON 并非用于存储参数，但常常被用于此目的。它具有直接且简单映射到
    Python 字典的优势。
- en: 'If you look in the file socialnet7_listings.json, you will find a key for each
    chapter: chap1, chap2, and so on. Each chapter key maps to a nested object of
    parameters for that chapter. Within each chapter object, each listing is specified
    with a string object, such as “list1,” “list2,” and so on. Each such key maps
    to an object that contains fields for the listing name and the various parameters.
    The object for each listing also contains the additional version parameters that
    you have been running throughout the book. To run the Python wrapper program on
    your own data, you need to make a JSON configuration file for your own schema,
    with the schema name in the filename (as in the social network simulation); then
    fill it with the parameter definitions suitable for your data. This approach is
    very useful if you have multiple schemas on which you want to run the listings.
    (While writing this book, I ran the listings on multiple versions of the simulation,
    as well as the company case studies.)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看 socialnet7_listings.json 文件，你会找到一个每个章节的键：chap1、chap2 等等。每个章节键映射到该章节的参数嵌套对象。在每个章节对象内部，每个列表都由一个字符串对象指定，例如“list1”、“list2”等等。每个这样的键映射到一个包含列表名称和各种参数的字段的对象。每个列表的对象还包含你在整本书中运行的所有附加版本参数。要在自己的数据上运行
    Python 包装程序，你需要为你的模式创建一个 JSON 配置文件，文件名中包含模式名称（如社交网络模拟）；然后填充适合你的数据的参数定义。如果你想在多个模式上运行列表，这种方法非常有用。（在编写本书时，我在多个模拟版本以及公司案例研究中运行了列表。）
- en: Because you probably have only one schema to run the data on, another good approach
    is to write your own wrapper program in Python to call all the listing functions
    you want to use. Because every Python listing in the book consists of a function
    in its own file, it is straightforward to start a new Python code file and import
    the book listing functions. (There are numerous examples of the book listings
    importing other listings in chapters 8, 9, and 10.) Because you are writing your
    own program, you can store all your own parameters in your program as variables
    or have that program fetch them from any other database or key-value store that
    you are already using.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你可能只有一个模式来运行数据，另一个好的方法是编写自己的 Python 包装程序来调用你想要使用的所有列表函数。因为书中每个 Python 列表都是一个单独的文件中的函数，所以启动一个新的
    Python 代码文件并导入书籍列表函数是直接的。（第 8、9 和 10 章中有许多书籍列表导入其他列表的例子。）因为你正在编写自己的程序，你可以将所有自己的参数作为变量存储在程序中，或者让该程序从你已经在使用的任何其他数据库或键值存储中获取它们。
- en: TAKEAWAY Writing a custom Python wrapper program is probably the best choice
    for most companies trying to use the book listings with a minimal number of modifications.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收要点：为大多数试图使用本书列表且修改最少的公司编写自定义 Python 包装程序可能是最佳选择。
- en: The advantage of writing your own wrapper program is that you can combine any
    other custom processing you need for your data as well as your own controls for
    different steps in the process. But with this approach, you will also have to
    write your own methods to bind variables into the SQL listings and send them to
    your database schema or refactor the examples in the wrapper program that I wrote.
    (I have no doubt that many of my readers could do a better job than I did!)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 编写自己的包装程序的优势在于，你可以将任何其他你需要用于数据的自定义处理以及你在过程中的不同步骤的控制结合在一起。但是，使用这种方法，你还将不得不编写自己的方法来将变量绑定到
    SQL 列表中并将它们发送到你的数据库模式，或者重构我编写的包装程序中的示例。（我毫不怀疑，我的许多读者能做得比我更好！）
- en: 'One other thing you have to do to, whether you run the book listings directly
    or write a wrapper program, is write your own version of the data-extraction SQL
    (listing 4.5). That example is hardcoded to the metrics in the book. For an example
    script that automatically generates SQL for all the metrics in a schema, see the
    script that I used for my customer case studies: fight-churn/dataset-export/py/observe_churn.py.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是直接运行书籍中的列表还是编写一个包装程序，你必须编写自己的数据提取 SQL（列表 4.5）版本。该示例是硬编码到书中的度量标准。要查看一个自动生成模式中所有度量标准
    SQL 的脚本示例，请参阅我为我的客户案例研究使用的脚本：fight-churn/dataset-export/py/observe_churn.py。
- en: 11.3 Porting this book’s listings to different environments
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 将本书的列表移植到不同的环境
- en: There are a lot of good reasons why you may not want to use the code provided
    with the book but want to reuse the techniques. In that case, you are looking
    at porting the book listings to work in different environments. This subject is
    big, and I must admit to not being an expert. The best I can do is try to give
    you some guidelines. That said, this kind of work is the bread and butter of professional
    software developers, and many other resources are available to you. You could
    search for books or online resources about porting code to the system of your
    choice or hire a contractor or consultant, for example.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多很好的理由说明你可能不想使用书中提供的代码，而希望重用这些技术。在这种情况下，你正在考虑将书中的代码列表移植到不同的环境中。这是一个很大的主题，我必须承认自己不是这方面的专家。我能做的最好的事情就是尝试给你提供一些指导方针。话虽如此，这种工作对于专业软件开发人员来说是他们的日常生计，而且还有许多其他资源可供你使用。你可以搜索关于将代码移植到你所选择系统的书籍或在线资源，或者雇佣一个承包商或顾问，例如。
- en: 11.3.1 Porting the SQL listings
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.1 移植 SQL 代码列表
- en: If you have a lot of data in a database other than PostgresSQL, you should consider
    doing whatever is necessary to port the book listings to your database. Because
    the book’s SQL code makes heavy use of common table expressions (CTEs), this process
    will be a lot easier if the other database supports CTEs as well.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个除 PostgreSQL 之外的数据库中有大量数据，你应该考虑做任何必要的事情来将本书的代码列表移植到你的数据库中。因为本书的 SQL 代码大量使用了公共表表达式（CTEs），如果其他数据库也支持
    CTEs，这个过程将会容易得多。
- en: You may not want to use PostgresSQL because of its performance limitations.
    If you have not already chosen your database, I recommend checking out Presto,
    an open source distributed SQL engine for big data ([https://prestodb.io](https://prestodb.io)).
    Presto supports CTEs, and porting the SQL code from this book to run on it would
    be a low-effort task.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不想使用 PostgreSQL，因为它有性能限制。如果你还没有选择数据库，我建议你了解一下 Presto，这是一个开源的大数据分布式 SQL 引擎（[https://prestodb.io](https://prestodb.io)）。Presto
    支持 CTEs，将本书的 SQL 代码移植到 Presto 上将是一个低效劳的任务。
- en: If you need to port the book’s SQL code to run on a database that does not support
    CTEs, changes in the code will be necessary. If possible, you could replace the
    CTEs with temporary tables, which would allow you to keep the layout and flow
    of the code. If your system does not allow temporary tables, a port of the code
    may be accomplished with subqueries. Again, this subject is a big one; I recommend
    searching for resources specific to the system you are working on.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要将本书的 SQL 代码移植到不支持 CTEs 的数据库上，代码将需要进行修改。如果可能的话，你可以用临时表替换 CTEs，这将允许你保持代码的布局和流程。如果你的系统不允许使用临时表，可以使用子查询来完成代码的移植。同样，这是一个很大的主题；我建议搜索针对你所工作的系统的特定资源。
- en: 11.3.2 Porting the Python listings
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.2 移植 Python 代码列表
- en: Another option you may want to consider is refactoring the Python listings to
    work as part of your own software framework. The code listings in this book were
    written with the primary goal of teaching the subject clearly in a series of small
    increments. For that reason, this code is admittedly suboptimal in almost every
    other respect, and I certainly won’t take offense if you don’t choose to use it
    in its current form.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还想考虑的一个选项是将 Python 代码列表重构，使其成为你自己的软件框架的一部分。本书中的代码列表是为了以一系列小步骤清晰地教授主题而编写的。因此，这种代码在几乎所有其他方面都承认是次优的，如果你选择不使用其当前形式，我当然不会介意。
- en: If you want to port the code, it will certainly be easiest to keep it in Python.
    That process would be like writing your own wrapper program plus doing some refactoring
    (moving the code around without changing the core logic). If you want to port
    the code to a different language, you have a bigger task. Whether you are refactoring
    or porting the code to another language, this type of thing can be tricky.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要移植代码，当然最容易的方式是保持其在 Python 中。这个过程就像编写你自己的包装程序并进行一些重构（在不改变核心逻辑的情况下移动代码）。如果你想要将代码移植到另一种语言，你将面临更大的任务。无论你是重构还是将代码移植到另一种语言，这类事情都可能很棘手。
- en: WARNING Porting analytic code involves risk; seemingly minor differences in
    calculations or analytic functions can make a significant difference in the results.
    The greatest risk is from results that look correct superficially but contain
    a calculation error that alters the meaning of a metric or analytic result.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：移植分析代码存在风险；计算或分析函数中看似微小的差异可能会对结果产生重大影响。最大的风险是那些表面上看起来正确但实际上包含计算错误的结果，这些错误会改变指标或分析结果的意义。
- en: I recommend that you test each function by rerunning the analysis on the social
    network simulation data as you port the code or as you refactor each function
    in Python. Make sure that you can reproduce the results with your own code or
    that you have a good understanding of the reason for any differences.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您在迁移代码或重构Python中的每个函数时，通过在社交网络模拟数据上重新运行分析来测试每个函数。确保您可以使用自己的代码重现结果，或者您对任何差异的原因有很好的理解。
- en: TAKEAWAY Use your results of the social network simulation as a regression test
    for porting the code.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收要点：使用社交网络模拟的结果作为代码迁移的回归测试。
- en: 11.4 Learning more and keeping in touch
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 学习更多并保持联系
- en: Before I leave you to your own fight against churn, I will give you some pointers
    to more information.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始自己的客户流失对抗战之前，我将为您提供一些更多信息。
- en: 11.4.1 Author’s blog site and social media
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.1 作者的博客网站和社交媒体
- en: 'I maintain my own blog, where I post information and updates about churn fighting:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我维护自己的博客，在那里我发布有关客户流失的信息和更新：
- en: '[https://fightchurnwithdata.com](https://fightchurnwithdata.com)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://fightchurnwithdata.com](https://fightchurnwithdata.com)'
- en: 'By now, you should know that all the code from the book is available in my
    GitHub repository:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，您应该知道书中所有的代码都可以在我的GitHub仓库中找到：
- en: '[https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/carl24k/fight-churn](https://github.com/carl24k/fight-churn)'
- en: 'I stream demonstrations of churn analysis on Twitch:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Twitch上直播客户流失分析演示：
- en: '[https://www.twitch.tv/carl24k](https://www.twitch.tv/carl24k)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.twitch.tv/carl24k](https://www.twitch.tv/carl24k)'
- en: 'Also, please keep in touch with me on social media:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请通过社交媒体与我保持联系：
- en: 'Twitter: @carl24k'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推特：@carl24k
- en: 'LinkedIn: in/carlgold'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领英：in/carlgold
- en: I would love to hear about your own experiences and results fighting churn with
    data!
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我很乐意听听您在用数据对抗客户流失方面的经验和结果！
- en: 11.4.2 Sources for churn benchmark information
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.2 客户流失基准信息的来源
- en: 'I did not provide any information in this book about real company churn rates.
    Such information can be useful for benchmarking your own churn rate against your
    peers. At the time of this writing, I know of a few online resources that provide
    average churn rates based on data:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我没有提供任何关于真实公司客户流失率的信息。此类信息可用于将您的客户流失率与同行进行基准比较。在撰写本文时，我知道一些在线资源提供了基于数据的平均客户流失率：
- en: 'Zuora’s Subscription Economy Index—[https://www.zuora.com/resource/subscription-economy-index](https://www.zuora.com/resource/subscription-economy-index)
    (Disclaimer: I work for Zuora and am the principal author of the index.)'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zuora的订阅经济指数—[https://www.zuora.com/resource/subscription-economy-index](https://www.zuora.com/resource/subscription-economy-index)（免责声明：我在Zuora工作，并且是该指数的主要作者。）
- en: Profitwell average churn rate benchmarks —[https://www.profitwell.com/blog/
    average-revenue-churn-rate-benchmarks](https://www.profitwell.com/blog/average-revenue-churn-rate-benchmarks)
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Profitwell平均客户流失率基准—[https://www.profitwell.com/blog/ average-revenue-churn-rate-benchmarks](https://www.profitwell.com/blog/average-revenue-churn-rate-benchmarks)
- en: Recurly churn rate benchmarks —[https://info.recurly.com/research/churn-rate-benchmarks](https://info.recurly.com/research/churn-rate-benchmarks)
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Recurly客户流失率基准—[https://info.recurly.com/research/churn-rate-benchmarks](https://info.recurly.com/research/churn-rate-benchmarks)
- en: All these reports are free, but don’t be surprised if you have to provide your
    email address to download the documents. (If you provide a corporate email address,
    you may receive follow-up contacts from salespeople, but they are smart enough
    not to bother people who register to download the report with a personal email
    address.)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些报告都是免费的，但如果您需要提供电子邮件地址才能下载文档，请不要感到惊讶。（如果您提供的是公司电子邮件地址，您可能会收到销售人员的后续联系，但他们足够聪明，不会打扰那些用个人电子邮件地址注册下载报告的人。）
- en: WARNING Typical benchmark churn rates vary widely by the type of product or
    service, so make sure that your company’s product is similar to the ones in a
    benchmark before comparing your churn rate with the benchmark.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：典型的基准客户流失率因产品或服务的类型而异，因此在将您的公司产品与基准进行比较之前，请确保您的产品与基准中的产品相似。
- en: Benchmarks can be useful, but they are not perfect. The reports cover somewhat
    different types of companies, so don’t be surprised if you find differences in
    the benchmark churn rates between reports. Read the reports carefully, learn about
    the kinds of companies and products covered in each report, and pick the benchmarks
    that most closely match your own company and product.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 基准可以是有用的，但它们并不完美。报告涵盖了不同类型的公司，所以如果你在报告之间发现基准流失率的不同，不要感到惊讶。仔细阅读报告，了解每个报告中涵盖的公司和产品类型，并选择与你的公司和产品最接近的基准。
- en: 11.4.3 Other sources of information about churn
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.3 关于流失的其他信息来源
- en: 'If you do an online search for churn, you are going to find a lot of links,
    because nowadays, many people know that churn is a big problem. But the truth
    is, most of the information at these links is basic compared with the information
    in this book, and many of the articles you will find are thinly disguised advertisements
    for products that you have to pay for. That said, at the time of this writing,
    there is one free resource I recommend that may not come up in your search (or
    may be buried under the ads): ChurnFM ([https://www.churn.fm](https://www.churn.fm)),
    a podcast devoted to churn.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在网上搜索“流失”，你会找到很多链接，因为现在很多人都知道流失是一个大问题。但事实是，与这本书中的信息相比，这些链接中的大部分信息都是基础的，而且你将找到的许多文章都是对需要付费产品的
    thinly disguised advertisements。话虽如此，在撰写本文时，我推荐一个免费资源，可能不会出现在你的搜索结果中（或者可能被广告埋没）：ChurnFM
    ([https://www.churn.fm](https://www.churn.fm))，这是一个专注于流失的播客。
- en: Please contact me on social media if you know of any other free resources for
    fighting churn.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道任何其他用于对抗流失的免费资源，请通过社交媒体联系我。
- en: 11.4.4 Products that help with churn
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.4 帮助对抗流失的产品
- en: 'Not surprisingly, some products are specifically designed to help with different
    aspects of fighting churn. The focus of the book is on understanding churn by
    using open source tools and your own data, but you should know that the following
    product categories exist:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 并非意外，一些产品专门设计来帮助解决对抗流失的不同方面。本书的重点是通过使用开源工具和自己的数据来理解流失，但你应该知道以下产品类别存在：
- en: Customer support platforms —Software that helps organize onboarding and retention
    tactics
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户支持平台——帮助组织入职和保留策略的软件
- en: Credit card retry automation —Software that retries failed credit cards to minimize
    involuntary churn
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用卡重试自动化——重试失败的信用卡以最小化非自愿流失
- en: Exit survey and offer automation —Software that surveys users about their reasons
    for canceling and offers them one last chance to keep their subscriptions
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退出调查和自动化——软件用于调查用户取消订阅的原因，并给他们最后一次机会保留订阅
- en: You can easily find more information about all these product categories by searching
    by category name.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过按类别名称搜索轻松找到关于所有这些产品类别的更多信息。
- en: Summary
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The benefit of the techniques in the book are front-loaded, so you don’t have
    to use all of them to get most of the benefit.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书中技术的益处是前置的，所以你不必使用所有这些技术就能获得大部分好处。
- en: A typical company gets the most benefit of fighting churn with data from using
    a good set of data-driven customer metrics.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家公司通过使用一组良好的数据驱动客户指标来对抗流失，可以获得最大的好处。
- en: Sharing the results of churn analysis with business colleagues is an important
    part of the churn-fighting process—if the businesspeople don’t take action, there
    won’t be any reduction in churn.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与业务同事分享流失分析的结果是流失对抗过程中的重要部分——如果业务人员不采取行动，流失率就不会降低。
- en: The fastest way to run the listings in the book on your own data is to load
    your own data into a PostgresSQL schema like the one used in the book and create
    a configuration to run the book’s wrapper program.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的数据上运行书中列表的最快方式是将你的数据加载到与书中使用的类似PostgresSQL模式中，并创建一个配置来运行书的包装程序。
- en: For a company wishing to reuse the code listings in a production process, the
    best practice is usually to write your own wrapper program that imports and runs
    the listings.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于希望在生产过程中重用代码列表的公司，最佳实践通常是编写自己的包装程序，该程序导入并运行列表。
- en: If you want to port the book’s code to run in your own production environment,
    use the social network simulation described in the book as a regression test.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想要将书中的代码移植到自己的生产环境中运行，可以使用书中描述的社会网络模拟作为回归测试。
- en: Most of the information online about churn is advertising for products, but
    there are a few free resources, including the author’s own website, churn rate
    benchmarks, and podcasts.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线关于客户流失的信息大部分是产品的广告，但也有一些免费资源，包括作者的网站、客户流失率基准和播客。
