- en: But don’t be intimidated by the long list of strategies and the fact that some
    of them require several techniques to put into practice. I want to stress that
    you don’t need to use every churn-reducing strategy in this book. Also, it’s better
    to start with something small than to get overwhelmed and do nothing. This book
    taught a large number of techniques because I wanted to cover a variety of common
    scenarios and pitfalls. But you don’t necessarily need to tackle all of them to
    have a big impact on your company’s churn.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要被长长的策略列表和其中一些策略需要多种技术才能实施的事实所吓倒。我想强调的是，您不需要使用这本书中的每一个减少流失策略。此外，从小处着手比感到不知所措而什么都不做要好。这本书教授了大量技术，因为我想要涵盖各种常见的场景和陷阱。但您不一定需要解决所有这些问题，才能对公司的流失产生重大影响。
- en: TAKEAWAY It’s better to start small and deliver something than to try everything
    and not deliver anything. The techniques in the book are front-loaded so that
    you don’t have to use most of them to get most of the benefits.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收要点：从小处着手并交付一些成果，比尝试一切却一无所获要好。本书中的技术是前置的，这样你就不必使用大多数技术就能获得大部分好处。
- en: I don’t want to sell short the more advanced techniques, because they can be
    useful, but the benefits are front-loaded in the sense that most of the benefit
    is derived from the techniques taught in the beginning of the book. I estimate
    that your company can get almost half the benefit of using data to reduce churn
    if you can make it through chapter 3 and deliver a correct churn rate and a well-designed
    set of customer metrics to your company. By half the benefit, I mean half the
    benefits realized by a company that uses all the advanced techniques in later
    chapters. (Achieving the full benefit also requires various business units to
    use the metrics in their decision-making, of course.) If you can make it through
    chapter 5 and deliver an analysis of basic metrics by using metric cohorts, your
    company probably will get two-thirds of the total possible benefit of using data
    to drive churn-reduction initiatives. Section 11.1.2 lays out the steps you need
    to take.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想贬低更高级的技术，因为它们可能很有用，但好处是前置的，即大部分好处来自于本书开头教授的技术。我估计，如果你的公司能通过第3章并交付正确的漏损率和一套精心设计的客户指标，那么公司可以几乎获得使用数据减少漏损的一半好处。这里的“一半好处”是指使用所有后续章节中所有高级技术公司实现的好处的一半。（当然，实现全部好处还需要各个业务单元在决策中使用这些指标。）如果你能通过第5章并使用指标队列分析基本指标，你的公司可能将获得使用数据推动漏损减少倡议可能总收益的三分之二。第11.1.2节概述了你需要采取的步骤。
