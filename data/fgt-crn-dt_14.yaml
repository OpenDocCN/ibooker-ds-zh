- en: I want to start this last chapter by thanking you for sticking with me and making
    it to this point. I hope that what you learned in the preceding chapters was interesting
    and that you feel like you learned a lot that you will be able to apply. In this
    short final chapter, I am going to try to give you some advice to help you put
    what you learned into practice.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我想以感谢你们一直陪伴我，并到达这个阶段开始这最后一章。我希望你在前几章中学到的知识是有趣的，并且你感觉你学到了很多可以应用的知识。在这短短的最后一章中，我将尝试给你一些建议，帮助你将所学应用到实践中。
- en: In section 11.1, I tie together the strategic churn-fighting advice that was
    distributed throughout the book and give you a checklist of steps to take to pursue
    the various strategies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11.1节中，我将书中分散的战略性客户流失对抗建议结合起来，并给你一个采取各种策略的步骤清单。
- en: 'Then I’ll go over the practical steps you need to take to use the techniques
    from the book on your own data. You can take two paths, which are the subjects
    of the next two sections:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我将概述你需要采取的实际步骤，以便在自己的数据上使用书中的技术。你可以选择两条路径，这两条路径是下一两个章节的主题：
- en: Section 11.2 goes over the steps to take if you want to load your own data into
    the PostgresSQL schema used in the book and then run the book listings on your
    own data.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11.2节介绍了如果你想在书中使用的PostgreSQL模式中加载自己的数据，并在自己的数据上运行书中的列表，需要采取的步骤。
- en: Section 11.3 describes the alternative, which is to take the book’s listings
    (SQL, Python, or both) and port them to your own production environment.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11.3节描述了另一种选择，即将书中的列表（SQL、Python或两者兼有）移植到你的生产环境中。
- en: After that, there is not much more I can teach you; it will be up to you to
    put your knowledge to use and find more resources to help along the way. Section
    11.4 describes some of the resources available for learning more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我不能再教你更多了；将取决于你如何将你的知识应用到实践中，并在过程中找到更多资源。第11.4节描述了一些可供学习的资源。
- en: 11.1 Planning your own fight against churn
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 规划你自己的客户流失对抗战
- en: This book covered a lot of different techniques and provided advice that would
    apply in many scenarios. But the truth is that you can make a big difference in
    churn for a typical product or service by using only some of the techniques in
    the book. I’m going to back out to a higher level now and give you some advice
    about which techniques to use and how to apply them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了大量的技术，并提供了适用于许多场景的建议。但事实是，你只需使用书中的一些技术，就可以在典型的产品或服务中产生很大的影响。现在，我将退回到更高的层面，给你一些建议，关于使用哪些技术和如何应用它们。
- en: 'Throughout the book, I’ve mentioned a variety of churn-reducing strategies,
    which I summarize here:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我提到了各种减少客户流失的策略，我在这里总结了：
- en: Product improvement —Most companies already use data to improve their products,
    typically collected in surveys or focus groups. Although surveys typically capture
    the views of only a small number of participants, churn is effectively a survey
    of all users, who vote with their feet. Product managers and content producers
    can take the churn analysis results as valuable new insights into the preferences
    of customers (without running a survey or focus group).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品改进——大多数公司已经使用数据来改进他们的产品，通常是通过调查或焦点小组收集的。尽管调查通常只捕捉到少数参与者的观点，但客户流失实际上是对所有用户的调查，他们通过行动投票。产品经理和内容制作人可以将客户流失分析结果作为对客户偏好的宝贵新见解（无需进行调查或焦点小组）。
- en: Engagement marketing —If a company uses email marketing, it can send engagement
    emails to customers. Use the result of churn data to target customers and encourage
    them to use product features they aren’t using already, provide advanced tips
    to power users, and so on. The point is to use the data to make the communication
    valuable to the customers who receive it.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与式营销——如果一家公司使用电子邮件营销，它可以向客户发送参与式电子邮件。利用客户流失数据的目标客户，鼓励他们使用他们尚未使用的功能，为高级用户提供高级技巧等等。关键在于利用数据使接收到的沟通对客户有价值。
- en: Pricing and packaging —For products that charge a fee, pricing and packaging
    are crucial. A company that produces such products should use advanced metrics
    to understand the value that customers receive (or don’t) and how that value relates
    to churn. This information helps when the company devises new pricing and packaging
    that satisfy the various customer segments.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定价与包装——对于收取费用的产品，定价和包装至关重要。生产此类产品的公司应使用高级指标来了解客户获得（或未获得）的价值以及这种价值与流失之间的关系。这些信息有助于公司在设计新的定价和包装方案时满足各种客户群体。
- en: Customer success and support —Larger companies probably have a customer support
    function that helps customers who report difficulty. A greater impact on churn
    is a data-driven, proactive customer success function that helps customers before
    they ask for it. Track your churn versus account tenure, and try to make sure
    that customers get an onboarding experience before it’s too late.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户成功与支持——大型公司可能有一个客户支持部门，帮助报告有困难的客户。对流失有更大影响的是数据驱动的、主动的客户成功功能，在客户请求之前帮助客户。跟踪您的流失与账户期限的关系，并确保在为时已晚之前让客户获得入职体验。
- en: Channel targeting —If you find your customers through multiple channels, it
    may be worthwhile to understand which channel delivers the best customers in terms
    of engagement and retention.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渠道定位——如果您通过多个渠道找到客户，了解哪个渠道在参与度和留存方面提供最佳客户可能是有价值的。
- en: Table 11.1 summarizes the most common churn-reduction strategies and how they
    relate to the techniques you learned in this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 表11.1总结了最常见的流失减少策略以及它们与您在这本书中学到的技术之间的关系。
