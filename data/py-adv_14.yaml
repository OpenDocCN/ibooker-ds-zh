- en: '14 Help from AI: Improving our code'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14 人工智能助力：提升我们的代码
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章
- en: Erik and Emily ask AI for help
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克和艾米丽向人工智能寻求帮助
- en: AI gives code reviews
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能提供代码审查
- en: AI writes comments and explains error messages
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能编写注释并解释错误信息
- en: AI explains itself
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能解释自己
- en: AI gives other ideas on how to use AI
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能提供其他关于如何使用人工智能的想法
- en: “Are you ready to get help from AI?” Simon asked Erik and Emily.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “你准备好从人工智能那里获得帮助了吗？”西蒙问埃里克和艾米丽。
- en: “Sure,” Erik answered. “Is there a special AI site for developers?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，”埃里克回答道。“有没有为开发者专门的人工智能网站？”
- en: “There are several AI tools for developers,” Simon said. “With some of them,
    you log in to the site and ask for help. You ask for a code review or for code
    explanations, for example. Other tools can be installed in your editor, and they
    help you write the code. You’ll try those later, so today let’s start with using
    a website. I have an account at ChatGPT—let’s use it.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “有几个为开发者提供的人工智能工具，”西蒙说。“其中一些，你登录到网站并请求帮助。你可以请求代码审查或代码解释，例如。其他工具可以安装在你的编辑器中，并帮助你编写代码。你稍后会尝试那些，所以今天我们先从使用网站开始。我在
    ChatGPT 上有账号—让我们使用它。”
- en: Simon opened a web page at [https://chat.openai.com](https://chat.openai.com)
    and entered his login name and password. They saw a simple page with a “Send a
    message . . .” prompt at the bottom.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙打开了一个网页 [https://chat.openai.com](https://chat.openai.com)，并输入了他的用户名和密码。他们看到一个底部有“发送消息……”提示的简单页面。
- en: '![](../Images/14-01-chatgpt-prompt.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/14-01-chatgpt-prompt.png)'
- en: “Remember how I told you yesterday,” he started, “that you have to explain precisely
    to AI what you want from it? It’s not a chatbot where you can start with just
    ‘How are you?’ We want to get a code review for one of our functions, so we have
    to explain it that way. It’s recommended that we tell the AI that it has to *act*
    as somebody. In this case, we’ll ask it to act as a code reviewer. Then we’ll
    tell it what we expect from it.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “记得我昨天是怎么告诉你的吗？”他开始说，“你必须精确地向人工智能说明你想要什么？它不是一个你可以先问‘你好吗？’的聊天机器人。我们想要对其中一个函数进行代码审查，所以我们必须这样解释。建议我们告诉人工智能它需要*扮演*某个人。在这种情况下，我们会要求它扮演代码审查员的角色。然后我们会告诉它我们期望它做什么。”
- en: 'Simon started typing in the prompt window:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙开始在提示窗口中输入：
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'He stopped and said, “Let’s begin with a simple function. For example, let’s
    take the `read_menu()` function.” He copied the function from the editor:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他停下来说道：“让我们从一个简单的函数开始。例如，让我们以 `read_menu()` 函数为例。”他从编辑器中复制了函数：
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The AI started typing almost immediately:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能几乎立即开始输入：
- en: '*Thank you for providing the code. Here’s my review:*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢你提供代码。以下是我的审查：*'
- en: '*I’ve reviewed your* `read_menu` *function and here is my feedback:*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*我已经审查了你的* `read_menu` *函数，以下是我的反馈：*'
- en: '*Code structure—The overall structure of your code is simple and easy to understand.
    Good job!*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*代码结构—你的代码整体结构简单易懂。做得好！*'
- en: '*Syntax—The syntax is correct and follows Python conventions.*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*语法—语法正确，遵循 Python 习惯。*'
- en: '*Potential errors—The code lacks proper error handling, especially when it
    comes to file I/O operations. If the given filename does not exist or there’s
    a permission problem, your code will raise an exception.*'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*潜在错误—代码缺少适当的错误处理，尤其是在文件 I/O 操作方面。如果给定的文件名不存在或存在权限问题，你的代码将引发异常。*'
- en: '*Improvements*:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*改进*：'
- en: '*You can use a `with` statement for opening the file, which automatically handles
    closing the file, even in cases of exceptions. This ensures that the file is properly
    closed after it has been used.*'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你可以使用 `with` 语句来打开文件，这会自动处理文件的关闭，即使在异常情况下也是如此。这确保了文件在使用后被正确关闭。*'
- en: '*You can simplify the `for` loop using list comprehension, which makes your
    code shorter and more Pythonic.*'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你可以使用列表推导式简化 `for` 循环，这样可以使你的代码更短，更符合 Python 风格。*'
- en: '*Here’s an updated version of your function with the suggested improvements:*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是你函数的一个更新版本，包含建议的改进：*'
- en: 'The AI created a separate window with Python code:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能创建了一个包含 Python 代码的独立窗口：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'After that, the AI added its explanations:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，人工智能添加了它的解释：
- en: '*This version of the function includes error handling for file operations,
    uses a* `with` *statement for handling the file, and contains a list comprehension
    for generating the result list.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个函数版本包括了文件操作的错误处理，使用了一个* `with` *语句来处理文件，并包含了一个列表推导式来生成结果列表。*'
- en: “Wow!” Emily and Erik said simultaneously.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “哇！”艾米丽和埃里克同时说道。
- en: Simon commented, “All valid points. Yes, using `with` `open` is a common practice
    when working with files. I didn’t want to use it earlier because it would require
    additional explanation, and we were not ready for that yet. The `try` `-` `except`
    combination is also very common. In this case, if the menu file isn’t found, or
    if you don’t have permission to read it, then the program doesn’t just crash with
    errors, but instead politely tells you what happened. It’s a very good practice.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙评论道：“所有有效的观点。是的，使用`with` `open`是处理文件时的常见做法。我之前不想使用它，因为它需要额外的解释，而我们当时还没有准备好。`try`
    `-` `except`组合也非常常见。在这种情况下，如果找不到菜单文件，或者你没有权限读取它，程序不会因为错误而崩溃，而是礼貌地告诉你发生了什么。这是一个非常好的做法。”
- en: “What is *list comprehension*?” Erik asked.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “什么是*列表推导式*？”埃里克问道。
- en: '“It’s a special Python way to make `for` loops shorter. Look at the code the
    AI wrote:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一种特殊的Python方法，可以使`for`循环更短。看看人工智能写的代码：”
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: “It’s a replacement for this loop:”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这是替换这个循环的方法：”
- en: '[PRE4]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: “Yes, it’s shorter,” Erik agreed, “but the loop is easier to understand.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，它更短，”埃里克同意，“但循环更容易理解。”
- en: “Right!” Simon said. “That’s why we started with loops. They are easier to understand.
    Now that you know how it works, you can use the more compact version. I didn’t
    understand list comprehensions myself at first. But I started using them more
    often, and now they’re as easy to read as normal loops. And, as the AI correctly
    pointed out, it’s more *Pythonic*. Oh, we can also ask the AI to explain that
    to us.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “没错！”西蒙说。“这就是为什么我们从一个循环开始。它们更容易理解。现在你知道它是如何工作的，你可以使用更紧凑的版本。我最初并不理解列表推导式。但我开始更频繁地使用它们，现在它们和普通循环一样容易阅读。而且，正如人工智能正确指出的，它更符合Python风格。哦，我们也可以让人工智能向我们解释这一点。”
- en: 'Simon typed:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙输入：
- en: '[PRE5]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The AI answered:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能回答道：
- en: '*List comprehension is a concise way to create a list in Python. It’s a syntactic
    construct that allows you to create a new list by specifying the elements you
    want to include, usually based on an existing iterable (like a list, tuple, or
    range). List comprehensions are more concise and often faster than using a traditional*
    `for` *loop and the* `append()` *method to build a list.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表推导式是Python中创建列表的一种简洁方式。它是一种语法结构，允许您通过指定要包含的元素来创建新列表，通常基于现有的可迭代对象（如列表、元组或范围）。列表推导式比使用传统的`for`循环和`append()`方法构建列表更简洁，通常也更快。*'
- en: '*The basic structure of a list comprehension is:*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表推导式的基本结构是：*'
- en: '[PRE6]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`expression`: *An expression that determines the value of each item in the
    new list. It often involves the* `item` *variable.*'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`expression`: *一个表达式，用于确定新列表中每个项的值。它通常涉及`item`变量。*'
- en: '`item`: *A temporary variable representing each element in the* `iterable`.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`item`: *一个表示可迭代对象中每个元素的临时变量。*'
- en: '`iterable`: *An iterable object (e.g., list, tuple, range) that you want to
    loop over.*'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`iterable`: *一个可迭代对象（例如列表、元组、范围），您想要遍历它。*'
- en: '`if condition`: *An optional condition that filters the elements from the iterable.
    Only elements for which the condition is true will be included in the new list.*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if condition`: *一个可选的条件，用于从可迭代对象中过滤元素。只有当条件为真时，元素才会包含在新的列表中。*'
- en: '*Here’s a simple example that demonstrates how to use list comprehension:*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是一个简单的示例，演示了如何使用列表推导式：*'
- en: '[PRE7]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*You can also use list comprehension with a condition. Here’s an example that
    creates a list of even numbers between 1 and 10:*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*您还可以使用带有条件的列表推导式。以下是一个创建1到10之间偶数列表的示例：*'
- en: '[PRE8]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '*List comprehensions can make your code more concise and readable, especially
    for simple operations. However, for more complex operations or nested loops, it
    can become less readable, so it’s essential to strike a balance between conciseness
    and readability.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表推导式可以使您的代码更简洁、更易读，尤其是在简单的操作中。然而，对于更复杂的操作或嵌套循环，它可能变得不那么易读，因此，在简洁性和可读性之间取得平衡是至关重要的。*'
- en: “Let’s ask the AI to help us with something else. When we wrote our code, we
    didn’t write comments for it. That’s not a good practice. You should add comments
    in your code to explain what you’re doing. There might be somebody reading your
    code. Or, more often, you’ll be reading it three months later. I guarantee you,
    if you don’t comment your code, you’ll be asking yourself ‘What is this? Why did
    I write it this way? What did I mean by this?’ Trust me, I’m speaking from experience,”
    Simon said and smiled.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们让AI帮助我们做其他事情。当我们编写代码时，我们没有为它添加注释。这不是一个好的习惯。你应该在你的代码中添加注释来解释你在做什么。可能有人会阅读你的代码。或者，更常见的是，三个月后你会再次阅读它。我保证，如果你不注释你的代码，你会问自己‘这是什么？我为什么要这样写？我这是什么意思？’相信我，我是在从经验中说的，”西蒙说，然后微笑。
- en: '“So it’s a good practice to comment your code. Usually, you do it yourself,
    but let’s see if the AI can help us.” He wrote the following in the prompt window:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “所以注释你的代码是一个好习惯。通常，是你自己做的，但让我们看看AI是否可以帮助我们。”他在提示窗口中写下了以下内容：
- en: '[PRE9]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The AI answered immediately:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能立即回答：
- en: '*Certainly! Here’s the updated version of the function with added comments
    explaining each step:*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然！这是函数的更新版本，其中添加了注释来解释每个步骤：*'
- en: '[PRE10]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '“This is really good!” Simon said. “Look: at the beginning of the function,
    it added a docstring. It’s a special string that can be included in the documentation
    for your function. Then, for each exception, it added an explanation of what it
    means. I couldn’t write better comments myself! Look at this example, and always
    add comments and docstrings to your code!”'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “这真是太好了！”西蒙说。“看：在函数的开始处，它添加了一个文档字符串。这是一个可以包含在函数文档中的特殊字符串。然后，对于每个异常，它都添加了对它含义的解释。我自己写不出更好的注释了！看看这个例子，并且始终在你的代码中添加注释和文档字符串！”
- en: “Oh, I thought AI would be doing it for us now,” Erik said and smiled.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，我以为AI现在会帮我们做这件事呢，”埃里克说，然后笑了。
- en: “Yes, AI can comment simple lines of code like exception handling,” Simon answered,
    “but I’m sure pretty soon you’ll start writing functions that aren’t so simple,
    and even the smartest AI won’t be able to explain them. Prepare to do it yourself,
    if you’re going to write really original code.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，人工智能可以评论简单的代码行，比如异常处理，”西蒙回答，“但我确信很快你就会开始编写不那么简单的函数，即使是再聪明的AI也无法解释它们。如果你打算编写真正原创的代码，那就准备好自己动手吧。”
- en: “Can the AI help us with error messages?” Emily asked.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “人工智能可以帮助我们处理错误信息吗？”艾米丽问道。
- en: “Great idea!” Simon said. “Let try it—I’m sure it can explain some error messages.
    Erik, remember, at the very beginning you received your first error message?”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “好主意！”西蒙说。“让我们试试——我相信它可以帮助解释一些错误信息。埃里克，记得吗？你一开始收到了你的第一个错误信息？”
- en: “Yes, I remember that you were very happy about it,” Erik grumbled.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我记得你对此非常高兴，”埃里克抱怨道。
- en: '“Let me find it, I kept it in my notes. Here it is,” Simon said. He entered
    the error message in the prompt window with his request:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “让我找找，我把它保存在我的笔记里。找到了，”西蒙说。他在提示窗口中输入了错误信息和他的请求：
- en: '[PRE11]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'The AI answered:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能回答道：
- en: '*This error message means that you are trying to use a string as an index to
    access an element in a list, which is not allowed in Python. In the specific case
    of this error message, it seems that you are trying to access an element in the
    list* `drinks` *using a variable* `drink` *that contains a string. Here is an
    example code that would produce this error:*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个错误信息意味着你正在尝试使用字符串作为索引来访问列表中的元素，这在Python中是不允许的。在这个具体的错误信息中，看起来你正在尝试使用包含字符串的变量*
    `drink` *来访问列表* `drinks` *中的元素。以下是一个会产生这个错误的示例代码：*'
- en: '[PRE12]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '*In this code,* `drink` *is a string variable that contains the value* `"coffee"`.
    *When we try to access* `drinks[drink]`, *Python raises a TypeError because the
    index must be an integer, not a string. To fix this error, you need to use an
    integer index to access the element in the list. For example, if you want to access
    the first element of the list, you would use* `drinks[0]`:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这段代码中，* `drink` *是一个包含值* `"coffee"` *的字符串变量。*当我们尝试通过* `drinks[drink]` *访问时，Python会引发一个TypeError，因为索引必须是整数，而不是字符串。为了修复这个错误，你需要使用整数索引来访问列表中的元素。例如，如果你想访问列表的第一个元素，你会使用*
    `drinks[0]`：'
- en: '[PRE13]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '*This would output* `"Main product: coffee"`, *which is the first element of
    the* `drinks` *list.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*这将输出* `"主产品：咖啡"`，*这是* `drinks` *列表的第一个元素。*'
- en: “It even knows what our application is about!” Erik exclaimed.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “它甚至知道我们的应用程序是关于什么的！”埃里克惊呼。
- en: “Yes,” Simon said. “We gave it just one error message, and it guessed what our
    program does.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”西蒙说。“我们只给了它一个错误信息，它就猜出了我们的程序做什么。
- en: “This is due to the way this AI program works,” he added.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “这是由于这个人工智能程序的工作方式，”他补充说。
- en: “And how does it work? Can you explain?” Emily asked.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “它是怎么工作的？你能解释一下吗？”艾米丽问道。
- en: “Well . . .” Simon started, “I’m not an expert in AI. I just read several articles.
    I’ll try to explain how I understand it.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯……”西蒙开始说，“我不是人工智能专家。我只是读了几篇文章。我会尽力解释我是怎么理解的。”
- en: “People in AI companies—like OpenAI, which created ChatGPT—know how to *train*
    computers to understand human language and programs. For that, they give computers
    *tons* of texts and code. Then a special program, called a *model*—usually written
    in Python, by the way—analyzes all those texts and finds out which words are more
    often used with other words. Like in our case, the AI model figured out that often
    when people use the word ‘drinks’ they also use ‘coffee’, ‘tea’, and ‘soda’. That’s
    why it gave us an example that’s very similar to our code.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “人工智能公司的员工——比如创建了ChatGPT的OpenAI——知道如何*训练*计算机理解人类语言和程序。为此，他们给计算机提供*大量*的文本和代码。然后一个特殊的程序，称为*模型*——顺便提一下，通常是用Python编写的——分析所有这些文本，找出哪些单词更经常与其他单词一起使用。就像在我们的例子中，人工智能模型发现人们经常使用“drinks”这个词时，也会使用“coffee”、“tea”和“soda”。这就是为什么它给出了一个与我们代码非常相似的例子。
- en: '“Also,” Simon continued, “those models can calculate the so-called *text similarity*
    and compare different words and phrases. Then they can use those results to give
    you answers to questions like, ‘What is related to Spain the same way Paris is
    related to France?’ The model will calculate the ‘distance’ between ‘Paris’ and
    ‘France’ and then perform a math operation like this:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，”西蒙继续说，“这些模型可以计算所谓的*文本相似度*，并比较不同的单词和短语。然后他们可以使用这些结果来回答像‘与西班牙的关系与巴黎与法国的关系相同的是什么？’这样的问题。模型会计算“巴黎”和“法国”之间的‘距离’，然后执行如下数学运算：
- en: '[PRE14]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: “It will get the answer ‘Madrid’.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “它将得到答案‘马德里’。”
- en: “Can I try it?” Emily asked.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “我能试试吗？”艾米丽问道。
- en: “Yes, let’s try it!” Simon said. “I read this explanation in several articles,
    but I never tried it myself.”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，让我们试试！”西蒙说，“我在几篇文章中看到了这个解释，但我自己从未尝试过。”
- en: 'Emily took the keyboard and entered in the prompt window:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米丽拿起键盘，在提示窗口中输入：
- en: '[PRE15]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'The AI answered:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能回答道：
- en: '*Madrid is related to Spain the same way Paris is related to France. Both Madrid
    and Paris are the capital cities of their respective countries, Spain and France.*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*马德里与西班牙的关系与巴黎与法国的关系相同。马德里和巴黎分别是西班牙和法国各自国家的首都。*'
- en: “It works, indeed!” Simon said. “Let’s ask it how it came to this answer.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “确实有效！”西蒙说，“让我们问问它是怎么得出这个答案的。”
- en: 'Emily typed:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米丽在文本框中输入：
- en: '[PRE16]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'The AI said:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能说：
- en: '*Sure! I came to this answer by understanding the relationship between Paris
    and France. Paris is the capital city of France. So, the question is asking for
    something that has a similar relationship with Spain.*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然！我是通过理解巴黎和法国之间的关系得出这个答案的。巴黎是法国的首都。所以，这个问题是在询问与西班牙有类似关系的东西。*'
- en: '*Knowing that Madrid is the capital city of Spain, I identified that it has
    the same relationship with Spain as Paris has with France. Thus, I provided Madrid
    as the answer to the question. This type of reasoning is called analogical reasoning,
    where I find similarities between different pairs of items based on their relationships.*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*知道马德里是西班牙的首都，我确定它与西班牙的关系与巴黎与法国的关系相同。因此，我提供了马德里作为这个问题的答案。这种推理称为类比推理，其中我根据不同项目之间的关系找到它们的相似之处。*'
- en: 'Simon added another question:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙又问了一个问题：
- en: '[PRE17]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'The AI answered:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能回答道：
- en: '*As an AI language model, I didn’t explicitly use text similarity to find the
    relationship between Paris and France, and then Madrid and Spain. Instead, I relied
    on my pre-existing knowledge and understanding of relationships between countries
    and their capital cities, which I have learned during my training on a large dataset
    of text.*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一个AI语言模型，我没有明确使用文本相似度来找到巴黎和法国之间的关系，以及马德里和西班牙之间的关系。相反，我依靠我在大型文本数据集上训练期间学习到的关于国家及其首都之间关系的前期知识和理解。*'
- en: '*However, text similarity techniques, like word embeddings, can help in finding
    relationships between words based on their context and usage. In this case, I
    used my knowledge and analogical reasoning to establish the relationship and provide
    the answer.*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而，文本相似度技术，如词嵌入，可以帮助根据单词的上下文和使用情况找到单词之间的关系。在这种情况下，我利用我的知识和类比推理来建立关系并提供答案。*'
- en: '“How cool!” Simon said. “We can use AI to learn about AI! I know that people
    use AI for many other tasks to help them develop their programs. We tried writing
    comments, doing code reviews, and explaining error messages already. I wonder
    what else AI can help us with. Let’s ask it!” He entered the following question:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “太酷了！”西蒙说。“我们可以用AI来学习AI！我知道人们使用AI来完成许多其他任务来帮助他们开发程序。我们已经尝试过编写注释、进行代码审查和解释错误信息了。我想知道AI还能帮助我们做什么。让我们去问它！”他输入了以下问题：
- en: '[PRE18]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'The AI answered:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能回答道：
- en: '*In addition to writing comments, doing code reviews, and explaining error
    messages, ChatGPT can also help you with various other aspects of your Python
    project, such as:*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*除了编写注释、进行代码审查和解释错误信息之外，ChatGPT还可以帮助您处理Python项目的其他方面，例如：*'
- en: '*Generating code examples—ChatGPT can provide you with example code snippets
    to demonstrate how to use certain functions, libraries, or language features.*'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生成代码示例——ChatGPT可以提供示例代码片段，展示如何使用某些函数、库或语言特性。*'
- en: '*Debugging—You can describe the problem you’re facing, and ChatGPT can suggest
    potential solutions or ways to identify the root cause of the problem.*'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*调试——您可以描述您遇到的问题，ChatGPT可以建议潜在的解决方案或识别问题根本原因的方法。*'
- en: '*Recommending libraries and tools—ChatGPT can recommend appropriate libraries
    or tools to use for specific tasks, based on its knowledge of popular and widely
    used resources in the Python ecosystem.*'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*推荐库和工具——基于其对Python生态系统中的流行和广泛使用的资源的了解，ChatGPT可以推荐用于特定任务的适当库或工具。*'
- en: '*Best practices and coding conventions—ChatGPT can provide guidance on best
    practices, coding conventions, and style guidelines to help you write clean, maintainable,
    and efficient Python code.*'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最佳实践和编码规范——ChatGPT可以提供关于最佳实践、编码规范和风格指南的指导，帮助您编写干净、可维护和高效的Python代码。*'
- en: '*Algorithm design—ChatGPT can help you understand or design algorithms, explaining
    their logic and providing examples of how they can be implemented in Python.*'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*算法设计——ChatGPT可以帮助您理解或设计算法，解释它们的逻辑，并提供如何在Python中实现它们的示例。*'
- en: '*Project structure—ChatGPT can provide advice on organizing your Python project,
    such as how to structure your directories, files, and modules, as well as guidance
    on package management and dependency handling.*'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目结构——ChatGPT可以就组织Python项目提供建议，例如如何结构化您的目录、文件和模块，以及关于包管理和依赖处理的指导。*'
- en: '*Remember that while ChatGPT can be helpful, it’s not a replacement for thorough
    research and understanding of the concepts. Additionally, it’s important to review
    the generated code or suggestions to ensure correctness and suitability for your
    specific project requirements.*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*记住，虽然ChatGPT可能很有帮助，但它不能替代对概念进行彻底研究和理解。此外，审查生成的代码或建议以确保正确性和适合您特定项目需求是很重要的。*'
- en: “All great ideas!” Simon said. “I think we should try them together. Tomorrow,
    let’s discuss all the possible ways to improve our application and make plans
    for the future,” Simon said. “In the AI’s answer, I think the last paragraph is
    very important. When people first see the code written by an AI, they start thinking
    that AI can do *everything* for them. But I played with it and noticed several
    times that not all the generated code works. You always have to review it and
    test it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: “所有的好主意！”西蒙说。“我认为我们应该一起尝试。明天，让我们讨论所有可能的改进应用程序的方法，并为未来制定计划，”西蒙说。“在人工智能的回答中，我认为最后一段非常重要。当人们第一次看到人工智能编写的代码时，他们开始认为人工智能可以为他们做*任何事情*。但我和它玩了几次，注意到并非所有生成的代码都有效。您总是需要审查和测试它。”
- en: “Okay, back to our Coffee Shop application,” he continued. “What else should
    we do with it?”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “好的，回到我们的咖啡店应用程序，”他继续说。“我们还需要对它做些什么？”
- en: “You said I can open this application on my iPad,” Erik said.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “您说我在iPad上可以打开这个应用程序，”埃里克说。
- en: “Yes, it’s possible, but we have to make a couple of minor changes. You’re right,
    this application doesn’t make a lot of sense if you can only use it on your computer.
    Tomorrow, I’ll show you how to open it on your iPad or on your phone.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，这是可能的，但我们需要做一些小的改动。您说得对，如果只能在自己的电脑上使用这个应用程序，那么这个应用程序就没有太多意义。明天，我会向您展示如何在iPad或手机上打开它。”
- en: “Will we put it in the cloud?” Emily asked.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会把它放在云端吗？”艾米丽问道。
- en: “Almost,” Simon said. “For now, it will be in our own ‘cloud’ inside our home
    network. But you’ll need to put it on the real cloud so it can be accessed from
    anywhere. Let’s talk tomorrow.”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “差不多，”西蒙说。“目前，它将放在我们自己的家庭网络内的‘云端’。但您需要将其放在真正的云端，以便可以从任何地方访问。我们明天再谈。”
- en: New things you have learned today
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新东西
- en: '*AI can help you write good programs*—AI can help you write better code, explain
    error messages, fix bugs, and comment your code. AI can also give you ideas about
    program structure and useful tools and libraries.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能可以帮助你编写优秀的程序*—人工智能可以帮助你编写更好的代码，解释错误信息，修复错误，并注释你的代码。人工智能还可以为你提供关于程序结构和有用工具和库的想法。'
- en: '*AI doesn’t replace the programmer*—AI can do a lot of interesting things,
    but it still needs human help to make working and useful applications. Not all
    code generated by an AI works without errors. You should always review and test
    it.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能不会取代程序员*—人工智能可以做很多有趣的事情，但它仍然需要人类的帮助来制作出实用的工作应用。并非所有由人工智能生成的代码都能在没有错误的情况下工作。你应该始终审查和测试它。'
- en: '*AI uses special programs called models*—AI uses language models to generate
    its answers. The models are *trained* on a huge amount of text, including Wikipedia,
    online articles, program code, and many others. Models can calculate relationships
    between words and sentences and build answers based on those calculations.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能使用称为模型的特殊程序*—人工智能使用语言模型来生成其答案。这些模型是在大量文本上训练的，包括维基百科、在线文章、程序代码以及许多其他内容。模型可以计算单词和句子之间的关系，并基于这些计算构建答案。'
