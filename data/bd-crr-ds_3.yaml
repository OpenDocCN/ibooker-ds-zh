- en: Part 4\. Growing in your data science role
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四部分：在数据科学角色中成长
- en: '![](f0213-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](f0213-01.jpg)'
- en: The final part of this book is material to use after you get comfortable in
    a data science position; it’s all about what comes next. The topics in this part
    eventually affect every data scientist, yet aren’t frequently talked about. It’s
    easy to assume that if you have a stable data science job, you’ve made it, but
    you always have more to learn. The goal of this final part is to provide materials
    to help you move from a junior data scientist to a senior data scientist and beyond.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一部分是在你适应数据科学职位后可以使用的材料；它全部关于接下来会发生什么。这部分的主题最终会影响每一位数据科学家，但并不经常被讨论。很容易认为，如果你有一个稳定的数据科学工作，你就成功了，但你总有更多东西要学习。最后一部分的目标是提供材料，帮助你从初级数据科学家成长为高级数据科学家，并继续前进。
- en: '[Chapter 13](kindle_split_026.html#ch13) covers how to handle failed data science
    projects. This topic is critically important for veteran data scientists, because
    as your career progresses, you’ll certainly run into failures. [Chapter 14](kindle_split_027.html#ch14)
    is about joining the data science community, from writing blog posts to attending
    conferences. Although it’s not required of data scientists, community involvement
    can be hugely beneficial for building a network and landing future jobs. [Chapter
    15](kindle_split_028.html#ch15) handles the tricky task of leaving a data science
    position in a way that’s best for your career. As the last chapter of this book,
    [Chapter 16](kindle_split_029.html#ch16) discusses some of the main career paths
    after senior data scientist, such as becoming a manager or a technical lead.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](kindle_split_026.html#ch13) 讲述了如何处理失败的数据科学项目。这个话题对于经验丰富的数据科学家来说至关重要，因为随着你的职业生涯发展，你肯定会遇到失败。[第14章](kindle_split_027.html#ch14)
    讲述了如何加入数据科学社区，从撰写博客文章到参加会议。尽管这不是数据科学家的必要要求，但参与社区活动对于建立人脉和获得未来工作机会可以带来巨大的好处。[第15章](kindle_split_028.html#ch15)
    讨论了以最佳方式离开数据科学职位这一棘手任务。作为本书的最后一章，[第16章](kindle_split_029.html#ch16) 讨论了高级数据科学家之后的一些主要职业道路，例如成为经理或技术负责人。'
- en: Chapter 13\. When your data science project fails
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13章：当你的数据科学项目失败时
- en: '![](f0215-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](f0215-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖的内容*'
- en: Why data science projects tend to fail
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么数据科学项目往往会失败
- en: What you can do when your project fails
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你的项目失败时你可以做什么
- en: How to handle the negative emotions from failure
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何处理失败的负面情绪
- en: Most data science projects are high-risk ventures. You’re trying to predict
    something no one has predicted before, optimize something no one has optimized
    before, or understand data that no one has looked at before. No matter what you’re
    doing, you’re the first person doing it; the work is almost always exploratory.
    Because data scientists are continuously doing new things, you will inevitably
    hit a point where you find out that what you hoped for just isn’t possible. We
    all must grapple with our ideas not succeeding. Failure is heartbreaking and gut-wrenching;
    you want to stop thinking about data science and daydream about leaving the field
    altogether.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学项目都是高风险的冒险。你试图预测别人从未预测过的事情，优化别人从未优化过的事情，或者理解别人从未看过的数据。无论你在做什么，你都是第一个做的人；这项工作几乎总是探索性的。因为数据科学家一直在做新的事情，你不可避免地会遇到一个发现你所希望的事情根本不可能的点。我们都必须面对我们的想法没有成功。失败是心碎和痛苦的；你想要停止思考数据科学，梦想着完全离开这个领域。
- en: As an example, consider a company building a machine learning model to recommend
    products on the website. The likely course of events starts with some set of meetings
    in which the data science team convinces executives that the project is a good
    idea. The team believes that by using information about customers and their transactions,
    they can predict what customers want to buy next. The executives buy into the
    idea and green-light the project. Many other companies have these models, which
    seem straightforward, so the project should work.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个公司为例，该公司正在构建一个机器学习模型，以在网站上推荐产品。可能的事件进程始于一系列会议，数据科学团队说服高管这个项目是个好主意。团队相信，通过使用关于客户及其交易的信息，他们可以预测客户接下来想买什么。高管们接受了这个想法，并批准了项目。许多其他公司都有这些模型，看起来很简单，所以项目应该会成功。
- en: Unfortunately, once the team starts working, reality sets in. Maybe they find
    out that because the company recently switched systems, transaction data is available
    only for the past few months. Or maybe the team runs an experiment and finds that
    the people who see the recommendation engine don’t buy anything more than the
    people who don’t. Problems such as these build up; eventually the team abandons
    the project, dismayed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，一旦团队开始工作，现实就会显现。也许他们会发现，由于公司最近更换了系统，交易数据仅限于过去几个月。或者也许团队运行了一个实验，发现看到推荐引擎的人并没有比没有看到的人购买更多东西。这些问题逐渐积累；最终，团队会因沮丧而放弃项目。
- en: In this chapter, we define a project as a *failure* when it doesn’t meet its
    objective. In the case of an analysis, the project might fail when it doesn’t
    help the stakeholder answer the business question. For a production machine learning
    problem, a project could fail when it isn’t deployed or doesn’t work when deployed.
    Projects can fail in many ways.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将项目未能实现其目标定义为*失败*。在分析的情况下，项目可能会失败，因为它没有帮助利益相关者回答业务问题。对于生产机器学习问题，项目可能会失败，因为它没有被部署或者部署后不起作用。项目可以通过许多方式失败。
- en: Data scientists tend to not talk about projects failing, although it happens
    extremely often. When a project fails, a data scientist can feel vulnerable. If
    your project fails, you may think “Had I been a better data scientist, this wouldn’t
    have happened.” Few people are comfortable sharing stories about questioning their
    own abilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家往往不谈论项目失败，尽管这种情况极其常见。当项目失败时，数据科学家可能会感到脆弱。如果你的项目失败了，你可能会想：“如果我是更好的数据科学家，这种情况就不会发生了。”很少有人愿意分享质疑自己能力的经历。
- en: At its core, data science is research and development. Every day, data scientists
    take data that has never been analyzed before and search for a trend that may
    or may not be there. Data scientists set out to build machine learning models
    on data where there may not be a signal. It’s impossible for these tasks to always
    succeed, because new trends and signals are very rarely found in any field. In
    a field such as software engineering, however, it’s usually possible to complete
    a task (although it may take more time and resources than planned).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，数据科学是研究和开发。每天，数据科学家都在分析以前从未分析过的数据，寻找可能存在也可能不存在的趋势。数据科学家试图在可能没有信号的数据上建立机器学习模型。这些任务不可能总是成功，因为新趋势和信号在任何领域都很少被发现。然而，在软件工程这样的领域，通常可以完成任务（尽管可能需要比计划更多的时间和资源）。
- en: Understanding how data science projects fail and what to do when they fail is
    important. The better you understand a failed project, the more future failures
    you can avoid. Failed projects can also give you insights into what will succeed
    by investigating what parts of the project did work. And you might be able to
    adjust a failed project with a little work into something that could be useful
    within the organization.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据科学项目失败的原因以及失败时应该做什么很重要。你对失败项目的理解越深入，你就能避免更多的未来失败。通过调查哪些部分的项目是成功的，失败的项目也可以让你洞察到哪些部分会成功。你可能只需稍作努力，就能将一个失败的项目调整为组织内可能有用的东西。
- en: 'In this chapter, we cover three topics: why data science projects fail, how
    to think about project risk, and what to do when a project is failing. We discuss
    three main reasons why most projects fail, what to do with the project, and how
    to handle the emotions you may feel.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了三个主题：为什么数据科学项目会失败，如何考虑项目风险，以及项目失败时应该做什么。我们讨论了大多数项目失败的主要原因，如何处理项目，以及如何处理你可能感受到的情绪。
- en: 13.1\. Why data science projects fail
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.1. 为什么数据科学项目会失败
- en: It seems that data science projects fail for an endless list of reasons. From
    budget to technology and tasks that take far longer to complete than expected,
    there are many reasons for failure. Ultimately, these many types of failures break
    down into a few core themes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目似乎因为无数的原因而失败。从预算到技术，以及那些完成时间远超预期的任务，失败的原因有很多。最终，这些多种类型的失败可以归结为几个核心主题。
- en: 13.1.1\. The data isn’t what you wanted
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.1. 数据不是你想要的数据
- en: You can’t look into every possible data source before starting a project. It’s
    imperative to make informed assumptions about what is available based on what
    you know of the company. When the project starts, you often find out that many
    of your assumptions don’t hold true. Perhaps data doesn’t exist, isn’t stored
    in a useful format, or isn’t stored in a place you can access. If you’re doing
    an analysis to understand how a customer’s age affects their use of a loyalty
    program, for example, you may find out that customers are never asked their ages
    when joining the program. That failure can end a project very quickly.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始项目之前，你无法查看每个可能的数据来源。根据你对公司的了解，必须基于已知信息做出关于可用性的明智假设。当项目开始时，你通常会发现自己许多假设都是不成立的。也许数据不存在，没有以有用的格式存储，或者没有存储在你能够访问的地方。例如，如果你正在分析一个客户的年龄如何影响他们对忠诚度计划的使用，你可能会发现客户在加入计划时从未被询问过他们的年龄。这种失败可能会迅速结束一个项目。
- en: '|  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Example failure: Analysis of loyalty-program status**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例失败：忠诚度计划状态分析**'
- en: A director in the marketing department of a large restaurant chain wants to
    understand whether customers spend differently as they increase in status in the
    company’s loyalty program. The program has silver, gold, and platinum levels,
    and the director wants to know whether someone who hits platinum bought in the
    same way when they were merely at silver.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一家大型连锁餐厅市场部门的总监想要了解随着客户在公司忠诚度计划中的等级提升，他们的消费是否会有所不同。该计划有银、金和白金三个等级，总监想知道一个达到白金等级的人，在他们仅仅是银等级时是否以同样的方式购买。
- en: The data science team agrees to look into this request because the task should
    be fairly straightforward and they haven’t worked with loyalty data before. They’re
    shocked to find that the antiquated loyalty-program database doesn’t keep track
    of historic program levels—just where customers are now. If a customer is currently
    at the platinum level, there’s no way to know when they used to be silver or gold.
    Thus, the analysis is impossible to do.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队同意调查这个请求，因为这个任务应该相当直接，而且他们之前从未处理过忠诚度数据。他们震惊地发现，过时的忠诚度计划数据库没有跟踪历史计划等级——只记录客户现在的等级。如果一个客户目前处于白金等级，就无法知道他们以前是银等级还是金等级。因此，分析变得不可能进行。
- en: The data science team recommends that the system be adjusted, but changing a
    loyalty-program database architecture requires millions of dollars, and there’s
    little demand for it in the company, so no changes are made, and the analysis
    idea is abandoned.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队建议调整系统，但改变忠诚度计划数据库架构需要数百万美元，而且公司对此需求很小，因此没有进行任何更改，分析想法被放弃。
- en: '|  |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Because you need data before you can do anything, these types of problems are
    the first major ones that arise. A common reaction to running into this issue
    is internal bargaining, in which you try to engineer around the holes in your
    data. You say things like “Well, we don’t have a decade of data like we wanted,
    but maybe a year of data will be sufficient for the model” and hope for the best.
    Sometimes, this approach can work, but the alternate solutions aren’t always adequate
    to make the project feasible.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在你能做任何事情之前都需要数据，所以这些类型的问题是首先出现的主要问题。遇到这类问题时，常见的反应是内部协商，你试图通过数据中的漏洞来设计解决方案。你可能会说：“好吧，我们没有我们想要的十年数据，但也许一年的数据对模型来说足够了”并寄希望于最好的结果。有时，这种方法可能有效，但替代方案并不总是足够使项目可行。
- en: When you pitch a project, you don’t always have access to the data or even a
    full understanding of what it is (a special problem in consulting, where you don’t
    get access to the data until the work for the project is sold). Further, the data
    may exist but have a critical flaw that renders it useless. The data might exist
    in a database table, but the customer IDs might be corrupted and unusable. There
    are so many ways a dataset could have problems that it’s extremely difficult to
    check them all before starting a project. For this reason, it’s common for data
    science projects to barely get past the launch phase.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你提出一个项目时，你并不总是能访问到数据，甚至可能连对它的全面理解都没有（在咨询行业中，你只有在项目工作被销售后才能获取数据，这是一个特殊的问题）。此外，数据可能存在，但有一个关键的缺陷使其变得无用。数据可能存在于数据库表中，但客户ID可能已损坏，无法使用。数据集可能存在许多问题，因此在项目开始前检查所有这些问题都极其困难。因此，数据科学项目通常连启动阶段都难以通过。
- en: The faster you can get access to the data and explore it, the faster you can
    mitigate the risk of inadequate data. The best-case scenario for avoiding this
    error is getting samples of data before starting a project. If that isn’t feasible,
    the next-best scenario is having a project timeline designed around the possibility
    that the data will be poor. By having an early “go/no go” step in the project
    at which the stakeholders agree to reassess the project feasibility, there’s less
    of a chance that stakeholders will be surprised that the data could be bad.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你能越快获取数据并对其进行探索，就能越快地减轻数据不足的风险。避免这种错误的最佳情况是在开始项目之前获取数据样本。如果这不可行，那么次佳情况是在项目时间表中考虑到数据可能不佳的可能性。通过在项目早期设置一个“进行/不进行”的步骤，让利益相关者同意重新评估项目可行性，那么利益相关者对数据可能不佳感到惊讶的可能性就会降低。
- en: If you find yourself struggling with a lack of good data, you have limited options.
    You can try to find alternative data sources to substitute, for example. Maybe
    you don’t have data on which products were purchased, but you do know what product
    volume was manufactured, and you can use that instead. The problem usually is
    that these substitutes are different enough to cause real problems with the analysis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己正苦于缺乏优质数据，你的选择有限。你可以尝试寻找替代数据源来替代，例如。也许你没有关于哪些产品被购买的数据，但你确实知道生产了多少产品，你可以用这个数据来代替。问题通常在于这些替代品与原始数据差异足够大，以至于会导致分析中出现真正的问题。
- en: When you can’t find a viable substitute, sometimes all you can do is start a
    separate project to begin collecting better data. Adding instrumentation and telemetry
    to websites and apps, creating databases to store data instead of throwing it
    out, and performing other tasks can help the team take on the task in the future
    with better data collected.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找不到可行的替代品时，有时你所能做的就是启动一个独立的项目来开始收集更好的数据。向网站和应用程序添加仪器和遥测，创建数据库来存储数据而不是将其丢弃，以及执行其他任务，可以帮助团队在未来收集到更好的数据后承担这项任务。
- en: 13.1.2\. The data doesn’t have a signal
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.2\. 数据没有信号
- en: Suppose that a gambler hires a data scientist, hoping to use statistics to win
    a dice game. The gambler rolls a six-sided die 10,000 times and records the rolls;
    then he pays the data scientist to create a model that will predict the next die
    roll. Despite the data scientist’s having an immense amount of data, there is
    no way to predict what roll will come next beyond assigning each side a 1/6 probability
    (if the die is fair). Despite the data scientist having lots of data, there is
    no signal within that data as to what side will be rolled next.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个赌徒雇佣了一名数据科学家，希望利用统计学来赢得骰子游戏。赌徒掷一个六面的骰子10,000次并记录下结果；然后他支付数据科学家创建一个模型，该模型可以预测下一次掷骰子的结果。尽管数据科学家拥有大量数据，但无法预测下一次掷出的面，除非假设骰子是公平的（每个面有1/6的概率）。尽管数据科学家拥有大量数据，但其中没有信号表明下一次掷出的面。
- en: This problem of not having a signal in the data is extremely common in data
    science. Suppose that you’re running an e-commerce website and want to create
    a model to predict which customers will order products based on their browser,
    device, and operating system. There is no way to know before starting a project
    whether those data points could actually be used to predict whether a customer
    will order, or whether the data lacks a signal, just like the die-roll data did.
    The act of creating a machine learning model to make a prediction is testing the
    data to see whether it has a signal within it, and there very well may not be.
    In fact, in many situations, it would be more surprising for there to *be* a signal
    than for there *not* to be a signal.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数据中没有信号的问题在数据科学中非常普遍。假设你正在运营一个电子商务网站，并希望创建一个模型来预测哪些客户会根据他们的浏览器、设备和操作系统订购产品。在开始项目之前，你无法知道这些数据点是否真的可以用来预测客户是否会订购，或者数据是否缺乏信号，就像掷骰子数据那样。创建机器学习模型进行预测的行为是在测试数据，看它内部是否有信号，而且很可能没有信号。实际上，在许多情况下，有信号比没有信号更令人惊讶。
- en: '|  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Example failure: Detecting bugs on a website with sales data**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例失败：检测包含销售数据的网站上的错误**'
- en: 'A hypothetical e-commerce company has a problem: the website keeps having errors
    and bugs. Worse, the errors aren’t always detected by DevOps or the software engineering
    team. Once, the error was detected by the marketing team, which noticed that daily
    revenue was too low. When marketing notices a bug instead of DevOps or engineering,
    that’s a bad situation.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个假设的电子商务公司有一个问题：网站不断出现错误和漏洞。更糟糕的是，错误并不总是被DevOps或软件工程团队发现。有一次，错误是由市场营销团队发现的，他们注意到每日收入过低。当市场营销团队而不是DevOps或工程团队发现错误时，那是一个糟糕的情况。
- en: The data science team sets out to use statistical quality-control techniques
    on the sales data so that they can have alerts when revenue is so low that there
    must be a bug on the site. They have a list of days when bugs were detected and
    historic revenue data. It seems straightforward to use sales to predict bugs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队着手在销售数据上使用统计质量控制技术，以便在收入如此低以至于网站上肯定存在错误时发出警报。他们有一份检测到错误的日期列表和历史上的收入数据。使用销售数据来预测错误似乎很简单。
- en: Unfortunately, the number of reasons why revenue can change on a daily basis
    makes detecting bugs almost impossible. Revenue could be low because of the day
    of the week, the point in the year, promotions from marketing, global events,
    or any number of other things. Although marketing was once able to see a bug,
    that fact wasn’t generalizable because there wasn’t a signal for it in the data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，收入每天可能变化的原因数量使得检测错误几乎不可能。收入可能因为星期几、一年中的哪个时期、市场营销的促销活动、全球事件或其他无数其他原因而降低。尽管市场营销曾经能够看到错误，但这个事实并不具有普遍性，因为数据中没有关于它的信号。
- en: '|  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Unfortunately, not having a signal in the data can be the end of the project.
    If a project is built around trying to find a relationship in the data and make
    a prediction based on it, and there is no relationship there, the prediction cannot
    be made. An analysis may turn up nothing new or interesting, or a machine learning
    model may fail to have any results that are better than random chance.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，数据中没有信号可能会导致项目失败。如果一个项目是围绕在数据中寻找关系并据此做出预测来构建的，而那里没有关系，那么预测就无法进行。分析可能不会发现任何新的或有趣的东西，或者机器学习模型可能无法产生比随机机会更好的结果。
- en: 'If you can’t seem to find the signal in the noise, you have a couple of possible
    ways out:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你似乎无法在噪声中找到信号，你有几种可能的出路：
- en: '***Reframe the problem.*** You can try to reframe the problem to see whether
    a different signal exists. Suppose that you have a set of articles, and you’re
    trying to predict the most relevant article to the user. You could frame the problem
    as a classification problem to try to classify which article in a set of articles
    is the most relevant.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***重新定义问题。*** 你可以尝试重新定义问题，看看是否可以找到不同的信号。假设你有一系列文章，你正在尝试预测与用户最相关的文章。你可以将问题定义为一个分类问题，试图分类一组文章中哪一篇文章是最相关的。'
- en: '***Change the data source.*** If nothing seems to pull a signal out of the
    data, you can try changing the data source. As with the previous failure point
    of not having good data, adding a new data source to the problem sometimes creates
    an unexpected signal. Unfortunately, you usually start with the dataset that had
    the highest chance of being useful, so the odds that this strategy will save you
    are fairly limited.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***更换数据源。*** 如果似乎没有什么能从数据中拉出信号，你可以尝试更换数据源。与之前没有好数据的失败点一样，向问题中添加新的数据源有时会创造出意外的信号。不幸的是，你通常从最有可能是有用的数据集开始，所以这种策略能救你的机会相当有限。'
- en: It’s usual for data scientists who are stuck in this situation to try using
    a more powerful model to find a signal. If a logistic regression can’t make a
    meaningful prediction, they try a random forest model. If a random forest model
    doesn’t work, they try a neural network. Each method ends up being more time-consuming
    and more complex. Although these methods can be useful for getting more accurate
    predictions, they can’t make something out of nothing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于陷入这种困境的数据科学家来说，通常的做法是尝试使用更强大的模型来寻找信号。如果一个逻辑回归无法做出有意义的预测，他们就会尝试随机森林模型。如果一个随机森林模型不起作用，他们就会尝试神经网络。每种方法最终都会更加耗时和复杂。虽然这些方法对于获得更准确的预测可能是有用的，但它们不能从无中生有。
- en: Most often, if the simplest method cannot detect any signal, the more complex
    ones won’t be able to either. Thus, it’s best to start with simple modeling methods
    to validate the feasibility of the project and then move to more-complex and time-consuming-
    ones rather than start with the complex ones and go simpler. Don’t get lost spending
    months building increasingly complicated models, hoping that just maybe the next
    one will be the one that saves the project.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的情况是，如果最简单的方法都无法检测到任何信号，那么更复杂的方法也同样无法做到。因此，最好是从简单的建模方法开始，以验证项目的可行性，然后再转向更复杂且耗时的方法，而不是一开始就使用复杂的方法然后逐渐简化。不要浪费几个月的时间构建越来越复杂的模型，希望下一个模型可能就是能拯救项目的那个。
- en: 13.1.3\. The customer didn’t end up wanting it
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.1.3. 客户最终并不需要它
- en: No matter how accurate a model or analysis is, what matters is that it provides
    value to the stakeholder. An analysis can have findings that are incredibly interesting
    to the data scientist but not to the businessperson who requested it. A machine
    learning model can make highly accurate predictions, but if that model isn’t deployed
    and used, it won’t provide much value. Many data science projects fail even after
    the data science work has been done.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 无论模型或分析有多准确，重要的是它能为利益相关者提供价值。一项分析可能对数据科学家来说非常有趣，但对请求它的商业人士来说则不然。机器学习模型可以做出高度准确的预测，但如果该模型没有被部署和使用，它就不会提供太多价值。许多数据科学项目在数据科学工作完成后也失败了。
- en: Ultimately, a data science analysis, model, or dashboard is a product. Designing
    and creating a product is a practice that many people have put hundreds of years
    of collective thought into. Despite all that, every year, billions of dollars
    are spent creating products that people don’t end up wanting. From New Coke to
    Google Glass, some high-profile products don’t land with customers, and some low-profile
    ones don’t either. Just as Microsoft and Nokia can put lots of effort into creating
    Windows Phone, which customers didn’t end up buying, so can a data scientist create
    products that aren’t used.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，数据科学分析、模型或仪表板都是一个产品。设计和创建产品是一种许多人都投入了数百年集体思考的实践。尽管如此，每年仍有数十亿美元被用于创建人们最终并不需要的产品。从新可口可乐到谷歌眼镜，一些高调的产品并没有赢得客户，一些低调的产品也没有。正如微软和诺基亚可以投入大量精力创建Windows
    Phone，但客户最终并没有购买，数据科学家也可以创建出没有人使用的产品。
- en: '|  |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Example failure: Sales and marketing campaign value prediction**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例失败：销售和营销活动价值预测**'
- en: A project at a retail company was started to create a machine learning model
    to predict how much return on investment (ROI) future advertising campaigns would
    bring. The data science team decided to build the model after seeing how much
    the marketing and sales teams struggled with making Excel spreadsheets that predicted
    the overall value. Suppose that by using machine learning and modeling at the
    customer level, the data science team created a Python-based model that more accurately
    predicted the ROI of the campaigns.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一家零售公司启动了一个项目，旨在创建一个机器学习模型来预测未来广告活动将带来的投资回报率（ROI）。数据科学团队在看到市场和销售团队在制作预测整体价值的Excel电子表格方面遇到的困难后，决定构建这个模型。假设数据科学团队通过在客户层面使用机器学习和建模，创建了一个基于Python的模型，该模型可以更准确地预测活动的ROI。
- en: Later, the data science team found out that the only reason why the marketing
    and sales teams created Excel spreadsheets with ROI predictions was to get the
    finance department to sign off on them. The finance team refused to work with
    anything but Excel; Python was too much of a black box for them. Thus, the tool
    wasn't used because the data science team didn't consider the customer's needs.
    The need wasn't for the most accurate prediction possible; it was for a prediction
    that would convince the finance team that the campaigns were financially feasible.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，数据科学团队发现，市场和销售团队创建带有ROI预测的Excel电子表格的唯一原因是为了让财务部门批准。财务团队只愿意与Excel合作；Python对他们来说太过复杂。因此，这个工具没有被使用，因为数据科学团队没有考虑到客户的需求。需求不是最准确的预测，而是能够说服财务团队认为活动在财务上是可行的预测。
- en: '|  |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: The universal guidance on creating products that customers will like is to spend
    lots of time talking to and working with customers. The more you understand their
    needs, their desires, and their problems, the more likely you are to make a product
    that they want. The fields of market research and user experience research are
    different ways of understanding the customer, through surveys and focus groups
    in market research or through user stories, personas, and testing in user experience
    research. Many other fields have come up with their own methods and have been
    using them for years.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 关于创建客户喜欢的产品的通用指导原则是花大量时间与客户交谈和合作。你越了解他们的需求、愿望和问题，你就越有可能制作出他们想要的产品。市场研究和用户体验研究是理解客户的不同方式，市场研究通过调查和焦点小组，用户体验研究通过用户故事、角色和测试。
- en: Despite all the good thinking people have done, data science as a field is especially
    susceptible to failing because of not understanding the customer needs. For whatever
    reason, data scientists are much more comfortable looking at tables and plots
    than they are going out and talking to people. Many data science projects have
    failed because the data scientists didn’t put enough effort into talking to customers
    and stakeholders to understand what their true problems were. Instead, the data
    scientists jumped into building interesting models and exploring data. In fact,
    this situation is one of the main reasons why we chose to devote [chapter 12](kindle_split_024.html#ch12)
    to managing stakeholders. We hope that you already have a better understanding
    of how to think through stakeholder relationships from reading that chapter, but
    if you skipped it, maybe you should check it out.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们已经做了很多好的思考，但数据科学作为一个领域，由于没有理解客户需求而特别容易失败。无论什么原因，数据科学家在查看表格和图表时比他们走出去与人交谈要舒服得多。许多数据科学项目失败，因为数据科学家没有投入足够的精力与客户和利益相关者交谈，以了解他们真正的问题。相反，数据科学家跳入构建有趣的模型和探索数据。事实上，这种情况是我们选择将[第12章](kindle_split_024.html#ch12)用于管理利益相关者的主要原因之一。我们希望你已经通过阅读那一章更好地理解了如何思考利益相关者关系，但如果你跳过了它，也许你应该去看看。
- en: If you find yourself in the situation of having a product that doesn't seem
    to be landing, the single best thing you can do is talk to your customers. It’s
    never too late to talk to your customers. Whether your customer is a business
    stakeholder or customers of your company, communication and understanding can
    be helpful. If your product isn’t useful to them, can they tell you why it isn’t?
    Could you potentially fix the problems by adding new features to the product?
    Maybe you could change an analysis by joining a different dataset to it. Maybe
    you could improve a machine learning model by adjusting the format of the output
    or how quickly it runs. You’ll never know until you talk to people.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己处于产品似乎无法得到市场认可的情况，你能做的最好的事情就是与你的客户交谈。与客户交谈永远不会太晚。无论你的客户是商业利益相关者还是你公司的客户，沟通和理解都是有益的。如果你的产品对他们没有用处，他们能否告诉你为什么？你能否通过向产品添加新功能来潜在地解决问题？也许你可以通过将其与不同的数据集相结合来改变分析。也许你可以通过调整输出格式或运行速度来改进机器学习模型。除非你与人交谈，否则你永远不会知道。
- en: This also feeds into the concept of a minimally viable product (MVP), which
    is used heavily in software development. The idea is that the more quickly you
    can get a product working and to market, the more quickly you can get feedback
    on what works or doesn’t and then iterate on that feedback. In data science, the
    faster you have any model working or any analysis done, the faster you can show
    it to customers or stakeholders and get their feedback. Spending months iterating
    on a model prevents you from getting that feedback.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这也涉及到最小可行产品（MVP）的概念，它在软件开发中被广泛使用。这个想法是，你越快能让产品工作并推向市场，你就越快能得到关于什么有效或无效的反馈，然后在此基础上进行迭代。在数据科学中，你越快让任何模型工作或完成任何分析，你就越快能向客户或利益相关者展示并得到他们的反馈。在模型上花费数月进行迭代会阻止你得到这种反馈。
- en: The better you understand customers throughout the design and build processes
    of your work, the less likely you are to get a failure from a customer not wanting
    the product. And if you end up failing in this way, the best way forward is to
    start communicating to try to find a solution.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的工作和设计构建过程中更好地理解客户，你就越不可能因为客户不想购买产品而失败。如果你最终以这种方式失败，最好的前进方式是开始沟通，试图找到解决方案。
- en: 13.2\. Managing risk
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.2. 管理风险
- en: Some projects are riskier than others. Taking data the team has worked with
    before and making a standard dashboard in a standard way is pretty likely to succeed.
    Finding a new dataset in the company, building a machine learning model around
    it that will run in real time, and displaying it to the customer in a pleasant
    user interface is a riskier project. As a data scientist, you have some control
    of the amount of risk you have at any time.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有些项目比其他项目风险更大。使用团队之前已经处理过的数据，并以标准方式制作标准仪表板，成功的可能性相当高。在公司找到新的数据集，围绕它构建一个实时运行的机器学习模型，并以令人愉悦的用户界面向客户展示，这是一个风险较高的项目。作为数据科学家，你可以在任何时刻控制你承担的风险量。
- en: One big consideration with risk is how many projects you are working on at the
    same time. If you are working on a single risky project, and that project fails,
    it can be quite difficult to handle that failure careerwise. If, however, you
    are able to work on several projects at the same time, you will be able to mitigate
    the risk. If one of those projects fails, you have other projects to fall back
    on. If one project is an extremely complex machine learning model that has a limited
    chance of success, you could simultaneously be working on simpler dashboarding
    and reporting; then, if the machine learning project fails, your stakeholders
    may still be happy with the reports.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 风险的一个重要考虑因素是你在同一时间正在处理多少个项目。如果你正在处理一个风险较高的单一项目，并且该项目失败，从职业角度来看处理这个失败可能会非常困难。然而，如果你能够同时处理多个项目，你将能够降低风险。如果其中一个项目失败，你还有其他项目可以依靠。如果一个项目是一个极其复杂的机器学习模型，成功的可能性有限，你可以在同时进行更简单的仪表板和报告工作；那么，如果机器学习项目失败，你的利益相关者可能仍然会对报告感到满意。
- en: Having multiple projects can also be beneficial from a utilization standpoint.
    Data science projects have many starts and stops, from waiting for data to waiting
    for stakeholders to respond and even waiting for models to fit. If you find yourself
    stuck on one project for some reason, you’ll have an opening to make progress
    on another. This can even help with mental blocks; distracting yourself when you’re
    stuck can be a great way to refresh your thinking.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有多个项目从利用角度来说也可能是有益的。数据科学项目有很多起止，从等待数据到等待利益相关者响应，甚至等待模型拟合。如果你因为某种原因在某一个项目上遇到了瓶颈，你将有机会在其他项目上取得进展。这甚至可以帮助你克服心理障碍；当你遇到瓶颈时，分散注意力可以是一种很好的刷新思维的方法。
- en: Another way to mitigate risk is to bake early stopping points into a project.
    Ideally, a project that seems like it may fail should be designed with the expectation
    that if by a certain point it isn’t successful, it’ll be cut off. In a project
    in which it’s unclear whether the data exists, for example, the project can be
    scoped so that if, after a month of searching, good data can’t be found, it’s
    considered to be infeasible and scuttled. If the expectation that it might not
    work out is presented early, ending the project is less surprising and less costly.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种降低风险的方法是在项目中嵌入早期停止点。理想情况下，一个看起来可能失败的项目应该设计成如果到了某个点还没有成功，就会停止。例如，在一个数据是否存在尚不清楚的项目中，项目范围可以设定为如果经过一个月的搜索，找不到好的数据，则认为该项目不可行并取消。如果提前提出可能不会成功的预期，结束项目就不会那么令人惊讶，也不会那么昂贵。
- en: In a sense, having the project end early codifies the fact that data science
    is research and development. Because data science is filled with so many unknowns,
    it makes sense to plan in the possibility that as more is learned through exploratory
    work, the idea may not pan out.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，项目提前结束也体现了数据科学是研究和开发的事实。因为数据科学充满了许多未知数，所以有计划地考虑在探索性工作中学习到更多，想法可能不会实现，这是有道理的。
- en: 'Although it’s worthwhile to minimize the risk in a project portfolio, you don’t
    want to remove it entirely. Data science is all about taking risks: almost any
    sufficiently interesting project is going to have plenty of uncertainty and unknowns.
    Those risky unknowns can occur because no one has used a new dataset before, no
    one in a company has tried a certain methodology before, or the stakeholder is
    from a part of the company that has never used data science before. Plenty of
    valuable data science contributions at companies have come from people trying
    something new, and if as a data scientist you try to avoid projects that could
    fail, you’re also avoiding potentially big successes.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在项目组合中降低风险是值得的，但你不想完全去除它。数据科学就是关于承担风险的：几乎任何足够有趣的项目都会有大量的不确定性和未知因素。这些风险未知因素可能是因为没有人使用过新的数据集，公司中没有人在之前尝试过某种方法，或者利益相关者来自从未使用过数据科学的公司的某个部分。公司中许多有价值的数据科学贡献都来自尝试新事物的人，如果你作为一个数据科学家试图避免可能失败的项目，你也在避免可能的大成功。
- en: Although this chapter covers many ways that data science projects have failed,
    data science teams can eventually fail in aggregate by not taking enough risks.
    Consider a data science team that comes up with some new project ideas and reports,
    finds them successful, and then stagnates by only updating and refreshing the
    previous work. Although those projects might not fail in that they are delivering
    work to the company, that team would miss potential new areas for data science.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本章涵盖了数据科学项目失败的各种方式，但数据科学团队最终可能会因为承担的风险不足而集体失败。考虑一个提出了一些新项目想法和报告的数据科学团队，并发现它们是成功的，然后只通过更新和刷新以前的工作而停滞不前。尽管那些项目可能没有失败，因为它们正在向公司交付工作，但那个团队会错过数据科学的新领域。
- en: 13.3\. What you can do when your projects fail
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.3\. 当你的项目失败时你能做什么
- en: If your data science project has failed, that doesn’t mean all the time you
    spent working on it was wasted. In [section 13.2](#ch13lev1sec2), we outlined
    some potential actions you can take to turn the project around. But even if there’s
    no way the project can succeed, there are still steps you can take to get the
    most out what’s left of it. In the following sections, we give you some strategies
    for handling your emotions when a project fails.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的数据科学项目失败了，这并不意味着你投入的所有时间都是浪费的。在[第13.2节](#ch13lev1sec2)中，我们概述了一些你可以采取的潜在行动来扭转项目。但即使项目没有成功的可能性，你仍然可以采取一些步骤来最大限度地利用剩余的部分。在接下来的章节中，我们将为你提供一些处理项目失败时情绪的策略。
- en: 13.3.1\. What to do with the project
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.1\. 如何处理项目
- en: Although the project may have failed, there likely is still a lot that can be
    gained from the project, both in knowledge and technology. The following steps
    can help you retain many of those gains.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管项目可能失败了，但从中仍然可以学到很多知识和技术。以下步骤可以帮助你保留许多这些收益。
- en: Document lessons learned
  id: totrans-73
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 记录经验教训
- en: The first thing to do with a project that failed is assess what you can learn
    from it. Some important questions to ask yourself and the team are
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 处理失败项目的第一步是评估你可以从中学习到什么。你需要向自己和团队提出一些重要的问题。
- en: '***Why did it fail?*** This question seems almost obvious, yet it’s often the
    case that you can’t understand why a project failed until you step back and look
    at the bigger picture. By having a discussion with all the people involved in
    the project, you can better diagnose what went wrong. The company Etsy popularized
    the concept of a *blameless postmortem*—a discussion held after something failed
    in which a team can diagnose the problem without blaming a person. By thinking
    of a problem as being caused by a flaw in the way the team works (instead of a
    person’s mistakes), you’re more likely to find a solution. Without the fear of
    punishment, people will be more willing to talk openly about what happened.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***为什么失败了？*** 这个问题看起来几乎很明显，然而，通常情况下，直到你退后一步，从更大的角度来看待问题，你才能理解一个项目为什么会失败。通过与所有参与项目的相关人员讨论，你可以更好地诊断出了什么问题。公司
    Etsy 流行了“无责后事”的概念——在某个项目失败后，团队可以讨论问题而不指责任何人的讨论。通过将问题视为团队工作方式中的缺陷（而不是个人的错误）造成的，你更有可能找到解决方案。没有惩罚的恐惧，人们会更愿意公开谈论所发生的事情。'
- en: '***What could have been done to prevent the failure?*** When you understand
    the factors that contributed to the failure, you can understand how to avoid similar
    situations in the future. If the data wasn’t good enough for the project to work,
    for example, the failure could have been prevented by a longer exploratory phase.
    These sorts of lessons help your team grow and mature.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如何防止失败？** 当你理解导致失败的因素时，你可以了解如何避免未来类似的情况。例如，如果项目所需的数据不够好，那么通过更长的探索阶段可能就能防止失败。这些类型的教训有助于你的团队成长和成熟。'
- en: '***What did you learn about the data and the problem?*** Even if the project
    is a failure, you often learn things that will be valuable in the future. Maybe
    the data didn’t have a signal in it, but to get to that point, you still had to
    join a bunch of new datasets; now you can do those same joins more easily in other
    projects. These questions can help you brainstorm possible things that can be
    salvaged from the project and help you come up with alternative project ideas.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你从数据和问题中学到了什么？** 即使项目失败了，你通常也会学到一些对未来有价值的东西。也许数据中没有信号，但为了达到那个点，你仍然需要合并一些新的数据集；现在你可以在其他项目中更容易地执行这些相同的合并。这些问题可以帮助你思考可以从项目中挽救的可能事物，并帮助你提出替代项目想法。'
- en: By having a meeting in which the team works through these questions and then
    saving the results in a shared location, you’ll get a lot more value out of the
    failed project.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在会议中让团队讨论这些问题，并将结果保存在共享位置，你将能从失败的项目中获得更多价值。
- en: Consider pivoting the project
  id: totrans-79
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 考虑调整项目
- en: Although the project itself may have been a failure, there may be ways to pivot
    it into something useful. If you’re trying to build a tool to detect anomalies
    in company revenue, for example, and it fails, you may still be able to use that
    same model as a pretty decent forecasting tool. Whole companies have been built
    on taking an idea that was a failure and repurposing it into something successful.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管项目本身可能失败了，但可能存在将其转变为有用事物的途径。例如，如果你试图建立一个检测公司收入异常的工具，并且失败了，你可能仍然能够使用相同的模型作为相当不错的预测工具。整个公司都是基于将一个失败的想法重新用于成功的事物而建立的。
- en: Pivoting a product requires a lot of communication with stakeholders and customers.
    You’re essentially back at the beginning of the product design process, trying
    to figure out a good use for your work. By talking to stakeholders and customers,
    you can understand their problems and see whether your work is useful for anything
    new.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 调整产品需要与利益相关者和客户进行大量沟通。你实际上回到了产品设计过程的开始，试图弄清楚你的工作的良好用途。通过与利益相关者和客户交谈，你可以了解他们的问题，并看看你的工作是否对任何新事物有用。
- en: End the project (cut and run)
  id: totrans-82
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 结束项目（切断并逃跑）
- en: If you can’t pivot the project, the best thing you can do is end it. By definitively
    canceling the project, you allow yourself and the team to move onto new, more
    promising work. It’s extremely easy for a data scientist to want to keep working
    on a project forever in the hope that someday it’ll work. (There are thousands
    of algorithms out there; eventually one will work, right?) But if you get stuck
    trying to get something to work, you end up spending unnecessary effort. Also,
    it’s not fun to work on the same thing until the end of time! Although cutting
    a project is hard, as it requires you to admit that it’s no longer worth the effort,
    it pays off in the long run.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法调整项目，最好的办法就是结束它。通过明确取消项目，你让自己和团队能够转移到新的、更有希望的工作上。数据科学家永远想要继续工作在一个项目上，希望有一天它会成功，这是极其容易的。（那里有成千上万的算法；最终总会有一个起作用，对吧？）但如果你陷入试图让某件事起作用的困境，你最终会浪费不必要的努力。此外，一直做同样的事情直到永远也不是一件有趣的事情！虽然切断项目很困难，因为它需要你承认它不再值得努力，但从长远来看，这是值得的。
- en: Communicate with your stakeholders
  id: totrans-84
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 与利益相关者沟通
- en: A data scientist should be communicating with their stakeholders throughout
    the course of a data science project (see [chapter 12](kindle_split_024.html#ch12)),
    but they should increase the amount of communication if the project is failing.
    Although it may feel comfortable to hide risks and troubles from stakeholders
    to avoid disappointing them, running into the situation where a stakeholder is
    surprised to find that the project has failed can be catastrophic for a career.
    By letting the stakeholders know that problems are occurring or that the project
    can no longer move forward, you’re being transparent with the stakeholders and
    inspiring trust. After helping them understand the project state, you can work
    together to decide the next steps.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该在数据科学项目的整个过程中与利益相关者进行沟通（参见[第12章](kindle_split_024.html#ch12)），但如果项目失败，他们应该增加沟通的频率。尽管隐藏风险和问题以避免让利益相关者失望可能感觉更舒服，但遇到利益相关者惊讶地发现项目已经失败的情况可能会对职业生涯造成灾难。通过让利益相关者知道问题正在发生或项目无法继续前进，你是在向他们展示透明度并赢得信任。在帮助他们了解项目状态后，你们可以一起决定下一步行动。
- en: If you’re uncertain how to communicate the problems with a stakeholder, your
    manager should be a good resource. They can either brainstorm an approach to delivering
    the message or potentially take the lead in delivering it themselves. Different
    people and organizations like to have messages delivered in different ways, from
    spreadsheets that lay out the issues with green/yellow/red color coding to conversations
    over coffee. Your manager or other people on your team should have insight into
    what works best.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定如何与利益相关者沟通问题，你的经理应该是一个很好的资源。他们可以提出传达信息的方法，或者可能亲自带头传达。不同的人和组织喜欢以不同的方式传达信息，从用绿色/黄色/红色编码列出问题的电子表格到咖啡时间的对话。你的经理或团队中的其他人应该了解什么最有效。
- en: It’s common for you, as a data scientist, to feel anxious when communicating
    that a project is failing; you feel very emotionally vulnerable and think that
    you’re in a position of weakness. Although there are occasions when the news is
    received poorly, other people are often willing to help work with you to resolve
    issues and decide next steps. After communicating the project failure, you may
    feel relief, not suffering.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你作为一个数据科学家来说，在传达项目失败时感到焦虑是很常见的；你感到非常情绪脆弱，并认为你处于弱势地位。尽管有时消息被接收得不好，但其他人通常愿意帮助你一起解决问题并决定下一步行动。在传达项目失败后，你可能会感到解脱，而不是痛苦。
- en: 13.3.2\. Handling negative emotions
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.3.2\. 处理负面情绪
- en: 'Forget the project and the company for a bit: you also need to think about
    your own well-being. Having a project fail is emotionally difficult! It’s the
    worst! If you’re not careful, a failed project can be a real drain and haunt you
    long after the project is over. By being thoughtful about how you react to the
    failure and the story you craft about it, you can set yourself up for more long-term
    success.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 先暂时忘记项目和公司：你还需要考虑自己的福祉。项目失败在情感上是非常困难的！这是最糟糕的！如果不小心，一个失败的项目可能会真正地消耗你，并在项目结束后长时间困扰你。通过深思熟虑你对失败的反应以及你构建的故事，你可以为自己设定更长期的成功。
- en: 'A natural internal monologue at the end of a failed project is “If I were only
    a better data scientist, the project wouldn’t have failed.” This thought is a
    fallacy: most data science projects fail because data science is inherently based
    on trying things that could never work. Most great data scientists have been involved
    with, or even led, projects that haven’t succeeded. By placing the blame for the
    failed project on yourself and possible data science deficiencies, you’re putting
    the weight of the whole project on yourself. But as discussed earlier in this
    chapter, there are many reasons why data science projects fail, and it’s very
    rare that the issue is the competency of the data scientist. It’s very common
    to be anxious that the project is failing because of you, but that anxiety is
    in your head and isn’t a reflection of reality.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 项目失败后的自然内心独白是：“如果我只是成为一个更好的数据科学家，项目就不会失败了。”这种想法是谬误：大多数数据科学项目失败是因为数据科学本质上基于尝试那些永远不可能成功的事情。大多数伟大的数据科学家都参与过，甚至领导过没有成功的项目。通过将失败项目的责任归咎于自己以及可能的数据科学不足，你是在将整个项目的重量都放在自己身上。但正如本章前面讨论的，数据科学项目失败有许多原因，而且很少是因为数据科学家的能力问题。担心项目失败是因为你，这种焦虑只是你心中的想法，并不是现实的反映。
- en: If you allow yourself to fail and accept that failure isn’t a sign of a weakness,
    you’ll be more able to learn from the experience. Being confident about yourself
    and your skills makes it easier to think about the failure and what contributed
    to it, because it won’t hurt as much. That being said, the ability to be confident
    and own a failure is one that takes time, patience, and practice to gain, so don’t
    be surprised if you’re struggling to have confidence. It’s okay!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你允许自己失败，并接受失败不是弱点的标志，你将更有能力从经验中学习。对自己和自己的技能有信心，会使你更容易思考失败及其原因，因为这样不会那么痛苦。话虽如此，自信和接受失败的能力需要时间、耐心和实践来获得，所以如果你发现自己很难建立信心，请不要感到惊讶。这是正常的！
- en: The key point here is that the best thing you can do for yourself when a project
    fails is understand that failure is not a reflection on your skills. Projects
    fail for reasons outside your control, and you’ll be able to move on from failure.
    The more you’re able to hold those things close, the easier the failure will be
    to accept.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这里关键的一点是，当项目失败时，你能为自己做的最好的事情就是理解失败不是对你技能的反映。项目失败的原因超出了你的控制范围，你将能够从失败中走出来。你越能将这些事情放在心上，失败就越容易接受。
- en: We’ll end this chapter with a metaphor for data science. It’s common for aspiring
    and junior data scientists to think of a professional data scientist as being
    like an architect of buildings. A novice architect may design simple homes, and
    an experienced architect can build skyscrapers, but if either of them has a building
    collapse, it’s a career-ending failure. Similarly, one way to view a data scientist
    is that they build more and more complex models, but if one fails, their career
    is jeopardized. After you read this chapter, we hope that you recognize that *this
    isn’t an accurate model of a professional data scientist*.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以数据科学的隐喻来结束这一章。对于有抱负的初级数据科学家来说，将专业数据科学家比作建筑师是很常见的。一个新手建筑师可能会设计简单的住宅，而一个经验丰富的建筑师可以建造摩天大楼，但如果其中任何一个建筑师的建筑倒塌，那将是职业生涯的终结。同样，看待数据科学家的一种方式是，他们构建越来越复杂的模型，但如果其中一个失败，他们的职业生涯就会受到威胁。在你阅读这一章之后，我们希望你能认识到*这并不是专业数据科学家的一个准确模型*。
- en: A better metaphor is that a data scientist is like a treasure hunter ([figure
    13.1](#ch13fig01)). A treasure hunter sets out looking for lost valuables, and
    if they’re lucky, they’ll find some! A novice treasure hunter may look for standard
    goods, but an experienced hunter finds the most legendary of treasure. A data
    scientist is much more like a treasure hunter; they seek out successful models,
    and once in a while, their models and analyses work! Although a senior data scientist
    may work on more complicated or tricky projects, everyone is continuously failing,
    and that’s just part of the job.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更好的隐喻是，数据科学家就像一个寻宝者([图13.1](#ch13fig01))。寻宝者出发寻找丢失的贵重物品，如果他们幸运的话，他们可能会找到一些！新手寻宝者可能会寻找标准商品，但经验丰富的猎人会找到最传奇的宝藏。数据科学家更像是一个寻宝者；他们寻找成功的模型，偶尔，他们的模型和分析是有效的！尽管资深数据科学家可能会处理更复杂或棘手的项目，但每个人都会不断失败，而这只是工作的一部分。
- en: 'Figure 13.1\. Two metaphors for data science: architecture and treasure-hunting'
  id: totrans-95
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图13.1\. 数据科学的两种隐喻：建筑和寻宝
