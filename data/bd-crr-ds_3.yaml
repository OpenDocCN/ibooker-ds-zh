- en: 13.4\. Interview with Michelle Keim, head of data science and machine le- earning
    at Pluralsight
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.4\. 与Pluralsight数据科学和机器学习负责人Michelle Keim的访谈
- en: Michelle Keim leads the Data Science and Machine learning team at Pluralsight,
    an enterprise-technology learning platform with a mission to democratize technology
    skills. Having previously grown and led a data science team at a range of companies
    including Boeing, T-Mobile, and Bridgepoint Education, she has a deep understanding
    of why data science projects can fail and how to handle failure.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Michelle Keim领导着Pluralsight的数据科学和机器学习团队，Pluralsight是一个企业技术学习平台，其使命是普及技术技能。她在波音、T-Mobile和Bridgepoint
    Education等公司担任过数据科学团队的成长和领导工作，对数据科学项目为什么会失败以及如何处理失败有着深刻的理解。
- en: When was a time you experienced a failure in your career?
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你在职业生涯中什么时候经历过失败？
- en: I got pulled in to lead a project to build a set of customer retention models.
    I thought I had talked with all the right stakeholders and understood the business
    need, how the team worked, and why the models were necessary. We built the models
    but soon learned that there was no interest in them. The problem was we hadn’t
    sat down with the customer care agents who would actually be using the output;
    I had only ever talked to the leaders. We delivered a list of probabilities of
    whether a customer would leave, but the care agents didn’t know what to do with
    that. They needed to know what they should do when a customer is at risk of leaving,
    which is a very different problem than the one we had tackled. The biggest lesson
    learned for me was that you really have to get down into the weeds and understand
    the use case of the problem. What’s the problem being solved by the people who
    will use the output?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我被拉去领导一个项目，目的是构建一套客户保留模型。我以为我已经与所有相关利益相关者交谈过，并理解了业务需求、团队的工作方式以及为什么这些模型是必要的。我们构建了模型，但很快发现没有人对它们感兴趣。问题是我们没有与实际使用输出的客户服务代表坐下来讨论；我之前只和领导层交谈过。我们提供了一份关于客户是否会离开的概率列表，但客户服务代表不知道如何处理这些信息。他们需要知道当客户面临离开的风险时，他们应该做什么，这与我们解决的问题非常不同。对我来说，最大的教训是，你真的需要深入到细节中，理解问题的用例。使用输出的人正在解决什么问题？
- en: Are there red flags you can see before a project starts?
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在项目开始之前，你能看到哪些红旗？
- en: I think partly it’s an instinct that you gain from experience. The more things
    you see that go wrong and the more you take the opportunity to learn from the
    failures, the more you know what red flags to look for. The key is keeping your
    cycle short so that you have a chance to see them sooner; you need to bring feedback
    in at a frequent rate.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这部分是来自经验的本能。你看到的事情越多，你从失败中学习的机会越多，你就越知道要寻找哪些红旗。关键是保持你的周期短，这样你就有机会早点看到它们；你需要以频繁的速度引入反馈。
- en: Data scientists tend to get excited about their work and forget to pull their
    heads up. It’s really important to have not only an understanding of where you
    want to go at the end of the day, but also what success looks like at different
    points along the way. That way, you can check your work against that, get feedback,
    and be able to pivot if necessary. Checkpoints let you quickly know when you’ve
    missed or misunderstood something and correct course, rather than learning that
    at the end and having to backtrack.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家往往会对他们的工作感到兴奋，却忘记了抬头看看。在一天结束时，不仅要理解你想要达到的目标，还要了解在不同阶段成功是什么样子，这非常重要。这样，你可以将你的工作与之对照，获取反馈，并在必要时进行转变。检查点让你能迅速知道你是否遗漏或误解了某些内容，并纠正方向，而不是在最后学习并不得不回溯。
- en: How does the way a failure is handled differ between companies?
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 公司之间处理失败的方式有何不同？
- en: 'It’s highly tied to the culture of the company. I would advise folks when job
    searching to try to find out if the company has a culture of learning and ongoing
    feedback. When you’re interviewing, you have an opportunity to ask the interviewer:
    What are you learning yourself? How did that opportunity arise for you? If I were
    to take this role, how would I get feedback? Is it something that you have to
    seek out, or is it formalized? Getting the feel for how employees respond to these
    questions is very, very telling.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这与公司的文化紧密相关。我建议求职者在寻找工作时，尽量了解公司是否有学习和持续反馈的文化。当你面试时，你有机会问面试官：你自己正在学习什么？这个机会是如何出现的？如果我要接受这个角色，我将如何获得反馈？这是否需要你主动寻求，还是已经规范化了？了解员工如何回应这些问题是非常有启发性的。
- en: When you’re already at a company, there are questions you can try to answer
    for yourself to see if there’s a healthy culture. After a project is finished,
    is there an opportunity to pause and look back? Do you try to retrospectively
    learn at the end of projects? Do you see the leadership use open communication
    and taking ownership for failures at various levels in the company? You get a
    sense for fear too when a strong culture isn’t there. You start to see behaviors
    that are more self-serving than mission-serving, and that unhealthy behavior kind
    of just hits you.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当你已经在一家公司工作时，你可以尝试回答一些问题，以了解是否存在健康的文化。项目完成后，是否有机会暂停并回顾？你是否在项目结束时尝试进行回顾性学习？你是否看到领导层在公司的各个层面使用开放沟通并承担责任？当强大的文化不存在时，你也会感受到恐惧。你会开始看到更多以自我为中心而不是以使命为中心的行为，这种不健康的行为会让你感到冲击。
- en: How can you tell if a project you’re on is failing?
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你如何判断你参与的项目是否正在失败？
- en: You can’t know if you’re failing if you haven’t from the outset defined what
    success is. What are the objectives that you’re trying to attain, and what do
    checkpoints along the way towards that success look like? If you don’t know this,
    you’re just taking a stab at whether the project is going well or not. To set
    yourself up for success, you have to make sure you’ve collaborated with your stakeholders
    to have a well-defined answer to those questions. You need to know why you’re
    doing this project and what problem you’re trying to solve, or you won’t know
    the value of what you’re delivering and if your approach is correct. Part of the
    role of a data scientist is to bring your expertise to the table and help frame
    the problem and define the success metrics.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有从一开始就定义什么是成功，你就无法知道你是否在失败。你试图达到的目标是什么，通往成功的道路上的检查点是什么样的？如果你不知道这些，你只是在猜测项目是否进展顺利。为了设定成功，你必须确保你已经与利益相关者合作，对这些问题有一个明确的答案。你需要知道你为什么要做这个项目，你试图解决什么问题，否则你将不知道你交付的价值，也不知道你的方法是否正确。数据科学家角色的一部分是带来你的专业知识，帮助界定问题和定义成功指标。
- en: How can you get over a fear of failing?
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你如何克服对失败的恐惧？
- en: You need to remember that you actually want some failures; if everything went
    perfectly, you’d never learn anything. How would you ever grow? Those experiences
    are necessary, as there’s no replacement for dealing with failure and becoming
    okay with it. It’s true that failure can be painful, and you may ask “Oh, my gosh,
    what am I going to do?” But after you see yourself bounce back, learn from it,
    and turn it into the next thing, that resiliency you gain will snowball into confidence.
    If you know to expect some things to go wrong, that makes it easier the next time
    around. And if you make sure you’re frequently getting feedback, you’re going
    to catch your failures before they become devastating. No one expects perfection.
    What is expected is for you to be honest about what you don’t know and to keep
    learning by asking questions and looking for feedback.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要记住，你实际上希望有一些失败；如果一切都很完美，你就永远学不到任何东西。你将如何成长？那些经历是必要的，因为没有替代品可以用来处理失败并接受它。确实，失败可能会很痛苦，你可能会问“哦，天哪，我该怎么办？”但当你看到自己反弹回来，从中学习，并将其转化为下一件事时，你获得的韧性将滚雪球般地转化为自信。如果你知道要期待某些事情出错，那么下次就会更容易。而且，如果你确保你经常得到反馈，你将能够在它们变得破坏性之前捕捉到你的失败。没有人期望完美。人们期望的是，你要诚实地承认你所不知道的，并通过提问和寻找反馈来不断学习。
- en: Summary
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Data science projects usually fail because of inadequate data, a lack of signal,
    or not being right for the customer.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学项目通常因为数据不足、信号缺失或不符合客户需求而失败。
- en: After a project fails, catalog why and consider pivoting or ending it.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目失败后，列出失败原因并考虑转型或结束项目。
- en: A project failure isn’t a reflection on the quality of the data scientist.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目失败并不反映数据科学家的质量。
- en: A data scientist isn’t solely responsible for a project failure.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家并不完全对项目失败负责。
- en: Chapter 14\. Joining the data science community
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第14章 加入数据科学社区
- en: '![](f0228-01.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0228-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Growing your portfolio of projects and blog posts
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展你的项目集和博客文章
- en: Finding and getting the most out of conferences
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找并充分利用会议
- en: Giving a great data science talk at a meetup or conference
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在聚会或会议上发表出色的数据科学演讲
- en: Contributing to open source
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贡献开源项目
- en: When you’re in a data science job, doing well at it can feel like the only way
    to advance your career. But there are many other ways to grow your skills, especially
    by engaging with the data science community. Spending time outside work doing
    activities such as presenting talks or contributing to open source can be enormously
    beneficial for your career.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在数据科学工作中时，做得好可能会感觉是提升职业的唯一方式。但还有许多其他方式可以提升你的技能，特别是通过参与数据科学社区。在工作之外花时间进行活动，如发表演讲或贡献开源项目，对你的职业生涯可能非常有帮助。
- en: 'In this chapter, we go over four ways you can join the community: growing your
    portfolio, attending conferences, giving talks, and contributing to open source.
    We present four activities so that you may choose the ones you like best; very
    few people have the time and energy to do them all. Although these things will
    take time outside your normal day job, that doesn’t mean they should take over
    your life. Throughout this chapter, we give advice about using your time effectively
    with tactics such as reusing talks, turning a blog post into a talk, and writing
    a blog post about your first open source contribution.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了四种你可以加入社区的方式：扩大你的投资组合、参加会议、发表演讲以及为开源项目做贡献。我们提出了四种活动，以便你可以选择你最感兴趣的活动；很少有人有时间和精力做所有这些。尽管这些事情会占用你正常工作日之外的时间，但这并不意味着它们应该占据你的生活。在本章中，我们提供了关于如何有效地利用时间的建议，例如重用演讲、将博客文章转化为演讲，以及撰写关于你第一次开源贡献的博客文章。
- en: Although these activities can be helpful and immensely rewarding, you don’t
    have to do them to have a fulfilling data science career. Plenty of data scientists,
    including those in senior positions at top companies, don’t do any of them. But
    both of us (the authors) feel that being part of the community has helped us at
    numerous times during our careers, including in getting job offers and getting
    promoted. Public work is an area in which the time you invest can pay back twice
    over.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些活动可能很有帮助并且极具回报，但你不必做这些事情才能拥有充实的数据科学职业生涯。许多数据科学家，包括那些在顶级公司担任高级职位的人，都不做这些事情。但我们都（作者）认为，成为社区的一部分在我们职业生涯的许多时候都帮助我们，包括获得工作机会和晋升。公开工作是你在其中投入的时间可以加倍回报的领域。
- en: 'We see four main benefits of joining the broader data science community ([figure
    14.1](#ch14fig01)):'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到加入更广泛的数据科学社区有四个主要好处([图14.1](#ch14fig01))：
- en: '***Gaining skills—*** By engaging with the community, you learn new techniques
    that you wouldn’t be exposed to if you only relied upon your day job. Creating
    an open source project is the activity that most directly develops your technical
    skills because you’ll be writing code for others to use and working collaboratively
    on a technical project. But every activity has benefits. Blogging is a great way
    to realize gaps in your knowledge and get feedback. Giving talks helps you hone
    your presentation skills, which may help you convince a stakeholder that you need
    funding or that they should back your project. Hearing the right talk at a conference
    could unblock an important project and save you hours of work.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获得技能——** 通过参与社区，你可以学习到如果你仅仅依赖你的日常工作，就不会接触到的新的技术。创建开源项目是直接发展你的技术技能的活动，因为你将编写供他人使用的代码，并在一个技术项目上进行协作。但每个活动都有其益处。写博客是一个很好的方式，可以让你意识到自己知识的不足并获得反馈。发表演讲可以帮助你磨练你的演讲技巧，这可能会帮助你说服利益相关者你需要资金，或者他们应该支持你的项目。在会议上听到正确的演讲可能会解开一个重要项目，并为你节省数小时的工作时间。'
- en: '***Growing your network—*** Connecting with the community is a great way to
    find a supportive group of peers who understand your struggles. Even if you have
    peers at your company, you may be lacking expertise in a certain niche that can
    be filled with advice from a community member. You can also learn what’s it like
    to work in data science at different companies.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩大你的网络——** 与社区建立联系是找到一群理解你困境的支持性同伴的绝佳方式。即使你在公司里有同伴，你也可能缺乏某个特定领域的专业知识，而社区成员的建议可以填补这一空白。你还可以了解在不同公司工作数据科学的情况。'
- en: '***Gaining opportunities—*** The more involved you are in the community, the
    more you’ll be asked to help on projects, give talks, or speak on a podcast. You
    may even land your next job thanks to someone finding you through your online
    work or meeting you at a conference. This is a large positive feedback loop: talks
    lead to more talks, and projects lead to more projects. These opportunities can
    be informative, interesting, and fun.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获得机会——** 你在社区中的参与度越高，你被要求帮助的项目、发表演讲或参与播客的机会就越多。你甚至可能因为有人通过你的在线工作找到你，或者在会议上遇到你而得到下一份工作。这是一个巨大的正反馈循环：演讲导致更多的演讲，项目导致更多的项目。这些机会可以提供信息、有趣且令人愉快。'
- en: '***Giving back—*** This is less a direct benefit to yourself but more integral
    to the well-being of the community. When you ask a mentor how you can pay them
    back for their support, many will say, “Pay it forward. Help others, and become
    a mentor to them.” Being part of the community can make a data science job much
    more fulfilling. By doing tasks that help others, you’ll feel valuable, like you’re
    doing work for more than just a paycheck.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回馈——** 这对你个人的直接好处较少，但对社区的福祉更为重要。当你向导师询问如何回报他们的支持时，许多人会说：“将爱传递下去。帮助他人，并成为他们的导师。”成为社区的一部分可以使数据科学工作变得更加充实。通过完成帮助他人的任务，你会感到有价值，就像你不仅仅是为了工资而工作一样。'
- en: Figure 14.1\. Some ways to join the community that are covered in this chapter
  id: totrans-131
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 14.1\. 本章中介绍的一些加入社区的方法
- en: '![](14fig01_alt.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](14fig01_alt.jpg)'
- en: 14.1\. Growing your portfolio
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.1\. 扩展你的作品集
- en: Just because you have a job now doesn’t mean that you can forget all the excellent
    habits you developed to get it. In [chapter 4](kindle_split_014.html#ch04), you
    learned about writing blog posts and building a portfolio. Being employed doesn’t
    mean that there’s no value in continuing to maintain and expand them. Working
    on a blog or side project doesn’t have to be burdensome; in this chapter, we discuss
    new topics and ways to recycle your work to get multiple uses from the same effort.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了工作，并不意味着你可以忘记你为了得到这份工作而培养的所有优秀习惯。在[第 4 章](kindle_split_014.html#ch04)中，你学习了如何撰写博客文章和建立作品集。有工作并不意味着继续维护和扩展它们没有价值。在博客或副项目中工作不必成为负担；在本章中，我们讨论了新的主题和回收利用你的工作以从同一努力中获得多重用途的方法。
- en: 14.1.1\. More blog posts
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.1.1\. 更多博客文章
- en: We hope that you’re learning a lot of new things in your job as a data scientist.
    How can you optimize SQL queries on a 30-billion row table? How do you work effectively
    with marketers? What are some strategies to start navigating hundreds of tables?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你在作为数据科学家的工作中学习到很多新东西。你如何在包含 30 亿行数据的表中优化 SQL 查询？你如何与营销人员有效地合作？有哪些策略可以开始导航数百张表格？
- en: If you’re at a company that employs other data scientists, you’ll be learning
    directly from them, whether by reading their code or pair-programming. It’s a
    good idea to take notes during this process, as you’ll be getting a lot of new
    information, and it’s unlikely that you’ll remember it all in a few months. When
    you’re doing that, why not share your notes with the class (in this case, the
    entire internet)? Strangers on the internet aren’t the only ones who will benefit;
    writing a blog post is a great way to consolidate your learning. You may even
    find yourself years later referring to an earlier tutorial you wrote.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个雇佣其他数据科学家的公司工作，你将直接从他们那里学习，无论是通过阅读他们的代码还是结对编程。在这个过程中做笔记是个好主意，因为你将获得大量新信息，而且你不太可能在几个月内全部记住。当你这样做的时候，为什么不和全班同学（在这种情况下，整个互联网）分享你的笔记呢？互联网上的陌生人并不是唯一会从中受益的人；撰写博客文章是巩固你学习的一个很好的方式。你甚至可能会在多年后参考你之前写的早期教程。
- en: If you followed our advice in [chapter 4](kindle_split_014.html#ch04), you should
    already have a blog that is up and running with a few posts. If you didn’t, but
    you’re interested in starting one, we recommend going back to that chapter and
    following the steps there. Everything we wrote there still applies; the same strategies
    that made effective blog posts when you were looking for your first data science
    job hold up even after you’re working in the field. The only major change is that
    you need to make sure, if you’re writing about projects that you’ve done at work
    (versus general programming, statistical, or people management skills you’ve learned),
    that you aren’t sharing any confidential or proprietary information, and that
    you follow any other rules your company has for employees’ personal blogs (such
    as running posts by the communications department first).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遵循了我们在[第 4 章](kindle_split_014.html#ch04)中的建议，你应该已经有一个运行中的博客，上面有几篇文章。如果你没有，但你对开始一个博客感兴趣，我们建议你回到那一章并遵循那里的步骤。我们那里写的一切仍然适用；当你寻找第一份数据科学工作时使博客文章有效的相同策略，在你进入该领域工作后仍然有效。唯一的重大变化是，如果你在撰写关于你在工作中完成的项目（而不是你学到的通用编程、统计或人员管理技能）的文章时，你需要确保你没有分享任何机密或专有信息，并且遵循你公司对员工个人博客的任何其他规则（例如，首先通过公关部门发布帖子）。
- en: If you don’t want to have your own blog, see whether your company has a tech
    blog. Even if past posts have been engineering-centric, you can do a data science
    post. It might take time to get approval, but a bonus of going this route is that
    you can write up your thoughts during work time. Even if your company doesn’t
    have a public blog, it should have some internal documentation and training. If
    you find that you had to learn something by asking multiple people or wading through
    outdated instructions, create or update a resource with clear instructions for
    future new hires. If the topic is something that will be helpful to people outside
    the company (not on a proprietary internal tool or description of your data, for
    example), you can later turn it into a blog post or talk.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想有自己的博客，看看你的公司是否有技术博客。即使过去的帖子都是围绕工程主题的，你也可以写一篇数据科学帖子。这可能需要一段时间才能获得批准，但走这条路的一个好处是，你可以在工作时间写下你的想法。即使你的公司没有公开的博客，它也应该有一些内部文档和培训。如果你发现你必须通过询问多个人或翻阅过时的说明来学习某些东西，你可以创建或更新一个带有清晰说明的资源，供未来的新员工使用。如果主题是会对公司外的人有帮助的（例如，不是专有内部工具或你的数据的描述），你以后可以将其变成博客文章或演讲。
- en: 14.1.2\. More projects
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.1.2. 更多项目
- en: Data science projects (which we also went over in [chapter 4](kindle_split_014.html#ch04))
    are ones in which you pick or create a dataset and analyze it to answer a question.
    You could use the Twitter API to make a network analysis of the users tweeting
    about a data science conference, for example. In some cases, a project doesn’t
    even have to be an analysis; maybe you show off your engineering skills by building
    a Slack bot to allow users to give each other “points,” keeping track of the totals
    in a database you set up.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目（我们也在第4章中讨论过）是你选择或创建一个数据集，然后分析它以回答问题的项目。例如，你可以使用Twitter API来分析关于数据科学会议的用户推文。在某些情况下，一个项目甚至不需要是一个分析；也许你可以通过构建一个Slack机器人来展示你的工程技能，允许用户互相“打分”，并在你设置的数据库中跟踪总分。
- en: Projects can be much harder than blog posts to keep up with. Depending on your
    industry, your company may be open to or even encouraging of writing in broad
    strokes about your work. Even if it’s not, you can write nontechnical posts about
    how to deal with business stakeholders or your experience in the job market. Very
    few companies, however, share their data publicly, so even if you could share
    the code of an awesome analysis you did, it wouldn’t make much sense, because
    you couldn’t share the data or the results. If you want to share analyses you
    do, you’ll have to do it as a side project strictly on your own time.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 项目可能比博客文章更难跟上。根据你的行业，你的公司可能愿意甚至鼓励你用概括的方式描述你的工作。即使不是这样，你也可以写一些非技术性的帖子，比如如何处理商业利益相关者或你在就业市场的经验。然而，很少有公司会公开分享他们的数据，所以即使你能分享你做的某个精彩分析的代码，也没有太大意义，因为你无法分享数据或结果。如果你想分享你做的分析，你必须作为一个副项目，在完全属于自己的时间里完成。
- en: That said, it’s good to do a side project occasionally. For one thing, when
    you want to move to your next job, companies may ask for an example of a data
    analysis you’ve done. If you’ve been working at your company for a few years,
    you don’t want to show a project you did while in a bootcamp or enrolled in a
    MOOC, as you want to showcase how your skills have evolved while working as a
    data scientist. That said, the principles of finding a topic and writing a good
    analysis remain the same as in [chapter 4](kindle_split_014.html#ch04).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，偶尔做一些副项目是好的。一方面，当你想要换到下一份工作时，公司可能会要求你提供一个你做过数据分析的例子。如果你在公司工作了几年，你不想展示你在训练营或MOOC注册期间做的项目，因为你想要展示你在作为数据科学家工作期间技能是如何发展的。然而，寻找主题和撰写良好分析的原则与第4章中相同。
- en: The good news is that a project doesn’t have to take a lot of time. David Robinson,
    whom we interviewed in [chapter 4](kindle_split_014.html#ch04), does a weekly
    screencast in which he records himself doing an analysis on a dataset he’s never
    seen before (from the Tidy Tuesday project [https://github.com/rfordatascience/tidytuesday/](https://github.com/rfordatascience/tidytuesday/)).
    This analysis takes him about an hour, as he does no preparation, but when the
    code is uploaded to GitHub, it could serve as an example analysis project. Now,
    it does take a pretty experienced data scientist to make a good analysis so quickly,
    but anyone can try setting a time limit on their analysis to help them stay focused
    on sharing results (and not spend 14 hours on a project they never show anyone).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，一个项目不需要花费太多时间。我们在[第4章](kindle_split_014.html#ch04)中采访的David Robinson，每周都会进行一次屏幕录制，记录他对一个他之前从未见过的数据集进行分析（来自Tidy
    Tuesday项目[https://github.com/rfordatascience/tidytuesday/](https://github.com/rfordatascience/tidytuesday/)）。这项分析花了他大约一个小时，因为他没有做任何准备，但当他将代码上传到GitHub时，它可以作为一个示例分析项目。现在，确实需要相当有经验的数据科学家才能如此快速地做出好的分析，但任何人都可以尝试为他们的分析设定时间限制，以帮助他们保持专注在分享结果（而不是在一个他们从未向任何人展示的项目上花费14个小时）。
- en: 14.2\. Attending conferences
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.2. 参加会议
- en: Sometimes, being part of the community means having to get out of your home.
    For the most part, this means going to conferences, where people who are in (or
    want to be in) similar industries or fields come together to talk about their
    work.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，成为社区的一部分意味着不得不离开家。大部分情况下，这意味着要参加会议，在那里，处于（或希望处于）相似行业或领域的人们聚集在一起讨论他们的工作。
- en: Conferences are usually annual events that take place all over the country and
    the world. The field of data science has many conferences. Strata, rstudio::conf,
    PyData, EARL, and Open Data Science Conference are just a few of the larger ones,
    and many of them have regional offshoots. You may also be interested in more general
    technology conferences that overlap with data science, such as Write/Speak/Code,
    PyCon, Grace Hopper, and SciPy.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 会议通常是每年一次的活动，遍布全国乃至世界各地。数据科学领域有许多会议。Strata、rstudio::conf、PyData、EARL和开放数据科学会议只是其中一些较大的会议，其中许多都有地区性的分支。你也许还会对与数据科学重叠的更广泛的技术会议感兴趣，例如Write/Speak/Code、PyCon、Grace
    Hopper和SciPy。
- en: Conferences tend to range from two to four days and have programming from early
    in the morning until the evening, plus social activities after. They may be single-track
    (only one talk happening at a given time) or multitrack, but they all have multiple
    speakers. They also can be very expensive—usually between $300 and $700 per day
    just for the ticket. Some conferences also have half-day to two-day workshops
    beforehand for an extra fee, usually around $750 a day.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 会议通常持续两到四天，从早上早起到晚上都有安排，之后还有社交活动。它们可能是单轨（同一时间只进行一个演讲）或多轨，但它们都有多个演讲者。它们也可能非常昂贵——通常每天的票价在300到700美元之间。一些会议还提供半天到两天的研讨会，额外收费通常在每天750美元左右。
- en: One reason why we’re giving approximate prices is that there are many ways to
    pay less than full price for a ticket. If you’re a member of an under-represented
    group, look for scholarships or discount codes that are offered to all members
    of a group such as R-Ladies or PyLadies. If you work at a not-for-profit organization
    or in academia, you may also pay less, and many major conferences give discounts
    for purchasing in advance. Another great way to lower the expense is to give a
    talk, as conferences should give you a free ticket. Finally, some conferences
    have scholarships you can apply to that will cover the cost of your ticket and
    potentially your entire cost, including transportation and accommodations.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们给出大致价格的一个原因是，有很多方式可以以低于全价的价格购买门票。如果你是某个代表性不足的群体的一员，寻找提供给R-Ladies或PyLadies等群体所有成员的奖学金或折扣代码。如果你在非营利组织或学术界工作，你也可能支付更少的费用，许多主要会议在提前购票时提供折扣。降低费用的另一个绝佳方式是发表演讲，因为会议通常会给你一张免费门票。最后，一些会议提供你可以申请的奖学金，这些奖学金可以覆盖你的门票费用，甚至可能覆盖你的全部费用，包括交通和住宿。
- en: 'Given this potential steep price, why should you spend your time and money
    (or your employer’s money) to attend, especially if the conference records and
    puts the talks online? Here, we return to one of the primary benefits we talked
    about at the top of the chapter: networking. Networking can have a negative connotation:
    someone going around a room, glad-handing everyone in hopes of meeting an important
    person and gaining something from them. But networking at its best is about finding
    a community of people who support you. That support may come in very tangible
    ways, such as someone introducing you to a person who works at a company you’re
    applying to, or intangible, such as the feeling of finally being in a room of
    technologists in which the vast majority are women.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这种可能的高昂代价，你为什么要花时间和金钱（或者你雇主的钱）去参加，尤其是如果会议记录并将演讲放在网上？在这里，我们回到我们在本章开头讨论的主要好处之一：人脉。人脉可能有一个负面含义：有人四处走动，与房间里每个人都握手，希望遇到一个重要人物并从中获得一些东西。但最好的人脉是找到一群支持你的人。这种支持可能以非常具体的方式出现，比如有人把你介绍给你申请的公司里工作的人，或者无形中，比如终于进入一个房间里，大多数技术专家都是女性的感觉。
- en: Building a network is best done over the long term, so even if you don’t have
    anything you think you need help with now, it’s great to lay that groundwork before
    you’re looking for a new job or a partner for an open source project.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 建立人脉最好是长期进行，所以即使你现在没有觉得需要帮助的事情，在你寻找新工作或开源项目的合作伙伴之前，打下这个基础也是极好的。
- en: '|  |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Dress Code
  id: totrans-153
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 着装规范
- en: A common question for first-time attendees is what to wear. In general, conferences
    are casual-dress. For a specific conference, see whether you can find pictures
    of the conference on Twitter or the conference website. One thing to keep in mind,
    though, is that the speakers may be more formally dressed than the audience; just
    because all speakers are in business casual doesn’t mean that the audience is
    too. If you’re really stuck, bring things that can fall in the middle, such as
    a casual dress or a polo shirt and dark jeans. It’s rare for a conference to be
    so extreme that you need to be in either a suit or a T-shirt and shorts to fit
    in, and there usually will be at least some range in people’s dress, so it’s unlikely
    that you’ll be an outlier!
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一次参加的人来说，一个常见的问题是该穿什么。一般来说，会议是休闲装。对于特定的会议，看看你能否在Twitter或会议网站上找到会议的照片。但有一点需要注意，演讲者可能比观众穿得更正式；并不是所有演讲者都穿商务休闲装就意味着观众也是如此。如果你真的很困惑，带一些可以居中的东西，比如休闲装或Polo衫和深色牛仔裤。会议很少极端到你需要穿西装或T恤短裤才能融入，通常人们的着装会有一定的范围，所以你不太可能成为另类！
- en: '|  |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'With so many conferences to choose from, how do you figure out which ones are
    worth attending? Conferences vary, but here are a few axes to consider:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这么多会议可供选择的情况下，你如何确定哪些会议值得参加？会议各不相同，但以下是一些需要考虑的轴：
- en: '***Academic—*** Some conferences, such as useR!, NeurIPS, and JSM, have a large
    number of attendees in academia or in research-heavy industry jobs. At the extreme
    end, there are conferences at which essentially everyone is a graduate student
    or professor. If you’re in industry, you may not find as many of the talks to
    be applicable; although people in industry may be presenting, the presentations
    may be on a cutting-edge machine learning algorithm that’s useful only if you’re
    at a giant e-commerce company.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***学术方面—*** 一些会议，如useR!、NeurIPS和JSM，在学术界或研究密集型行业工作中拥有大量参与者。在极端情况下，有些会议几乎所有的与会者都是研究生或教授。如果你在工业界，你可能不会发现很多演讲对你适用；尽管工业界的人可能在进行演讲，但这些演讲可能关于前沿的机器学习算法，只有在你是一家大型电子商务公司时才有用。'
- en: '***Size—*** Conferences can range anywhere from 150 to tens of thousands of
    people. We recommend starting with a small to medium-size conference—between 200
    and 1,500 people. The smaller size means that it’s less intimidating to navigate
    and you’re more likely to run into people multiple times, leading to stronger
    connections.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***规模—*** 会议的规模可以从150人到数万人不等。我们建议从小型到中型会议开始——200到1500人之间。较小的规模意味着导航起来不那么令人畏惧，你更有可能多次遇到同一个人，从而建立更牢固的联系。'
- en: '***Hiring companies—*** On the other hand, you may want to go to a large conference
    because you’re looking for a job. Although you can meet someone who’s hiring at
    any conference, some larger conferences have job fairs, where employers pay specifically
    to set up a booth and talk to potential employees.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***招聘公司—*** 另一方面，你可能想去大型会议，因为你正在寻找工作。虽然你可以在任何会议上遇到招聘人员，但一些大型会议有招聘会，雇主会支付费用来设立展位并与潜在员工交谈。'
- en: '***Level of talks—*** Most conferences are generally for people who are working
    or studying in the field. If you don’t know any R, for example, you probably wouldn’t
    get much out of rstudio::conf, a conference run by the company that develops the
    primary interactive development environment (IDE) for R. Conference talks are
    generally aimed at an intermediate level of general knowledge but vary in the
    level of specific knowledge expected. rstudio::conf, for example, could have a
    talk introducing a package for time series. You’d need to know some R to understand
    the talk, but the speaker wouldn’t expect you to have much experience working
    with time series. Or a talk at a conference about online experimentation might
    be an introduction to how qualitive research can complement quantitative methods.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***会议级别—*** 大多数会议通常是面向在该领域工作或学习的人。例如，如果你对R语言一无所知，你可能不会从rstudio::conf中得到太多收获，这是一个由开发R的主要交互式开发环境（IDE）的公司举办的会议。会议演讲通常针对一般知识的中级水平，但具体知识的预期水平有所不同。例如，rstudio::conf可能会有一场介绍时间序列包的演讲。你需要了解一些R语言才能理解演讲内容，但演讲者不会期望你有很多使用时间序列的经验。或者，关于在线实验的会议演讲可能是对定性研究如何补充定量方法的介绍。'
- en: '***Diversity and inclusivity—*** Unfortunately, not all organizers are concerned
    about making sure that their conferences are welcoming to all. If you see that
    all 45 speakers are men, you can make a good guess that the attendee population
    is going to look similar. Besides the speaker lineup, look on the website to see
    whether there’s a code of conduct. If you need certain accommodations, such as
    a wheelchair-accessible venue, look for an email address on the conference website,
    and send an email to ask.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***多样性和包容性—*** 不幸的是，并非所有组织者都关心确保他们的会议对所有人都友好。如果你看到所有45位演讲者都是男性，你可以合理猜测参会者的群体可能看起来很相似。除了演讲者阵容，还要在网站上查看是否有行为准则。如果你需要某些便利设施，例如无障碍设施，可以在会议网站上查找电子邮件地址，并发送电子邮件询问。'
- en: '***Specialty—*** Just as data science has many specialties, so do conferences.
    Whether you’re looking for a specific language or domain, there’s probably a conference
    that’s right for you.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***专业领域—*** 正如数据科学有许多专业领域一样，会议也是如此。无论你是在寻找特定的语言还是领域，可能都有一场适合你的会议。'
- en: When you’ve decided what type of conference you’re interested in, look for reviews
    of conferences before you commit to going to one. If you don’t know anyone personally
    who has been to one, ask on Twitter or LinkedIn. Also look at the schedule for
    the conference or, if it’s not available yet, the schedule from the previous year.
    If there are recordings of a talk, watch a few of them. You want to make sure
    that your investment is worthwhile. Unfortunately, some conferences do not have
    many good speakers.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当你决定你感兴趣的会议类型后，在决定参加之前先查找会议的评论。如果你认识的人中没有去过的人，可以在Twitter或LinkedIn上询问。还可以查看会议的日程安排，如果尚未公布，可以查看上一年的日程安排。如果有演讲的录音，可以观看几场。你想要确保你的投资是值得的。不幸的是，一些会议没有很多优秀的演讲者。
- en: Going to these conferences can be helpful for your career and also for your
    employer, which gets to have you representing it and learning things that can
    help you do your job better. As a result, you may be able to persuade your company
    to pay for the conference in full or in part. Some companies have a formal conference
    or training budget, which is great in that money is earmarked for your purpose,
    but if you want to exceed that budget, it will be difficult to get the company
    to make an exception for you.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 参加这些会议对你的职业生涯和雇主都有帮助，雇主可以让你代表他们学习有助于你更好地完成工作的东西。因此，你可能能够说服你的公司全额或部分支付会议费用。一些公司有正式的会议或培训预算，这很好，因为这笔钱是为你的目的预留的，但如果你想要超出这个预算，将很难让公司为你破例。
- en: Beyond the cost, most conferences happen at least partially during the week,
    so you’ll have to take a day or two off work. You don’t want that coming out of
    your vacation days, right? You need to make the case to your manager that it’s
    worthwhile for you to spend the day at the conference rather than do your normal
    work. Some companies have a policy, which may or may not be formal, about how
    many conference days you can take. At tech companies, it’s pretty normal to attend
    at least one conference, but other industries may not have that system.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 除了成本之外，大多数会议至少部分发生在工作日，所以你将不得不请假一两天。你不想这从你的假期中扣除，对吧？你需要向你的经理证明，花一天时间在会议上而不是做你正常的工作是有价值的。一些公司可能有关于你可以参加多少天会议的政策，这可能是有形的，也可能不是。在科技公司，至少参加一个会议是很正常的，但其他行业可能没有这样的系统。
- en: 'If you need to make the case for conferences to your manager, here are some
    benefits to focus on:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要向你的经理争取参加会议，以下是一些你应该关注的益处：
- en: '***Recruiting—*** It costs thousands or even tens of thousands of dollars to
    recruit a data scientist. One of the biggest problems is getting good candidates
    to apply in the first place. Huge tech companies such as Google and Amazon and
    hot startups may have great candidates knocking down their door, but most companies
    don’t have that name recognition. If you meet people at conferences, you put your
    company’s name out there. This publicity is magnified a lot if you’re speaking,
    which we cover in [section 14.3](#ch14lev1sec3).'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***招聘——*** 招聘数据科学家可能需要花费数千美元甚至数万美元。最大的问题之一是让优秀的候选人首先申请。像谷歌和亚马逊这样的大科技公司以及热门初创公司可能会有优秀的候选人排队等候，但大多数公司没有那样的知名度。如果你在会议上遇到人，你就可以让你的公司名字出去。如果你在演讲，这种宣传效果会放大很多，我们在第14.3节中会讨论这一点。'
- en: '***Knowledge—*** Your manager wants to know what you’ll be able to do after
    a conference that you couldn’t do before. It’s even better if you share that knowledge
    with the team by writing an article (which can also become a blog post!) or presentation.
    Start by looking at the conference schedule and reporting to your manager the
    talks that will be immediately applicable to solving your problems. But keep in
    mind that conferences also have the hallway track: informal conversations happening
    outside the presentations. You may find someone there who has the solution to
    a problem you’re facing! Five or ten minutes of the right person’s time can pay
    for the cost of your ticket.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***知识——*** 你的经理想知道你在会议之后能做什么，这是你之前做不到的。如果你能通过撰写文章（这也可以成为博客文章！）或演示文稿与团队分享这些知识，那就更好了。首先，查看会议日程，并向你的经理报告那些将立即适用于解决你问题的演讲。但请记住，会议还有走廊路线：在演示之外发生的非正式对话。你可能会在那里遇到解决你面临问题的那个人！与正确的人交谈五到十分钟，可能就能抵消你门票的费用。'
- en: If you live in or near a big city, look for a conference there so that you won’t
    have to pay for travel or accommodations. Overall, the best strategy when requesting
    money from your company is to show how what you learn from the conference will
    help you realize business wins or impact.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在或靠近大城市，寻找那里的会议，这样你就不必支付旅行或住宿费用。总的来说，当你向公司要求资金时，最好的策略是展示你在会议上学到的知识将如何帮助你实现业务胜利或产生影响。
- en: 14.2.1\. Dealing with social anxiety
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.2.1\. 应对社交焦虑
- en: It’s a cliché that engineers and scientists are socially awkward introverts,
    but most people struggle with social anxiety at some point. Even the most confident
    people don’t walk into a roomful of strangers and feel totally comfortable. What
    should you do if you’re so nervous that you get to a conference and hide in the
    corner looking at your phone the whole time?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师和科学家是社交笨拙的内向者，这是一个陈词滥调，但大多数人都会在某个时候经历社交焦虑。即使是最自信的人，走进一个满是陌生人的房间也不会感到完全自在。如果你紧张到在会议上躲在角落里整场会议都在看手机，你应该怎么办？
- en: Fortunately, the advantage of attending a conference is you have something built
    in to talk about! In general, a solid strategy is to ask questions; people love
    to talk about themselves. You can ask why they’re at the talk, how long they’ve
    been programming in X, or whether they’ve been to this conference before. Remember
    that many people are feeling awkward, not just you. If you’re nervous, a nice
    time to try talking to people is the few minutes before a talk, when you’re in
    your seat. Sit next to someone, and strike up a conversation. If your fears of
    a bad conversation are realized, you know that the conversation can last only
    a few minutes, because the talk is about to start!
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，参加会议的优势在于你有一些现成的话题可以谈论！一般来说，一个有效的策略是提问；人们喜欢谈论自己。你可以问他们为什么参加这个讲座，他们在X编程有多长时间，或者他们是否以前来过这个会议。记住，很多人都会感到尴尬，不仅仅是你自己。如果你感到紧张，一个尝试与人交谈的好时机是在讲座开始前的几分钟，当你坐在座位上时。坐在某人旁边，开始交谈。如果你的担忧变成了糟糕的对话，你知道对话只能持续几分钟，因为讲座即将开始！
- en: 'When you’re in a room with a lot of people, look for those standing in a Pac-Man
    shape: a circle with an opening. Head over to stand in the opening, and try to
    shift around so an opening reemerges for more people to join. You don’t need to
    introduce yourself as soon as you arrive; you can wait for a break in the conversation
    or even join in the conversation without an introduction, especially if the group
    is large.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 当你身处一个有很多人的房间时，寻找那些站在类似吃豆人形状的人：一个带有开口的圆圈。走到开口处站立，并尝试移动以使更多人有地方加入。你不必一到场就自我介绍；你可以等待对话中的间隙，甚至在没有介绍的情况下加入对话，尤其是如果群体很大。
- en: We talked about impostor syndrome in [chapter 8](kindle_split_019.html#ch08),
    and this is another area in which it can strike. You might end up at a talk that
    goes way over your head. The most important thing to remember is that you shouldn’t
    be made to feel like an impostor. If people treat you as though you’re not worth
    their time or act shocked if you don’t know a term, or if they make a belittling
    comment, that’s on them. Some other conferences will be welcoming. Many people
    love helping others and remember what it was like to be new. If you end up at
    a conference that you don’t enjoy, try not to let that experience dissuade you
    from ever going to one again.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第8章](kindle_split_019.html#ch08)中讨论了冒名顶替综合症，这也是它可能出现的另一个领域。你可能会遇到一个超出你理解能力的讲座。要记住的最重要的事情是，你不应该感到自己像冒名顶替者。如果人们对待你好像你不值得他们花时间，或者如果你不知道一个术语而感到震惊，或者他们做出贬低性的评论，那都是他们的责任。一些其他会议会非常欢迎。许多人喜欢帮助他人，并记得自己作为新人的感受。如果你发现自己不喜欢某个会议，尽量不要让这次经历阻止你再次参加。
- en: Although we’ve covered some strategies for meeting people in this chapter, it’s
    totally normal to take personal time during the conference. Several days of socializing
    with strangers can be exhausting. It’s a common mistake to feel that you need
    to be doing something productive every moment of the conference, whether that’s
    attending a talk or networking. But you absolutely don’t! Don’t feel bad about
    taking a walk by yourself instead of attending a talk during one session; you’ll
    get more out of a conference overall if you take time to recharge.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们在本章中介绍了一些与人相识的策略，但在会议期间安排个人时间是完全正常的。与陌生人社交数日可能会感到疲惫。认为在会议的每一刻都需要做些有成效的事情是一种常见的错误，无论是参加讲座还是建立人脉。但事实并非如此！不要因为在一节会议期间选择独自散步而不是参加讲座而感到内疚；如果你花时间充电，整体上你会从会议中获得更多。
- en: 14.3\. Giving talks
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.3. 演讲
- en: Giving talks can offer you a lot of opportunities for growth, and also give
    you leverage to go to more talks and conferences. One fight that you may have
    is to get enough time to go to conferences to improve your skills and network,
    but giving talks is a great way to represent your company (in addition to the
    monetary benefits of talking, which make it less burdensome to your employer).
    Although it may seem that you need to be an industry expert, a spectacular orator,
    or a social butterfly to give a talk, that’s not the case. Giving talks is actually
    a great strategy for an introvert. After your talk, people will come up to you
    to pay compliments, ask follow-up questions, or just introduce themselves. Having
    your talk be a conversation topic is an enhanced version of the general advantage
    of talking about the topic of the conference.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲可以为你提供很多成长的机会，并为你参加更多演讲和会议提供优势。你可能面临的一个挑战是争取足够的时间去参加会议以提升技能和拓展人脉，但演讲是代表公司（除了演讲带来的经济利益，这可以减轻雇主的压力）的一个很好的方式。虽然你可能觉得你需要成为一个行业专家、一个出色的演讲者或一个社交达人才能进行演讲，但实际上并非如此。对内向的人来说，演讲实际上是一个很好的策略。在你演讲之后，人们会过来向你表示赞扬、提出后续问题，或者只是自我介绍。让你的演讲成为对话的主题是关于会议主题讨论的一般优势的增强版。
- en: 'This section could be a whole book in itself, and in fact, in the resources
    section for [chapters 13](kindle_split_026.html#ch13)–[16](kindle_split_029.html#ch16)
    we recommend a book about public speaking. We want to emphasize that the bar for
    giving a good talk is lower than you may think. You’re not giving a TED talk here
    or keynoting a huge conference. Those folks have tons of experience and have likely
    hired speaking coaches. We believe that if you want to give a good talk, you should
    focus on two things: entertaining people and motivating them. If people aren’t
    interested when you’re speaking, it will be very hard to teach them anything.
    Additionally, people can get a limited number of takeaways from a 20-, 30-, or
    even 60-minute talk. But if you can fan the desire to learn more and equip the
    audience with the tools to get started, you’ll have delivered a lot of value.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节本身可能就是一本书，实际上，在[第13章](kindle_split_026.html#ch13)–[第16章](kindle_split_029.html#ch16)的资源部分，我们推荐了一本关于公共演讲的书。我们想强调的是，进行良好演讲的标准比你想象的要低。你在这里不是在做一个TED演讲或在一个大型会议上做主题演讲。这些人有大量的经验，并且可能聘请了演讲教练。我们相信，如果你想做一个好的演讲，你应该专注于两件事：娱乐听众和激励他们。如果你在演讲时人们不感兴趣，将很难向他们传授任何东西。此外，人们可以从20分钟、30分钟甚至60分钟的演讲中获得有限的数量收获。但如果你能激发人们进一步学习的欲望，并为观众提供开始学习的工具，你将传递了很多价值。
- en: 14.3.1\. Getting an opportunity
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.3.1. 获得机会
- en: How do you find opportunities to speak? The best place to start is looking for
    conferences that have calls for proposals (CFPs). You can submit a short summary
    of your talk, called an *abstract*, and the conference organizers will choose
    speakers from among the submitted abstracts. Some conferences do blind reviews,
    in which they pick abstracts without knowing anything about the speakers, although
    others ask to know more about you.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何找到演讲的机会？最好的开始是寻找有提案征集（CFP）的会议。你可以提交你演讲的简要总结，称为摘要，会议组织者将从提交的摘要中选择演讲者。一些会议进行盲审，即他们选择摘要时不知道任何关于演讲者的情况，尽管其他会议要求了解更多关于你的信息。
- en: When you’re looking for conferences to speak at, apply similar criteria to those
    you use when you’re looking for conferences to attend. If going to a conference
    with 10,000 people sounds like your nightmare, you probably don’t want to apply
    to speak there. Moreover, speaking is a great way to lower the cost of attending
    a conference, so why not get that benefit for one at which you really want to
    hear the other talks? Make sure to ask people you’ve met online or at meetups
    what conferences they recommend; great smaller conferences are easy to lose under
    the radar.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找演讲的会议时，应用与寻找参加的会议时相同的标准。如果你觉得参加一个有10,000人的会议听起来像是一场噩梦，你可能不想申请在那里演讲。此外，演讲是降低参加会议成本的一种很好的方式，所以为什么不在你真正想听其他演讲的会议上获得这种好处呢？确保询问你在网上或聚会中认识的人他们推荐哪些会议；优秀的较小型会议很容易被忽视。
- en: The first part of a good abstract is paying attention to what the conference
    is asking for. Even if you write the best 500-word abstract, you’re not going
    to get in if the organizers were asking for a 150-word one. The same applies if
    you submit a talk on data engineering to a conference that focuses on statistics.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的摘要的第一部分是注意会议要求的内容。即使您写了一个最佳的500字摘要，如果组织者要求的是150字的摘要，您也不会被接受。同样，如果您向一个专注于统计学的会议提交关于数据工程的演讲，也会遇到这种情况。
- en: 'Overall, a good abstract has a first sentence that’s a hook: it draws the reader
    in to learn more. Then you should explain the problem you’re solving and give
    an overview of what the audience will learn. Here’s an example from one of Jacqueline’s
    talks:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，一个好的摘要有一个吸引人的开头句子：它吸引读者了解更多。然后您应该解释您正在解决的问题，并概述听众将学到什么。以下是从Jacqueline的一次演讲中的一个例子：
- en: '*Deep learning sounds complicated and difficult, but it’s really not. Thanks
    to packages such as Keras, you can get started with only a few lines of code.
    Once you understand the basic concepts, you will be able to use deep learning
    to make AI-generated humorous content! In this talk I’ll give an introduction
    to deep learning by showing how you can use it to make a model that generates
    weird pet names such as Shurper, Tunkin Pike, and Jack Odins. If you understand
    how to do a linear regression, you can understand how to create fun deep learning
    projects.*'
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*深度学习听起来复杂且困难，但实际上并非如此。多亏了像Keras这样的包，您只需几行代码就可以开始。一旦您理解了基本概念，您就能使用深度学习来制作AI生成的幽默内容！在这个演讲中，我将通过展示如何使用它来制作一个生成奇怪宠物名字的模型（如Shurper、Tunkin
    Pike和Jack Odins）来介绍深度学习。如果您理解了如何进行线性回归，您就能理解如何创建有趣的深度学习项目。*'
- en: When you’re coming up with an abstract idea, a great way to start is to think
    about who you were three months, six months, or a year ago. What do you know now
    that you wish you knew then? It’s easy to feel like everyone already knows these
    things, but even for stuff that you consider to be basic, such as how to use git
    and GitHub or how to do web scraping, thousands of people out there don’t know
    it and would benefit from it. You can also choose to go into your subfield if
    that would be interesting to a broad audience. Maybe you can teach how to make
    interactive maps, use a package tailored to fast data analysis, or explain what
    a generalized linear model is. You don’t need to be an expert in the field; in
    fact, people who’ve just learned something are often the best teachers. Those
    who learned something a long time ago forget what it was like to struggle and
    what misconceptions they had.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在构思摘要的想法时，一个很好的开始方式是思考您三个月、六个月或一年前是谁。您现在知道什么，当时希望知道？很容易觉得每个人都已经知道这些事情，但即使是您认为很基础的东西，比如如何使用git和GitHub或如何进行网络爬取，世界上有成千上万的人不知道这些，并且会从中受益。您也可以选择进入您的子领域，如果这对广大受众来说很有趣。也许您可以教如何制作交互式地图，使用针对快速数据分析的包，或解释广义线性模型是什么。您不需要是该领域的专家；事实上，刚刚学到一些东西的人往往是最好的老师。那些很久以前学到东西的人忘记了他们曾经是如何挣扎的，以及他们曾经有哪些误解。
- en: Another great way to start giving talks is to speak at local meetups. See whether
    any are hosting lightning-talk events, which are a series of short (often five-minute)
    talks. These events are a lot less pressure to prepare for, as they’ll have anywhere
    from five to a dozen speakers in one evening. The events usually are explicitly
    welcoming to first-time speakers. If no lightning-talk evenings are planned, but
    you faithfully attend a local meetup, recommend a lightning-talk event to the
    organizers!
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个开始做演讲的绝佳方式是在当地的聚会中发言。看看是否有任何聚会正在举办闪电演讲活动，这些活动是一系列简短（通常五分钟）的演讲。这些活动的准备压力要小得多，因为一个晚上可能会有五到十位演讲者。这些活动通常明确欢迎第一次演讲者。如果没有计划闪电演讲之夜，但您忠实地参加了一个当地聚会，可以向组织者推荐一个闪电演讲活动！
- en: '|  |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Gabriela de Queiroz: Starting R-Ladies**'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**加布里埃拉·德·基罗兹：启动R-Ladies**'
- en: 'When I moved to San Francisco from Brazil in 2012, I was amazed by the number
    of resources I found. I quickly discovered the meetup scene, and for a few months,
    I would go to meetups every night. Learn and eat for free: it was a perfect combination,
    especially for a student who didn’t have much money. But the majority of meetups
    didn’t have a diverse audience. I didn’t see anyone like me and couldn’t feel
    welcome, so I would end up in a corner, not interacting much.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2012年从巴西搬到旧金山时，我对找到的资源数量感到惊讶。我很快发现了聚会场景，在接下来的几个月里，我几乎每晚都会参加聚会。免费学习和用餐：这是一个完美的组合，尤其是对于一个没有太多钱的学生来说。但大多数聚会都没有多元化的观众。我没有看到像我这样的人，也感觉不到受欢迎，所以我通常会待在角落里，不太与人互动。
- en: After a while, I decided that it was time to give back to the community and
    start my own meetup. I was passionate about R, but I didn’t want to create a regular
    R group; I wanted a group where I (and the attendees) could feel safe and welcome,
    with no judgment, and we could see ourselves in the audience. That’s how R-Ladies
    was born. In October of 2012, I hosted the first event, an introduction to R ([http://bit.ly/rladies-first](http://bit.ly/rladies-first)),
    and only eight people showed up. I was a little disappointed, but I was happy
    to be creating this space and for being brave enough to teach a programming language
    in a foreign language.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，我觉得是时候回馈社区，并开始自己的聚会了。我对R语言充满热情，但我不想创建一个普通的R语言团体；我想创建一个（我和参与者）都能感到安全和受欢迎的团体，没有评判，我们能在观众中看到自己。这就是R-Ladies的诞生。2012年10月，我举办了第一次活动，即R语言的介绍([http://bit.ly/rladies-first](http://bit.ly/rladies-first))，只有八个人出席。我有点失望，但很高兴能创造这个空间，并且有勇气用外语教授编程语言。
- en: For four years, I was the only person behind R-Ladies. I was organizing, hosting,
    teaching, advertising, running the website, and looking for places and sponsors.
    I would go to conferences and events, and talk about the group. I was active in
    social networks, trying to make as many connections as I could. Unfortunately,
    most of my employers would not sponsor my work, so R-Ladies was my side project,
    which means I would spend nights and weekends working on it.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 四年来，我是R-Ladies唯一的负责人。我负责组织、主持、教学、宣传、管理网站，寻找场地和赞助商。我会参加各种会议和活动，并介绍这个团体。我在社交网络上非常活跃，试图建立尽可能多的联系。不幸的是，我的大多数雇主都不会赞助我的工作，所以R-Ladies成了我的副业，这意味着我会在夜晚和周末花时间在上面。
- en: Leading R-Ladies gave me the opportunity to meet numerous people, some of whom
    I would never have dreamed of meeting in real life. And because I had to teach
    in the events, I became more comfortable speaking in front of people.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 领导R-Ladies给了我机会结识许多我从未想过在现实生活中会遇到的人。而且因为我在活动中需要教学，我在公众面前讲话变得更加自在。
- en: 'For people wanting to start their own communities, I would suggest a few things:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要创建自己社区的人来说，我建议以下几点：
- en: '*Define a purpose, and create a mission statement.* What is the goal of this
    community? What are you trying to achieve? Why are you creating it? What is the
    mission of the community? Who will be the audience? Thinking about these questions
    will help your future members understand the reason why they should care and why
    they should join. It also helps influence decisions like whether you want to focus
    on a specific subgroup, such as R-Ladies did with women and gender minorities,
    or whether you want to reach everyone interested in the topic.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义一个目标，并创建一个使命宣言*。这个社区的目标是什么？你试图实现什么？你为什么要创建它？社区的使命是什么？目标受众是谁？思考这些问题将帮助未来的成员理解他们为什么应该关心并加入。这也有助于影响决策，比如你是否想专注于特定的子群体，例如R-Ladies针对女性和性别少数群体所做的那样，或者你是否想吸引对这个话题感兴趣的所有人。'
- en: '*Set up social channels, a website, and an email*. Set up a Twitter account,
    Facebook page, LinkedIn group, Instagram profile, and any other social channel
    that has a big userbase. You’ll also want to have a website and email so people
    can easily contact you and find out more about the group.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立社交渠道、网站和电子邮件*。建立一个Twitter账号、Facebook页面、LinkedIn群组、Instagram个人资料，以及任何拥有大量用户的社交渠道。你还需要一个网站和电子邮件，这样人们可以轻松地联系你并了解更多关于这个团体的信息。'
- en: '*Create a logo.* Having a logo brings awareness of your brand and therefore
    your community. Some people have a better visual memory, and they will remember
    your logo. With a logo, you can make laptop stickers, for example. Laptop stickers
    are a way to express yourself, your beliefs, and the communities you are part
    of. It is a big hit!'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*创建一个标志*。拥有一个标志可以提高你的品牌和社区的认知度。有些人有更好的视觉记忆力，他们会记住你的标志。有了标志，你可以制作笔记本电脑贴纸，例如。笔记本电脑贴纸是表达自己、自己的信仰和所属社区的一种方式。这是一个大热门！'
- en: '*Think about the format.* Is this going to be mainly talks or workshops? Will
    it all be in person, or will you be an online community with live-streamed events
    or coffee chats? If your community is a tech community where you want to empower
    your audience, a workshop would be a great format. Active learning is the best
    way to learn something.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*考虑格式*。这将是主要演讲还是研讨会？所有活动都是现场进行，还是你将是一个拥有现场直播活动或咖啡聊天的在线社区？如果你的社区是一个技术社区，你希望赋予你的观众力量，那么研讨会将是一个很好的格式。主动学习是学习某物的最佳方式。'
- en: '*Use a platform* ([meetup.com](http://meetup.com) or [eventbrite.com](http://eventbrite.com),
    for example). You want to make it easy for people to find and register for your
    events. A centralized website such as [www.meetup.com](http://www.meetup.com)
    or [www.eventbrite.com](http://www.eventbrite.com) will allow for some organic
    traffic when people are searching for the topic and help keep track of your expected
    attendance.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用一个平台* ([meetup.com](http://meetup.com) 或 [eventbrite.com](http://eventbrite.com)，例如)。你希望让人们容易找到并注册你的活动。一个集中的网站，如
    [www.meetup.com](http://www.meetup.com) 或 [www.eventbrite.com](http://www.eventbrite.com)，当人们在搜索相关主题时，可以带来一些有机流量，并帮助你跟踪预期的出席人数。'
- en: Building a community requires time and effort. You will probably need to work
    after hours and on the weekends, so make sure it is something that you are passionate
    about and whose mission you believe in. Despite the work, it is worth it. Hearing
    the success stories, seeing how your community changed local communities around
    the world, especially in underserved places, is very rewarding and a source of
    great joy. You feel that you are doing something to change the world for the better.
    Good luck in your journey!
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 建立社区需要时间和努力。你可能需要在下班后和周末工作，所以请确保这是一件你热衷于并相信其使命的事情。尽管工作很辛苦，但这是值得的。听到成功的故事，看到你的社区如何改变全球各地的当地社区，尤其是在服务不足的地方，是非常有回报的，也是极大的快乐来源。你感觉自己在为使世界变得更好而做出贡献。祝你在旅程中好运！
- en: '|  |'
  id: totrans-200
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Finally, you may be able to get people to come to you through your blog. For
    conferences that have invited speakers, if one of the organizers reads a blog
    post that fits perfectly with the theme of the conference, they may reach out
    to you to see whether you could design a talk on the same topic. Even if this
    doesn’t happen, blog posts are great ways to show conference organizers that you
    are effective at communicating when you don’t have previous talks to point to.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可能会通过你的博客吸引人们来你这里。对于邀请演讲者的会议，如果组织者中的一人阅读了一篇与会议主题完美契合的博客文章，他们可能会联系你，看看你是否可以就同一主题设计一场演讲。即使这种情况没有发生，博客文章也是向会议组织者展示你在没有先前演讲可指的情况下有效沟通的好方法。
- en: Just like first data science jobs, first speaking gigs are the hardest to get.
    After that, you’ll often experience a snowball effect, especially if your talk
    was recorded. A recording is great because people may see your talk and reach
    out to you, but also because some CFPs ask for a recording of a previous talk.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 就像最初的数据科学工作一样，最初的演讲机会是最难获得的。之后，你通常会经历一个滚雪球效应，尤其是如果你的演讲被录制了。录制演讲很棒，因为人们可能会看到你的演讲并联系你，而且一些会议邀请函（CFP）会要求提供先前演讲的录制视频。
- en: 14.3.2\. Preparing
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.3.2\. 准备工作
- en: When you’ve got a speaking engagement, you’ll want to spend a lot of time preparing
    your talk. If you’ve never given a public talk before, it’s easy to underestimate
    how much time it takes. Yes, you could throw together a talk at the last minute
    by making every slide five bullet points that are just your thoughts on the subject
    matter and wing it the day of the event, but this is disrespectful to your audience
    and not showcasing you at your best. It’s also not the road to building a successful
    speaking side gig.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个演讲活动时，你将想要花大量时间准备你的演讲。如果你以前从未公开演讲过，很容易低估这需要多少时间。是的，你可以在最后一刻拼凑一场演讲，通过制作每个幻灯片上只有五个要点，这些要点只是你对主题的想法，并在活动当天即兴发挥，但这是对你的观众不尊重，并且没有展示你最好的自己。这也不是建立成功的演讲副业的道路。
- en: You want to practice giving the talk to a live person, not just reading the
    slides to yourself. Find someone whose criticism you trust, and give the talk
    to them. Unless you are giving a very technical talk, it probably doesn’t matter
    whether your reviewer has a background in your subject. They can suggest general
    things that will make your talk better, such as using fewer filler words or not
    moving your arms around as much.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要对着真人练习演讲，而不仅仅是自己阅读幻灯片。找一个你信任其批评意见的人，向他们进行演讲。除非你是在进行一个非常技术性的演讲，否则你的评审员是否具备你所在主题的背景可能并不重要。他们可以提出一些使你的演讲更好的建议，例如使用更少的填充词或不要过多地挥动你的手臂。
- en: You will generally be given a time frame for your talk, but the time frame can
    be complicated based on whether there will be a question-and-answer session afterward.
    To calculate how long you need to prepare for, you generally should budget five
    minutes for questions and work backward, but it’s a good idea to time yourself
    giving the talk. Be careful, as there is a temptation to speed up when giving
    a talk in front of people. You may also want to add some extra slides at the back
    in the event of extra time, as you may find that you hurried a little too much
    through the main talk. If you’re under by a few minutes, though, that generally
    is fine; there will just be a slightly longer break before the next talk. The
    worst outcome is that your talk is way too long and you either get cut off before
    finishing or finish over time, disrupting the next speaker’s slot.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常会得到一个演讲的时间框架，但这个时间框架可能会根据是否会有随后的问答环节而变得复杂。为了计算你需要准备多长时间，你通常应该为问答预留五分钟，然后倒推回去，但给自己计时进行演讲是个好主意。小心，因为当你在众人面前演讲时，有加快速度的诱惑。你可能还希望在额外时间的情况下在后面添加一些额外的幻灯片，因为你可能会发现自己在主要演讲中走得有点快。不过，如果你稍微超时几分钟，那通常是可以接受的；在下一场演讲之前，只是会有一个稍微长一点的休息时间。最坏的结果是，你的演讲时间过长，你可能会在结束之前被截断，或者超时结束，从而打乱下一场演讲者的时间。
- en: Because of all the work that goes into any talk, we highly recommend reusing
    talks. It’s very unlikely that there will be overlap in the audience, especially
    if the talks are in different cities or given at a multitrack conference (where
    attendees could choose to go to another talk that’s happening at the same time).
    Although it would be flattering to think that everyone has watched the recording
    of your talk, most people won’t have.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 由于任何演讲都需要做大量的工作，我们强烈建议重复使用演讲。在观众中不太可能存在重叠，尤其是在演讲在不同的城市或在一个多轨道会议（参会者可以选择去听同时进行的另一场演讲）的情况下。虽然认为每个人都观看了你的演讲记录可能会让你感到受宠若惊，但大多数人不会这么做。
- en: The day of the talk, gather your supporters. This group doesn’t need to be limited
    to your friends and colleagues in the data science space; invite your family members,
    your partner, and that friendly person in your building. If the event is a paid
    event, see whether the organizers will give a pass to a family member or partner
    to attend your talk. Emily’s grandfather has been to several of her talks for
    free (much to the delight of the other audience members). It’s nice to know that
    at least part of the audience is definitely in your corner.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在演讲当天，召集你的支持者。这个群体不需要仅限于你在数据科学领域的亲朋好友；邀请你的家人、伴侣以及你楼里的那位友好人士。如果活动是付费的，看看组织者是否会为家庭成员或伴侣提供入场券来参加你的演讲。艾米丽的祖父已经免费参加过她好几次演讲（这让其他观众感到非常高兴）。知道至少有一部分观众是站在你这边的是一件好事。
- en: 14.4\. Contributing to open source
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.4. 贡献开源
- en: For those of you who like the idea of being part of a community but dislike
    the thought of standing in a room with other people in that community, open source
    can meet that need. Contributing to open source allows the sharing of ideas and
    develops a sense of community among people with the same passion. Creating a project
    in open source can generate lots of interest, as people will push in new directions
    that you possibly hadn’t considered. Similarly, you might be able to expand upon
    someone else’s work to generate an entirely new project.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些喜欢成为社区一部分但不喜欢站在其他社区成员的房间里的人来说，开源可以满足这种需求。贡献开源可以共享想法，并在有相同热情的人之间培养社区感。在开源中创建一个项目可以引起很多兴趣，因为人们会推动你未曾考虑的新方向。同样，你也许能够扩展他人的工作，从而产生一个全新的项目。
- en: R and Python thrive because volunteers continually expand and refine them. In
    the following sections, we discuss how you can become one of those volunteers;
    you can also contribute financially to the organizations that sponsor some of
    the core development. Although R and Python may be free to use, they’re not free
    to maintain and develop. The R Foundation, the Python Software Foundation, and
    NumFOCUS are three organizations (the latter two are registered U.S. charities)
    to which you can donate to support the continued development of the languages.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: R和Python之所以繁荣，是因为志愿者不断地扩展和改进它们。在接下来的章节中，我们将讨论你如何成为那些志愿者之一；你也可以向赞助一些核心开发的组织提供财务支持。尽管R和Python可能免费使用，但维护和开发它们并不免费。R基金会、Python软件基金会和NumFOCUS是三个你可以捐赠以支持语言持续发展的组织（后两者在美国注册为慈善机构）。
- en: 14.4.1\. Contributing to other people’s work
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.4.1. 为他人的工作做出贡献
- en: Hopping on to an open source project can feel like peeking into someone else’s
    closet. It’s their space, and you feel like an intruder, but open source was built
    for exactly this purpose, and you have to get past this feeling. Instead, imagine
    that open source projects are like throwing a giant dinner party. You probably
    don’t want to be responsible for making the main course just yet, but lots of
    jobs need to be done; you can help set the table, make sure that everyone has
    water, or put the dishes away afterward. If you’re respectful and enthusiastic,
    most creators and maintainers will welcome your help.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 加入开源项目可能感觉像是窥视别人的衣柜。那是他们的空间，你感觉像是一个入侵者，但开源就是为了这个目的而建立的，你必须克服这种感觉。相反，想象一下开源项目就像是在举办一场大型晚宴。你可能还不愿意负责准备主菜，但还有很多工作要做；你可以帮忙摆桌子，确保每个人都喝到水，或者事后收拾餐具。如果你尊重并热情，大多数创造者和维护者都会欢迎你的帮助。
- en: A great place to start contributing is documentation. See how fleshed-out the
    documentation is for a package you like. You may see something that is incomplete,
    unclear, or misleading. Even a typo fix is worth making a pull request on GitHub
    for. The creators of packages and libraries love to get more work written on them.
    This work saves them time, and as someone who recently learned how to use these
    tools, you’ll have a better perspective about what will motivate and teach new
    users.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 开始贡献的一个好地方是文档。看看你喜欢的包的文档是否完善。你可能看到一些不完整、不清楚或误导性的内容。即使是修正一个错别字，在GitHub上发起一个pull
    request也是值得的。包和库的创造者喜欢看到更多关于它们的工作。这项工作可以节省他们的时间，而且作为一个刚刚学会使用这些工具的人，你将会有更好的视角来了解什么会激励和教导新用户。
- en: If you want to contribute code, don’t jump right in and start rewriting things
    or submitting a new function. If the project is large, it may have a guide on
    how to contribute or a code of conduct. If it doesn’t, watch the repository for
    a while to understand the flow. Watching the repository will also tell you whether
    the project is actively maintained or dormant for long periods. If you decide
    that you do want to start contributing code, start by making an issue sharing
    what you’d like to add or change. This way, you can get feedback from the maintainers
    before you’ve done a lot of work.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要贡献代码，不要直接跳进去重写东西或提交一个新的函数。如果项目很大，可能有一个关于如何贡献或行为准则的指南。如果没有，观察一下仓库一段时间，以了解其流程。观察仓库也会告诉你项目是否被积极维护，还是长时间处于休眠状态。如果你决定你确实想要开始贡献代码，首先通过创建一个issue分享你想要添加或更改的内容。这样，你可以在做很多工作之前从维护者那里获得反馈。
- en: Working in open source is one of the best ways to grow your technical skills,
    especially if nothing at work requires you to cooperate with a large group of
    people. Maybe on your work GitHub repositories, you don’t use branches, informative
    commit messages, or tagging. That’s okay, but when you enter a project with hundreds
    of issues and dozens of people working on it at the same time, that extra work
    starts to make more sense. These types of practices do add extra constraints,
    whether you’re working within a style guide or the maintainers don’t add a feature
    you created because it’s not performant enough. Ultimately, they’ll be the final
    decision-makers until you create a project of your own. Although this can be frustrating,
    you’ll learn a lot of best practices that you can apply to your own work.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在开源工作中工作是提高你的技术技能的最好方式之一，尤其是如果你在工作中不需要与一大群人合作的话。也许在你的工作GitHub仓库中，你不需要使用分支、信息性提交消息或标记。这没关系，但当你进入一个有数百个问题和数十人在同时工作的项目时，这些额外的工作开始变得更有意义。这些类型的实践确实增加了额外的约束，无论你是遵循风格指南还是维护者没有添加你创建的功能，因为它不够高效。最终，他们将是最终的决策者，直到你创建自己的项目。虽然这可能会令人沮丧，但你将学会许多你可以应用到自己的工作中的最佳实践。
- en: '|  |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Reshama Shaikh: Hackathons**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**Reshama Shaikh: 奔跑者**'
- en: Contributing to open source can seem enigmatic and daunting. Open source sprints,
    sometimes referred to as *hackathons*, are structured events that provide a welcoming
    space for beginners. Sprints are typically one- or two-day events where participants
    work on open issues submitted to the GitHub repository of a Python or R library.
    These issues could be related to documentation, bug fixes, tests, feature requests,
    and more.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献开源可能看起来神秘且令人畏惧。开源冲刺，有时被称为*黑客马拉松*，是有组织的活动，为初学者提供了一个欢迎的空间。冲刺通常是持续一两天的事件，参与者会在Python或R库的GitHub仓库中处理提交的开源问题。这些问题可能与文档、错误修复、测试、功能请求等相关。
- en: 'The benefits of participating in open source sprints are many:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 参与开源冲刺的好处有很多：
- en: The majority of open source contributors are volunteers, so community involvement
    is essential and welcome.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数开源贡献者是志愿者，因此社区参与是必不可少的，也是受欢迎的。
- en: It is an active, hands-on event which builds engineering and coding skills.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个积极、动手实践的活动，旨在培养工程和编码技能。
- en: Contributing to open source is an excellent learning opportunity which advances
    your data science skills and builds your portfolio.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贡献开源是一个极好的学习机会，可以提升你的数据科学技能并建立你的作品集。
- en: It provides a valuable networking opportunity with other data scientists and
    experienced contributors.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这为与其他数据科学家和经验丰富的贡献者提供了宝贵的网络机会。
- en: A well-organized sprint will utilize people’s time effectively. The preparation
    ensures that beginner contributors are able to leave the sprint having accomplished
    something. Look for an available central repository of resources and preparation
    work, which includes the contributing documentation, R or Python installation
    instructions, tools to sign up for prior to the event (such as a GitHub account
    or messaging platform), and a curated list of open issues specially prepared for
    the sprint participants. Keep in mind that people who organize these sprints are
    volunteers; if you find that some of these items are lacking, offer to help. Organizing
    open source sprints is also contributing to open source.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 一个组织良好的冲刺将有效地利用人们的时间。准备工作确保初学者贡献者能够在冲刺结束时有所成就。寻找可用的资源集中存储库和准备工作，包括贡献文档、R或Python安装说明、在活动前注册的工具（如GitHub账户或消息平台），以及为冲刺参与者特别准备的开源问题列表。记住，组织这些冲刺的人是志愿者；如果你发现其中一些项目缺失，请提出帮助。组织开源冲刺也是对开源的贡献。
- en: The goal of an open source sprint is to submit pull requests (PRs) that resolve
    open issues. Submitting a PR is a back-and-forth process, and it is common for
    it to take several weeks to be merged in. Allocate some time post-sprint (typically,
    5 to 10 hours) to follow up on work and see a PR through to merged status, which
    is represented in the GitHub repo as a beautiful purple icon.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 开源冲刺的目标是提交拉取请求（PR），以解决开源问题。提交PR是一个来回的过程，通常需要几周时间才能合并。在冲刺后（通常是5到10小时）分配一些时间来跟进工作，并确保PR达到合并状态，这在GitHub仓库中表现为一个漂亮的紫色图标。
- en: If you’re interested in organizing a sprint yourself, I wrote a detailed guide
    on my blog at [https://reshamas.github.io/how-to-organize-a-scikit-learn-sprint](https://reshamas.github.io/how-to-organize-a-scikit-learn-sprint).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感兴趣自己组织一个冲刺，我在我的博客上写了一个详细的指南，网址是[https://reshamas.github.io/how-to-organize-a-scikit-learn-sprint](https://reshamas.github.io/how-to-organize-a-scikit-learn-sprint)。
- en: '|  |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 14.4.2\. Making your own package or library
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.4.2\. 创建自己的包或库
- en: When you find yourself copying functions between projects or messaging them
    to your co-workers, it may be time to make a package or library. A package allows
    you to store functions in one place, easily share them, and enforce best practices
    such as testing the code. Many companies have internal packages with functions
    to make the color of your plots the corporate color, access data, or solve common
    problems. If you think others may be facing the same problem, you can share your
    package on GitHub so that other people can download and use it.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 当你发现自己正在在项目之间复制函数或将它们发送给你的同事时，可能就是时候创建一个包或库了。一个包允许你将函数存储在一个地方，轻松地共享它们，并强制执行最佳实践，例如测试代码。许多公司都有内部包，包含用于使你的绘图颜色符合公司颜色的函数、访问数据或解决常见问题的函数。如果你认为其他人可能面临相同的问题，你可以在GitHub上分享你的包，这样其他人就可以下载和使用它。
- en: Before you try to get the public to use something, you need to make sure that
    all your code is in order. Just because something has worked well for you running
    one task doesn’t mean that it will hold up under the stress of public consumption.
    If your code is something that you just cobbled together, but you’re not sure
    how it works, don’t invite people to use it just yet. Making your package more
    broadly useful may require more-advanced programming as you refine or adapt the
    package to fit a generalized case. Make sure your underlying work has been read
    by someone you trust. Users won’t look under the hood, so if you tell them it’s
    a Ferrari, they’ll be upset when it turns out to be a golf cart half the time.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在你尝试让公众使用某样东西之前，你需要确保你的所有代码都是有序的。仅仅因为某样东西在你运行一个任务时表现良好，并不意味着它在公众使用的压力下也能保持稳定。如果你的代码是你随意拼凑的，但你又不确定它是如何工作的，那么请不要邀请人们使用它。让你的包更广泛地有用可能需要更高级的编程，随着你改进或调整包以适应通用情况。确保你的基础工作已经被你信任的人阅读过。用户不会查看内部，所以如果你告诉他们这是一辆法拉利，当它一半时间是一辆高尔夫球车时，他们会感到失望。
- en: 'When you’ve tested your code and had it reviewed, you still have to do work
    to get people to find out about it. You can market it on social media or your
    blog, but even then, it might be slow going. Don’t expect to be a star overnight;
    it’s better to put in work early with fewer users than to be immediately successful
    and then realize that you made an error in your underlying code. It can take a
    while for something to be adopted, if it ever is, but even attempting to spread
    good work is a good deed. The reward of success is also a curse, of course: if
    people start relying on your project, it becomes very hard to stop developing
    it. You’ll get bug reports and feature requests, and you’ll have to seriously
    consider whether you’re going to make a change that will break reports that used
    the old version of a function.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 当你已经测试了你的代码并且有人对其进行审查后，你仍然需要做一些工作来让人们了解它。你可以在社交媒体或你的博客上推广它，但即使如此，也可能进展缓慢。不要期望一夜之间成为明星；与其立即成功然后意识到你在基础代码中犯了一个错误，不如早点投入工作，使用户数量较少。如果某物最终被采用，这可能需要一段时间，但即使尝试传播好的工作也是一种善行。当然，成功的回报也是一种诅咒：如果人们开始依赖你的项目，那么停止开发它就变得非常困难。你会收到错误报告和功能请求，你必须认真考虑你是否会做出一个改变，这将破坏使用旧版本函数的报告。
- en: '|  |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Toxicity in open source
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 开源中的毒性
- en: Open source communities can be toxic. People have had negative experiences in
    which they’re discriminated against, harassed, belittled, or just made to feel
    unwelcome because of their race, gender, ethnicity, or sexuality. Fortunately,
    many communities are recognizing this fact and actively working to make the environment
    more inclusive. Guido van Rossum, the creator of Python, has committed to mentoring
    only women and underrepresented minorities ([http://mng.bz/9wPo](http://mng.bz/9wPo)).
    Some project creators tag issues “beginner-friendly” or “first-time” to encourage
    those who are new to open source to contribute. While you should always prioritize
    your mental and emotional health, many people, including those from underrepresented
    groups, have had only positive experiences in open source; a bad one is not inevitable.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区可能是有毒的。人们有过负面经历，他们因为种族、性别、民族或性取向而受到歧视、骚扰、轻视，或者只是感到不受欢迎。幸运的是，许多社区正在认识到这一事实，并积极努力使环境更具包容性。Python的创造者Guido
    van Rossum承诺只指导女性和代表性不足的少数群体([http://mng.bz/9wPo](http://mng.bz/9wPo))。一些项目创建者将问题标记为“适合初学者”或“新手”，以鼓励那些刚开始接触开源的人做出贡献。虽然你应该始终优先考虑你的心理和情感健康，但包括来自代表性不足群体的人在内，许多人都在开源中有了积极的经历；一个负面经历并不是不可避免的。
- en: '|  |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 14.5\. Recognizing and avoiding burnout
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.5. 认识和避免燃尽
- en: 'We’re not health experts, so we defer to the World Health Organization’s definition
    of *burnout*: a “syndrome conceptualized as resulting from chronic workplace stress
    that has not been successfully managed.” It lists the three symptoms as “feelings
    of energy depletion or exhaustion,” “increased mental distance from one’s job
    or feelings of negativism or cynicism related to one’s job,” and “reduced professional
    productivity” ([https://www.who.int/mental_health/evidence/burn-out/en](https://www.who.int/mental_health/evidence/burn-out/en)).
    For now, we’re focusing on stress that doesn’t come from your full-time job but
    from the extra career-related work you do on the side.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不是健康专家，所以我们参考世界卫生组织对*燃尽*的定义：一种“被概念化为由于长期工作场所压力没有得到成功管理而导致的综合症。”它列出的三个症状是“能量耗尽或疲劳感”、“与工作或与工作相关的负面或犬儒主义情绪”以及“工作效率降低”([https://www.who.int/mental_health/evidence/burn-out/en](https://www.who.int/mental_health/evidence/burn-out/en))。目前，我们关注的是来自你全职工作之外的压力，而不是来自你额外做的与职业相关的工作。
- en: Writing this book was something we both did completely separate from our full-time
    jobs (and, for Jacqueline, separate from raising a toddler). We certainly get
    jealous sometimes when colleagues go home and do nothing related to data science.
    For us, it helps to go back to why we decided to take on this extra work and see
    whether we’re still working toward our goals. With this book, it’s never been
    about making money. (Spending those writing hours consulting instead would have
    been much more lucrative.) Rather, we wanted to write this book to help aspiring
    and junior data scientists, and that mission has kept us motivated. It was especially
    helpful to see positive impact along the way as we released chapters.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书是我们两人完全独立于全职工作（对Jacqueline来说，也是独立于抚养幼儿）的事情。我们有时确实会嫉妒同事下班后什么也不做与数据科学相关的事情。对我们来说，回到我们决定承担这项额外工作的原因，看看我们是否仍在朝着我们的目标努力，是有帮助的。对于这本书来说，从来都不是为了赚钱。（用这些写作时间做咨询会更有利可图。）相反，我们想写这本书来帮助有抱负的和初级数据科学家，而这个使命一直激励着我们。随着我们发布章节，看到正面的影响特别有帮助。
- en: If you feel like you are burning out, start by asking yourself whether there
    are ways to cut back. Something that’s helpful to remember is that once you’ve
    created something, you don’t have to remain as active. If you keep a blog, you
    may want to write a new post occasionally, but you don’t have to write as frequently
    as you did at the beginning. Someone who’s visiting is more likely to say “Oh,
    wow, those six posts are really helpful to me” than “Oh, she now posts only every
    six months.”
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己快要燃尽了，首先问问自己是否有减少负担的方法。有一点值得记住的是，一旦你创造了某样东西，你不必保持那么活跃。如果你经营博客，你可能偶尔会想写一篇新文章，但你不必像最初那样频繁地写。来访问的人更有可能说“哇，这六篇文章对我真的很有帮助”，而不是“哦，她现在每六个月才发一次帖。”
- en: In today’s culture of side hustles and the praise of busyness, it can feel like
    any time not spent being productive is time wasted. This is very damaging! We
    all need time to reset. Things like going to the gym and hanging out with friends
    are good for this purpose, but it’s also okay to take time to watch television
    or otherwise veg out. Continue to make time for hobbies that have nothing to do
    with data science or making money so that you don’t feel like your whole life
    revolves around work.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的兼职工作和忙碌被赞扬的文化中，感觉任何没有花在生产性工作上的时间都是浪费时间。这是非常有害的！我们都需要时间来重置。像去健身房和与朋友聚会这样的活动对这一点很有好处，但花时间看电视或以其他方式放松也是可以的。继续为那些与数据科学或赚钱无关的爱好留出时间，这样你就不会觉得你的整个生活都围绕着工作。
- en: You can add a lot of stress by trying to keep up with people. It’s a common
    saying that social media is someone else’s highlight reel, and you shouldn’t compare
    that with your full life. Similarly, just because someone is a prolific maker
    of packages or blog posts doesn’t mean that you need to keep up with that person.
    For some people, creating packages, giving talks, or writing blog posts is part
    of or even the full mandate of their job! The best thing you can do for your career
    is make sure you’re working sustainably enough to stay in it for the long term.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 通过试图跟上别人，你会给自己增加很多压力。有句俗语说，社交媒体是别人的高光时刻，你不应该拿你的完整生活与之比较。同样，仅仅因为某人是大量制作软件包或博客文章的人，并不意味着你需要跟上那个人。对一些人来说，制作软件包、发表演讲或写博客文章是他们工作的一部分，甚至是全部职责！你能为你的职业生涯做的最好的事情就是确保你工作得足够可持续，以便长期坚持下去。
- en: 14.6\. Interview with Renee Teate, director of data science at HelioCampus
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.6. HelioCampus 数据科学总监 Renee Teate 采访
- en: Renee Teate is known on Twitter by her 50,000-plus followers as Data Science
    Renee at @becomingdatasci. She’s also created a podcast, blog ([www.becomingadatascientist.com](http://www.becomingadatascientist.com)),
    and [www.datasciguide.com](http://www.datasciguide.com), an online data science
    learning directory. She regularly speaks at and organizes conferences.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: Renee Teate 在 Twitter 上以其超过 50,000 名粉丝而闻名，她是 @becomingdatasci 的数据科学 Renee。她还创建了一个播客、博客
    ([www.becomingadatascientist.com](http://www.becomingadatascientist.com)) 和 [www.datasciguide.com](http://www.datasciguide.com)，这是一个在线数据科学学习目录。她经常参加并组织会议。
- en: What are the main benefits of being on social media?
  id: totrans-245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在社交媒体上，成为其中的主要好处是什么？
- en: Twitter has benefited me in so many ways. All of the guests that are on my podcast
    are actually people that I met through Twitter. I found people I thought were
    tweeting about interesting things and figured if they can tweet about interesting
    things, they could also talk about interesting things. I made a list and sent
    a bunch of direct messages all at once, thinking maybe half of them might be interested,
    and I could schedule in the future. Well, every single one of them said yes!
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter 在很多方面都给了我帮助。我播客上的所有嘉宾实际上都是通过 Twitter 认识的。我发现了一些我认为在推特上谈论有趣事情的人，并认为如果他们能写有趣的事情，他们也能谈论有趣的事情。我列了一个名单，一次性发送了很多条直接消息，心想也许一半的人可能会感兴趣，我可以在将来安排。结果，他们每个人都答应了！
- en: I’m regularly asked to speak at conferences and meetups through Twitter. When
    I put out content, I know there’s an audience for it and it will get engagement.
    I’ve met so many cool people. Besides the networking, I also use it to learn.
    I actually wrote a blog post early on about how I use Twitter to learn things,
    and it’s mostly focused on picking up the lingo of the industry. If you start
    following people in a certain industry and reading the articles that they’re linking
    to, you pick up all that terminology. If somebody said something I didn’t know,
    I would just go look it up and figure out what that thing was. Often, there would
    be a link to a tutorial or paper on the topic, so it really helped with learning
    as well.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被邀请通过 Twitter 在会议和聚会上发表演讲。当我发布内容时，我知道有观众，并且会得到回应。我遇到了很多很酷的人。除了建立人脉，我还用它来学习。我实际上在早期写了一篇关于我是如何使用
    Twitter 来学习东西的博客文章，它主要关注的是掌握行业的术语。如果你开始关注某个行业的人并阅读他们链接的文章，你就会学到所有这些术语。如果有人说了我不知道的事情，我就会去查一下，弄清楚那是什么东西。通常，会有一个关于这个主题的教程或论文的链接，这真的有助于学习。
- en: What would you say to people who say they don’t have the time to - engage with
    the community?
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你会怎么对那些说他们没有时间参与社区的人说？
- en: I really understand that, especially for people that have responsibilities outside
    of work, such as caring for a child or other relative. When I was in my master’s
    program and working full-time, I didn’t do anything else. In those cases, I would
    advise to find an online community that you can engage with asynchronously. Whenever
    you have a little bit of time, like you’re in a waiting room somewhere, you can
    read and respond to some tweets or bookmark interesting articles to read later.
    Even if you can only make it to one event a year, pick a conference that’s related
    to data science or your particular industry, and make an effort to squeeze it
    in. You can keep up with the people that you meet there afterwards on LinkedIn
    or other social media, and eventually they can be a small group where you can
    hold each other accountable for your learning and share resources.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的理解这一点，尤其是对于那些在工作之外有责任的人，比如照顾孩子或其他亲属。当我还在攻读硕士学位并全职工作时，我没有做其他任何事情。在这种情况下，我会建议找到一个你可以异步参与的在线社区。无论何时你有那么一点时间，比如你在某个地方的候诊室，你都可以阅读并回复一些推文，或者将有趣的文章标记为稍后阅读。即使你一年只能参加一次活动，也请选择一个与数据科学或你特定行业相关的会议，并努力参加。你可以在LinkedIn或其他社交媒体上继续与你在那里遇到的人保持联系，最终他们可以成为一个小团体，你们可以相互监督学习并分享资源。
- en: Is there value in producing only a small amount of content?
  id: totrans-250
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 只生产少量内容是否有价值？
- en: Absolutely. I think even if you put one blog post out there, it will help solidify
    the topic in your mind because you learn by helping other people understand something.
    I have referenced some of my old blog posts for years. When I blog, I try to make
    it something that’s very generally applicable and beneficial to learners, so I
    can refer back to it multiple times without it quickly becoming outdated. For
    my podcast, I’ve only recorded two episodes in the last year and a half. I got
    busy with life and had started my job at HelioCampus and set the podcast aside,
    and it was really hard to get back to it once I committed to other things. It’s
    still out there, and I still plan to make more episodes. But I have stopped feeling
    guilty about taking a long break. I realize that the episodes that are out there
    are still helpful to people, and I can always pick it back up later.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对有。我认为即使你只发布一篇博客文章，也会帮助你巩固这个主题，因为通过帮助他人理解某事，你就能学到东西。我多年来一直引用我的一些旧博客文章。当我写博客时，我会尽量让它对学习者普遍适用且有益，这样我就可以多次引用它，而不会很快过时。对于我的播客，我在过去一年半里只录制了两集。我忙于生活，开始在HelioCampus工作，就把播客放下了，一旦我承诺了其他事情，就很难再回到播客上了。它还在那里，我仍然计划制作更多集。但我已经不再为长时间的休息感到内疚了。我意识到，那些已经发布的集数对人们仍然有帮助，我总是可以在以后再捡起来。
- en: Were you worried the first time you published a blog post or gave a talk?
  id: totrans-252
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你第一次发布博客文章或发表演讲时担心过吗？
- en: Yes, I was anxious about putting something out there for the first time because
    when people look up your name, they’re going to find it and associate it with
    you. Of course it is a little bit nerve-wracking. But one thing that I realized
    is that the kind of blog posts that were already out there that I got value from
    weren’t always the most technically advanced, perfectly written pieces. I would
    read blogs that described something that I wanted to learn in a slightly different
    way than I had heard before, and suddenly, the material clicked. There’s always
    going to be somebody that benefits from what you put out there.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我第一次发布博客文章或发表演讲时确实很担心，因为当人们查找你的名字时，他们会找到它，并将其与你联系起来。当然，这有点令人紧张。但有一件事我意识到，那些我已经从中获得价值的博客文章并不总是最技术先进、最完美无瑕的作品。我会阅读描述我想学习的内容的博客，以一种与我之前听到的方式略有不同，突然，材料就变得容易理解了。总会有人从你发布的内容中受益。
- en: I’ve also learned not to care too much about naysayers. They’re going to be
    out there no matter what. I’ve seen people make negative comments to people that
    have been doing data science for years. There are lots of ways to approach an
    analysis, and maybe one way is better than another for some reasons, but it doesn’t
    mean that your way is not a good way. Sometimes, you just have to stop listening
    to detractors.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 我还学会了不要过于在意那些持否定态度的人。无论发生什么，他们都会存在。我见过有人对已经从事数据科学多年的人发表负面评论。分析的方法有很多种，也许在某些原因下，某一种方法比另一种方法更好，但这并不意味着你的方法不是好方法。有时候，你只需要停止听那些批评者的话。
- en: Summary
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'There are four ways we recommend for getting involved with the data science
    community: building your blog and data science portfolio, attending conferences,
    giving talks, and contributing to open source.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们推荐四种方式来参与数据科学社区：建立你的博客和数据科学作品集，参加会议，发表演讲，以及为开源项目做贡献。
- en: Remember that you don’t have to do any community activities to have a successful
    career; choose what works for you, and don’t worry about keeping up with other
    people.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，你不需要参加任何社区活动就能拥有一个成功的职业生涯；选择对你有效的方法，并且不要担心跟上其他人。
- en: Chapter 15\. Leaving your job gracefully
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第15章：优雅地离职
- en: '![](f0246-01.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![](f0246-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Deciding when to leave a job
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定何时离职
- en: Understanding how the job search differs from your first data science job
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解求职与第一次数据科学工作的不同
- en: Giving notice and managing the transition
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通知离职和管理过渡
- en: 'The days of spending 40 years at one company and retiring with a golden watch
    and a pension are over. In most fields, it’s now common to switch companies at
    least a few times in your career, and in tech, people may switch jobs as often
    as every couple of years. There are many good reasons for leaving a job: you could
    be looking for a compensation bump, different responsibilities, accelerated learning,
    or simply something novel. Deciding that you might be interested in a new job
    is the first step, but you have additional mental hurdles to overcome between
    that step and actually doing something about it.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家公司工作40年，退休时带着金表和养老金的日子已经过去了。在大多数领域，现在在职业生涯中至少换几次公司是很常见的，在技术领域，人们可能每隔几年就换一次工作。离职有很多好的理由：你可能是在寻找加薪，不同的责任，加速学习，或者仅仅是想要尝试新鲜事物。决定你可能对一份新工作感兴趣是第一步，但你在这一步和真正采取行动之间还有额外的心理障碍需要克服。
- en: There’s always going to be uncertainty about leaving something you know for
    a new role. No matter how much research you do or how many questions you ask in
    the interview, you can never know what it will truly be like until you start the
    job. You can understand the big things—the salary, the company size, and the structure
    of the data team—but you won’t know how you’ll feel day to day until you’re living
    it. Moreover, it’s likely that your current job isn’t completely horrible. (If
    it is, we recommend going back to [chapter 9](kindle_split_021.html#ch09), where
    we discuss what to do if the work is terrible or the environment is toxic.) You
    probably like some of your co-workers, know where to get help, and are comfortable
    navigating the data. You can think of some things that might be better. But what’s
    the guarantee that a new job that you think will be better actually will be—or
    that it won’t be something even worse? Is it really worth the risk and time to
    find a new job?
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 总是会有一些不确定性，当你离开已知的工作去尝试新的角色时。无论你做了多少研究，无论你在面试中问了多少问题，你都无法真正知道那会是什么样子，直到你开始那份工作。你可以理解大的方面——薪水、公司规模和数据团队的架构——但你不会知道你每天的感受，直到你真正生活在其中。此外，你的当前工作可能并不完全糟糕。（如果真的很糟糕，我们建议回到[第9章](kindle_split_021.html#ch09)，在那里我们讨论了如果工作很糟糕或环境有毒时应该做什么。）你可能喜欢一些同事，知道在哪里寻求帮助，并且对在数据中导航感到舒适。你可以想出一些可能更好的事情。但有什么保证你认为会更好的新工作实际上会更好——或者它不会是更糟糕的事情？找到新工作真的值得承担风险和花费时间吗？
- en: These nagging doubts can slow your job-hunt progress even after you decide that
    you want to leave. You’re probably also dealing with a lot of uncertainty. How
    should you approach your second data science job search? If you get an offer that
    you want to take, how do you tell your manager? Do you meet individually with
    every co-worker you’ve worked on a project with to tell them you’re leaving? If
    you’re given a counteroffer, should you accept? What should you do in those last
    few weeks after you’ve given notice? But your search for a second (or third, or
    fourth) job doesn’t have to be intimidating if you know that simply looking for
    greener pastures doesn’t stop you from changing your mind.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你决定想要离职，这些令人烦恼的疑虑也可能减缓你的求职进度。你可能还在处理很多不确定性。你应该如何进行第二次数据科学工作的求职？如果你得到了一个你想要接受的工作机会，你该如何告诉你的经理？你是否需要与每个你合作过的同事单独见面告诉他们你要离职？如果你得到了一份反要约，你应该接受吗？在你通知离职后的那最后几周你应该做什么？但如果你知道仅仅寻找更好的工作机会并不会阻止你改变主意，那么你的第二次（或第三次、第四次）工作的寻找就不必感到害怕。
- en: 'We’ve raised lots of questions that we asked ourselves when we considered looking
    for new jobs. The sheer volume of uncertainty can paralyze all but the hardiest
    of job seekers, but fear not: we’re here to turn you into one of these.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了许多我们在考虑寻找新工作时问自己的问题。这种不确定性的数量可能会使所有但最坚韧的求职者瘫痪，但不用担心：我们在这里是为了帮助你成为这些人中的一员。
- en: 'In this chapter, we divide leaving gracefully into three parts: deciding to
    leave, starting the job search, and giving notice. Some of this guidance applies
    to any job, but we also discuss some things that are more unique to data science.
    Changing data science jobs is a common and usually rewarding experience; many
    people change jobs every one to three years, which allows them to try new areas
    of data science and dramatically increase their salaries and other benefits. This
    chapter will help you make that transition as easy and stress-free as possible.'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将离职过程分为三个部分：决定离职、开始求职和提出辞职。其中一些指导适用于任何工作，但我们还讨论了一些更独特于数据科学的事情。转换数据科学工作是一个常见且通常有益的经历；许多人每一年到三年就会换一次工作，这让他们能够尝试数据科学的新领域，并大幅提高他们的薪资和其他福利。本章将帮助你使这一过渡尽可能轻松和无忧。
- en: 15.1\. Deciding to leave
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.1. 决定离职
- en: Unfortunately, most of the time you won’t know when it’s right to leave with
    100% certainly. There’s no Magic 8 Ball that will tell you what to do or even
    a set of questions you can answer that helps you reach a definitive decision.
    In [chapter 8](kindle_split_019.html#ch08), we discussed choosing between two
    good life choices when deciding between offers, and that same style of reasoning
    applies here. At the end of the day, you can only do the best you can with the
    information that you have, and very few decisions are completely irreversible.
    You can always switch from the new place, too; you’re not signing a 100-year contract.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，大多数时候你不会知道何时离职是正确的，有100%的确定性。没有魔球可以告诉你该做什么，甚至没有一套你可以回答的问题来帮助你做出最终决定。在第8章中，我们讨论了在决定接受工作
    offer 时，如何在两个好的生活选择之间做出选择，同样的推理方式也适用于这里。最终，你只能尽你所能利用你拥有的信息，而且很少有决定是完全不可逆转的。你也可以随时从新地方转换；你并没有签署一份100年的合同。
- en: 15.1.1\. Take stock of your learning progress
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.1.1. 评估你的学习进度
- en: What should signal that it’s time to look for a new job? Our biggest piece of
    advice is to make sure you’re always learning. Unfortunately, it can be common
    for your learning to slow when you stay in one role. When you’re in your first
    few months, you’re drinking from the firehose. It’s pretty much impossible to
    *not* learn anything; at the very least, you’re learning about the company’s data,
    gaining new technical skills from colleagues, and working with business stakeholders.
    But if you keep doing the same thing after a year or two, you might plateau.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 什么信号表明是时候寻找新工作了？我们最大的建议是确保你一直在学习。不幸的是，当你在一个职位上停留时，你的学习可能会变得缓慢。在你最初的几个月里，你就像是在喝消防水龙带。几乎不可能**不**学到任何东西；至少，你正在了解公司的数据，从同事那里获得新的技术技能，并与商业利益相关者合作。但是，如果你在一年或两年后继续做同样的事情，你可能会达到一个平台期。
- en: As you get more comfortable with the day-to-day aspects of your job, see what
    you can do to find ways to improve your nontechnical skills. See whether you can
    take charge of a team (or at least an intern) and work on your management ability.
    Although the work that the company needs you to do may be limiting, as you get
    experience in it, you can usually find more time to broaden your portfolio. Maybe
    you could collaborate with the data engineering team to learn how to build some
    of the pipeline yourself instead of relying solely on the engineers. Taking the
    initiative to push yourself in this way isn’t for everyone, though; sometimes,
    people need to be externally motivated by their company to take on new challenges.
    If you find yourself in a rut and unable to get out of it, that’s a sign that
    it may be time for a change of scenery.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对工作的日常方面越来越熟悉时，看看你能做些什么来提高你的非技术技能。看看你是否能负责一个团队（或者至少一个实习生）并提高你的管理能力。虽然公司需要你做的工作可能有限制，但随着你在其中的经验积累，你通常可以找到更多时间来拓宽你的技能组合。也许你可以与数据工程团队合作，学习如何自己构建一些管道，而不是完全依赖工程师。虽然采取这种主动来推动自己并不适合每个人，但有时人们需要公司从外部激励他们接受新的挑战。如果你发现自己陷入了困境，无法摆脱，这可能意味着是时候改变环境了。
- en: An exciting thing about data science is that there’s always more to learn, but
    that fact also makes the work challenging. If you don’t grow, finding your next
    position will be harder. It’s also expected of a senior data scientist to have
    noticeably different skills from those of a junior data scientist, both in breadth
    and depth. We’ve emphasized throughout this book that you don’t need and can’t
    know everything under the umbrella of data science, but you’re expected to know
    more as you gain experience.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的一个令人兴奋之处在于，总有更多东西可以学习，但这个事实也使得工作具有挑战性。如果你不成长，找到你下一个职位将会更难。同时，高级数据科学家被期望在广度和深度上与初级数据科学家有显著不同的技能。我们在整本书中都强调，你不需要也不可能知道数据科学领域下的所有知识，但随着经验的积累，你被期望知道得更多。
- en: 15.1.2\. Check your alignment with your manager
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.1.2\. 检查你与经理的一致性
- en: Before you cut ties and run, make sure that you’ve done what you can to tell
    your manager what you’d like to change. What may seem to you to be an unsolvable
    problem might actually have a solution. Maybe you’re bogged down with doing rote
    tasks that can’t be automated but aren’t challenging anymore. Your manager may
    say that you can hire an intern who can do that work. That intern gets a learning
    experience, and you get the work somewhat off of your plate and gain mentoring
    experience. Or maybe the data science team does mostly analytics work, and you
    really want to start doing production machine learning. Your manager may set you
    up to “bootcamp” with an engineering team for a few months; you can learn some
    fundamentals of engineering while contributing your analytical knowledge.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在你切断联系并离开之前，确保你已经尽你所能告诉你的经理你想要改变的事情。在你看来可能无法解决的问题实际上可能有一个解决方案。也许你被一些可以自动化但不再具有挑战性的例行任务所困扰。你的经理可能会说你可以雇佣一个实习生来做这些工作。这个实习生可以得到一个学习经验，而你则可以稍微减轻一些工作负担并获得指导经验。或者也许数据科学团队主要做分析工作，而你真正想开始做生产机器学习。你的经理可能会为你安排与工程团队一起进行几个月的“训练营”；你可以在贡献你的分析知识的同时学习一些工程基础。
- en: Another question to ask yourself is how aligned your goals are with your manager’s.
    Philip Guo, an assistant professor of cognitive sciences at the University of
    California–San Diego, wrote a blog post called “Whose critical path are you on?”
    ([http://www.pgbovine.net/critical-path.htm](http://www.pgbovine.net/critical-path.htm)),
    in which he discusses the importance of knowing your boss’s (or mentor’s) critical
    path and whether it aligns with yours. *Critical path* means “the path of work
    that’s critical for their career advancement or fulfillment at the given moment
    in time.” It’s about their success being tied to yours. Managers have limited
    time and energy, and if your critical paths overlap, they’ll be more likely to
    focus on you.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是你自己的目标与你的经理的目标是否一致。加州大学圣地亚哥分校认知科学助理教授菲利普·郭（Philip Guo）写了一篇名为“你在哪条关键路径上？”的博客文章（[http://www.pgbovine.net/critical-path.htm](http://www.pgbovine.net/critical-path.htm)），在其中他讨论了了解你老板（或导师）的关键路径以及它是否与你的一致的重要性。“关键路径”意味着“对他们在特定时间点的职业发展或满足感至关重要的工作路径。”这关乎他们的成功与你的成功紧密相连。经理的时间和精力有限，如果你的关键路径重叠，他们更有可能关注你。
- en: Knowing how well you're aligned with your manager’s goals requires knowing what
    your own career goals are. We’re not talking about a ten- or even five-year plan;
    in such a new and quickly developing field, it’s impossible to know what opportunities
    will be available that far in the future. But how do you want to spend the next
    few years? We hope that you’ve thought a lot about this question during your first
    job search, but maybe things have changed. You may have wanted to be on a large
    data science team, but now you find a few years in that you’d like to be able
    to work on different types of projects rather than being siloed. Or you could
    be focusing on your family and looking for a job that allows you to do more 9-to-5
    rather than a job at a startup that will demand a lot of hours.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你与你的经理的目标一致性需要知道你自己的职业目标是什么。我们不是在谈论十年或甚至五年的计划；在这样的一个新且快速发展的领域，很难预知未来那么久的机会。但你想要如何度过接下来的几年？我们希望你在第一次求职时已经对此问题深思熟虑，但也许情况已经改变。你可能希望加入一个大型数据科学团队，但现在你发现几年后你更希望能够参与不同类型的项目，而不是被局限在一个领域。或者你可能专注于家庭，寻找一个允许你更多地进行朝九晚五工作的工作，而不是一个需要投入大量时间的初创公司工作。
- en: In summary, some key factors to consider in thinking about finding a new job
    are
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在考虑寻找新工作时需要考虑的一些关键因素是
- en: Are you learning in your current role?
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在你的当前职位上是否在学习？
- en: Have you tried to improve your day-to-day experience by discussing your issues
    with your manager?
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否尝试过通过与你的经理讨论你的问题来改善你的日常体验？
- en: Is your manager focused on your needs and advancing your career?
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的经理是否专注于你的需求，并推动你的职业发展？
- en: Have you spent time thinking about what you do and do not want in your next
    job?
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否花时间思考过你下一份工作中你想要和不需要的东西？
- en: '|  |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Leaving your job without another one lined up**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**在没有找到下一份工作的情况下离职**'
- en: You may want to take a significant amount of time off between jobs. Most new
    employers will want you to start as soon as possible; although you can generally
    get a week or two weeks between leaving your current job and starting a new one
    (especially if you already have a vacation planned), it’s unlikely that you’ll
    get more. If you’ve been dreaming of a three-month backpacking trip through Asia,
    you’ll probably need to leave your job without something else lined up.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想在两次工作之间休息很长时间。大多数新雇主都希望你尽快开始工作；尽管你通常可以在离开当前工作和新工作开始之间得到一周或两周的时间（尤其是如果你已经计划了假期），但你不太可能得到更多。如果你梦想着在亚洲进行三个月的背包旅行，你可能需要在没有其他安排的情况下离职。
- en: 'Leaving without another job is risky. There’s the financial risk that you won’t
    have enough savings for an indeterminate amount of time without income. Are you
    willing to (or able to) rely on short-term loans from family members or money
    from a partner’s income? The other part is that it’s easier to find a job when
    you’re currently employed. One reason for that is unfair prejudice among hiring
    managers against those who are unemployed. Another is that your negotiating position
    is weaker: whatever the new employer is offering will be more than you’re making,
    so it’s harder to ask for higher compensation. Yet another reason is that if you’ve
    taken months off, you may not have kept your skills up and could be rusty for
    technical interviews.'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 没有找到下一份工作就离职是冒险的。有财务风险，那就是在没有收入的情况下，你可能没有足够的储蓄度过不确定的时间。你愿意（或能够）依靠家庭成员的短期贷款或伴侣的收入吗？另一方面，当你目前有工作时，找工作更容易。其中一个原因是招聘经理对失业者的不公平偏见。另一个原因是你的谈判地位较弱：无论新雇主提供的是什么，都会比你现在的收入高，所以要求更高的薪酬更难。还有一个原因是，如果你已经休息了几个月，你可能没有保持你的技能，可能在技术面试中显得生疏。
- en: 'If you do want to take time off, it’s hugely helpful to have a strong data
    science network: people who are familiar with your work and can get you in the
    door and talking to a hiring manager. You also want to plan for some time before
    interviewing to brush up on your technical skills. Overall, unless you’re in a
    toxic work environment, we recommend not leaving a job without having another
    one unless you have a plan for the possibly extensive time off between jobs that
    you’re excited about.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实想休息一段时间，拥有一个强大的数据科学网络非常有帮助：熟悉你的工作并能帮你进入面试并和招聘经理交谈的人。你还想为面试前的时间制定计划，以复习你的技术技能。总的来说，除非你处于一个有毒的工作环境，否则我们建议在没有其他工作的情况下不要离职，除非你有计划在可能的长达数月的工作间隙中享受你感兴趣的时间。
- en: '|  |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 15.2\. How the job search differs after your first job
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.2. 第一次工作后的求职差异
- en: 'Many of the basics of finding your second data science job are the same as
    the first. But you do have some significant advantages now that you have experience
    working in data science:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找第二份数据科学工作的许多基本步骤与第一次相同。但你现在有一些重要的优势，因为你已经拥有在数据科学领域工作的经验：
- en: You’ll get more (any) recruiters coming to you. To increase recruiter interest,
    you can go to your LinkedIn profile and select it to show recruiters that you’re
    open to job opportunities (and don’t worry—LinkedIn takes steps to ensure that
    your employers don’t see this).
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将吸引更多的招聘人员主动来找你。为了增加招聘人员的兴趣，你可以进入你的LinkedIn个人资料，并选择显示招聘人员你愿意接受工作机会（而且不用担心——LinkedIn会采取措施确保你的雇主看不到这一点）。
- en: 'You’ve learned more about what aspects of your job you like and those you don’t.
    It’s early enough in your career to pivot your specialty: if you did a lot of
    data engineering work but didn’t enjoy it, you could go to a bigger company that
    has data engineers to do that work.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你已经更多地了解了你喜欢和不喜欢的工作方面。在你的职业生涯早期，你有机会转换专业：如果你做了很多数据工程工作但不喜欢，你可以去一个有数据工程师的大公司做这项工作。
- en: It will be easier to get to the first hiring screen. Many employers use whether
    someone has held the same title (or something very similar before) as a quick
    screening tool.
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入第一轮招聘筛选会更容易。许多雇主使用某人是否持有相同的职位（或之前非常相似）作为快速筛选工具。
- en: Ideally, your network in data science is more developed. (If not, go back to
    [chapter 14](kindle_split_027.html#ch14).)
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理想情况下，你在数据科学领域的网络更加发达。（如果不是，请回到[第14章](kindle_split_027.html#ch14)。）
- en: If you’re still employed, you likely don’t want to post on LinkedIn or Twitter
    that you’re looking for a new job, but you can start quietly putting out feelers
    and letting a few trusted folks know that you’re looking. They may be able to
    refer you to a job at their companies, or they could connect you with someone
    they know is hiring.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你仍然在职，你可能不想在LinkedIn或Twitter上发布你正在寻找新工作，但你可以开始悄悄地发出试探，让几个信任的人知道你在寻找工作。他们可能能够将你推荐到他们公司的职位，或者他们可能能够将你与他们认识正在招聘的人联系起来。
- en: Don’t be afraid to apply for jobs, even if you are reasonably happy at your
    current one. There are plenty of reasons you can talk yourself out of a change.
    Maybe you worry that you might not have the skills that you think everyone else
    has (“What if I have years of experience, and I don’t pass the technical take-home
    case study?”) This is just impostor syndrome talking (and if you’ve learned anything
    from this book, let it be to fight the nagging voice telling you that you aren’t
    as good as everyone else). If you don’t pass a technical screen, that doesn’t
    mean that you’re a failure or a “fake” data scientist. Plenty of bad interview
    questions out there don’t accurately judge ability. Also, data science is so broad
    that maybe the questions were in an area you haven’t worked in before.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕申请工作，即使你在当前的工作中相当满意。有很多理由你可以说服自己不要改变。也许你担心你可能没有你认为其他人拥有的技能（“如果我有很多年的经验，但我没有通过技术带回家的案例研究怎么办？”）这仅仅是冒名顶替综合症在作祟（而且如果你从这个书中学到了什么，那就是要对抗那个不断告诉你你不如别人好的声音）。如果你没有通过技术筛选，那并不意味着你是失败者或“冒牌”数据科学家。外面有很多糟糕的面试问题并不能准确判断能力。此外，数据科学如此广泛，也许这些问题是在你之前没有工作过的领域。
- en: You may also be worried about the repercussions on your social life with your
    work friends or the possibility that a new job could take you farther from home.
    But whatever your concerns, you’ll be doing a disservice to yourself to not be
    open to an application process that could improve your career.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会担心与工作朋友们的社交生活受到影响，或者担心新工作可能会让你离家更远。但无论你的担忧是什么，如果你不对可能改善你职业生涯的申请过程持开放态度，那都是对你自己的一种伤害。
- en: 15.2.1\. Deciding what you want
  id: totrans-299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.2.1. 决定你想要什么
- en: 'The first step in your job search is making a list of what you’ve enjoyed in
    your current job. *Designing Your Life: How to Build a Well-Lived, Joyful Life*,
    by Bill Burnett and Dave Evans (Knopf, 2016), suggests that for a week, you make
    a note before and after every activity about how much you thought you would enjoy
    it and how much you actually did. Do you hate having meetings for a couple hours
    each day, or do you actually like meetings because they bring structure to your
    day? If you’re in a distributed data science team, do you wish that you reported
    to a data science manager? You can use this list to design your search. Find a
    company that values the same things as you or has the structure you’re looking
    for. You don’t want to apply to a company in which you’d face the same issues
    that are causing you unhappiness now.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 你求职的第一步是列出你在当前工作中喜欢的事情。《设计你的生活：如何构建充实、快乐的生活》，比尔·伯内特和戴夫·伊万斯著（Knopf，2016年），建议你在一周内，在每次活动前后都记下你预计会喜欢它的程度以及你实际上喜欢它的程度。你是否讨厌每天花几个小时开会，或者你实际上喜欢开会，因为它们给你的日子带来了结构？如果你在一个分布式数据科学团队中，你是否希望向数据科学经理汇报？你可以用这个列表来设计你的搜索。找到一个与你价值观相同或具有你所寻找的结构的公司。你不想申请一个你可能会遇到你现在不快乐的问题的公司。
- en: In your search, you may run into the title issue. In [chapter 5](kindle_split_016.html#ch05),
    we talk about not concerning yourself with titles. Data scientists have a lot
    of different titles, including data analyst, research scientist, machine learning
    engineer, and product analyst. Data analyst is the most common title and can be
    seen as a junior role. If you’re a data scientist, should you be willing to accept
    a senior data analyst title? If you’re a data analyst, should you concentrate
    on moving up to the data scientist title in your new role?
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的求职过程中，你可能会遇到职位名称的问题。在[第5章](kindle_split_016.html#ch05)中，我们讨论了不要过于关注职位名称。数据科学家有很多不同的职位名称，包括数据分析师、研究科学家、机器学习工程师和产品分析师。数据分析师是最常见的职位名称，可以被视为一个初级角色。如果你是数据科学家，你是否愿意接受高级数据分析师的职位？如果你是数据分析师，你是否应该专注于在你新的角色中晋升到数据科学家？
- en: Learning is still the most important factor in your search. What would you be
    doing in your new role? Think in terms of five years, not the next two. What will
    set you up for success in the long term? Is it possible to join as a senior data
    analyst and then transition to a data scientist role, for example? Will working
    at a smaller technology company let you learn how to work with web data, setting
    you up to go on to a large tech company?
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 学习仍然是你寻找工作过程中最重要的因素。在你的新角色中，你会做什么？从五年的角度来思考，而不是仅仅关注接下来的两年。什么能让你在长期内取得成功？例如，能否从高级数据分析师的角色开始，然后过渡到数据科学家？在一家较小的科技公司工作能否让你学会如何处理网络数据，从而为你进入一家大型科技公司打下基础？
- en: When you’re considering your options, you have to protect your market value.
    Fairly or not, data scientist is still usually viewed as being a more prestigious
    title than data analyst, and a senior data analyst’s role may pay less than a
    data scientist’s. You’ll want to balance these considerations as you think about
    your next role.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在考虑你的选择时，你必须保护你的市场价值。无论公平与否，数据科学家通常被认为比数据分析师更受尊敬，高级数据分析师的职位可能比数据科学家的职位薪酬要低。在你考虑下一个角色时，你需要平衡这些考虑因素。
- en: 15.2.2\. Interviewing
  id: totrans-304
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.2.2. 面试
- en: After you start applying to companies and getting interviews, you’ll have to
    answer the question “Why are you leaving your job?” If you got your current job
    out of school or a bootcamp, you didn’t get asked that question at all.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始申请公司并接受面试后，你将不得不回答“你为什么离职？”如果你是从学校或训练营毕业后得到你当前的工作，你根本就没有被问过这个问题。
- en: A good answer is that you’re looking for challenges. Another good strategy is
    to pretend that the question is “Why do you want to work for us?” If you imagine
    that, your answer will be positive (“I’ve heard amazing things about your machine-learning
    team and am eager to learn”) rather than negative (“My past boss insisted on displaying
    our experiment results in pie charts”). If you give a more specific answer, make
    sure that it fits the new employer. You don’t want to say “I’m looking for a team
    with senior data scientists I can work with” if the interviewing company doesn’t
    have any! Avoid bad-mouthing your current job at all costs; some employers view
    this behavior as disqualifying, no matter how poorly you are treated at your current
    company.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的回答是你正在寻找挑战。另一个好的策略是假装这个问题是“你为什么想为我们工作？”如果你这样想象，你的回答将会是积极的（“我听说过你们机器学习团队的精彩事迹，非常渴望学习”）而不是消极的（“我之前的老板坚持用饼图展示我们的实验结果”）。如果你给出更具体的回答，确保它符合新雇主的要求。如果你面试的公司没有任何高级数据科学家，你不想说“我正在寻找一个我可以与之合作的拥有高级数据科学家的团队”。无论如何都要避免诋毁你当前的工作，一些雇主认为这种行为是不合格的，无论你在当前公司受到怎样的对待。
- en: Just because you are leaving your company doesn’t mean that you shouldn’t be
    proud of the work you’ve done there. You should absolutely talk about projects
    that you’ve worked on or skills you’ve learned. You are likely to be bound by
    certain confidentiality agreements, so you can’t literally show your code or talk
    about the parameters of the recommendation algorithm you built, but you should
    discuss your contributions in a general way. A fine nonspecific answer is “I created
    a chatbot in Python that generated responses to frequent client questions, decreasing
    the average time a customer service representative needed to spend with each client
    by five minutes and increasing customer satisfaction by 20%.” On the other hand,
    if you work at a private company, “I conducted A/B tests that brought the company’s
    total revenue from $20 million to $23 million” is a bad answer, as you’re disclosing
    private financial information.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 只因为你即将离开公司，并不意味着你不应该为在那里所做的工作感到自豪。你应该绝对谈论你参与过的项目或学到的技能。你可能会受到某些保密协议的约束，所以你不能直接展示你的代码或谈论你构建的推荐算法的参数，但你应该以一般的方式讨论你的贡献。一个很好的非具体回答是：“我用Python创建了一个聊天机器人，它可以生成对客户常见问题的回答，将客户服务代表与每位客户所需花费的平均时间减少了五分钟，并将客户满意度提高了20%。”另一方面，如果你在一家私营公司工作，“我进行了A/B测试，将公司的总收入从2000万美元增加到2300万美元”是一个不好的回答，因为你正在披露私人财务信息。
- en: You may be looking at jobs that use different technologies, whether those are
    different cloud providers, SQL dialects, or main programming languages. In this
    case, you want to use the strategies similar to those you used when you framed
    your work experiences in terms of skills that are transferrable to data science.
    Suppose that you’ve been working in R, and the company uses Python. You could
    say something like “I know it will take a little time for me to get up to speed
    on the syntax in Python, which I’ve already started doing with an online course.
    But in my four years of programming in R, I’ve developed web applications, built
    packages, and analyzed large datasets, all of which will make me a strong Python
    programmer quickly.”
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能正在寻找使用不同技术的职位，无论是不同的云服务提供商、SQL方言还是主要编程语言。在这种情况下，你想要使用与你在将工作经验以可迁移到数据科学的技能来表述时使用的策略相似的方法。假设你一直在使用R工作，而该公司使用Python。你可以说：“我知道我需要一点时间来熟悉Python的语法，我已经开始通过在线课程来做这件事。但在我的四年R编程生涯中，我开发了网络应用程序，构建了软件包，并分析了大型数据集，所有这些都将使我迅速成为一名强大的Python程序员。”
- en: We mentioned impostor syndrome earlier in this chapter, but you really do have
    to be careful of it when preparing for interviews. When you’re looking for your
    first job out of college or transitioning to a new career in data science, it’s
    easy to say “I haven’t learned that yet.” (At least, it’s easy if you convince
    yourself that it’s easy.) When you’ve established yourself a little, however,
    it can be embarrassing to not know something. If you don’t know something in an
    interview, don’t be afraid to admit it. You can say that you haven’t found a chance
    to use it or that you hope to learn more about it, but it hasn’t been a part of
    your job yet. Suppose that you’re quizzed on machine learning algorithms, but
    you’ve been working on statistical modeling, SQL, data cleaning, and working with
    stakeholders, because the data is on such a scale that machine learning is done
    by dedicated machine learning engineers. No one knows everything, and we hope
    that you’ve been doing a pretty good job as a data scientist so far; have faith
    in that. You can show the work you’ve done, and if you’ve studied a particular
    topic before, even if you haven’t been using that knowledge recently, you’ll be
    able to get up to speed more quickly. It’s always better to demonstrate willingness
    to learn than to try to fake your way through.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章前面提到了冒名顶替综合症，但在准备面试时你必须对此格外小心。当你从大学毕业寻找第一份工作或转向数据科学的新职业时，很容易说“我还没有学到那一点。”（至少，如果你说服自己那很容易的话，是这样的。）然而，当你已经建立了一定的基础后，不知道某些东西可能会感到尴尬。如果你在面试中不知道某些东西，不要害怕承认。你可以说你还没有找到机会使用它，或者你希望了解更多关于它的信息，但那还不是你工作的一部分。假设你被问及机器学习算法，但你一直在从事统计建模、SQL、数据清洗和与利益相关者合作的工作，因为数据规模如此之大，机器学习是由专门的机器学习工程师完成的。没有人知道一切，我们希望到目前为止你作为一个数据科学家已经做得相当不错；对此要有信心。你可以展示你所做的工作，如果你之前研究过某个特定主题，即使你最近没有使用过这些知识，你也能更快地掌握。总是展示愿意学习比试图蒙混过关要好。
- en: 15.3\. Finding a new job while employed
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.3. 在职期间寻找新工作
- en: If your path to becoming a data scientist included doing a bootcamp, you were
    probably doing your job search while unemployed. If you were at school, it was
    expected you might need to take time off for interviews and that you’d be spending
    time preparing your résumé or cover letter ([chapter 6](kindle_split_017.html#ch06)).
    If you’re employed full-time, though, your manager generally doesn’t want to hear
    that you need time off because you’re looking for a new job. So how do you make
    the time to do that?
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成为数据科学家的道路包括参加训练营，你可能在失业期间进行工作搜索。如果你在学校，人们预期你可能需要为面试请假，并且你可能需要花时间准备简历或求职信（[第6章](kindle_split_017.html#ch06)）。然而，如果你是全职员工，你的经理通常不希望听到你需要请假去寻找新工作。那么你如何安排时间来做这件事呢？
- en: Things that can be done anytime—such as updating your résumé and cover letter,
    researching jobs, sending in applications, and working on take-home assignments—you
    should do on your own time. You don’t want people to see what you’re doing, and
    you owe it to your current company to continue to do your job well. But interviews
    almost always happen during your normal working hours. If interviews are conducted
    over the phone, we recommend taking the call in a phone booth, meeting room, or
    somewhere else you won’t be overheard.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时间都可以做的事情——比如更新你的简历和求职信、研究工作、提交申请以及处理带回家的作业——你应该利用自己的时间来做。你不想让别人看到你在做什么，而且你有责任继续在你当前的公司里做好你的工作。但是面试几乎总是在你的正常工作时间进行。如果面试是通过电话进行的，我们建议你在电话亭、会议室或你不会被偷听的地方接听电话。
- en: Later-round interviews, however, generally need to be done onsite. If an interview
    is an hour or two long and near your office, you can claim a doctor’s appointment.
    If it’s longer, and your company allows you to work from home, you can do that
    and work only part of the day (or try to work a little more later), but you need
    to ensure that you won’t be expected to take a call or respond quickly while you’re
    in an interview. You also can try to schedule the interview toward the end of
    the day and work a half-day in the morning.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，后续阶段的面试通常需要在现场进行。如果面试持续一个小时或两个小时，并且靠近你的办公室，你可以声称有医生预约。如果时间更长，而且你的公司允许你在家工作，你可以这样做，并且只工作半天（或者尝试稍后工作更多），但你需要确保在你面试期间不会有人期望你接电话或快速回应。你也可以尝试在一天快结束时安排面试，并在早上工作半天。
- en: Scheduling interviews is certainly easier to do if you’re looking within your
    city. If you’re looking to move, most companies will fly you in for an in-person
    day of interviewing on a weekday. In this situation, it’s hard to avoid taking
    a full day off, and most people will usually call in sick that day. But as you
    can imagine, this is hard to do if you have lots of final-round interviews.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个城市内寻找工作，安排面试当然更容易。如果你打算搬家，大多数公司会在工作日安排你进行面对面的面试。在这种情况下，很难避免请一天的全假，大多数人通常会在那天请病假。但正如你可以想象的那样，如果你有很多最终轮面试，这会很困难。
- en: 'That’s one of the reasons why we recommend applying to jobs strategically.
    If you have a dozen phone interviews and two onsites in a week, it’s hard to take
    that time without people noticing, and your job performance will almost certainly
    be affected negatively. You should be selective in two stages: applying in the
    first place and advancing after the initial phone call. If you’re at a startup
    and you want to work at a larger company, don’t apply to other startups, even
    if the job descriptions look great. If, during the initial phone screen, you find
    out that the position is more data engineering, and you want to do analysis work,
    it’s OK to stop the process even if the interviewer wants to continue.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我们建议有策略地申请工作的原因之一。如果你一周内有十二个电话面试和两个现场面试，很难在不被人注意到的情况下安排这些时间，而且你的工作表现几乎肯定会受到负面影响。你应该在两个阶段进行选择：首先申请，然后在初次电话之后推进。如果你在初创公司工作，但想在大公司工作，不要申请其他初创公司，即使工作描述看起来很棒。如果在初步电话筛选过程中，你发现这个职位更偏向数据工程，而你想做分析工作，即使面试官想继续，你也可以停止这个过程。
- en: 'Although you can use interviews for positions you wouldn’t take as practice,
    you don’t want to do too many of them. Experienced data scientists are highly
    sought-after, which means that you may get a bunch of interest from recruiters
    and managers when you announce that you are looking for a new job. This is a great
    feeling: people like you! Although it’s fine to enjoy that feeling, don’t allow
    yourself to spend time in the interview process with a company that you know isn’t
    a good fit. It’s not a good use of your time, even though it is flattering.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以用面试来练习你不会接受的职位，但你不想做太多。经验丰富的数据科学家非常受欢迎，这意味着当你宣布你在寻找新工作时，你可能会从招聘人员和经理那里得到很多兴趣。这是一种很好的感觉：人们喜欢你！虽然享受这种感觉是可以的，但不要让自己在一个你知道不适合的公司面试过程中浪费时间。即使这很令人高兴，但这并不是一个好的时间利用方式。
- en: When you’re job-hunting, it’s easy to let your current work slip. To feel OK
    about moving on to the next thing, you’re often thinking about what you don’t
    like about your job, which can sap motivation. But try to continue to do good
    work; you may need a recommendation from your manager one day, and the company
    is still paying you.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在找工作时，很容易让当前的工作变得松懈。为了感觉良好地过渡到下一件事，你通常会思考你不喜欢的工作内容，这可能会消耗你的动力。但尽量继续做好工作；你有一天可能需要你经理的推荐，而且公司仍在支付你的工资。
- en: 'It’s possible that during your job search, you realize that the grass is not
    always greener on the other side. In other words, you’re not finding anything
    you’d rather do than your current job, or everything pays much less and offers
    worse benefits, or the jobs won’t give you the flexibility you currently enjoy.
    It’s OK to decide to call off your job search! It wasn’t a waste of time if it
    gave you a newfound appreciation of your current job. If you decide to stay, we
    recommend returning to our advice in [section 15.1.2](#ch15lev2sec2): make sure
    that you’ve tried to solve any problems you can at your current job.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的求职过程中，你可能会意识到，另一边的草地并不总是更绿。换句话说，你并没有找到任何你宁愿做当前工作的事情，或者所有的工资都低得多，提供的福利也更差，或者这些工作不会给你你目前享受的灵活性。决定取消你的求职是完全可以的！如果它让你对你的当前工作有了新的认识，那么它就不是浪费时间。如果你决定留下，我们建议回到我们在[第15.1.2节](#ch15lev2sec2)中的建议：确保你已经尝试解决你当前工作中可以解决的问题。
- en: '|  |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Going to graduate school**'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '**攻读研究生学位**'
- en: After working in data science, you may decide that you want to go back to school
    to get more formal academic training, either while continuing to work full-time
    and going to school evenings and weekends or switching to working full-time on
    a degree. If this is something you’re thinking about, we recommend that you go
    back to [chapter 3](kindle_split_013.html#ch03), where we discuss how to find
    a good program.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在从事数据科学工作后，你可能会决定想要回到学校接受更正式的学术培训，无论是继续全职工作并在晚上和周末上学，还是转而全职攻读学位。如果你正在考虑这件事，我们建议你回到[第3章](kindle_split_013.html#ch03)，在那里我们讨论了如何找到一个好的项目。
- en: 'We do want to caution you to think carefully about whether the investment of
    time and money will be worth it, however, given that you’ve already proved that
    you can get a data science job. Some reasons why going back to school might make
    sense: you’ve decided that you want to do a very research-heavy position that
    requires a PhD, you’ve gotten explicit feedback from companies you want to work
    for that you need a master’s degree (not just that you’ve seen it listed in the
    job description), or you’ve found your progress hampered by a lack of certain
    skills (such as in-depth knowledge of algorithms) and free online options aren’t
    working for you.'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确实想提醒你，仔细考虑时间和金钱的投资是否值得，考虑到你已经证明你可以得到一个数据科学的工作。以下是一些回到学校可能合理的理由：你已经决定想要从事一个非常研究密集的职位，需要博士学位；你从你想要工作的公司得到了明确的反馈，你需要硕士学位（而不仅仅是你在职位描述中看到了它），或者你发现你的进步受到了某些技能缺乏的限制（例如算法的深入知识），而免费的在线选项对你不起作用。
- en: If you decide that you want to go back to school full-time, you can usually
    be more open with your manager about that than about leaving for another job.
    If you work at a larger firm, your company might even pay for part of your degree
    if you study part-time while continuing to work full-time or if you agree to come
    back after earning a full-time degree. Even if not, your manager could write a
    great letter of recommendation. A good manager knows that school offers you something
    completely different from a job and should be supportive of your choices.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定想要全职回学校学习，你通常可以比离职去另一份工作更开放地与你的经理讨论这一点。如果你在一家大公司工作，如果你的公司同意在你继续全职工作的同时兼职学习，或者在获得全职学位后同意回来工作，公司甚至可能支付你部分学费。即使不是这样，你的经理也可能为你写一封非常好的推荐信。一个好的经理知道学校为你提供了与工作完全不同的东西，并且应该支持你的选择。
- en: '|  |'
  id: totrans-324
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 15.4\. Giving notice
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.4. 给出通知
- en: If you’ve decided to leave your job and have accepted an offer, you’ll need
    to let your manager know. Generally, you should give at least two weeks’ notice
    unless the situation is dire. Though unlikely, it’s possible that as soon as you
    give your notice, your manager will tell you that your last day is today. You
    should be prepared for that possibility and make sure that you’ve forwarded anything
    personal on your work computer to yourself.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经决定离职并接受了工作邀请，你需要通知你的经理。通常，除非情况非常紧急，否则你应该至少提前两周通知。尽管不太可能，但一旦你提出辞职，你的经理可能会告诉你你的最后一天就是今天。你应该为此做好准备，并确保你已经将工作电脑上的任何个人文件转发给了自己。
- en: Your boss should be the first person to know that you’ve leaving. Schedule a
    meeting with them (call it “career discussion,” not “my two weeks’ notice”), or
    use your weekly one-on-one time. You want to give notice in person if you’re co-located
    with them or by phone or video call if you’re not; don’t give notice by email.
    Start the conversation by expressing gratitude for how they’ve helped you and
    the opportunities you had at the company. Assure them that you’ll do all you can
    to help with the transition; you can list a few ideas you have, such as commenting
    your code or suggesting someone to take over a share of your work, but figuring
    that out will require collaboration with your manager. It’s normal to feel anxious
    about telling your manager that you’re leaving, but remember that changing jobs
    is a normal part of a career.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 你的老板应该是第一个知道你要离开的人。与他们安排一次会议（称之为“职业讨论”，而不是“两周通知”），或者利用你每周的一对一时间。如果你与他们同处一地，你应该亲自通知他们；如果你不在同一地点，可以通过电话或视频通话通知他们；不要通过电子邮件通知。开始对话时，表达对他们帮助你以及你在公司拥有的机会的感激之情。向他们保证，你会尽你所能帮助他们过渡；你可以列出你的一些想法，比如注释你的代码或建议某人接管你的一部分工作，但确定这一点需要与你的经理合作。告诉你经理你要离开可能会让你感到焦虑，但请记住，换工作是职业生涯的正常部分。
- en: 15.4.1\. Considering a counteroffer
  id: totrans-328
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.4.1. 考虑反提案
- en: It’s possible that your manager will try to convince you to stay by making a
    counteroffer, as it’s expensive and risky to hire a new person. They may ask you
    to meet with your skip-level manager, who has the authority to give you a raise,
    extra stock options, a one-time bonus, an accelerated review, or other incentives
    to stay.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 你的经理可能会试图通过提出反提案来劝说你留下，因为雇佣新人是昂贵且风险较高的。他们可能会要求你与你的跳级经理见面，这位经理有权力给你加薪、额外的股票期权、一次性奖金、加速审查或其他激励措施以留住你。
- en: There are mixed opinions about whether you should ever take a counteroffer from
    your current company. On the one hand, the company now knows that you’re a flight
    risk and may be reluctant to give you serious responsibilities. The situation
    may also strain your relationship with your manager. On the other hand, the company
    may be willing to address the main reason why you’re leaving. The solution could
    be monetary, or it could be switching you to work with a different team.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 关于你是否应该接受当前公司的反提案，人们的意见不一。一方面，公司现在知道你是一个潜在的跳槽风险，可能不愿意给你重大的责任。这种情况也可能影响你与经理的关系。另一方面，公司可能愿意解决你离职的主要原因。解决方案可能是金钱上的，也可能是将你调到不同的团队工作。
- en: We hope that we’ve impressed upon you the importance of having open communication
    with your managers. If you’ve been open with your manager and still felt the need
    to move to a new job, it’s unlikely that the change you desire can be brought
    about in a counteroffer. Although we don’t love the idea of moving to a new job
    as a last resort and feel that you should make the decision to leave well before
    that point, we’ve stressed the importance of communicating your desires before
    your dissatisfaction grows. If you’ve done that, you should know that last-minute
    changes aren’t likely to change the overall job environment.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望我们已经向你强调了与经理保持开放沟通的重要性。如果你已经对你的经理坦诚，但仍觉得需要换一份新工作，那么通过反要约来实现你想要的改变的可能性不大。尽管我们不赞成将换工作作为最后的手段，并认为你应该在那时之前就做出离职的决定，但我们已经强调了在不满增长之前沟通你愿望的重要性。如果你已经做到了这一点，你应该知道最后一刻的变化不太可能改变整体的工作环境。
- en: Your manager may try to stress how valuable you are to the team and how difficult
    it will be for team members if you leave. This can make you feel guilty, especially
    if your boss or team has generally been good to you. But remember that you’re
    not betraying them by leaving. At the end of the day, a job is a job, and despite
    the rhetoric of some startups, a company is not your family. Although you should
    always be respectful and do your best at your job, you don’t have a responsibility
    to work at that company indefinitely. And you’re just leaving a company, not dying!
    If you’ve grown close to your co-workers, you can still see them socially and
    maybe even work together again one day.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 你的经理可能会强调你对团队的价值以及如果你离开，团队成员将面临多么困难的局面。这可能会让你感到内疚，尤其是如果你的老板或团队一直对你很好。但请记住，离开他们并不是背叛。毕竟，工作就是工作，尽管一些初创公司可能会说公司是你的家庭，但公司并不是你的家庭。尽管你应该始终尊重工作并尽力而为，但你没有义务无限期地在那家公司工作。而且，你只是离开一家公司，并不是死亡！如果你与同事关系亲密，你仍然可以社交，也许有一天甚至可以再次一起工作。
- en: 15.4.2\. Telling your team
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.4.2. 告知你的团队
- en: Talk to your manager about how they would like to let the rest of the team know.
    They may ask you to wait a few days while they figure out a transition plan so
    that they can share that information with the team when you tell them you’re leaving.
    They may ask whether you prefer to tell everyone in a regular team meeting or
    want to meet with people one-on-one. We recommend considering the size of your
    team when thinking about this issue. If you’ve worked with the same five people
    consistently over the years, you may want to tell them individually. On the other
    hand, if you’re on a 20-person data scientist team and have worked with a dozen
    stakeholders, it would be emotionally exhausting to meet with all of them individually
    for half an hour each.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 与你的经理讨论他们希望如何让其他团队成员知道。他们可能会要求你等待几天，以便他们制定一个过渡计划，这样他们就可以在你告诉他们你要离开时与团队分享这个信息。他们可能会问你更喜欢在常规团队会议上告诉每个人，还是想与每个人单独见面。我们建议在考虑这个问题时考虑你团队的大小。如果你多年来一直与同五个人合作，你可能想分别告诉他们。另一方面，如果你在一个20人的数据科学家团队中工作，并与一打利益相关者合作，那么每个人单独见面半小时将会在情感上非常疲惫。
- en: 'One mistake to avoid is scheduling meetings with people before talking to your
    manager, even if you schedule those meetings for after your manager conversation.
    If your co-workers become suspicious about why you suddenly want to meet with
    them and ask whether it’s because you’re leaving, it will be really awkward: you’ll
    either have to lie or tell them before your manager knows.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 需要避免的一个错误是在与经理谈话之前就安排与人的会议，即使你安排这些会议是在与经理谈话之后。如果你的同事对你突然想要与他们见面表示怀疑，并询问这是否是因为你要离开，那将会非常尴尬：你将不得不在经理知道之前撒谎或告诉他们。
- en: Most people will ask why you’re leaving. Make sure that you have something to
    say, and try to keep it positive, focusing on the new opportunity and what you’re
    grateful for at your current company. Even if you’ve become friends with a co-worker,
    be wary of being negative just the same. Remember that you may desire to come
    back at some point, and you don’t want a reputation as someone who trashed the
    place on the way out. Some people have very close relationships with their managers,
    but even if that’s the case, you don’t want to talk too much about the negative
    aspects of your current job, as this can damage your friendship and usually is
    also unnecessary. Among the other good reasons for exiting gracefully is that
    keeping a good relationship with your past co-workers and managers can be invaluable
    careerwise, as you may run into them again or need recommendations from them later.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人都会问为什么你要离开。确保你有一些话要说，并尽量保持积极，关注新的机会以及你在当前公司感激的事物。即使你已经和同事成为朋友，也要小心不要过于消极。记住，你可能在某个时候想回来，你不想被贴上离开时毁掉这个地方的标签。有些人与他们的经理关系非常亲密，但即使如此，你也不希望过多地谈论你当前工作的负面方面，因为这可能会损害你的友谊，通常也是不必要的。优雅离职的其他良好理由之一是，保持与过去同事和经理的良好关系在职业上可能非常有价值，因为你可能会再次遇到他们，或者以后需要他们的推荐。
- en: As you say your goodbyes, give people a way to contact you after you leave (email,
    LinkedIn, Twitter, and so on). It’s nice for co-workers to be able to stay in
    touch, and it’s also a good way to ensure that you’re part of a functional network
    for yourself and for others.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 当你说再见时，给人们一个在你离开后联系你的方式（电子邮件、LinkedIn、Twitter等等）。对于同事来说，能够保持联系是件好事，这也是确保你成为自己和他人的功能性网络的好方法。
- en: '|  |'
  id: totrans-338
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Checklist for before you leave**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**离职前的清单**'
- en: 'Before you head out, you’ll want to make sure that you have a few administrative
    items:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在你离开之前，你想要确保你有几个行政事项：
- en: The contact information for human resources in case you need something later,
    such as information on your stock options.
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你需要，例如关于你的股票期权的信息，人力资源的联系信息。
- en: Any personal pictures, passwords, or files that you have only on your company
    computer.
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你只在公司电脑上有的任何个人照片、密码或文件。
- en: Benefits and stock compensation portal log-in information.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工福利和股票补偿门户登录信息。
- en: Copies of employee agreements, offer letters, and termination agreements.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工协议、录用函和终止协议的副本。
- en: Information about how your vacation time will be paid out if you have any left.
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有剩余的假期，关于如何支付你的假期信息。
- en: If you’re not starting a new job immediately, your options for continuing your
    health insurance.
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不是立即开始新工作，你可以继续你的健康保险的选项。
- en: If you contributed to a flexible savings account for health or dependent care,
    what the last day you can spend it is (generally your last day or the last day
    of your last month of employment). These funds are “use it or lose it” funds,
    so if you don’t spend them, they’ll be gone.
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你为健康或依赖护理的灵活储蓄账户做出了贡献，你可以在哪一天使用它（通常是你的最后一天或你最后一个月工作的最后一天）。这些资金是“用或失去”的资金，所以如果你不使用它们，它们就会消失。
- en: '|  |'
  id: totrans-348
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 15.4.3\. Making the transition easier
  id: totrans-349
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.4.3. 使过渡更容易
- en: The best way to leave on a good note is to make the transition as easy as possible.
    You may not be able to find a replacement, but you can set the team up for success
    while they’re backfilling the role (if they choose to). Make a transition document
    for your manager, listing your responsibilities, which ones you can wrap up, which
    ones need to be transferred (and suggestions about who could pick it up), and
    which ones will have to wait until someone new is in the role. Beyond informing
    the person who’s taking over that project, you may need to make introductions
    to outside partners or clients, or let them know that you will not be handling
    the project any longer.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的离职方式是尽可能使过渡过程变得容易。你可能找不到替代者，但在他们填补这个角色期间（如果他们选择这样做），你可以为团队的成功做好准备。为你的经理制作一个过渡文档，列出你的职责，哪些可以完成，哪些需要移交（以及关于谁可以接手的建议），以及哪些需要等到有人接替这个角色才能完成。除了通知接手项目的人之外，你可能还需要向外部合作伙伴或客户介绍，或者让他们知道你将不再处理这个项目。
- en: Try to clean up any loose ends. If you have work that may be useful for others
    but is only on your computer, add it to a git repository or share the Google Doc
    with someone else. You’ll probably be given little work in those last few weeks,
    because people will know you won’t be around long. This gives you time to do things
    that you may have been too bogged down to do before, such as documenting all of
    the processes you’ve created. Other things you could do include
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试清理任何悬而未决的事情。如果你有一些可能对他人有用的工作，但只保存在你的电脑上，请将其添加到git仓库或与他人共享Google文档。在最后几周，你可能会得到很少的工作，因为人们知道你不会待很久。这给了你时间去做一些你可能之前因为过于繁忙而无法做的事情，比如记录你创建的所有流程。你可以做的事情还包括
- en: '***Adding tutorials—*** Have you been the “go to” person for a certain topic,
    such as how the finance data is organized or best practices for A/B testing? There’s
    no way to replace your being there, but by making presentations, internal posts,
    or documentation, you can help fill some of the gaps you’ll leave.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***添加教程—*** 你是否一直是某个特定主题的“求助”对象，比如如何组织财务数据或A/B测试的最佳实践？你的存在无法替代，但通过制作演示文稿、内部帖子或文档，你可以帮助填补你留下的部分空白。'
- en: '***Organizing your files—*** Even if you add everything to GitHub, that’s not
    going to help anyone if “everything” is 100 files with names such as random_stuff
    and misc_analyses. Although you may end up needing to dump a few files in an extras
    folder, try to make the files easy to navigate, and add explanations where necessary.'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***整理你的文件—*** 即使你把所有东西都添加到GitHub上，如果“所有东西”是100个名为random_stuff和misc_analyses的文件，那也不会对任何人有帮助。虽然你可能最终需要在额外文件夹中存放一些文件，但尽量使文件易于导航，并在必要时添加解释。'
- en: '***Adding comments and explanations to analyses—*** Ideally, for any impactful
    analyses, you’ve already written up the findings, linking to commented code. If
    you didn’t have time to finish some findings, though, and you think it would be
    valuable for someone to continue the work, you can flesh your comments out. Although
    you don’t need to comment every piece of code, it can be helpful to explain some
    surprises in the data (and how you worked around them), what you’ve already tried,
    and explanations of why you chose analytical methods.'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***为分析添加注释和解释—*** 理想情况下，对于任何有影响力的分析，你已经在报告中写下了发现，并链接到注释过的代码。如果你没有时间完成一些发现，但认为对某人继续这项工作有价值，你可以完善你的注释。虽然你不需要注释每一行代码，但解释数据中的某些意外（以及你是如何解决的）、你已经尝试过的事情，以及为什么选择分析方法，这些都可以是有帮助的。'
- en: The worst thing you can do is forget that you are the only person who knows
    how to do *x* at the company and leave it unassigned. If you do, you may get frantic
    calls and emails about how to do the work while you are trying to adjust to your
    new job. Forgetting that you own the only password to a particular system is a
    good way to get into trouble even after leaving. Some employers don’t know how
    to say “Goodbye and good luck” and may call you about projects you were working
    on. For your sanity, it’s best to be able to refer them to your exit documentation
    until they get the hint that you no longer work there. Even if they don’t follow
    up, you won’t find much value in the network you built there if you left a huge
    mess for them to deal with.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 你能做的最糟糕的事情就是忘记你是公司唯一知道如何做*x*的人，并且没有将其分配给其他人。如果你这样做，当你试图适应新工作时，你可能会接到关于如何完成工作的紧急电话和电子邮件。忘记你是特定系统的唯一密码持有者，即使在离开后，这也是一个容易陷入麻烦的方法。一些雇主不知道如何说“再见，祝你好运”，可能会打电话询问你正在工作的项目。为了你的精神健康，最好是能够将他们引到你的离职文档上，直到他们得到你不再在那里的暗示。即使他们没有跟进，如果你给他们留下了大量需要处理的事务，那么你在那里建立的社交网络对你来说也不会有很大的价值。
- en: We hope that this chapter made it clear that although the uncertainty about
    leaving your job may be stressful, the process is normal, and there are ways to
    approach it to make it smoother. As we’ve discussed many times in this book, few
    decisions that you make are final. Just because you start looking for jobs doesn’t
    mean that you have to leave, and even when you leave a company, you may end up
    coming back in a few years. The most important thing to do throughout this process
    is make sure that you focus on how to make your job best fit your career goals.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这一章使你清楚，尽管离职的不确定性可能会带来压力，但这个过程是正常的，并且有方法可以使它更加顺利。正如我们在本书中多次讨论的那样，你做出的少数决定是最终的。仅仅因为你开始寻找工作，并不意味着你必须离开，即使你离开了公司，几年后你可能会回来。在这个过程中最重要的事情是确保你专注于如何使你的工作最适合你的职业目标。
- en: 15.5\. Interview with Amanda Casari, engineering manager at Google
  id: totrans-357
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.5. 谷歌工程经理安德玛·卡萨里的访谈
- en: Amanda Casari is an engineering manager at Google on the Google Cloud Developers
    Relations team. Previously, she was a principal product manager and data scientist
    at SAP Concur. She also served five years in the U.S. Navy and holds a master’s
    degree in electrical engineering.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 安德玛·卡萨里是谷歌云开发者关系团队的工程经理。之前，她在SAP Concur担任高级产品经理和数据科学家。她还在美国海军服役了五年，并拥有电子工程硕士学位。
- en: How do you know it’s time to start looking for a new job?
  id: totrans-359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你怎么知道是时候开始寻找新工作了？
- en: My advice for people is to understand what kind of work they want to be doing
    and if that fits with the role and where the product, team, and company is at.
    For me, I do very well in times of high change. I enjoy working on projects at
    their start during the ideation phase, but I also enjoy sunsetting products. A
    data science job where I was spending the majority of my time optimizing models
    for single-digit-percentage increases or doing hyperparameter tuning, on the other
    hand, wouldn’t work very well. I also think about the stage of the team cohesion.
    Do you want to join a team that has a strong bond and culture already, or do you
    want to join one that’s just forming? Overall, my role, where the product is in
    this product life cycle, and where the team is in forming versus conforming to
    a culture, all influence whether or not a role is still a good fit for me or if
    I should look for something more challenging.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 我对人们的建议是，了解他们想要做什么样的工作，以及这是否符合角色、产品、团队和公司的现状。对我来说，我在变革时期表现得非常好。我喜欢在项目启动阶段和构思阶段工作，但我同样喜欢看到产品走向衰落。另一方面，如果我花大部分时间优化模型以实现个位数百分比的增长或进行超参数调整的数据科学工作，那么效果可能不会很好。我还考虑团队凝聚力的阶段。你是想加入一个已经拥有强大纽带和文化的团队，还是想加入一个刚刚形成的团队？总的来说，我的角色、产品在这个产品生命周期中的位置，以及团队在形成文化还是适应文化中的位置，都会影响这个角色是否仍然适合我，或者我应该寻找更具挑战性的东西。
- en: Have you ever started a job search and decided to stay instead?
  id: totrans-361
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你是否曾经开始寻找工作，然后决定留下来？
- en: All the time. When I’m looking at other roles, I may identify things I could
    actually be doing at my current company. It’s kind of a kick to go out and find
    those opportunities as opposed to waiting for somebody to give them to me. This
    fits into my broader philosophy that your current job responsibilities should
    be a conversation you’re having with your manager. For the engineers I manage,
    I try to have open and honest conversations where they let me know what opportunities
    they’re looking for. I can then figure out whether that exists within the current
    team or, if not, whether we can find them a 20% project outside of our team. This
    way, they can explore it to see whether or not that’s actually what they want
    to be doing.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 总是如此。当我审视其他角色时，我可能会发现我实际上可以在我的当前公司做的事情。出去寻找那些机会，而不是等待别人给我，这让我感到很兴奋。这符合我更广泛的哲学，即你的当前工作职责应该是一次与你的经理的对话。对于我管理的工程师，我试图进行开放和诚实的对话，让他们告诉我他们正在寻找的机会。然后我可以判断，这些机会是否存在于当前团队中，或者如果我们找不到，是否可以在团队之外找到一个20%的项目。这样，他们就可以探索一下，看看这实际上是不是他们真正想做的事情。
- en: Do you see people staying in the same job for too long?
  id: totrans-363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你看到人们在一个职位上待得太久了吗？
- en: Oh, yeah. I’ve seen some people get a kind of hero complex, where they feel
    like nobody else could possibly do their job. And the real answer is nobody else
    is going to execute your job exactly like you do, but that doesn’t mean that no
    one else can do it. Sometimes, somebody sticking around teams can be very harmful
    because they remember all the problems and small decisions the team has ever made.
    They may point out “We tried that idea two years ago and it didn’t work, so you
    shouldn’t possibly try it.” But that can hold the team back by not focusing on
    what’s currently possible—just decisions made in the past.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，是的。我见过一些人有一种英雄情结，他们觉得自己是唯一能做这份工作的人。真正的答案是，没有人会像你那样精确地执行你的工作，但这并不意味着别人不能做。有时候，某些人留在团队中可能会非常有害，因为他们记得团队曾经遇到的所有问题和小的决定。他们可能会指出：“我们两年前尝试过那个想法，但失败了，所以你不可能尝试。”但这可能会阻碍团队，因为他们没有专注于当前可能的事情——只是关注过去的决策。
- en: I’ve also seen folks who have become fairly jaded about management, where they
    spend a lot of their time just complaining. They’ll always have an open door when
    there’s gossip for how things are going, and that’s really negative for a company.
    You don’t want people who are going to be taking their discontent and turning
    it into something that infects the rest of the team.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 我还见过一些人，他们对管理相当失望，他们花了很多时间只是在抱怨。当有关于事情进展的八卦时，他们总是敞开大门，这对公司来说是非常消极的。你不想让那些会把不满转化为影响整个团队的人存在。
- en: Finally, I’ve seen folks who are not being challenged by their current roles
    and are simply doing what’s asked of them and no more. This can be fine when you’re
    newer, but for experienced people and those in leadership, I expect something
    more than that. I want to see experienced people having larger kinds of impact
    and change. If you see a problem, you should think about addressing it in a way
    that scales, is repeatable, and solves an organizational problem, not just something
    that is a one-off fix.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我见过一些人，他们的当前角色没有挑战性，只是简单地做他们被要求做的事情。当你刚开始时，这可能没问题，但对于有经验的人和领导者来说，我期望更多。我希望看到有经验的人产生更大的影响和改变。如果你看到一个问题，你应该考虑以可扩展、可重复和解决组织问题的方式解决它，而不仅仅是某种一次性修复。
- en: Can you change jobs too quickly?
  id: totrans-367
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你能否换工作太频繁？
- en: When I’m looking at job applicants, I might question if somebody has had a job
    for less than a year. As a hiring manager, what you’re trying to understand by
    looking at people’s job tenures is if they’re going to leave in a few months,
    because hiring and onboarding someone is a long and expensive process. But although
    in other industries, you may see two to three years as the minimum, in technology,
    I see that as a long time. Two to three years is multiple projects with multiple
    cycles in technology, so leaving by then makes sense to me; really, anything more
    than a year does. If you have to leave earlier than a year for your mental or
    emotional health, that makes sense too; it’s not worth any job to jeopardize those.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 当我查看求职者时，我可能会质疑一个人是否工作不到一年。作为招聘经理，通过查看人们的职业任期，你试图了解的是他们是否会几个月后离开，因为招聘和入职是一个漫长且昂贵的流程。但尽管在其他行业中，你可能会看到两到三年作为最低标准，在技术领域，我认为这已经是很长时间了。两到三年在技术领域意味着多个项目和多轮周期，所以那时离开对我来说是有意义的；实际上，任何超过一年的情况都是如此。如果你必须因为你的心理或情感健康在一年前离开，这也是有道理的；任何工作都不值得冒险那些。
- en: What’s your final piece of advice for aspiring and new data scientists?
  id: totrans-369
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有抱负和新的数据科学家有什么最后的建议？
- en: Find your community and people who can help you. I have benefitted so much from
    having a dear friend who’s sponsored me by recommending me for speaking opportunities
    and talking me through job offers. Having a person with experience to talk through
    those details is invaluable and has really helped me understand my worth and feel
    confident walking into a new position. For finding community, there are so many
    places that you can belong, but there may be some where you don’t feel that sense
    of belonging. You don’t have to stay in a place where you feel uncomfortable,
    whether it’s because of the language, the people who are gathered there, or the
    focus of the group. And if you can’t find a space you feel comfortable, look for
    someone who you would want to be in that kind of group, and ask them if they can
    help you form one.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 找到你的社区和可以帮助你的人。我非常受益于有一个亲爱的朋友，他通过推荐我参加演讲机会和帮我分析工作机会来支持我。有一个有经验的人来讨论这些细节是无价的，并且真的帮助我理解了自己的价值，并让我在进入新职位时感到自信。对于寻找社区，有那么多你可以归属的地方，但可能也有一些地方你不会感到归属感。你不必待在一个让你感到不舒服的地方，无论是由于语言、聚集在那里的人，还是群体的焦点。如果你找不到让你感到舒适的空间，寻找一个你希望成为那种群体的一员的人，并询问他们是否可以帮助你组建一个。
- en: Summary
  id: totrans-371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: When deciding whether you should look for a new job, four questions to ask yourself
    are whether you’re still learning, whether you’ve talked to your manager to see
    if your responsibilities could change, whether your manager’s career goals are
    aligned with yours, and whether you’ve thought about what you’re looking for (and
    not looking for) in your next role.
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在决定你是否应该寻找新工作的时候，你可以问自己四个问题：你是否仍在学习，你是否已经与你的经理交谈过，看看你的职责是否可以改变，你的经理的职业目标是否与你的一致，以及你是否考虑过你在下一角色中寻找（和不寻找）的东西。
- en: Although many principles of having a successful first data science job search
    (which you can find in [part 2](kindle_split_015.html#part02) of this book) still
    apply, for your second job, you should also reflect on what you liked (and didn’t
    like) in your first. Prepare to share your experience in a positive way that respects
    confidentiality, and plan how to juggle interviews with your full-time role.
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然许多在成功的第一份数据科学工作搜索中的原则（你可以在本书的第二部分[part 2](kindle_split_015.html#part02)中找到）仍然适用，但对于你的第二份工作，你也应该反思你在第一次工作中的喜好（以及不喜欢的地方）。准备好以尊重隐私的方式分享你的经验，并计划如何平衡面试和全职工作。
- en: After you’ve given two weeks’ notice to your manager, focus on how to make the
    transition as easy as possible for your teammates by tying up any loose ends,
    documenting anything that currently lives only in your head, and sharing any helpful
    code.
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你向你的经理提前两周通知后，专注于如何通过解决任何悬而未决的问题、记录任何目前只存在于你头脑中的内容以及分享任何有用的代码，使过渡对团队成员来说尽可能容易。
- en: Chapter 16\. Moving up the ladder
  id: totrans-375
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第16章\. 向上攀登
- en: '![](f0261-01.jpg)'
  id: totrans-376
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0261-01.jpg)'
- en: '*This chapter covers*'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Different paths beyond senior data scientist
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级数据科学家之外的不同路径
- en: The opportunities and risks of possible career trajectories
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能职业轨迹的机会和风险
- en: 'Through the last part of this book, we’ve covered how to flesh out your career:
    learning to cope with failure, joining the community, and switching jobs. As your
    career strengthens, you’ll eventually want to decide where that career is heading.
    It’s not obvious what options data scientists will have as they progress upward;
    becoming a manager is one possibility, but it’s not the only one.'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书的最后部分，我们讨论了如何充实你的职业生涯：学会应对失败、加入社区和换工作。随着你的职业生涯加强，你最终会想要决定你的职业将走向何方。数据科学家随着职业的上升会有哪些选择并不明显；成为管理者是一种可能性，但并非唯一。
- en: In this chapter, we cover three common career trajectories for a data scientist—moving
    into management, becoming a technical leader, and switching to independent consulting—as
    well as the benefits and drawbacks of each.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了数据科学家常见的三种职业发展路径——转向管理、成为技术领导者以及转向独立咨询，以及每种路径的利弊。
- en: The management option is what most people think of when they think about career
    growth. *Managers* are the people who lead teams, including hiring and promoting,
    setting strategy, and giving career mentoring. *Principal data scientists* are
    people who are masters of their field, and companies rely on them to solve difficult
    technical problems. *Independent consultants* are data scientists who have enough
    skills and a large-enough network to be able to freelance for a living. See [figure
    16.1](#ch16fig01) for an extremely high-level summary of the paths in this chapter.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 管理选项是人们在考虑职业发展时首先想到的。*管理者*是领导团队的人，包括招聘和晋升、制定战略和提供职业指导。*首席数据科学家*是掌握自己领域的人，公司依赖他们来解决复杂的技术问题。*独立顾问*是拥有足够技能和足够大网络的数据科学家，能够以自由职业为生。参见[图16.1](#ch16fig01)以了解本章路径的极高层次总结。
- en: Figure 16.1\. The paths in this chapter
  id: totrans-383
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图16.1\. 本章的路径
- en: '![](16fig01.jpg)'
  id: totrans-384
  prefs: []
  type: TYPE_IMG
  zh: '![图片](16fig01.jpg)'
- en: As you continue to build your career, you will want to focus on taking one of
    these paths. By having a clear goal, you are more likely to achieve want you want.
    That being said, the closer you get to achieving an opportunity you want, the
    more you may realize that it isn’t something you want after all. Fortunately,
    making changes such as becoming a manager and then deciding that you don’t like
    it, or going from industry to consulting and then back to industry, is not unusual.
    And although reversing decisions you’ve made can be difficult, learning from your
    missteps is a fast way to grow as a person!
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你继续构建你的职业生涯，你将想要专注于选择这些路径之一。通过设定明确的目标，你更有可能实现你想要的东西。然而，当你越来越接近实现你想要的机会时，你可能会意识到这并不是你真正想要的东西。幸运的是，改变像成为管理者然后决定你不喜欢它，或者从行业到咨询然后再回到行业，并不罕见。尽管逆转你做出的决定可能很困难，但从中学习错误是个人快速成长的一种方式！
- en: '|  |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Knowing what level you are**'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解你的水平**'
- en: 'As you grow as a data scientist, you’ll gain valuable skills (as the preceding
    15 chapters discussed). But as your skill set and professional maturity grow,
    at some point you’ll no longer be working like a junior data scientist. It’s difficult
    to know exactly when that transition happens, which makes deciding the right time
    to advocate for a promotion or new job title difficult. Keep in mind that each
    company has its own levels and expectations, so the same title may mean very different
    things at two different companies. Within a company, there may even be a skills
    matrix describing exactly how the levels differ, but people may interpret the
    matrix differently, and there is always ambiguity. To help you, here is our high-level
    guide to the different expectations for levels of data scientists:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你作为数据科学家的成长，你将获得宝贵的技能（如前15章所讨论的）。但随着你的技能集和专业成熟度的增长，在某个时刻，你将不再像初级数据科学家那样工作。确切知道何时发生这种转变很难，这使得决定何时争取晋升或新的职位名称变得困难。请记住，每家公司都有自己的级别和期望，所以相同的头衔在不同的公司可能意味着非常不同的事情。在公司内部，甚至可能有一个技能矩阵详细说明不同级别之间的差异，但人们可能对矩阵有不同的解读，而且总是存在模糊性。为了帮助您，以下是关于数据科学家不同级别期望的高层次指南：
- en: '***Junior data scientist—*** A person who can complete a data science task
    given clear direction on what that task should be. If told to use a clustering
    algorithm to segment new customers by their purchasing attributes, a junior data
    scientist should be able to do this with guidance from a manager. If technical
    problems occur, such as bugs in code or data systems not connecting, they may
    need to consult other team members to solve them.'
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***初级数据科学家——*** 能够在明确任务方向的情况下完成数据科学任务的人。如果被告知使用聚类算法根据购买属性对新客户进行细分，初级数据科学家应该在经理的指导下完成这项任务。如果出现技术问题，例如代码中的错误或数据系统无法连接，他们可能需要咨询其他团队成员来解决这些问题。'
- en: '***Senior data scientist—*** A person who can not only complete a data science
    task, but also figure out what other tasks are needed. They not only could do
    the example segmentation through clustering (described earlier), but also would
    realize things like the fact that the same algorithm could be used for existing
    customers too (and then do that). They’re skilled at solving technical issues
    and are the people who are brought in when others have problems.'
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***高级数据科学家——*** 能够不仅完成数据科学任务，还能想出其他需要完成的任务的人。他们不仅能够通过聚类（如前所述）完成示例细分，还会意识到像相同的算法也可以用于现有客户（然后去做）这样的事实。他们擅长解决技术问题，是当其他人遇到问题时被引入的人。'
- en: '***Above senior data scientist—*** At levels higher than senior data scientist,
    the role becomes more about helping others. Thus, a person usually moves beyond
    senior data scientist when they are consistently mentoring others, creating strategies,
    and seeing the bigger picture.'
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***高级数据科学家——*** 在高级数据科学家以上的级别，角色更多地转变为帮助他人。因此，当一个人持续地指导他人、制定策略并看到更大的图景时，他们通常会超越高级数据科学家。'
- en: '|  |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 16.1\. The management track
  id: totrans-393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.1\. 管理路径
- en: 'Going into management can seem to be the default option for data scientists
    as they go further into their careers. It makes sense due to exposure: everyone
    has a person they report to. Despite this fact, the day-to-day tasks of a manager
    can still be mysterious.'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学家职业生涯的深入，进入管理层似乎成了默认选项。这合乎逻辑，因为每个人都有一个他们要向其汇报的人。尽管如此，经理的日常任务仍然可能让人感到神秘。
- en: 'A manager is a person who is responsible for a team of people successfully
    performing their objectives. These five basic tasks are usually, but not always,
    the job of a data science manager:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 经理是负责一个团队成功完成其目标的人。以下五项基本任务通常是，但不总是数据科学经理的工作：
- en: '***Determining the team’s work—*** This work can be done at a strategic level,
    such as deciding what large projects should be taken on. It can also be done at
    a more tactical level, such as deciding what features should be included in a
    product.'
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***确定团队的工作——*** 这项工作可以在战略层面进行，例如决定应该承担哪些大型项目。它也可以在更战术的层面进行，例如决定应该将哪些功能包含在产品中。'
- en: '***Determining who should be on the team—*** A manager usually chooses who
    to hire and who to let go, with the approval of human resources and other parties.
    They coordinate the interview process and weigh in during it.'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***确定团队人员——*** 经理通常在人力资源和其他相关方的批准下决定谁应该被雇佣，谁应该被解雇。他们协调面试流程并在其中发表意见。'
- en: '***Mentoring team members—*** Everyone on a team has unique challenges to work
    through, and a manager helps them meet those challenges. A manager regularly checks
    in on each person and provides advice and recommendations to help them solve their
    problems.'
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***指导团队成员——*** 团队中的每个人都面临着独特的挑战，管理者帮助他们克服这些挑战。管理者会定期与每个人沟通，并提供建议和推荐，帮助他们解决问题。'
- en: '***Resolving team issues—*** If the team is having issues that prevent work
    from being done (for example, if another team is unwilling to provide necessary
    access to data), it’s the job of the manager to find a solution so that the team
    can continue.'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***解决团队问题——*** 如果团队遇到的问题阻碍了工作的进行（例如，如果另一个团队不愿意提供必要的数据访问），那么找到解决方案以便团队可以继续工作是管理者的职责。'
- en: '***Managing projects—*** A manager has to keep track of the work going on within
    the team and ensure that things are on schedule. Although many teams have a project
    manager specifically assigned to this task, the manager still needs to maintain
    oversight of the work.'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***管理项目——*** 管理者必须跟踪团队内部正在进行的工作，并确保一切按计划进行。尽管许多团队专门指派了项目经理来负责这项任务，但管理者仍然需要保持对工作的监督。'
- en: Together, these tasks cover a wide range of work and involve a high amount of
    responsibility. A manager has to communicate continuously with people inside and
    outside their team. They need to be aware of how team members are doing, how projects
    are doing, and what is on the horizon. These tasks add up to an immense amount
    of work, and if any of these tasks isn’t done well, the whole team will suffer.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 这些任务共同覆盖了广泛的工作范围，并涉及大量的责任。管理者需要与团队内外的人持续沟通。他们需要了解团队成员的表现、项目的进展以及即将发生的事情。这些任务累积起来是一份巨大的工作量，如果其中任何一项任务没有做好，整个团队都会受到影响。
- en: 'It’s important to note that the basic tasks of a manager aren’t technical;
    a manager generally isn’t creating machine learning models or providing analyses
    that help the company make decisions. A manager doesn’t have time to do that sort
    of work—and even if they did, it would be better for a data scientist who reports
    to the manager to do it. Becoming a manager involves giving up much of what drives
    people to become data scientists in the first place: a desire to use data to solve
    interesting problems. Instead, the job becomes supporting other people who do
    that work.'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，管理者的基本任务不是技术性的；管理者通常不会创建机器学习模型或提供帮助公司做决策的分析。管理者没有时间做这类工作——即使他们有时间，让向管理者汇报的数据科学家来做会更好。成为管理者意味着放弃许多最初驱动人们成为数据科学家的原因：使用数据解决有趣问题的愿望。相反，工作变成了支持其他人做这项工作。
- en: 16.1.1\. Benefits of being a manager
  id: totrans-403
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.1.1\. 管理者的益处
- en: Being a manager has a bunch of perks. First, if you’re a person who hates it
    when other people do work that you think is silly, being a manager means that
    you get to influence situations so less silly work is done. If you think a particular
    machine learning model would be helpful for the company, for example, you can
    assign the team to make it, and if you think it’s not a good idea, you could make
    sure the team avoids it. It’s incredibly fulfilling to get to choose the direction
    of the team and then see the team succeed. Although you don’t have total control—sometimes,
    people higher up demand that something be done, or people on your team strongly
    recommend doing something—you have a large say.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 成为管理者有很多好处。首先，如果你是一个讨厌别人做你认为愚蠢的工作的人，那么成为管理者意味着你可以影响情况，让更少愚蠢的工作被做。例如，如果你认为某个机器学习模型对公司有帮助，你可以指派团队去制作它；如果你认为这不是一个好主意，你可以确保团队避免它。能够选择团队的方向并看到团队成功是非常有成就感的。虽然你并不拥有完全的控制权——有时，上级要求做一些事情，或者你团队的人强烈建议做一些事情——但你有很大的发言权。
- en: 'Moving up into management often gives you an initial pay raise from being an
    independent contributor. Management also opens the door to further roles: senior
    manager, director, or vice president. Each of these roles comes with higher pay
    and broader leadership across the company. You may even get to a level where you
    oversee more fields than just data science, such as customer research or software
    development. You may eventually transition out of data science entirely and lead
    in other areas.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 向管理层晋升通常会从独立贡献者那里获得最初的加薪。管理还打开了通往进一步角色的门：高级经理、总监或副总裁。每个角色都伴随着更高的薪酬和公司在更广泛的领导范围内。你甚至可能达到一个级别，在那里你监督的领域不仅仅是数据科学，比如客户研究或软件开发。你最终可能完全脱离数据科学领域，并在其他领域领导。
- en: 'If you like teaching and helping others, management is a great role for you.
    Much of your job is helping people on your team succeed by working with them,
    teaching them what you’ve learned in your career, and helping them with their
    struggles. A great manager is like a business therapist: they sit down with a
    person for 60 minutes and help them work through their problems.'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢教学和帮助他人，管理是一个非常适合你的角色。你工作中的大部分是帮助你的团队成员成功，通过与他们合作，教授你在职业生涯中学到的知识，并帮助他们解决困难。一位优秀的经理就像一位商业治疗师：他们会与一个人坐下来60分钟，帮助他们解决他们的问题。
- en: Finally, you can have an immense sphere of influence as a manager. Being the
    person who makes the final decisions about whether to build a new product or expand
    to a new country is really fun! As you go higher up in the company, you’ll be
    able to influence more and more. If you follow this path, you have the possibility
    of someday running a company.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，作为管理者，你可以拥有巨大的影响力范围。作为决定是否开发新产品或扩展到新国家的人，这真的很有趣！随着你在公司中的职位越来越高，你将能够影响越来越多的事情。如果你遵循这条道路，你有一天可能会管理一个公司。
- en: 16.1.2\. Drawbacks of being a manager
  id: totrans-408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.1.2. 管理的缺点
- en: The biggest downside of management is that you don’t have time to do data science.
    Your job will be filled with things like talking about data science, mentoring
    data scientists, and thinking about data science strategies, but you won’t be
    doing data science yourself. Your day may be filled with 30-minute meetings ranging
    from deciding team strategy to buttering up stakeholders to get funding to one-on-one
    meetings to help underperforming employees learn how to improve.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 管理的最大缺点是你没有时间做数据科学。你的工作将充满诸如讨论数据科学、指导数据科学家和思考数据科学策略等活动，但你不会亲自进行数据科学。你的日子可能会被30分钟的会议填满，从决定团队战略到取悦利益相关者以获得资金，再到一对一的会议，帮助表现不佳的员工学习如何改进。
- en: 'No longer doing data science as your job is a drawback for two reasons:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 不再以数据科学为职业是一种缺点，原因有两个：
- en: You probably became a data scientist because you like working with data, so
    you are giving up the job you trained so long to have.
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能成为数据科学家是因为你喜欢与数据工作，所以你正在放弃你长期训练的工作。
- en: When you’re not doing data science, over time you’ll become out of practice
    and disconnected from the latest changes. If you decide that you don’t like management
    and want to go back to being an individual contributor, you may find that your
    data science skills have atrophied.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你不从事数据科学时，随着时间的推移，你将变得缺乏实践，并脱离了最新的变化。如果你决定不喜欢管理并想回到个人贡献者的角色，你可能会发现你的数据科学技能已经退化。
- en: Another downside is that you are still limited by the management above you.
    You may have great ideas for your team’s strategy that get shot down by your boss.
    Then you have to lead your team down the path your boss set, even though you don’t
    agree with it. Having to keep a positive attitude about work you don’t agree with
    for the benefit of the people on your team can be extremely frustrating. If you
    let the people below you feel your frustrations, you may lower their job satisfaction.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个缺点是，你仍然受到上级管理的限制。你可能对你的团队战略有很好的想法，但这些想法可能会被你的上司否定。然后你必须带领你的团队走上司设定的道路，即使你并不认同。为了你团队中的人的利益，不得不保持对你不认同的工作的积极态度，这可能会非常令人沮丧。如果你让你的下属感受到你的挫折，你可能会降低他们的工作满意度。
- en: Being a manager gives you a lot more things to worry about. You have to worry
    about your own performance, just as you did when you were an individual contributor,
    but you also have to worry about the performance of the rest of your team. You
    have to worry about their career satisfaction, and you have to worry about what’s
    happening politically at levels above you. You have to worry whether the team
    will have funding and whether a project that’s going too slowly will be canceled.
    Having this many worries, most of them not directly in your control, can be extremely
    stressful for people with certain personality types. If you have trouble not taking
    work home, management may not be for you.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 成为管理者会让你有更多的事情要担心。你必须担心自己的表现，就像你作为一个个人贡献者时一样，但你还得担心你团队其他人的表现。你必须担心他们的职业满意度，你必须担心在你之上的政治环境。你必须担心团队是否会获得资金，以及一个进展缓慢的项目是否会取消。拥有这么多担忧，其中大多数都不在你的直接控制范围内，对于某些性格类型的人来说可能会非常具有压力。如果你有工作带回家的困难，那么管理可能不适合你。
- en: Finally, managing people requires a totally different set of skills from being
    a data scientist. When you switch to being a manager, you’ll have to learn these
    new skills and return to being a beginner at your job. Switching from being great
    at your job to being a novice can be stressful and miserable. Although you’ll
    eventually get the hang of it, the journey to becoming a good manager is a long
    one.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，管理人与作为数据科学家所需的技能完全不同。当你转变为管理者时，你必须学习这些新技能，并回到工作的初学者状态。从工作出色转变为新手可能会很压力很大，也很痛苦。尽管你最终会掌握它，但成为一名优秀管理者的旅程是漫长的。
- en: 16.1.3\. How to become a manager
  id: totrans-416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.1.3. 如何成为一名管理者
- en: If you are an independent contributor and want to be a manager, you need to
    find opportunities to develop and practice leadership skills. These skills include
    working well with others, both more junior and senior than you, seeing the bigger
    picture, and managing a timeline for a project.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名独立贡献者并想成为一名管理者，你需要找到机会发展和练习领导技能。这些技能包括与比你更年轻和年长的其他人良好合作，看到更大的图景，以及管理项目的时间表。
- en: Unfortunately, there isn’t a single course you can take to learn these skills;
    the best you can do is find situations within your current work where you can
    grow. One example is a small initiative within your team that someone needs to
    take charge of, such as setting up a new software stack or coordinating the rollout
    of a new model. The important component of these situations is that you’re the
    one leading them and making the decisions. This may feel extremely unnatural at
    first; that feeling is totally normal and will fade. Books about management and
    business can be somewhat helpful, but only if you have opportunities to use what
    you learn.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，没有单一的途径可以学习这些技能；你所能做的最好的事情就是在你当前的工作中找到可以成长的机会。一个例子是在你的团队中启动一个小型倡议，需要有人负责，比如设置新的软件栈或协调新模型的推出。这些情况的重要部分在于你是领导者，是做出决策的人。一开始这可能感觉非常不自然；这种感觉是完全正常的，会逐渐消失。关于管理和商业的书籍可能会有所帮助，但只有在你有机会使用你所学到的知识时。
- en: When you feel that you have grown the skills be a manager, the next step is
    finding a role.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 当你觉得自己已经具备了成为一名管理者的技能时，下一步就是寻找一个职位。
- en: Earning a promotion within the company
  id: totrans-420
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在公司内部获得晋升
- en: 'Often, the most straightforward way to become a manager is to get promoted
    within your company. This way can be easiest because the people who will decide
    to put you in the role of manager are the ones who have watched your skills grow
    in your current job. The difficulty with this route is that the company has to
    need a new manager: either your current manager has to quit or be promoted, or
    a manager role needs to open up on a related team. Depending on your company,
    these situations may rarely, if ever, occur.'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，成为管理者的最直接途径是在公司内部获得晋升。这种方式可能最容易，因为决定让你担任管理者角色的人是那些已经观察你在当前工作中技能增长的人。这条途径的困难之处在于公司需要新的管理者：要么你的当前管理者必须辞职或晋升，要么相关团队需要开放一个管理者职位。根据你的公司，这些情况可能很少发生，甚至从未发生。
- en: Growing a new team yourself
  id: totrans-422
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 自己培养一个新的团队
- en: Another route is to become a manager by growing a team yourself. You might start
    a project in your current company that ends up requiring more people or become
    the first data scientist at a new company and then grow a team there. This route
    can be extremely fulfilling, because by growing the team yourself, you have a
    strong hand in who is on it and how it functions. The work requires you to be
    in the right place at the right time and to be a strong-enough leader that you
    can quickly grow the whole team infrastructure. Sometimes, the people who take
    this approach are called player–coaches because they are both functioning as the
    team’s first independent contributor and becoming a coach for others. Unfortunately,
    the opportunities to create your own team are even rarer than the previously mentioned
    path.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条途径是通过自己培养团队来成为一名管理者。你可以在当前公司启动一个项目，最终需要更多的人手，或者成为一家新公司的首位数据科学家，然后在该公司培养团队。这条途径可以非常令人满足，因为通过自己培养团队，你可以在团队的人员构成和运作方式上拥有强大的影响力。这项工作要求你在正确的时间和地点，并且要成为一个足够强大的领导者，能够迅速发展整个团队的基础设施。有时，采取这种做法的人被称为球员-教练，因为他们既是团队的第一位独立贡献者，又成为他人的教练。不幸的是，创建自己团队的机会甚至比之前提到的路径还要稀少。
- en: Getting a manager role at a new company
  id: totrans-424
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在新公司获得管理者职位
- en: The last approach is getting hired in an open manager position at a different
    company. This route relies on being able to show that you have management skills
    without having technically been a manager before. In your cover letter and when
    interviewing, you’ll need to talk about all the projects you’ve been leading and
    people you’ve been mentoring as an independent contributor. You should be able
    to tell by the amount of attention your résumé is getting when you share it whether
    you have a chance with this route; companies are desperate for good data science
    managers, so if your résumé looks good, you should get responses.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一种方法是加入另一家公司的开放管理职位。这条途径依赖于能够证明你拥有管理技能，而之前并没有真正担任过管理者。在你的求职信和面试中，你需要谈论你作为独立贡献者所领导的所有项目和所指导的所有人。你应该能够通过分享你的简历时得到的关注程度来判断你是否有机会走这条路；公司急需优秀的数据科学管理者，所以如果你的简历看起来不错，你应该会得到回应。
- en: '|  |'
  id: totrans-426
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Rob Stamm, director overseeing the AI @ T-Mobile team: Learning to manage**'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗布·斯塔姆，负责监督T-Mobile AI团队的总监：学习管理**'
- en: I learned a lot about being a manager during my first experience in a full-time
    managerial role. Before that, I had been a product manager, which meant guiding
    the direction and development of a product (but not people). Then, as a newly
    hired senior manager, I had to oversee several different product managers and
    help them do their jobs. I ended up failing miserably in this role. I wanted to
    be a senior manager and lead a team, but I wouldn’t stop doing the product management
    role too. I wasn’t letting the team do their jobs; I kept doing it for them.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的第一次全职管理角色经历中，我学到了很多关于如何成为一名管理者的知识。在那之前，我是一名产品经理，这意味着指导产品的方向和发展（但不涉及人员）。然后，作为一名新聘的高级经理，我必须监督几位不同的产品经理并帮助他们完成工作。我最终在这个角色中彻底失败了。我想成为一名高级经理并领导一个团队，但我没有停止做产品管理的工作。我没有让团队完成他们的工作；我一直在为他们做。
- en: Four months into the job, one of the product managers walked into the office
    and told me they were going to quit, and how I was acting was the reason why.
    That was a huge realization for me that you can’t both be a manager and continue
    to try to be an individual contributor. It was the first time someone pointed
    out that a manager has to enable their team to make decisions, and that stuck
    with me.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 四个月的工作后，一位产品经理走进办公室告诉我，他们打算辞职，而我所做的事情就是原因。这对我是一个非常大的启示，那就是你不能既是管理者又继续尝试成为个人贡献者。这是第一次有人指出，管理者必须让他们的团队能够做出决策，这一点对我影响深远。
- en: 'Eventually, I learned and grew from that experience and started leading bigger
    teams and larger projects. Being a leader is incredibly rewarding: I have the
    job of helping my team be their best, and I feel gratified when I see the results.
    One particular project at T-Mobile that was especially fulfilling was getting
    to help the AI team start from just an idea and a few dollars into funding for
    a large-scale team. While I wasn’t designing the product or writing the code,
    I got to help the team when they were stuck or needed resources like money or
    people. That’s rewarding in its own way.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我从那次经历中学习和成长，开始领导更大的团队和更大的项目。成为一名领导者是非常有回报的：我的工作是帮助我的团队发挥最佳水平，当我看到结果时，我感到非常满足。在T-Mobile的一个特别令人满意的项目是帮助AI团队从一个想法和一些资金开始，发展到一支大型团队的资助。虽然我没有设计产品或编写代码，但当团队遇到困难或需要资源，如资金或人员时，我能够帮助他们。这本身就是一种回报。
- en: '|  |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 16.2\. Principal data scientist track
  id: totrans-432
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.2. 主要数据科学家职位
- en: A principal data scientist (or staff, chief, data scientist V, technical lead,
    or other title, depending on the company) is a person in an organization whose
    job is to be an expert in data science and help others with technical tasks. Becoming
    a manager involves steadily doing less and less data science, although being a
    principal data scientist allows you to do more and more of it. But instead of
    doing data science on your own (although you’ll do plenty of that), you’ll also
    be tasked with helping other data scientists with their jobs.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 主要数据科学家（或根据公司情况，可能是高级、首席、数据科学家V、技术负责人或其他头衔）是组织中一个专家，其工作是在数据科学方面提供专业知识并帮助他人完成技术任务。成为管理者意味着逐渐减少数据科学的工作量，尽管作为主要数据科学家可以让你做更多。但除了自己进行数据科学（尽管你将做很多）之外，你还将被要求帮助其他数据科学家完成他们的工作。
- en: Principal data scientists generally start as junior data scientist, get promoted
    to senior data scientists, and continue to grow beyond those roles. As they grow
    in their data science careers, they become more experienced and more mature in
    their ability to understand problems and how to solve them. Soon, they know so
    much that when other people are struggling, they are able to go in and quickly
    assist. People throughout the company come up to them asking for suggestions about
    how to handle problems and what is likely to work (or not).
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 主要数据科学家通常从初级数据科学家开始，晋升为高级数据科学家，并继续在这些角色之外成长。随着他们在数据科学职业生涯中的成长，他们在理解问题和解决问题的能力上变得更加经验丰富和成熟。很快，他们知道得如此之多，以至于当其他人遇到困难时，他们能够迅速介入并提供帮助。公司里的人都会来找他们，寻求关于如何处理问题以及什么可能有效（或无效）的建议。
- en: 'A principal data scientist job involves multiple responsibilities:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 主要数据科学家的工作涉及多个职责：
- en: '***Influencing data science strategy—*** A principal data scientist has to
    lay out the plan for tackling data science problems. Is modeling payment fraud
    feasible? Should a neural network be used? The manager is responsible for the
    idea and business plan; the principal is on the hook for how it should work.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***影响数据科学策略——*** 主要数据科学家必须制定解决数据科学问题的计划。建模支付欺诈是否可行？是否应该使用神经网络？经理负责想法和商业计划；主要数据科学家则负责如何实施。'
- en: '***Mentoring junior data scientists—*** Because a principal data scientist
    has so much experience, it’s their obligation to share what they know with more-junior
    employees. Their growth is as important as the principal data scientists’ own
    work.'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***指导初级数据科学家——*** 由于主要数据科学家拥有丰富的经验，他们有责任将他们所知道的知识与更年轻的员工分享。他们的成长与主要数据科学家自己的工作一样重要。'
- en: '***Finding solutions to difficult problems—*** When the data science team is
    plagued by a difficult technical problem, the principal data scientist is the
    person who’s on the hook to devise a solution—or declare it impossible to solve.'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***解决难题——*** 当数据科学团队受到一个棘手的技术问题困扰时，主要数据科学家是负责制定解决方案或宣布无法解决的问题的人。'
- en: Compared with a manager, a principal is still very much doing data science work.
    Thus, this role is great for people who love being a data scientist. If all you
    can think about is data science, and you love going to conferences, being part
    of the community, and learning more about techniques and methods, you’ll get to
    keep doing those things as a principal data scientist. Because of how critical
    a principal data scientist can be to a team, the role requires a person with maturity,
    responsibility, and enough experience in data science to ramp up quickly in new
    areas as needed.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 与经理相比，主要数据科学家仍然非常从事数据科学工作。因此，这个角色非常适合那些热爱成为数据科学家的人。如果你所想的都是数据科学，并且你喜欢参加会议，成为社区的一员，以及了解更多关于技术和方法，你将作为主要数据科学家继续做这些事情。由于主要数据科学家对团队的重要性，这个角色需要一个人具有成熟度、责任感，以及在数据科学方面有足够的经验，以便在需要时快速适应新领域。
- en: Although the work of a principal data scientist is related to data science,
    it’s rare for a principal to do individual-contributor work such as making a single
    analysis or creating a machine learning model. Those tasks require a lot of time
    and unified focus, and a principal data scientist has to split their work across
    many projects and areas. Data science projects tend to fall on junior and senior
    data scientists, although the principal coordinates and oversees them.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要数据科学家的工作与数据科学相关，但主要数据科学家很少从事个体贡献者工作，如进行单一分析或创建机器学习模型。这些任务需要大量的时间和统一焦点，而主要数据科学家必须将他们的工作分配到许多项目和领域。数据科学项目通常落在初级和高级数据科学家身上，尽管主要数据科学家负责协调和监督它们。
- en: '|  |'
  id: totrans-441
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Asking for a promotion**'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求晋升**'
- en: 'At some point, you’ll likely feel ready to be at a higher level, but you won’t
    have been promoted. This situation can be frustrating (you can see why you’re
    ready; why can’t everyone else!?), but it’s not hopeless. The best thing you can
    do to help move the process along is advocate for yourself. Let your manager know
    that you’re interested in moving to a higher-level position and that you want
    to work with your manager to create a plan to get there. If your manager is good,
    they should be happy with this: by being clear that you are ready to make changes
    to achieve the next position, you’re opening the conversation about how that can
    happen. Try to set a goal that has a specific date, such as the next performance
    review cycle, to be promoted. The goals should be as specific possible, such as
    “Perform three technical presentations in the company” or “Create and deploy an
    entire machine learning API on my own.” By having clear goals with a timeline,
    you’ll be able to have ongoing discussions about whether you’re making progress.'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，你可能会觉得自己已经准备好在更高的水平上工作，但你还没有得到晋升。这种情况可能会让人感到沮丧（你可以看到为什么你准备好了；为什么其他人不能呢！？），但这并不是没有希望的。为了帮助推进这个过程，你能做的最好的事情就是为自己辩护。让你的经理知道你对晋升到更高层次的位置感兴趣，并且你希望与你的经理一起制定一个达到那里的计划。如果你的经理很好，他们应该对此感到高兴：通过明确表示你准备好做出改变以实现下一个职位，你打开了关于如何实现这一点的对话。尽量设定一个具有具体日期的目标，比如下一个绩效评估周期，以晋升。目标应该尽可能具体，例如“在公司进行三次技术演示”或“独立创建和部署整个机器学习API。”通过设定具有时间表的具体目标，你将能够持续讨论你是否在取得进展。
- en: If your manager is giving you feedback as to why you aren’t ready, listen to
    it. Although it’s hard to hear negative feedback, your manager has a perspective
    that you don’t on what you need for the promotion. If your manager is telling
    you that they think you’re ready and want to advocate for you in the promotion
    process, try to give them as much documentation as possible about what you’ve
    been doing and why you’re capable of taking the new job. That documentation can
    help your manager move you on.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的经理在告诉你为什么你还没有准备好，请认真倾听。虽然听到负面反馈很难，但你的经理对你的晋升所需条件有一个你不具备的视角。如果你的经理告诉你他们认为你准备好了，并想在晋升过程中为你辩护，尽量给他们提供尽可能多的关于你所做的一切以及你为什么能够胜任新工作的文件。这些文件可以帮助你的经理推动你前进。
- en: If it seems like no matter what you do, you still can’t get the promotion you
    seek, that may be a sign that it’s time to switch to a different company. There
    are plenty of occasions when people are so used to seeing someone in a particular
    role that they’re unwilling to risk putting that person in a new one. By changing
    companies, you’ll get to work with a group of people who don’t have expectations
    about what you can do and may give you more opportunities.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感觉无论做什么，都无法得到你寻求的晋升，这可能是一个迹象，表明是时候转到另一家公司了。有很多时候，人们习惯于看到某人在特定角色上，以至于他们不愿意冒险将这个人放到新的角色中。通过更换公司，你将有机会与一群没有对你能做什么有预期的人一起工作，他们可能会给你更多的机会。
- en: '|  |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 16.2.1\. Benefits of being a principal data scientist
  id: totrans-447
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.1\. 成为首席数据科学家的好处
- en: A principal data scientist often gets the most interesting problems. If the
    team has an idea for a totally new data science approach no one has tried before,
    you’re going to be involved in trying it for the first time. If a complex technical
    stack needs to be integrated, you’re going to be there. If a project is supposed
    to be launching, but the team just can’t get the model to work, you’ll be there
    too. Getting to be in the middle of the action can be enormously fulfilling. It’s
    interesting on the technical side, and you get to feel validated as you prove
    yourself to be useful over and over. The team will be aware that simple, menial
    data science projects aren’t worth your limited time, which means that you’ll
    have to do less of those than most data scientists.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 首席数据科学家通常会遇到最有趣的问题。如果团队有一个全新的数据科学方法的想法，之前没有人尝试过，你将参与首次尝试。如果需要整合一个复杂的技术堆栈，你也会在那里。如果项目应该启动，但团队就是无法让模型工作，你也会在那里。置身于行动的中心可以是非常满足的。在技术方面很有趣，而且随着你一次又一次地证明自己的有用性，你会感到自己的价值得到了认可。团队会意识到简单的、琐碎的数据科学项目不值得你有限的时间，这意味着你将不得不比大多数数据科学家做更少的这类项目。
- en: Your manager will also understand just how important it is for you to keep up
    with technology, which means that you’ll likely have funding to go to conferences
    and the time to toy around with new technology. Depending on your manager, you
    may be expected to present at conferences to promote your company, but because
    you’ve been working on interesting problems, you’ll likely have done work that’s
    worth sharing. If you ask your manager for resources, such as money to try out
    a new cloud service, you’ll usually get them. Your manager will trust you to use
    your time and budget effectively and not be wasteful with it, which is not something
    that every data scientist gets.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 你的经理也会明白紧跟技术发展对你来说有多么重要，这意味着你很可能会有资金去参加会议，并有时间去尝试新技术。根据你的经理，你可能会被期望在会议上发表演讲来推广你的公司，但因为你一直在处理有趣的问题，你很可能已经完成了值得分享的工作。如果你向你的经理申请资源，比如尝试新云服务的资金，你通常会得到。你的经理会信任你有效地利用时间和预算，而不是浪费它，这不是每个数据科学家都能得到的。
- en: You’ll also get to talk about data science all the time. Because you’ll be mentoring
    junior data scientists, you’ll get to tell them about different approaches, work
    with them to hone their ideas, and point out areas where data science approaches
    could have problems. For a person who likes data science, this role can be quite
    fun.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将有机会一直谈论数据科学。因为你将指导资浅的数据科学家，你可以告诉他们不同的方法，与他们一起磨练他们的想法，并指出数据科学方法可能存在问题的领域。对于一个喜欢数据科学的人来说，这个角色可以相当有趣。
- en: Making data science plans can be very empowering. By being the person who decides
    what types of models to use, how to structure data, and how to scope a project,
    you’re more likely to see projects done the way you want them done. And because
    you’re an expert in data science, the projects should be more likely to succeed!
    More-junior data scientists don’t always get to devise a data science approach,
    execute it, and see the results themselves without having someone else make key
    decisions about it.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 制定数据科学计划可以非常有力量。作为决定使用哪些类型模型、如何结构化数据和如何界定项目范围的人，你更有可能看到项目按照你想要的方式进行。而且因为你是一位数据科学专家，项目成功的可能性也更大！更资浅的数据科学家并不总是有机会设计数据科学方法、执行它并亲自看到结果，除非有人为他们做出关键决策。
- en: 16.2.2\. Drawbacks of being a principal data scientist
  id: totrans-452
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.2. 首席数据科学家的缺点
- en: The biggest problem with being a principal data scientist is that you won’t
    have someone to turn to for help when you’re stuck. A junior data scientist usually
    has a mentor or senior data scientist to ask questions of, or they can even do
    Google searches to find answers to their problems. As a principal data scientist,
    you probably won’t have data scientists more senior than you in your team. The
    problems you’ll face will often be so unusual or unique that no one has faced
    them before, so no Google search will provide an answer. Thus, you’ll need to
    be able to work in environments in which you don’t have help, which can be crushing
    for many data scientists.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 作为首席数据科学家的最大问题是，当你遇到难题时，没有人可以求助。资浅的数据科学家通常有一个导师或高级数据科学家可以提问，或者他们甚至可以进行谷歌搜索来找到他们问题的答案。作为首席数据科学家，你可能在团队中没有比你更资深的数据科学家。你将面临的问题通常非常不寻常或独特，以前没有人遇到过，因此谷歌搜索也无法提供答案。因此，你需要能够在没有帮助的环境中工作，这对许多数据科学家来说可能是压倒性的。
- en: Although you’ll get to be involved in the most interesting data science problems,
    you may also face the most annoying ones. If, for example, a dataset is stored
    as terabytes of poorly formatted .csv files on a server no one has touched in
    years and with a schema no one knows, you’ll be called in to figure out how to
    use the data. That problem isn’t really interesting; it’s just a minefield that
    no one else can navigate. You’ll face many problems such as this, and you probably
    won’t be able to delegate the solutions to other people.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你将有机会参与最有趣的数据科学问题，但你可能也会面临最令人烦恼的问题。例如，如果一个数据集以数年来无人触碰的、格式糟糕的 .csv 文件形式存储在服务器上，且没有人为其了解的架构，你将被叫去弄清楚如何使用这些数据。这个问题其实并不有趣；它只是一个无人能导航的雷区。你将面临许多类似的问题，而且你可能无法将解决方案委托给其他人。
- en: Because your knowledge is so vast, you’ll be in high demand—and be very busy.
    You’ll frequently find yourself with more work than time to do it, and you’ll
    have to let interesting projects go because you don’t have the bandwidth for them.
    It’s easy to fall into the habit of working more hours than you should and still
    not feeling like you’ve done enough. Because so many people rely on you, having
    only a 40-hour work week or weeklong vacations without your laptop are a lot harder
    to pull off. If you want a nice, relaxing job, principal data scientist probably
    isn’t it.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你的知识非常广泛，你将会非常受欢迎，并且非常忙碌。你经常会发现自己工作量超过了可用时间，不得不放弃一些有趣的项目，因为你没有足够的时间和精力去处理它们。很容易陷入一个习惯，那就是工作更长的时间，但仍然感觉做得不够。因为很多人依赖你，只有40小时的工作周或没有笔记本电脑的周假对你来说可能很难实现。如果你想要一份轻松愉快的工作，首席数据科学家可能不是你的选择。
- en: 16.2.3\. How to become a principal data scientist
  id: totrans-456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.2.3\. 如何成为首席数据科学家
- en: If you work as a data scientist and continue to grow your career, you default
    into becoming a principal data scientist. The role is the natural progression
    from senior data scientist; it’s an expanded version of that role. Unfortunately,
    many senior data scientists struggle to get promoted to the next level. To be
    qualified to be a principal data scientist, you need to be a strong-enough data
    scientist to work independently effectively and to lead others. Then you need
    to draw attention to your abilities and contributions, and find other people in
    the company to champion you so that you’re well-known as a critical part of the
    team. With those qualifications, you can advocate for promotion to this higher
    role.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你作为数据科学家工作并继续发展你的职业生涯，你默认会变成首席数据科学家。这个角色是高级数据科学家角色的自然发展；它是该角色的扩展版。不幸的是，许多高级数据科学家在晋升到下一个级别时都遇到了困难。要具备成为首席数据科学家的资格，你需要足够强大的数据科学能力，能够有效地独立工作并领导他人。然后你需要突出你的能力和贡献，并找到公司里支持你的人，以便你作为团队的关键部分而广为人知。有了这些资格，你可以为晋升到这个更高的角色进行辩护。
- en: To work independently as a data scientist, you need to be able to handle full
    projects without outside guidance. If your manager gives you a task such as “Create
    an analysis on where we should place our next retail store,” they need to be able
    to trust that you can do the work without the help of others and without getting
    stuck and not telling anyone. As you grow as a data scientist, the ability to
    work independently should come somewhat naturally as you become more practiced
    in the work. To speed this growth, try to pay attention to when you get stuck
    and what you do in those situations. If you ask for help, what does that help
    provide that you couldn’t do on your own? The more you can maximize the times
    when you can solve the problem yourself, the better.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 要作为数据科学家独立工作，你需要能够独立处理完整的项目，而不需要外部指导。如果你的经理给你一个任务，比如“分析我们应该在哪里开设下一个零售店”，他们需要能够信任你可以在没有他人帮助的情况下完成这项工作，并且不会陷入困境而不告诉任何人。随着你作为数据科学家的成长，独立工作的能力应该随着你对工作的熟练程度而自然提高。为了加速这种成长，尝试注意自己在遇到困难时的反应以及你采取的行动。如果你寻求帮助，这种帮助提供了你独自无法完成的东西？你能够最大化自己解决问题的次数，那就越好。
- en: As you gain experience, you should also pay attention to the data scientists
    around you. What are their problems, and are you able to help them? If you’re
    a more senior data scientist, it’s likely that junior employees are dealing with
    issues you’ve faced and solved in the past. The more opportunities you can find
    for technical mentorship, the stronger you’ll be at helping others—which is great
    for a principal role.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你获得经验，你也应该关注你周围的数据科学家。他们面临什么问题，你能否帮助他们？如果你是更高级的数据科学家，那么初级员工可能正在处理你过去遇到过并解决的问题。你能找到更多技术指导的机会，你帮助他人的能力就会越强——这对首席角色来说是非常好的。
- en: Finally, as new ideas are thrown out, look for situations in which you can create
    the approach. If the company wants to find the locations of retail stores, for
    example, you could come up with the idea of using location-optimization techniques.
    Your ideas may or may not work, but if they work, you’ll look great, and if they
    don’t, you’ll learn more about coming up with ideas. It’s easy to rely on other
    data scientists to formulate an approach, but it’s hard to be a principal data
    scientist without this skill.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，随着新想法的出现，寻找您可以创造方法的情境。例如，如果公司想要找到零售店的位置，您可能会想出使用位置优化技术的想法。您的想法可能有效也可能无效，但如果有效，您会看起来很棒；如果无效，您将了解更多关于提出想法的知识。依赖其他数据科学家来制定方法很容易，但没有这种技能很难成为主要数据科学家。
- en: 16.3\. Switching to independent consulting
  id: totrans-461
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.3. 转向独立咨询
- en: 'It’s a common dream to be your own boss and have your own company. In the case
    of data science, that usually means being an independent consultant: having a
    business that companies hire to work on specialized data science projects. In
    theory, companies want to hire an outside consultant only if they need a special
    set of skills for an important problem. If you’re running your own company, you
    get to keep all the revenue for yourself, so no money is lost on the fat-cat executives
    above you. People will hire you because they believe that you’re a great data
    scientist, so you’ll be valued for your expertise.'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 成为老板并拥有自己的公司是一个常见的梦想。在数据科学领域，这通常意味着成为一名独立顾问：拥有一个公司可以雇佣来处理专门数据科学项目的业务。从理论上讲，公司只有在需要解决重要问题的特殊技能时才会雇佣外部顾问。如果您在经营自己的公司，您可以保留所有的收入，因此不会在上面的肥猫高管那里损失任何钱。人们会雇佣您，因为他们相信您是一位伟大的数据科学家，因此您将因您的专业知识而受到重视。
- en: As an independent consultant, you have to be an entire company, which means
    that you have to do many different things, such as
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名独立顾问，您必须是一个完整的公司，这意味着您必须做很多事情，例如
- en: '***Marketing your business—*** You won’t be able to get new clients for your
    company unless people know about you. That may mean going to conferences, having
    meetings with old colleagues, or creating promotional materials such as blog posts.'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推广您的业务—** 您的公司除非人们了解您，否则无法获得新客户。这可能意味着参加会议、与老同事会面，或者创建如博客文章之类的促销材料。'
- en: '***Doing sales—*** When you find a company that’s interested in hiring your
    company for a data science project, you’ll need to meet with people from that
    company and make a proposal for the work. If you can’t get them interested in
    this proposal, you won’t get the work.'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进行销售—** 当您找到一家公司有兴趣雇佣您的公司进行数据科学项目时，您需要与该公司的人见面，并为这项工作提出建议。如果您不能让他们对这个建议感兴趣，您将无法获得这项工作。'
- en: '***Executing the project—*** This work is the data science work you were hired
    for. It also includes project management to keep things on track and deal with
    any situations that may arise (such as bad data).'
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行项目—** 这项工作是您被雇佣进行的数据科学工作。它还包括项目管理，以确保事情按计划进行，并处理可能出现的任何情况（如数据质量差）。'
- en: '***Delivering the results—*** When you’ve created the model or done the analysis,
    you need to present what you’ve done to the client and get them on board with
    it. If they like it, you may get a follow-on project, and if they don’t, you may
    lose them as a client.'
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交付结果—** 当您创建了模型或完成了分析后，您需要向客户展示您所做的工作，并让他们接受它。如果他们喜欢，您可能会得到后续项目，如果不满意，您可能会失去这个客户。'
- en: '***Managing the business—*** Businesses need to do things like pay taxes, create
    legal documents, keep track of accounts and cash flow, and perform lots of other
    small tasks that add up over time.'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理业务—** 企业需要做一些事情，比如缴纳税款、创建法律文件、跟踪账户和现金流，以及执行许多其他小任务，这些任务随着时间的推移会累积起来。'
- en: You need skills to complete all those tasks, which go far beyond those of a
    data scientist, to be effective as a consultant.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些任务需要技能，这些技能远远超出了数据科学家的范畴，才能作为一个有效的顾问发挥作用。
- en: 'Depending on the type of clients you get as a consultant, your job is likely
    to be half data science and half all the other work to keep the business going.
    The work will have a certain flow: you’ll be working on one project for a client
    company, and as the project nears its end, you’ll be close to sealing the deal
    on another project for a different company. Also, the work will come in at a chaotic
    rate: you may find that in one month, you have three companies asking for your
    time, and the next month, no one has work available.'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你作为顾问得到的客户类型，你的工作可能一半是数据科学，另一半是所有其他维持业务运转的工作。工作将有一定的流程：你将为一家客户公司工作在一个项目上，随着项目的结束，你将接近与另一家不同公司的另一个项目的交易。此外，工作的到来将是不规则的：你可能会发现，在一个月内，有三家公司要求你投入时间，而下一个月，没有人有工作可提供。
- en: Finding clients is often the hardest part of being an independent consultant,
    requiring dedication and a strong network. Most clients tend to come from recommendations
    by former colleagues or clients. The more people who know a consultant and can
    vouch for their work, the more work will come in. Thus, for a consultant to be
    successful, many people (ideally, those with the authority to hire a consultant)
    have to know about the consultant’s expertise. The more diverse the network of
    connections is across different companies and industries, the more likely it is
    that work will come in at different times. Having such a strong network requires
    a consultant to have worked with many different companies before, either by having
    changed jobs a lot earlier in their career or by having been a consultant at a
    larger firm.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找客户往往是独立顾问工作中最困难的部分，需要投入和强大的网络。大多数客户通常来自前同事或客户的推荐。知道顾问并能为其工作作证的人越多，接到的活就越多。因此，为了使顾问成功，许多人（理想情况下，那些有权力雇佣顾问的人）必须了解顾问的专业技能。不同公司和行业之间的联系网络越多样化，在不同时间接到工作的可能性就越大。拥有如此强大的网络要求顾问在之前已经与许多不同的公司合作过，要么是通过在职业生涯早期多次更换工作，要么是通过在一家大公司担任顾问。
- en: If you’re successful as an independent consultant, you have the opportunity
    to start hiring more people and grow the business. The company can go from just
    you to a team of 5 to an organization of 100\. As the CEO and founder of the organization,
    you’ll get to lead it in the direction you want with the culture you want. By
    taking a cut of the money that all the other consultants bring in, you may find
    yourself wealthy. Although this outcome is rare, being an independent consultant
    can be by far the most profitable of all the paths covered in this chapter.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你作为一个独立顾问取得了成功，你就有机会开始雇佣更多的人并扩大业务。公司可以从只有你一个人发展到拥有5人的团队，再到100人的组织。作为该组织的首席执行官和创始人，你将有机会按照你想要的模式和想要的文化来引领它。通过从所有其他顾问带来的收入中抽取一部分，你可能会发现自己变得富有。尽管这种结果很少见，但作为一个独立顾问，可能是本章中所有路径中最有利可图的。
- en: 16.3.1\. Benefits of independent consulting
  id: totrans-473
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.3.1 独立咨询的好处
- en: As an independent consultant, you get to be your own boss, which means you get
    to choose whether to accept possible data science projects, what approach to take,
    and how to present the results. You don’t have to rely on anyone else, which for
    some people can be incredibly liberating. If you can keep your expenses down,
    keep your rates high, and keep a consistent set of clients, your business could
    potentially be quite lucrative. You have the opportunity to make twice as much
    as or more than you would working for a company. If you want to work from home
    or take a day off, you have the power to do that without having to argue with
    anyone.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名独立顾问，你可以成为自己的老板，这意味着你可以选择是否接受可能的数据科学项目，采取什么方法，以及如何展示结果。你不必依赖任何人，这对某些人来说可能是极其自由的。如果你能控制成本，保持高收费，并保持一组稳定的客户，你的业务可能非常有利可图。你有机会赚到的钱是你在公司工作的两倍或更多。如果你想在家工作或休息一天，你有权力这样做，而无需与任何人争论。
- en: You have ownership of what you make, too. If you come up with an interesting
    method of solving a problem, you can decide to patent it or market it as your
    company’s product. No one has the ability to take away your work, whereas if you
    work for someone else’s company, the company can claim your ideas as its intellectual
    property. If you are able to come up with a portfolio of useful products, that
    portfolio can sustain you for years.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 你也拥有你所创造的东西的所有权。如果你想出一个有趣的解决问题的方法，你可以决定申请专利或者将其作为你公司的产品进行市场推广。没有人有权力拿走你的工作，而如果你为别人的公司工作，公司可以声称你的想法是其知识产权。如果你能够提出一系列有用的产品，这个产品组合可以让你维持多年。
- en: Consulting can be fun! There’s a certain thrill factor to flying around the
    country, helping people with your ideas, and doing all that under your own company’s
    name. It can be incredibly validating to have many people wanting to pay money
    for your time. It can also feel great to deliver a solution that the client likes
    and to know you did the work yourself.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询可以很有趣！在全国各地飞来飞去，帮助人们用你的想法，并以你自己的公司名义做所有这些事情，这有一种特别的刺激感。当许多人愿意为你的时间付费时，这可以是非常有成就感的。如果客户喜欢你提供的解决方案，并且知道是你自己做的这项工作，这也会感觉非常好。
- en: 16.3.2\. Drawbacks of independent consulting
  id: totrans-477
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.3.2\. 独立咨询的缺点
- en: 'The drawbacks of being an independent consultant are staggering (so onerous,
    in fact, that we’ll use a bold font liberally in this section):'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 成为独立顾问的缺点令人震惊（实际上如此繁重，以至于在本节中我们将大量使用粗体字体）：
- en: '**Independent consulting is wildly stressful.** Whether you get paid in a month
    is entirely dependent on whether people decide to hire you, which is often due
    to factors outside your control (such as company budgets). Conversely, you may
    find yourself with more work than you can handle, and you have to figure out which
    project you’re going to let slide. You often have to sell consulting projects
    before getting full access to the data to see whether the project would even be
    feasible, and you have to figure out what to do if it isn’t. There are a thousand
    ways that being a consultant can keep you up at night.'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立咨询非常具有压力。** 你是否能在一个月内得到报酬完全取决于人们是否决定雇佣你，这通常是由于你无法控制的因素（例如公司预算）。相反，你可能会发现自己有比你能处理更多的任务，你必须决定哪个项目可以推迟。你通常必须在完全访问数据之前出售咨询项目，以查看项目是否可行，你必须想出如果不可行的话要做什么。作为顾问，有无数种方式会让你夜不能寐。'
- en: '**Independent consulting can make you broke.** If you become a full-time independent
    consultant and can’t find opportunities, you’ll lose money—fast. Even if you can
    sign a contract to do consulting, large companies often won’t pay until 90 or
    120 days after the work is done, which can be a half a year after you started.
    If you aren’t able to handle those wild swings in cash flow, you won’t be able
    to be a consultant.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立咨询可能会让你破产。** 如果你成为全职独立顾问并且找不到机会，你会很快失去钱。即使你能签订咨询合同，大公司通常会在工作完成后90天或120天后支付，这可能是你开始后的半年之后。如果你无法处理这种现金流的巨大波动，你将无法成为顾问。'
- en: '**You won’t have anyone to turn to.** If you’re working on your own as a consultant,
    people are bringing you on because they have a problem they can’t solve, so there
    probably won’t be people to bounce ideas off. You’re on your own. If you’re having
    trouble performing an analysis or getting a model to work, you’ll be forced to
    find a solution yourself; otherwise, you’ll have to tell the client that you failed.'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你将没有人可以求助。** 如果你作为独立顾问独自工作，人们雇佣你是因为他们有一个无法解决的问题，所以可能没有人可以让你提出想法。你将独自一人。如果你在执行分析或使模型工作时有困难，你将被迫自己找到解决方案；否则，你必须告诉客户你失败了。'
- en: '**Your work won’t be much data science.** The amount of time you’ll spend doing
    marketing, negotiating sales, writing contracts, and keeping up with accounting
    will feel immense compared with the time you spend doing data science. Being a
    strong data scientist is not enough; all that other work is necessary for your
    consulting company to survive.'
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你的工作不会太多是数据科学。** 你将花费在市场营销、谈判销售、撰写合同和会计上的时间与你在做数据科学上花费的时间相比将感觉非常巨大。仅仅成为一名强大的数据科学家是不够的；所有这些其他工作对于你的咨询公司生存是必要的。'
- en: 16.3.3\. How to become an independent consultant
  id: totrans-483
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 16.3.3\. 如何成为一名独立顾问
- en: To become an independent consultant, you need to have a strong set of data science
    skills and a track record of solving problems independently on the job. You’ll
    also need a network of people who know your abilities, either from working at
    multiple companies or (even better) by working at a large consulting firm.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名独立顾问，你需要一套强大的数据科学技能，以及在工作中独立解决问题的记录。你还需要一个了解你能力的人脉网络，无论是通过在多家公司工作，或者（更好）通过在大型咨询公司工作。
- en: You can test the waters by doing freelance data science work in your free time.
    Put up a website, post on LinkedIn, and let people know that you’re available
    to help. If you’re able to get clients, you’ll learn more about consulting as
    you do freelance work in the evenings. If you find that you don’t have the energy
    to do work in the evenings, you probably won’t like being a consultant. If you
    aren’t able to get freelance clients, that’s a sign that your network isn’t big
    enough, and you should focus on that first.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在业余时间通过做自由职业的数据科学工作来试探市场。建立一个网站，在LinkedIn上发帖，让人们知道你可以提供帮助。如果你能够找到客户，你会在晚上做自由职业工作时了解更多关于咨询的信息。如果你发现自己晚上没有精力工作，你可能不会喜欢做顾问。如果你无法找到自由职业客户，这可能意味着你的人脉不够广，你应该首先关注这一点。
- en: If you find that you have so much freelance work that it’s difficult to continue
    with your full-time job, that’s a sign that now is a good time to transition to
    full-time independent consultant. At this point, you can start focusing heavily
    on consulting, and if you can find a core set of clients to start with, you can
    quit your job and move to full-time consulting.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己有太多的自由职业工作，以至于难以继续全职工作，那么现在是时候过渡到全职独立顾问了。在这个阶段，你可以开始专注于咨询，如果你能找到一组核心客户开始，你可以辞去工作，转向全职咨询。
- en: '|  |'
  id: totrans-487
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Leaving data science**'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '**离开数据科学**'
- en: One last route is leaving data science altogether. Maybe you find that the work
    is no longer interesting. Maybe the workload doesn’t align with your work/life
    balance needs. Maybe you’ve found yourself in a position where you have to use
    data science for unethical purposes, and you can’t bring yourself to do it anymore.
    There are plenty of reasons why data science isn’t the right field for everyone,
    and there is no shame in that.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一条路是完全离开数据科学。也许你会发现这项工作不再有趣。也许工作量与你的工作/生活平衡需求不一致。也许你发现自己处于一个必须为了不道德的目的使用数据科学的职位，而你无法再继续这样做。有很多原因说明数据科学不是适合每个人的领域，这没有什么可耻的。
- en: It’s difficult to give suggestions about how to leave the field because your
    method of leaving is so dependent on your next field. A data science résumé is
    an easy hire for related fields such as software development or engineering. Other
    fields may be harder to transition to. But just as you can make previous roles
    sound as much like data science as possible ([chapter 6](kindle_split_017.html#ch06)),
    you can try to make data science roles sound as much like another field as you
    can.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 给出关于如何离开这个领域的建议是困难的，因为你的离开方式很大程度上取决于你将要进入的领域。数据科学简历对于软件开发或工程等相关领域来说是一个容易的招聘对象。而其他领域可能更难过渡。但正如你可以尽量让之前的工作听起来像数据科学一样（[第6章](kindle_split_017.html#ch06)），你也可以尽量让数据科学的工作听起来像另一个领域。
- en: If you do leave, you may find yourself wanting to return later. After you’ve
    left data science, as long as you do a small project periodically or try to keep
    up with the field, it should be feasible to catch up with what you missed when
    you’re ready to return. In that case, it’ll be like starting at the beginning
    of this book again, only with a much stronger background.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的离开了，你可能会发现自己想要在将来回来。在你离开数据科学之后，只要你能定期做一些小项目或者努力跟上这个领域的发展，当你准备好回来时，你应该能够赶上你错过的内容。在这种情况下，这就像是从这本书的开始重新开始，只是背景要强大得多。
- en: Although data science has lots of marketing and buzz right now as a hot field,
    don’t let that make you feel that you have to stay; your happiness is the most
    important thing. Do what’s right for you.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据科学目前作为一个热门领域有很多营销和炒作，但不要让它让你觉得你必须留下来；你的幸福是最重要的。做对你正确的事情。
- en: '|  |'
  id: totrans-493
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 16.4\. Choosing your path
  id: totrans-494
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.4. 选择你的道路
- en: In this chapter, we’ve presented three paths to growing in data science, but
    you have many other choices too. All these choices can be overwhelming, and for
    the most part, you can’t try a path before making a heavy commitment to go down
    it. How can you know which career path is right for you?
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了三条在数据科学领域成长的道路，但你还有很多其他的选择。所有这些选择都可能令人不知所措，而且大多数情况下，在做出重大承诺之前，你无法尝试一条道路。你如何知道哪条职业道路适合你？
- en: The raw truth is that you can’t know. You can’t know which choice is “right”
    because there is no right choice. These decisions are dependent on the companies
    you’re working with, the people around you, and your personal interests at that
    point in your life. You can only make the choice that feels best for you and not
    worry too much about missed opportunities.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 真相是，你无法知道。你无法知道哪个选择是“正确”的，因为没有正确的选择。这些决策取决于你正在与之合作的公司、你周围的人以及你在生活中的个人兴趣。你只能做出对你来说感觉最好的选择，不要过于担心错过的机会。
- en: This lesson has shown up over and over in this book. Just as there is no right
    way to learn data science skills or one right type of company to take a job with,
    there’s no best way to navigate the senior parts of your career. You can only
    do what’s best for you with the knowledge you have. We hope that this chapter
    provided you enough knowledge to make navigating these career choices a bit easier.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中反复出现的一个观点。正如没有正确的方法来学习数据科学技能或一个正确的公司类型来工作一样，也没有最好的方法来导航你职业生涯的高级部分。你只能用你所拥有的知识来做对你最好的事情。我们希望这一章能为你提供足够的知识，使导航这些职业选择变得更容易一些。
- en: 16.5\. Interview with Angela Bassa, head of data science, data engineeri- ing,
    and machine learning at iRobot
  id: totrans-498
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16.5. 与iRobot数据科学、数据工程和机器学习负责人Angela Bassa的访谈
- en: Angela Bassa is a director at iRobot, where she oversees data engineering, data
    science, and machine learning work across the organization. She previously worked
    as a consultant and as a senior manager and director of analytics, and holds a
    bachelor’s degree in math.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: Angela Bassa是iRobot的总监，她负责监督整个组织的数据工程、数据科学和机器学习工作。她之前曾担任顾问、高级经理和分析师总监，拥有数学学士学位。
- en: What’s the day-to-day life as a manager like?
  id: totrans-500
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 作为一名管理者，日常的生活是怎样的？
- en: It really depends on the complexity of the organization, which is often a function
    of its size. When you have three people, you have three edges that connect them;
    when you have seven people, you need exponentially more edges to still connect
    everyone to each other. If I need to coordinate across different products, teams,
    objectives, and timelines, then it’s going to take a lot of meetings. I spend
    about a third of my day on that strategic coordination to make sure we’re working
    on the right things in the right way for the right reason. Another third is spent
    working with my team, generally by being a sounding board and helping to give
    them context or feedback. The final third is administrative. For example, is the
    budget in line? Does everybody have the money for their training and development
    that they signed up for? If there’s a really interesting women’s conference coming
    up, and I have a bunch of openings in my team, do I want to sponsor that conference?
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上取决于组织的复杂性，这通常与其规模有关。当你有三个人时，你有三条连接他们的边；当你有七个人时，你需要指数级更多的边来确保每个人都相互连接。如果需要协调不同产品、团队、目标和时间表，那么将需要很多会议。我大约用三分之一的时间进行战略协调，以确保我们在正确的方式和正确的理由下做正确的事情。另外三分之一的时间用于与我的团队一起工作，通常是通过充当一个回声板，帮助他们提供背景或反馈。最后三分之一的时间是行政性的。例如，预算是否在计划之内？每个人是否都有他们报名参加的培训和发展所需的资金？如果即将举行一场非常有趣的女性会议，而我团队中有许多空缺，我会想要赞助那个会议吗？
- en: What are the signs you should move on from being an independent contributor?
  id: totrans-502
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你应该从独立贡献者转变为管理者的迹象是什么？
- en: 'Deciding to become a manager takes a lot of introspection, self-awareness,
    and being open-minded. Finding the point at which becoming a manager is most likely
    to succeed has a lot to do with being at a place (both professionally and personally)
    to make such a large transition. Management is a different profession: it has
    a different skill set and a different risk profile. If you mess up as an individual
    contributor, you’re really only in charge of your own destiny. When you’re managing
    other people, the responsibility that you’re dealing with is somebody else’s access
    to health care or somebody else’s ability to pay for their rent. But I do think
    anyone can be a manager, and if you’re worried about being a manager, then you’re
    probably a great candidate.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 决定成为一名管理者需要大量的自我反思、自我意识和开放心态。找到成为管理者最有可能成功的时间点与在专业和个人上都处于进行如此重大转变的位置有很大关系。管理是一个不同的职业：它有不同的技能组合和不同的风险特征。如果你作为一个个体贡献者犯了错误，你实际上只掌握着自己的命运。当你管理其他人时，你处理的责任是别人的医疗保健或别人支付租金的能力。但我确实认为任何人都可以成为管理者，如果你担心成为管理者，那么你可能是一个很好的候选人。
- en: Do you have to eventually transition out of being an independent contributor?
  id: totrans-504
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你最终必须从独立贡献者的角色中过渡出来吗？
- en: 'Data science as a profession is so new that there’s still a heavy self-selection
    of who chooses to go into this profession. A lot of us are ambitious go-getters:
    we’re paving a brand-new career because we’re the kind of people who do that with
    our lives. But if you look at other career paths, like accounting, they’re not
    up and out; you can absolutely be a senior accountant for a very long time. What
    can happen is that you may hit a limit to compensation growth or growth in your
    knowledge. If that is something that meets your career objectives, I see no problem
    with somebody who likes what they have staying right where they are. Still, there
    are so many talented professionals flooding data science as a career that if I
    find somebody who is eager and gunning for it, then I am more likely to be biased
    towards that personality type when deciding who to bring in.'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学作为一个职业是如此的新兴，以至于选择进入这个职业的人仍然有很大的自我选择。我们中的许多人都是雄心勃勃的进取者：我们正在开辟一条全新的职业道路，因为我们就是这样的人。但如果你看看其他职业道路，比如会计，他们不会很快晋升；你可以绝对地成为一名高级会计师很长时间。可能发生的情况是，你可能会达到薪酬增长或知识增长的极限。如果这是你的职业目标之一，我认为喜欢自己现状的人没有问题。然而，仍有如此多的有才华的专业人士涌入数据科学作为职业，如果我发现有人渴望并为之努力，那么在决定要引进谁时，我更有可能偏向于这种性格类型。
- en: What advice do you have for someone who wants to be a technical l- lead but
    isn’t quite ready for it?
  id: totrans-506
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对那些想成为技术领导但还没有准备好的人有什么建议？
- en: 'Find a sounding-board person that you can have a frank and open conversation
    with so that you’re not just in your head. That can help you get concrete feedback
    and understand the things that you need to get better at. Having a person who
    has already been successful in a technical lead role can also be helpful in getting
    you to understand what they needed to get to and succeed in that position. You’ll
    see your blind spots when you investigate your own skill set. It’s funny: we accept
    that it takes a lot of communication and collaboration to grow and that it takes
    a village to raise a family, but professionally, we expect that that everyone
    is just supposed to be able to do it all on their own. The best way to grow is
    to find people who have your back and to be willing to hear their feedback.'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个可以与你进行坦率和开放对话的人，这样你就不会只是在自己脑海中思考。这可以帮助你获得具体的反馈，并理解你需要提高的地方。拥有一个已经在技术领导角色中取得成功的人也可以帮助你理解他们需要达到并成功在那个位置上所需的东西。当你调查自己的技能组合时，你会看到自己的盲点。有趣的是：我们接受成长需要大量的沟通和协作，养育一个家庭需要整个村庄，但在专业上，我们期望每个人都能独自完成所有事情。最好的成长方式是找到那些支持你的人，并愿意听取他们的反馈。
- en: What’s your final piece of advice to aspiring and junior data scientist?
  id: totrans-508
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你对有抱负和初级数据科学家有什么最后的建议？
- en: My first piece of advice is to be *humble*. It’s easy to believe that we are
    the kings and queens of the hill since data science is the “sexiest” profession
    and that any employer should be sprinkling rose petals at our feet when we walk.
    It’s so important to remember that it takes many people to make a product successful
    and that just because data science is in the limelight doesn’t mean that it’s
    better or special.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个建议是保持**谦逊**。很容易相信自己是山上的国王和王后，因为数据科学是“最性感”的职业，而且任何雇主都应该在我们走过时在我们脚下撒玫瑰花瓣。记住，要使产品成功需要许多人，而且仅仅因为数据科学处于聚光灯下并不意味着它更好或更特别。
- en: The second piece of advice is to be *kind*. It’s easy to be hard on ourselves,
    especially because data science is so broad and can mean so many things. If you
    are great at analysis but not as much at machine learning engineering, you might
    feel that means you’re not a “real” data scientist. But you are! There are so
    many ways to shine.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个建议是保持**善良**。对自己严厉很容易，尤其是因为数据科学如此广泛，可以意味着许多不同的东西。如果您擅长分析但不太擅长机器学习工程，您可能会觉得自己不是一个“真正的”数据科学家。但您是！有无数种方式可以发光。
- en: Summary
  id: totrans-511
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Management is a great track for people who want to help others but are willing
    to give up doing data science. Following this track can eventually lead to being
    high up in the company.
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理是一个适合那些想要帮助他人但愿意放弃数据科学的人的绝佳路径。遵循这条路径最终可能导致在公司中担任高级职位。
- en: A principal data scientist gets to lead on the technical side and has to be
    responsible for others. This role is a great option for staying technical while
    helping others.
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主数据科学家可以在技术方面领导，并需要对他人负责。这个角色是一个在帮助他人的同时保持技术的绝佳选择。
- en: Independent consulting is highly stressful and risky, but also potentially rewarding.
    You’ll need a strong network of connections to find work consistently.
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立咨询压力很大，风险也很大，但可能也有回报。您需要强大的联系网络来持续找到工作。
- en: Chapters 13–16 resources
  id: totrans-515
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 13-16 章资源
- en: Books
  id: totrans-516
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 书籍
- en: '*The Design of Everyday Things*, by Don Norman (Basic Books)'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 《日常事物的设计》，由唐·诺曼（Basic Books）著
- en: This classic book introduces ideas from the field of design and discusses how
    to think about design in any type of work. Being able to understand a user and
    how a design influences what they do is critical to a product’s success. By reading
    this book, you’ll get better at understanding your stakeholders’ needs and lowering
    the chance that your data science project will fail because it’s not what the
    customer wants.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 这本经典书籍介绍了设计领域的想法，并讨论了如何在任何类型的工作中思考设计。能够理解用户以及设计如何影响他们的行为对于产品的成功至关重要。通过阅读这本书，您将更好地理解利益相关者的需求，并降低数据科学项目因不符合客户需求而失败的风险。
- en: '*Self-Compassion: The Proven Power of Being Kind to Yourself*, by Kristin Neff,
    PhD (HarperCollins Publishers)'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 《自我同情：对自己温柔的力量》，由克里斯汀·内夫博士（HarperCollins Publishers）著
- en: If the part of [chapter 13](kindle_split_026.html#ch13) that discussed how people
    mentally beat themselves up when they fail resonated with you, you’ll want to
    read this book. It goes deep into the author’s struggle with self-criticism and
    her journey to being kind to herself. This journey is one that many data scientists
    should go on, and this book is a great guide to it.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第 13 章中讨论人们失败时心理上如何自我折磨的部分让您产生共鸣，您会想阅读这本书。它深入探讨了作者与自我批评的斗争以及她对自己温柔的过程。这是一条许多数据科学家都应该走的道路，这本书是通往这条道路的绝佳指南。
- en: '*Demystifying Public Speaking*, by Lara Hogan (A Book Apart)'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 《揭秘公众演讲》，由拉拉·霍根（A Book Apart）著
- en: Lara Hogan is a popular public speaker in engineering leadership who wrote this
    book to give practical advice to help people get started speaking. In this short
    and engaging book, she covers tactics for everything from choosing a topic to
    making the presentation to handling your nerves.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 拉拉·霍根是一位在工程领导力方面广受欢迎的公众演讲者，她写这本书是为了给人们提供实用的建议，帮助他们开始演讲。在这本简短而引人入胜的书中，她涵盖了从选择主题到制作演示文稿再到处理紧张情绪的各种策略。
- en: '*R Packages*, 2nd ed., by Jennifer Bryan and Hadley Wickham (O’Reilly Media)'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 《R 包》，第 2 版，由詹妮弗·布莱恩和哈德利·维克汉姆（O’Reilly Media）著
- en: This book covers the details of how to create an R package, a great way to improve
    your own workflow, and how to give back to the community. As of January 2020,
    this book was still under development, but you can find the work-in-progress copy
    at [https://r-pkgs.org](https://r-pkgs.org).
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖了如何创建 R 包的细节，这是一种提升您自身工作流程的绝佳方式，以及如何回馈社区。截至 2020 年 1 月，这本书仍在开发中，但您可以在 [https://r-pkgs.org](https://r-pkgs.org)
    找到正在进行的副本。
- en: '*Resilient Management*, by Lara Hogan (A Book Apart)'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '*《弹性管理》*，作者Lara Hogan（A Book Apart）'
- en: This book is a great, short guide for any new manager, with advice and templates
    for getting to know your teammates, mentoring, setting expectations, and handling
    challenges. Even if you’re not planning to be a people manager, this book will
    be very helpful if you’re starting to lead projects or have struggled with communicating
    with your teammates.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一本优秀的、简短的指南，适合任何新任经理，其中包含了了解团队成员、指导、设定期望和处理挑战的建议和模板。即使你并不打算成为一名人事经理，如果你开始领导项目或在与团队成员沟通方面遇到困难，这本书也会非常有帮助。
- en: '*The Manager’s Path: A Guide for Tech Leaders Navigating Growth and Change*,
    by Camille Fournier (O’Reilly Media)'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '*《经理之路：技术领导者导航成长与变革指南》*，作者Camille Fournier（O’Reilly Media）'
- en: If you’re thinking about shifting from a data scientist to a technical lead
    or manager, this book is perfectly targeted to you. Written by Camille Fournier,
    the former CTO of Rent the Runway, the book walks through how to think about the
    work of a manager and get out of the mindset of being an independent contributor.
    Reading this book will help you understand ideas that may take years to figure
    out on your own.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑从数据科学家转向技术领导或管理者，这本书非常适合你。由前Rent the Runway首席技术官Camille Fournier撰写，这本书通过探讨如何思考管理者的工作并摆脱独立贡献者的心态来指导你。阅读这本书将帮助你理解可能需要自己花费数年才能弄清楚的想法。
- en: '*The E-Myth Revisited*, by Michael E. Gerber (HarperCollins Publishers)'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '*《E-Myth重访》*，作者Michael E. Gerber（HarperCollins出版社）'
- en: Although it’s totally unrelated to data science, this book is a great resource
    for people who are considering working as independent consultants or starting
    their own businesses in another way. It discusses how the framework of thinking
    about your work needs to change as you run a business. You need to go from a person
    who’s focused on completing tasks to someone who has to systemize everything they
    do to keep the business running continually.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书与数据科学完全无关，但对于考虑成为独立顾问或以其他方式创业的人来说，这是一本极好的资源。它讨论了随着你经营业务，思考工作框架需要如何改变。你需要从专注于完成任务的人转变为必须系统化他们所做的一切以保持业务持续运行的人。
- en: '*High Output Management*, by Andrew S. Grove (Vintage)'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '*《高产出管理》*，作者Andrew S. Grove（Vintage）'
- en: Running a business well is a complex ordeal that requires an immense amount
    of strategic thinking. *High Output Management* breaks down the concepts, using
    easy-to-understand cases such as delivering breakfast, and is a useful resource
    for people who want to understand more about managing a business. The book was
    written in 1983 but has since been updated and has aged well.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 经营一家企业是一项复杂的任务，需要大量的战略思考。*《高产出管理》*通过如送早餐这样易于理解的案例来分解概念，是那些想要了解更多关于企业管理的人的有用资源。这本书于1983年撰写，但自那时以来已经更新并经受了时间的考验。
- en: Blogs
  id: totrans-533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 博客
- en: “Making peace with personal branding,” by Rachel Thomas
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: “与个人品牌和平共处”，作者Rachel Thomas
- en: '[https://www.fast.ai/2017/12/18/personal-brand](https://www.fast.ai/2017/12/18/personal-brand)'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.fast.ai/2017/12/18/personal-brand](https://www.fast.ai/2017/12/18/personal-brand)'
- en: Rachel Thomas does an excellent job of branding herself in the field of data
    science and on social media, and this blog post provides perspective on how to
    do it while still feeling comfortable with yourself.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: Rachel Thomas在数据科学领域和社交媒体上为自己做了出色的品牌建设，这篇博客文章提供了如何在保持自我舒适感的同时做到这一点的视角。
- en: Lara Hogan’s blog
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: Lara Hogan的博客
- en: '[https://larahogan.me/blog](https://larahogan.me/blog)'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://larahogan.me/blog](https://larahogan.me/blog)'
- en: We recommend two of Lara Hogan’s books in the preceding section, and her blog
    is similarly full of great advice about the soft skills you need to succeed. Although
    many of her posts focus on managers, she also gives advice that is applicable
    to anyone, including what to do if your manager isn’t supporting you, how to give
    feedback, and handling your emotions when you’re thinking “Why can’t leadership
    just . . . ?”
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前一节推荐了Lara Hogan的两本书，她的博客同样充满了关于你需要成功所需的软技能的宝贵建议。尽管她的大部分帖子都关注管理者，但她也提供了适用于任何人的建议，包括如果你的管理者不支持你时应该怎么做，如何提供反馈，以及在你思考“为什么领导就不能……？”时的情绪处理。
- en: “The art of slide design,” by Melinda Seckington
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: “幻灯片设计的艺术”，作者Melinda Seckington
- en: '[https://missgeeky.com/2017/08/04/the-art-of-slide-design](https://missgeeky.com/2017/08/04/the-art-of-slide-design)'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://missgeeky.com/2017/08/04/the-art-of-slide-design](https://missgeeky.com/2017/08/04/the-art-of-slide-design)'
- en: This five-part series (each subsequent post is linked at the bottom) is a master
    class on making effective slides. Seckington shares the principles of slide design—maximize
    signal, minimize noise, make important information stand out, show and tell, and
    be consistent—and illustrates them with many examples and counterexamples.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 这个五部分系列（每个后续帖子都在底部有链接）是制作有效幻灯片的专家课程。Seckington分享了幻灯片设计的原则——最大化信号，最小化噪音，使重要信息突出，展示和讲述，并保持一致性——并通过许多示例和反例来阐述这些原则。
- en: “Overcoming social anxiety to attend user groups,” by Steph Locke
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: “克服社交焦虑参加用户组”，作者Steph Locke
- en: '[https://itsalocke.com/blog/overcoming-social-anxiety-to-attend-user-groups](https://itsalocke.com/blog/overcoming-social-anxiety-to-attend-user-groups)'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://itsalocke.com/blog/overcoming-social-anxiety-to-attend-user-groups](https://itsalocke.com/blog/overcoming-social-anxiety-to-attend-user-groups)'
- en: If social anxiety has been holding you back from attending meetups or conferences,
    check out this post by Steph Locke. She addresses common concerns such as “I won’t
    know anyone” or “How do I talk to people?” with short, practical advice.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 如果社交焦虑阻碍了你参加聚会或会议，请查看Steph Locke的这篇帖子。她用简短实用的建议解决了常见的担忧，例如“我不知道任何人”或“我该如何与人交谈？”
- en: “How to ask for a promotion,” by Rebecca Knight
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: “如何请求晋升”，作者Rebecca Knight
- en: '[https://hbr.org/2018/01/how-to-ask-for-a-promotion](https://hbr.org/2018/01/how-to-ask-for-a-promotion)'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://hbr.org/2018/01/how-to-ask-for-a-promotion](https://hbr.org/2018/01/how-to-ask-for-a-promotion)'
- en: This article shares tips from two leadership coaches on how to ask for a promotion.
    Each tip, such as “Plant the seed” and “Do some research,” comes with a paragraph
    of specific examples.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 本文分享了两位领导力教练关于如何请求晋升的建议。每个建议，如“播种种子”和“做一些研究”，都附带一段具体的例子。
