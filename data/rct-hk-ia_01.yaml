- en: Part 1 of *React Hooks in Action with Suspense and Concurrent Mode* introduces
    React Hooks and covers the key hooks in the first stable release of React 17\.
    You’ll see how to manage state within function components, share state with children
    and deeper descendants, and synchronize state with outside services, servers,
    and APIs. You’ll also learn how to create your own hooks (while following the
    rules) and make the most of third-party hooks from established libraries like
    React Router, React Query, and React Spring.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《*React Hooks in Action with Suspense and Concurrent Mode*》的第一部分介绍了 React Hooks，并涵盖了
    React 17 的第一个稳定版本中的关键 Hooks。您将了解如何在函数组件中管理状态，如何与子组件和更深层的后代共享状态，以及如何与外部服务、服务器和
    API 同步状态。您还将学习如何创建自己的 Hooks（同时遵循规则），并充分利用来自 React Router、React Query 和 React Spring
    等成熟库的第三方 Hooks。
- en: A booking app acts as a consistent context for the examples presented, and you’ll
    see how to load and manage data and orchestrate the interactions between components
    and react to the actions of users. But first, what are hooks, and why are they
    a step in the right direction?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 预订应用作为展示示例的一致上下文，您将看到如何加载数据和管理数据，以及如何编排组件之间的交互并响应用户的操作。但首先，什么是 Hooks，为什么它们是正确方向的一步？
