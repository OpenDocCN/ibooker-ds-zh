- en: Part 2 Defining functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 定义函数
- en: In part 1, we learned about using built-in data models to represent real-life
    problems in our application. Converting real-life problems to proper abstract
    data models, however, is only the first step in building our application. This
    data is like raw material, and we must use appropriate equipment to process this
    raw material, following a specific protocol to make the desired product. In our
    application, the functions serve as the equipment, and the algorithms of the functions
    define the protocol. As you can imagine, we can’t process any raw material (the
    data) if we don’t have the necessary equipment and protocol (the functions and
    their implementation details). In this part, you’ll learn various techniques for
    writing functions—the driving forces behind any application’s data flow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们学习了如何使用内置数据模型来表示应用中的现实问题。然而，将现实问题转换为适当的数据模型，这只是构建我们应用的第一步。这些数据就像原材料，我们必须使用适当的设备来处理这些原材料，遵循特定的协议来制造所需的产品。在我们的应用中，函数充当设备，函数的算法定义了协议。正如你可以想象的那样，如果我们没有必要的设备和协议（函数及其实现细节），我们就无法处理任何原材料（数据）。在本部分，你将学习编写函数的各种技术——这是任何应用数据流背后的驱动力。
