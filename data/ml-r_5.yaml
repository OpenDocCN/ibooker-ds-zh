- en: Appendix. Refresher on statistical concepts
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录. 统计概念复习
- en: If you don’t come from a statistical background, or perhaps just want to refresh
    your memory about some statistical concepts, this appendix aims to get you up
    to speed with the basic knowledge you’ll need to get the most out of this book.
    If you’re unsure whether you need to use this refresher, flick through the section
    headings and make sure there’s nothing you don’t feel confident with. You won’t
    need to memorize any of this material, only be aware of the important concepts.
    Also feel free to reference any of the definitions here as you progress through
    the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有统计学背景，或者只是想复习一下某些统计概念，这个附录旨在帮助你掌握阅读本书所需的基本知识。如果你不确定是否需要使用这个复习资料，翻阅一下章节标题，确保没有你不自信的内容。你不需要记住任何这些材料，只需了解重要的概念。此外，在阅读本书的过程中，你也可以随时参考这里的任何定义。
- en: A.1\. Data vocabulary
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1\. 数据词汇
- en: Let’s start with some basic vocabulary we’ll be using to describe data. There
    are some variations in the way data scientists and statisticians use the terminology,
    so I’ll try to make it clear which terms are equivalent and which I opt to use
    throughout the book. In this section, we’ll discuss
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从我们将用来描述数据的某些基本词汇开始。数据科学家和统计学家在术语使用上存在一些差异，所以我将尽力说明哪些术语是等效的，以及我在整本书中选择的术语。在本节中，我们将讨论
- en: The difference between a sample and a population
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 样本与总体的区别
- en: What we mean by rows, columns, cases, and variables
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们所说的行、列、案例和变量的含义
- en: What the different types of variables are and how they differ
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型变量及其区别
- en: A.1.1\. Sample vs. population
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.1\. 样本与总体
- en: In data science and statistics, we’re usually trying to learn something about,
    or predict something in, the real world. Let’s say we’re interested in the tusk
    length of hippos. It would be impossible to measure the tusk length of every hippo
    in the world—there are simply too many, and they aren’t keen on us putting a ruler
    inside their mouth. So instead, we measure as many hippos’ tusks as is feasible,
    both in terms of finance and hours of work. This smaller, more manageable number
    of hippos is called our *sample*. We hope that the tusk lengths in our sample
    do a good job of representing the tusk lengths of all the hippos in the world,
    which is the *population* to which we are trying to generalize our findings. This
    distinction between the sample and the population is illustrated in [figure A.1](#app01fig01).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学和统计学中，我们通常试图了解现实世界中的某些内容，或者预测某些内容。比如说，我们对河马的獠牙长度感兴趣。不可能测量世界上每只河马的獠牙长度——数量太多，而且它们并不愿意我们把尺子放进它们的嘴里。因此，我们测量尽可能多的河马獠牙，从财务和时间成本的角度来看都是可行的。这个更小、更易于管理的河马数量被称为我们的*样本*。我们希望样本中的獠牙长度能够很好地代表世界上所有河马的獠牙长度，这是我们试图推广发现的*总体*。样本与总体之间的区别在[图
    A.1](#app01fig01)中得到了说明。
- en: Figure A.1\. The difference between the population and the sample. The population
    is the set of all units we would like to generalize our results to. The population
    is often considered nearly infinite in size. The sample is a more manageable subset
    we measure, which we hope will represent the population.
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.1\. 总体与样本的区别。总体是我们希望将结果推广到的所有单位的集合。总体通常被认为几乎是无限的。样本是我们测量的一个更易于管理的子集，我们希望它能代表总体。
- en: '![](app-1_alt.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片](app-1_alt.jpg)'
- en: A difference between the sample and the population is referred to as *sampling
    error* and arises because the sample is almost never a perfect representation
    of the population. We hope to make sampling error as small as possible by using
    a sample that is as large as possible and by not introducing bias when creating
    our sample (for example, not selecting smaller hippos because they are less scary).
    If sampling error is too large, we won’t be able to generalize our findings to
    the wider population.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 样本与总体之间的差异被称为*抽样误差*，它产生的原因是样本几乎永远不会是总体的完美代表。我们希望通过使用尽可能大的样本，并在创建样本时避免引入偏差（例如，不是选择较小的河马因为它们不那么可怕）来使抽样误差尽可能小。如果抽样误差太大，我们就无法将我们的发现推广到更广泛的总体。
- en: A.1.2\. Rows and columns
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.2\. 行与列
- en: Once we’ve collected our data, most of the time we can structure it into a tabular
    format with rows and columns. A common way of representing data of this type in
    R is by using a data frame.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 收集到我们的数据后，大多数情况下我们可以将其结构化为带有行和列的表格格式。在 R 中，表示此类数据的一种常见方式是使用数据框。
- en: As explained in [chapter 2](kindle_split_011.html#ch02), we often need to rearrange
    how tabular data is structured, depending on our goal. But most of the time, it’s
    desirable to format data such that each row represents a single unit of our sample,
    and each column represents a different *variable*. For our hippo example, each
    hippo would be a single unit in our dataset, so each row would correspond to measurements
    made on a single hippo, as shown in [table A.1](#app01table01).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [第 2 章](kindle_split_011.html#ch02) 所解释的，我们通常需要根据我们的目标重新排列表格数据的结构，但大多数时候，我们希望以这样的方式格式化数据，即每一行代表我们样本的单个单位，每一列代表不同的
    *变量*。在我们的河马例子中，每只河马都是数据集中的单个单位，因此每一行将对应于对单个河马进行的测量，如 [表 A.1](#app01table01) 所示。
- en: Table A.1\. An example of data arranged in tabular format, where each row corresponds
    to a single hippo and each column corresponds to a different variable. Note that,
    culturally, hippos give their children names beginning with *H*.
  id: totrans-15
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 A.1\. 数据以表格格式排列的示例，其中每一行对应一只单独的河马，每一列对应不同的变量。请注意，从文化角度来看，河马给它们的孩子起名时以 *H*
    开头。
- en: '| Name | TuskLength | Female |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| Name | TuskLength | Female |'
- en: '| --- | --- | --- |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Harry | 32 | FALSE |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| Harry | 32 | FALSE |'
- en: '| Hermione | 15 | TRUE |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| Hermione | 15 | TRUE |'
- en: '| Hector | 45 | FALSE |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| Hector | 45 | FALSE |'
- en: '| Heidi | 20 | TRUE |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| Heidi | 20 | TRUE |'
- en: We can create a data frame like this in R using the `data.frame()` function,
    as shown in the following listing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在 R 中使用 `data.frame()` 函数创建类似的数据框，如下面的列表所示。
- en: Listing A.1\. Creating our hippo data frame
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.1\. 创建我们的河马数据框
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In statistics, when the data is formatted like this, each row is said to correspond
    to one *subject* in the data, with a subject here being a single hippo. In data
    science and machine learning, it’s more common to see the term *case* to describe
    a single unit in the data, so this is the term I use throughout the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学中，当数据以这种方式格式化时，每一行都对应数据中的一个 *主体*，这里的主体是指一只单独的河马。在数据科学和机器学习中，更常见的是使用术语 *案例*
    来描述数据中的单个单位，因此我在整本书中使用了这个术语。
- en: Columns that contain measurements made on each case are referred to as *variables*.
    When we’re trying to predict the value of one variable based on its relationships
    with the others, we use terms to distinguish between the variable we want to predict
    and the ones we are using to make the predictions. Statisticians call the variable
    we’re trying to predict the *dependent variable*, while the variables we used
    to make these predictions are called the *independent variables*. In data science,
    you might be more likely to hear the term *outcome* or *response* variable for
    the dependent variable and *predictor variables* or *features* for the independent
    variables. I use the data science terminology throughout the book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 包含对每个案例进行测量的列被称为 *变量*。当我们试图根据与其他变量的关系预测一个变量的值时，我们使用术语来区分我们想要预测的变量和用于预测的变量。统计学家将我们试图预测的变量称为
    *因变量*，而用于做出这些预测的变量称为 *自变量*。在数据科学中，你更有可能听到术语 *结果变量* 或 *响应变量* 来指代因变量，以及 *预测变量* 或
    *特征* 来指代自变量。我在整本书中使用了数据科学的术语。
- en: A.1.3\. Variable types
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.3\. 变量类型
- en: Different variables might be measured using different types of scales, meaning
    we need to handle them differently. Throughout the book, I mention continuous
    variables, categorical variables, and sometimes logical variables.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的变量可能使用不同的尺度进行测量，这意味着我们需要以不同的方式处理它们。在整本书中，我提到了连续变量、分类变量，有时还有逻辑变量。
- en: Continuous variables represent some measurement on a numeric continuum. For
    example, the length of a hippo’s tusk would be represented as a continuous variable.
    We can apply mathematical transformations to continuous variables. In R, continuous
    variables are most commonly represented as *integers* or as *doubles*. An integer
    variable can only have whole numbers, whereas a double can also include non-zero
    digits after a decimal point. In the data shown in [table A.1](#app01table01),
    the `TuskLength` variable is numeric.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 连续变量代表在数值连续体上的某种测量。例如，河马的獠牙长度可以用连续变量来表示。我们可以对连续变量应用数学变换。在 R 中，连续变量最常见地表示为 *整数*
    或 *双精度浮点数*。整数变量只能有整数，而双精度浮点数可以在小数点后包含非零数字。在 [表 A.1](#app01table01) 中显示的数据中，`TuskLength`
    变量是数值型的。
- en: Categorical variables have *levels*, each of which represents a different group
    or category of objects. For example, let’s say we were comparing tusk length between
    common hippos and pygmy hippos. Our data would contain a categorical variable
    indicating which species of hippo each case in the data belonged to. In R, it’s
    common to represent categorical variables as *factors*, where the possible levels
    of the factor are predefined. In the data shown in [table A.1](#app01table01),
    the `Name` variable is categorical.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 分类别变量有*级别*，每个级别代表一组或一类不同的对象。例如，假设我们正在比较河马和侏儒河马的獠牙长度。我们的数据将包含一个类别变量，指示数据中的每个案例属于哪种河马物种。在R中，通常将类别变量表示为*因子*，其中因子的可能级别是预定义的。在[表A.1](#app01table01)中显示的数据中，`Name`变量是类别变量。
- en: Logical variables can take a value of `TRUE` or `FALSE` to indicate a binary
    outcome. For example, we could include a logical variable to indicate whether
    the hippo tried to bite us. Logical variables are most useful as arguments to
    functions, to control the way they behave, or to select cases that are most interesting
    to us. In the data shown in [table A.1](#app01table01), the `Female` variable
    is logical.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑变量可以取`TRUE`或`FALSE`的值，以表示二元结果。例如，我们可以包含一个逻辑变量来指示河马是否试图咬我们。逻辑变量作为函数的参数最有用，以控制它们的行为，或选择对我们最有兴趣的案例。在[表A.1](#app01table01)中显示的数据中，`Female`变量是逻辑变量。
- en: The next listing shows how we can use the `class()` function to determine what
    kind of variable we’re working with.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的列表显示了我们可以如何使用`class()`函数来确定我们正在处理什么类型的变量。
- en: Listing A.2\. Using `class()` to determine variables types
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.2. 使用`class()`确定变量类型
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: A.2\. Vectors
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2. 向量
- en: Figure A.2\. An example of a two-dimensional vector at point x = 3, y = 5\.
    The arrow shows how vectors encode magnitude, which we can represent as their
    distance from the origin (or another vector). The curved line representing the
    angle between the x-axis and the arrow indicates how vectors encode direction.
  id: totrans-36
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.2. 一个位于x = 3, y = 5点的二维向量的示例。箭头显示了向量如何编码大小，我们可以将其表示为它们与原点（或另一个向量）的距离。表示x轴与箭头之间角度的曲线线表示向量如何编码方向。
- en: '![](app-2.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](app-2.jpg)'
- en: 'A *vector* is a set of numbers that encodes both magnitude and direction. Imagine
    a coordinate system with an x-axis and a y-axis, as shown in [figure A.2](#app01fig02).
    If we pick a point on the coordinate system, that point will have a value for
    each axis: let’s say x = 3 and y = 5\. We can represent this point as the vector
    (3,5). The vector encodes magnitude, because we can calculate the distance between
    the point defined by this vector and the origin of the coordinate system (0,0).
    The vector also encodes direction, because if we draw a line connecting the origin
    (0,0) to this point (3,5), we can calculate the angle between this line and the
    axes of the coordinate space. Figure A.2 is an example of a two-dimensional vector,
    but vectors can have as many dimensions as we like.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*向量*是一组编码大小和方向的数字。想象一个有x轴和y轴的坐标系，如图A.2所示。如果我们在这个坐标系中选取一个点，这个点将具有每个轴的值：比如说x
    = 3和y = 5。我们可以将这个点表示为向量(3,5)。向量编码大小，因为我们可以计算由这个向量定义的点与坐标系原点（0,0）之间的距离。向量也编码方向，因为如果我们从原点（0,0）画一条线连接到这个点（3,5），我们可以计算这条线与坐标系轴之间的角度。图A.2是一个二维向量的示例，但向量可以有我们想要的任意维度。'
- en: We can perform operations with vectors, such as addition, subtraction, and multiplication,
    to create new vectors. We don’t do any complex mathematics using vectors throughout
    the book, but I sometimes refer to vectors when we’re dealing with concepts in
    more than two dimensions. For example, in some parts of the book I refer to a
    vector of means, where each element in the vector is the mean of a different variable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用向量执行操作，如加法、减法和乘法，以创建新的向量。在本书中，我们不会使用向量进行任何复杂的数学运算，但有时当我们处理超过两个维度的概念时，我会提到向量。例如，在本书的一些部分，我提到了均值向量，其中向量的每个元素是不同变量的均值。
- en: Confusingly, R has a data structure called an *atomic vector* that may or may
    not represent a mathematical vector. An atomic vector in R contains a set of values
    that must all be the same type (this is where the word *atomic* comes from in
    the name). If the atomic vector’s elements are numeric, then it will also be a
    vector in the mathematical sense, because the values encode magnitude and direction.
    But if we have atomic vectors with character or logical elements, neither of these
    can encode magnitude and direction; so while we refer to them as vectors within
    R, they are not vectors in the mathematical sense. Here is how we can create numeric,
    character, and logical atomic vectors using the `c()` function.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 令人困惑的是，R有一个称为*原子向量*的数据结构，它可能或可能不表示数学向量。R中的原子向量包含一组必须都是相同类型的值（这就是名字中“原子”一词的来源）。如果原子向量的元素是数值的，那么它也将是数学意义上的向量，因为值编码了大小和方向。但是，如果我们有包含字符或逻辑元素的原子向量，这些元素都无法编码大小和方向；因此，尽管我们在R中称它们为向量，但在数学意义上它们并不是向量。以下是使用`c()`函数创建数值、字符和逻辑原子向量的方法。
- en: Listing A.3\. Creating atomic vectors in R
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.3。在R中创建原子向量
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: A.3\. Distributions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3。分布
- en: When we measure a variable, it’s often desirable to examine the range of values
    taken on by the variable. We can do this, for example, using a histogram, where
    we plot the possible values of our variable against the frequency with which we
    observed each of them. The shape we get from plotting such a histogram represents
    the *distribution* of our variable and tells us information such as where our
    variable is centered, how dispersed it is, whether its values are symmetrically
    distributed around its center, and how many peaks it has.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们测量一个变量时，通常希望检查变量所取值的范围。例如，我们可以使用直方图来做这件事，其中我们将变量的可能值与观察到的每个值的频率进行对比。从绘制此类直方图得到的形状代表我们变量的*分布*，并告诉我们有关变量中心位置、分散程度、其值是否围绕中心对称分布以及它有多少个峰值等信息。
- en: We can summarize distributions of variables using a variety of statistics, such
    as those that summarize the central tendency of the distribution, those that summarize
    the dispersion, and those that summarize the shape and symmetry. Visually inspecting
    the distributions of our variables is important, however, to help us decide the
    best way to handle different variables.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用各种统计量来总结变量的分布，例如那些总结分布中心趋势的统计量，那些总结分散度的统计量，以及那些总结形状和对称性的统计量。然而，检查我们变量的分布对于帮助我们决定处理不同变量的最佳方式非常重要。
- en: Some distributions occur so frequently in nature that mathematicians have formally
    defined them and studied their properties. This is useful, because if we find
    that our variable approximates one of these well-defined distributions, we can
    simplify our statistical modeling by assuming the variable in the underlying population
    follows this distribution. Common examples of well-defined distributions are the
    Gaussian (also called the normal) distribution, which is one of many bell-shaped
    distributions, and the Poisson distribution, which variables representing discrete
    counts often follow.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分布在大自然中出现的频率非常高，以至于数学家们已经正式定义了它们并研究了它们的性质。这很有用，因为如果我们发现我们的变量很好地近似了这些定义明确的分布之一，我们可以通过假设底层群体中的变量遵循这种分布来简化我们的统计建模。常见的定义明确的分布例子包括高斯分布（也称为正态分布），这是许多钟形分布之一，以及泊松分布，通常表示离散计数的变量遵循这种分布。
- en: If we measured 1,000 hippo tusks and plotted a histogram of their lengths, we
    might get something like the distribution shown in [figure A.3](#app01fig03).
    The bars of the histogram represent the frequency with which a particular tusk
    length occurs in the dataset. I’ve overlaid a theoretical normal distribution
    (the smooth line) over the histogram, whose mean and standard deviation correspond
    to those of the data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们测量了1,000个河马獠牙并绘制了它们的长度直方图，我们可能会得到类似于[图A.3](#app01fig03)中显示的分布。直方图的条形表示特定獠牙长度在数据集中出现的频率。我在直方图上叠加了一个理论上的正态分布（平滑的线），其均值和标准差与数据相对应。
- en: Figure A.3\. A histogram showing the distribution of an imaginary sample of
    hippo tusk lengths. The distribution approximates a Gaussian distribution. The
    curved line represents the probability density function of a Gaussian distribution
    with the same mean and standard deviation as the sample.
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.3。一个显示假想河马獠牙长度分布的直方图。该分布近似于高斯分布。曲线代表具有与样本相同的均值和标准差的高斯分布的概率密度函数。
- en: '![](app-3_alt.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](app-3_alt.jpg)'
- en: 'Distributions that are mathematically defined are often called *probability
    distributions*, and they have a defined *probability density function*. The probability
    density function for a particular distribution is an equation that we can use
    to calculate the probability that a particular value came from that distribution.
    For example, let’s say we measured a hippo tusk as being 32 cm long. If we know
    the distribution that best represents the lengths of all hippo tusks, we can use
    the probability density function to estimate the probability of finding a hippo
    with a 32-cm tusk. You don’t need to know or memorize any probability density
    functions before reading the book, but I refer to them on occasion, so it’s useful
    for you to know what they are. Look back at [figure A.2](kindle_split_036.html#app01fig02):
    the smooth line I overlaid onto the histogram is the probability density function
    for the Gaussian distribution with the same mean and standard deviation as the
    data.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学上定义的分布通常被称为 *概率分布*，并且它们有一个定义的 *概率密度函数*。特定分布的概率密度函数是一个方程，我们可以用它来计算特定值来自该分布的概率。例如，假设我们测量到河马獠牙的长度为
    32 厘米。如果我们知道最能代表所有河马獠牙长度的分布，我们可以使用概率密度函数来估计发现 32 厘米獠牙的河马的概率。在阅读本书之前，你不需要知道或记住任何概率密度函数，但我会偶尔提到它们，因此了解它们是什么很有用。回顾一下
    [图 A.2](kindle_split_036.html#app01fig02)：我覆盖在直方图上的平滑线是具有相同均值和标准差的高斯分布的概率密度函数。
- en: A.4\. Sigma notation
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4\. 西格玛符号
- en: Mathematical notation can look intimidating to those not formally trained in
    its use. But mathematical notation is really there to make our lives easier. While
    there are some equations in this book, not one of them uses anything more complicated
    than addition, subtraction, multiplication, and division. I do, however, use one
    symbol that makes my life a lot easier; and once you get the hang of it, it will
    make your life easier too (and make lots of equations seem less impenetrable).
    That symbol is the capital Greek letter *sigma*, which looks like a strange “E”
    (Σ).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有正式接受过其使用的培训的人来说，数学符号可能看起来令人畏惧。但数学符号实际上是为了让我们的生活更简单。虽然这本书中有一些方程，但没有任何一个方程比加法、减法、乘法和除法更复杂。然而，我确实使用了一个使我的生活变得容易得多的符号；一旦你掌握了它，它也会让你的生活变得更简单（并且让许多方程看起来不那么难以理解）。这个符号是大写希腊字母
    *西格玛*，它看起来像奇怪的“E”（Σ）。
- en: In equations, capital sigma simply means to sum whatever is on the right-hand
    side of it. You’ll usually see indices above and below the sigma that tell us
    where to start and stop summing from. For example, instead of writing 1 + 2 +
    3 + 4 + 5 = 15, we can use the sigma notation shown in equation A.1.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在方程中，大写西格玛简单地意味着对其右侧的任何内容进行求和。你通常会看到西格玛符号上方和下方的索引，告诉我们从哪里开始和停止求和。例如，我们不必写 1
    + 2 + 3 + 4 + 5 = 15，我们可以使用方程 A.1 中显示的西格玛符号。
- en: equation A.1\.
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.1\.
- en: '![](eqa-1.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-1.jpg)'
- en: We can do this in R using the `sum()` function.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在 R 中使用 `sum()` 函数来完成这个操作。
- en: Listing A.4\. Using the `sum()` function in R
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.4\. 在 R 中使用 `sum()` 函数
- en: '[PRE3]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We can write more complicated expressions using sigma notation, and the indices
    give us control over the range of values we want to sum over. Take a look at equation
    A.2 and try to work out what the value of x is.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用西格玛符号来写出更复杂的表达式，并且索引给了我们控制我们想要求和的值范围的权限。看看方程 A.2 并尝试找出 x 的值。
- en: equation A.2\.
  id: totrans-60
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.2\.
- en: '![](eqa-2.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-2.jpg)'
- en: If the answer isn’t clear to you, perhaps thinking like a programmer will help.
    You can think of sigma notation as a `for` loop for addition. If I was going to
    read equation A.2 aloud as a `for` loop, I would say, “For all values of *i* between
    3 and 6, take the *i*th power of 2 and subtract *i*, and then add up all these
    values.” This then becomes
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果答案对你来说不清楚，也许像程序员一样思考会帮到你。你可以将西格玛符号视为一个加法的 `for` 循环。如果我要大声朗读方程 A.2，我会说，“对于所有介于
    3 和 6 之间的 *i* 值，取 2 的 *i* 次幂并减去 *i*，然后将所有这些值加起来。” 这就变成了
- en: 2³ – 3 = 5
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2³ – 3 = 5
- en: 2⁴ – 4 = 12
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2⁴ – 4 = 12
- en: 2⁵ – 5 = 27
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2⁵ – 5 = 27
- en: 2⁶ – 6 = 58
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2⁶ – 6 = 58
- en: and 5 + 12 + 27 + 58 = 102.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以及 5 + 12 + 27 + 58 = 102.
- en: We can do this in R by creating a function that calculates the value on the
    right-hand side of the sigma sign, and passing it to the `sum()` function.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在 R 中通过创建一个计算西格玛符号右侧值的函数，并将其传递给 `sum()` 函数来完成这个操作。
- en: Listing A.5\. Using `sum()` for more complex functions
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.5\. 使用 `sum()` 进行更复杂的函数
- en: '[PRE4]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Using sigma notation means that when we are summing dozens, hundreds, or even
    thousands of numbers, we don’t have to write them all. So I hope you can see how
    sigma notation makes out lives easier! I’m introducing it to you here because
    I’m going to use it in the next section to remind you how to calculate the arithmetic
    mean.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用sigma符号意味着当我们需要求和数十、数百甚至数千个数字时，我们不必全部写出它们。所以我希望你能看到sigma符号是如何使我们的生活变得更简单的！我在这里向你介绍它，因为我将在下一节中使用它来提醒你如何计算算术平均数。
- en: A.5\. Central tendency
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5\. 集中趋势
- en: When working with variables, it’s often important to get a sense of the center
    of their distributions. There are multiple statistics we can use to summarize
    the center of a distribution; they give different information and are appropriate
    in different situations. Statistics that provide such information are referred
    to as measures of *central tendency*, and the three most common are the *arithmetic
    mean*, the *median*, and the *mode*.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理变量时，了解它们分布的中心往往很重要。我们可以使用多种统计量来总结分布的中心；它们提供不同的信息，适用于不同的情境。提供此类信息的统计量被称为**集中趋势**度量，其中最常见的是**算术平均数**、**中位数**和**众数**。
- en: A.5.1\. Arithmetic mean
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.5.1\. 算术平均数
- en: Much to the surprise of spreadsheet users, there is no formal mathematical concept
    of an “average.” But when people colloquially speak of an “average,” what they
    usually mean (pun intended) is the arithmetic mean. The *arithmetic mean* (or
    just the *mean*) is simply the sum of all the values in a vector, divided by the
    number of elements. For example, if I measure the tusk lengths of 5 hippos as
    being 32, 15, 45, 20, and 54, then the mean is (32 + 15 + 45 + 20 + 54) / 5 =
    33.2.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 让电子表格用户感到惊讶的是，没有“平均”的正式数学概念。但当人们口语中提到“平均”时，他们通常指的是算术平均数。**算术平均数**（或简称**平均数**）只是向量中所有值的总和除以元素的数量。例如，如果我测量5只河马的象牙长度为32、15、45、20和54，那么平均数是(32
    + 15 + 45 + 20 + 54) / 5 = 33.2。
- en: Writing that out for just five hippo tusks is cumbersome enough, but imagine
    if I had to write this for dozens of tusks! Instead, we can use our new friend,
    sigma notation. The arithmetic mean in sigma notation is shown in equation A.3.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 仅用五个河马象牙的例子来写出这些已经足够繁琐，但想象一下，如果我要为数十个象牙写出这些！相反，我们可以使用我们新认识的朋友，sigma符号。算术平均数的sigma符号表示在方程A.3中。
- en: equation A.3\.
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: equation A.3\.
- en: '![](eqa-3.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-3.jpg)'
- en: For our hippo example, *x* represents our vector of tusk lengths, *i* is an
    index telling us which element of that vector to consider, and *n* is the total
    number of elements in the vector. Then we can read equation A.3 aloud as “For
    each element of *x* between the first and the last element, add the values of
    *x*. Then divide this value by the number of elements in *x*.” We can do this
    in R using the `mean()` function.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的河马例子，*x*代表我们象牙长度的向量，*i*是一个索引，告诉我们考虑该向量的哪个元素，而*n*是向量中的元素总数。然后我们可以大声朗读方程A.3，即“对于*x*中从第一个元素到最后一个元素之间的每个元素，加上*x*的值。然后将此值除以*x*中的元素数量。”我们可以在R中使用`mean()`函数来完成这个操作。
- en: Listing A.6\. Using the `mean()` function in R
  id: totrans-80
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.6\. 在R中使用`mean()`函数
- en: '[PRE5]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '|  |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Wonder why I’m bothering to specify that this is the *arithmetic* mean? That’s
    because there are two other types of mean, appropriate in other situations, called
    the *geometric* mean and the *harmonic* mean. I don’t mention them in the book,
    so I won’t elaborate on them, but I suggest you find out more about their uses.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我要费心指出这是**算术**平均数？那是因为还有两种其他类型的平均数，适用于其他情境，称为**几何平均数**和**调和平均数**。我在书中没有提到它们，所以不会详细说明，但我建议你了解它们的使用。
- en: '|  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: The arithmetic mean is useful for summarizing the center of symmetrical distributions
    with a single peak, such as the Gaussian distribution. For distributions that
    are asymmetric, have multiple peaks, or have outliers, however, the mean may not
    be a good representative of the distribution’s central tendency.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 算术平均数对于总结具有单个峰值的对称分布（如高斯分布）的中心很有用。然而，对于不对称、具有多个峰值或包含异常值的分布，平均数可能不是分布中心趋势的良好代表。
- en: '|  |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: The term *outlier* is used to describe a case that is considerably different
    from the majority of the cases. It is a case that has an unusually high or low
    value for one or more variables. There are many methods for identifying whether
    a case is an outlier, but it really depends on the task at hand.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 术语**异常值**用于描述与大多数案例相当不同的案例。它是一个对于一个或多个变量具有异常高或低值的案例。有许多方法可以用来识别一个案例是否是异常值，但这实际上取决于手头的任务。
- en: '|  |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: A.5.2\. Median
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.5.2. 中位数
- en: 'The median is a *robust* measure of central tendency, meaning it is not severely
    influenced by asymmetry or outlying cases in a distribution like the mean is.
    The median also has a very simple interpretation: it is the value for which 50%
    of the cases are larger and 50% of the cases are smaller. To calculate the median,
    we simply arrange the elements of a vector in order of their size and pick the
    middle value.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 中位数是*稳健*的集中趋势度量，这意味着它不像均值那样会受到分布中的不对称或异常值的影响。中位数还有一个非常简单的解释：它是使得 50% 的案例大于它，50%
    的案例小于它的值。为了计算中位数，我们只需按大小顺序排列向量的元素，然后选择中间的值。
- en: 'Let’s look back at the tusk lengths from earlier: 32, 15, 45, 20, and 54\.
    Rearranging the tusks in order of size gives us 15, 20, 32, 45, and 54, so the
    median is 32 because it’s the middle value. If the vector has an even number of
    elements, the median is the value that is midway between them. So if we measure
    another hippo tusk to be only 5, arranging the elements in order now gives 5,
    15, 20, 32, 45, and 54\. This means the median is midway between 20 and 32, which
    is 26\. We can calculate the median in R using the `median()` function.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下之前提到的象牙长度：32, 15, 45, 20, 和 54。将象牙按大小顺序排列后得到 15, 20, 32, 45, 和 54，因此中位数是
    32，因为它是最中间的值。如果一个向量有偶数个元素，中位数是位于它们中间的值。所以如果我们测量到另一只河马的象牙长度仅为 5，现在按顺序排列元素得到 5,
    15, 20, 32, 45, 和 54。这意味着中位数位于 20 和 32 之间，即 26。我们可以在 R 中使用 `median()` 函数来计算中位数。
- en: Listing A.7\. Using the `median()` function in R
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.7. 在 R 中使用 `median()` 函数
- en: '[PRE6]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: A.5.3\. Mode
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.5.3. 众数
- en: The mode is generally used in slightly different situations than the mean and
    median. Whereas the mean and median summarize the center of the distribution,
    the mode tells us which individual value is most commonly observed across the
    distribution.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 众数通常用于与均值和中位数略有不同的情境。均值和中位数总结了分布的中心，而众数告诉我们分布中最常观察到的单个值是哪一个。
- en: '|  |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: There is no function for calculating the mode in base R, but you can write one
    yourself if you need to.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在基础 R 中没有用于计算众数的函数，但如果你需要，可以自己编写一个。
- en: '|  |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: A.6\. Measures of dispersion
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.6. 离散度度量
- en: 'In addition to summarizing the center of a distribution, it’s often important
    to also summarize how dispersed or spread out the values of the distribution are.
    There are many different measures of dispersion that tell us slightly different
    information and are appropriate in different situations, but they all give us
    an indication as to how skinny or wide our distribution of values is. I’m going
    to remind you of four of these: *mean absolute deviation*, *standard deviation*,
    *variance*, and the *interquartile range*.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 除了总结分布的中心之外，通常还很重要要总结分布值的分散或分布情况。有许多不同的离散度度量，它们告诉我们稍微不同的信息，适用于不同的情境，但它们都给我们提供了一个关于我们的值分布是瘦还是宽的指示。我将提醒你四个这样的度量：*平均绝对偏差*、*标准差*、*方差*和*四分位距*。
- en: A.6.1\. Mean absolute deviation
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.6.1. 平均绝对偏差
- en: 'Let’s start by talking about what I mean by the word *deviation* (this isn’t
    the same meaning as your grandparents might use when chastising immoral behavior).
    The deviation of an element in a distribution is how far that element’s value
    is from the mean of the distribution. So if the mean length of our hippo tusks
    is 33.2 cm, the deviation of a 16.1-cm tusk is –17.1 cm. Notice that this deviation
    is signed: it’s negative if the element is smaller than the mean, and it’s positive
    if the element is larger than the mean.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先来谈谈我所说的*偏差*（这并不是你祖父母在责备不道德行为时可能使用的意思）。一个分布中元素的偏差是指该元素值与分布均值的距离。所以如果我们河马象牙的平均长度是
    33.2 厘米，那么 16.1 厘米长象牙的偏差是 –17.1 厘米。请注意，这个偏差是有符号的：如果元素小于均值，则偏差为负，如果元素大于均值，则偏差为正。
- en: '|  |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-107
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: The deviation between a value and an estimated value is called a *residual*,
    and I elaborate more on this in the body of the book.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个值与估计值之间的偏差称为*残差*，我在本书的主体部分对此有更详细的阐述。
- en: '|  |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: To get an idea of the average (there’s that nondescript word again) difference
    between all the elements and the mean of the distribution, we could take the mean
    of all the deviations. The problem with this is that in an approximately symmetrical
    distribution, the positive and negative deviations will cancel each other out,
    and we’ll get a mean deviation close to zero.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解所有元素与分布均值之间的平均（又是那个不明确的词）差异，我们可以取所有偏差的平均值。这个问题在于，在近似对称的分布中，正偏差和负偏差会相互抵消，我们得到的平均偏差接近于零。
- en: Instead, we can take the *absolute* deviations by changing the sign of the negative
    deviations to positive, and take the mean of these. This gives us the mean absolute
    deviation, which will be larger when the data is spread out and smaller when the
    data is concentrated around the center of the distribution. The equation for the
    mean absolute deviation is shown in equation A.4, where the vertical lines indicate
    the absolute value of the expression between them, and ![](xmacr.jpg) indicates
    the mean.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们可以通过改变负偏差的符号为正，并取这些偏差的平均值来获取绝对偏差。这给出了平均绝对偏差，当数据分布较广时，它将更大；当数据集中在分布的中心附近时，它将更小。平均绝对偏差的方程式在方程式
    A.4 中展示，其中垂直线表示它们之间表达式的绝对值，而 ![](xmacr.jpg) 表示平均值。
- en: equation A.4\.
  id: totrans-112
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.4\.
- en: '![](eqa-4.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-4.jpg)'
- en: We can calculate the mean absolute deviation in R using the `mad()` function.
    By default, this function calculates the *median absolute deviation*, which is
    also commonly used, so we use the `center` argument to specify that we want the
    mean.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 R 中的 `mad()` 函数来计算平均绝对偏差。默认情况下，此函数计算的是 *中位数绝对偏差*，这也是常用的，因此我们使用 `center`
    参数来指定我们想要的是平均值。
- en: Listing A.8\. Using the `mad()` function in R
  id: totrans-115
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.8\. 在 R 中使用 `mad()` 函数
- en: '[PRE7]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: A.6.2\. Standard deviation
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.6.2\. 标准偏差
- en: While the mean absolute deviation is a very intuitive and sensible measure of
    dispersion, you won’t see it reported very often. That’s because people more commonly
    use and report the standard deviation. The standard deviation is similar to the
    mean absolute deviation, except for a few differences. First, instead of summing
    the absolute deviations from the mean, we sum the squared deviations. We then
    divide this sum by *n* – 1 (one fewer than the number of elements in the vector)
    and take the square root. You can see this shown in equation A.5, where *S* is
    the standard deviation.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然平均绝对偏差是一个非常直观和合理的分散度度量，但你不会经常看到它被报告。这是因为人们更常用并报告标准偏差。标准偏差与平均绝对偏差相似，但有一些不同之处。首先，我们不是对均值与绝对偏差求和，而是对平方偏差求和。然后，我们将这个总和除以
    *n* – 1（小于向量中元素的数量）并取平方根。你可以在方程式 A.5 中看到这一点，其中 *S* 是标准偏差。
- en: equation A.5\.
  id: totrans-119
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.5\.
- en: '![](eqa-5.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-5.jpg)'
- en: We can calculate this in R using the `sd()` function.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 R 中的 `sd()` 函数来计算这个值。
- en: Listing A.9\. Using the `sd()` function in R
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.9\. 在 R 中使用 `sd()` 函数
- en: '[PRE8]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Why use the standard deviation when the mean absolute deviation is much more
    intuitive? Because the standard deviation has some nice mathematical properties
    that make it more convenient to work with. One important consequence of using
    the standard deviation rather than the mean absolute deviation is that because
    the differences are squared, it is more greatly influenced by cases that are far
    from the mean. Another convenience of the standard deviation is that if the data
    follows a Gaussian (normal) distribution, then known proportions of the data will
    fall within certain standard deviations away from the mean. This is elaborated
    on in [figure A.4](#app01fig04), which shows that for a perfect Gaussian distribution,
    68%, 95%, and 99.7% of the cases fall within one, two, and three standard deviations
    of the mean, respectively.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么使用标准偏差，而不是更直观的平均绝对偏差呢？因为标准偏差有一些很好的数学特性，使得它更方便使用。使用标准偏差而不是平均绝对偏差的一个重要后果是，由于差异被平方，它对远离均值的案例影响更大。标准偏差的另一个便利之处是，如果数据遵循高斯（正态）分布，那么已知比例的数据将落在均值的特定标准偏差范围内。这在上文[图
    A.4](#app01fig04)中进行了详细说明，该图显示，对于完美的正态分布，68%，95%，和99.7%的案例分别落在均值的1个，2个和3个标准偏差内。
- en: A.6.3\. Variance
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.6.3\. 方差
- en: 'The variance is very easy to calculate: it is simply the square of the standard
    deviation. Its formula is the same as for the standard deviation, except of course
    that we drop the square root symbol. This is shown in equation A.6, where *S*²
    is the variance.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 方差的计算非常简单：它仅仅是标准差的平方。其公式与标准差的公式相同，当然，我们省略了平方根符号。这可以在方程A.6中看到，其中*S*²是方差。
- en: equation A.6\.
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程A.6。
- en: '![](eqa-6.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![eqa-6.jpg]'
- en: If the variance and standard deviation are transformations of each other, why
    do we need both? We don’t, really; but while the variance makes some statistical
    computations slightly simpler, the standard deviation has the advantage of having
    the same units as the variable for which it’s calculated.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果方差和标准差是彼此的转换，为什么我们还需要两者？实际上我们不需要；但是，虽然方差使某些统计计算稍微简单一些，但标准差的优势在于它具有与所计算变量相同的单位。
- en: Figure A.4\. For a perfect, Gaussian-distributed variable, 68% of the cases
    lie within one standard deviation’s distance of the mean. 95% and 99.7% of cases
    lie within two and three standard deviations, respectively.
  id: totrans-130
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.4. 对于一个完美的、高斯分布的变量，68%的情况位于均值的一个标准差范围内。95%和99.7%的情况分别位于两个和三个标准差内。
- en: '![](app-4_alt.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![app-4_alt.jpg]'
- en: We can calculate the variance in R using the `var()` function or by taking the
    square of the standard deviation.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用R中的`var()`函数或通过取标准差的平方来计算方差。
- en: Listing A.10\. Using the `var()` function in R
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.10. 在R中使用`var()`函数
- en: '[PRE9]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: A.6.4\. Interquartile range
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.6.4. 四分位距
- en: While the standard deviation and variance, in particular, are well suited for
    summarizing the dispersion of symmetrical distributions with no outliers, we need
    ways to summarize the dispersion of distributions that don’t play by these rules.
    The interquartile range (IQR) is a good choice in such situations, because it
    is a robust statistic that isn’t heavily influenced by outliers and asymmetry.
    Simply put, the IQR is the difference between the first quartile and the third
    quartile.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标准差和方差，尤其是标准差，非常适合总结没有异常值的对称分布的离散程度，但我们还需要总结不遵循这些规则分布的离散程度的方法。在这种情况下，四分位距（IQR）是一个很好的选择，因为它是一个稳健的统计量，不受异常值和不对称性的严重影响。简单来说，IQR是第一四分位数和第三四分位数之间的差值。
- en: 'If we arrange the elements of a vector in order of their values, the *quartiles*
    of the vector are the elements for which 25%, 50%, 75%, and 100% of the other
    elements have smaller values. The first quartile is a middle value between the
    smallest element and the median: it splits the vector such that 25% of the elements
    are below it and 75% are above it. The second quartile is the median, splitting
    the vector such that 50% of the elements are above it and 50% are below it. The
    third quartile is a middle value between the median and the largest element and
    splits the vector such that 75% of the elements are below it and 25% of the elements
    are above it. The zeroth and fourth quartiles are the smallest and largest elements,
    respectively.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们按照向量的值对向量元素进行排序，向量的四分位数是那些使得其他25%、50%、75%和100%的元素值较小的元素。第一四分位数是最小元素和中间值之间的中间值：它将向量分成两部分，其中25%的元素位于其下方，75%的元素位于其上方。第二四分位数是中间值，将向量分成两部分，其中50%的元素位于其上方，50%的元素位于其下方。第三四分位数是中间值，位于中间值和最大元素之间，将向量分成两部分，其中75%的元素位于其下方，25%的元素位于其上方。零四分位数和第四四分位数分别是最小元素和最大元素。
- en: '|  |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-139
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: I’ve left the definition of the first and third quartiles relatively ambiguous,
    because there are no less than nine different methods of calculating their exact
    values! These methods don’t always agree with each other, but they always divide
    the elements of the vector into 25% and 75%, so we won’t split hairs about them
    here.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我将第一四分位数和第三四分位数的定义相对模糊，因为至少有九种不同的方法来计算它们的精确值！这些方法并不总是相互一致，但它们总是将向量的元素分成25%和75%，所以我们在这里不会过分纠结于它们。
- en: '|  |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: A common graphical method of displaying the quartiles is using a box and whiskers
    plot (sometimes just called a box plot). An example of a box and whiskers plot
    is shown in [figure A.5](#app01fig05), with some imaginary data for the tusk length
    of three different hippo species. The thick horizontal line shows the second quartile
    (the median) for each hippo species. The lower and upper edges of the boxes represent
    the first and third quartiles, respectively. The whiskers (the vertical lines
    extending out of the boxes) connect the lowest and highest value for each species
    and therefore represent the full range of the data.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常见的图形方法来展示四分位数是使用箱线图（有时简称为箱形图）。一个箱线图的例子显示在[图A.5](#app01fig05)中，其中包含三个不同河马物种的獠牙长度的假设数据。粗的水平线表示每个河马物种的第二四分位数（中位数）。箱子的上下边缘分别代表第一和第三四分位数。箱须（从箱子延伸出来的垂直线）连接每个物种的最小和最大值，因此代表数据的全范围。
- en: Figure A.5\. Box and whiskers plots for imaginary hippo tusk data. The thick
    horizontal lines are the medians, the edges of the boxes represent the first and
    third quartiles, and the vertical whiskers represent the full range.
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.5\. 假设河马獠牙数据的箱线图。粗的水平线是中位数，箱子的边缘代表第一和第三四分位数，垂直的箱须代表数据的全范围。
- en: '![](app-5_alt.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![app-5_alt.jpg]'
- en: '|  |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-146
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Sometimes the whiskers *don’t* represent the full range. Often they indicate
    the *Tukey range*, which is 1.5 times the IQR below and above the first and third
    quartiles, respectively. Any cases outside this range are drawn as a dot to highlight
    them as potential outliers.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 有时箱须*不*代表全范围。通常它们表示*图克范围*，即分别位于第一和第三四分位数以下和以上的1.5倍四分位数范围。任何超出这个范围的案例都会以点状绘制，以突出显示它们作为潜在异常值。
- en: '|  |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: The IQR is the difference between the first and third quartiles of the vector
    and thus tells us the range of the middle 50% of the elements in the vector. It
    is useful in situations where we have outlying cases and/or non-Gaussian-distributed
    data.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: IQR是向量第一和第三四分位数之间的差值，因此告诉我们向量中中间50%的元素的范围。它在存在异常值和/或非高斯分布数据的情况下很有用。
- en: We can calculate the IQR in R using the `IQR()` function (which is unusual in
    that the function name is capitalized).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用R中的`IQR()`函数来计算四分位数范围（这个函数名称首字母大写是不寻常的）。
- en: Listing A.11\. Using the `IQR()` function in R
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表A.11\. 在R中使用`IQR()`函数
- en: '[PRE10]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: A.7\. Measures of the relationships between variables
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.7\. 变量之间关系的度量
- en: It’s very common to find that there are relationships between pairs of variables
    we are working with. Even if two variables have no causal relationship, it’s not
    uncommon that they will have a relationship. This could be a positive relationship,
    such that when one variable increases in value, so does the other; or a negative
    relationship, where, as one variable increases, the other decreases.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们处理的一对变量之间找到关系是很常见的。即使两个变量之间没有因果关系，它们之间有关系的现象也不少见。这可能是一种正相关，即当一个变量的值增加时，另一个变量也会增加；或者是一种负相关，即当一个变量增加时，另一个变量会减少。
- en: It’s important to be able to summarize relationships between pairs of variables
    in terms of both their direction (positive, negative, or no relationship) and
    magnitude (no relationship to perfect relationship). The two most common statistics
    used to summarize the direction and magnitude of the relationship between two
    variables are the *covariance* and the *Pearson correlation coefficient*.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 能够用变量对之间的关系来总结它们的方向（正的、负的或无关系）和幅度（无关系到完全关系）是很重要的。用于总结两个变量之间关系方向和幅度的两种最常见统计量是*协方差*和*皮尔逊相关系数*。
- en: A.7.1\. Covariance
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.7.1\. 协方差
- en: The covariance between two variables tells us how they covary. If the pair of
    variables increase and decrease together, the covariance is positive; and if one
    variable increases as the other decreases, the covariance is negative. If there
    is no relationship between the pair of variables, the covariance is zero (but
    this practically never happens in the real world).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 两个变量之间的协方差告诉我们它们是如何共变的。如果一对变量一起增加和减少，协方差是正的；如果一个变量增加而另一个变量减少，协方差是负的。如果一对变量之间没有关系，协方差为零（但在现实世界中这种情况几乎从未发生）。
- en: 'It’s possible for two variables to have a covariance of zero (or near zero)
    but actually have a nonlinear relationship. Run the following code and see for
    yourself (note how small the covariance value is):'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 两个变量可能具有零（或接近零）的协方差，但实际上存在非线性关系。运行以下代码并亲自查看（注意协方差值有多小）：
- en: '[PRE11]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: To calculate the covariance, we consider a single case and find its deviation
    from the mean of the first variable and then also from the second variable. We
    then find the product of these deviations. This is done for all of the cases in
    the dataset, and these products of deviations are added up and divided by *n*
    – 1 (one fewer than the number of elements in the vector). This process is illustrated
    in equation A.7.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算协方差，我们考虑单个案例，并找出它相对于第一个变量的均值和第二个变量的偏差。然后我们找到这些偏差的乘积。这个过程在数据集中的所有案例中都会进行，这些偏差的乘积会被加起来，然后除以
    *n* – 1（向量中元素数量减一）。这个过程在方程式 A.7 中得到了说明。
- en: equation A.7\.
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.7\.
- en: '![](eqa-7.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-7.jpg)'
- en: We can calculate the covariance between two vectors in R using the `cov()` function.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 R 中的 `cov()` 函数计算两个向量之间的协方差。
- en: Listing A.12\. Using the `cov()` function in R
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.12\. 在 R 中使用 `cov()` 函数
- en: '[PRE12]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The covariance is very useful mathematically, but as its units are the product
    of the values of both variables, its magnitude can be difficult to interpret.
    Covariance is therefore said to be an *unstandardized* measure of the relationship
    between variables, which means we cannot compare covariances between pairs of
    variables measured on different scales. A standardized version of covariance is
    correlation—or, more formally, the Pearson correlation coefficient.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 协方差在数学上非常有用，但因为它是以两个变量的值相乘为单位的，其大小可能难以解释。因此，协方差被称为变量之间关系的*非标准化*度量，这意味着我们无法比较不同尺度上测量的变量对的协方差。协方差的标准版本是相关系数——或者更正式地说，是皮尔逊相关系数。
- en: A.7.2\. Pearson correlation coefficient
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.7.2\. 皮尔逊相关系数
- en: The Pearson correlation coefficient (or just the correlation coefficient) is
    a standardized version of the covariance that is unitless and is bounded between
    –1 and +1\. A correlation of –1 indicates a perfect negative relationship between
    the pair of variables, a correlation of +1 indicates a perfect positive relationship,
    and a correlation of zero indicates no relationship at all. These three extremes
    rarely occur in the real world (if you get +1, check that you haven’t calculated
    the correlation between a variable and itself), and a value somewhere between
    them is much more likely.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔逊相关系数（或简称相关系数）是协方差的无单位标准化版本，其值介于 –1 和 +1 之间。相关系数为 –1 表示变量对之间存在完美的负相关关系，相关系数为
    +1 表示完美的正相关关系，相关系数为零表示完全没有关系。这三个极端在现实世界中很少发生（如果你得到 +1，请检查你是否计算了变量与自身的相关系数），而介于它们之间的值则更可能。
- en: '|  |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: 'I’ve made it a point to call this the Pearson correlation coefficient (after
    the statistician Karl Pearson) to distinguish it from other, perhaps less commonly
    used, types: Kendall rank, Spearman, and point-biserial correlation. These other
    types are useful in situations when the variables are not both continuous and
    follow a Gaussian distribution, as is assumed by the Pearson correlation coefficient,
    but we don’t consider them in this book.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我特意将其称为皮尔逊相关系数（以统计学家卡尔·皮尔逊的名字命名），以区别其他可能不太常用的类型：肯德尔等级相关、斯皮尔曼相关和点二列相关。这些其他类型在变量不是连续且遵循高斯分布的情况下很有用，这是皮尔逊相关系数所假设的，但我们在这本书中不考虑它们。
- en: '|  |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Calculating the Pearson correlation coefficient is simple if we know how to
    calculate the covariance; we simply divide the covariance by the product of the
    standard deviations of the variables. This is shown in equation A.8.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们知道如何计算协方差，计算皮尔逊相关系数很简单；我们只需将协方差除以变量的标准差乘积。这可以在方程式 A.8 中看到。
- en: equation A.8\.
  id: totrans-174
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 方程式 A.8\.
- en: '![](eqa-8.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](eqa-8.jpg)'
- en: Because the correlation coefficient (often represented by *r*) is standardized
    and unitless, we can compare its value between pairs of variables on different
    scales. We can calculate the Pearson correlation coefficient between two vectors
    in R using the `cor()` function.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 因为相关系数（通常用 *r* 表示）是标准化的且无单位的，我们可以比较不同尺度上变量对的值。我们可以在 R 中使用 `cor()` 函数计算两个向量之间的皮尔逊相关系数。
- en: Listing A.13\. Using the `cov()` function in R
  id: totrans-177
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表 A.13\. 在 R 中使用 `cov()` 函数
- en: '[PRE13]'
  id: totrans-178
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: A.8\. Logarithms
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.8\. 对数
- en: Logarithms, or logs, are mathematical functions that are the opposite of exponentiation.
    For example, if 2⁵ = 32, then log²(32) = 5\. In this example, the *base* of the
    logarithm is 2\. In other words, the result of log²(32) is the exponent to which
    2 must be raised to get 32\. Logarithms can have any base we like, depending on
    our reasons for wanting to use a logarithmic function. The three most common choices
    are logs with bases 2, 10, and Euler’s number (*e*), which is an important constant
    with a value of approximately 2.718\. The base of a logarithm is usually denoted
    as a subscript after the log symbol (for example, log² or log^(10)); but when
    the base is *e*, the log is called the *natural logarithm* and is usually denoted
    as *ln*.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 对数，或称为 logs，是指数运算的逆运算。例如，如果 2⁵ = 32，那么 log²(32) = 5。在这个例子中，对数的 *底数* 是 2。换句话说，log²(32)
    的结果是 2 必须被提升到多少次幂才能得到 32。对数可以有任何我们喜欢的底数，这取决于我们想要使用对数函数的原因。最常见的三个选择是底数为 2、10 和欧拉数
    (*e*) 的对数，欧拉数是一个重要的常数，其值约为 2.718。对数的底数通常在 log 符号后面表示为下标（例如，log² 或 log^(10)）；但是当底数是
    *e* 时，对数被称为 *自然对数*，通常表示为 *ln*。
- en: '|  |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: You may see something like log(*x*) with no subscript. Depending on the intended
    audience, this may be interpreted as log^(10)(*x*) or log^e(*x*). It’s much better
    to be explicit about which one you mean.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会看到类似 log(*x*) 的表达式，但没有下标。根据目标受众的不同，这可能被解释为 log^(10)(*x*) 或 log^e(*x*)。明确指出您指的是哪一个会更好。
- en: '|  |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Logarithms have many useful properties in mathematics and statistics. One is
    that they can be used to compress extremely large values on a scale together with
    much smaller values. For example, the log^(10) of the vector 1, 10, 100, 1,000,
    10,000, 100,000 is 0, 1, 2, 3, 4, 5\. So if we have a variable containing both
    very small and very large numbers, this variable can be made easier to work with
    if we log^(10)-transform it.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 对数在数学和统计学中具有许多有用的特性。其中之一是它们可以用来将极大值和极小值一起压缩到同一个尺度上。例如，向量 1, 10, 100, 1,000,
    10,000, 100,000 的 log^(10) 是 0, 1, 2, 3, 4, 5。所以如果我们有一个包含非常小和非常大的数字的变量，如果我们对它进行
    log^(10)-变换，这个变量就可以更容易地处理了。
- en: Another useful property of logs, particularly the natural logarithm, is that
    if there is an exponential relationship between two variables (say, time and bacterial
    growth), taking the log of one of the variables can linearize the relationship.
    Working with a linear relationship between variables is often mathematically simpler.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 对数，尤其是自然对数，的另一个有用特性是，如果两个变量之间存在指数关系（例如，时间和细菌生长），取其中一个变量的对数可以将关系线性化。在变量之间工作线性关系通常在数学上更简单。
- en: Take a look at the example in [figure A.6](#app01fig06). The left-hand plot
    shows a *y* variable with both very small and very large values, where the relationship
    between the *x* and *y* variables is exponentially increasing. The right-hand
    plot shows the same data, but after log^(10)-transforming the *y* variable. You
    can see that, after the transformation, the *y* variable can now be more easily
    visualized on a plot, and the relationship between the *x* and *y* variables has
    been linearized.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 查看图 A.6 中的示例。[figure A.6](#app01fig06)。左侧图表显示了具有非常小和非常大的值的 *y* 变量，其中 *x* 和 *y*
    变量之间的关系是指数增长的。右侧图表显示了相同的数据，但经过对 *y* 变量的 log^(10)-变换。您可以看到，变换后，*y* 变量现在可以更容易地在图表上可视化，并且
    *x* 和 *y* 变量之间的关系已经被线性化。
- en: Figure A.6\. The impact of log[10] transformation on variables. The left-side
    plot shows a *y* variable with both very small and very large values. In the right-side
    plot, the *y* variable has been log[10]-transformed.
  id: totrans-188
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 A.6\. 对数[10]变换对变量的影响。左侧图表显示了具有非常小和非常大的值的 *y* 变量。在右侧图表中，*y* 变量已经进行了 log[10]-变换。
