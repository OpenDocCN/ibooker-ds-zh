- en: Part 1 Essential Julia skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 必要的 Julia 技能
- en: In this first part of the book, you will learn key Julia skills that are useful
    in data science projects. I have organized the content to gradually become more
    advanced. We start with the basic syntax of Julia and finish with advanced topics
    like parsing JSON data and working with missing values.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，你将学习在数据科学项目中非常有用的关键 Julia 技能。我已经将内容组织得逐渐变得更加高级。我们从 Julia 的基本语法开始，最后结束于高级主题，如解析
    JSON 数据和处理缺失值。
- en: 'This part consists of six chapters organized as follows:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分由六个章节组成，组织如下：
- en: Chapter 2 discusses the basics of Julia’s syntax and common language constructs,
    as well as the most important aspects of variable scoping rules.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 2 章讨论了 Julia 语法的基础、常见的语言构造以及变量作用域规则最重要的方面。
- en: Chapter 3 introduces Julia’s type system and defining methods. It also introduces
    working with packages and modules. Finally, it discusses using macros.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 3 章介绍了 Julia 的类型系统和定义方法。它还介绍了处理包和模块，最后讨论了使用宏。
- en: Chapter 4 covers working with arrays, dictionaries, tuples, and named tuples.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 4 章涵盖了处理数组、字典、元组和命名元组。
- en: 'Chapter 5 discusses advanced topics related to working with collections in
    Julia: broadcasting and subtyping rules for parametric types. It also covers integrating
    Julia with Python, using an example of a t-SNE dimensionality reduction algorithm.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 5 章讨论了与 Julia 中集合操作相关的高级主题：参数化类型的广播和子类型规则。它还涵盖了使用 t-SNE 维度缩减算法的示例将 Julia 与
    Python 集成。
- en: Chapter 6 teaches you various aspects of working with strings in Julia. Additionally,
    it covers the topics of using symbols, fixed-width strings, and compressing vectors
    by using the PooledArrays.jl package.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 6 章教你 Julia 中处理字符串的各个方面。此外，它还涵盖了使用符号、固定宽度字符串以及使用 PooledArrays.jl 包压缩向量的主题。
- en: Chapter 7 concentrates on working with time-series data and missing values.
    It also covers fetching data by using HTTP queries and parsing JSON data.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 7 章专注于处理时间序列数据和缺失值。它还涵盖了使用 HTTP 查询获取数据以及解析 JSON 数据。
