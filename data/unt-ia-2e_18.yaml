- en: Appendix A. Scene navigation and keyboard shortcuts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 场景导航和键盘快捷键
- en: Operating Unity is done through the mouse and keyboard, but it isn’t obvious
    to a newcomer *how* the mouse and keyboard are used in Unity. In particular, the
    most basic sort of mouse and keyboard input is navigating around the scene and
    looking around the 3D objects. Unity also has keyboard commands for commonly used
    operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 操作 Unity 通过鼠标和键盘完成，但对于新手来说，并不明显 *如何* 在 Unity 中使用鼠标和键盘。特别是，最基本的鼠标和键盘输入是导航场景和查看
    3D 对象。Unity 还为常用操作提供了键盘命令。
- en: 'I’ll explain the input controls here, but you also can refer to a couple of
    web pages (these are the relevant pages in Unity’s online manual):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在这里解释输入控制，但您也可以参考几个网页（这些是 Unity 在线手册中的相关页面）：
- en: '[http://mng.bz/01Ex](http://mng.bz/01Ex)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://mng.bz/01Ex](http://mng.bz/01Ex)'
- en: '[http://mng.bz/KoNK](http://mng.bz/KoNK)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[http://mng.bz/KoNK](http://mng.bz/KoNK)'
- en: A.1 Scene navigation using the mouse
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 使用鼠标进行场景导航
- en: 'Scene navigation is primarily done with three main navigation maneuvers: Move,
    Orbit, and Zoom. The three movements involve clicking and dragging while holding
    down a combination of Alt (or Option on the Mac) and Ctrl (Command on a Mac).
    The exact controls vary for one-, two-, and three-button mice; table A.1 lists
    all the controls.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 场景导航主要通过三种主要的导航操作来完成：移动、环绕和缩放。这三种操作涉及在按住 Alt（或在 Mac 上为 Option）和 Ctrl（在 Mac 上为
    Command）组合键的同时点击和拖动。具体的控制方式因单按钮、双按钮和三按钮鼠标而异；表 A.1 列出了所有控制方式。
- en: Table A.1 Scene navigation controls for various kinds of mice
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.1 不同类型鼠标的场景导航控制
- en: '| Navigation action | Three-button mouse | Two-button mouse | One-button mouse
    |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 导航操作 | 三按钮鼠标 | 双按钮鼠标 | 单按钮鼠标 |'
- en: '| Move | Middle-button click/drag | Alt-Command + left-click/drag | Alt-Command
    + click/drag |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 移动 | 中键点击/拖动 | Alt-Command + 左键点击/拖动 | Alt-Command + 点击/拖动 |'
- en: '| Orbit | Hold Alt + left-click/drag | Alt + left-click/drag | Alt + click/drag
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 环绕 | 按住 Alt + 左键点击/拖动 | Alt + 左键点击/拖动 | Alt + 点击/拖动 |'
- en: '| Zoom | Hold Alt + right-click/drag | Alt + right-click/drag | Alt-Ctrl +
    click/drag |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 缩放 | 按住 Alt + 右键点击/拖动 | Alt + 右键点击/拖动 | Alt-Ctrl + 点击/拖动 |'
- en: NOTE Although Unity can be used with one- or two-button mice, I highly recommend
    getting a three-button mouse (and yes, a three-button mouse works fine on a Mac).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：尽管 Unity 可以使用单按钮或双按钮鼠标，但我强烈建议您购买一个三按钮鼠标（是的，三按钮鼠标在 Mac 上也能正常工作）。
- en: Besides the navigation maneuvers done using the mouse, some view controls are
    based on the keyboard. If you hold down the right button on the mouse, the W,
    A, S, D keys on the keyboard can be used to walk around in the manner common to
    most first-person games. Hold Shift during any other control to move faster.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用鼠标进行的导航操作外，一些视图控制基于键盘。如果您按住鼠标的右键，键盘上的 W、A、S、D 键可以用来以大多数第一人称游戏常见的方式四处走动。在执行任何其他控制时按住
    Shift 键可以加快移动速度。
- en: But most important, if you press F while an object is selected, the Scene view
    will pan and zoom to focus on that object. If you get lost while navigating your
    scene, a common “escape hatch” is to select an object listed in the Hierarchy,
    move the mouse over the Scene view (this shortcut works only while in that view),
    and then press F.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的是，如果您在选中对象时按 F 键，场景视图将平移和缩放以聚焦于该对象。如果您在导航场景时迷路，一个常见的“逃生口”是在层次结构中选择一个对象，将鼠标移到场景视图中（此快捷键仅在视图中有效），然后按
    F 键。
- en: A.2 Commonly used keyboard shortcuts
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 常用键盘快捷键
- en: 'Unity has keyboard commands to quickly access important functions. The most
    important keyboard shortcuts are W, E, R, and T: those keys activate the transform
    tools Translate, Rotate, and Scale (refer to chapter 1 if you don’t recall what
    the transform tools do), as well as the 2D Rect tool. Because those keys are right
    next to each other, it’s common to leave your left hand on those keys while your
    right hand operates the mouse.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 有键盘命令可以快速访问重要功能。最重要的键盘快捷键是 W、E、R 和 T：这些键激活变换工具平移、旋转和缩放（如果您不记得变换工具的作用，请参阅第
    1 章），以及 2D 矩形工具。因为这些键紧挨在一起，所以通常在操作鼠标时，左手会放在这些键上。
- en: In addition to the transform tools, you can use keyboard shortcuts. Table A.2
    lists many useful keyboard shortcuts in Unity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了变换工具外，您还可以使用键盘快捷键。表 A.2 列出了 Unity 中许多有用的键盘快捷键。
- en: Table A.2 Useful keyboard shortcuts
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.2 有用的键盘快捷键
- en: '| Keystroke | Function |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 按键 | 功能 |'
- en: '| W | Translate (move the selected object) |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| W | 平移（移动所选对象）|'
- en: '| E | Rotate (rotate the selected object) |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| E | 旋转（旋转所选对象）|'
- en: '| R | Scale (resize the selected object) |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| R | 缩放（调整所选对象的大小）|'
- en: '| T | Rect tool (manipulate 2D objects) |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| T | 矩形工具（操纵2D对象） |'
- en: '| F | Focus view on the selected object |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| F | 将视图聚焦于选定的对象 |'
- en: '| V | Snap to vertices |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| V | 锁定到顶点 |'
- en: '| Ctrl/Command-Shift-N | New GameObject |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-Shift-N | 创建新GameObject |'
- en: '| Ctrl/Command-P | Play game |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-P | 播放游戏 |'
- en: '| Ctrl/Command-R | Refresh project |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-R | 刷新项目 |'
- en: '| Ctrl/ Command-1 | Set current window to Scene view |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-1 | 将当前窗口设置为场景视图 |'
- en: '| Ctrl/Command-2 | Set to Game view |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-2 | 设置为游戏视图 |'
- en: '| Ctrl/Command-3 | Set to Inspector view |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-3 | 设置为检查器视图 |'
- en: '| Ctrl/Command-4 | Set to Hierarchy view |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-4 | 设置为层次结构视图 |'
- en: '| Ctrl/Command-5 | Set to Project view |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-5 | 设置为项目视图 |'
- en: '| Ctrl/Command-6 | Set to Animation view |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| Ctrl/Command-6 | 设置为动画视图 |'
- en: Unity responds to other keyboard shortcuts as well, but they get increasingly
    obscure the further down the list we get.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Unity 还响应其他键盘快捷键，但随着列表的向下延伸，它们变得越来越不为人知。
