- en: Chapter 3\. Running a Team That Provides Value
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章。运行一个提供价值的团队
- en: This is almost painfully stale to say, but the success of your data science
    team entirely depends on how well the people on it can fulfill their roles. That
    your team members have clear, achievable goals and the resources to execute them
    matters more than what technology you choose to execute your code on, or the types
    of models you choose to train. Data scientists have all sorts of different backgrounds
    and differences in how they think and what they want to do. As a leader, it’s
    your job to create an environment where the data scientists can succeed. There
    are thousands of books out in the world on how to manage people, so instead of
    purely providing guidance around management broadly, this chapter will focus on
    the specifics of leading data scientists.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这几乎是老生常谈，但是你的数据科学团队的成功完全取决于团队成员能够多好地履行他们的角色。你的团队成员有清晰、可实现的目标和执行这些目标所需的资源，这比你选择用什么技术执行代码或选择训练什么类型的模型更重要。数据科学家有各种不同的背景和思维方式。作为领导者，你的工作是创造一个数据科学家可以成功的环境。世界上有成千上万本关于如何管理人员的书籍，因此，本章将侧重于具体领导数据科学家的细节，而不仅仅提供管理的指导。
- en: As a data science leader, you want your data scientists to be contributing value
    to your team and your organization. Value is a difficult term to define with data
    science because it can be so abstract and disconnected from the amount of work
    put in. A summary graph of data that takes five minutes to make one day might
    end up being more valuable to an organization than a complex machine learning
    model that a whole team spends months on. Because of that, let’s explicitly define
    *contributing value*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学的领导者，你希望你的数据科学家能为团队和组织贡献价值。价值是一个难以定义的术语，因为在数据科学中它可能是如此抽象并且与投入的工作量毫无关联。一个花费五分钟制作的数据汇总图表，可能比一个团队花几个月开发的复杂机器学习模型对组织更有价值。因此，让我们明确定义*贡献价值*。
- en: 'A data scientist is contributing value to the team if they are creating and
    finishing code, reports, or other deliverables that:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个数据科学家正在创建和完成代码、报告或其他交付物，那么他们就为团队贡献了价值：
- en: Solve the requested task
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决请求的任务
- en: Are straightforward to maintain
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于维护
- en: Are quick to develop
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发速度快
- en: 'In doing so, the data scientists should:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样做的同时，数据科学家应该：
- en: Communicate issues and concerns as they arrive
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在问题出现时及时沟通问题和关注点
- en: Promote a healthy working environment
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进一个健康的工作环境
- en: 'There is a lot baked into that definition of contributing, but it’s reasonably
    holistic: any data scientist who is meeting those criteria is most likely succeeding
    at their job. But that definition is surprisingly difficult to achieve! In this
    chapter, we’ll break it down into its core components and discuss what you as
    a data science leader can do to help your team contribute value.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个贡献的定义中包含了很多内容，但它相当全面：任何符合这些标准的数据科学家大概率上都在完成他们的工作。但是这个定义想要达到却是异常困难的！在本章中，我们将其分解为其核心组成部分，并讨论作为数据科学领导者你可以做些什么来帮助你的团队贡献价值。
- en: It’s Hard to Solve a Requested Task
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决请求的任务是很难的
- en: Usually, a data scientist is given an abstract business objective, such as “use
    data to find out why new customer growth is down” or “use machine learning to
    predict if a customer will use a coupon.” These are business objectives in that
    completing the tasks will help the business, but they don’t provide clear data
    science steps to achieve them. In the first example, there may be many different
    ways to define “new customer growth”—you could use the number of people who make
    a new account or, alternatively, a first purchase. There are even more ways to
    run analyses on that data. It’s not obvious for a data scientist what approach
    is the best, and different types of analyses have trade-offs for the business.
    For example, a time series approach to analyzing new customer growth might provide
    a more accurate understanding of when new customer growth dropped but less of
    an understanding of what drove the reduction in new customer growth.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，数据科学家会收到抽象的业务目标，例如“使用数据找出为何新客户增长下降”或“使用机器学习预测客户是否会使用优惠券”。这些都是业务目标，完成这些任务将有助于业务发展，但它们并未提供明确的数据科学步骤来实现。在第一个示例中，“新客户增长”可能有很多不同的定义方式——您可以使用注册新账户的人数或者第一次购买作为定义。在这些数据上进行分析的方法也有更多种。对于数据科学家来说，哪种方法最佳并不明显，而不同类型的分析对业务都有利弊。例如，时间序列分析方法可能能更准确地理解新客户增长何时下降，但对导致新客户增长减少的因素理解则较少。
- en: Without the context of the whole business, it is difficult for a data scientist
    to understand how to turn that vague business request into a solvable data science
    problem, which, in turn, provides an answer back to the business. In the second
    example, the case of a data scientist being told to “use machine learning to predict
    if a customer will use a coupon,” it may not even be the case that machine learning
    *could* effectively be used. It’s possible that the data a company has on a customer,
    such as past purchases and demographics, does not predict whether or not they
    would redeem a coupon. Or it could be that the data is spread over too many different
    IT systems to make creating training data possible. In these situations, it’s
    not the ambiguity of the request that is difficult, but the request itself may
    be unsolvable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有整体业务的背景信息，对于数据科学家来说，如何将模糊的业务请求转化为可解决的数据科学问题是困难的，进而向业务提供答案。在第二个示例中，当数据科学家被告知“使用机器学习预测客户是否会使用优惠券”时，可能甚至不能有效地使用机器学习。公司对客户的数据，如过往购买记录和人口统计信息，可能无法预测他们是否会使用优惠券。或者可能是数据分布在太多不同的IT系统上，无法创建训练数据。在这些情况下，困难的不是请求的模糊性，而是请求本身可能无法解决。
- en: 'There are *many* reasons why a data scientist might not be able to fulfill
    a request as given, including:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有*很多*原因可能导致数据科学家无法按要求完成请求，包括：
- en: The stakeholders don’t understand their own needs, and so the request is ill-defined.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者不理解自己的需求，因此请求定义不明确。
- en: The stakeholder’s request is well-defined but can’t be solved with data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者的请求定义明确，但无法通过数据解决。
- en: The request can be solved with data, but the data isn’t available at the organization.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求可以通过数据解决，但组织中没有可用的数据。
- en: The data is too noisy to be useful.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据太嘈杂，无法派上用场。
- en: The answer the data provides goes against the political tides of the organization,
    and sharing it with the organization could be disastrous.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据提供的答案与组织内政治趋势相悖，分享可能会带来灾难。
- en: As a leader, it is your job to help resolve these situations. You are the person
    who bridges the gap between what a request is loosely asking for and what a data
    scientist can actually achieve. You should ensure the data scientists have the
    best understanding of what the stakeholder needs truly are, and you should have
    a perspective on what the data science team is capable of handling.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为领导者，解决这些情况是您的工作。您是在请求模糊询问和数据科学家实际能够实现之间架起桥梁的人。您应确保数据科学家充分了解利益相关者真正需要什么，同时您应了解数据科学团队能够处理的范围。
- en: There are a few particular things you can do when unclear or unsolvable tasks
    come in. In situations where stakeholder tasks are vague or poorly defined, you
    can work directly with the stakeholder to better define the task while keeping
    the data scientist in the loop. A leader of a team is generally better suited
    to these conversations than an individual contributor because leaders have a better
    understanding of the overall goals of the organization and where adjustments can
    be made. Make sure you also include the data scientists who are doing the work
    in the discussion, because the last thing you want to do is negotiate the tasks
    with a stakeholder only to find out your proposed solution is still too vague
    for the data scientists.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当遇到不明确或无法解决的任务时，您可以采取一些特定措施。在利益相关者的任务不明确或定义不清的情况下，您可以直接与利益相关者合作，更好地定义任务，同时保持数据科学家的参与。团队的领导通常比个人贡献者更适合进行这些对话，因为领导更了解组织的整体目标和可以进行调整的地方。确保您还包括正在进行工作的数据科学家在讨论中，因为您最不希望的是与利益相关者谈判任务，结果发现您提出的解决方案对数据科学家仍然过于模糊。
- en: Similarly, in situations where the task is well-defined but the data scientists
    find themselves unable to do it because the data isn’t available, is too noisy,
    or doesn’t have a signal for a model, you can then work with the data scientists
    to try and brainstorm alternate solutions. Sometimes a leader talking to data
    scientists helps you decide that the other datasets are good enough, that alternate
    modeling approaches would work, or even that you could entirely bypass the task
    by doing some other type of data science (like switching from using a machine
    learning model to a simple rules-based method). Your perspective can be helpful
    here because you can enable the data scientists to think outside their current
    perspective.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在任务定义明确但数据科学家发现无法执行因为数据不可用、过于嘈杂或模型没有信号的情况下，您可以与数据科学家合作，尝试和他们共同探讨替代解决方案。有时，领导与数据科学家的对话有助于您决定其他数据集是否足够好，替代建模方法是否可行，甚至是否可以通过执行其他类型的数据科学任务（例如，从使用机器学习模型切换到简单的基于规则的方法）完全绕过任务。您的视角在这里可能非常有帮助，因为您可以帮助数据科学家超越他们当前的视角。
- en: By helping the data scientists quickly navigate these situations and decide
    what the right solution is, you can avoid doing that doesn’t provide value.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过帮助数据科学家迅速应对这些情况，并决定正确的解决方案，您可以避免做出不提供价值的事情。
- en: It’s Hard to Make Deliverables Straightforward to Maintain
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让交付物易于维护很难
- en: 'When a data scientist creates an analysis, a machine learning model, a dashboard,
    a code package, or pretty much anything, they are creating a deliverable. As part
    of the work, there is an understanding that the deliverable will exist beyond
    the moment it’s created. Sometimes this is explicit: a dashboard is expected to
    be continuously viewed, and a machine learning model is expected to be rerun with
    similar accuracy. Sometimes this is implicit: an analysis may have been done as
    a one-off request for an executive, but the executive may periodically review
    the results or even ask for it to be updated with new data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据科学家创建分析、机器学习模型、仪表板、代码包或几乎任何东西时，他们正在创建一个交付物。作为工作的一部分，有一种理解：这个交付物将存在于被创建的那一刻之后。有时这是明确的：期望仪表板被持续查看，期望机器学习模型以类似的准确性重新运行。有时这是隐含的：可能高管曾要求一次性的分析，但高管可能会定期审查结果，甚至要求使用新数据进行更新。
- en: Thus, the deliverable itself has to be maintained (the dashboard always has
    to be up and running, and the model has to be consistently accurate), and the
    method of creating the deliverable has to be maintained (the code for an analysis
    needs to be saved in case people have questions about how it was run). It is the
    responsibility of a data scientist to ensure that the deliverable they create
    is capable of being maintained and adjusted by people in the future (which could
    include, but is not limited to, data scientists themselves).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，交付物本身必须被维护（仪表板始终保持运行状态，模型必须保持一致的准确性），创建交付物的方法也必须被维护（分析的代码需要保存，以防有人对其运行方式有疑问）。数据科学家有责任确保他们创建的交付物能够由未来的人维护和调整（这可能包括但不限于数据科学家自己）。
- en: There are a lot of straightforward steps to help with this, such as writing
    good documentation, saving code in shared places with version control rather than
    just on the data scientist’s laptop, and creating a centralized directory of where
    different deliverables are located. These particular examples are all things that
    take a relatively small amount of time to do and can be done without changing
    how the deliverable was created. Yet often they are the first places where a data
    scientist might cut corners to get a deliverable out the door faster. As a leader,
    it’s your job to help the data scientist balance the need to get something done
    quickly and the need to make it maintainable.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多简单的步骤可以帮助解决这个问题，比如编写良好的文档、将代码保存在具有版本控制的共享位置而不仅仅是在数据科学家的笔记本上，并创建一个集中的目录，用于存放不同的交付物。这些特定的例子通常需要比较少的时间就可以完成，并且可以在不改变交付物创建方式的情况下完成。然而，数据科学家经常会在这些地方取捷径，以便更快地完成交付物。作为领导者，您的工作是帮助数据科学家平衡快速完成任务和确保可维护性之间的需要。
- en: There are also a lot of very important steps to making a deliverable maintainable
    that aren’t simple to achieve. For example, writing code that has a logical structure
    to it with segments that each encapsulate a small part of the work can make it
    much easier for future data scientists to maintain. Modular code also makes it
    easier for the work to be reused in other situations. The code should also be
    given clear logging and output so that it’s obvious what is occurring when it
    runs. Writing clear and logically structured code is a skill that takes years
    of practice, so this isn’t easy to achieve. A mandate from a data science leader
    to “write better code” won’t help data scientists; instead, that requires technical
    mentorship and a culture where data scientists review each other’s code and provide
    meaningful feedback.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多非常重要的步骤可以使交付物易于维护，但并不容易实现。例如，编写有逻辑结构的代码，每个段落都封装了工作的一小部分，这样可以使未来的数据科学家更容易维护。模块化的代码还可以更容易地在其他情况下重复使用。代码还应该具有清晰的日志记录和输出，以便在运行时明确发生了什么。编写清晰和逻辑结构的代码是一种需要多年实践的技能，因此这并不容易实现。数据科学领导者要求“写出更好的代码”的命令不会帮助数据科学家；相反，这需要技术指导和一个数据科学家相互审阅代码并提供有意义反馈的文化。
- en: Another way in which a deliverable can be hard to maintain is from the technical
    tools the data scientist used to create it. A cluster of GPUs training a complex
    neural network may provide a more accurate model than a simple logistic regression
    run on a laptop, but recreating that cluster of GPUs for training the neural network
    will be far harder for the next data scientist than just importing a regression
    library. It is the responsibility of the data scientist to balance using the most
    powerful (and interesting!) tools with the tools that can deliver a result in
    a simpler way. Unfortunately, a data scientist often doesn’t have the full context
    of why a model is being made, and it is challenging to understand what would be
    best for the business, especially if that data scientist is on Twitter reading
    about cool new advanced techniques. As a data science leader, it’s your responsibility
    to guide data scientists toward solutions that are maintainable and to balance
    having the most advanced solution with the most maintainable one.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种交付物难以维护的方式是数据科学家用来创建它的技术工具。一个由多个GPU组成的集群训练复杂的神经网络可能比在笔记本上运行简单的逻辑回归模型提供更准确的模型，但是对于下一个数据科学家来说，重新创建用于训练神经网络的GPU集群将会比仅仅导入一个回归库要困难得多。数据科学家有责任在使用最强大（和有趣！）的工具与能以更简单方式获得结果的工具之间取得平衡。不幸的是，数据科学家经常不能完全理解为何要创建模型的全部背景，尤其是如果那位数据科学家正在Twitter上阅读关于新酷高级技术的文章时，更是如此。作为数据科学的领导者，您有责任引导数据科学家朝着可维护的解决方案前进，并在最先进解决方案和最易维护解决方案之间取得平衡。
- en: For better or worse, the person who is going to be hurt the most by unmaintainable
    deliverables is you, the data science leader. If data scientists are not putting
    effort into making sure their code and output is easy to maintain, over time you’ll
    find your team’s output getting slower and slower. Requests that should be straightforward,
    such as rerunning a past analysis but with new data, will take far longer than
    you expect if most previous work has to be redone entirely. Unmaintainable code
    and deliverables are a form of technical debt, and as a leader, you need to keep
    an eye on it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是好是坏，最终受到不可维护交付成果影响最大的是你，数据科学的领导者。如果数据科学家没有努力确保他们的代码和输出易于维护，随着时间的推移，您会发现团队的输出变得越来越慢。如果大部分先前的工作必须完全重做，那么诸如使用新数据重新运行过去分析这样的请求将会比您预期的花费更长时间。不可维护的代码和交付成果是技术债务的一种形式，作为领导者，您需要密切关注这一点。
- en: It’s Hard to Make Deliverables Quickly
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速交付成果很难
- en: 'Compared to other fields, such as software engineering, it’s hard to tell in
    data science when something is considered done. In most cases, there is no clear
    definition of what “done” is: features in a model can always be further adjusted,
    analyses can slice data in new ways, and there is always another possible machine
    learning framework to try. That said, for data science work to be useful, it has
    to be delivered to a stakeholder to use it, and sooner is better. A data scientist
    has to be responsible for balancing the speed at which something gets done with
    how well that task is completed.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相较于其他领域，如软件工程，在数据科学中很难确定什么时候算是“完成”。在大多数情况下，“完成”没有明确的定义：模型中的特征总是可以进一步调整，分析可以以新的方式切片数据，总是有另一个可能的机器学习框架可以尝试。尽管如此，为了使数据科学工作有用，必须将其交付给利益相关者使用，而且越快越好。数据科学家必须负责平衡完成任务的速度和完成任务的质量。
- en: This is made worse by the earlier point that the desired outcome from the stakeholder
    may not be clear and achievable. If a data scientist is tasked with making a model
    to predict if a customer will use a coupon and every model the data scientist
    has tried to make hasn’t worked, how can the data scientist know if one more try
    would work or if no model would ever work on that data? The work of a data scientist
    is to constantly try approaches until one works, but they have no way of knowing
    if any will ever work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，利益相关者希望的结果可能不明确且难以实现。如果数据科学家的任务是创建一个预测客户是否会使用优惠券的模型，而数据科学家尝试过的每个模型都无法工作，那么数据科学家如何知道再试一次是否有效，或者任何模型是否永远不会在这些数据上工作？数据科学家的工作就是不断尝试各种方法，但他们无法知道哪种方法会有效。
- en: So a data scientist has to balance “let’s try more things” with “this is good
    enough and let’s deliver quickly” without knowledge of whether or not more things
    would work better or even what good enough is. That’s really hard!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据科学家必须在“让我们尝试更多方法”和“这已经足够了，让我们快速交付”之间取得平衡，尽管他们并不知道更多的尝试是否会更好，甚至不知道什么是足够好。这真的很难！
- en: There are a few core lessons that data scientists learn that can help them resolve
    this tension and actually deliver results in a reasonable time frame. First, simple
    techniques such as straightforward regressions are far faster to iterate on and
    can get a result out the door quickly. Further, if a simple technique like a regression
    doesn’t work, it’s unlikely that a complex method (like a neural network trained
    on a cluster of GPUs) would work instead. Thus, a best practice for a data scientist
    is to start with simple techniques and, if those work, deliver it to a stakeholder;
    if they don’t, then make the call on trying a more complex method. As a bonus,
    a simple method is easier to maintain. Note that there are some situations where
    more complex approaches are required, such as image processing, in which case
    having a strong technical stack for your team can help deliver results faster
    (see [Chapter 4](ch04.xhtml#choosing_the_technical_infrastructure)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个核心教训可以帮助数据科学家解决这种紧张局势，并在合理的时间内实际交付结果。首先，诸如直接回归之类的简单技术迭代速度要快得多，并且可以迅速地得到结果。此外，如果像回归这样的简单技术不起作用，那么复杂的方法（如在一组GPU上训练的神经网络）也不太可能起作用。因此，对于数据科学家来说，最佳实践是从简单技术开始，如果有效，则交付给利益相关者；如果不起作用，则考虑尝试更复杂的方法。此外，简单的方法更容易维护。请注意，在某些情况下，例如图像处理，可能需要更复杂的方法，这时您的团队强大的技术堆栈可以帮助更快地交付结果（参见[第4章](ch04.xhtml#choosing_the_technical_infrastructure)）。
- en: The next lesson, which we’ve already discussed, is that it’s easier to get data
    science done quickly if you have a clear understanding of the goal. If data scientists
    don’t have a clear understanding of what the goal of the work is, then they can
    spend weeks slicing and dicing data looking for any insights or models to come
    up with. The clearer the business objective is to the data scientist and what
    their goal is, the more likely the data scientist will stay on a timeline and
    not spend cycles doing work that doesn’t have value.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下一课，我们已经讨论过的，是如果您对目标有清晰的理解，那么快速完成数据科学工作就会更容易。如果数据科学家不清楚工作的目标是什么，那么他们可能会花费数周的时间来切分和分析数据，寻找任何洞察或模型。业务目标对数据科学家的清晰度以及他们的目标越明确，数据科学家就越有可能遵循时间表，不会浪费时间在没有价值的工作上。
- en: Another lesson is that the more communication there is, the easier it is to
    deliver on a timeline. If the data science work is taking more time than expected,
    a conversation with stakeholders about what that means for the timeline can help
    the stakeholders decide whether the work should continue or change. This avoids
    scenarios where stakeholders are blindsided by how long things are taking or feel
    left out of the loop.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个教训是沟通越多，按时交付工作就越容易。如果数据科学工作花费的时间比预期的长，与利益相关者就时间表意味着什么进行的对话，可以帮助利益相关者决定是否应继续或更改工作。这避免了利益相关者对事情花费的时间感到措手不及或感觉被排除在外的情况。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: 'This section in particular relates to the concept of a minimum viable product
    (MVP)—the simplest thing that completes that requested task. By creating an MVP,
    you can get something out the door quickly and iterate based on the feedback it
    receives. A good data science deliverable should be a form of an MVP: it should
    do what was requested without too much more. This is important because of just
    how easy it is to add scope when doing data science work and to try and squeeze
    in new analyses or attributes of how a model works.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分特别涉及到最小可行产品（MVP）的概念——完成所需任务的最简单方法。通过创建一个MVP，您可以快速推出产品并根据接收到的反馈进行迭代。一个好的数据科学成果应该是MVP的一种形式：它应该按照要求完成，而不要过多地添加。这很重要，因为在进行数据科学工作时很容易增加范围，试图挤入新的分析或模型工作方式的属性。
- en: As a data science leader, it is your job to ensure that data scientists are
    delivering their work according to the timeline of the project. That means communicating
    with the data scientists and stakeholders when risks to the timeline arise, as
    well as helping to make decisions about where to invest time on the project versus
    deciding to stop working on parts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学领导者，您的工作是确保数据科学家根据项目的时间表交付工作。这意味着在时间表面临风险时与数据科学家和利益相关者进行沟通，以及帮助决定在项目中投资时间的地方，而不是决定停止部分工作。
- en: Practically, a data science leader should be constantly monitoring how work
    is progressing. This can be quite hard due to the ephemeral nature of data science
    projects. For example, you may have a situation where each morning you ask a data
    scientist how the work is progressing, and each morning they say, “I’m still selecting
    features for the model.” It’s hard to know at what point that goes from an acceptable
    amount of feature selection to a sign that the project won’t be completed in time.
    Given these sorts of situations, a leader can help by working with the data scientists
    to help them fully grasp the timeline so they themselves can know when things
    seem like they’re going too slow. As a leader, you have to find a balance where
    the data scientists feel like they understand the amount of time available and
    your expectations of them without feeling like you are telling them how to do
    their jobs. This is largely a function of trust built from continuously communicating
    with each other.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，数据科学领导者应该不断监控工作的进展方式。由于数据科学项目的短暂性质，这可能相当困难。例如，您可能会遇到每天早晨问数据科学家工作进展如何，而每天早晨他们都会说，“我还在为模型选择特征。”很难知道在哪一点上，这种特征选择的接受程度从一个可接受的程度变成了项目无法按时完成的一个迹象。鉴于这些情况，领导者可以通过与数据科学家合作帮助他们充分了解时间表，以便他们自己知道何时似乎事情进行得太慢。作为领导者，您必须找到一个平衡点，在这个平衡点上，数据科学家感觉他们理解了可用的时间量以及您对他们的期望，而不会感觉您在告诉他们如何完成工作。这在很大程度上是建立在彼此之间持续沟通的信任基础上的功能。
- en: Data Scientists Should Communicate Issues and Concerns
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家应该沟通问题和关注点。
- en: For a data science team to succeed, the data scientists need to be able to communicate
    when situations arise. Issues crop up all the time on data science projects—from
    small issues like libraries being incompatible with each other to major ones like
    essential data missing. A data scientist needs to be able to effectively flag
    these situations and let the stakeholders and leadership know. Similarly, if someone
    at a leadership level or a stakeholder sees a problem arising, they should effectively
    be able to communicate that.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要让数据科学团队成功，数据科学家需要在问题出现时能够进行有效沟通。数据科学项目经常出现问题——从小问题如库不兼容到重要数据缺失等。数据科学家需要能够有效地标记这些情况，并告知利益相关者和领导层。同样，如果领导层或利益相关者发现问题正在出现，他们也应该能够有效地传达这一点。
- en: Data scientists and stakeholders often run into trouble communicating issues
    because of people’s tendency to “step out of their lane.” A stakeholder can be
    dangerous for a project if they feel like they should be providing technical guidance,
    like asking the data science team to use a specific type of model. The data scientists
    are almost always the experts on the technical solution, and an overly specific
    stakeholder making technical requests limits what the data scientist can provide
    as a solution. On the other hand, data scientists can be overly specific with
    their opinions on how the business should be run. The data scientists should be
    providing technical expertise and general recommendations for the business, but
    ultimately it’s the stakeholders’ responsibility to choose what to do with it.
    The data scientists and stakeholders need to work together and address issues
    as a team rather than try and have one group take control.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和利益相关者经常因为人们倾向于“踩界”而在沟通问题上遇到麻烦。如果利益相关者感觉自己应该提供技术指导，比如要求数据科学团队使用特定类型的模型，那么他们对项目可能构成危险。数据科学家几乎总是技术解决方案的专家，一个过于具体的利益相关者提出技术要求会限制数据科学家能够提供的解决方案。另一方面，数据科学家可能会对业务运营方式的观点过于具体。数据科学家应该提供技术专业知识和业务的一般建议，但最终选择如何处理数据科学家应由利益相关者负责。数据科学家和利益相关者需要共同努力解决问题，而不是试图控制其中的一组人。
- en: This problem occurs when stakeholders dismiss the concerns of data scientists
    and vice versa. A stakeholder can easily dismiss a data scientist’s concern that
    the stakeholder’s ideas for a data science product wouldn’t be feasible because
    the math or data wouldn’t work. On the other hand, a data science team could spend
    months building a complex model without checking with a stakeholder to see if
    the business would have a use for it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的出现是因为利益相关者忽视了数据科学家的顾虑，反之亦然。一个利益相关者可能会轻易地忽视数据科学家的担忧，即利益相关者对于数据科学产品的想法不可行，因为数学或数据无法支持。另一方面，数据科学团队可能会花几个月时间构建一个复杂模型，而没有与利益相关者核对业务是否有用。
- en: The point of all this is, regardless of how technically skilled your data science
    team is, their ability to communicate any issues that arise with the stakeholders
    involved is critical to providing work of value. As a leader, fostering healthy
    communication can be extremely challenging. You’ll need to show to the data scientists
    that when issues are brought up, they won’t be negatively reprimanded, and you
    need to create a culture where team members feel psychologically safe. One good
    example of how to create such a culture is with blameless postmortems; that is,
    meetings after something bad happened where you can openly talk about the issues
    without blaming people. Another helpful method is to show vulnerability yourself—if
    you as a leader show vulnerability, then others will often start to show vulnerability
    too.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些的重点是，无论你的数据科学团队技术上有多么熟练，他们与涉及的利益相关者沟通问题的能力对于提供有价值的工作至关重要。作为领导者，培养健康的沟通可能非常具有挑战性。你需要向数据科学家表明，当问题被提出时，他们不会受到负面惩罚，并且你需要创造一个团队成员感到心理安全的文化。一个创建这种文化的好例子是无责后事审查会议；也就是说，发生问题后开会，可以公开讨论问题而不归咎于人。另一个有用的方法是展示自己的脆弱性——如果作为领导者展示自己的脆弱性，那么其他人通常也会开始展示脆弱性。
- en: Promote a Healthy Working Environment
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 促进健康的工作环境
- en: 'It’s not enough for a data scientist to be delivering consistently successful
    work; they also need to help create a culture that lets their teammates thrive
    and encourages their stakeholders to work with them. Without a healthy working
    environment and a team-centric culture, even a perfect machine learning model
    or an outstanding analysis won’t have the ecosystem around it to be useful. This
    means:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家不仅需要持续交付成功的工作，还需要帮助创造一个让团队成员能够茁壮成长并鼓励利益相关者与他们合作的文化。没有健康的工作环境和以团队为中心的文化，即使是一个完美的机器学习模型或出色的分析也无法获得周围生态系统的支持。这意味着：
- en: Data science teammates should support each other
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队应该互相支持
- en: The data scientists should be working together on projects, reviewing each other’s
    code, and listening to feedback. The senior data scientists should be taking time
    to mentor the junior ones. At the same time, the senior data scientists should
    also still be open to feedback and listen to what the junior data scientists have
    to say.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该共同参与项目，审核彼此的代码，并听取反馈。资深数据科学家应该花时间指导初级数据科学家。与此同时，资深数据科学家也应该对反馈保持开放，并倾听初级数据科学家的意见。
- en: Data scientists should talk to *you*
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该与*您*交谈
- en: Data scientists should be able to express concerns and opportunities to their
    leaders and have their concerns heard. While being a leader in data science at
    an organization can give you an opportunity to see the bigger picture and grants
    you more context than an individual contributor, each data scientist does the
    actual work and can see details that you might miss.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家应该能够向他们的领导表达关注和机会，并使他们的关注得到重视。在组织中担任数据科学领导者可以让您看到更大的画面并为您提供比个人贡献者更多的背景信息，但每个数据科学家都在实际工作中，并能看到您可能会忽视的细节。
- en: It’s the responsibility of the data scientist to help contribute to the overall
    team’s success and not just their own. It is your responsibility as a data science
    leader to give team members the bandwidth for this and not force them to be so
    focused on individual deliverables that these tasks go unfulfilled. It is also
    your responsibility to manage external stakeholders and people outside the data
    science team with the leverage you have from your leadership position.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家有责任帮助整个团队取得成功，而不仅仅是他们自己。作为数据科学领导者，您有责任为团队成员提供支持，不要强迫他们过于专注于个人交付任务，从而忽视这些任务的完成。您还有责任管理外部利益相关者和数据科学团队之外的人，利用您作为领导者的影响力。
- en: Putting It All Together
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 综合起来
- en: So, as you can see, a lot of distinct factors go into having your data science
    team provide actual value. As a data science leader, keeping an eye on all the
    distinct components in delivering value and providing your team with the support
    they need is likely the majority of your job on a day-to-day basis! As a leader,
    you have the ability to create a culture that keeps stakeholders in the loop and
    promotes creating valuable deliverables with minimal tech debt in a way that lets
    the data scientists feel they can communicate. The best way to achieve this is
    through diligent eyes on the team, noticing when data scientists are struggling
    and thriving, and stepping in where appropriate. If you find that your data science
    team currently has a culture of ignoring these principles and instead has one
    of “just do exactly what you’re told and stay quiet,” it’s still possible to turn
    it around by setting an example yourself.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，正如您所见，让您的数据科学团队提供实际价值涉及许多不同的因素。作为数据科学领导者，密切关注提供价值的各个组成部分并为团队提供所需的支持很可能是您日常工作中的主要任务！作为领导者，您有能力创建一种文化，保持利益相关者的信息流并促进以最小的技术债务创建有价值的交付物，以便让数据科学家感到可以沟通。实现这一目标的最佳方式是通过专注于团队，注意到数据科学家何时面临困难和繁荣，并在适当时介入。如果您发现您的数据科学团队目前存在忽视这些原则的文化，而是遵循“只做您被告知的事情并保持安静”的文化，通过自己树立榜样仍然有可能扭转局面。
- en: With a data science team that has a strong culture and the ability to get work
    done, the next step to think about is how to manage that team’s relationship with
    its stakeholders. In the next chapter, we’ll discuss how to work with many different
    types of stakeholders as a data science leader.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有强大文化和执行能力的数据科学团队的下一步考虑是如何管理团队与利益相关者的关系。在下一章中，我们将讨论作为数据科学领导者如何与多种类型的利益相关者合作。
