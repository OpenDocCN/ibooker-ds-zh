- en: '7 Creating functions: Get the order and print it'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 创建函数：获取订单并打印
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章
- en: Erik creates the actual functions to get and print orders
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik创建了获取和打印订单的实际函数
- en: Erik uses a dictionary to store and print a customer’s order
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik使用字典存储和打印客户的订单
- en: Erik’s program now works as planned!
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik的程序现在按计划工作！
- en: Erik and Simon plan to write a function to save orders
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Erik和Simon计划编写一个保存订单的函数
- en: “Yesterday, we created the main menu, right?” Simon began his conversation with
    Erik. “We even tested the main menu’s functionality.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “昨天，我们创建了主菜单，对吧？”Simon开始与Erik交谈。“我们甚至测试了主菜单的功能。”
- en: “Yes, but it didn’t do anything useful,” Erik said.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但它没有做任何有用的事情，”Erik说。
- en: “Right!” Simon said. “Remember, we talked about the ‘top-down’ approach? We
    created empty functions just to test the main menu. Now it’s time to make them
    do something real. Open your Python file where we created menus from files. It’s
    called `menu_files.py`.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “对！”Simon说。“记住，我们讨论了‘自顶向下’的方法？我们创建了空函数只是为了测试主菜单。现在是我们让它们做些实际的事情的时候了。打开你创建菜单的Python文件。它叫做`menu_files.py`。”
- en: 'Erik opened that file, and now he had two tabs in his editor: one with the
    `main_menu.py` file and another with the `menu_files.py` file.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Erik打开了那个文件，现在他的编辑器中有两个标签：一个带有`main_menu.py`文件，另一个带有`menu_files.py`文件。
- en: '“Switch to the `main_menu.py` file, and let’s look at which functions we have
    to write there,” Simon said. “There are three functions: `get_order()`, `print_order()`,
    and `save_order()`. Let’s begin with `get_order()`. Where is our diagram?”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “切换到`main_menu.py`文件，让我们看看我们必须在那里编写哪些函数，”Simon说。“有三个函数：`get_order()`、`print_order()`和`save_order()`。让我们从`get_order()`开始。我们的图在哪里？”
- en: '![](../Images/07-01-get-order-flow.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/07-01-get-order-flow.png)'
- en: “Let’s start with `get_name`. What do we do here?” Simon asked.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们从`get_name`开始。这里我们做什么？”Simon问。
- en: “We just ask ‘What’s your name?’,” Erik answered.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们只需问‘你的名字是什么？’，”Erik回答。
- en: “Right, and then?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “对，然后呢？”
- en: “And then we save it in a variable, like `name`.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “然后我们把它保存在一个变量里，比如`name`。”
- en: “Almost right,” Simon said. “Remember, we decided that `order` will be a dictionary.
    And we’ll save *everything* related to that order in this dictionary. For example,
    to save the customer’s name, instead of `name = ‘Erik’`, we should write `order['name']
    = 'Erik'`. Only, instead of ‘Erik’, we’ll use the `input()` function, like you
    did in your first program.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎对了，”Simon说。“记住，我们决定`order`将是一个字典。我们将把与该订单相关的所有内容都保存在这个字典中。例如，要保存客户的名字，而不是`name
    = ‘Erik’`，我们应该写`order['name'] = 'Erik'`。只是，我们将使用`input()`函数，就像你在你的第一个程序中做的那样。”
- en: '“Let me try,” Erik said. He wrote this function:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “让我试试，”Erik说。他写下了这个函数：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: “Now try it,” Simon said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “现在试试，”Simon说。
- en: 'Erik clicked Run. The program asked his name, and he entered ‘Erik’. But then
    he got several lines of error messages:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Erik点击了运行。程序询问他的名字，他输入了‘Erik’。但随后他收到了几行错误信息：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: “What’s that?” he asked Simon.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？”他问Simon。
- en: “Look, Python tells you where your problem is occurring. Read the last line.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “看，Python会告诉你问题出现在哪里。读最后一行。”
- en: “Name ‘order’ is not defined,” Erik read.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “名称‘order’未定义，”Erik读到。
- en: “It’s very simple,” Simon explained. “You tried to put something in the dictionary,
    but you haven’t created it yet. That’s easy to fix. Let’s create an empty dictionary.
    Remember, we use curly braces for that. Just write `order = {}` before the line
    with `input()`.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “很简单，”Simon解释道。“你试图在字典中放入一些东西，但你还没有创建它。这很容易解决。让我们创建一个空字典。记住，我们用花括号来表示。就在`input()`那一行之前写上`order
    = {}`。”
- en: 'Erik changed his function to this:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Erik将他的函数改为这个：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'He ran it again, and this time it didn’t give him any errors:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他再次运行了它，这次没有出现任何错误：
- en: '[PRE3]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: “It’s better now,” he said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “现在好多了，”他说。
- en: '“Yes, better, but look: it still prints an empty order. You created an order
    and even entered your name, but your function returns an empty dictionary. See
    this line: `return {}`?”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，更好了，但看：它仍然打印出一个空的订单。你创建了一个订单，甚至输入了你的名字，但你的函数返回了一个空字典。看到这一行：`return {}`？”
- en: “But that’s how *you* wrote it!” Erik was sure this wasn’t his fault.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “但那正是你写的！”Erik确信这不是他的错。
- en: “Yes, I wrote it that way to test the main menu function. But now we have to
    return the actual `order` dictionary. Change it to `return order`, and let’s see
    if it prints your name.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我这样写是为了测试主菜单功能。但现在我们必须返回实际的`order`字典。改为`return order`，然后看看它是否会打印出你的名字。”
- en: 'Erik changed the function:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Erik改变了函数：
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'And he ran it again. This time it printed his name:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他再次运行了它。这次它打印出了他的名字：
- en: '[PRE5]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: “Yes, it prints my name now!”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，现在它打印出我的名字了！”
- en: “Congratulations!” Simon said. “Now you know how to work with dictionaries.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “恭喜你！”西蒙说，“现在你知道如何使用字典了。”
- en: '*Your Turn!* Create a `get_order()` function'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会！* 创建一个`get_order()`函数'
- en: Start writing your own `get_order()` function in the `main_menu.py` file. Add
    the first input to get the customer’s name. Test it by running the main menu program.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在`main_menu.py`文件中开始编写你自己的`get_order()`函数。添加第一个输入以获取客户的名字。通过运行主菜单程序来测试它。
- en: What are your choices?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你有什么选择？
- en: “Let’s move on,” Simon continued. “We have to add your `menu()` function now
    to list drinks and flavors. But we also need the `read_menu()` function to read
    your menus from files. Copy both `menu()` and `read_menu()` from the `menu_files.py`
    file and paste them here in `main_menu.py`. Paste them right before the `def get_order():`
    line.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们继续，”西蒙继续说，“现在我们必须添加你的`menu()`函数来列出饮料和口味。但我们还需要`read_menu()`函数来从文件中读取你的菜单。从`menu_files.py`文件中复制`menu()`和`read_menu()`，然后在这里`main_menu.py`中粘贴它们。在`def
    get_order():`行之前粘贴它们。”
- en: “What if I paste them after that line?” Erik wanted to know why his older brother
    gave him such strict orders.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我在这行之后粘贴它们会怎样？”埃里克想知道为什么他的哥哥给了他如此严格的命令。
- en: '“Then it won’t work.” Simon gave him a simple answer and smiled. “Okay, if
    you *really* want to know, we are going to use these two functions in the `get_order()`
    function. First, we have to read the menu contents from the files: your drinks,
    flavors, and toppings. Then we call the `menu()` function three times to get the
    customer choices. And before we can use these functions, we should *define* them.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “那么它就不会工作了。”西蒙给出了一个简单的答案，然后微笑。“好吧，如果你真的想知道，我们将在`get_order()`函数中使用这两个函数。首先，我们必须从文件中读取菜单内容：你的饮料、口味和配料。然后我们调用`menu()`函数三次以获取客户的选择。在我们可以使用这些函数之前，我们应该*定义*它们。”
- en: “In other words, we should tell Python that these functions exist and what they
    do. That’s why they need to be pasted before the `def get_order():` line. By the
    way, this is why we use the word `def` to start a function—we *define* it.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “换句话说，我们应该告诉Python这些函数存在以及它们做什么。这就是为什么它们需要粘贴在`def get_order():`行之前。顺便说一句，这就是我们为什么用`def`这个词来开始一个函数——我们*定义*它。”
- en: '“Okay,” Erik said. He started copying the functions. In a couple of moments
    his `main_menu.py` file looked like this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，”埃里克说。他开始复制函数。几秒钟后，他的`main_menu.py`文件看起来是这样的：
- en: Listing 7.1 The main menu is ready
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 列表7.1 主菜单已准备就绪
- en: '[PRE6]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '“Correct!” Simon said. “Now you know the rule: define something before using
    it. You already saw the errors you got when you didn’t define the `order` dictionary.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “正确！”西蒙说，“现在你知道规则了：在使用之前定义它。当你没有定义`order`字典时，你已经看到了你得到的错误。”
- en: “Now we are ready to use these functions in `get_order()`,” he continued. “Look
    at your `menu_files.py` program. What did we do first?”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们可以使用这些函数在`get_order()`中，”他继续说，“看看你的`menu_files.py`程序。我们首先做了什么？”
- en: “We read the menus from files,” Erik answered.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从文件中读取菜单，”埃里克回答。
- en: “Good. Let’s do that here, but inside the function.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “好的。我们在这里做，但是要在函数内部。”
- en: 'Erik added three lines to the `get_order()` function:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克向`get_order()`函数中添加了三行：
- en: '[PRE7]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: He had to add four spaces before each line so they were all indented at the
    same level.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 他必须在每一行前面添加四个空格，这样它们就都缩进到同一级别。
- en: “And now the same with three `menu()` functions?” he asked Simon.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “现在用三个`menu()`函数也是一样吗？”他问西蒙。
- en: “Sure, go ahead!”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，继续！”
- en: 'Erik changed his function to this:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克更改了他的函数，变成了这样：
- en: '[PRE8]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: He was proud of his work and looked at Simon.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他为自己的工作感到自豪，看着西蒙。
- en: “Almost right,” Simon said. “You copied it right, but you need to change the
    code a bit to store the answers in the `order` dictionary. It should be an easy
    change—you know how to do it.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎正确，”西蒙说，“你复制得对，但你需要稍微修改一下代码，以便将答案存储在`order`字典中。这应该是一个简单的修改——你知道如何做。”
- en: '“Ah, I see,” Erik said. He changed the function. Now it looked like this:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “啊，我明白了，”埃里克说。他修改了函数。现在看起来是这样的：
- en: Listing 7.2 main_menu.py
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 列表7.2 main_menu.py
- en: '[PRE9]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Simon encouraged him, “Go ahead, run it!”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙鼓励他，“继续，运行它！”
- en: Erik ran the program.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克运行了程序。
- en: '[PRE10]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: “Wow!” He was really happy. “I wrote a program of more than 70 lines, and it
    works!”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “哇！”他真的很高兴。“我写了一个超过70行的程序，而且它运行得很好！”
- en: “Yes, you did—it really works,” Simon confirmed and smiled.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你做到了——它真的工作，”西蒙确认并微笑。
- en: '*Your Turn!* Add menu choices to your program'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会！* 将菜单选择添加到你的程序中'
- en: Add the `menu()` and `read_menu()` functions like in the preceding program to
    your `main_menu.py` file. Test the program by running it and entering your choices.
    Try entering wrong choices, and make sure the `menu()` function doesn’t allow
    you to do it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在`main_menu.py`文件中添加与前面程序中相同的`menu()`和`read_menu()`函数。通过运行程序并输入你的选择来测试程序。试着输入错误的选择，并确保`menu()`函数不允许你这样做。
- en: Print it!
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印它！
- en: “But something is still missing. The order doesn’t look very professional. It
    doesn’t look like a real coffee shop,” Simon continued.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “但是还缺了点什么。这个订单看起来不够专业。它不像真正的咖啡店，”Simon继续说。
- en: “I see. We should change the `print_order()` function, right?” Erik suggested.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “我明白了。我们应该修改`print_order()`函数，对吧？”Erik建议。
- en: “Yes, right. Go to the `print_order()` function in your `main_menu.py` file.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，没错。去你的`main_menu.py`文件中的`print_order()`函数。”
- en: 'Erik’s `print_order()` function looked like this:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Erik的`print_order()`函数看起来是这样的：
- en: '[PRE11]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: “Here we use the default printing function provided by Python,” Simon continued.
    “Python *can* print your dictionary, but it’s not pretty. It’s okay for debugging,
    but for real orders and receipts, we have to make it more beautiful. You have
    done that already, right?”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “这里我们使用Python提供的默认打印函数，”Simon继续说。“Python*可以*打印你的字典，但它看起来并不漂亮。对于调试来说是可以的，但对于真正的订单和收据，我们必须让它更美观。你已经做到了，对吧？”
- en: “You mean, when I printed lines of dashes? Yes, it was prettier than this.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “你是说，当我打印了一行破折号时？是的，它比这个更漂亮。”
- en: “Let’s do something similar to what you did at the end of the `menu_files.py`
    file. You can copy those lines, starting with `print`, from there. Just remember
    to keep the right indentation, and make sure you use the dictionary and not simple
    variables. And don’t forget that we now have the customer’s name. I think you
    should use it in your function. Ready?”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们做类似于你在`menu_files.py`文件末尾所做的事情。你可以从那里复制以`print`开头的这些行。只要记住保持正确的缩进，并确保你使用的是字典而不是简单的变量。而且别忘了我们现在有了顾客的名字。我认为你应该在你的函数中使用它。准备好了吗？”
- en: '“Yes,” Erik answered. He started working on the function. He ended up with
    this:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”Erik回答。他开始编写函数。最后他得到了这个：
- en: '[PRE12]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '*Your Turn!* Add a `print_order()` function'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会！* 添加一个`print_order()`函数'
- en: Add a `print_order()` function to the `main_menu.py` file. Feel free to use
    decorations like dashes (`-`), underscores (`_`), or equal signs (`=`) to make
    your printed order look like the ones you’ve seen somewhere else. Try to find
    receipts from restaurants, coffee shops, or ice cream shops, and see if you can
    make yours look similar.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在`main_menu.py`文件中添加一个`print_order()`函数。你可以自由地使用装饰，比如破折号（`-`）、下划线（`_`）或等号（`=`），让你的打印订单看起来像你在其他地方看到的那样。试着找到餐厅、咖啡店或冰淇淋店的收据，看看你能不能让你的看起来相似。
- en: 'He ran the program again and got much prettier output:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 他再次运行了程序，得到了更漂亮的输出：
- en: '[PRE13]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: “Yes, this is much better!” Simon said. “You can add decorations like dashes
    and vertical lines—it’s up to you. But you did a great job as a programmer. You
    wrote several very useful functions, you organized them properly, and you tested
    them. Good job, Erik. I’m really proud of you!”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，这好多了！”Simon说，“你可以添加装饰，比如破折号和垂直线——由你决定。但你作为一个程序员做得很好。你写了几个非常有用的函数，你把它们组织得很好，并且测试了它们。做得好，Erik。我真的很为你感到骄傲！”
- en: “Also, we learned about dictionaries, and I used them.” Erik sensed that it
    was wrap-up time, and he should mention everything he learned and used that day.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，我们学习了字典，并且我使用了它们。”Erik感觉到总结时间到了，他应该提到当天学到和使用的所有内容。
- en: “Yes, right,” Simon confirmed. “Dictionaries are very important in Python. We
    use them all the time in our programs. Later, you’ll learn more about them.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，没错，”Simon确认。“字典在Python中非常重要。我们在程序中经常使用它们。以后，你会学到更多关于它们的知识。”
- en: “You said we should also save our orders somehow. Will we do it tomorrow?” Erik
    asked.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “你说我们还需要以某种方式保存我们的订单。我们明天会做吗？”Erik问。
- en: “Yes, sure,” Simon said. “Do you know about JSON?” he asked.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，当然，”Simon说。“你知道JSON吗？”他问。
- en: “Jason? Yes, we are in math class together. What about him?”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “Jason？是的，我们数学课在一起。他怎么样？”
- en: “No, not that Jason,” Simon laughed. “JSON is a file format that we can use
    to save your coffee shop orders. We’ll talk about it tomorrow, okay?”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “不，不是那个Jason，”Simon笑着。“JSON是一种文件格式，我们可以用它来保存你的咖啡店订单。我们明天再谈，好吗？”
- en: “Okay,” Erik said. And off he went.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “好的，”Erik说。然后他就出发了。
- en: New things you have learned today
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新东西
- en: '*Variable and function definitions*—In Python, we have to *define* variables
    and functions before we can use them. For variables, this is as simple as assigning
    an empty value to the variable. For a dictionary, it’s `order = {}`, and for a
    string, it’s `name = ""`. Functions should be defined using the `def` keyword.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*变量和函数定义*—在Python中，在使用变量和函数之前，我们必须*定义*它们。对于变量，这就像给变量分配一个空值一样简单。对于一个字典，它是`order
    = {}`，而对于一个字符串，它是`name = ""`。函数应该使用`def`关键字来定义。'
