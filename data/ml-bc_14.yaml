- en: Appendix E. AWS SageMaker
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 E. AWS SageMaker
- en: 'AWS SageMaker is a set of services from AWS related to machine learning. SageMaker
    makes it easy to create a server on AWS with Jupyter installed on it. The notebooks
    are already configured: they have most of the libraries we need, including NumPy,
    Pandas, Scikit-learn, and TensorFlow, so we can just use them for our projects!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AWS SageMaker 是 AWS 提供的一套与机器学习相关的服务。SageMaker 使得在 AWS 上创建一个安装了 Jupyter 的服务器变得非常简单。笔记本已经配置好了：它们包含了我们需要的绝大多数库，包括
    NumPy、Pandas、Scikit-learn 和 TensorFlow，因此我们可以直接在项目中使用它们！
- en: E.1 AWS SageMaker Notebooks
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E.1 AWS SageMaker 笔记本
- en: 'SageMaker’s notebooks are especially interesting for training neural networks
    for two reasons:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SageMaker 的笔记本有两个特别有趣的原因，用于训练神经网络：
- en: We don’t need to worry about setting up TensorFlow and all the libraries.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不需要担心设置 TensorFlow 和所有库。
- en: It’s possible to rent a computer with a GPU, which enables us to train neural
    networks a lot faster.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以租用带有 GPU 的计算机，这使我们能够更快地训练神经网络。
- en: To use a GPU, we need to adjust the default quotas. In the next section, we
    tell you how to do this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 GPU，我们需要调整默认配额。在下一节中，我们将告诉你如何做到这一点。
- en: E.1.1 Increasing the GPU quota limits
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.1 增加GPU配额限制
- en: Each account on AWS has quota limits. For example, if our quota limit on the
    number of instances with GPUs is 10, we cannot request an eleventh instance with
    a GPU.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 上的每个账户都有配额限制。例如，如果我们的 GPU 实例数量配额限制是 10，我们就不能请求第 11 个带有 GPU 的实例。
- en: By default, the quota limit is zero, which means that it’s not possible to rent
    a GPU machine without changing the quota limits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，配额限制为零，这意味着如果不更改配额限制，就无法租用 GPU 机器。
- en: 'To request an increase, open the support center in AWS Console: click Support
    in the top-right corner and select Support Center (figure E.1).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要请求增加，在 AWS 控制台中打开支持中心：点击右上角的“支持”并选择支持中心（图 E.1）。
- en: '![](../Images/E-01.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-01.png)'
- en: Figure E.1 To open the support center, click Support > Support Center.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.1 要打开支持中心，点击支持 > 支持中心。
- en: Next, click the Create Case button (figure E.2).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点击创建案例按钮（图 E.2）。
- en: '![](../Images/E-02.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-02.png)'
- en: Figure E.2 In the support center, click the Create Case button.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.2 在支持中心，点击创建案例按钮。
- en: Now select the Service Limit Increase option. In the Case Details section, select
    SageMaker from the Limit Type dropdown list (figure E.3).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择服务限制增加选项。在案例详情部分，从限制类型下拉列表中选择 SageMaker（图 E.3）。
- en: '![](../Images/E-03.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-03.png)'
- en: Figure E.3 When creating a new case, select Service Limit Increase > SageMaker.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.3 创建新案例时，选择服务限制增加 > SageMaker。
- en: 'After that, fill in the quota increase form (figure E.4):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，填写配额增加表单（图 E.4）：
- en: 'Region: select the closest to you or the cheapest. You can see the prices here:
    [https://aws.amazon.com/sagemaker/pricing/](https://aws.amazon.com/sagemaker/pricing/).
    Resource type: SageMaker Notebooks.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区域：选择离你最近或最便宜的。你可以在这里看到价格：[https://aws.amazon.com/sagemaker/pricing/](https://aws.amazon.com/sagemaker/pricing/)。资源类型：SageMaker
    笔记本。
- en: 'Limit: ml.p2.xlarge instances for a machine with one GPU.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制：一台具有一个 GPU 的 ml.p2.xlarge 实例。
- en: 'New limit value: 1.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的限制值：1。
- en: '![](../Images/E-04.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-04.png)'
- en: Figure E.4 Increase the limit for ml.p2.xlarge to one instance.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.4 将 ml.p2.xlarge 的限制增加到一台实例。
- en: Finally, describe why you need an increase in quota limits. For example, you
    can type “I’d like to train a neural network using a GPU machine” (figure E.5).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，描述为什么需要增加配额限制。例如，你可以输入“我想使用 GPU 机器训练神经网络”（图 E.5）。
- en: '![](../Images/E-05.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-05.png)'
- en: Figure E.5 We need to explain why we want to increase the limit.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.5 我们需要解释为什么想要增加限制。
- en: We’re ready; now click Submit.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经准备好了；现在点击提交。
- en: After that, we see some details of the request. Back in the Support Center,
    we see the new case in the list of open cases (figure E.6).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们看到了请求的一些详细信息。回到支持中心，我们在打开的案例列表中看到了新的案例（图 E.6）。
- en: '![](../Images/E-06.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-06.png)'
- en: Figure E.6 The list of open support cases
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.6 打开的支持案例列表
- en: It typically takes one to two days to process the request and increase the limits.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通常需要一到两天来处理请求并增加限制。
- en: Once the limit is increased, we can create a Jupyter Notebook instance with
    a GPU.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦限制增加，我们就可以创建一个带有 GPU 的 Jupyter Notebook 实例。
- en: E.1.2 Creating a notebook instance
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.2 创建笔记本实例
- en: To create a Jupyter Notebook in SageMaker, first find SageMaker in the list
    of services (figure E.7).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 SageMaker 中创建 Jupyter Notebook，首先在服务列表中找到 SageMaker（图 E.7）。
- en: '![](../Images/E-07.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-07.png)'
- en: Figure E.7 To find SageMaker, type SageMaker in the search box.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.7 在搜索框中输入 SageMaker 以找到 SageMaker。
- en: Note SageMaker notebooks are not covered by the free tier, so it costs money
    to rent a Jupyter Notebook.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 SageMaker 笔记本不包含在免费层中，因此租用 Jupyter Notebook 需要付费。
- en: For an instance with one GPU (ml.p2.xlarge), the cost of one hour at the moment
    of writing is
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有一个 GPU（ml.p2.xlarge）的实例，在撰写本文时的每小时费用为
- en: 'Frankfurt: $1.856'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法兰克福：$1.856
- en: 'Ireland: $1.361'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱尔兰：$1.361
- en: 'Northern Virginia: $1.26'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北弗吉尼亚：$1.26
- en: The project from chapter 7 requires one to two hours to complete.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第 7 章的项目需要一到两个小时才能完成。
- en: Note Make sure you are in the same region where you requested the quota limits
    increase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 确保您位于您请求增加配额限制的区域。
- en: In SageMaker, select Notebook Instances, and then click the Create Notebook
    Instance button (figure E.8).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SageMaker 中，选择“笔记本实例”，然后点击“创建笔记本实例”按钮（图 E.8）。
- en: '![](../Images/E-08.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-08.png)'
- en: Figure E.8 To create a Jupyter Notebook, click Create Notebook Instance.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.8 要创建 Jupyter Notebook，请点击“创建笔记本实例”。
- en: Next, we need to configure the instance. First, enter the name of the instance
    as well as the instance type. Because we’re interested in a GPU instance, select
    ml.p2.xlarge in the Accelerated Computing section (figure E.9).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要配置实例。首先，输入实例名称以及实例类型。因为我们感兴趣的是 GPU 实例，所以在加速计算部分选择 ml.p2.xlarge（图 E.9）。
- en: '![](../Images/E-09.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-09.png)'
- en: Figure E.9 The Accelerated Computing section contains instances with GPUs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.9 加速计算部分包含具有 GPU 的实例。
- en: In Additional Configuration, write 5 GB in the Volume Size field. This way,
    we should have enough space to store the dataset as well as save our models.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在“附加配置”中，在卷大小字段中写入 5 GB。这样，我们应该有足够的空间来存储数据集以及保存我们的模型。
- en: If you previously used SageMaker and already have an IAM role for it, select
    it in the IAM Role section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前已使用 SageMaker 并已为其创建 IAM 角色，请在 IAM 角色部分选择它。
- en: But if you’re doing it for the first time, select Create a New Role (figure E.10).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果您是第一次这样做，请选择“创建新角色”（图 E.10）。
- en: '![](../Images/E-10.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-10.png)'
- en: Figure E.10 To use a SageMaker notebook, we need to create an IAM role for it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.10 要使用 SageMaker 笔记本，我们需要为其创建 IAM 角色。
- en: When creating the role, keep the default values, and click the Create Role button
    (figure E.11).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建角色时，保留默认值，并点击“创建角色”按钮（图 E.11）。
- en: '![](../Images/E-11.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-11.png)'
- en: Figure E.11 The default values for the new IAM role are sufficient.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.11 新 IAM 角色的默认值足够。
- en: 'Keep the rest of the options unchanged:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 保持其余选项不变：
- en: 'Root access: Enable'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根权限：启用
- en: 'Encryption key: No custom encryption'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密密钥：无自定义加密
- en: 'Network: No VPC'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络：无 VPC
- en: 'Git repositories: None'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 仓库：无
- en: Finally, click the Create Notebook Instance to launch it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击“创建笔记本实例”以启动它。
- en: If for some reasons you see a ResourceLimitExceeded error message (figure E.12),
    make sure that
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于某些原因您看到 ResourceLimitExceeded 错误消息（图 E.12），请确保
- en: You have requested an increase in quota limits for the ml.p2.xlarge instance
    type.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您已请求增加 ml.p2.xlarge 实例类型的配额限制。
- en: The request was processed.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求已处理。
- en: You’re trying to create a notebook in the same region where you requested the
    increase.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您正在尝试在您请求增加配额限制的区域中创建笔记本。
- en: '![](../Images/E-12.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-12.png)'
- en: Figure E.12 If you see the ResourceLimitExceeded error message, you need to
    increase the quota limits.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.12 如果您看到 ResourceLimitExceeded 错误消息，您需要增加配额限制。
- en: After creating an instance, the notebook appears in the list of notebook instances
    (figure E.13).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 创建实例后，笔记本将出现在笔记本实例列表中（图 E.13）。
- en: '![](../Images/E-13.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-13.png)'
- en: Figure E.13 Success! The notebook instance has been created.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.13 成功！笔记本实例已创建。
- en: Now we need to wait until the notebook changes status from Pending to InService;
    this may take one to two minutes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要等待笔记本状态从 Pending 变更为 InService；这可能需要一到两分钟。
- en: Once it’s in the InService state, it’s ready to be used (figure E.14). Click
    Open Jupyter to access it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦处于 InService 状态，即可使用（图 E.14）。点击“打开 Jupyter”以访问它。
- en: '![](../Images/E-14.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-14.png)'
- en: Figure E.14 The new notebook instance is in service and ready to be used.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 E.14 新的笔记本实例已投入使用，并准备好使用。
- en: Next, we see how to use it with TensorFlow.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将展示如何使用 TensorFlow。
- en: E.1.3 Training a model
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.3 训练模型
- en: After clicking Open Jupyter, we see the familiar interface forJupyter Notebook.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“打开 Jupyter”后，我们看到了熟悉的 Jupyter Notebook 界面。
- en: To create a new notebook, click New, and select conda_tensorflow2_p36 (figure E.15).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的笔记本，点击“新建”，并选择 conda_tensorflow2_p36（图 E.15）。
- en: '![](../Images/E-15.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-15.png)'
- en: Figure E.15 To create a new notebook with TensorFlow, select conda_tensorflow2_p36.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图E.15 要创建一个新的TensorFlow笔记本，请选择conda_tensorflow2_p36。
- en: This notebook has Python version 3.6 and TensorFlow version 2.1.0\. At the time
    of writing, this is the newest version of TensorFlow available in SageMaker.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这个笔记本有Python版本3.6和TensorFlow版本2.1.0。在撰写本文时，这是SageMaker中可用的最新TensorFlow版本。
- en: 'Now, import TensorFlow and check its version:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，导入TensorFlow并检查其版本：
- en: '[PRE0]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The version should be 2.1.0 or higher (figure E.16).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 版本应该是2.1.0或更高（如图E.16所示）。
- en: '![](../Images/E-16.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-16.png)'
- en: Figure E.16 For our examples, we need at least TensorFlow version 2.1.0.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图E.16 对于我们的示例，我们需要至少TensorFlow版本2.1.0。
- en: Now go to chapter 7 and train a neural network! After training is finished,
    we need to turn off the notebook.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，转到第7章并训练一个神经网络！训练完成后，我们需要关闭笔记本。
- en: E.1.4 Turning off the notebook
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E.1.4 关闭笔记本
- en: To stop a notebook, first select the instance you want to stop, and then select
    Stop in the Actions dropdown list (figure E.17).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要停止一个笔记本，首先选择你想要停止的实例，然后在操作下拉列表中选择Stop（如图E.17所示）。
- en: '![](../Images/E-17.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-17.png)'
- en: Figure E.17 To turn off a notebook, select the Stop action.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图E.17 要关闭一个笔记本，请选择停止操作。
- en: After doing this, the status of the notebook will change from InService to Stopping.
    It may take a few minutes before it fully stops and changes status from Stopping
    to Stopped.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成此操作后，笔记本的状态将从InService变为Stopping。它可能需要几分钟才能完全停止，并从Stopping状态变为Stopped状态。
- en: Note When we stop a notebook, all our code and data are saved. The next time
    we start it, we can continue where we left off.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：当我们停止一个笔记本时，所有的代码和数据都会被保存。下次启动时，我们可以从上次停止的地方继续。
- en: 'Important The notebook instances are expensive, so make sure you don’t accidentally
    leave it running. SageMaker is not covered by the free tier, so if you forget
    to stop it, you’ll receive a huge bill at the end of a month. There’s a way to
    set a budget in AWS to avoid huge bills. See the documentation about managing
    costs at AWS: [https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/budgets-managing-costs.html](https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/budgets-managing-costs.html).
    Be careful, and turn off your notebook when you no longer need it.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：笔记本实例成本较高，所以请确保你不会意外地让它继续运行。SageMaker不包含免费层，所以如果你忘记停止它，你将在月底收到一笔巨额账单。在AWS中设置预算可以避免巨额账单。请参阅AWS管理成本文档：[https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/budgets-managing-costs.html](https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/budgets-managing-costs.html)。请小心，当你不再需要笔记本时，请关闭它。
- en: Once you finish working on a project, you can delete the notebook. Select a
    notebook, and then choose Delete from the dropdown list (figure E.18). The notebook
    must be in the Stopped state to delete it.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了一个项目的所有工作，你可以删除笔记本。选择一个笔记本，然后从下拉列表中选择删除（如图E.18所示）。笔记本必须处于Stopped状态才能删除。
- en: It will first change status from Stopped to Deleting, and after 30 seconds,
    it will disappear from the list of notebooks.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 它将首先从Stopped状态变为Deleting，30秒后将从笔记本列表中消失。
- en: '![](../Images/E-18.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/E-18.png)'
- en: Figure E.18 After you finish chapter 7, you can delete the notebook.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图E.18 在完成第7章后，你可以删除笔记本。
