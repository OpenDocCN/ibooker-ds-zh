- en: Chapter 97\. Ethics, AI, and the Audit Function in Financial Reporting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第97章 伦理、人工智能及财务报告审计职能
- en: Steven Mintz
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 史蒂文·明茨
- en: '![](Images/Steven_Mintz.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Steven_Mintz.png)'
- en: Professor Emeritus, Cal Poly San Luis Obispo
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 加州州立大学圣路易斯奥比斯波分校名誉教授
- en: AI broadly refers to technologies that make machines “smart.” AI has unleashed
    many practical applications that can enhance the decision-making process. AI is
    powered by algorithms, and algorithms are driven by large amounts of data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AI广泛指能使机器“智能”的技术。AI已经推出了许多实用应用，可以增强决策过程。AI由算法驱动，而算法则由大量数据驱动。
- en: 'The ethical questions in an AI system are: (1) is the data reliable? (2) can
    we trust that the data provides the information needed for managerial decision
    making? (3) how can auditors evaluate the data provided by the system?'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI系统中的伦理问题包括：（1）数据可靠吗？（2）我们能否相信数据提供了管理决策所需的信息？（3）审计师如何评估系统提供的数据？
- en: In September 2019, Genesys released a research report that said 21% of employees
    surveyed had expressed a concern that their companies could use AI in an unethical
    manner. Therefore, an independent audit is essential to conclude that the data
    presents fairly the financial information and results of operation that are crucial
    to assessing the performance of an organization.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年9月，Genesys发布了一份研究报告，称受访员工中有21%表达了担忧，认为他们所在的公司可能以不道德的方式使用人工智能。因此，独立审计对于确保数据公正呈现财务信息和运营结果至关重要。
- en: Without a reliable audit, it is virtually impossible to conclude that the data
    produced by AI systems can be relied on by the users of financial statements,
    the key ingredient in placing our trust in that data. In other words, the data
    must report what it is supposed to report and be unbiased.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 没有可靠的审计，几乎不可能得出结论，即AI系统生成的数据可供财务报表用户信赖，这是信任数据的关键因素。换言之，数据必须报告其应报告的内容，并且必须是无偏的。
- en: Auditing is an essential function for organizations, but much of it is routine.
    The examination of financial statement information lends itself to the use of
    technology to analyze big data and decide which areas of the audit to focus on
    and how best to gather the data needed to ensure the audit meets professional
    and ethical standards. Accounting firms are experimenting with AI systems in which
    machines go beyond doing rote tasks and inform basic decision making.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 审计是组织的一项重要功能，但其中很大部分都是例行工作。财务报表信息的检查适合使用技术来分析大数据，并决定审计的重点区域以及如何最佳地收集所需数据，以确保审计符合专业和道德标准。会计公司正在尝试使用AI系统，其中机器不仅限于执行机械任务，还能参与基本决策制定。
- en: There are many implications of AI for organizational ethics, including internal
    auditing, internal control over financial reporting, and the role of the external
    auditors. Moreover, unintended consequences may exist with respect to the potential
    for fraud in AI systems, and these need to be understood in conjunction with an
    effective audit. Accountants and auditors should be adequately trained to make
    these assessments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AI对组织伦理有许多影响，包括内部审计、财务报告内部控制以及外部审计师的角色。此外，AI系统可能存在的未预期后果与欺诈的潜力需要与有效审计相结合来理解。会计师和审计师应接受足够的培训来进行这些评估。
- en: 'What’s missing from today’s discussion of AI in the accounting and auditing
    arena is a clear understanding of what the ethical issues are in an AI system
    and how best to address those issues. Here are ten areas of concern:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当今在会计和审计领域关于AI讨论中缺少的是对AI系统中伦理问题的明确理解，以及如何最佳解决这些问题。以下是十个关注领域：
- en: How can an organization establish accountability and oversight through corporate
    governance systems in an AI environment?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在AI环境中通过企业治理体系确立问责和监督机制？
- en: How does the use of an AI system influence the role and responsibilities of
    the chief financial officer with respect to the certification of financial statements
    under Section 302 of the Sarbanes-Oxley Act (SOX) of 2002?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Sarbanes-Oxley法案（2002年）第302条下，AI系统的使用如何影响首席财务官在财务报表认证中的角色和责任？
- en: What are the role and responsibilities of the system of internal controls over
    financial reporting in an AI environment?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AI系统中，财务报告内部控制系统的角色和责任是什么？
- en: What must management do to assess whether internal controls in an AI system
    are operating as intended, which is a requirement under Section 404 of SOX?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理层必须做些什么来评估人工智能系统中的内部控制是否按预期运行？这是《萨班斯-奥克斯法案第404条》的要求。
- en: What are the possible threats to objectivity and integrity in an AI environment,
    and what safeguards exist to mitigate those threats and enhance the external audit
    function?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在人工智能环境中，客观性和诚信面临哪些可能的威胁，存在哪些措施来减轻这些威胁并增强外部审计功能？
- en: What is the risk that AI systems might be used to promote a management agenda
    that may include occupational and/or fraudulent financial statements?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能系统可能被用来推广管理议程（包括职业和/或欺诈性财务报表）的风险是什么？
- en: If significant risk exists, then how can the integrity of the financial statements
    be protected?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在重大风险，那么如何保护财务报表的完整性？
- en: What is the risk that AI diminishes the data rights or privacy of individuals
    and communities, and how can that risk be managed?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能是否会减少个人和社区的数据权利或隐私的风险，以及如何管理这种风险？
- en: What are the role and responsibilities of the audit committee in an AI environment?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在人工智能环境中，审计委员会的角色和责任是什么？
- en: Should there be a separate AI ethics committee to ensure that the corporate
    culture supports ethical decision making on AI matters?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否应设立独立的人工智能伦理委员会，以确保企业文化支持在人工智能事务上的道德决策？
- en: The challenges for accounting, auditing, and financial reporting in an AI environment
    are substantial. One way to characterize them is to emphasize the need for transparency,
    accountability, and integrity. Another is to trust but verify.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能环境中会计、审计和财务报告面临的挑战是巨大的。一种表述方式是强调透明度、问责制和诚信的必要性。另一种方式是信任但需验证。
