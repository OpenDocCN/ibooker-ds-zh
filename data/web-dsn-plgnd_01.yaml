- en: This example uses the `h1` element to turn the text *How New Words Are Created*
    into a first-level heading.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例使用 `h1` 元素将文本 *How New Words Are Created* 转换为一级标题。
- en: Web Page
  id: totrans-143
