- en: When your HTML structure is festooned with CSS formatting, you can create beautiful
    web pages that are a pleasure to read and navigate.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的HTML结构装饰了CSS格式时，您可以创建既美观又便于阅读和导航的网页。
- en: Some Helpful Features of the Playground
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游乐场的一些有用功能
- en: 'Now that you know what HTML tags and CSS properties look like, you can return
    to the Web Design Playground and run through a few features that are designed
    to help you enter your tags and properties correctly:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道了HTML标签和CSS属性的外观，您可以返回Web设计游乐场并运行一些旨在帮助您正确输入标签和属性的功能：
- en: The HTML tags and CSS property names and values appear in colors that are different
    from the regular text. These colors help you differentiate between code and noncode.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML标签和CSS属性名称及值以与常规文本不同的颜色显示。这些颜色帮助您区分代码和非代码。
- en: In the HTML box, when the text cursor is inside a tag, the editor automatically
    highlights both that tag and its companion tag. In [Figure 1.10](#figure1.10),
    you see that when I have the cursor in the opening `<p>` tag (which is the tag
    for creating a paragraph—see Chapter 2), the editor highlights that tag as well
    as its closing `</p>` tag. This highlighting gives you a visual indicator that
    you've closed your tags.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在HTML框中，当文本光标位于一个标签内时，编辑器会自动突出显示该标签及其配对标签。在[图1.10](#figure1.10)中，您可以看到当我将光标放在开标签`<p>`（这是创建段落的标签——见第2章）上时，编辑器会突出显示该标签以及其闭合标签`</p>`。这种突出显示为您提供了一个视觉指示，表明您已经正确关闭了标签。
- en: '[Figure 1.10](#figureanchor1.10) The Web Design Playground''s HTML editor highlights
    both the opening and closing tags when the cursor is inside one of them.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.10](#figureanchor1.10) 当光标位于Web设计游乐场的HTML编辑器中的一个标签内时，编辑器会突出显示开闭标签。'
- en: '![01_10.png](Images/01_10.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![01_10.png](Images/01_10.png)'
- en: 'The CSS editor has a similar feature: When the cursor is immediately to the
    left or right of a brace, the editor highlights the companion brace. This highlighting
    helps you make sure to enter both the opening and closing braces when you define
    a style.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS编辑器具有类似的功能：当光标立即位于花括号的左侧或右侧时，编辑器会突出显示配对的花括号。这种突出显示有助于您在定义样式时确保输入开闭花括号。
- en: You can adjust the relative sizes of the editors by dragging the vertical border
    that separates the editors.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过拖动分隔编辑器的垂直边框来调整编辑器的相对大小。
- en: The Web Design Playground can do a limited amount of error checking if you click
    an editor’s Menu icon (pointed out in [Figure 1.10](#figure1.10)) and then click
    Display Errors. If the editor detects something wrong, you see a red error indicator
    in the margin to the left of the line that has the problem. Hovering the mouse
    pointer over that icon displays the error message. If you forget the forward slash
    in a closing tag, for example, you see the error `Tag must be paired`, as shown
    in [Figure 1.11](#figure1.11).
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您点击编辑器的菜单图标（如图1.10中的所示）然后点击显示错误，Web设计游乐场可以执行一定程度的错误检查。如果编辑器检测到错误，您会在有问题的行左侧的页边距看到红色错误指示器。将鼠标指针悬停在图标上会显示错误信息。例如，如果您在闭合标签中忘记斜杠，您会看到错误`标签必须成对`，如图1.11所示。
- en: '[Figure 1.11](#figureanchor1.11) If the Web Design Playground detects a problem,
    an error icon appears in the margin to the left of the code, and hovering the
    mouse over the icon displays the error message.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.11](#figureanchor1.11) 如果Web设计游乐场检测到问题，代码左侧的页边距将出现错误图标，并将鼠标悬停在图标上会显示错误信息。'
- en: '![01_11.png](Images/01_11.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![01_11.png](Images/01_11.png)'
- en: Summary
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: HTML defines the structure of your web page, whereas CSS defines the presentation.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML定义了您网页的结构，而CSS定义了其展示。
- en: An *HTML tag* is a short code surrounded by angle brackets—such as `<h1>` or
    `<p>`—that applies an effect or inserts an object. Most tags also require a closing
    tag, such as `</h1>` or `</p>`.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*HTML标签* 是由尖括号包围的简短代码，例如`<h1>`或`<p>`，它应用效果或插入对象。大多数标签还需要一个闭合标签，例如`</h1>`或`</p>`。'
- en: A *CSS property* is a name-value pair, and a CSS definition (or rule) is one
    or more properties surrounded by braces (`{` and `}`) applied to a specified element
    (such as a tag name).
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CSS属性* 是一个名称-值对，CSS定义（或规则）是一组或多个属性，这些属性用花括号（`{`和`}`）包围并应用于指定的元素（如标签名）。'
- en: 'To see this book''s lessons and to play around with HTML and CSS code, use
    this book''s companion website, the Web Design Playground: https://webdesignplayground.io/.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看本书的教程并尝试HTML和CSS代码，请使用本书的配套网站，Web设计游乐场：https://webdesignplayground.io/。
