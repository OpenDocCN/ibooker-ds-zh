  zh: ①  此属性使标题居中。
- en: ②  This property displays the heading in small capital letters.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: ②  此属性显示标题为小写字母形式。
- en: ③  The closing brace
