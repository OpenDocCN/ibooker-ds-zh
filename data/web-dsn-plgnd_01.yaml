- en: 'Here, I''ve added the declarations `text-align: center;` to center the heading
    and `font-variant: small-caps;` to display the heading in small capital letters.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '在这里，我添加了声明 `text-align: center;` 来使标题居中，以及 `font-variant: small-caps;` 来以小写字母形式显示标题。'
- en: Master
  id: totrans-212
