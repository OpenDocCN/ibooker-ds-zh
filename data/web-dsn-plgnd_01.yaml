- en: In this section's examples, I used four spaces to indent the declarations. This
    indentation isn't required, but it makes CSS much easier to read, so it's a good
    idea to get into the habit of indenting your properties.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的示例中，我使用了四个空格来缩进声明。这种缩进不是必需的，但它使CSS更容易阅读，所以养成缩进属性的好习惯是个好主意。
- en: 'I mentioned earlier that you have another way to specify a style. You can insert
    the declaration directly into an HTML element by using the `style` attribute:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到，你还有另一种指定样式的途径。你可以通过使用`style`属性直接将声明插入到HTML元素中：
- en: '[PRE5]'
  id: totrans-215
