- en: '[PRE2]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The style begins by referencing the `h1` HTML element, which tells the browser
    to apply what follows to every `<h1>` tag in the current web page. After the opening
    brace (`{`), the next line specifies the property-value pair: `font-size: 36px;`.
    This line instructs the web browser to display every instance of `h1` text at
    a font size of 36 pixels. Finally, the closing brace (`}`) completes the style
    rule.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '样式首先引用了`h1`HTML元素，这告诉浏览器将以下内容应用于当前网页中的每个`<h1>`标签。在开括号（`{`）之后，下一行指定了属性值对：`font-size:
    36px;`。这一行指示浏览器将每个`h1`文本实例以36像素的字体大小显示。最后，闭括号（`}`）完成了样式规则。'
- en: Play
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: How would you format a web page's second-level headings with a font size of
    30 pixels? Online:[wdpg.io/1-2-2](http://wdpg.io/1-2-2)
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 你会如何格式化网页的第二级标题，使其字体大小为30像素？在线：[wdpg.io/1-2-2](http://wdpg.io/1-2-2)
- en: Here, you see one of the great advantages of using styles. If your page has
    a dozen `h1` headings, this rule applies to them all, which gives the page a consistent
    look. Even better, if you decided that a size of `48px` would look nicer for your
    headings, you’d have to change the value only once in the style rule, and that
    change would get reflected automatically in all your `h1` headings.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你看到了使用样式的一个巨大优点。如果你的页面有十几个`h1`标题，这个规则将适用于它们所有，这会给页面带来一致的外观。更好的是，如果你认为标题的`48px`大小看起来更漂亮，你只需在样式规则中更改一次值，这个更改就会自动反映在所有的`h1`标题中。
- en: Note that you're not restricted to a single declaration in your style definitions.
    As you can see in the following example, you can add multiple declarations as
    needed.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你的样式定义中不限于单个声明。正如以下示例所示，你可以根据需要添加多个声明。
