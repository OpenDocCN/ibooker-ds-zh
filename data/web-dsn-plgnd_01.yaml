  zh: 这里有一个例子：
- en: '[PRE6]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: When you use this method, your styles apply only to the HTML element in which
    they’re declared. I talk more about this method in Chapter 7.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用这种方法时，你的样式只应用于声明它们的HTML元素。我在第7章中详细介绍了这种方法。
- en: CSS is slightly more complicated than HTML, but with that complication comes
    immense power and expressiveness. As you see throughout the rest of this book,
    CSS is your royal road to creating fantastic, fun web pages.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: CSS比HTML稍微复杂一些，但随之而来的复杂性带来了巨大的力量和表现力。正如你在本书的其余部分所看到的，CSS是创建出色、有趣的网页的皇家道路。
