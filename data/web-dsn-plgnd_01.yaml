- en: '[PRE1]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ①  The item you want to style and the opening brace
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: ①  你想要样式的元素和开括号
- en: ②  The style property and its value
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: ②  样式属性及其值
- en: ③  The closing brace
  id: totrans-191
  prefs: []
