- en: Chapter 1  Getting to Know HTML and CSS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章  了解HTML和CSS
- en: '**This chapter covers**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Viewing the fundamentals of HTML and CSS
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看HTML和CSS的基础知识
- en: Introducing the Web Design Playground
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍网页设计游乐场
- en: Learning how to construct HTML tags and CSS properties
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何构建HTML标签和CSS属性
- en: 'When a jazz musician creates an improvisation, no matter how intricate, she
    plays by using combinations of seven musical notes (A through G). When an artist
    creates a picture, no matter how detailed, he paints by using combinations of
    three primary colors (red, yellow, and blue). When poets create verse, no matter
    how inventive, they write by using words that are combinations of the 26 letters
    of the alphabet. These examples show that creativity and play don’t require elaborate
    resources or complex raw materials. Imagination and curiosity combined with a
    few building blocks are all you need to express yourself in almost any art, including
    the art of web page design. As you learn in this chapter and throughout this book,
    HTML and CSS provide those building blocks. And although there are more of those
    blocks than there are musical notes, primary colors, or even letters of the alphabet,
    there aren’t too many, but more than enough to let you express yourself on an
    exciting modern canvas: the web.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当爵士乐手创作即兴作品时，无论多么复杂，她都是通过使用七个音符（A到G）的组合来演奏的。当艺术家创作一幅画时，无论多么详细，他都是通过使用三种原色（红色、黄色和蓝色）的组合来绘制的。当诗人创作诗歌时，无论多么有创意，他们都是通过使用字母表的26个字母的组合来书写的。这些例子表明，创造力和游戏并不需要复杂的资源或复杂的原材料。想象力和好奇心加上一些构建块就足以让你在几乎任何艺术中表达自己，包括网页设计艺术。正如你在本章和整本书中学到的，HTML和CSS提供了这些构建块。尽管这些块比音符、原色甚至字母表的字母要多，但并不多，但足以让你在令人兴奋的现代画布上表达自己：网络。
- en: What Is HTML?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是HTML？
- en: The hardest thing about HTML by far is its name. *HTML* stands for *Hypertext
    Markup Language*, which sounds about as inviting as a tax audit. But it becomes
    a lot less intimidating when you break down its terms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: HTML最困难的事情莫过于它的名字。*HTML*代表*超文本标记语言*，听起来就像税务审计一样令人畏惧。但当你分解其术语时，它就会变得不那么令人畏惧。
- en: I’ll begin with *hypertext*. A *link*, as I’m sure you know, is a special word
    or phrase (or even an image) in a web page that “points” to another web page.
    When you click one of these links, your browser transports you to the other page
    immediately. The folks who invented the web used the geeky term *hypertext link*
    for this special text. (The prefix *hyper* means *beyond*.) Because these hypertext
    links are the distinguishing features of the web, pages are often known as hypertext
    documents. So *HTML* has *hypertext* in it because you use it to create these
    hypertext documents. (It would be just as accurate to call this language WPML,
    or Web Page Markup Language.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从*超文本*开始。正如你肯定知道的，*链接*是一个特殊的单词或短语（甚至是一个图像），它位于网页中，指向另一个网页。当你点击这些链接之一时，你的浏览器会立即将你传输到另一个页面。发明网络的人使用这个古怪的术语*超文本链接*来指代这种特殊的文本。（前缀*hyper*意味着*超越*。）因为这些超文本链接是网络的显著特征，所以页面通常被称为超文本文档。所以*HTML*中包含*超文本*，因为你可以用它来创建这些超文本文档。（称这种语言为WPML，或网页标记语言，也是同样准确的。）
- en: 'My dictionary defines *markup* as (among other things) “detailed stylistic
    instructions written on a manuscript that is to be typeset.” For the purposes
    of this chapter, I can rephrase this definition as follows: “detailed stylistic
    instructions typed in a text document that is to be published on the World Wide
    Web.” That’s HTML in a nutshell. It has a few simple alphabetic codes—called *tags*
    —for detailing things such as herding text into paragraphs, creating bulleted
    lists, inserting images, and (of course) defining links. You type these tags in
    the appropriate places in an ordinary text document, and the web browser handles
    the dirty work of translating—or *rendering* —the tags. The result? Your page
    is displayed the way you want automatically.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的词典将*标记*定义为（在许多其他事物中）“在即将排版的手稿上写下的详细风格说明。”为了本章的目的，我可以将这个定义重新表述如下：“在即将发布到万维网上的文本文档中键入的详细风格说明。”这就是HTML的本质。它包含一些简单的字母代码——称为*标签*——用于详细说明如何将文本组织成段落、创建项目符号列表、插入图像，以及（当然）定义链接。你将这些标签键入普通文本文档的适当位置，然后网络浏览器处理将标签翻译或*渲染*的脏活。结果？你的页面会自动以你想要的方式显示。
- en: The word *language* may be the most intimidating because it seems to imply that
    HTML is a programming language. Fortunately, you can rest assured that HTML has
    nothing to do with computer programming. Rather, HTML is a “language” in the sense
    that it has a small collection of words that you use to specify how you want your
    text to appear—as a heading or as a numbered list, for example.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “语言”这个词可能是最令人畏惧的，因为它似乎暗示HTML是一种编程语言。幸运的是，你可以放心，HTML与计算机编程无关。相反，HTML是一种“语言”，因为它有一小部分单词，你使用这些单词来指定你希望文本如何显示——例如，作为标题或编号列表。
- en: In short, playing with HTML means inserting a few codes strategically between
    stretches of regular text in such a way that you end up with an honest-to-goodness
    web page. As far-fetched as this may sound to you now, you’ll create a working
    web page by the end of this chapter, and by the end of this book, you’ll have
    created several impressive HTML projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，玩转HTML意味着在常规文本的段落之间战略性地插入一些代码，这样你最终会得到一个真正的网页。尽管现在这可能听起来很离谱，但你将在本章结束时创建一个工作的网页，到本书结束时，你将创建几个令人印象深刻的HTML项目。
- en: What Can You Do with HTML?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你可以用HTML做什么？
- en: 'When you add HTML to a document, you''re essentially giving the web browser
    a series of instructions that specify how you want the page to be laid out within
    the browser window. You use HTML to specify, in its succinct way, the overall
    structure of the page and to let the browser know what you want each part of the
    page to be. You use HTML to supply instructions similar to the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向文档添加HTML时，你实际上是在向网页浏览器提供一系列指令，这些指令指定了你在浏览器窗口中希望页面如何布局。你使用HTML以简洁的方式指定页面的整体结构，并让浏览器知道你希望页面的每一部分是什么。你使用HTML提供类似于以下指令的指令：
- en: Use this line as the main heading of the page.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用此行作为页面的主要标题。
- en: Treat these lines as subheadings.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这些行视为子标题。
- en: Make this chunk of text a separate paragraph.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这段文本作为一个独立的段落。
- en: Turn these five consecutive items into a bulleted list.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这五个连续的项目转换为一个项目符号列表。
- en: Convert these six consecutive steps to a numbered list.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这六个连续步骤转换为编号列表。
- en: Make this phrase a link.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这个短语设置为链接。
- en: These instructions likely seem a bit abstract to you now, so I’ll show you a
    concrete example of HTML in action.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明现在可能对你来说有点抽象，所以我将向你展示HTML的实际应用的一个具体例子。
- en: 'From Plain Text to HTML: An Example'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从纯文本到HTML：一个示例
- en: '[Figure 1.1](#figure1.1) shows a plain-text document displayed in a web browser.
    As you can see, except for the occasional line break, the browser displays a wall
    of unformatted, unwrapped text. This text is extremely difficult to read, and
    it’s exceptionally hard to extract meaning from the text because it''s almost
    entirely undifferentiated.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.1](#figure1.1)显示了一个在网页浏览器中显示的纯文本文档。正如你所见，除了偶尔的换行外，浏览器显示的是一堵未格式化、未包裹的文本墙。这段文本非常难以阅读，而且由于几乎完全未区分，从文本中提取意义特别困难。'
- en: '[Figure 1.1](#figureanchor1.1) The browser can display plain-text files, but
    they''re awfully hard to read.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.1](#figureanchor1.1) 浏览器可以显示纯文本文件，但它们很难阅读。'
- en: '![01_01.png](Images/01_01.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![01_01.png](Images/01_01.png)'
- en: HTML rides to the rescue, not only providing the means to make plain text more
    readable, but also allowing you to display the text in a way that your readers
    will find meaningful. [Figure 1.2](#figure1.2) shows the text from [Figure 1.1](#figure1.1)
    with some HTML applied.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: HTML拯救了文本，不仅提供了使纯文本更易读的手段，还允许你以读者认为有意义的方式显示文本。[图1.2](#figure1.2)展示了应用了一些HTML的[图1.1](#figure1.1)中的文本。
- en: '[Figure 1.2](#figureanchor1.2) With some HTML applied, the text from [Figure
    1.1](#figure1.1) becomes easier to read, navigate, and understand.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.2](#figureanchor1.2) 应用了一些HTML后，[图1.1](#figure1.1)中的文本变得更容易阅读、导航和理解。'
- en: '![01_02.png](Images/01_02.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![01_02.png](Images/01_02.png)'
- en: Here, I've used headings to display both the article title at the top and a
    section title near the bottom. Notice that the section title is rendered in a
    type size that's slightly smaller than the main title, making the article hierarchy
    immediately clear. I also used HTML to add an image for visual interest. To help
    put the *H* in this page's HTML, I set up two of the words as links to (in this
    case) other sites. Although you see a bit later in this chapter that text formatting
    usually is the domain of CSS, you can also use HTML to add a bit of formatting
    flourish to your pages, such as the italics I added here. I also set up a quotation,
    which the browser renders indented from the regular text, and I added italics
    to that quotation for added differentiation. Finally, I used HTML to set up a
    bulleted list.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我使用了标题来显示文章标题在顶部和接近底部的一个部分标题。注意，部分标题的字体大小略小于主要标题，这使得文章的层次结构立即清晰。我还使用了HTML添加了一张图片以增加视觉兴趣。为了帮助在这个页面的HTML中放入*H*，我将两个单词设置为链接到（在这种情况下）其他网站。虽然你会在本章稍后看到文本格式通常属于CSS的范畴，但你也可以使用HTML在你的页面上添加一些格式修饰，比如我这里添加的斜体。我还设置了一个引用，浏览器将其缩进显示为常规文本，并为该引用添加了斜体以增加区分度。最后，我使用HTML设置了一个项目符号列表。
- en: Now that you know what HTML can do, it's time to take a closer look at how you
    tell the browser what you want your page to look like.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了HTML能做什么，是时候更仔细地看看你是如何告诉浏览器你想要你的页面看起来像什么的了。
- en: What Is CSS?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是CSS？
- en: 'When you build a house, one of the early jobs is framing, which involves putting
    up the basic structure for the floors, walls, and roof. That foundational framing
    is what you''re doing when you add HTML to your page: You specify what you want
    to appear on the page, what you want the page''s various items to be (such as
    a heading, paragraph, or list), and the order in which you want these items to
    appear.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你建造一栋房子时，早期的任务之一是框架，这涉及到搭建地板、墙壁和屋顶的基本结构。当你向页面添加HTML时，你正在做的就是这个基础框架：你指定你想要在页面上显示的内容，你想要页面的各种项目是什么（比如标题、段落或列表），以及你想要这些项目以何种顺序出现。
- en: But as a house isn't a home without finishing touches such as molding, paint,
    and flooring, your document isn’t a modern example of a web page until you've
    used CSS to add some finishing work. *CSS* stands for *Cascading Style Sheets*,
    and as is the case with HTML, its name is more complicated than what it does.
    I’ll break down the words, although in this case, I'll address them slightly out
    of order for simplicity's sake.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但正如房子没有装饰如装饰线、油漆和地板就不能成为家一样，直到你使用CSS添加一些收尾工作，你的文档才是一个现代网页的例子。"CSS"代表*层叠样式表*，和HTML一样，它的名字比它所做的事情要复杂。我会分解这些词，尽管在这个例子中，为了简单起见，我会稍微改变它们的顺序。
- en: First, a *style* is an instruction to the browser to modify how it displays
    something on the page. (That something could be a word, a paragraph, or every
    instance of a particular HTML element.) These modifications usually are formatting-related,
    such as changing the typeface or the text color, but you can also use styles to
    control page layout and even to create animated effects. If you've ever used styles
    in a word processing program, you already have a good idea of what web page styles
    can do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，*样式*是浏览器用来修改页面显示内容的指令。（这可以是单词、段落或特定HTML元素的每个实例。）这些修改通常与格式相关，例如更改字体或文本颜色，但你也可以使用样式来控制页面布局，甚至创建动画效果。如果你曾经在任何文字处理程序中使用过样式，那么你对网页样式能做什么已经有了一个很好的了解。
- en: Okay, so what's a *sheet*? In the early days of publishing, firms maintained
    manuals that defined their preferred formatting for typefaces, headings, pulled
    quotes, and so on. This formatting was known as *house styles*, and the manual
    was called a *style sheet*. In web design, a style sheet performs essentially
    the same duties. It's a collection of styles that get applied to a particular
    web page.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，那么什么是*表单*？在出版的早期，公司维护着定义他们首选的字体、标题、引文等的格式的手册。这种格式被称为*房屋风格*，而手册被称为*样式表*。在网页设计中，样式表执行的是本质上相同的工作。它是一组应用于特定网页的样式。
- en: To understand the *cascading* part of CSS, you need to know that, in the same
    way that water running down a hill can take different routes to the bottom, styles
    can take different routes before they get applied to an element. Some styles come
    from the web browser; some styles come from the user (if the user configures her
    browser to use a different default type size, for example); and some styles come
    from your style sheets. When these styles overlap, the web browser uses a complex
    algorithm to decide which style gets applied, and that algorithm is called the
    *cascade*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解CSS的*层叠*部分，你需要知道，就像水流从山上流下来可以采取不同的路线到达底部一样，样式在应用到元素之前也可以采取不同的路线。一些样式来自网页浏览器；一些样式来自用户（例如，如果用户配置浏览器使用不同的默认字体大小）；还有一些样式来自你的样式表。当这些样式重叠时，网页浏览器使用一个复杂的算法来决定应用哪种样式，这个算法被称为*层叠*。
- en: Beware
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: The idea of the cascade is by far the most complex and convoluted aspect of
    CSS. I get into it later in the book (see Chapter 19), but for now, I highly recommend
    that you transfer it to a mental back burner until you get that far.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 层叠的概念是CSS中最复杂和最复杂难懂的部分。我将在本书的后面部分详细介绍（见第19章），但到目前为止，我强烈建议你把它放在一边，直到你达到那个阶段。
- en: You use CSS, in other words, to define how your page looks. It may seem that
    you use CSS only to add "eye candy" to a page, and it's certainly true that CSS
    offers you the tools to make only trivial or frivolous modifications. *How* your
    page looks, however, is every bit as important as *what* your page contains, because
    few people will bother to read text that's formatted poorly or incoherently.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用CSS，换句话说，来定义你的页面看起来如何。虽然你可能认为你只使用CSS给页面添加“视觉糖果”，但CSS确实提供了工具来做出微不足道或轻浮的修改。然而，页面的外观与页面包含的内容一样重要，因为很少有人会费心去阅读格式不佳或不连贯的文本。
- en: A Note about the Separation of Structure and Presentation
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于结构和呈现分离的注意事项
- en: 'While you''re trying to wrap your head around the differences between HTML
    and CSS, let me offer a key distinction. Although I''m generalizing somewhat,
    here''s the basic difference between the two:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在尝试理解HTML和CSS之间的区别时，让我提供一个关键的区别。虽然我有些夸张，但以下是两者的基本区别：
- en: HTML defines the overall structure of the web page.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML定义了网页的整体结构。
- en: CSS defines the visual presentation of the web page.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS定义了网页的视觉呈现。
- en: Some overlap exists here (HTML can affect the presentation of the page, for
    example, and CSS can affect the layout), but for the most part, HTML and CSS enable
    you to separate structure and presentation, respectively. This distinction is
    important because when you keep these two aspects of a web page separate, your
    page will be easier to build, easier to maintain, and easier to customize.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些重叠（例如，HTML可以影响页面的呈现，CSS可以影响布局），但大部分情况下，HTML和CSS分别使你能够分离结构和呈现。这种区别很重要，因为当你将网页的这两个方面分开时，你的页面将更容易构建、维护和定制。
- en: What Can You Do with CSS?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你可以用CSS做什么？
- en: 'When you add CSS to a document, you''re telling the web browser how you want
    specific elements to look. Each style is a kind of formatting instruction to the
    browser. You can use these instructions in a wide variety of ways that are similar
    to the following examples:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在文档中添加CSS时，你是在告诉网页浏览器你希望特定元素看起来如何。每个样式都是对浏览器的一种格式化指令。你可以使用这些指令以多种方式，类似于以下示例：
- en: Display all the links in red text.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有链接以红色文字显示。
- en: Use a specific font for all the headings.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有标题使用特定的字体。
- en: Create a bit of extra space around this paragraph.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这段文字周围创建一些额外的空间。
- en: Add a shadow to this photo.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给这张照片添加一个阴影。
- en: Use lowercase Roman numerals for all numbered lists.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有编号列表使用小写罗马数字。
- en: Always display this section of text on the far-right side of the window.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是在窗口的右侧显示这个文本部分。
- en: Rotate this drawing by 45 degrees.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将这张图纸旋转45度。
- en: I’ll make this list more concrete by showing you an example.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我将通过一个示例使这个列表更加具体。
- en: 'From Structure to Presentation: A CSS Example'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从结构到呈现：一个CSS示例
- en: Earlier in this chapter, I took a plain-text document ([Figure 1.1](#figure1.1))
    and applied a bit of HTML to give it some structure and improve its readability
    ([Figure 1.2](#figure1.2)). In [Figure 1.3](#figure1.3), I've applied a few styles
    to make the page look a bit nicer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的早期，我使用了一个纯文本文档（[图1.1](#figure1.1)）并应用了一些HTML来给它一些结构和提高其可读性（[图1.2](#figure1.2)）。在[图1.3](#figure1.3)中，我应用了一些样式使页面看起来更美观。
- en: '[Figure 1.3](#figureanchor1.3) The example web page with a few styles applied'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.3](#figureanchor1.3) 应用了一些样式的示例网页'
- en: '![01_03.png](Images/01_03.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![01_03.png](Images/01_03.png)'
- en: 'Here''s a summary of the major styles changes I made:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我所做的主要样式更改的总结：
- en: Displayed the title in a larger text size, centered and in small caps
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以更大的文本大小、居中和小写形式显示了标题
- en: Added a shadow to the photo
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为照片添加了阴影
- en: Made all the text slightly smaller
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有文本略微缩小
- en: Removed the underline from the links
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从链接中移除了下划线
- en: Displayed the quotation in lighter-color text
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以浅色文本显示引用
- en: Converted the bullets to a two-column list
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将项目符号转换为两列列表
- en: Increased the side margins
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加了边距
- en: What Can’t You Do with HTML and CSS?
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不能用HTML和CSS做什么？
- en: 'Earlier, I mentioned that HTML isn’t a programming language, so it''s fairly
    straightforward to learn and to deploy it in your web pages, which is good news.
    The bad news is that HTML can’t handle many higher-level operations *because*
    it''s not a programming language. The list of what you can''t do with HTML alone
    is quite long, but I''ll mention the following because one or more of them may
    be on your to-do list:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我提到过，HTML不是一种编程语言，因此学习它并部署到你的网页上相对简单，这是个好消息。坏消息是，HTML无法处理许多高级操作，因为它不是一种编程语言。仅使用HTML无法完成的事情列表相当长，但我会提到以下内容，因为其中之一可能在你待办事项列表中：
- en: Get data from a server database or other remote address
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从服务器数据库或其他远程地址获取数据
- en: Process data submitted through a form
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理通过表单提交的数据
- en: Handle user accounts, logins, and passwords
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理用户账户、登录和密码
- en: Add, hide, or remove web page elements on-the-fly
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线添加、隐藏或删除网页元素
- en: Performing tasks like these requires a programming language such as JavaScript
    or PHP, which are well beyond the scope of this book.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这些任务需要像JavaScript或PHP这样的编程语言，这些内容超出了本书的范围。
- en: How HTML and CSS Create the Web
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTML和CSS如何创建网络
- en: One of the most extraordinary facts about the web is that (with the exception
    of extra features such as images, videos, and sounds), its pages are composed
    of nothing but text. That's right—almost everything you see as you surf the web
    was created by stringing together the letters, numbers, and symbols that you can
    tap on your keyboard.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 关于网络最非凡的事实之一是（除了图像、视频和声音等额外功能之外），其页面仅由文本组成。没错——你上网时看到的几乎所有内容都是由键盘上可以敲击的字母、数字和符号组合而成的。
- en: That idea is a mysterious one, to say the least, so I’ll give you a quick look
    at how it works. [Figure 1.4](#figure1.4) shows the process.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法至少是神秘的，所以我会快速给你看看它是如何工作的。[图1.4](#figure1.4)显示了这个过程。
- en: 'The following steps explain the process in detail:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤详细说明了这个过程：
- en: You use a text editor or similar software to create your HTML and CSS files.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用文本编辑器或类似软件创建你的HTML和CSS文件。
- en: You upload your HTML and CSS files to an online service called a *web hosting
    provider*, which runs a web server.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将HTML和CSS文件上传到名为“网络托管服务提供商”的在线服务，该服务运行网页服务器。
- en: When you sign up for an account, the hosting provider issues you a unique address,
    such as www.yourdomain.com. So if you upload a file named index.html, the address
    of that page is www.yourdomain.com/index.html.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你注册账户时，托管服务商会为你分配一个唯一的地址，例如 www.yourdomain.com。因此，如果你上传一个名为 index.html 的文件，该页面的地址就是
    www.yourdomain.com/index.html。
- en: A site visitor uses her web browser to type the address of your page.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网站访客使用她的网络浏览器输入你页面的地址。
- en: The web browser uses that address to request your page from the web server.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络浏览器使用该地址从网络服务器请求你的页面。
- en: After making sure that the address is correct, the web server sends the page
    to the user’s web browser.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认地址无误后，网页服务器将页面发送到用户的网络浏览器。
- en: The web browser interprets the page’s HTML tags and CSS properties through a
    process called *rendering*, and the rendered code appears on the user’s device.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络浏览器通过称为“渲染”的过程解释页面HTML标签和CSS属性，渲染后的代码出现在用户的设备上。
- en: '[Figure 1.4](#figureanchor1.4) To go from HTML and CSS to a web page, you send
    your code to a web server, and visitors use their web browsers to retrieve and
    render your code into a page.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.4](#figureanchor1.4) 要从HTML和CSS生成网页，你需要将代码发送到网页服务器，访客使用他们的网络浏览器检索并渲染你的代码为页面。'
- en: '![01_04.png](Images/01_04.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![01_04.png](Images/01_04.png)'
- en: As you can see, the fact that the web is made of simple stuff doesn't mean that
    getting that stuff on the web is a simple matter. In fact, the procedure is a
    bit convoluted, especially when you’re starting. That's why I devote appendix
    A to the process.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，虽然网络由简单的东西组成，但这并不意味着将这些东西放到网络上是一件简单的事情。实际上，这个过程有点复杂，尤其是在您刚开始的时候。这就是为什么我把附录A专门用于这个过程。
- en: Introducing the Web Design Playground
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍网页设计游乐场
- en: Right now, though, you're probably itching to start playing around with HTML
    and CSS and seeing what these fascinating technologies can do. I don't blame you.
    One of this book's core ideas is that the best way to learn HTML and CSS is to
    have fun playing with your new knowledge, trying out different tags and properties,
    and experimenting with different values. To help you do all that with the least
    amount of fuss, I've built an online tool called the Web Design Playground, shown
    in [Figure 1.5](#figure1.5), which you can access at https://webdesignplayground.io/.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前您可能迫不及待地想要开始玩转HTML和CSS，看看这些迷人的技术能做什么。我不怪您。本书的核心思想之一是，学习HTML和CSS的最佳方式是通过乐趣来玩转您的新知识，尝试不同的标签和属性，以及尝试不同的值。为了帮助您以最少的麻烦完成所有这些，我创建了一个名为网页设计游乐场的在线工具，如图1.5所示，您可以通过https://webdesignplayground.io/访问它。
- en: '[Figure 1.5](#figureanchor1.5) The Web Design Playground lets you play with
    HTML and CSS online.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.5](#figureanchor1.5) 网页设计游乐场让您在线玩转HTML和CSS。'
- en: '![01_05.png](Images/01_05.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![01_05.png](Images/01_05.png)'
- en: You can use this site to try out HTML tags and CSS properties, load the book's
    example files, run through lessons that help you learn a topic, access various
    "construction kits" for experimenting with features, save your work, and even
    download the resulting file to your computer. The next few sections provide the
    details.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此网站尝试HTML标签和CSS属性，加载书中的示例文件，学习帮助您学习主题的课程，访问各种“构建工具包”进行功能实验，保存您的作品，甚至将生成的文件下载到您的计算机上。接下来的几节将提供详细信息。
- en: Playing with HTML and CSS
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 玩转HTML和CSS
- en: 'The main purpose of the Web Design Playground is to provide an easy-to-use
    tool for playing around with HTML tags and CSS properties. Here''s how it works:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计游乐场的主要目的是提供一个易于使用的工具，让您可以玩转HTML标签和CSS属性。以下是它的工作原理：
- en: In the Web Design Playground, use the HTML Editor to type the HTML tags you
    want to try.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网页设计游乐场中，使用HTML编辑器输入您想要尝试的HTML标签。
- en: If a tag requires one or more attributes, be sure to add them as well.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果一个标签需要一个或多个属性，请确保也添加它们。
- en: Use the CSS Editor to type the CSS property definitions you want to use.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用CSS编辑器输入您想要使用的CSS属性定义。
- en: Examine the Results box, which displays what your HTML and CSS will look like
    in a web browser.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看结果框，它将显示您的HTML和CSS在网页浏览器中的样子。
- en: Repeat steps 1–3 to fix any problems or perform further experiments.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤1-3以修复任何问题或进行进一步实验。
- en: Loading the Lesson Files
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加载课程文件
- en: This book contains a ton of HTML and CSS code. As a general rule, you'll learn
    these subjects in a deeper way if you type the examples by hand (which gives you
    what I call a "fingertip feel" for the code). I understand, however, that you're
    a busy person who may not have the time to type each example. To help you, the
    Web Design Playground includes a menu that links to every lesson from the book.
    When you select a lesson, you see an introduction followed by one or more examples
    and then by one or more activities that help you learn the lesson material. In
    each case, the code appears automatically, and you can play around with it as
    you see fit.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含大量的HTML和CSS代码。一般来说，如果您亲手输入示例（这给您一种我所说的“指尖感觉”），您将更深入地学习这些主题。然而，我理解您可能是一个忙碌的人，可能没有时间逐个输入每个示例。为了帮助您，网页设计游乐场包含一个菜单，链接到书中的每个课程。当您选择一个课程时，您将看到一个介绍，然后是一个或多个示例，接着是一个或多个帮助您学习课程材料的活动。在每种情况下，代码都会自动出现，您可以根据需要对其进行操作。
- en: 'Here are the steps to follow to load a lesson:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤加载课程：
- en: In the Web Design Playground, click Menu at the right end of the toolbar. A
    menu of the site's links appears.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网页设计游乐场中，点击工具栏右端的菜单。出现一个包含网站链接的菜单。
- en: The Book Lessons section contains an item for each chapter in the book.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 书籍课程部分包含书中每个章节的项目。
- en: Click the chapter that contains the lesson you're looking for.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击包含您所需课程的章节。
- en: In the submenu that appears, click the lesson you want to play with.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的子菜单中，点击您想要玩的课程。
- en: The lesson introduction appears.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 出现课程介绍。
- en: Click the Next Page button.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一页按钮。
- en: The lesson example's HTML tags and text appear in the HTML Editor, and the example's
    CSS code appears in the CSS Editor.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例子中的HTML标签和文本显示在HTML编辑器中，而例子中的CSS代码显示在CSS编辑器中。
- en: Click Next Page to work through the activities for the lesson.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一页以完成本课的活动。
- en: To jump to another lesson in the same chapter, click the drop-down menu above
    the Previous Page and Next Page buttons, and then click the lesson you want to
    see.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要跳转到同一章节中的另一个课程，请点击上一页和下一页按钮上方的下拉菜单，然后点击你想要查看的课程。
- en: Preserving Your Work
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保存你的工作
- en: 'You’ll spend most of your time in the Web Design Playground performing experiments
    and trying out this book''s exercises. Occasionally, however, you''ll create some
    code that you want to save. The Web Design Playground gives you two ways to do
    that:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在Web设计沙盒中花费大部分时间进行实验和尝试本书的练习。然而，偶尔你也会创建一些想要保存的代码。Web设计沙盒为你提供了两种方法来做这件事：
- en: '*Copy some code.* To copy code for use elsewhere, use the HTML Editor or the
    CSS Editor to select the code you want to copy; click the editor''s Menu icon;
    and then click Copy to Clipboard.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复制一些代码。* 要在其他地方使用代码，请使用HTML编辑器或CSS编辑器选择你想要复制的代码；点击编辑器的菜单图标；然后点击复制到剪贴板。'
- en: '*Download your work.* Click Menu, and below the Sandbox heading, click Download
    Code. This command saves the HTML and CSS and separate files, which are stored
    in a zip archive and downloaded to your web browser''s default downloads folder.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*下载你的工作。* 点击菜单，然后在沙盒标题下方点击下载代码。此命令保存HTML和CSS的单独文件，这些文件存储在一个压缩归档中，并下载到你的网络浏览器默认下载文件夹中。'
- en: Now that you know what you can do with HTML and CSS and how to use the Web Design
    Playground, you're ready to use the Playground to understand how to work with
    HTML tags and CSS properties.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了HTML和CSS能做什么，以及如何使用Web设计沙盒，你就可以准备使用沙盒来理解如何使用HTML标签和CSS属性了。
- en: 'Lesson 1.1: Introducing HTML Tags'
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1.1课：介绍HTML标签
- en: 'Covers: HTML tags'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：HTML标签
- en: 'Online: [wdpg.io/1-1-0](http://wdpg.io/1-1-0)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/1-1-0](http://wdpg.io/1-1-0)
- en: Play
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Play
- en: The addresses that appear here and elsewhere in this chapter refer to locations
    in the Web Design Playground, this book's companion online site. See "Introducing
    the Web Design Playground" earlier in this chapter.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中此处和其它地方出现的地址指的是Web设计沙盒中的位置，本书的配套在线网站。请参阅本章前面的“介绍Web设计沙盒”。
- en: 'HTML works its magic through short codes called *tags*. Each tag consists of
    three parts:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: HTML通过称为*标签*的简短代码施展魔法。每个标签由三个部分组成：
- en: An opening left angle bracket (`<`), also known as the *less-than sign*.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打开的左尖括号（`<`），也称为*小于号*。
- en: The name of the element you want to use. Element names are short alphanumeric
    codes such as `p` for a paragraph, `em` for emphasis, and `h1` for a first-level
    heading.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要使用的元素名称。元素名称是短数字字母代码，例如`p`用于段落，`em`用于强调，`h1`用于一级标题。
- en: A closing right angle bracket (`>`), also known as the *greater-than sign*.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个闭合的右尖括号（`>`），也称为*大于号*。
- en: Master
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Master
- en: Throughout this book, I use the word *element* to refer to a specific item of
    HTML, such as `p` or `em`, and the word *tag* to refer to the element and its
    surrounding angle brackets, such as `<p>` or `<em>`.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我使用“元素”一词来指代HTML的特定项，例如`p`或`em`，而使用“标签”一词来指代元素及其周围的尖括号，例如`<p>`或`<em>`。
- en: Figure 1.6 The structure of a typical HTML tag
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 典型HTML标签的结构
- en: '![01_06.png](Images/01_06.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![01_06.png](Images/01_06.png)'
- en: 'In most cases, the tag tells the browser to start laying out the page according
    to the element you specified. If you add the `<em>` tag, for example, you''re
    telling the browser to display the text that follows in italics. (em is short
    for *emphasis*.) You also have to tell the browser when you want it to stop displaying
    the text with that element, so you need to add a companion called the *closing
    tag.* (The original tag is the *opening tag*.) The closing tag is the same as
    the opening tag except that it requires a forward slash before the element name.
    A closing tag consists of the following four parts:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，标签告诉浏览器根据你指定的元素开始布局页面。例如，如果你添加了`<em>`标签，你就是在告诉浏览器以下文本以斜体显示。（em是*强调*的缩写。）你还得告诉浏览器何时停止使用该元素显示文本，因此你需要添加一个称为*闭合标签*的伴侣。（原始标签是*打开标签*。）闭合标签与打开标签相同，只是在元素名称之前需要有一个正斜杠。闭合标签由以下四个部分组成：
- en: An opening left angle bracket (`<`)
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个打开的左尖括号（`<`），也称为*小于号*。
- en: A forward slash (`/`)
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个正斜杠（`/`）
- en: The name of the element
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素的名称
- en: A closing right angle bracket (`>)`
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个闭合的右尖括号（`>`）
- en: '[Figure 1.7](#figure1.7) shows the closing tag for an `h1` element.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.7](#figure1.7) 显示了 `h1` 元素的闭标签。'
- en: '[Figure 1.7](#figureanchor1.7) The structure of the closing tag for the `h1`
    element'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.7](#figureanchor1.7) `h1` 元素的闭标签结构'
- en: '![01_07.png](Images/01_07.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![01_07.png](Images/01_07.png)'
- en: Together, the opening and closing tags create a kind of container to which you
    add some text (or even other elements); the browser displays the text according
    to the element that you specify in the tags. In [Figure 1.1](#figure1.1) earlier
    in this chapter, the text *How New Words Are Created* appears at the top of the
    file. To turn that text into the article's main heading as shown in [Figure 1.2](#figure1.2),
    I applied the `<h1>` tag, which displays the text as a first-level heading. The
    following example shows how I did it.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一起，开标签和闭标签创建了一个容器，你可以向其中添加一些文本（甚至其他元素）；浏览器根据你在标签中指定的元素来显示文本。在本章前面的 [图1.1](#figure1.1)
    中，文本 *How New Words Are Created* 出现在文件顶部。要将该文本转换为如图 [图1.2](#figure1.2) 所示的文章主标题，我应用了
    `<h1>` 标签，该标签将文本显示为一级标题。以下示例显示了我是如何做到这一点的。
- en: Master
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Although most HTML elements have both an opening and a closing tag, not all
    of them do. The element that you use to insert an image, for example (see Chapter
    6), doesn't require a closing tag. These tags are known as *self-closing tags*.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数HTML元素都有开标签和闭标签，但并非所有元素都有。例如，用于插入图像的元素（见第6章）不需要闭标签。这些标签被称为 *自闭合标签*。
- en: Example
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/1-1-1](http://wdpg.io/1-1-1)
