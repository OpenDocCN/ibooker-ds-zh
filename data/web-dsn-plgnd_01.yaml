- en: 'By adding a few characters, you''re telling the browser to do a whole bunch
    of things to the text:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加几个字符，你告诉浏览器对文本执行一系列操作：
- en: Display the text in its own paragraph.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文本显示在其自己的段落中。
- en: Add a bit of vertical space above and below the text.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文本上方和下方添加一些垂直空间。
- en: Format the text as bold.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文本格式化为粗体。
- en: Format the text larger than the regular-page text to make clear that the text
    is a heading.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文本格式得比常规页面文本大，以清楚地表明文本是标题。
- en: You learn more about headings in Chapter 2, but you can see that this deceptively
    simple code lets you do many things without much work. That's the magic of HTML.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在第2章中了解更多关于标题的内容，但你可以看到，这个看似简单的代码让你在不费太多功夫的情况下做很多事情。这就是HTML的魔力。
- en: Play
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: The text in [Figure 1.1](#figure1.1) has several single-word paragraphs that
    are intended to be headings. Line 7, for example, consists of the text *Combining*.
    Given what you've learned about applying a first-level heading to the article
    title, apply a second-level heading to the *Combining* text. Online:[wdpg.io/1-1-3](http://wdpg.io/1-1-3)
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.1](#figure1.1) 中的文本有多个单词段落，这些段落旨在作为标题。例如，第7行包含文本 *Combining*。根据你关于将一级标题应用于文章标题所学的知识，将
    *Combining* 文本应用为二级标题。在线：[wdpg.io/1-1-3](http://wdpg.io/1-1-3)'
- en: Adding HTML Tag Attributes
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加HTML标签属性
- en: 'Many HTML elements require no embellishment: You add the tag to the page, and
    the browser does the rest. A few tags, however, do require extra information before
    the web browser can process them correctly. You use the `<img>` tag, for example,
    to insert a picture into a web page, but you need to tell the web browser where
    your image is located. Similarly, to create a link, you use the `<a>` tag, but
    again, the web browser needs more info. In this case, it needs to know *what*
    you want to link to (such as the address of another website).'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 许多HTML元素不需要任何装饰：你只需将标签添加到页面中，浏览器就会完成其余工作。然而，一些标签在浏览器正确处理之前需要额外的信息。例如，使用 `<img>`
    标签将图片插入网页，但你需要告诉浏览器图片的位置。同样，要创建链接，你使用 `<a>` 标签，但再次，浏览器需要更多信息。在这种情况下，它需要知道 *你想要链接什么*（例如，另一个网站的地址）。
- en: You supply these and similar extra bits of data to the browser by adding one
    or more attributes to the tag. An *attribute* is a name-value pair in which the
    name tells the browser the specific attribute and the value assigns it the particular
    setting you want to use.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过向标签添加一个或多个属性来向浏览器提供这些和类似的其他数据。*属性* 是一个键值对，其中键告诉浏览器特定的属性，值分配给它你想要使用的特定设置。
- en: When you're writing a link, for example, you specify the link address by adding
    the `href` attribute and setting its value to the address you want to use. [Figure
    1.8](#figure1.8) shows an example.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编写链接时，例如，你通过添加`href`属性并将其值设置为你要使用的地址来指定链接地址。[图1.8](#figure1.8)展示了示例。
- en: '[Figure 1.8](#figureanchor1.8) You can use attributes to specify extra data
    for some HTML elements, such as the link address for an `<a>` tag.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.8](#figureanchor1.8) 你可以使用属性为某些HTML元素指定额外的数据，例如为`<a>`标签指定链接地址。'
- en: '![01_08.png](Images/01_08.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![01_08.png](Images/01_08.png)'
- en: Here, the `href` (short for *hypertext reference*) attribute is assigned the
    value `https://wordspy.com/`, which is the address the user will be taken to if
    she clicks this link. Notice that the attribute value is surrounded by double
    quotation marks. These quotation marks are optional, but using them makes your
    code easier to read and maintain.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，`href`（代表*超文本引用*）属性被分配了值`https://wordspy.com/`，这是用户点击此链接将被带到的地址。请注意，属性值被双引号包围。这些引号是可选的，但使用它们可以使你的代码更容易阅读和维护。
- en: Remember
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Although technically, you're allowed to mix lowercase and uppercase letters
    in HTML element names and attribute names, I highly recommend using only lowercase
    letters. All-lowercase is the norm in web design because it’s easier to type and
    read. You should also use lowercase for attribute values except when a specific
    value requires some uppercase, such as in a filename or an address.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然技术上允许你在HTML元素名称和属性名称中混合使用小写和大写字母，但我强烈建议只使用小写字母。在网页设计中，全部小写是规范，因为它更容易输入和阅读。你还应该使用小写字母来指定属性值，除非特定的值需要大写，例如在文件名或地址中。
- en: When combined with attributes, HTML can do some useful, powerful things. But
    HTML isn't the only web page tool you get to play with. In many ways, CSS is far
    more powerful and fun than HTML, and you begin learning how it works in the next
    section.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当与属性结合使用时，HTML可以做一些有用且强大的事情。但HTML并不是你唯一可以玩耍的网页工具。在许多方面，CSS比HTML更强大、更有趣，你将在下一节开始学习它是如何工作的。
- en: 'Lesson 1.2: Introducing CSS Properties'
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1.2课：介绍CSS属性
- en: 'Covers: CSS properties'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：CSS属性
- en: 'Online: [wdpg.io.com/1-2-0/](http://wdpg.io.com/1-2-0/)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io.com/1-2-0/](http://wdpg.io.com/1-2-0/)
- en: CSS consists of a large collection of items called *properties* that control
    aspects of your page such as the text color, the font size, and the margins that
    surround an object. For each property you want to use, you assign a value, and
    that property-value pair (also known as a *declaration*) is the instruction that
    the browser carries out.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: CSS由称为*属性*的大量项目组成，它们控制着页面的一些方面，如文本颜色、字体大小以及围绕对象的边距。对于你想要使用的每个属性，你分配一个值，这个属性值对（也称为*声明*）是浏览器执行的指令。
- en: You have multiple ways to define a style, as you see in Chapter 7\. For now,
    I’ll go through the two most common methods. [Figure 1.9](#figure1.9) shows the
    general form of the first method.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 你有多种定义样式的途径，正如你在第7章中看到的。现在，我将介绍两种最常见的方法。[图1.9](#figure1.9)展示了第一种方法的一般形式。
- en: '[Figure 1.9](#figureanchor1.9) The syntax to use for defining CSS properties'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.9](#figureanchor1.9) 定义CSS属性时要使用的语法'
- en: '![01_09.png](Images/01_09.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![01_09.png](Images/01_09.png)'
- en: 'From [Figure 1.9](#figure1.9), you see that defining a style consists of the
    following five parts:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图1.9](#figure1.9)中，你可以看到定义样式由以下五个部分组成：
- en: A reference to the web page element or elements to which you want the style
    applied. This reference is known as a *selector* because you use it to choose
    which page elements you want the browser to style.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指向你想要应用样式的网页元素或元素的引用。这个引用被称为*选择器*，因为你可以用它来选择你想要浏览器样式化的页面元素。
- en: An opening left brace (`{).`
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个开头的左大括号（`{`）。
- en: The name of the property you want to apply. Property names are short alphabetic
    codes such as `color` for the text color, `font-size` for the text size, and `margin`
    for the margin size. The property name is always followed by a colon (`:`) and
    then a space for readability.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要应用属性的名称。属性名称是短字母代码，例如`color`用于文本颜色，`font-size`用于文本大小，以及`margin`用于边距大小。属性名称总是后面跟着一个冒号（`:`）和一个空格以提高可读性。
- en: The value you want to assign to the property, as well as the unit you want to
    use, if necessary. To specify a text size in pixels, for example, you add `px`
    to the value. The value is always followed by a semicolon (`;`).
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要分配给属性的值，以及如果需要的话，你想要使用的单位。例如，要指定像素大小的文本大小，你可以在值中添加`px`。值总是后面跟着一个分号（`;`）。
- en: A closing right brace (`}`).
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个闭合的右大括号（`}`）。
- en: Taken together, these five parts comprise a style *rule*. The following example
    shows the style rule I used to tell the browser to set the font size for the main
    (`h1`) heading in [Figure 1.2](#figure1.2).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这五个部分合在一起构成了一个样式*规则*。以下示例显示了用于告诉浏览器为主标题（`h1`）设置字体大小的样式规则。
- en: Example
