  type: TYPE_NORMAL
  zh: 第1部分：基础
- en: How can we write instructions so that some actions are performed at the same
    time as others? In part 1 of this book, we’ll explore the basics of how we can
    model concurrency in our programming. We’ll see how modeling and executing concurrent
    programs require help from the hardware, the operating system, and the programming
    language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何编写指令，使得某些操作与其他操作同时执行？在本书的第1部分，我们将探讨如何在编程中模拟并发的基础知识。我们将看到模拟和执行并发程序需要硬件、操作系统和编程语言的帮助。
- en: When we develop concurrent programs, we encounter a ne w set of programming
    errors that are not present in sequential code. Known as race conditions, these
    errors can be some of the most difficult to identify and fix. A huge part of concurrent
    programming involves learning how to prevent these types of bugs in our code.
    In this part of the book, we’ll learn about race conditions and then discuss various
    techniques for avoiding them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开发并发程序时，会遇到在顺序代码中不存在的编程错误。这些错误被称为竞争条件，可能是最难识别和修复的错误之一。并发编程的大部分工作涉及学习如何防止代码中出现这类错误。在本书的这一部分，我们将了解竞争条件，然后讨论避免这些错误的各种技术。
