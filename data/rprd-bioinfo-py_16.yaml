- en: Part II. Other Programs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：其他程序
- en: In the chapters in this part, I’ll show you several programs I’ve written that
    capture patterns I have used repeatedly in bioinformatics. First, I’ll show you
    how to write a program to find basic statistics from sequence files and format
    an output table. Next, I’ll demonstrate how to select sequences using pattern
    matching on the header information followed by a program that will create artificial
    DNA sequences using data learned from training files. Then I’ll show you a program
    that explores randomness to subsample sequences, and I’ll finish by using Python
    to parse delimited text files both with and without header information. I hope
    you’ll find patterns in these programs you can use when writing your own.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分的章节中，我将向您展示我编写的几个程序，这些程序捕捉了我在生物信息学中反复使用的模式。首先，我将向您展示如何编写一个程序来从序列文件中查找基本统计信息并格式化输出表格。接下来，我将演示如何使用头信息上的模式匹配来选择序列，然后是一个将从训练文件中学习到的数据创建人工DNA序列的程序。然后，我将展示一个探索随机性以对序列进行子采样的程序，并最后使用Python来解析带有和不带有头信息的分隔文本文件。我希望您能在这些程序中找到一些模式，以便在编写您自己的程序时使用。
