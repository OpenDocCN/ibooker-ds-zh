- en: 5.8\. Summary
  id: totrans-609
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.8\. 摘要
- en: We started this chapter with the selection statements `if` and `switch` and
    ternary constructs. We covered the different flavors of the `if` construct. Then
    we looked at the `switch` construct, which accepts a limited set of argument types
    including `byte`, `char`, `short`, `int`, and `String`. The humble `if-else` construct
    can define virtually any set of simple or complicated conditions.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从本章的开始讲到了选择语句 `if` 和 `switch` 以及三元构造。我们涵盖了 `if` 构造的不同形式。然后我们探讨了 `switch` 构造，它接受包括
    `byte`、`char`、`short`、`int` 和 `String` 在内的有限类型的参数。谦逊的 `if-else` 构造可以定义几乎任何简单或复杂的条件集。
- en: 'You also saw how you can execute your code using all types of loops: `for`,
    `for`-each, `do`, and `do-while`. The `for`, `do`, and `do-while` loops have been
    around since the Java language was first introduced, whereas the enhanced `for`
    loop (the `for`-each loop) was added to the language as of Java version 5.0\.
    I recommend that you use the `for`-each loop to iterate through arrays and collections.'
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 你也看到了如何使用所有类型的循环来执行你的代码：`for`、`for`-each、`do` 和 `do-while`。`for`、`do` 和 `do-while`
    循环自从 Java 语言首次引入以来一直存在，而增强型 `for` 循环（即 `for`-each 循环）是在 Java 5.0 版本中添加到语言中的。我建议你使用
    `for`-each 循环来遍历数组和集合。
- en: At the end of this chapter, we looked at the `break` and `continue` statements.
    You use the `break` statement to *exit*—or *break out of*—a `for`, `for`-each,
    `do`, `do-while`, or `switch` construct. You use the `continue` statement to skip
    the remaining steps in the current iteration and start with the next loop iteration.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章末尾，我们探讨了 `break` 和 `continue` 语句。你使用 `break` 语句来 *退出* 或 *跳出* `for`、`for`-each、`do`、`do-while`
    或 `switch` 构造。你使用 `continue` 语句来跳过当前迭代的剩余步骤，并从下一个循环迭代开始。
- en: 5.9\. Review notes
  id: totrans-613
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.9\. 复习笔记
- en: '`if` and `if-else` constructs:'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: '`if` 和 `if-else` 构造：'
- en: The `if` statement enables you to execute a set of statements in your code based
    on the result of a condition, which should evaluate to a `boolean` or a `Boolean`
    value.
  id: totrans-615
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if` 语句允许你根据条件的计算结果执行代码中的一组语句，该条件应该评估为 `boolean` 或 `Boolean` 值。'
- en: The multiple flavors of an `if` statement are `if`, `if-else`, and `if-else-if-else`.
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if` 语句的多种形式是 `if`、`if-else` 和 `if-else-if-else`。'
- en: The `if` construct doesn’t use the keyword *then* to define code to execute
    when an `if` condition evaluates to `true`. The *then* part of the `if` construct
    follows the `if` condition.
  id: totrans-617
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if` 构造不使用关键字 *then* 来定义当 `if` 条件评估为 `true` 时要执行的代码。`if` 构造的 *then* 部分跟在 `if`
    条件后面。'
- en: An `if` construct may or may not define its `else` part.
  id: totrans-618
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if` 构造可能或可能不定义其 `else` 部分。'
- en: The `else` part of an `if` construct can’t exist without the definition of its
    *then* part.
  id: totrans-619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`if` 构造的 `else` 部分不能在没有定义其 *then* 部分的情况下存在。'
- en: It’s easy to get confused with the common *if-else* syntax used in other programming
    languages. The `if-elsif` and `if-elseif` statements aren’t used in Java to define
    `if-else-if-else` constructs. The correct keywords are `if` and `else`.
  id: totrans-620
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易与其他编程语言中使用的常见 *if-else* 语法混淆。Java 中不使用 `if-elsif` 和 `if-elseif` 语句来定义 `if-else-if-else`
    构造。正确的关键字是 `if` 和 `else`。
- en: 'You can execute a single statement or a block of statements for corresponding
    `true` and `false` conditions. A pair of braces marks a block of statements: `{}`.'
  id: totrans-621
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以为相应的 `true` 和 `false` 条件执行单个语句或语句块。一对花括号 `{}` 标记一个语句块。
- en: If an `if` construct doesn’t use `{}` to define a block of code to execute for
    its *then* or `else` part, only the first line of code is part of the `if` construct.
  id: totrans-622
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `if` 构造没有使用 `{}` 来定义其 `then` 或 `else` 部分的代码块，则只有第一行代码是 `if` 构造的一部分。
- en: An assignment of a `boolean` variable can also be passed as an argument to the
    `if` construct. It’s valid because the resultant value is `boolean`, which is
    accepted by `if` constructs.
  id: totrans-623
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`boolean`变量的赋值也作为参数传递给`if`结构是有效的，因为结果值是`boolean`，这是`if`结构所接受的。
- en: Theoretically, nested `if` and `if-else` constructs have no limits on their
    levels. When using nested `if-else` constructs, be careful about matching the
    `else` part with the right `if` part.
  id: totrans-624
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从理论上讲，嵌套的`if`和`if-else`结构在层级上没有限制。当使用嵌套的`if-else`结构时，请注意将`else`部分与正确的`if`部分匹配。
- en: 'Ternary constructs:'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 三元结构：
- en: You can use a ternary operator, `?:`, to define a compact `if-else` construct
    to assign value to a variable depending on a `boolean` expression.
  id: totrans-626
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用三元运算符`?:`来定义一个紧凑的`if-else`结构，根据布尔表达式为变量赋值。
- en: The parentheses enclosing a `boolean` expression are optional for better readability.
    The code will work without them.
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提高可读性，布尔表达式的括号是可选的。没有它们代码仍然可以工作。
- en: You can assign a literal value or an expression to a variable using a ternary
    operator.
  id: totrans-628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用三元运算符将字面值或表达式赋给变量。
- en: A method that returns a value can be used to initialize a variable in a ternary
    construct.
  id: totrans-629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以使用返回值的`method`来初始化三元结构中的变量。
- en: If the expression used to evaluate a ternary operator doesn’t return a `boolean`
    or `Boolean` value, the code won’t compile.
  id: totrans-630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用于评估三元运算符的表达式没有返回`boolean`或`Boolean`值，代码将无法编译。
- en: All three parts of a ternary operator are mandatory.
  id: totrans-631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三元运算符的所有三个部分都是必需的。
- en: The value returned by a ternary operator must be assigned to a variable, or
    the code won’t compile.
  id: totrans-632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三元运算符返回的值必须被分配给变量，否则代码将无法编译。
- en: Because a ternary operator must return values, which are assigned to a variable,
    it can’t include code blocks.
  id: totrans-633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为三元运算符必须返回值，这些值将被分配给变量，所以它不能包含代码块。
- en: A method that doesn’t return a value can’t be used to initialize variables in
    a ternary construct.
  id: totrans-634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不返回值的`method`不能用于在三元结构中初始化变量。
- en: The value returned by a ternary construct must be compatible with the variable
    type to which the value is being assigned.
  id: totrans-635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三元结构返回的值必须与被赋值的变量类型兼容。
- en: Ternary operators can be nested to any level.
  id: totrans-636
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三元运算符可以嵌套到任何层级。
- en: '`switch` statements:'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: '`switch`语句：'
- en: A `switch` statement is used to compare the value of a variable with multiple
    predefined values.
  id: totrans-638
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`switch`语句用于将变量的值与多个预定义的值进行比较。'
- en: 'A `switch` statement accepts arguments of type `char`, `byte`, `short`, `int`,
    and `String`. It also accepts arguments of wrapper classes: `Character`, `Byte`,
    `Short`, `Integer`, and `Enum`.'
  id: totrans-639
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`switch`语句接受类型为`char`、`byte`、`short`、`int`和`String`的参数。它还接受包装类参数：`Character`、`Byte`、`Short`、`Integer`和`Enum`。'
- en: A `switch` statement can be compared with multiple related `if-else-if-else`
    constructs.
  id: totrans-640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以将`switch`语句与多个相关的`if-else-if-else`结构进行比较。
- en: You can pass an expression as an argument to a `switch` statement, as long as
    the type of the expression is one of the acceptable data types.
  id: totrans-641
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只要表达式的类型是可接受的数据类型之一，您就可以将表达式作为参数传递给`switch`语句。
- en: The `case` value should be a compile-time constant, assignable to the argument
    passed to the `switch` statement.
  id: totrans-642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`case`值应该是编译时常量，可以分配给传递给`switch`语句的参数。'
- en: The `case` value can’t be the literal value `null`.
  id: totrans-643
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`case`值不能是字面值`null`。'
- en: The `case` value can define expressions that use literal values; that is, they
    can be evaluated at compile time, as in `7+2`.
  id: totrans-644
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`case`值可以定义使用字面值的表达式；也就是说，它们可以在编译时评估，就像`7+2`一样。'
- en: One code block can be defined to execute for multiple `case` values in a `switch`
    statement.
  id: totrans-645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以定义一个代码块，用于在`switch`语句中执行多个`case`值。
- en: A `break` statement is used to exit a `switch` construct once a matching case
    is found and the required code statements have executed.
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦找到匹配的`case`并执行了所需的代码语句，`break`语句用于退出`switch`结构。
- en: In the absence of the `break` statement, control will *fall through* all the
    remaining case values in a `switch` statement until the first `break` statement
    is found, evaluating the code for the `case` statements in order.
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有`break`语句，控制将*贯穿*`switch`语句中剩余的所有`case`值，直到找到第一个`break`语句，按顺序评估`case`语句中的代码。
- en: '`for` loops:'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: '`for`循环：'
- en: A traditional `for` loop is usually used to execute a set of statements a fixed
    number of times.
  id: totrans-649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统`for`循环通常用于执行一组语句固定次数。
- en: 'A `for` loop defines three types of statements separated by semicolons (`;`):
    initialization statements, termination condition, and update clause.'
  id: totrans-650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`for`循环通过分号(`;`)定义了三种类型的语句：初始化语句、终止条件和更新子句。'
- en: The definition of any of the three `for` statements—initialization statements,
    termination condition, and update clause—is optional. For example, `for (;;);`
    and `for (;;){}` are valid code for defining a `for` loop. Also, defining any
    one of these statements is also valid code.
  id: totrans-651
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个`for`语句中的任何一个——初始化语句、终止条件和更新子句的定义都是可选的。例如，`for (;;);`和`for (;;){}`都是定义`for`循环的有效代码。同样，定义这些语句中的任何一个也是有效的代码。
- en: An initialization block executes only once. A `for` loop can declare and initialize
    multiple variables in its initialization block, but the variables that it declares
    should be of the same type.
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始化块只执行一次。`for`循环可以在其初始化块中声明和初始化多个变量，但声明的变量应该是同一类型的。
- en: The termination condition is evaluated once, for each iteration, before the
    statements defined within the body of the loop are executed.
  id: totrans-653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 终止条件在执行循环体内部的语句之前，对每次迭代只评估一次。
- en: The `for` loop terminates when the termination condition evaluates to `false`.
  id: totrans-654
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`for`循环在终止条件评估为`false`时终止。'
- en: The update block is usually used to increment or decrement the value of the
    variables that are defined in the initialization block. It can also execute multiple
    other statements, including method calls.
  id: totrans-655
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新块通常用于增加或减少在初始化块中定义的变量的值。它还可以执行多个其他语句，包括方法调用。
- en: Nested `for` loops have no limits on levels.
  id: totrans-656
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套的`for`循环在层级上没有限制。
- en: Nested `for` loops are frequently used to work with multidimensional arrays.
  id: totrans-657
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套的`for`循环经常用于处理多维数组。
- en: 'Enhanced `for` loops:'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 增强的`for`循环：
- en: The enhanced `for` loop is also called the `for`-each loop.
  id: totrans-659
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环也被称为`for-each`循环。
- en: The enhanced `for` loop offers some benefits over the regular `for` loop, but
    it’s not as flexible as the regular `for` loop.
  id: totrans-660
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环在常规`for`循环之上提供了一些好处，但它不如常规`for`循环灵活。
- en: The enhanced `for` loop offers simple syntax to iterate through a collection
    of values—an array, `ArrayList`, or other classes from Java’s Collection framework
    that store a collection of values.
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环提供了简单的语法来遍历值集合——一个数组、`ArrayList`或Java集合框架中的其他类，这些类存储了值集合。
- en: The enhanced `for` loop can’t be used to initialize an array and modify its
    elements.
  id: totrans-662
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环不能用于初始化数组并修改其元素。
- en: The enhanced `for` loop can’t be used to delete the elements of a collection.
  id: totrans-663
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环不能用于删除集合的元素。
- en: The enhanced `for` loop can’t be used to iterate over multiple collections or
    arrays in the same loop.
  id: totrans-664
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环不能在同一个循环中迭代多个集合或数组。
- en: Nested enhanced `for` loops have no limits on levels.
  id: totrans-665
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套的增强`for`循环在层级上没有限制。
- en: '`while` and `do-while` loops:'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '`while`和`do-while`循环：'
- en: A `while` loop is used to keep executing a set of statements until the condition
    that it uses evaluates to `false`. This loop checks the condition *before* it
    starts the execution of the statement.
  id: totrans-667
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`while`循环用于在条件评估为`false`之前，持续执行一组语句。这个循环在开始执行语句之前会检查条件。'
- en: A `do-while` loop is used to keep executing a set of statements until the condition
    that it uses evaluates to `false`. This loop checks the condition *after* it completes
    the execution of all the statements in its loop body.
  id: totrans-668
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`do-while`循环用于在条件评估为`false`之后，持续执行一组语句。这个循环在完成其循环体内的所有语句的执行后会检查条件。'
- en: The levels of nested `do-while` or `while` loops have no limitations.
  id: totrans-669
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套的`do-while`或`while`循环的层级没有限制。
- en: Both `do-while` and `while` loops can define either a single line of code or
    a code block to execute. The latter is defined by using curly braces `{}`.
  id: totrans-670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`do-while`循环和`while`循环都可以定义一行代码或一个代码块来执行。后者是通过使用花括号`{}`来定义的。'
- en: 'Comparing loop constructs:'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 比较循环结构：
- en: Both the `do-while` and `while` loops execute a set of statements until the
    termination condition evaluates to `false`. The only difference between these
    two statements is that the `do-while` loop executes the code at least once, even
    if the condition evaluates to `false`.
  id: totrans-672
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`do-while`和`while`循环都会执行一组语句，直到终止条件评估为`false`。这两个语句之间的唯一区别是`do-while`循环至少会执行一次代码，即使条件评估为`false`。'
- en: The regular `for` loop, though cumbersome to use, is much more powerful than
    the enhanced `for` loop.
  id: totrans-673
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正规的`for`循环虽然使用起来有些繁琐，但比增强的`for`循环更强大。
- en: The enhanced `for` loop can’t be used to initialize an array and modify its
    elements. The enhanced `for` loop can’t be used to delete or remove the elements
    of a collection.
  id: totrans-674
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环不能用于初始化数组并修改其元素。增强的`for`循环不能用于删除或移除集合的元素。
- en: The enhanced `for` loop can’t be used to iterate over multiple collections or
    arrays in the same loop.
  id: totrans-675
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的`for`循环不能在同一个循环中迭代多个集合或数组。
- en: You should try to use a `for` loop when you know the number of iterations—for
    example, iterating through a collection or an array, or executing a loop for a
    fixed number of times, say, to ping a server five times.
  id: totrans-676
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你知道迭代次数时，你应该尝试使用`for`循环——例如，遍历一个集合或数组，或者执行固定次数的循环，比如ping服务器五次。
- en: You should try to use a `do-while` or a `while` loop when you don’t know the
    number of iterations beforehand and the number of iterations depends on a condition
    being true—for example, accepting passport renewal applications until all applicants
    have been attended to.
  id: totrans-677
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你事先不知道迭代次数，且迭代次数取决于某个条件为真时，你应该尝试使用`do-while`或`while`循环——例如，接受护照更新申请直到所有申请人都被处理。
- en: 'Loop statements (`break` and `continue`):'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 循环语句（`break`和`continue`）：
- en: The `break` statement is used to *exit*—or *break out of*—the `for`, `for`-each,
    `do`, and `do-while` loops and the `switch` construct.
  id: totrans-679
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`break`语句用于*退出*——或*跳出*——`for`、`for`-each、`do`、`do-while`循环和`switch`构造。'
- en: The `continue` statement is used to skip the remaining steps in the current
    iteration and start with the next loop iteration. The `continue` statement works
    with the `for`, `for`-each, `do`, and `do-while` loops and the `switch` construct.
  id: totrans-680
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`continue`语句用于跳过当前迭代的剩余步骤，并从下一个循环迭代开始。`continue`语句与`for`、`for`-each、`do`、`do-while`循环以及`switch`构造一起使用。'
- en: When you use the `break` statement with nested loops, it exits the corresponding
    loop.
  id: totrans-681
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在嵌套循环中使用`break`语句时，它将退出相应的循环。
- en: When you use the `continue` statement with nested loops, it exits the current
    iteration of the corresponding loop.
  id: totrans-682
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在嵌套循环中使用`continue`语句时，它将退出当前循环的迭代。
- en: 'Labeled statements:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 带标签的语句：
- en: You can add labels to a code block defined using braces, `{}`, all looping statements
    (`for`, enhanced `for`, `while`, `do-while`), conditional constructs (`if` and
    `switch` statements), expressions and assignments, `return` statements, `try`
    blocks, and `throws` statements.
  id: totrans-684
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在使用大括号`{}`定义的代码块中添加标签，所有循环语句（`for`、增强的`for`、`while`、`do-while`）、条件构造（`if`和`switch`语句）、表达式和赋值、`return`语句、`try`块和`throws`语句。
- en: You can’t add labels to declarations of variables.
  id: totrans-685
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能在变量的声明中添加标签。
- en: You can use a labeled `break` statement to exit an outer loop.
  id: totrans-686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用带标签的`break`语句退出外层循环。
- en: You can use a labeled `continue` statement to skip the iteration of the outer
    loop.
  id: totrans-687
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用带标签的`continue`语句来跳过外层循环的迭代。
