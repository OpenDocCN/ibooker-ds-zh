- en: Using the initialization block is optional in a `for` loop. In this case, using
    a semicolon (`;`) terminates it.
  id: totrans-1015
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在`for`循环中使用初始化块是可选的。在这种情况下，使用分号（`;`）来终止它。
- en: ''
  id: totrans-1016
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For the first `for` iteration, the variable `i` has a value of `0`. Because
    this value is less than `2`, the following `if` construct evaluates to `true`
    and the `continue` statement executes:'
  id: totrans-1017
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于第一次`for`迭代，变量`i`的值为`0`。因为这个值小于`2`，所以以下`if`结构评估为`true`，并执行`continue`语句：
- en: ''
  id: totrans-1018
