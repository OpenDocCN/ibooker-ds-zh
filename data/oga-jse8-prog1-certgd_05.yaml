- en: 5.4.2\. Limitations of the enhanced for loop
  id: totrans-426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.2\. 增强型`for`循环的限制
- en: Although a `for`-each loop is a good choice for iterating through collections
    and arrays, it can’t be used in some places.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然`for-each`循环是遍历集合和数组的不错选择，但它不能用在某些地方。
- en: Can’t be used to initialize an array and modify its elements
  id: totrans-428
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 不能用于初始化数组并修改其元素
- en: Can you use an enhanced `for` loop in place of the regular `for` loop in the
    following code?
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 你能否在以下代码中使用增强型`for`循环代替常规`for`循环？
- en: '![](355fig02_alt.jpg)'
  id: totrans-430
  prefs: []
  type: TYPE_IMG
  zh: '![](355fig02_alt.jpg)'
- en: The simple answer is no. Although you can define a counter outside the enhanced
    `for` loop and use it to initialize and modify the array elements, this approach
    defeats the purpose of the `for`-each loop. The traditional `for` loop is easier
    to use in this case.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的答案是：不可以。虽然你可以在增强型`for`循环外部定义一个计数器，并使用它来初始化和修改数组元素，但这种做法违背了`for-each`循环的目的。在这种情况下，传统的`for`循环更容易使用。
- en: Can’t be used to delete or remove the elements of a collection
  id: totrans-432
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 不能用于删除或移除集合的元素
- en: Because the `for` loop hides the *iterator* used to iterate through the elements
    of a collection, you can’t use it to remove or delete the existing collection
    values because you can’t call the `remove` method.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 因为`for`循环隐藏了用于遍历集合元素的`*iterator*`，所以你不能用它来移除或删除现有的集合值，因为你不能调用`remove`方法。
- en: 'If you assign a `null` value to the loop variable, it won’t remove the element
    from a collection:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将`null`值赋给循环变量，它不会从集合中移除元素：
- en: '![](356fig01_alt.jpg)'
  id: totrans-435
  prefs: []
  type: TYPE_IMG
  zh: '![](356fig01_alt.jpg)'
- en: The output of the preceding code is
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 前面代码的输出是
- en: '[PRE32]'
  id: totrans-437
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Can’t be used to iterate over multiple collections or arrays in the same loop
  id: totrans-438
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 不能在同一个循环中遍历多个集合或数组
- en: Although it’s perfectly fine for you to iterate through nested collections or
    arrays using a `for` loop, you can’t iterate over multiple collections or arrays
    in the same `for`-each loop because the `for`-each loop allows for the creation
    of only one looping variable. Unlike the regular `for` loop, you can’t define
    multiple looping variables in a `for`-each loop.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然使用`for`循环遍历嵌套集合或数组是完全可行的，但你不能在同一个`for`-each循环中遍历多个集合或数组，因为`for`-each循环只能创建一个循环变量。与常规`for`循环不同，你无法在`for`-each循环中定义多个循环变量。
- en: '|  |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Exam Tip
  id: totrans-441
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 考试技巧
- en: Use the `for`-each loop to iterate over arrays and collections. Don’t use it
    to initialize, modify, or filter them.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`for`-each循环遍历数组和集合。不要用它来初始化、修改或过滤它们。
