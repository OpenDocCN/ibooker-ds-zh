  prefs: []
  type: TYPE_NORMAL
  zh: 此代码在第![](num-1.jpg)行定义了一个`final`变量`c`，但没有初始化它。`final`变量`c`在第![](num-2.jpg)行被初始化。因为`final`变量`c`在其声明中没有初始化，所以在![](num-3.jpg)处，表达式`b+c`不被视为编译时常量，因此不能用作情况标签。
