- en: '| **[3.3]** Create if and if/else and ternary constructs. | How to use if,
    if-else, if-else-if-else, and nested if constructs. The differences between using
    these if constructs with and without curly braces {}. How to use a ternary construct.
    How it compares with if and if-else constructs. |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| **[3.3]** 创建和使用if和if/else以及三元结构。 | 如何使用if、if-else、if-else-if-else和嵌套if结构。使用这些if结构时带和不带花括号{}的差异。如何使用三元结构。它与if和if-else结构相比如何。|'
- en: '| **[3.4]** Use a switch statement. | How to use a switch statement by passing
    the correct type of arguments to the switch statement and case and default labels.
    The change in the code flow when break and return statements are used in the switch
    statement. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| **[3.4]** 使用switch语句。 | 如何通过向switch语句传递正确的参数类型以及case和default标签来使用switch语句。在switch语句中使用break和return语句时代码流的改变。|'
- en: '| **[5.1]** Create and use while loops. | How to use the while loop, including
    determining when to apply the while loop. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **[5.1]** 创建和使用while循环。 | 如何使用while循环，包括确定何时应用while循环。|'
- en: '| **[5.2]** Create and use for loops including the enhanced for loop. | How
    to use for and enhanced for loops. The advantages and disadvantages of the for
    loop and enhanced for loop. Scenarios when you may not be able to use the enhanced
    for loop. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| **[5.2]** 创建和使用for循环包括增强型for循环。 | 如何使用for和增强型for循环。for循环和增强型for循环的优点和缺点。可能无法使用增强型for循环的场景。|'
- en: '| **[5.3]** Create and use do/while loops. | Creation and use of do-while loops.
    Every do-while loop executes at least once, even if its condition evaluates to
    false for the first iteration. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **[5.3]** 创建和使用do/while循环。 | do/while循环的创建和使用。每个do/while循环至少执行一次，即使其条件在第一次迭代时评估为false。|'
- en: '| **[5.4]** Compare loop constructs. | The differences and similarities between
    for, enhanced for, do-while, and while loops. Given a scenario or a code snippet,
    knowing which is the most appropriate loop. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| **[5.4]** 比较循环结构。 | for、增强型for、do-while和while循环之间的差异和相似之处。在给定场景或代码片段的情况下，知道哪个循环是最合适的。|'
- en: '| **[5.5]** Use break and continue. | The use of break and continue statements.
    A break statement can be used within loops and switch statements. A continue statement
    can be used only within loops. The difference in the code flow when a break or
    continue statement is used. Identify the right scenarios for using break and continue
    statements. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| **[5.5]** 使用break和continue。 | break和continue语句的使用。break语句可以在循环和switch语句中使用。continue语句只能用在循环中。使用break或continue语句时代码流的差异。识别使用break和continue语句的正确场景。|'
- en: We all make multiple decisions on a daily basis, and we often have to choose
    from a number of available options to make each decision. These decisions range
    from the complex, such as selecting what subjects to study in school or which
    profession to choose, to the simple, such as what food to eat or what clothes
    to wear. The option you choose can potentially change the course of your life,
    in a small or big way. For example, if you choose to study medicine at a university,
    you may become a research scientist; if you choose fine arts, you may become a
    painter. But deciding whether to eat pasta or pizza for dinner isn’t likely to
    have a huge impact on your life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每天都会做出多个决定，并且经常需要在多个可选项中做出选择以做出每个决定。这些决定从复杂的，比如在学校选择学习哪些科目或选择哪个职业，到简单的，比如吃什么食物或穿什么衣服。你选择的选择可能会以小或大的方式改变你的人生道路。例如，如果你选择在大学学习医学，你可能会成为一名研究科学家；如果你选择美术，你可能会成为一名画家。但决定晚餐吃意大利面还是披萨不太可能对你的人生产生重大影响。
- en: 'You may also repeat particular sets of actions. These actions can range from
    eating an ice cream cone every day, to phoning a friend until you connect, to
    passing exams at school or university in order to achieve a desired degree. These
    repetitions can also change the course of your life: you might relish having ice
    cream every day or enjoy the benefits that come from earning a higher degree.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能重复执行特定的动作集合。这些动作可能从每天吃一个冰淇淋，到打电话给朋友直到接通，到在学校或大学通过考试以获得期望的学位。这些重复也可能改变你的人生道路：你可能会喜欢每天吃冰淇淋，或者享受获得更高学位带来的好处。
- en: In Java, the selection statements (`if` and `switch`) and looping statements
    (`for`, enhanced `for`, `while`, and `do-while`) are used to define and choose
    among different courses of action, as well as to repeat lines of code. You use
    these types of statements to define the flow of control in code.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Java中，选择语句（`if`和`switch`）和循环语句（`for`、增强型`for`、`while`和`do-while`）用于定义和选择不同的操作路径，以及重复代码行。你使用这些类型的语句来定义代码中的控制流程。
- en: 'In the OCA Java SE 8 Programmer I exam, you’ll be asked how to define and control
    the flow in your code. To prepare you, I’ll cover the following topics in this
    chapter:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在OCA Java SE 8程序员I考试中，你将被问及如何定义和控制代码中的流程。为了帮助你准备，我将在本章中介绍以下主题：
- en: Creating and using `if`, `if-else`, ternary, and `switch` constructs to execute
    statements selectively
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建和使用`if`、`if-else`、三元和`switch`结构来选择性执行语句
- en: 'Creating and using loops: `while`, `do-while`, `for`, and enhanced `for`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和使用循环：`while`、`do-while`、`for`和增强型`for`
- en: Creating nested constructs for selection and iteration statements
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为选择和迭代语句创建嵌套结构
- en: Comparing the `do-while`, `while`, `for`, and enhanced `for` loop constructs
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较do-while、while、for和增强型for循环结构
- en: Using `break` and `continue` statements
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`break`和`continue`语句
- en: In Java, you can execute your code conditionally by using either the `if` or
    `switch` construct. Let’s start with the `if` construct.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在Java中，你可以通过使用`if`或`switch`结构有条件地执行代码。让我们从`if`结构开始。
