  zh: 5.4.1\. 使用增强型 `for` 循环进行迭代
- en: 'To start with, the regular `for` loop is cumbersome to use when it comes to
    iterating through a collection or an array. You need to create a looping variable
    and specify the start and end positions of the collection or the array, even if
    you want to iterate through the complete collection or list. The enhanced `for`
    loop makes the previously mentioned routine task quite a breeze, as the following
    example demonstrates for the `ArrayList myList`:'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当涉及到遍历集合或数组时，常规 `for` 循环使用起来比较繁琐。即使你想遍历整个集合或列表，也需要创建一个循环变量并指定集合或数组的起始和结束位置。增强型
    `for` 循环使得之前提到的常规任务变得非常简单，以下示例展示了对于 `ArrayList myList` 的使用：
