  prefs: []
  type: TYPE_NORMAL
  zh: 当`if`条件评估为`true`或`false`时，你可以执行单个语句或语句块。`if`块通过将一个或多个语句包含在一对花括号`{}`内来标记。如果没有花括号，`if`块将执行单行代码；如果有花括号包含在块中（使用花括号定义），则可以执行无限多行代码。如果`if`语句中只有一行，则花括号是可选的。
