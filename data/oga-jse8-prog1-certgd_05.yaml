  type: TYPE_NORMAL
- en: 'Explanation: If you attempted to answer question 5-1, it’s likely that you
    would select the same answer for this question. I deliberately used the same question
    text and variable names (with a small difference) because you may encounter a
    similar pattern in the OCA Java SE 8 Programmer I exam. This question includes
    one difference: unlike question 5-1, it uses a postfix unary operator in the `while`
    condition.'
  id: totrans-847
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：如果你尝试回答问题5-1，你可能会为这个问题选择相同的答案。我故意使用了相同的问题文本和变量名（略有不同），因为你在OCA Java SE 8程序员I考试中可能会遇到类似的模式。这个问题包括一个差异：与问题5-1不同，它使用后缀一元运算符在`while`条件中。
- en: ''
  id: totrans-848
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The condition specified in the `do-while` loop evaluates to `false` (because
    `10<2` evaluates to `false`). But the control enters the `do-while` loop because
    the `do-while` loop executes at least once—its condition is checked at the end
    of the loop. This question prints out `32`, not `30`, because the condition specified
    in the `while` loop (which has an increment operator) executes twice.
  id: totrans-849
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`do-while`循环中指定的条件评估为`false`（因为`10<2`评估为`false`）。但是，由于`do-while`循环至少执行一次——其条件在循环结束时检查，因此控制进入`do-while`循环。这个问题打印出`32`，而不是`30`，因为`while`循环中指定的条件（具有增量运算符）执行了两次。'
- en: ''
  id: totrans-850
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this question, the `while` loop condition executes twice. For the first evaluation,
    `i++ < 15` (that is, `10<15`) returns `true` and increments the value of variable
    `i` by `1` (due to the postfix increment operator). The loop body modifies the
    value of `i` to `31`. The second condition evaluates `i++<15` (that is, `31<15`)
    to `false`. But because of the postfix increment operator value of `i`, the value
    increments to `32`. The final value is printed as `32`.
  id: totrans-851
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个问题中，`while`循环的条件执行了两次。对于第一次评估，`i++ < 15`（即`10<15`）返回`true`并将变量`i`的值增加`1`（由于后缀增量运算符）。循环体将`i`的值修改为`31`。第二次条件评估`i++<15`（即`31<15`）为`false`。但是，由于后缀增量运算符，`i`的值增加到`32`。最终打印的值是`32`。
- en: '**[Q5-3.](#ch05qa1q3)**'
