    evaluates to `true` or `false`. An `if` block is marked by enclosing one or more
    statements within a pair of curly braces `{}`. An `if` block will execute a single
    line of code if there are no braces but will execute an unlimited number of lines
    if they’re contained within a block (defined using braces). The braces are optional
    if there’s only one line in the `if` statement.
