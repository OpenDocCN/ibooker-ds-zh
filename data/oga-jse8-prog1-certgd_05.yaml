    But there can be only one termination condition for a `for` loop.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 关于`for`循环，需要注意的一个重要点是更新子句在`for`循环体内部定义的所有语句之后执行。换句话说，你可以将更新子句视为`for`循环中的最后一个语句。初始化部分只执行一次，可以定义多个初始化语句。同样，更新子句也可以定义多个语句。但`for`循环只能有一个终止条件。
