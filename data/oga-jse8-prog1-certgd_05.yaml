- en: In Java, *then* isn’t a keyword, so it must not be used with the `if` statement.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Java中，`then`不是一个关键字，因此不能与`if`语句一起使用。
