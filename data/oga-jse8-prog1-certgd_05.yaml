  zh: 你可以使用花括号`{}`与`while`和`do-while`循环一起使用，为每次迭代定义要执行的多个代码行。如果不使用花括号，则只有第一行代码被视为`while`或`do-while`循环的一部分，如[第5.1.3节](#ch05lev2sec3)中指定的`if-else`结构。
- en: Similarly, the rules that define an appropriate expression to be passed to `while`
