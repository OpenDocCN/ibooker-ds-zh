- en: Note that `b+c` in the preceding code defined at ![](num-1.jpg) can’t be determined
    at the time of compilation and isn’t allowed. But `10*7` defined at ![](num-2.jpg)
    is a valid `case` label value.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，前面代码中在第![](num-1.jpg)处定义的`b+c`在编译时无法确定，是不允许的。但第![](num-2.jpg)处定义的`10*7`是一个有效的`case`标签值。
