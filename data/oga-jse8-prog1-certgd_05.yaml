- en: 5.4.3\. Nested enhanced for loop
  id: totrans-444
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.3. 嵌套增强型for循环
- en: First of all, working with a nested collection is not the same as working with
    a nested loop. A nested loop can also work with unrelated collections.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，处理嵌套集合与处理嵌套循环并不相同。嵌套循环也可以与无关的集合一起工作。
- en: As discussed in [section 5.3.4](#ch05lev2sec15), loops defined within another
    loop are called *nested loops*. The loop that defines another loop within itself
    is called the *outer loop*, and the loop that’s defined within another loop is
    called the *inner loop*. Theoretically, the level of nesting for any of the loops
    has no limits, including the enhanced `for` loop.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 如[5.3.4节](#ch05lev2sec15)中所述，定义在另一个循环内的循环称为*嵌套循环*。定义自身内部另一个循环的循环称为*外层循环*，而定义在另一个循环内的循环称为*内层循环*。理论上，任何循环的嵌套级别都没有限制，包括增强型`for`循环。
- en: In this section, we’ll work with three nested, enhanced `for` loops. You can
    compare a three-level nested loop with a clock that has hour, minute, and second
    hands. The second hand of the clock completes a full circle each minute. Similarly,
    the minute hand completes a full circle each hour. This comparison is shown in
    [figure 5.16](#ch05fig16).
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用三个嵌套的增强型`for`循环。你可以将三级嵌套循环比作一个有小时、分钟和秒针的时钟。时钟的秒针每分钟完成一圈。同样，分针每小时完成一圈。这种比较在[图5.16](#ch05fig16)中显示。
- en: Figure 5.16\. Comparison between a clock with three hands and the levels of
    a nested `for` loop
