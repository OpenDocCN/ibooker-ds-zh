  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图5.1](#ch05fig01)中，*condition1*和*condition2*指的是一个变量或表达式，它必须评估为`boolean`或`Boolean`值；*statement1、statement2*和*statement3*指的是一行代码或代码块。
