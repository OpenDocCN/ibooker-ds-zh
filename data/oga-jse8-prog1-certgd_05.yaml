- en: 'You’ll learn about `while` and `do-while` loops in this section. Both of these
    loops execute a set of statements as long as their condition evaluates to `true`.
    Both of these loops work in the same manner except for one difference: the `while`
    loops checks its condition before evaluating its loop body, and the `do-while`
    loop checks its condition after executing the statements defined in its loop body.'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在本节中学习 `while` 和 `do-while` 循环。这两个循环只要它们的条件评估为 `true` 就会执行一组语句。这两个循环的工作方式相同，除了一个区别：`while`
    循环在评估其循环体之前检查其条件，而 `do-while` 循环在执行其循环体中定义的语句之后检查其条件。
- en: Does this difference in behavior make a difference in their execution? Yes,
    it does, and in this section, you’ll see how.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为上的差异是否会影响它们的执行？是的，它会影响，在本节中，你将看到这一点。
