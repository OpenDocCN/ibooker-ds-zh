  id: totrans-884
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：首先，代码没有编译错误。这个问题有一个陷阱——以下代码片段不是 `if` 结构的一部分：
- en: ''
  id: totrans-885
  prefs:
