  type: TYPE_NORMAL
  zh: 答案：b
- en: ''
  id: totrans-832
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Explanation: The condition specified in the `do-while` loop evaluates to `false`
    (because `10<2` evaluates to `false`). But the control enters the `do-while` loop
    because the `do-while` loop executes at least once—its condition is checked at
    the end of the loop. The `while` loop evaluates to `true` for the first iteration
    and adds `20` to `i`, making it `30`. The `while` loop doesn’t execute for the
    second time. Hence, the value of the variable `i` at the end of the execution
    of the previous code is `30`.'
  id: totrans-833
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释：`do-while`循环中指定的条件评估为`false`（因为`10<2`评估为`false`）。但是，由于`do-while`循环至少执行一次——其条件在循环结束时检查，因此控制进入`do-while`循环。`while`循环在第一次迭代时评估为`true`，并将`20`加到`i`上，使其变为`30`。`while`循环没有第二次执行。因此，前一段代码执行结束时变量`i`的值是`30`。
