- en: 'In this section, I’ll discuss the differences and similarities between the
    following looping constructs: `do-while`, `while`, `for`, and enhanced `for`.'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将讨论以下循环结构之间的差异和相似之处：`do-while`、`while`、`for`和增强型`for`。
- en: 5.6.1\. Comparing do-while and while loops
  id: totrans-517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.6.1\. 比较`do-while`和`while`循环
- en: Both `do`-`while` and `while` loops execute a set of statements until their
    termination condition evaluates to `false`. The only difference between these
    two statements is that the `do-while` loop executes the code at least once, even
    if the condition evaluates to `false`. The `do-while` loop evaluates the termination
    condition *after* executing the statements, whereas the `while` loop evaluates
    the termination condition *before* executing its statements.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '`do-while`和`while`循环都会执行一组语句，直到它们的终止条件评估为`false`。这两个语句之间的唯一区别是`do-while`循环即使在条件评估为`false`的情况下也会执行代码，`do-while`循环在执行语句之后评估终止条件，而`while`循环在执行其语句之前评估终止条件。'
- en: The forms taken by these statements are depicted in [figure 5.20](#ch05fig20).
