  type: TYPE_NORMAL
- en: 'Explanation: Option (a) is correct. Compile-time constants, including expressions,
    are permissible in the `case` labels.'
  id: totrans-906
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：选项 (a) 是正确的。编译时常量，包括表达式，可以在 `case` 标签中使用。
- en: ''
  id: totrans-907
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (b) is incorrect. The `case` labels should be compile-time constants.
    A non-`final` variable isn’t a compile-time constant because it can be reassigned
    a value during the course of a class’s execution. Although the previous class
    doesn’t assign a value to it, the compiler still treats it as a changeable variable.
  id: totrans-908
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (b) 是错误的。`case` 标签应该是编译时常量。非 `final` 变量不是编译时常量，因为它可以在类执行过程中重新赋值。尽管前面的类没有给它赋值，但编译器仍然将其视为可变的变量。
- en: ''
  id: totrans-909
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Option (c) is correct. The value specified in the `case` labels should be assignable
    to the variable used in the `switch` construct. You may think that `10/3` will
    return a decimal number, which can’t be assigned to the variable `num`, but this
    operation discards the decimal part and compares `3` with the variable `num`.
  id: totrans-910
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选项 (c) 是正确的。`case` 标签中指定的值应该可以赋给 `switch` 结构中使用的变量。你可能认为 `10/3` 会返回一个十进制数，这不能赋给变量
