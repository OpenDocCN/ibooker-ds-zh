- en: 'The regular `for` loop, although cumbersome to use, is much more powerful than
    the enhanced `for` loop (as mentioned in [section 5.4.1](#ch05lev2sec17)):'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 正规的 `for` 循环虽然使用起来有些繁琐，但比增强的 `for` 循环（如[第5.4.1节](#ch05lev2sec17)中提到的）功能更强大。
- en: The enhanced `for` loop can’t be used to initialize an array and modify its
    elements-.
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的 `for` 循环不能用于初始化数组并修改其元素-。
- en: The enhanced `for` loop can’t be used to delete the elements of a collection.
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的 `for` 循环不能用于删除集合的元素。
- en: The enhanced `for` loop can’t be used to iterate over multiple collections or
    arrays in the same loop.
  id: totrans-534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的 `for` 循环不能用于在同一个循环中迭代多个集合或数组。
- en: 5.6.3\. Comparing for and while loops
  id: totrans-535
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.6.3\. 比较for循环和while循环
- en: You should *try* to use a `for` loop when you know the number of iterations—for
    example, when you’re iterating through a collection or an array or when you’re
    executing a loop for a fixed number of times, say, to ping a server five times.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 当你知道迭代次数时，你应该 *尝试* 使用 `for` 循环——例如，当你正在遍历一个集合或数组，或者当你需要执行固定次数的循环，比如ping服务器五次时。
- en: You should *try* to use a `do-while` or a `while` loop when you don’t know the
    number of iterations beforehand and when the number of iterations depends on a
    condition being `true`—for example, when accepting passport renewal applications
    from applicants until there are no more applicants. In this case, you’d be unaware
    of the number of applicants who have submitted their applications on a given day.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 当你事先不知道迭代次数，并且迭代次数取决于一个条件为 `true` 时，你应该 *尝试* 使用 `do-while` 或 `while` 循环——例如，当你接受护照续签申请直到没有更多申请人时。在这种情况下，你将不知道在给定的一天有多少申请人提交了他们的申请。
- en: '5.7\. Loop statements: break and continue'
  id: totrans-538
