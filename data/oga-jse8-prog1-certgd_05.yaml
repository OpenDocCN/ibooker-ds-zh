    though both `if-else` constructs and `switch` statements are used to execute statements
    selectively, they differ in their usage, which you’ll notice as you work with
    the `switch` statement in the next section.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用 `switch` 语句有条件地执行代码。尽管 `if-else` 构造和 `switch` 语句都用于选择性地执行语句，但它们的使用方式不同，您将在下一节使用
    `switch` 语句时注意到这一点。
- en: 5.2\. The switch statement
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 选择语句
- en: '|  |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '[[3.4](kindle_split_014.html#ch03lev1sec4)] Use a switch statement'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3.4](kindle_split_014.html#ch03lev1sec4)] 使用选择语句'
- en: '|  |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: In this section, you’ll learn how to use the `switch` statement and see how
    it compares to nested `if-else` constructs. You’ll learn the right ingredients
    for defining values that are passed to the `switch` labels and the correct use
    of the `break` statement in these labels.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何使用 `switch` 语句，并了解它与嵌套的 `if-else` 构造的比较。您将了解传递给 `switch` 标签的值的正确定义，以及在这些标签中正确使用
    `break` 语句。
- en: 5.2.1\. Create and use a switch statement
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1\. 创建和使用选择语句
- en: You can use a `switch` statement to compare the value of a variable with multiple
    values. For each of these values, you can define a set of statements to execute.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `switch` 语句比较变量的值与多个值。对于这些值中的每一个，您可以定义一组要执行的语句。
- en: 'The following example uses a `switch` statement to compare the value of the
    variable `marks` with the literal values `10`, `20`, and `30`, defined using the
    `case` keyword:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例使用 `switch` 语句将变量 `marks` 的值与使用 `case` 关键字定义的文本值 `10`、`20` 和 `30` 进行比较：
- en: '![](339fig01_alt.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](339fig01_alt.jpg)'
- en: A `switch` statement can define multiple `case` labels within its `switch` block
    but only a single `default` label. The `default` label executes when no matching
    value is found in the `case` labels. A `break` statement is used to exit a `switch`
    statement, after the code completes its execution for a matching `case`.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `switch` 语句可以在其 `switch` 块中定义多个 `case` 标签，但只能有一个 `default` 标签。当在 `case` 标签中找不到匹配的值时，将执行
    `default` 标签。`break` 语句用于在匹配的 `case` 执行完成后退出 `switch` 语句。
- en: 5.2.2\. Comparing a switch statement with multiple if-else constructs
  id: totrans-225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2\. 将选择语句与多个 if-else 构造进行比较
- en: A `switch` statement can improve the readability of your code by replacing a
    set of (rather complicated-looking) related `if-else-if-else` statements with
    a `switch` and multiple `case` statements.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '`switch` 语句可以通过用 `switch` 和多个 `case` 语句替换一系列（看起来相当复杂的）相关 `if-else-if-else`
    语句来提高代码的可读性。'
- en: 'Examine the following code, which uses `if-else-if-else` statements to check
    the value of a `String` variable `day` and display an appropriate message:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 检查以下使用 `if-else-if-else` 语句检查 `String` 变量 `day` 的值并显示适当信息的代码：
- en: '![](339fig02_alt.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![](339fig02_alt.jpg)'
- en: 'Now examine this implementation of the preceding code using the `switch` statement:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 现在检查使用 `switch` 语句实现前面代码的此实现：
- en: '[PRE13]'
  id: totrans-230
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The two preceding snippets of code perform the same function of comparing the
    value of the variable `day` and printing an appropriate value. But the latter
    code, which uses the `switch` statement, is simpler and easier to read and follow.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的两个代码片段执行的功能相同，即比较变量 `day` 的值并打印适当的值。但后者使用 `switch` 语句，代码更简单，更容易阅读和跟踪。
- en: Note that the preceding `switch` statement doesn’t define code for all the `case`
    values. What happens if the value of the variable `day` matches `TUE?` When control
    of the code enters the label matching `TUE` in the `switch` construct, it’ll execute
    all the code until it encounters a `break` statement or it reaches the end of
    the `switch` statement.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，前面的 `switch` 语句没有为所有 `case` 值定义代码。如果变量 `day` 的值匹配 `TUE`，会发生什么？当代码控制进入 `switch`
    结构中匹配 `TUE` 的标签时，它将执行直到遇到 `break` 语句或到达 `switch` 语句的末尾的所有代码。
- en: '[Figure 5.7](#ch05fig07) depicts the execution of the multiple `if-else-if-else`
    statements used in the example code in this section. You can compare it to a series
    of questions and answers that continue until a match is found or all the conditions
