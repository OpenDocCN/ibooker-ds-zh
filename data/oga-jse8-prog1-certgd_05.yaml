  type: TYPE_NORMAL
- en: Because the `continue` statement ignores all the remaining statements in a `for`
    loop iteration, the control doesn’t print the value of the variable `i`, which
    leads the control to move on to the next `for` iteration. In the next `for` iteration,
    the value of the variable `i` is `5`. The `for` loop condition evaluates to `false`
    and the control moves out of the `for` loop. After the `for` loop, the code prints
    out the value of the variable `i`, which increments once using the code `i=i+5`.
  id: totrans-1021
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为`continue`语句忽略了`for`循环迭代中剩余的所有语句，所以控制台不会打印变量`i`的值，这导致控制台跳转到下一个`for`迭代。在下一个`for`迭代中，变量`i`的值为`5`。`for`循环条件评估为`false`，控制台退出`for`循环。在`for`循环之后，代码打印出变量`i`的值，使用代码`i=i+5`将其增加一次。
