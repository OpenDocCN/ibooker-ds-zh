  zh: 这是一个简单但有效的方法，可以将三元结构拆分并缩进到其组件中，以确定哪个值属于哪个运算符。让我们首先缩进一个简单三元结构，其中其布尔表达式、`if`和`else`值分别放在不同的行上：
