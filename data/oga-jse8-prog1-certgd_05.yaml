  type: TYPE_PRE
  zh: '[PRE83]'
- en: ''
  id: totrans-887
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hence, the value `false` will print no matter what, regardless of whether the
    condition in the `if` construct evaluates to `true` or `false`.
  id: totrans-888
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，无论 `if` 结构中的条件评估为 `true` 或 `false`，都会打印 `false` 值。
- en: ''
  id: totrans-889
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because the opening and closing braces for this code snippet are placed right
    after the `if` construct, it leads you to believe that this code snippet is the
    `else` part of the `if` construct. Also, note that an `if` construct uses the
    keyword `else` to define the `else` part. This keyword is missing in this question.
  id: totrans-890
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为这个代码片段的开闭大括号紧跟在 `if` 结构之后，这会让你认为这个代码片段是 `if` 结构的 `else` 部分。此外，请注意，`if` 结构使用关键字
    `else` 来定义 `else` 部分。这个关键字在这个问题中缺失。
- en: ''
  id: totrans-891
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The `if` condition (that is, `a++ > 10`) evaluates to `false` because the postfix
    increment operator (`a++`) increments the value of the variable `a` immediately
    after its earlier value is used. `10` isn’t greater than `10`, so this condition
    evaluates to `false`.
  id: totrans-892
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`if` 条件（即 `a++ > 10`）评估为 `false`，因为后缀增量运算符 (`a++`) 在其早期值被使用后立即增加变量 `a` 的值。`10`
    不大于 `10`，因此这个条件评估为 `false`。'
