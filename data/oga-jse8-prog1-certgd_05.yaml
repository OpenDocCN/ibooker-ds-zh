  zh: 说明：首先，`if`结构中使用的表达式并不是比较变量`myVal`的值与字面值`true`，而是将字面值`true`赋值给它。赋值运算符（`=`）用于赋值。比较运算符（`==`）用于比较值。因为结果值是一个`boolean`值，编译器不会在`if`结构中的赋值上发出抱怨。
