- en: 'Explanation: First of all, the expression used in the `if` construct isn’t
    comparing the value of the variable `myVal` with the literal value `true`—it’s
    assigning the literal value `true` to it. The assignment operator (`=`) assigns
    the literal value. The comparison operator (`==`) is used to compare values. Because
    the resulting value is a `boolean` value, the compiler doesn’t complain about
    the assignment in the `if` construct.'
