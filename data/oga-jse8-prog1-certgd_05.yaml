- en: In this section, we’ll cover `if`, `if-else`, and ternary constructs. We’ll
    examine what happens when these constructs are used with and without curly braces
    `{}`. We’ll also cover nested `if`, `if-else`, and ternary constructs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍`if`、`if-else`和三元结构。我们将检查当这些结构在有或没有花括号`{}`的情况下使用时会发生什么。我们还将介绍嵌套的`if`、`if-else`和三元结构。
- en: 5.1.1\. The if construct and its flavors
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1\. `if`结构和其变体
- en: An `if` construct enables you to execute a set of statements in your code based
    on the result of a condition. This condition must always evaluate to a `boolean`
    or a `Boolean` value. You can specify a set of statements to execute when this
    condition evaluates to `true` or `false`. (In many Java books, the terms *constructs*
    and *statements* are used interchangeably.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`if`结构允许你根据条件的结果在代码中执行一组语句。这个条件必须始终评估为`boolean`或`Boolean`值。你可以指定一组在条件评估为`true`或`false`时要执行的语句。（在许多Java书籍中，术语*constructs*和*statements*是可互换的。）'
