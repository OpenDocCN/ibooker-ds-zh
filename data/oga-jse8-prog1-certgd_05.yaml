- en: 'Explanation: For a `switch` case construct, control enters the `case` labels
    when a matching `case` is found. The control then falls through the remaining
    `case` labels until it’s terminated by a `break` statement. The control exits
    the `switch` construct when it encounters a `break` statement or it reaches the
    end of the `switch` construct.'
  id: totrans-967
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说明：对于`switch`案例结构，当找到匹配的`case`时，控制进入`case`标签。然后控制会通过剩余的`case`标签传递，直到遇到`break`语句终止。当控制遇到`break`语句或达到`switch`结构的末尾时，控制退出`switch`结构。
- en: ''
  id: totrans-968
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this example, a matching label is found for `case` label `120`. The control
    executes the statement for this case label and prints `ejava` to the console.
    Because a `break` statement doesn’t terminate the case label, the control falls
    through to `case` label `121`. The control executes the statement for this `case`
    label and prints `enum` to the console. Because a `break` statement doesn’t terminate
    this case label also, the control falls through to `case` label `127`. The control
