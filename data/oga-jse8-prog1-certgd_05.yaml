- en: 5.3.5\. Nested for loop
  id: totrans-372
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.5\. 嵌套for循环
- en: If a loop encloses another loop, they are called *nested loops*. The loop that
    encloses another loop is called the *outer loop*, and the enclosed loop is called
    the *inner loop*. Theoretically, there are no limits on the levels of nesting
    `for` loops.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个循环包含另一个循环，它们被称为*嵌套循环*。包含另一个循环的循环被称为*外循环*，而被包含的循环被称为*内循环*。理论上，嵌套`for`循环的层级没有限制。
- en: Let’s get started with a single-level nested loop. For an example, you can compare
    the hour hand of a clock to an outer loop and its minute hand to an inner loop.
    Each hour can be compared with an iteration of the outer loop, and each minute
    can be compared with an iteration of the inner loop. Because an hour has 60 minutes,
    the inner loop should iterate 60 times *for each iteration* of the outer loop.
    This comparison between a clock and a nested loop is shown in [figure 5.13](#ch05fig13).
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从单级嵌套循环开始。例如，你可以将时钟的时针比作外循环，而分针比作内循环。每个小时可以与外循环的一次迭代相比较，而每分钟可以与内循环的一次迭代相比较。因为一小时有60分钟，所以内循环应该在外循环的每次迭代中迭代60次。时钟与嵌套循环之间的比较如图5.13所示。
