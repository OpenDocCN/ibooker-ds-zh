- en: '[[5.5](#ch05lev1sec5)] Use break and continue'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5.5](#ch05lev1sec5)] 使用break和continue'
- en: '|  |'
  id: totrans-541
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Imagine that you’ve defined a loop to iterate through a list of managers, and
    you’re looking for at least one manager whose name starts with the letter *D*.
    You’d like to exit the loop after you find the first match, but how? You can do
    this by using the `break` statement in your loop.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你已经定义了一个循环来遍历经理列表，并且你正在寻找至少一个名字以字母 *D* 开头的经理。你希望在找到第一个匹配项后退出循环，但如何做到呢？你可以在循环中使用
    `break` 语句来实现这一点。
- en: Now imagine that you want to iterate through all the folders on your laptop
    and scan any files larger than 10 MB for viruses. If all those files are found
    to be OK, you want to upload them to a server. But what if you’d like to skip
    the steps of *virus checking* and *file uploading* for file sizes less than 10
    MB yet still proceed with the remaining files on your laptop? You can! You’d use
    the `continue` statement in your loop.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，你想要遍历笔记本电脑上的所有文件夹，并扫描大于10 MB的文件是否有病毒。如果所有这些文件都被发现是安全的，你希望将它们上传到服务器。但如果你想要跳过小于10
    MB文件大小的 *病毒检查* 和 *文件上传* 步骤，同时仍然处理笔记本电脑上的剩余文件，你可以做到！你可以在循环中使用 `continue` 语句。
- en: In this section, I’ll discuss the `break` and `continue` statements, which you
    can use to exit a loop completely or to skip the remaining statements in a loop
    iteration. At the end of this section, I’ll discuss labeled statements.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将讨论 `break` 和 `continue` 语句，你可以使用这些语句完全退出循环或跳过循环迭代中的剩余语句。在本节的最后，我将讨论带标签的语句。
- en: 5.7.1\. The break statement
  id: totrans-545
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.7.1\. break语句
- en: The `break` statement is used to *exit—*or *break out of*—the `for`, `for`-each,
    `do`, and `do-while` loops, as well as `switch` constructs. Alternatively, the
    `continue` statement can be used to skip the remaining steps in the current iteration
    and start with the next loop iteration.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '`break` 语句用于 *退出* 或 *跳出* `for`、`for`-each、`do` 和 `do-while` 循环，以及 `switch`
    构造。或者，可以使用 `continue` 语句来跳过当前迭代中的剩余步骤，并从下一个循环迭代开始。'
