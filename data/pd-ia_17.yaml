- en: Appendix A. Installation and setup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 安装和设置
- en: Welcome to the supplementary material! This appendix walks you through installing
    the Python programming language and the pandas library for the macOS and Windows
    operating systems. A *library* (also called a *package*) is a toolbox of features
    that expands a core programming language’s functionalities—an expansion pack or
    add-on that offers solutions to common challenges that developers face when working
    with the language. The Python ecosystem includes thousands of packages for domains
    such as statistics, HTTP requests, and database management.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到补充材料！本附录将指导您在macOS和Windows操作系统上安装Python编程语言和pandas库。*库*（也称为*包*）是一系列功能，它扩展了核心编程语言的功能——一个扩展包或附加组件，它为开发者在使用该语言时遇到的常见挑战提供解决方案。Python生态系统包括数千个针对统计、HTTP请求和数据库管理等领域的包。
- en: A *dependency* is a piece of software that we need to install to run another
    piece of software. Pandas is not a stand-alone package; it has a set of dependencies
    including the libraries NumPy and pytz. These libraries may require their own
    dependencies. We don’t have to understand what all these other packages do, but
    we need to install them for pandas to function.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*依赖项*是我们需要安装以运行其他软件的软件组件。Pandas不是一个独立的包；它包含一系列依赖项，包括NumPy和pytz库。这些库可能需要它们自己的依赖项。我们不需要了解所有这些其他包的功能，但我们需要安装它们，以便pandas能够正常工作。'
- en: A.1 The Anaconda distribution
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Anaconda发行版
- en: Open source libraries are often developed by independent teams of contributors
    on different timelines. Unfortunately, the isolated development cycles can introduce
    compatibility issues between library versions. Installing the latest version of
    a library without upgrading its dependencies may render it dysfunctional, for
    example.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 开源库通常由不同时间线的独立贡献者团队开发。不幸的是，隔离的开发周期可能会在库版本之间引入兼容性问题。在不升级其依赖项的情况下安装库的最新版本可能会导致其无法正常工作，例如。
- en: To simplify the installation and management of pandas and its dependencies,
    we’ll rely on a Python distribution called Anaconda. A *distribution* is a collection
    of software that bundles multiple applications and their dependencies in one straightforward
    installer. With a user base of more than 20 million, Anaconda is the most popular
    distribution for getting up and running with data science in Python.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化pandas及其依赖项的安装和管理，我们将依赖一个名为Anaconda的Python发行版。*发行版*是一组软件，它将多个应用程序及其依赖项捆绑在一个简单的安装程序中。Anaconda拥有超过2000万用户，是Python中进行数据科学的最受欢迎的发行版。
- en: Anaconda installs Python and a powerful environment management system called
    `conda`. An *environment* is an independent sandbox for code execution—a playground
    of sorts where we can install Python and a selection of packages. To experiment
    with a different version of Python, a different version of pandas, a different
    combination of packages, or anything in between, we create a new `conda` environment.
    Figure A.1 depicts three hypothetical `conda` environments, each with a different
    version of Python.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda安装Python和一个名为`conda`的强大环境管理系统。*环境*是一个独立的代码执行沙盒——一种可以安装Python和一系列包的游乐场。为了实验不同的Python版本、不同的pandas版本、不同的包组合或任何介于两者之间的东西，我们创建一个新的`conda`环境。图A.1展示了三个假设的`conda`环境，每个环境都有不同的Python版本。
- en: '![](../Images/APPA_F01_Paskhaver.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F01_Paskhaver.png)'
- en: Figure A.1 Three Anaconda environments with different Python versions and different
    packages
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.1 具有不同Python版本和不同包的三个Anaconda环境
- en: The advantage of environments is isolation. Changes in one environment do not
    affect any other environment, as `conda` stores them in different folders. Thus,
    we can easily work on multiple projects, each of which requires a different configuration.
    When you’re installing packages to an environment, `conda` also installs the appropriate
    dependencies and ensures compatibility between different library versions. In
    short, `conda` is an effective way to enable multiple installations and configurations
    of Python tools on your computer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 环境的优势在于隔离。一个环境中的更改不会影响其他任何环境，因为`conda`将它们存储在不同的文件夹中。因此，我们可以轻松地处理多个项目，每个项目都需要不同的配置。当您将包安装到环境中时，`conda`也会安装适当的依赖项，并确保不同库版本之间的兼容性。简而言之，`conda`是使您的计算机上能够进行多个Python工具安装和配置的有效方式。
- en: 'That’s a big-picture introduction! Now let’s get down to business and install
    Anaconda. Head to [www.anaconda.com/products/individual](http://www.anaconda.com/products/individual),
    and find the section of the page with installer downloads for your operating system.
    You’ll likely see multiple versions of the Anaconda installer:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个宏观介绍！现在让我们开始实际操作，安装 Anaconda。前往 [www.anaconda.com/products/individual](http://www.anaconda.com/products/individual)，找到适用于您的操作系统的安装程序下载部分。您可能会看到多个
    Anaconda 安装程序的版本：
- en: If you’re given a choice between a Graphical Installer and a Command Line Installer,
    choose the Graphical Installer.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您在图形安装程序和命令行安装程序之间有选择，请选择图形安装程序。
- en: If you’re given a choice of Python versions, target the most up-to-date one.
    As with most software, a larger version number denotes a more recent release.
    Python 3 is newer than Python 2, and Python 3.9 is newer than Python 3.8\. When
    you’re learning a new technology, it’s best to get started with the latest release.
    Don’t worry; `conda` permits you to create environments with earlier versions
    of Python if you need them.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您可以选择 Python 版本，请选择最新的版本。与大多数软件一样，较大的版本号表示较新的发布。Python 3 比 Python 2 新，Python
    3.9 比 Python 3.8 新。在学习新技术时，最好从最新版本开始。不用担心；`conda` 允许您创建使用较早版本 Python 的环境，如果您需要的话。
- en: If you’re a Windows user, you may be given a choice between a 64-bit and a 32-bit
    installer. We’ll discuss which one to select in section A.3.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您是 Windows 用户，您可能会在 64 位和 32 位安装程序之间进行选择。我们将在 A.3 节中讨论选择哪一个。
- en: At this point, the setup process diverges for the macOS and Windows operating
    systems. Find the appropriate subsection in this appendix, and continue from there.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，macOS 和 Windows 操作系统的设置过程将有所不同。在本附录中找到适当的子节，并从那里继续。
- en: A.2 The macOS setup process
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 macOS 安装过程
- en: Let’s walk through installing Anaconda on a macOS computer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一步步在 macOS 计算机上安装 Anaconda。
- en: A.2.1 Installing Anaconda in macOS
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.1 在 macOS 中安装 Anaconda
- en: Your Anaconda download will consist of a single .pkg installer file. The filename
    will likely include the Anaconda version number and the operating system (such
    as Anaconda3-2021.05-MacOSX-x86_64). Locate the installer in your file system,
    and double-click it to start the installation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Anaconda 下载将包含一个单独的 .pkg 安装程序文件。文件名可能包含 Anaconda 版本号和操作系统（例如 Anaconda3-2021.05-MacOSX-x86_64）。在文件系统中定位安装程序，并双击它以开始安装。
- en: Click the Continue button on the first screen. On the README screen, the installer
    provides a quick overview of Anaconda that is worth perusing (see figure A.2).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个屏幕上点击继续按钮。在 README 屏幕上，安装程序提供了 Anaconda 的快速概述，值得浏览（见图 A.2）。
- en: '![](../Images/APPA_F02_Paskhaver.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F02_Paskhaver.png)'
- en: Figure A.2 Anaconda installation screen on a macOS computer
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.2 macOS 计算机上的 Anaconda 安装屏幕
- en: The installation creates a starter `conda` environment called `base` with a
    collection of more than 250 preselected data analysis packages. You will be able
    to create additional environments later. The installer also informs you that it
    will activate this `base` environment whenever you start your shell; we’ll discuss
    how this process works in section A.2.2\. For now, trust that this part of the
    installation process is required, and proceed onward.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 安装会创建一个名为 `base` 的起始 `conda` 环境，其中包含超过 250 个预选的数据分析包。您稍后可以创建额外的环境。安装程序还会通知您，每次您启动
    shell 时，它都会激活此 `base` 环境；我们将在 A.2.2 节中讨论此过程是如何工作的。现在，请相信这部分安装过程是必需的，并继续前进。
- en: Continue through any remaining screens. Accept the license agreement and the
    space requirements. You’ll be given the option to customize your installation
    directory; whether you do is entirely up to you. Note that the distribution is
    self-contained; Anaconda installs itself within one directory on your computer.
    Thus, if you’d ever like to uninstall Anaconda, you can delete that directory.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 继续浏览任何剩余的屏幕。接受许可协议和空间要求。您将获得自定义安装目录的选项；是否进行自定义完全取决于您。请注意，该发行版是自包含的；Anaconda
    会将其自身安装到您的计算机上的一个目录中。因此，如果您想卸载 Anaconda，您可以删除该目录。
- en: Installation may take up to a few minutes. When it completes, click Next until
    you exit the installer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 安装可能需要几分钟。完成安装后，点击下一步直到退出安装程序。
- en: A.2.2 Launching Terminal
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.2 启动终端
- en: Anaconda ships with a graphical program called Navigator that makes it easy
    to create and manage `conda` environments. Before we launch it, though, we’ll
    use the more traditional Terminal application to issue commands to the `conda`
    environment manager.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 随附一个名为 Navigator 的图形程序，它使得创建和管理 `conda` 环境变得容易。然而，在我们启动它之前，我们将使用更传统的终端应用程序向
    `conda` 环境管理器发出命令。
- en: '*Terminal* is an application for issuing commands to the macOS operating system.
    Before modern graphical user interfaces (GUIs) existed, users relied exclusively
    on text-based applications to interact with the computer. In Terminal, you enter
    text and then press the Enter key to execute it. I’d like us to master Terminal
    before Anaconda Navigator because it’s important to understand the complexity
    that a piece of software abstracts from us before we rely on its shortcuts.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*终端* 是一个用于向 macOS 操作系统发出命令的应用程序。在现代图形用户界面（GUI）存在之前，用户完全依赖于基于文本的应用程序来与计算机交互。在终端中，你输入文本然后按
    Enter 键执行它。我建议我们在掌握 Anaconda Navigator 之前先掌握终端，因为了解软件为我们抽象的复杂性是很重要的，在我们依赖其快捷方式之前。'
- en: Open a Finder window, and navigate to the Applications directory, where you’ll
    find the Terminal application within the Utilities folder. Launch the application.
    I also recommend dragging the Terminal app’s icon to the Dock for easy access.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个 Finder 窗口，导航到应用程序目录，你将在实用工具文件夹中找到终端应用程序。启动应用程序。我还建议将终端应用程序的图标拖到 Dock 中以便于访问。
- en: Terminal should list the active `conda` environment inside a pair of parentheses
    before its flashing prompt. As a reminder, Anaconda created a `base` starter environment
    during installation. Figure A.3 shows a sample Terminal window with the `base`
    environment activated.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 终端应在闪烁提示符之前，在括号内列出激活的 `conda` 环境名称。作为提醒，Anaconda 在安装期间创建了一个 `base` 起始环境。图 A.3
    显示了一个激活了 `base` 环境的示例终端窗口。
- en: '![](../Images/APPA_F03_Paskhaver.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F03_Paskhaver.png)'
- en: Figure A.3 Terminal on a macOS machine. The active `conda` environment is `base`.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.3 macOS 机器上的终端。当前激活的 `conda` 环境是 `base`。
- en: Anaconda will activate the `conda` environment manager and this `base` environment
    whenever we start Terminal.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每次我们启动终端时，Anaconda 都会激活 `conda` 环境管理器和 `base` 环境。
- en: A.2.3 Common Terminal commands
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2.3 常见终端命令
- en: 'We need to memorize only a few commands to work effectively with Terminal.
    In Terminal, we can navigate through our computer’s directories the same way that
    we do in the Finder. The `pwd` (print working directory) command outputs the folder
    we are in:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需要记住少数几个命令就可以有效地使用终端。在终端中，我们可以像在 Finder 中一样在计算机的目录中导航。`pwd`（打印工作目录）命令输出我们所在的文件夹：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The `ls` (list) command lists the files and folders inside the current directory:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls`（列表）命令列出当前目录内的文件和文件夹：'
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Some commands accept flags. A *flag* is a configuration option we add after
    a command to modify how it executes. Its syntax consists of a sequence of dashes
    and text characters. Here’s one example. The `ls` command by itself shows only
    public files and folders. We can add the `--all` flag to the command to display
    the hidden files as well. Some flags support multiple syntax options. `ls -a`
    , for example, is a shortcut for `ls --all`. Try both commands for yourself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一些命令接受标志。*标志* 是我们添加到命令后面的配置选项，以修改其执行方式。其语法由一系列短横线和文本字符组成。这里有一个例子。单独的 `ls` 命令只显示公共文件和文件夹。我们可以向命令中添加
    `--all` 标志来显示隐藏的文件。一些标志支持多个语法选项。例如，`ls -a` 是 `ls --all` 的快捷方式。请亲自尝试这两个命令。
- en: 'The `cd` (change directory) command navigates into a specified directory. Enter
    the directory name immediately after the command, making sure to include a space.
    In the next example, we navigate into the Desktop directory:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`cd`（更改目录）命令导航到指定的目录。在命令后立即输入目录名，确保包含一个空格。在下一个示例中，我们将导航到桌面目录：'
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'We can output our current location with the `pwd` command:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 `pwd`（打印工作目录）命令输出我们的当前位置：
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'A pair of dots after `cd` navigates upward in the folder hierarchy:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `cd` 命令后跟一对点号可以向上导航文件夹层次结构：
- en: '[PRE4]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Terminal has a powerful autocomplete feature. Inside your user directory, enter
    `cd Des` and press the Tab key to autocomplete it to `cd Desktop`. Terminal looks
    at the list of available files and folders, and determines that only `Desktop`
    matches the `Des` pattern we typed. If there are multiple matches, Terminal will
    complete a portion of the name. If a directory contains two folders, `Anaconda`
    and `Analytics`, and you enter the letter `A`, Terminal will autocomplete `Ana,`
    the common letters in the two options. You’ll have to type an additional letter
    and press the Tab key again for Terminal to autocomplete the remainder of the
    name.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 终端具有强大的自动完成功能。在您的用户目录中，输入 `cd Des` 并按 Tab 键以自动完成到 `cd Desktop`。终端查看可用的文件和文件夹列表，并确定只有
    `Desktop` 与我们输入的 `Des` 模式匹配。如果有多个匹配项，终端将完成名称的一部分。如果一个目录包含两个文件夹，`Anaconda` 和 `Analytics`，并且您输入字母
    `A`，终端将自动完成 `Ana`，这是两个选项中的常见字母。您需要输入额外的字母并再次按 Tab 键，以便终端自动完成名称的其余部分。
- en: At this point, we’ve acquired all the knowledge we need to start working with
    the `conda` environment manager. Skip to section A.4, where we’ll meet up with
    our Windows friends and set up our first `conda` environment!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经获得了开始使用 `conda` 环境管理器所需的所有知识。跳转到 A.4 部分，我们将与我们的 Windows 朋友们见面，并设置我们的第一个
    `conda` 环境！
- en: A.3 The Windows setup process
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 Windows 设置过程
- en: Let’s walk through installing Anaconda on a Windows computer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起来了解一下如何在 Windows 计算机上安装 Anaconda。
- en: A.3.1 Installing Anaconda in Windows
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.1 在 Windows 中安装 Anaconda
- en: The Anaconda installer for Windows is available in both 32-bit and 64-bit versions.
    These options describe the type of processor installed with your computer. If
    you are unsure which option to download, open the Start menu, and choose the System
    Information app. On the app’s main screen, you will see a table consisting of
    Item and Value columns. Look for the `System` `Type` item; its value will include
    `x64` if your computer runs a 64-bit version of Windows or `x86` if your computer
    runs a 32-bit version of Windows. Figure A.4 shows the System Information app
    on a Windows computer with the System Type row highlighted.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 的 Anaconda 安装程序提供 32 位和 64 位版本。这些选项描述了与您的计算机一起安装的处理器类型。如果您不确定要下载哪个版本，请打开开始菜单，并选择系统信息应用。在应用的主屏幕上，您将看到一个由“项目”和“值”列组成的表格。查找“系统”“类型”项目；其值将包括
    `x64` 如果您的计算机运行的是 64 位版本的 Windows，或者 `x86` 如果您的计算机运行的是 32 位版本的 Windows。图 A.4 显示了具有突出显示的系统类型行的
    Windows 计算机上的系统信息应用。
- en: '![](../Images/APPA_F04_Paskhaver.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F04_Paskhaver.png)'
- en: Figure A.4 The System Information app on a 64-bit Windows computer
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.4 64 位 Windows 计算机上的系统信息应用
- en: Your Anaconda download will consist of a single .exe installer file. The filename
    will include the Anaconda version number and the operating system (such as Anaconda3-2021.05-Windows-x86_64).
    Locate the file on your file system and double-click it to launch the installer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Anaconda 下载将包含一个单独的 .exe 安装程序文件。文件名将包括 Anaconda 版本号和操作系统（例如 Anaconda3-2021.05-Windows-x86_64）。在您的文件系统中定位该文件，并双击它以启动安装程序。
- en: Proceed through the first few installation screens. You will be prompted to
    accept the license agreement, choose whether to install Anaconda for one or all
    users, and select the installation directory. Selecting the default options is
    fine.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过前几个安装屏幕。您将被提示接受许可协议，选择是否为单个或所有用户安装 Anaconda，以及选择安装目录。选择默认选项是可以的。
- en: When you reach the Advanced Installation Options screen, it might be a good
    idea to deselect the Register Anaconda As My Default Python check box if you already
    have Python installed on your computer. Deselecting the item prevents the installation
    from setting Anaconda as the default Python version on your computer. If you’re
    installing Python for the first time, keeping the option selected should be fine.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当您到达高级安装选项屏幕时，如果您已经在计算机上安装了 Python，取消选中“将 Anaconda 注册为我的默认 Python”复选框可能是个好主意。取消选中该选项可以防止安装将
    Anaconda 设置为计算机上的默认 Python 版本。如果您是第一次安装 Python，保留该选项选中应该没问题。
- en: The installation creates a starter `conda` environment called `base` with a
    collection of more than 250 preselected data analysis packages. You will be able
    to create additional environments later.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 安装创建了一个名为 `base` 的起始 `conda` 环境，其中包含超过 250 个预先选择的数据分析包。您稍后可以创建额外的环境。
- en: Installation can take up to a few minutes. Figure A.5 shows a sample of the
    installation process. When installation is complete, exit the installer.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 安装可能需要几分钟。图 A.5 显示了安装过程的示例。当安装完成后，退出安装程序。
- en: '![](../Images/APPA_F05_Paskhaver.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F05_Paskhaver.png)'
- en: Figure A.5 In-progress Anaconda installation on a Windows computer
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 A.5 Windows 电脑上的 Anaconda 安装过程]'
- en: If you ever want to uninstall Anaconda, launch the Start menu, and choose Add
    or Remove Programs. Locate the Anaconda program, click the Uninstall button, and
    follow the steps in the prompt to remove the distribution from your computer.
    Note that this process will remove all `conda` environments as well as their installed
    packages and Python versions.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要卸载 Anaconda，请启动开始菜单，并选择“添加或删除程序”。找到 Anaconda 程序，点击“卸载”按钮，然后按照提示中的步骤从计算机中删除该分布。请注意，此过程将删除所有
    `conda` 环境、它们安装的包以及 Python 版本。
- en: A.3.2 Launching Anaconda Prompt
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.2 启动 Anaconda Prompt
- en: Anaconda ships with a graphical program called Navigator that makes it easy
    to create and manage `conda` environments. Before we launch it, though, we’ll
    use a more traditional command-line application to issue commands to the `conda`
    environment manager. It’s important to understand the problems that Navigator
    solves for us before we rely on its shortcuts.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 随附一个名为 Navigator 的图形程序，它使得创建和管理 `conda` 环境变得容易。然而，在我们启动它之前，我们将使用一个更传统的命令行应用程序来向
    `conda` 环境管理器发出命令。在依赖其快捷方式之前，理解 Navigator 为我们解决的问题很重要。
- en: '*Anaconda Prompt* is an application for issuing text commands to the Windows
    operating system. We enter a command and then press the Enter key to execute it.
    Before modern GUIs existed, users relied exclusively on command-based applications
    like this one to interact with the computer. Open the Start menu, find Anaconda
    Prompt, and launch the application.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*Anaconda Prompt* 是一个用于向 Windows 操作系统发出文本命令的应用程序。我们输入一个命令，然后按 Enter 键执行它。在现代
    GUI 存在之前，用户完全依赖于像这样一个基于命令的应用程序来与计算机交互。打开开始菜单，找到 Anaconda Prompt，然后启动应用程序。'
- en: Anaconda Prompt should always list the active `conda` environment in a pair
    of parentheses before its flashing prompt. Right now, you should see `base`, the
    starter environment that Anaconda created during installation. Figure A.6 displays
    Anaconda Prompt with an active `base` environment.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda Prompt 应始终在其闪烁的提示符之前用一对括号列出活动的 `conda` 环境。目前，你应该看到 `base`，这是 Anaconda
    在安装期间创建的起始环境。图 A.6 显示了具有活动 `base` 环境的 Anaconda Prompt。
- en: '![](../Images/APPA_F06_Paskhaver.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F06_Paskhaver.png)'
- en: Figure A.6 Anaconda Prompt on a Windows machine. The active `conda` environment
    is `base`.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 A.6 Windows 机器上的 Anaconda Prompt]([图片](../Images/APPA_F06_Paskhaver.png))'
- en: Anaconda Prompt will activate the `base` environment when it launches. In section
    A.3.4, we’ll walk through how to create and activate new environments with `conda`.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Anaconda Prompt 启动时，将激活 `base` 环境。在 A.3.4 节中，我们将介绍如何使用 `conda` 创建和激活新环境。
- en: A.3.3 Common Anaconda Prompt commands
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3.3 常见的 Anaconda Prompt 命令
- en: 'We need to memorize only a few commands to work effectively with Anaconda Prompt.
    We can navigate through our computer’s directories the same way that we do in
    Windows Explorer. The `dir` (directory) command lists all files and folders in
    the current directory:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需要记住少数几个命令，就可以有效地使用 Anaconda Prompt。我们可以像在 Windows 资源管理器中一样在计算机的目录中导航。`dir`（目录）命令列出当前目录中的所有文件和文件夹：
- en: '[PRE5]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The `cd` (change directory) command navigates into a specified directory. Enter
    the directory name immediately after the command, making sure to include a space.
    In the next example, we navigate into the Desktop directory:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '`cd`（更改目录）命令可以导航到指定的目录。在命令后立即输入目录名，确保包含一个空格。在下一个示例中，我们将导航到桌面目录：'
- en: '[PRE6]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'A pair of dots after `cd` navigates upward in the folder hierarchy:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `cd` 后跟一对点号可以向上导航文件夹层次结构：
- en: '[PRE7]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Anaconda Prompt has a powerful autocomplete feature. Inside your user directory,
    enter `cd Des` and press the Tab key to autocomplete it to `cd Desktop`. Anaconda
    Prompt looks at the list of available files and folders, and determines that only
    `Desktop` matches the `Des` pattern we typed. If there are multiple matches, Anaconda
    Prompt will complete a portion of the name. If a directory contains two folders,
    `Anaconda` and `Analytics`, and you enter the letter `A`, Anaconda Prompt will
    autocomplete `Ana,` the common letters in the two options. You’ll have to type
    an additional letter and press the Tab key again for Prompt to autocomplete the
    remainder of the name.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda Prompt具有强大的自动完成功能。在你的用户目录中，输入`cd Des`并按Tab键以自动完成它为`cd Desktop`。Anaconda
    Prompt查看可用的文件和文件夹列表，并确定只有`Desktop`与我们所输入的`Des`模式匹配。如果有多个匹配项，Anaconda Prompt将完成名称的一部分。如果一个目录包含两个文件夹，`Anaconda`和`Analytics`，而你输入字母`A`，Anaconda
    Prompt将自动完成`Ana`，这是两个选项中的共同字母。你将需要输入额外的字母并再次按Tab键，以便Prompt自动完成名称的其余部分。
- en: At this point, we have all the knowledge we need to start working with the `conda`
    environment manager. Let’s create our first `conda` environment!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经拥有了开始使用`conda`环境管理器所需的所有知识。让我们创建我们的第一个`conda`环境！
- en: A.4 Creating a new Anaconda environment
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 创建新的Anaconda环境
- en: Congratulations—you’ve successfully installed the Anaconda distribution on your
    macOS or Windows machine. Now let’s create a sample `conda` environment that we’ll
    use as we work through the book. Please note that the code samples in this section
    are from a macOS computer. Although outputs may vary slightly between the two
    operating systems, the Anaconda commands remain the same.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你——你已在macOS或Windows机器上成功安装了Anaconda发行版。现在让我们创建一个示例`conda`环境，我们将用它来学习本书。请注意，本节中的代码示例来自macOS计算机。尽管两个操作系统之间的输出可能略有不同，但Anaconda命令保持不变。
- en: Open Terminal (macOS) or Anaconda Prompt (Windows). Anaconda’s default `base`
    environment should be active. Look for the presence of parentheses with the word
    `base` to the left of the prompt.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 打开终端（macOS）或Anaconda Prompt（Windows）。Anaconda的默认`base`环境应该处于激活状态。查看提示符左侧是否有包含`base`一词的括号，以确认其存在。
- en: 'First, let’s confirm that we successfully installed the `conda` environment
    manager by issuing a sample command. Here’s an easy one: ask `conda` for its version
    number. Note that your version may differ from the one in the following output,
    but as long as the command returns any number at all, `conda` is successfully
    installed:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们通过发出一个示例命令来确认我们已成功安装了`conda`环境管理器。这里有一个简单的命令：让`conda`显示其版本号。请注意，你的版本可能与以下输出中的版本不同，但只要命令返回任何数字，就表示`conda`已成功安装：
- en: '[PRE8]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The `conda info` command returns a list of technical details about `conda`.
    The output includes the currently active environment and its location on your
    hard drive. Here is an abbreviated version of the output:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '`conda info`命令返回有关`conda`的技术细节列表。输出包括当前活动环境和它在硬盘上的位置。以下是输出摘要：'
- en: '[PRE9]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'We can use flags to customize and configure `conda` commands. A *flag* is a
    configuration option we add after a command to modify how it executes. Its syntax
    consists of a sequence of dashes and text characters. The `--envs` flag to the
    `info` command lists all environments and their locations on the computer. An
    asterisk (`*`) marks the active environment:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用标志来自定义和配置`conda`命令。*标志*是我们添加到命令之后的一个配置选项，用于修改其执行方式。其语法由一系列短横线和文本字符组成。`--envs`标志用于`info`命令，列出所有环境和它们在计算机上的位置。星号（`*`）标记了活动环境：
- en: '[PRE10]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Every `conda` command supports the `--help` flag, which outputs documentation
    for the command. Let’s add the flag to the `conda info` command:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 每个`conda`命令都支持`--help`标志，该标志会输出命令的文档。让我们将此标志添加到`conda info`命令中：
- en: '[PRE11]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Let’s create a new playground to play in. The `conda create` command generates
    a new `conda` environment. We have to use the `––name` flag to provide a name
    for the environment. I’ve chosen a fitting title of `pandas_in_action`; you’re
    welcome to choose whatever environment name you like. When `conda` prompts for
    confirmation, enter `y` (for yes) and press Enter to confirm:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个新的游乐场来玩耍。`conda create`命令生成一个新的`conda`环境。我们必须使用`--name`标志为环境提供名称。我选择了一个合适的标题`pandas_in_action`；你可以选择你喜欢的任何环境名称。当`conda`提示确认时，输入`y`（代表是）并按Enter键确认：
- en: '[PRE12]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'By default, `conda` installs the latest version of Python in the new environment.
    To customize the language version, add the keyword `python` at the end of the
    command, enter an equal sign, and declare the desired version. The next example
    shows how to create an environment called `sample` with Python 3.7:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，`conda`在新环境中安装最新的Python版本。要自定义语言版本，请在命令末尾添加关键字`python`，输入一个等号，并声明所需的版本。以下示例展示了如何创建一个名为`sample`的环境，并使用Python
    3.7：
- en: '[PRE13]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Use the `conda env remove` command to delete an environment. Provide the `--name`
    flag with the environment you’d like to remove. The next code sample deletes the
    `sample` environment we created:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`conda env remove`命令删除一个环境。提供`--name`标志，指定您想要删除的环境。以下代码示例删除了我们创建的`sample`环境：
- en: '[PRE14]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Now that the `pandas_in_action` environment exists, we can activate it. The
    `conda activate` command sets the active environment in Terminal or Anaconda Prompt.
    The text in parentheses before the prompt will change to reflect the new active
    environment:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经创建了`pandas_in_action`环境，我们可以激活它。`conda activate`命令在终端或Anaconda提示符中设置活动环境。提示符前的文本将更改为反映新的活动环境：
- en: '[PRE15]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'All `conda` commands execute in the context of the active environment. If we
    ask `conda` to install a Python package, for example, `conda` will now install
    it within `pandas_in_action`. We want to install the following packages:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 所有`conda`命令都在活动环境中执行。如果我们要求`conda`安装一个Python软件包，例如，`conda`现在将在`pandas_in_action`中安装它。我们想要安装以下软件包：
- en: The core `pandas` library
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心库`pandas`
- en: The `jupyter` development environment where we’ll be writing our code
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在此处编写代码的`jupyter`开发环境
- en: The `bottleneck` and `numexpr` libraries for speed accelerations
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于速度加速的`bottleneck`和`numexpr`库
- en: 'The `conda` `install` command downloads and install packages in the active
    `conda` environment. Add the four packages immediately after the command, separated
    by spaces:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '`conda` `install` 命令在活动的`conda`环境中下载并安装软件包。在命令后立即添加四个软件包，用空格分隔：'
- en: '[PRE16]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: As mentioned earlier, these four libraries have dependencies. The `conda` environment
    manager will output a list of all packages that it needs to install. Following
    is a shortened version of the output. It’s OK if you see a different list of libraries
    or version numbers; `conda` takes care of compatibility.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，这四个库有依赖关系。`conda`环境管理器将输出所有需要安装的软件包的列表。以下是输出的一部分。如果您看到不同的库列表或版本号，这是正常的；`conda`会处理兼容性问题。
- en: '[PRE17]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Type `y` for yes and press Enter to install all packages and their dependencies.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 输入`y`并按Enter键安装所有软件包及其依赖项。
- en: 'If you ever forget the packages installed in an environment, use the `conda`
    `list` command to see a complete list. The output includes each library’s version:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您忘记了环境中安装的软件包，请使用`conda` `list`命令查看完整的列表。输出包括每个库的版本：
- en: '[PRE18]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'If you ever want to remove a package from an environment, use the `conda uninstall`
    command. Here’s what that command would look like with pandas:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想从一个环境中删除软件包，请使用`conda uninstall`命令。以下是一个使用pandas的示例：
- en: '[PRE19]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'We’re ready to explore our development environment. We can launch the Jupyter
    Notebook application with the command `jupyter notebook`:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们准备好探索我们的开发环境了。我们可以使用命令`jupyter notebook`启动Jupyter Notebook应用程序：
- en: '[PRE20]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Jupyter Notebook starts a local server on your computer to run the core Jupyter
    application. We need a server running continually so that it can observe the Python
    code we write and execute it immediately.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook在您的计算机上启动一个本地服务器以运行核心Jupyter应用程序。我们需要一个持续运行的服务器，以便它可以观察我们编写的Python代码并立即执行它。
- en: The Jupyter Notebook application should open in your system’s default web browser.
    You can also access the application by navigating to localhost:8888/ in the address
    bar; localhost refers to your computer, and 8888 is the port on which the app
    is running. Much as a dock includes multiple ports to welcome multiple ships,
    your computer (localhost) has multiple ports to allow multiple programs to run
    on your computer’s local server. Figure A.7 shows the main interface of the Jupyter
    Notebook interface, listing the files and folders in the current directory.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook应用程序应在您的系统默认网页浏览器中打开。您也可以通过在地址栏中导航到localhost:8888/来访问应用程序；localhost指的是您的计算机，8888是应用程序运行的端口。就像码头包括多个港口以欢迎多艘船只一样，您的计算机（localhost）也有多个端口，以便在您的本地服务器上运行多个程序。图A.7显示了Jupyter
    Notebook的主界面，列出了当前目录中的文件和文件夹。
- en: '![](../Images/APPA_F07_Paskhaver.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F07_Paskhaver.png)'
- en: Figure A.7 Jupyter Notebook’s main interface
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.7 Jupyter Notebook的主界面
- en: The Jupyter Notebook interface is similar to the Finder (macOS) or Windows Explorer
    (Windows). Folders and files are organized in alphabetical order. You can click
    through folders to navigate into the next directory and use the breadcrumbs on
    top to navigate upward. Poke around for a few seconds. When you get the hang of
    navigation, close the browser.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 界面类似于 Finder（macOS）或 Windows 资源管理器（Windows）。文件夹和文件按字母顺序组织。您可以点击文件夹来导航到下一个目录，并使用顶部的导航栏向上导航。探索几秒钟。当您熟悉导航后，关闭浏览器。
- en: Note that closing the browser does not shut down the running Jupyter server.
    We need to press the keyboard shortcut Ctrl-C twice in Terminal or Anaconda Prompt
    to terminate the Jupyter server.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，关闭浏览器并不会关闭正在运行的 Jupyter 服务器。我们需要在终端或 Anaconda Prompt 中按两次键盘快捷键 Ctrl-C 来终止
    Jupyter 服务器。
- en: Note that every time you launch Terminal (macOS) or Anaconda Prompt (Windows),
    you’ll have to activate the `pandas_in_action` environment again. Although Anaconda’s
    `base` environment includes pandas, I recommend creating a new environment for
    every Python book or tutorial you work through. Multiple environments ensure separation
    between Python dependencies across different projects. One tutorial may use pandas
    1.1.3, for example, and another may use pandas 1.2.0\. There are fewer chances
    for technical errors when you install, upgrade, and work with dependencies in
    isolation.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，每次您启动终端（macOS）或 Anaconda Prompt（Windows）时，您都需要再次激活 `pandas_in_action` 环境。尽管
    Anaconda 的 `base` 环境包括 pandas，但我建议为每本 Python 书籍或教程创建一个新的环境。多个环境确保了不同项目之间 Python
    依赖项的分离。例如，一个教程可能使用 pandas 1.1.3，而另一个可能使用 pandas 1.2.0。当您单独安装、升级和处理依赖项时，技术错误的可能性更小。
- en: 'Here’s a reminder of what to do each time you launch Terminal or Anaconda Prompt:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这里提醒您每次启动终端或 Anaconda Prompt 时需要做什么：
- en: '[PRE21]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: The first command activates the `conda` environment, and the second command
    launches Jupyter Notebook.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个命令激活 `conda` 环境，第二个命令启动 Jupyter Notebook。
- en: A.5 Anaconda Navigator
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5 Anaconda 导航器
- en: '*Anaconda* *Navigator* is a graphical program for managing `conda` environments.
    Although its feature set is not as comprehensive as that of the `conda` command-line
    tool, Anaconda Navigator offers a visual, beginner-friendly way to create and
    manage environments with `conda`. You can find Anaconda Navigator inside the Applications
    folder in the Finder (macOS) or on the Start menu (Windows). Figure A.8 shows
    the home screen of the Anaconda Navigator app.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '*Anaconda* *Navigator* 是一个用于管理 `conda` 环境的图形程序。尽管其功能集不如 `conda` 命令行工具全面，但 Anaconda
    Navigator 提供了一种视觉友好、适合初学者的方式来使用 `conda` 创建和管理环境。您可以在 Finder（macOS）中的应用程序文件夹或 Windows
    的开始菜单中找到 Anaconda Navigator。图 A.8 显示了 Anaconda 导航器应用程序的主界面。'
- en: '![](../Images/APPA_F08_Paskhaver.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F08_Paskhaver.png)'
- en: Figure A.8 Anaconda Navigator home screen
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.8 Anaconda 导航器主界面
- en: Click the Environments tab on the left menu to display a list of all environments.
    Select a `conda` environment to see its installed packages, including their descriptions
    and version numbers.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧菜单中点击环境选项卡以显示所有环境的列表。选择一个 `conda` 环境，以查看其已安装的包，包括它们的描述和版本号。
- en: On the bottom pane, click the Create button to launch a new environment-creation
    prompt. Give the environment a name, and select a version of Python to install.
    The resulting dialog box displays the location where `conda` will create the environment
    (figure A.9).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在底部面板中，点击创建按钮以启动新的环境创建提示。给环境命名，并选择要安装的 Python 版本。结果对话框显示 `conda` 将创建环境的位置（图
    A.9）。
- en: '![](../Images/APPA_F09_Paskhaver.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F09_Paskhaver.png)'
- en: Figure A.9 Creating a new Anaconda environment
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.9 创建新的 Anaconda 环境
- en: To install a package, select an environment in the left list. Above the list
    of packages, click the drop-down menu and choose All to see all packages (figure
    A.10).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装包，在左侧列表中选择一个环境。在包列表上方，点击下拉菜单并选择所有以查看所有包（图 A.10）。
- en: '![](../Images/APPA_F10_Paskhaver.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F10_Paskhaver.png)'
- en: Figure A.10 Anaconda package search
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.10 Anaconda 包搜索
- en: In the search box on the right, search for a sample library, such as pandas.
    Locate it in the search results, and select the corresponding check box (figure
    A.11).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在右侧的搜索框中，搜索一个示例库，例如 pandas。在搜索结果中找到它，并选择相应的复选框（图 A.11）。
- en: '![](../Images/APPA_F11_Paskhaver.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F11_Paskhaver.png)'
- en: Figure A.11 Searching for and selecting the pandas package in Anaconda Navigator
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.11 在 Anaconda 导航器中搜索并选择 pandas 包
- en: Finally, click the green Apply button in the bottom-right corner to install
    the library.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击右下角的绿色应用按钮来安装库。
- en: Let’s delete the `pandas_playbox` environment we created. We don’t need it because
    we already created a `pandas_in_action` environment in Terminal or Anaconda Prompt.
    Make sure to select `pandas_playbox` in the left-side environment list. Then click
    the Remove button on the bottom panel and again in the confirmation dialog box
    (figure A.12).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们删除我们创建的 `pandas_playbox` 环境。因为我们已经在终端或 Anaconda Prompt 中创建了一个 `pandas_in_action`
    环境，所以我们不再需要它。请确保在左侧环境列表中选择 `pandas_playbox`。然后点击底部面板上的删除按钮，并在确认对话框中再次点击（图 A.12）。
- en: '![](../Images/APPA_F12_Paskhaver.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F12_Paskhaver.png)'
- en: Figure A.12 Deleting the environment we created in Anaconda Navigator
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.12 在 Anaconda Navigator 中删除我们创建的环境
- en: To launch Jupyter Notebook from Anaconda Navigator, click the Home tab of the
    left navigation menu. On this screen, you’ll see tiles for the applications installed
    in the current environment. The top of the screen has a drop-down menu from which
    you can choose the active `conda` environment. Make sure to select the `pandas_in_action`
    environment we created for this book. Then you can launch Jupyter Notebook by
    clicking its application tile. This action is equivalent to executing `jupyter`
    `notebook` from Terminal or Anaconda Prompt.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Anaconda Navigator 启动 Jupyter Notebook，点击左侧导航菜单的“主页”标签。在此屏幕上，你会看到当前环境中安装的应用程序的磁贴。屏幕顶部有一个下拉菜单，你可以从中选择活动的
    `conda` 环境。请确保选择我们为本书创建的 `pandas_in_action` 环境。然后你可以通过点击其应用程序磁贴来启动 Jupyter Notebook。此操作等同于在终端或
    Anaconda Prompt 中执行 `jupyter notebook`。
- en: A.6 The basics of Jupyter Notebook
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.6 Jupyter Notebook 的基础知识
- en: '*Jupyter* *Notebook* is an interactive development environment for Python,
    consisting of one or more cells, each of which holds Python code or Markdown.
    Markdown is a text formatting standard that we can use to add headers, text paragraphs,
    bulleted lists, embedded images, and more to the Notebook. We use Python to write
    our logic and Markdown to organize our thoughts. As you proceed through the book,
    feel free to use Markdown to take notes on the material. The complete documentation
    for Markdown is available at [https://daringfireball.net/projects/markdown/syntax](https://daringfireball.net/projects/markdown/syntax).'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '*Jupyter* *Notebook* 是一个用于 Python 的交互式开发环境，由一个或多个单元格组成，每个单元格包含 Python 代码或 Markdown。Markdown
    是一种文本格式化标准，我们可以用它来在笔记本中添加标题、文本段落、项目符号列表、嵌入图像等。我们用 Python 编写我们的逻辑，用 Markdown 组织我们的思想。在阅读本书的过程中，请随时使用
    Markdown 来记录材料。Markdown 的完整文档可在 [https://daringfireball.net/projects/markdown/syntax](https://daringfireball.net/projects/markdown/syntax)
    找到。'
- en: On the Jupyter launch screen, click the New button on the right menu, and choose
    Python 3 to create a new Notebook (figure A.13).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jupyter 启动屏幕上，点击右侧菜单中的新建按钮，然后选择 Python 3 来创建一个新的 Notebook（图 A.13）。
- en: '![](../Images/APPA_F13_Paskhaver.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F13_Paskhaver.png)'
- en: Figure A.13 Creating a Jupyter Notebook
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.13 创建 Jupyter Notebook
- en: To give the Notebook a name, click the Untitled text at the top and enter a
    name in the dialog box. Jupyter Notebook saves its files with the .ipynb extension,
    short for IPython Notebooks, the predecessor of Jupyter Notebooks. You can navigate
    back to your Jupyter Notebook tab to see the new .ipynb file in the directory.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 要给 Notebook 命名，点击顶部的“未命名”文本，并在对话框中输入一个名称。Jupyter Notebook 使用 .ipynb 扩展名保存其文件，这是
    IPython Notebooks 的简称，是 Jupyter Notebooks 的前身。你可以导航回 Jupyter Notebook 选项卡，查看目录中的新
    .ipynb 文件。
- en: 'A Notebook operates in two modes: Command and Edit. Clicking a cell or pressing
    Enter while the cell is focused triggers Edit mode. Jupyter highlights the cell
    with a green border. In Edit mode, Jupyter interprets your keyboard presses literally.
    We use this mode to type characters in a selected cell. Figure A.14 displays a
    sample Jupyter cell in Edit mode.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Notebook 运行在两种模式：命令和编辑。当单元格被选中时点击单元格或按 Enter 键将触发编辑模式。Jupyter 会用绿色边框突出显示单元格。在编辑模式下，Jupyter
    会逐字解释你的键盘输入。我们使用此模式在选定的单元格中输入字符。图 A.14 显示了编辑模式下的一个示例 Jupyter 单元格。
- en: '![](../Images/APPA_F14_Paskhaver.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F14_Paskhaver.png)'
- en: Figure A.14 Empty Jupyter Notebook cell in Edit mode
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.14 编辑模式下的空 Jupyter Notebook 单元格
- en: Below the Notebook’s navigation menu, you’ll find a toolbar for common shortcuts.
    A drop-down menu at the right end of the toolbar displays the focused cell’s type.
    Click the drop-down menu to reveal a list of available cell options, and choose
    Code or Markdown to change a cell to that type (figure A.15).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记本的导航菜单下方，你可以找到一个用于常见快捷键的工具栏。工具栏右端的下拉菜单显示了当前单元格的类型。点击下拉菜单以显示可用单元格选项的列表，并选择代码或
    Markdown 来将单元格更改为该类型（图 A.15）。
- en: '![](../Images/APPA_F15_Paskhaver.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F15_Paskhaver.png)'
- en: Figure A.15 Changing the type of a Jupyter Notebook cell
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.15 更改 Jupyter Notebook 单元格的类型
- en: One of the best features of Jupyter Notebooks is its trial-and-error approach
    to development. We enter Python code in a `Code` cell and then execute it. Jupyter
    outputs the result below the cell. We check whether the result matches what we
    expect and continue the process. This approach encourages active experimentation;
    we’re always a keyboard press away from seeing the difference that a line of code
    makes.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 最好的特性之一是其试错式开发方法。我们在 `代码` 单元格中输入 Python 代码然后执行它。Jupyter 在单元格下方输出结果。我们检查结果是否与预期相符，并继续这个过程。这种方法鼓励积极实验；我们总是通过键盘敲击就能看到代码行带来的差异。
- en: 'Let’s execute some basic Python code. Enter the following mathematical expression
    inside the Notebook’s first cell and then click the Run button on the toolbar
    to execute it:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们执行一些基本的 Python 代码。在笔记本的第一个单元格中输入以下数学表达式，然后点击工具栏上的运行按钮来执行它：
- en: '[PRE22]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: The box to the left of the code (displaying the number 1 in the preceding example)
    marks the cell’s execution order relative to the launch or restart of the Jupyter
    Notebook. You can execute the cells in any order, and you can execute the same
    cell multiple times.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 代码左侧的框（在先前的例子中显示数字 1）标记了单元格相对于 Jupyter Notebook 的启动或重启的执行顺序。你可以按任何顺序执行单元格，并且可以多次执行相同的单元格。
- en: As you read through the book, I encourage you to experiment by executing different
    snippets of code in your Jupyter cells. Thus, it is OK if your execution numbers
    do not match those in the text.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你阅读这本书，我鼓励你通过在 Jupyter 单元格中执行不同的代码片段进行实验。因此，如果你的执行次数与文本中的不一致是正常的。
- en: If a cell contains multiple lines of code, Jupyter will output the evaluation
    of the last expression. Note that Python still runs all the code in the cell;
    we see only the last expression.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如果单元格包含多行代码，Jupyter 将输出最后一个表达式的评估。请注意，Python 仍然会运行单元格中的所有代码；我们只看到最后一个表达式。
- en: '[PRE23]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: The *interpreter* is the software that parses your Python source code and executes
    it. Jupyter Notebook relies on IPython (Interactive Python), an enhanced interpreter
    with extra features for developer productivity. As one example, you can use the
    Tab key to reveal available methods and attributes on any Python object. The next
    example shows the available methods on a Python string. Type any string and a
    dot; then press Tab to see the dialog box. Figure A.16 shows an example with a
    string. If you’re unfamiliar with Python’s core data structures, see appendix
    B for a comprehensive introduction to the language.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '*解释器* 是解析你的 Python 源代码并执行它的软件。Jupyter Notebook 依赖于 IPython（交互式 Python），这是一个增强的解释器，具有提高开发者生产力的额外功能。例如，你可以使用
    Tab 键来显示任何 Python 对象上的可用方法和属性。下一个例子显示了 Python 字符串上的可用方法。输入任何字符串和一个点；然后按 Tab 来查看对话框。图
    A.16 展示了一个字符串的例子。如果你不熟悉 Python 的核心数据结构，请参阅附录 B 以获得对语言的全面介绍。'
- en: '![](../Images/APPA_F16_Paskhaver.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F16_Paskhaver.png)'
- en: Figure A.16 Jupyter Notebook’s autocomplete features
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.16 Jupyter Notebook 的自动完成功能
- en: You can enter any amount of Python in a `Code` cell, but it’s best to keep a
    cell’s size reasonably small to improve readability and comprehension. If your
    logic is complex, split the operations across several cells.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 `代码` 单元格中输入任何数量的 Python 代码，但最好保持单元格的大小合理，以提高可读性和理解性。如果你的逻辑很复杂，可以将操作拆分到几个单元格中。
- en: You can use either of two keyboard shortcuts to execute a cell in Jupyter Notebook.
    Press Shift-Enter to execute a cell and move focus to the next cell, and press
    Ctrl-Enter to execute a cell and maintain focus on the original cell. Practice
    reexecuting the first two cells to see this difference in action.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用两种键盘快捷键之一在 Jupyter Notebook 中执行单元格。按 Shift-Enter 来执行单元格并将焦点移动到下一个单元格，按
    Ctrl-Enter 来执行单元格并保持焦点在原始单元格上。练习重新执行前两个单元格以查看这种差异的实际效果。
- en: 'Press the Esc key to activate Command mode, a management mode for the Notebook.
    The available operations in this mode are more global; they affect the Notebook
    as a whole rather than one specific cell. In this mode, keyboard characters serve
    as shortcuts. Here are some helpful keyboard shortcuts to use when the Notebook
    is in Command mode:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 按下Esc键以激活命令模式，这是笔记本的管理模式。在此模式下可用的操作更全局；它们影响整个笔记本而不是单个特定单元格。在此模式下，键盘字符作为快捷键。以下是当笔记本处于命令模式时一些有用的键盘快捷键：
- en: '| Keyboard shortcut | Description |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| 键盘快捷键 | 描述 |'
