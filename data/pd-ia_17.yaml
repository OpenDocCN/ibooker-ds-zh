- en: To clear everything from the Notebook’s memory, choose Kernel from the top-level
    menu and then choose Restart. Additional options are available to clear cell outputs
    and rerun all cells in the Notebook.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清除笔记本内存中的所有内容，请从顶层菜单中选择“内核”，然后选择“重启”。还有其他选项可供清除单元格输出和重新运行笔记本中的所有单元格。
- en: Let’s say that we’ve had enough fun with our Notebook for the day and decide
    it’s time to exit. A Notebook continues running in the background even when we
    close its browser tab. To close it, navigate to the Running tab on the top menu
    of the Jupyter launch screen, and click the Shutdown button next to the Notebook
    (figure A.17).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们今天已经玩够了笔记本，决定是时候退出。即使我们关闭了浏览器标签页，笔记本也会在后台继续运行。要关闭它，导航到Jupyter启动屏幕顶部菜单中的“运行”标签，然后点击笔记本旁边的“关闭”按钮（图A.17）。
- en: '![](../Images/APPA_F17_Paskhaver.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F17_Paskhaver.png)'
- en: Figure A.17 Shutting down a Jupyter Notebook
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图A.17 关闭Jupyter Notebook
- en: After we shut down all Notebooks, we have to terminate the Jupyter Notebook
    application. Close the browser tab with the Jupyter application. In Terminal or
    Anaconda Prompt, press Ctrl+C twice to terminate the local Jupyter server.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭所有笔记本后，我们必须终止Jupyter Notebook应用程序。关闭带有Jupyter应用程序的浏览器标签页。在终端或Anaconda提示符中，按Ctrl+C两次以终止本地Jupyter服务器。
- en: At this point, you’re all set to start writing Python and pandas code in Jupyter.
    Good luck!
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经准备好开始在Jupyter中编写Python和pandas代码了。祝你好运！
