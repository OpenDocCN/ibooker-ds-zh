- en: Unit 3\. Making decisions in your programs
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 3\. 在程序中做出决策
- en: In the previous unit, you learned about strings as sequences of characters and
    about tuples as objects that can contain other objects. You also saw how to interact
    with users by prompting them for input, getting their input, manipulating their
    input, and showing them output in the console.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个单元中，你学习了字符串作为字符序列以及元组作为可以包含其他对象的实体。你还看到了如何通过提示用户输入、获取他们的输入、操作他们的输入以及在控制台中显示输出与用户交互。
- en: In this unit, you’ll write code that makes decisions. This is the first step
    to writing a cool artificially intelligent being. You’ll insert *branches* that
    will execute different statements in the code, depending on the user input or
    on the values of certain variables.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将编写做出决策的代码。这是编写一个酷炫的人工智能生物的第一步。你将插入*分支*，根据用户输入或某些变量的值，在代码中执行不同的语句。
- en: In this unit’s capstone project, you’ll write your own Choose Your Own Adventure
    game. You’ll strand users on a deserted island, present them with an allowed set
    of words they can pick from, and see whether they can survive.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元的终期项目中，你将编写自己的“选择你的冒险”游戏。你将把用户困在一个荒岛上，向他们展示一组允许选择的单词，并观察他们是否能生存下来。
