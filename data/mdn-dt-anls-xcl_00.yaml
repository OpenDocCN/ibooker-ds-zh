- en: Acknowledgments
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: One of the most fascinating aspects of writing a book, especially the acknowledgments,
    is that it captures a moment in your life and highlights the people who are significant
    at that time.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 写书最迷人的一个方面，尤其是致谢部分，是它记录了你生活中的一个时刻，并突出了那些在那个时期显著的人物。
- en: Many of these names can be found in the acknowledgments to my previous book.
    I am especially grateful to the acquisitions team at O’Reilly, Michelle Smith
    and Jon Hassell, for giving me the green light to write another book. My friend
    and fellow O’Reilly author, Tobias Zwingmann, whose work I have mutually reviewed
    over the years, provided an exceptionally helpful technical review for this project.
    Additionally, my parents, Jonathan and Angela Mount, have been unwavering in their
    support, more than I could ever ask for. It’s uncertain how many mothers wish
    their children to become Excel authors, but mine has been incredibly supportive.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前的书的致谢部分可以找到很多这些名字。我特别感谢O’Reilly的收购团队米歇尔·史密斯和乔恩·哈塞尔，他们批准我写另一本书。我的朋友兼O’Reilly作者托比亚斯·兹文格曼多年来相互审查了他的工作，为这个项目提供了极具帮助的技术审查。此外，我的父母乔纳森和安吉拉·芒特在支持方面始终如一，超出了我所能期望的。不确定有多少母亲希望自己的孩子成为Excel作者，但我的母亲一直给予了我难以置信的支持。
- en: I also had the opportunity to deepen my acquaintance with some individuals through
    this project. I extend my thanks to Alan Murray, Joseph Stec, and Meghan Finley
    for their invaluable additional technical reviews. Meghan, in particular, has
    not only brought her impressive technical editing experience to the book but has
    also been an incredible support as my girlfriend throughout the writing process.
    (As any author will tell you, writing a book inevitably becomes a family affair.)
    Additionally, I am grateful to Jeff Stevens, Laura Szepesi, and Mark Depow for
    their feedback on the manuscript.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我还有机会通过这个项目深入了解一些人物。我要感谢艾伦·默里、约瑟夫·斯蒂克和梅根·芬利对本书额外技术审查的宝贵贡献。特别要感谢梅根，她不仅为本书带来了令人印象深刻的技术编辑经验，还在整个写作过程中作为我的女友给予了不可思议的支持。（正如任何作者所能告诉你的，写书不可避免地成为一个家庭的事务。）此外，我要感谢杰夫·斯蒂文斯、劳拉·塞佩西和马克·德波对手稿的反馈。
- en: Moreover, I owe a debt of gratitude to the editorial team at O’Reilly, who guided
    me through the extensive process of writing a technical book. A special thanks
    to Sara Hunter for being an invaluable editorial sounding board as I embarked
    on writing my second book.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我要感谢 O'Reilly 的编辑团队，他们在我撰写技术书籍的过程中给予了我大量指导。特别感谢 Sara Hunter，在我着手写第二本书时，她作为无价的编辑顾问给予了我很多帮助。
- en: Lastly, I would like to express my appreciation to the entire Excel community
    for being such a welcoming and inspiring group. This spreadsheet program has opened
    up more opportunities and introduced me to more incredible people than I could
    have ever imagined. I hope this book contributes in some small way to your own
    remarkable journey with Excel.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要向整个 Excel 社区表示感激，他们是如此热情和鼓舞人心的一群。这款电子表格程序为我打开了更多机会，让我结识了更多令人难以置信的人。希望这本书能在某种程度上为你在
    Excel 中的卓越之旅贡献一些小小的帮助。
