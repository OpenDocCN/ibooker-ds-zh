- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to the Excel revolution. By updating how you think about and use Excel,
    you can unlock significant productivity gains and use your data more powerfully.
    This book introduces the “modern Excel” suite of features and other powerful analytics
    tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Excel革命。通过更新您对Excel的思考方式和使用方法，您可以获得显著的生产力提升，并更强大地使用您的数据。本书介绍了“现代Excel”套件的功能以及其他强大的分析工具。
- en: Learning Objective
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习目标
- en: By the end of this book, you should be able to use modern Excel tools for data
    cleaning, analysis, reporting, and advanced analytics. In particular, you’ll clean
    and transform data with Power Query, create relational models in Power Pivot to
    build sophisticated analyses, and explore the Excel analytics toolkit to further
    automate and enhance your work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您应能够使用现代Excel工具进行数据清洗、分析、报告和高级分析。特别是，您将使用Power Query清洗和转换数据，在Power Pivot中创建关系模型以构建复杂的分析，并探索Excel分析工具包以进一步自动化和增强您的工作。
- en: Prerequisites
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: To meet these objectives, this book makes some technical and technological assumptions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为实现这些目标，本书对技术和技术做了一些假设。
- en: Technical Requirements
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术要求
- en: To make the most of this book, it is recommended that you have a Windows computer
    with the Microsoft 365 version of Excel for desktop. The features covered in this
    book are relatively new and may not be available in older Excel versions. Please
    note that many of these tools are still being developed for Mac, and compatibility
    may vary. Due to the fast-paced nature of Excel’s development, it is difficult
    to provide a precise list of what’s available for each version.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，建议您使用Windows计算机，并安装桌面版Microsoft 365版Excel。本书涵盖的功能相对较新，可能在旧版本的Excel中不可用。请注意，许多这些工具仍在为Mac开发，并且兼容性可能有所不同。由于Excel发展速度快，很难为每个版本提供精确的可用功能列表。
- en: '[Chapter 7](ch07.html#ch_07) of the book briefly explains how to load a Data
    Model from Excel into Power BI. It assumes that, as a Microsoft 365 for Windows
    user, you already have the free version of Power BI Desktop installed on your
    computer. [Chapter 12](ch12.html#ch_12) delves into the integration of Python
    with Excel, guiding you through the process of downloading Python for free. All
    subsequent tasks and exercises within the book are designed to be completed exclusively
    within Excel, eliminating the need for external programs. However, you will configure
    a few Excel add-ins as part of the process.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第7章简要解释了如何将Excel中的数据模型加载到Power BI中。它假定您作为Windows版Microsoft 365用户已经在计算机上安装了免费版Power
    BI Desktop。第12章深入探讨了如何将Python与Excel集成，指导您通过免费下载Python的过程。本书内的所有后续任务和练习均旨在完全在Excel中完成，无需外部程序。但是，作为过程的一部分，您将配置一些Excel加载项。
- en: Technological Requirements
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'This book is designed for intermediate Excel users eager to discover modern
    features with which they might not be familiar. To fully benefit from it, you
    should already be acquainted with the following Excel topics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为希望探索可能不熟悉的现代功能的中级Excel用户设计。要充分受益，您应已熟悉以下Excel主题：
- en: Working with absolute-, relative-, and mixed-cell references
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用绝对引用、相对引用和混合单元格引用
- en: Building conditional logic and conditional aggregation functions (`IF()` statements,
    `SUMIF()`/`SUMIFS()`, and so forth)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建条件逻辑和条件聚合函数（`IF()`语句、`SUMIF()`/`SUMIFS()`等）
- en: Combining data sources (`VLOOKUP()`, `INDEX()`/`MATCH()`, or other lookup functions)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合数据源（`VLOOKUP()`、`INDEX()`/`MATCH()`或其他查找函数）
- en: Sorting, filtering, and aggregating data with PivotTables
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据透视表进行数据排序、筛选和聚合
- en: Basic plotting (bar charts, line charts, and so forth)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本绘图（条形图、折线图等）
- en: If you would like more practice with these topics before continuing, I recommend
    *Microsoft Excel 365 Bible* by Michael Alexander and Dick Kusleika (Wiley, 2022).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在继续之前进一步练习这些主题，我推荐阅读Michael Alexander和Dick Kusleika合著的*Microsoft Excel
    365圣经*（Wiley, 2022）。
- en: In [Part III](part03.html#part-3) of the book, you will explore advanced concepts
    in statistics, programming, and related areas. Don’t be discouraged if these topics
    appear challenging at first. There are ample resources to assist you in gaining
    proficiency, and I will provide helpful references when necessary. The primary
    objective of this book is to demonstrate the vast possibilities that Excel offers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的[第三部分](part03.html#part-3)中，您将探索统计学、编程及相关领域的高级概念。如果这些主题一开始看起来很具挑战性，请不要气馁。在获得熟练度方面有丰富的资源可供帮助，我将在必要时提供有用的参考资料。这本书的主要目标是展示Excel所提供的广阔可能性。
- en: 'If you prefer to enhance your knowledge first before delving into these topics,
    I recommend reading my book [*Advancing into Analytics: From Excel to Python and
    R*](https://www.oreilly.com/library/view/advancing-into-analytics/9781492094333)
    (O’Reilly, 2021). It offers comprehensive insights and guidance on advanced analytics
    techniques, Python programming, and various other topics relevant to modern data
    analytics in Excel.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在深入研究这些主题之前先增加知识，我建议阅读我的书籍[*进阶分析：从Excel到Python和R*](https://www.oreilly.com/library/view/advancing-into-analytics/9781492094333)（O’Reilly，2021）。它提供了关于高级分析技术、Python编程和其他与Excel中现代数据分析相关的主题的全面洞见和指导。
- en: How I Got Here
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何我到达这里
- en: My journey to the data world started with Excel during the early 2010s, before
    data science and AI had fully taken the world by storm. At that time, Excel often
    felt like a closed system. If you desired to perform advanced analytics, it was
    commonly advised to switch to Python or R. For self-service relational data models,
    Access was recommended. Many of the complex analyses and automations I aimed to
    accomplish involved cumbersome VBA modules and unwieldy array formulas, making
    the user experience less than ideal.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我进入数据世界的旅程始于2010年代初的Excel，那时数据科学和人工智能尚未完全席卷世界。那个时候，Excel常常感觉像是一个封闭的系统。如果你想进行高级分析，通常建议转向Python或R。对于自助式关系数据模型，Access是推荐的选择。我试图完成的许多复杂分析和自动化任务涉及繁琐的VBA模块和笨重的数组公式，使用户体验不太理想。
- en: For a while, it appeared that Excel might eventually succumb to obsolescence.
    However, today’s Excel, bolstered by various features and applications, has undergone
    a remarkable transformation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，Excel看起来可能最终会被淘汰。然而，如今的Excel在各种功能和应用的支持下经历了显著转变。
- en: What Is “Modern Analytics”? Why Excel?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “现代分析”是什么？为什么选择Excel？
- en: '*Modern analytics* refers to the use of advanced tools and techniques to prepare
    and analyze data, ranging from simple retrospective analyses to predictive modeling
    and artificial intelligence. In the evolving landscape of data-driven decision
    making, it’s essential to have tools that are versatile and interoperable, enabling
    users to perform a wide range of analytics activities.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*现代分析* 指的是使用先进工具和技术来准备和分析数据，从简单的回顾性分析到预测建模和人工智能。在数据驱动决策日益演变的情境中，拥有多功能和可互操作的工具至关重要，使用户能够执行各种分析活动。'
- en: Previously, Excel fell short in meeting these requirements. However, Excel has
    undergone significant transformation over the past decade, making it a true powerhouse
    for modern data analytics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，Excel在满足这些要求方面存在不足。然而，在过去的十年里，Excel经历了重大转变，使其成为现代数据分析的真正强大工具。
- en: This book aims to dispel common misconceptions held by technical professionals
    about Excel and to demonstrate its capabilities in the modern analytics realm.
    By showcasing features such as Power Pivot, Power Query, and other tools, this
    book challenges the belief that Excel is limited to basic formulas and functions.
    It emphasizes that today’s Excel has evolved into a robust platform capable of
    handling complex data analytics tasks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在消除技术专业人员对Excel的常见误解，并展示其在现代分析领域的能力。通过展示Power Pivot、Power Query等工具的功能，本书挑战了Excel仅限于基本公式和函数的信念。它强调今天的Excel已经发展成为一个能够处理复杂数据分析任务的强大平台。
- en: Ultimately, this book showcases Excel as a powerful and versatile tool for modern
    analytics. It seeks to debunk myths, guiding technical professionals and managers
    to fully exploit Excel’s potential for effective data analysis and decision making.
    In doing so, it enables users to harness Excel as a crucial component of the contemporary
    analytics toolkit, providing insights and driving success in our data-driven world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这本书展示了Excel作为现代分析的强大而多功能的工具。它试图揭示谬论，指导技术专业人员和管理者充分利用Excel在有效数据分析和决策中的潜力。通过这样做，它使用户能够将Excel作为当代分析工具包的关键组成部分，为我们数据驱动的世界提供洞察并推动成功。
- en: Book Overview
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍概述
- en: To meet the learning objective and scope of this book, I’ve divided the content
    into three parts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现本书的学习目标和范围，我将内容分为三部分。
- en: Part I, Data Cleaning and Transformation with Power Query
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分，使用Power Query进行数据清洗和转换
- en: '[Part I](part01.html#part-1) focuses on Power Query for data cleaning in Excel,
    and how it can be used as an extract, transform, load (ETL) tool. You’ll get a
    tour of the Power Query Editor, learning about data profiling and various transformation
    techniques such as filtering, splitting, aggregating, and merging data.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part01.html#part-1)专注于Excel中用于数据清洗的Power Query，以及它如何作为提取、转换和加载（ETL）工具使用。您将了解Power
    Query编辑器，学习数据剖析和各种转换技术，如过滤、拆分、聚合和合并数据。'
- en: Part II, Data Modeling and Analysis with Power Pivot
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分，使用Power Pivot进行数据建模与分析
- en: '[Part II](part02.html#part-2) introduces Power Pivot for Excel, focusing on
    its use for reporting. You will learn how to define relationships, build a Data
    Model, and enhance it with calculated columns, key performance indicators (KPIs),
    and more—primarily using the Data Analysis Expressions (DAX) language.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part02.html#part-2)介绍了Excel的Power Pivot，重点在于其在报告中的应用。您将学习如何定义关系、构建数据模型，并通过计算列、关键绩效指标（KPI）等增强数据模型，主要使用数据分析表达式（DAX）语言。'
- en: Part III, The Excel Data Analytics Toolkit
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分，Excel数据分析工具包
- en: '[Part III](part03.html#part-3) of the book explores several exciting new features
    for data analysis in Excel. You will learn about dynamic array functions, which
    enable quick and flexible spreadsheet calculations. Additionally, the book provides
    a primer on predictive analytics and AI, discussing their potential applications
    in Excel and offering a glimpse into the program’s future. The book concludes
    with an advanced topic: building an automated workbook using Python. You will
    learn how to effectively leverage Python and Excel together to enhance your analytical
    capabilities.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的[第三部分](part03.html#part-3)探讨了Excel中几个令人兴奋的数据分析新功能。您将学习关于动态数组函数的知识，这些函数可以实现快速和灵活的电子表格计算。此外，本书还提供了有关预测分析和人工智能的入门信息，讨论了它们在Excel中的潜在应用，并展示了程序的未来。书籍以一个高级主题结束：使用Python构建自动化工作簿。您将学习如何有效地利用Python和Excel结合，以增强您的分析能力。
- en: End-of-Chapter Exercises
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节末练习
- en: When I read books, I tend to skip over the exercises at the end of the chapter
    because I feel keeping the momentum of my reading is more valuable. *Don’t be
    like me!*
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读书籍时，我倾向于跳过章节末的练习，因为我认为保持阅读的动力更有价值。*不要像我这样！*
- en: At the end of most chapters, I offer opportunities to apply what you’ve learned
    through practice. Exercises and their solutions are located in the *exercises*
    folder within the accompanying repository, organized into subfolders by chapter
    number. I encourage you to complete these drills and then compare your responses
    with the provided solutions. By doing so, you will not only enhance your understanding
    of the material, but also set a positive example for me.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数章节结束时，我提供了通过实践应用所学知识的机会。练习及其解决方案位于附带库的*exercises*文件夹中，按章节号进行组织。我鼓励您完成这些练习，并将您的答案与提供的解决方案进行比较。通过这样做，您不仅可以增进对材料的理解，还可以为我树立一个积极的榜样。
- en: This Is Not a Laundry List
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这不是一份清单
- en: Excel’s rapid development pace and the abundance of new tools can be overwhelming.
    To avoid losing focus and making the book unwieldy, I have carefully selected
    a specific set of topics with broad potential and usefulness for intermediate
    Excel users, drawing from my years of experience as an Excel consultant and trainer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Excel的快速发展步伐和大量新工具可能会让人感到不知所措。为了避免失去焦点并使书籍变得难以驾驭，我精心挑选了一组特定的主题，这些主题对中级Excel用户具有广泛的潜力和实用性，这些选择源于我作为Excel顾问和培训师多年的经验。
- en: If your favorite or most impactful feature for modern analytics in Excel is
    not covered in this book, I encourage you to share your perspective as a valued
    member of the community. The realm of data analytics in Excel goes beyond the
    boundaries of a single book, and the Excel community is eager to learn from your
    insights and experiences.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为现代Excel中最喜欢或最有影响力的特性未在本书中介绍，请作为社区的重要成员分享您的见解。Excel数据分析的领域超出了一本书的边界，Excel社区渴望从您的见解和经验中学习。
- en: Are you ready to embark on a tour of modern Excel? I’ll meet you in [Chapter 1](ch01.html#ch_01).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您准备好开始现代Excel之旅了吗？我会在[第1章](ch01.html#ch_01)中等你。
- en: Conventions Used in This Book
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用以下印刷约定：
- en: '*Italic*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`等宽`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序列表，以及段落中引用程序元素，如变量或函数名、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**`等宽粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*`等宽斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或根据上下文确定值的文本。
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-54
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一般注释。
- en: Warning
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示警告或注意事项。
- en: Using Code Examples
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/stringfestdata/modern-analytics-excel-book*](https://github.com/stringfestdata/modern-analytics-excel-book).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 可以下载补充材料（例如代码示例、练习等）：[*https://github.com/stringfestdata/modern-analytics-excel-book*](https://github.com/stringfestdata/modern-analytics-excel-book)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission. Answering a question by citing this
    book and quoting example code does not require permission. Incorporating a significant
    amount of example code from this book into your product’s documentation does require
    permission.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
