- en: Appendix C. Recommended further reading
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录C. 推荐进一步阅读
- en: 'This appendix recommends some books related to this book’s subject that you
    may find useful and interesting:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录推荐了一些与本书主题相关的书籍，你可能觉得它们有用和有趣：
- en: '*The Programmer’s Brain* by Felienne Hermans (Manning, 2021) explores how a
    developer’s brain works when they investigate code. Reading the code is part of
    understanding software, and it’s something we do before applying investigation
    techniques. A better understanding of these aspects will also help you with investigating
    code.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《程序员的思维》*（Felienne Hermans 著，Manning，2021）探讨了当开发者调查代码时，他们的思维是如何工作的。阅读代码是理解软件的一部分，在我们应用调查技术之前，这是我们首先要做的事情。对这些方面的更好理解也将帮助你调查代码。'
- en: '*Monolith to Microservices* by Sam Newman (O’Reilly Media, 2019) is a recommendation
    I made in chapter 12 for studying microservices as an architectural style. This
    book focuses on the difference between a monolithic approach and microservices
    and where and how to use each of the two architectural styles.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《单体到微服务》*（Sam Newman 著，O’Reilly Media，2019）是我第12章中推荐的，用于研究微服务作为一种架构风格。这本书专注于单体方法和微服务之间的区别，以及在哪里以及如何使用这两种架构风格。'
- en: '*Building Microservices: Designing Fine-Grained Systems*, Second Edition (O’Reilly
    Media, 2021) is another book by Sam Newman that focuses on designing systems composed
    of fine-grained services. The author analyzes the pros and cons of the presented
    techniques with clear and detailed examples.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《构建微服务：设计细粒度系统》* 第二版（O’Reilly Media，2021）是 Sam Newman 的另一本书，专注于设计由细粒度服务组成的系统。作者通过清晰和详细的例子分析了所提出技术的优缺点。'
- en: '*Microservices Patterns* by Chris Richardson (Manning, 2018) is one of the
    books I consider a must-read for anyone working with microservices architectures.
    The author details, with clear examples, the most essential techniques used in
    large-scale microservices and service-oriented systems.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《微服务模式》*（Chris Richardson 著，Manning，2018）是我认为任何从事微服务架构工作的人都必须阅读的一本书。作者通过清晰的例子详细介绍了在大型微服务和面向服务的系统中使用的最基本技术。'
- en: '*Five Lines of Code* by Christian Clausen (Manning, 2021) teaches you clean
    coding practices. Many apps today are unstructured and challenging to understand.
    I designed many of the code listings you find throughout the examples of the book
    to be realistic, so they don’t always follow clean coding principles. But after
    you understand how a piece of unclean code works, you should refactor it to make
    it easier to understand. Developers call this principle the “Boy Scout rule.”
    In many cases, debugging is followed by refactoring to make code easier to understand
    in the future.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《五行代码》*（Christian Clausen 著，Manning，2021）教你干净的编码实践。如今，许多应用程序都是无结构的，难以理解。我为书中找到的许多代码示例设计了现实性，所以它们并不总是遵循干净的编码原则。但当你理解了一块不干净代码的工作原理后，你应该重构它，使其更容易理解。开发者称这个原则为“童子军规则”。在许多情况下，调试之后会进行重构，以便使代码在未来更容易理解。'
- en: '*Good Code, Bad Code* by Tom Long (Manning, 2021) is an excellent book that
    teaches high-quality code-writing principles. I also recommend you read this to
    upskill in refactoring and writing easier-to-understand apps.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《好代码，坏代码》*（Tom Long 著，Manning，2021）是一本优秀的书籍，它教授了高质量的代码编写原则。我也推荐你阅读这本书，以提高重构和编写易于理解的应用程序的能力。'
- en: '*Software Mistakes and Tradeoffs* by Tomasz Lelek and Jon Skeet (Manning, 2022)
    discusses, with excellent examples, how to make difficult decisions, make compromises,
    and optimize decisions in software development.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《软件错误与权衡》*（Tomasz Lelek 和 Jon Skeet 著，Manning，2022）通过优秀的例子讨论了如何在软件开发中做出困难的决定，进行妥协，并优化决策。'
- en: '*Refactoring: Improving the Design of Existing Code* by Martin Fowler with
    Kent Beck (Addison-Wesley Professional, 2018) is another must-read for any software
    developer wanting to improve their skills in designing and building clean and
    maintainable applications.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《重构：改善既有代码的设计》*（Martin Fowler 与 Kent Beck 著，Addison-Wesley Professional，2018）是任何希望提高设计和构建干净、可维护应用程序技能的软件开发者必读的另一本书。'
