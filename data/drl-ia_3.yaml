- en: Reference list
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参考文献列表
- en: We did our best to cite the projects and papers we used in the individual chapters,
    but a lot of the approaches and ideas we used were inspired by the sources listed
    here, even if they were not directly used. For example, we used a lot of string
    diagrams, which were not taken from any one source but were inspired by several
    of the papers listed here, including one about quantum mechanics (Coecke and Kissinger,
    2017). While we include this bibliography primarily to give credit where credit
    is due, you may find these references useful as you delve deeper into deep reinforcement
    learning and adjacent fields.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽力在各个章节中引用了我们使用的项目和论文，但许多我们使用的方法和想法都受到了这里列出的来源的启发，即使它们没有被直接使用。例如，我们使用了大量的字符串图，这些图并非来自任何一个单一来源，而是受到了这里列出的几篇论文的启发，包括一篇关于量子力学的论文（Coecke
    和 Kissinger, 2017）。虽然我们主要包含这个参考文献列表是为了给予应有的认可，但你可能会在深入研究深度强化学习和相关领域时发现这些参考文献很有用。
