  zh: 第三部分 全栈考虑因素
- en: After building the initial version of our full stack business review application,
    it is now time to turn our attention to securing our application and deploying
    it using cloud services. In chapter 7, we will add authorization and authentication
    to our GraphQL API and explore using the Auth0 service. In chapter 8, we will
    use Netlify, AWS Lambda, and Neo4j AuraDB to deploy our full stack application.
    Finally, in chapter 9, we will close the book with a look at how to leverage abstract
    types in GraphQL, cursor-based pagination, and handling relationship properties
    in GraphQL. After completing this part of the book, we will have a secure full
    stack GraphQL application deployed to the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建了我们全栈业务审查应用的初始版本之后，现在是我们将注意力转向保护我们的应用并使用云服务部署它的时刻。在第7章中，我们将向我们的GraphQL API添加授权和认证，并探索使用Auth0服务。在第8章中，我们将使用Netlify、AWS
    Lambda和Neo4j AuraDB来部署我们的全栈应用。最后，在第9章中，我们将以如何利用GraphQL中的抽象类型、基于游标的分页以及处理GraphQL中的关系属性来结束本书。完成本书的这一部分后，我们将拥有一个安全的全栈GraphQL应用，并已部署到云端。
