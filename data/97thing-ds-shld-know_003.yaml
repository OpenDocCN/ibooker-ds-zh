- en: Chapter 2\. Introducing Ethicize™, the fully AI-driven cloud-based ethics solution!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。介绍Ethicize™，完全由AI驱动的基于云的伦理解决方案！
- en: Brian T. O’Neill
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brian T. O’Neill
- en: '![](Images/Brian_O_Neill.png)'
  id: totrans-2
