  zh: '![](Images/Brian_O_Neill.png)'
- en: Founder and Principal, Designing for Analytics
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人和首席，设计分析
- en: License our latest AI automation platform now, and get a free “Ethics Power
    Boost” for your next analytics or data science solution for just an additional
    $2.5M!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 立即许可我们最新的AI自动化平台，并为您下一个分析或数据科学解决方案获得免费的“伦理能量提升”，只需额外支付$2.5M！
- en: That’s half off the standard price of $5M, but it’s for a limited time only.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是标准价格的半价，仅限有限时间内。
- en: Why not make your solution ethical right out of the box with no extra effort?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不用额外的努力使你的解决方案从一开始就合乎伦理？
- en: For the next 30 days, annual platform subscribers can select free 1-day shipping,
    or you can choose to run the platform in our Ethix™ Cloud for just $49,999 per
    month. Ethicize™ your solution with an AI-powered system that will completely
    revolutionize the way you deliver ethical data science and analytics solutions,
    all with no extra human labor, monitoring, or additional development time. How
    is this possible? Because Ethicize™ itself is also AI-powered!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的30天内，年度平台订阅者可以选择免费的1天送货，或者您可以选择以每月仅$49,999的价格在我们的Ethix™云中运行平台。使用一个AI驱动的系统来完全革新您提供的伦理数据科学和分析解决方案的方式，所有这些都不需要额外的人力、监控或额外的开发时间。这是如何可能的呢？因为Ethicize™本身也是AI驱动的！
- en: Look, talking to customers and real people—especially people you don’t even
    know—takes real time. That’s time your technical, product, or solutions teams
    could spend mining the data warehouse for new AI opportunities. Conversations
    with individuals don’t *scale*, and you can’t design to the whims and needs of
    every single person anyways.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看，与客户和真实的人交谈——特别是你甚至不认识的人——需要真正的时间。那是你的技术、产品或解决方案团队本可以利用来在数据仓库中挖掘新的AI机会的时间。与个人的对话*不可扩展*，而且你无法设计以满足每个人的心血来潮和需求。
- en: Just imagine having one-on-one conversations with people to understand their
    problems, latent needs, concerns, and attitudes toward your solution. Who has
    time for that when your competitors are out there pushing models to production,
    poaching your senior data scientists, and powering forward with an AI strategy
    that must be better than yours?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下与人们进行一对一的对话，了解他们的问题、潜在需求、关注点以及对您解决方案的态度。当你的竞争对手在推动模型进入生产、挖掘你的高级数据科学家并推动比你更好的AI战略时，谁还有时间做这些呢？
- en: Ethics used to be a hassle, but now your team can Ethicize™ your new product,
    platform, or solution with just one click!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理问题过去曾是一件麻烦事，但现在你的团队可以用一个点击为你的新产品、平台或解决方案注入道德观念！
- en: 'Look around: you’ve hired the PhDs. You’ve got talented analysts and data engineers,
    and you’ve made a significant investment in cloud this year. The digital natives
    will tell you that speed wins. Are you really going to sit around and conjure
    up hypothetical scenarios of AI gone wrong? Your competitors aren’t doing that!
    While you’re sitting in design jams and conducting empathy-driven research with
    real people who may not even be your customers, the competition is out pushing
    code into production and delivering incredible customer value.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看看四周：你已经雇佣了博士。你拥有才华横溢的分析师和数据工程师，今年在云上做出了重大投资。数字原住民会告诉你，速度胜过一切。你真的要坐在那里虚构AI出现问题的假设情景吗？你的竞争对手可没有这样做！当你在设计工作坊中坐着，并与可能不是你的客户的真实人进行同理心驱动的研究时，竞争对手正在将代码推向生产并提供令人难以置信的客户价值。
- en: Let us shoulder the burden of your ethics considerations with an easy add-on
    solution that requires *zero* human intervention whatsoever.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一种易于附加的解决方案来承担你的伦理考虑的负担，这完全不需要*任何*人类干预。
- en: If you’re like a lot of companies out there, designing a solution with ethics
    in mind is insurance. You need to protect yourself from future risk; after all,
    you don’t want the equivalent of [gorilla accusations](https://oreil.ly/AlLF5)
    coming back at your company, right? Sure, you could exercise the problems you’re
    solving with a diverse group of skills, departments, and people, create design
    prototypes, and evaluate them with real people before going to production, but
    how can you possibly cover all the potential risk scenarios out there?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像很多公司一样，在设计考虑伦理因素的解决方案时，这是一种保险。你需要保护自己免受未来风险的影响；毕竟，你不希望类似于[大猩猩指责](https://oreil.ly/AlLF5)这样的问题影响到你的公司，对吧？当然，你可以通过一个多样化的技能、部门和人群来解决你正在解决的问题，创建设计原型，并在投入生产之前与真实人群评估它们，但是你如何可能覆盖所有潜在的风险场景呢？
- en: You can’t.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能。
- en: That’s why we’ve launched Ethicize™—a simple, bolt-on solution to your future
    ethics problems that is 100% AI-powered. It’s like insurance for your data science
    solution, and it requires almost *zero* human intervention whatsoever. After all,
    the people leading your data teams are expensive employees. You want them focused
    on developing models and solutions, right? They’re not trained ethicists or designers.
    Of course, you could simply start to apply human-centered design as a means of
    building empathy into your solution from the start, but that too takes time, and
    your data is just sitting there like gold waiting to be mined and shaped into
    customer value. Lean says you should launch and get feedback. And even if there
    is an issue with your integration with Ethicize™, since you’re using Agile, it
    shouldn’t take long to address any ethics problems that arise, right? That’s why
    you’re using two-week sprints!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们推出了Ethicize™ —— 一个简单的、即插即用的解决方案，解决未来伦理问题，100%由人工智能驱动。这就像是你数据科学解决方案的保险，几乎*完全*不需要人类干预。毕竟，领导你数据团队的人都是昂贵的员工。你希望他们专注于开发模型和解决方案，对吧？他们不是受过伦理学或设计培训的人。当然，你可以从一开始就应用以人为中心的设计，把同情心融入到你的解决方案中，但这也需要时间，而你的数据就像是一块黄金，等待被开采和塑造成客户价值。精益理论说你应该快速推出并获得反馈。即使你在与Ethicize™
    的集成中出现问题，由于你使用敏捷开发，处理任何出现的伦理问题也不应该花费太长时间，对吧？这就是你使用两周冲刺的原因！
- en: So you can do ethics the hard way, if you want—or you can just click “Add to
    Cart,” and Ethicize™ will get to work integrating ethics into your solution in
    minutes. The choice is up to you!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果你愿意，你可以选择硬道理地去做伦理学，或者你只需点击“加入购物车”，Ethicize™ 就会开始在几分钟内将伦理学集成到你的解决方案中。选择权在你手中！
