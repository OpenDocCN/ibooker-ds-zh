- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The goal of automated machine learning (AutoML) is to make machine learning
    (ML) accessible to everyone, including physicians, civil engineers, material scientists,
    and small business owners, as well as statisticians and computer scientists. This
    long-term vision is very similar to that of Microsoft Office—enabling normal users
    to easily create documents and prepare reports—and cameras in smartphones, facilitating
    convenient photos taken from anywhere at any time. Although the ML community has
    devoted a lot of R&D efforts to pursuing this goal, through our collaboration
    with domain experts and data scientists, we determined that there is a high demand
    to reveal the magic behind AutoML, including fundamental concepts, algorithms,
    and tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自动机器学习（AutoML）的目标是使机器学习（ML）对每个人可访问，包括医生、土木工程师、材料科学家和小企业主，以及统计学家和计算机科学家。这个长期愿景与微软Office的愿景非常相似——使普通用户能够轻松创建文档和准备报告——以及智能手机中的相机，方便在任何时间、任何地点拍照。尽管机器学习社区已经投入了大量研发努力来追求这一目标，但通过与领域专家和数据科学家的合作，我们确定，揭示AutoML背后的魔法，包括基本概念、算法和工具，有着很高的需求。
- en: To begin, we would like to share several steps that got us here. (Okay, now
    you can skip to our main content if you want, but hey, who doesn’t like a good
    story?)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们想分享几个让我们走到这一步的步骤。（好吧，如果你想的话，现在可以跳到我们的主要内容，但嘿，谁不喜欢一个好故事呢？）
- en: We started our data science and ML journey many years ago and have been researching
    and developing ML algorithms and systems from scratch ever since. In the early
    days, we were tortured, like many of you, by complicated equations, unstable results,
    and hard-to-understand combinations of hyperparameters. Later, more and more advanced
    algorithms were developed, and open source implementations became available. Unfortunately,
    training an effective machine learning/deep learning model is still very much
    like alchemy, and it takes years of training to become a capable alchemist . .
    . yes, we are certified alchemists.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在多年前就开始了数据科学和机器学习的旅程，并从那时起一直在从头研究和发展机器学习算法和系统。在早期，我们像许多人一样，被复杂的方程式、不稳定的结果和难以理解的超参数组合所折磨。后来，越来越多的先进算法被开发出来，开源实现也变得可用。不幸的是，训练一个有效的机器学习/深度学习模型仍然非常像炼金术，成为一名有能力的炼金术士需要多年的训练……是的，我们是有证书的炼金术士。
- en: Over the years, we were approached by many domain experts who wanted to try
    out the magical tool called machine learning because of its premier performance
    on many tasks (or simply because everyone was talking about it). Not surprisingly,
    it worked well on many datasets and improved traditional rule-based or heuristic-based
    methods. After working with many people with similar tasks again and again (classification,
    clustering, and prediction), we were not only tired of applying ML tools but also
    felt strongly that we could do something to democratize ML for all. AutoML, here
    we go!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，我们遇到了许多想要尝试被称为机器学习的神奇工具的领域专家，因为它在许多任务上的卓越性能（或者简单地说，因为每个人都谈论它）。不出所料，它在许多数据集上表现良好，并改进了传统的基于规则或启发式的方法。在与许多具有相似任务的人反复合作（分类、聚类和预测）之后，我们不仅厌倦了应用ML工具，而且强烈地感觉到我们可以为所有人民主化ML。AutoML，从这里开始！
- en: Since then, we have worked on a project called Data-Driven Discovery of Models
    (D3M), supported by DARPA, and initiated the open source project, AutoKeras. We
    were happy to see many people interested in our developed software, and they provided
    copious positive and harsh feedback on the tools we developed. At the same time,
    we got the chance to know and collaborate with great researchers and engineers
    working on similar problems. Everything was going in the right direction!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们一直在进行一个名为“数据驱动模型发现”（D3M）的项目，该项目由DARPA支持，并启动了开源项目AutoKeras。我们很高兴看到许多人对我们开发的软件感兴趣，他们为我们开发的工具提供了大量的积极和尖锐的反馈。同时，我们有幸结识并与其他在类似问题上工作的杰出研究人员和工程师合作。一切都在正确的方向上发展！
- en: Our vision evolved as we worked with more and more data scientists and ML engineers.
    Initially, we wanted to just help people quickly make use of ML with a few lines
    of code, but we gradually realized, as we were facing too many downstream tasks
    and problems, that we had a long way to go to achieve this goal. What was most
    urgent was that many practitioners were working on their own AutoML systems, which
    could run well with their own internal, small-scale problems, such as automated
    outlier detection, automated recommender systems, and automated feature engineering.
    Our goal then became making ML accessible to everyone. Oops! This seemed to be
    the same as our original plan! To better achieve the goal, we decided to spend
    a big chunk of our time writing this book to help you make better use of, and
    easily develop, AutoML tools.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们与越来越多的数据科学家和机器学习工程师合作，我们的愿景也在不断演变。最初，我们只想帮助人们通过几行代码快速利用机器学习，但随着我们面临越来越多的下游任务和问题，我们逐渐意识到，要实现这一目标还有很长的路要走。最紧迫的是，许多从业者都在开发自己的AutoML系统，这些系统能够很好地解决他们自己的内部小规模问题，例如自动异常检测、自动推荐系统和自动特征工程。我们的目标随后变成了让机器学习对每个人来说都触手可及。哎呀！这似乎和我们的原始计划一样！为了更好地实现这一目标，我们决定花大量时间撰写这本书，帮助您更好地使用和轻松开发AutoML工具。
- en: We hope you enjoy the book and look forward to your feedback!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您喜欢这本书，并期待您的反馈！
- en: acknowledgments
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We would like to thank everyone who helped us while we wrote this book, without
    whom it would not have been possible. The first person on this list is François
    Chollet. He not only provided valuable guidance and feedback on the content of
    our book, but also made major contributions to the design and implementation of
    KerasTuner and AutoKeras, which made these libraries so delightful to use. We
    also really appreciate his amazing work with Keras, which laid a solid foundation
    for the hyperparameter tuning and AutoML work to build upon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想感谢所有在我们撰写这本书期间帮助我们的人，没有他们这本书是不可能完成的。名单上的第一人是François Chollet。他不仅为我们书籍的内容提供了宝贵的指导和反馈，还对KerasTuner和AutoKeras的设计和实现做出了重大贡献，使得这些库的使用变得如此愉快。我们还非常感激他在Keras上的出色工作，这为超参数调整和AutoML工作奠定了坚实的基础。
- en: Thank you to all the open source contributors to KerasTuner and AutoKeras who
    provided valuable feedback, and even code contributions, to these open source
    libraries. Although we have not met all of you, your code became an indispensable
    part of this large ecosystem, which has helped thousands (or maybe even millions)
    of people.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有为KerasTuner和AutoKeras开源项目做出贡献的开源贡献者，他们提供了宝贵的反馈，甚至代码贡献，使这些开源库变得如此易于使用。尽管我们没有全部见过你们，但你们的代码成为了这个庞大生态系统不可或缺的一部分，帮助了成千上万（甚至可能是数百万）的人。
- en: We send a heartfelt thank you to our lab mates from DATA Lab at Texas A&M University,
    who helped us during the writing of this book. We are especially grateful for
    Yi-Wei Chen, who helped us write the examples in chapter 9, which made this book
    even better.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们衷心感谢德克萨斯A&M大学DATA实验室的同事们，在撰写这本书的过程中给予了我们帮助。我们特别感谢Yi-Wei Chen，他帮助我们撰写了第9章的示例，使这本书更加完善。
- en: 'To all the reviewers: Alain Couniot, Amaresh Rajasekharan, Andrei Paleyes,
    David Cronkite, Dewayne Cushman, Didier Garcia, Dimitris Polychronopoulos, Dipkumar
    Patel, Gaurav Kumar Leekha, Harsh Raval, Howard Bandy, Ignacio Ruiz, Ioannis Atsonios,
    Lucian Mircea Sasu, Manish Jain, Marco Carnini, Nick Vazquez, Omar El Malak, Pablo
    Roccatagliata, Richard Tobias, Richard Vaughan, Romit Singhai, Satej Kumar Sahu,
    Sean Settle, Sergio Govoni, Sheik Uduman Ali M, Shreesha Jagadeesh, Stanley Anozie,
    Steve D Sussman, Thomas Joseph Heiman, Venkatesh Rajagopal, Viton Vitanis, Vivek
    Krishnan, Walter Alexander Mata López, Xiangbo Mao, and Zachery Beyel, your careful
    reviews and suggestions gave us the incentive to keep polishing the book.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Alain Couniot、Amaresh Rajasekharan、Andrei Paleyes、David Cronkite、Dewayne
    Cushman、Didier Garcia、Dimitris Polychronopoulos、Dipkumar Patel、Gaurav Kumar Leekha、Harsh
    Raval、Howard Bandy、Ignacio Ruiz、Ioannis Atsonios、Lucian Mircea Sasu、Manish Jain、Marco
    Carnini、Nick Vazquez、Omar El Malak、Pablo Roccatagliata、Richard Tobias、Richard
    Vaughan、Romit Singhai、Satej Kumar Sahu、Sean Settle、Sergio Govoni、Sheik Uduman
    Ali M、Shreesha Jagadeesh、Stanley Anozie、Steve D Sussman、Thomas Joseph Heiman、Venkatesh
    Rajagopal、Viton Vitanis、Vivek Krishnan、Walter Alexander Mata López、Xiangbo Mao
    和 Zachery Beyel，您们细致的审稿和建议给了我们继续完善这本书的动力。
- en: Finally, this book would not be possible without the amazing people at Manning
    Publications. We send our special thanks to our editors, Toni Arritola and Rachel
    Head, who provided valuable comments and worked diligently in revising our manuscripts.
    They made the book so smooth to read and taught us how to write a good book. We
    also would like to thank Paul Wells, Andy Marinkovich, and Keri Hales on the production
    staff and our technical proofreaders, Karsten Strøbaek and Ninoslav Čerkez. This
    book could not have been written without you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，没有Manning Publications的杰出人士，这本书是无法完成的。我们特别感谢我们的编辑Toni Arritola和Rachel Head，他们提供了宝贵的评论，并在修订我们的稿件上勤奋工作。他们使本书易于阅读，并教会了我们如何写一本好书。我们还要感谢生产团队中的Paul
    Wells、Andy Marinkovich和Keri Hales，以及我们的技术校对员Karsten Strøbaek和Ninoslav Čerkez。没有你们，这本书是无法写成的。
- en: about this book
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Automated Machine Learning in Action* was written to help you learn the basic
    concepts of AutoML and adopt AutoML techniques to address machine learning tasks
    and improve the machine learning pipeline in practice, with the help of advanced
    AutoML toolkits such as AutoKeras and KerasTuner. It begins by focusing on the
    elements of AutoML and its connection with machine learning, then gradually leads
    you to the intangibles of working with AutoML problems—from those that require
    the least experience with machine learning to the ones that allow the most flexible
    customization.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《自动机器学习实战》旨在帮助您学习AutoML的基本概念，并采用AutoML技术来解决机器学习任务，在实践中改进机器学习流程，借助如AutoKeras和KerasTuner等高级AutoML工具包。本书从关注AutoML的元素及其与机器学习的联系开始，然后逐渐引导您了解与AutoML问题合作的无形方面——从那些需要最少机器学习经验的问题到那些允许最灵活定制的那些。
- en: Who should read this book
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: The book aims at providing systematic guidance for learning, using, and designing
    handy AutoML pipelines to students, instructors, practitioners, and researchers
    who want to learn AutoML basics and adopt AutoML techniques. It’s our intention
    to avoid onerous mathematical formulations and notations and instead introduce
    the AutoML concepts and techniques with specific usage examples and code design
    snippets from both users’ and developers’ perspectives.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为希望学习AutoML基础知识并采用AutoML技术的学生、教师、实践者和研究人员提供系统性的指导。我们的意图是避免繁重的数学公式和符号，而是从用户和开发者的角度，通过具体的用法示例和代码设计片段来介绍AutoML概念和技术。
- en: 'How this book is organized: A road map'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: The book has three main sections that cover nine chapters. Part 1 introduces
    the core concepts and some popular models of machine learning to help readers
    understand the basic machine learning building blocks and gain the knowledge for
    learning AutoML. Readers who do not have much experience solving ML problems should
    be sure to read this part of the book so that they can be prepared for learning
    AutoML.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个主要部分，共涵盖九个章节。第一部分介绍了机器学习的核心概念和一些流行模型，以帮助读者理解基本机器学习构建块，并获取学习AutoML的知识。对于那些没有太多经验解决机器学习问题的人来说，务必阅读本书的这一部分，以便为学习AutoML做好准备。
- en: Chapter 1 introduces the definition, core ideas, and concepts of automated machine
    learning.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章介绍了自动机器学习的定义、核心思想和概念。
- en: Chapter 2 walks through several concrete examples of solving an ML problem to
    help you understand the machine learning building blocks and gain the knowledge
    for learning AutoML.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章通过几个具体的机器学习问题解决实例，帮助您理解机器学习构建块，并获取学习AutoML的知识。
- en: Chapter 3 presents the basic building blocks of deep learning and serves as
    a stepping-stone to help you better understand the AutoML methods for generating
    and tuning deep learning methods, introduced in the second part of the book.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章介绍了深度学习的基本构建块，并作为通往更好地理解本书第二部分介绍的生成和调整深度学习方法的AutoML方法的垫脚石。
- en: Part 2 explains the ways to adopt AutoML to address ML problems and improve
    ML solutions in practice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分解释了如何采用AutoML来解决机器学习问题，并在实践中改进机器学习解决方案。
- en: Chapter 4 teaches you how to use AutoML to create an end-to-end deep learning
    solution specifically for supervised learning problems.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章教您如何使用AutoML为监督学习问题创建一个端到端的深度学习解决方案。
- en: Chapter 5 discusses how to customize the AutoML search space based on your requirements
    and automatically discover certain kinds of deep learning solutions for different
    types of tasks.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章讨论了如何根据您的需求自定义AutoML搜索空间，并自动发现针对不同类型任务的某些深度学习解决方案。
- en: Chapter 6 goes deep into the customization of the AutoML search space. A layerwise
    design gives you more flexibility for tuning unsupervised learning models and
    optimizing algorithms.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章深入探讨了AutoML搜索空间的定制。分层设计为你调整无监督学习模型和优化算法提供了更大的灵活性。
- en: Part 3 explores some advanced AutoML design and setup from the perspectives
    of search methods and acceleration strategies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分从搜索方法和加速策略的角度探讨了某些高级AutoML设计和配置。
- en: Chapter 7 discusses how to implement a sequential search method for exploring
    the AutoML search space.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章讨论了如何实现一个顺序搜索方法来探索AutoML搜索空间。
- en: Chapter 8 introduces various techniques to accelerate the search process with
    limited computing resources.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章介绍了各种技术，以有限的计算资源加速搜索过程。
- en: Chapter 9 reviews the core concepts we’ve covered and provides you with a short
    list of resources and strategies for expanding your AutoML horizons and staying
    up to date with the state of the art.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章回顾了我们所涵盖的核心概念，并为你提供了一份资源列表和策略，以扩展你的AutoML视野并保持与最新技术的同步。
- en: About the code
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Sometimes code is also in bold
    to highlight code that has changed from previous steps in the chapter, such as
    when a new feature adds to an existing line of code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。有时代码也会加粗，以突出显示与章节中先前步骤相比有所改变的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续行标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/automated-machine-learning-in-action](https://livebook.manning.com/book/automated-machine-learning-in-action).
    The complete code for the examples in the book is available for download from
    the Manning website at [http://mng.bz/y48p](http://mng.bz/y48p).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的liveBook（在线）版本中获取可执行的代码片段，网址为[https://livebook.manning.com/book/automated-machine-learning-in-action](https://livebook.manning.com/book/automated-machine-learning-in-action)。本书中示例的完整代码可以从Manning网站下载，网址为[http://mng.bz/y48p](http://mng.bz/y48p)。
- en: As the technologies and the open source libraries used in this book continue
    to develop and evolve, the source code examples in this book are subject to changes
    in the future. Please refer to our GitHub repository ([http://mng.bz/M2ZQ](http://mng.bz/M2ZQ))
    as the latest source of truth for the code examples.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着本书中使用的技术和开源库的持续发展和演变，本书中的源代码示例可能会在未来发生变化。请参考我们的GitHub仓库([http://mng.bz/M2ZQ](http://mng.bz/M2ZQ))，作为代码示例的最新真实来源。
- en: liveBook discussion forum
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Automated Machine Learning in Action* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/automated-machine-learning-in-action/discussion](https://livebook.manning.com/book/automated-machine-learning-in-action/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 购买 *Automated Machine Learning in Action* 包括免费访问 liveBook，Manning 的在线阅读平台。使用
    liveBook 的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/automated-machine-learning-in-action/discussion](https://livebook.manning.com/book/automated-machine-learning-in-action/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    上了解更多关于 Manning 论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他们的兴趣转移！只要本书有售，论坛和以前讨论的存档将从出版社的网站提供访问。
- en: Other online resources
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'Check out these resources for additional help on the topics covered in this
    book:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看以下资源，以获得关于本书涵盖主题的额外帮助：
- en: The GitHub page ([http://mng.bz/aDEj](http://mng.bz/aDEj)) provides a great
    place to submit issues or provide comments related to our books.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub 页面 ([http://mng.bz/aDEj](http://mng.bz/aDEj)) 提供了一个提交有关我们书籍的问题或提供评论的绝佳场所。
- en: The GitHub discussion of AutoKeras ([http://mng.bz/g4ve](http://mng.bz/g4ve))
    is also a great place to both ask questions and help others. Helping someone else
    is a great way to learn!
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AutoKeras 的 GitHub 讨论区 ([http://mng.bz/g4ve](http://mng.bz/g4ve)) 同样是一个提问和帮助他人的绝佳场所。帮助他人是学习的好方法！
- en: about the authors
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![01-Song](../Images/01-Song.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![01-Song](../Images/01-Song.png)'
- en: Dr. Qingquan Song is a machine learning and relevance engineer in the AI Foundation
    team at LinkedIn. He received his PhD in computer science from Texas A&M University.
    His research interests are automated machine learning, dynamic data analysis,
    tensor decomposition, and their applications in recommender systems and social
    networks. He is one of the authors of AutoKeras. His papers have been published
    at major data mining and machine learning venues, including KDD, NeurIPS, Transactions
    on Knowledge Discovery from Data (TKDD), and others.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 宋庆泉博士是领英 AI 基金团队的一名机器学习和相关性工程师。他在德克萨斯A&M大学获得了计算机科学博士学位。他的研究兴趣包括自动化机器学习、动态数据分析、张量分解，以及它们在推荐系统和社交网络中的应用。他是
    AutoKeras 的作者之一。他的论文已在 KDD、NeurIPS、数据发现知识交易（TKDD）等主要数据挖掘和机器学习场所发表。
- en: '![02-Jin](../Images/02-Jin.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![02-Jin](../Images/02-Jin.png)'
- en: Dr. Haifeng Jin is a software engineer on the Keras team at Google. He is the
    creator of AutoKeras and the project lead of KerasTuner. He is also a contributor
    to Keras and TensorFlow. He received his PhD in computer science from Texas A&M
    University. His research interests focus on machine learning and AutoML.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 金海峰博士是谷歌 Keras 团队的一名软件工程师。他是 AutoKeras 的创造者，也是 KerasTuner 项目的负责人。他还是 Keras 和
    TensorFlow 的贡献者。他在德克萨斯A&M大学获得了计算机科学博士学位。他的研究兴趣集中在机器学习和 AutoML。
- en: '![03-Hu](../Images/03-Hu.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![03-Hu](../Images/03-Hu.png)'
- en: Dr. Xia “Ben” Hu is an associate professor at Rice University in the department
    of computer science. Dr. Hu has published more than 100 papers in several major
    academic venues, including NeurIPS, ICLR, KDD, WWW, IJCAI, and AAAI. An open source
    package developed by his group, namely AutoKeras, has become the most-used automated
    deep learning system on GitHub (with over 8,000 stars and 1,000 forks). Also,
    his work on deep collaborative filtering, anomaly detection, and knowledge graphs
    has been included in the TensorFlow package, Apple production system, and Bing
    production system, respectively. His papers have received several Best Paper (Candidate)
    awards from venues such as WWW, WSDM, and ICDM. He is the recipient of an NSF
    CAREER Award and the ACM SIGKDD Rising Star Award. His work has been cited more
    than 10,000 times with an h-index of 43\. He was the conference general co-chair
    for WSDM 2020.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 夏“本”胡博士是莱斯大学计算机科学系的副教授。胡博士在包括NeurIPS、ICLR、KDD、WWW、IJCAI和AAAI在内的几个主要学术场合发表了100多篇论文。他团队开发的开源软件包AutoKeras已成为GitHub上使用最广泛的自动深度学习系统（拥有超过8,000颗星和1,000次分支）。此外，他在深度协同过滤、异常检测和知识图谱方面的工作分别被纳入TensorFlow软件包、苹果生产系统和必应生产系统。他的论文在WWW、WSDM和ICDM等场合获得了数个最佳论文（候选人）奖项。他是NSF职业生涯奖和ACM
    SIGKDD新星奖的获得者。他的工作被引用超过10,000次，h指数为43。他是2020年WSDM会议的共同大会主席。
- en: about the cover illustration
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Automated Machine Learning in Action* is “Homme
    de l’ Aragon,” or man from Aragon, taken from a book by Jacques Grasset de Saint-Sauveur,
    published in 1797\. Each illustration is finely drawn and colored by hand.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 《自动机器学习实战》的封面图是“阿拉贡人”，或称来自阿拉贡的人，取自雅克·格拉塞·德·圣索沃尔所著的书籍，该书于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of today’s computer business with book covers based on the rich
    diversity of regional culture centuries ago, brought back to life by pictures
    from collections such as this one.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面来庆祝当今计算机行业的创新精神和主动性，这些文化通过如这一系列图片被重新带回生活。
