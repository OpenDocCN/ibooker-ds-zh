- en: Part 4\. Securing, testing, and deploying microservice APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：确保、测试和部署微服务API
- en: As we learned in chapter 1, APIs are programmatic interfaces to our applications,
    and making our APIs public allows other organizations to build integrations with
    our own APIs. The growing offering of APIs as a means of delivering software products
    has given rise to the API economy. APIs open new opportunities for business growth,
    but they also represent a security risk. Lack of proper testing or wrongly implemented
    security protocols render our APIs vulnerable. Part 4 of this book will get you
    up and running on the major topics of API testing, security, and operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在第1章中学到的，API是我们应用程序的程序化接口，使我们的API公开化允许其他组织构建与我们自己的API的集成。作为交付软件产品的手段，API的日益增多催生了API经济。API为业务增长开辟了新的机遇，但同时也代表了安全风险。缺乏适当的测试或错误实施的安全协议会使我们的API变得脆弱。本书的第4部分将帮助你掌握API测试、安全和运维的主要主题。
- en: The modern standard for API authentication is OpenID Connect, and for API authorization
    it’s Open Authorization (OAuth) 2.1\. Chapter 11 kicks off part 4 by introducing
    these standards. In my experience, this is one of the most misunderstood areas
    of API development, which leads to security vulnerabilities and breaches. Chapter
    11 teaches you everything you need to know to implement a robust API authentication
    and authorization strategy for your APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: API认证的现代标准是OpenID Connect，而API授权则是Open Authorization (OAuth) 2.1。第11章以介绍这些标准作为第4部分的开始。根据我的经验，这是API开发中最容易被误解的领域之一，这会导致安全漏洞和违规。第11章将教你如何为你的API实施一个健壮的API认证和授权策略。
- en: When you drive integrations using APIs, you need a reliable API testing and
    validation method. You must ensure that your API backend serves the interface
    defined in your API specification. How do we do that? As you’ll learn in chapter
    12, a powerful approach to API testing is using contract-testing tools, such as
    Dredd and Schemathesis, and applying property-based testing. With these strategies,
    you can test and validate your code with confidence before releasing it to production.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用API进行集成时，你需要一个可靠的API测试和验证方法。你必须确保你的API后端提供API规范中定义的接口。我们如何做到这一点？正如你将在第12章中学到的，一种强大的API测试方法是使用合同测试工具，如Dredd和Schemathesis，并应用基于属性的测试。使用这些策略，你可以在将其发布到生产之前，有信心地测试和验证你的代码。
- en: Finally, what about deployments and operations? The final chapters of this book
    teach you how to Dockerize and deploy your microservice APIs using Kubernetes.
    You’ll learn to deploy and operate a Kubernetes cluster using AWS EKS, one of
    the most popular solutions for running Kubernetes in the cloud. After reading
    part 4, you’ll be ready to test, protect, and operate your microservice APIs at
    scale.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，关于部署和运维方面呢？本书的最后一章将教你如何使用Kubernetes将你的微服务API容器化并部署。你将学习如何使用AWS EKS（在云中运行Kubernetes最流行的解决方案之一）来部署和运维Kubernetes集群。阅读完第4部分后，你将准备好在规模上测试、保护和运维你的微服务API。
