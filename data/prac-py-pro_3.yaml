- en: Part 4\. What’s next?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四部分\. 接下来是什么？
- en: Although it’s been great teaching you, an author can cover only so much in a
    finite number of pages. This part of the book provides a strategy for tracking
    what you want to learn next. You’ll also get a light introduction to several more
    concepts that may help you further your path to writing top-notch software. These
    learning suggestions are organized by topic, so you can learn about each topic
    at a high level or jump into one and explore it in depth.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然教你们是一件很棒的事情，但作者在有限数量的页数中只能涵盖这么多内容。这本书的这一部分提供了一种跟踪你接下来想要学习的内容的策略。你还将对几个可能帮助你进一步发展编写一流软件道路的概念进行简要介绍。这些学习建议按主题组织，因此你可以从高层次了解每个主题，或者深入探索其中一个主题。
- en: Chapter 11\. Onward and upward
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11章\. 向上
- en: '*This chapter covers*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Choosing which avenues to explore next in your software development career
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择在软件开发生涯中下一步要探索的道路
- en: Developing a plan of action for continued learning
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定持续学习的行动计划
- en: Believe it or not, you’ve reached the last chapter of this book. Wasn’t that
    fun? You’ve learned many of the facets of thoughtful software design in this book,
    but there’s a whole world out there still to discover. It can be difficult to
    figure out what comes next. If you’re feeling unsure about which trajectories
    to explore, read this chapter for some strategies and topic ideas.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 信不信由你，你已经到达了这本书的最后一章。这不是很有趣吗？你在本书中学到了许多深思熟虑的软件设计的方面，但外面还有整个世界等待你去发现。弄清楚接下来会发生什么可能很困难。如果你不确定要探索哪些轨迹，请阅读本章以获取一些策略和主题想法。
- en: 11.1\. What now?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1\. 现在怎么办？
- en: As you gain experience, you’ll continue learning a great deal. You’ll also encounter
    things you *want* to learn but don’t have the time or experience to cover just
    yet. There will also be an ever-present and near-infinite set of things you aren’t
    aware of at all. These are concepts that either haven't occurred to you yet or
    you don't have the words to express.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你获得经验，你将继续学到很多。你也会遇到一些你*想*学习但还没有时间或经验去覆盖的事情。还会有一个始终存在且几乎无限的未知事物集合，你根本不知道它们。这些是那些还没有出现在你脑海中的概念，或者你还没有找到合适的词语来表达。
- en: 'Donald Rumsfeld succinctly (and humorously) put it like this:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 唐纳德·拉姆斯菲尔德简洁（且幽默）地这样说道：
- en: '*There are known knowns—there are things we know we know. We also know there
    are known unknowns—that is to say, we know there are some things we do not know.
    But there are also unknown unknowns—the ones we don’t know we don’t know.*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*已知已知——我们知道我们知道的事情。我们也知道有已知未知的事情——也就是说，我们知道有一些我们不知道的事情。但还有未知未知的事情——我们不知道我们不知道的事情。*'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Donald Rumsfeld*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*唐纳德·拉姆斯菲尔德*'
- en: Being an effective engineer rarely amounts to being exhaustively knowledgeable
    on a subject. More often, you can work effectively by knowing the right thing
    to look up and which resources are available to you. In short, resourcefulness
    is more valuable than experience.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名有效的工程师很少仅仅意味着对某个主题有详尽的了解。更常见的是，通过知道该查找什么以及哪些资源可用，你可以有效地工作。简而言之，资源丰富性比经验更有价值。
- en: As you grow, you’ll probably amass a list of blog posts, tools, and topics you’re
    interested in. You’ll also learn new things out of necessity as you build software.
    Eventually, when you decide it’s time to dig into some of these new topics, it
    can help to set yourself up for success with a learning plan.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你成长，你可能会积累一系列你感兴趣的博客文章、工具和主题。在构建软件的过程中，你也会出于必要性学习新事物。最终，当你决定是时候深入研究这些新主题时，制定一个学习计划可以帮助你成功。
- en: 11.1.1\. Develop a plan
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.1\. 制定计划
- en: Have you ever gone down the Wikipedia rabbit hole? You start reading about a
    topic, and suddenly it’s 2:37 A.M., and you have 37 tabs open in your browser.
    You click through to links of interest, sometimes going several layers deep down
    a particular path. Although you might feel like you’ve wasted your evening, this
    turns out to be an effective strategy for uncovering information.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有掉进过维基百科的兔子洞？你开始阅读一个主题，突然已经是凌晨2:37，你的浏览器里打开了37个标签页。你点击感兴趣的链接，有时会深入到某个路径的几层。虽然你可能觉得你浪费了整个晚上，但事实证明这是一种发现信息的有效策略。
- en: '|  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**The philosophy game**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**哲学游戏**'
- en: 'You can also go the opposite direction—up—in Wikipedia. Starting with almost
    any article, clicking the first (or, occasionally, second) link in the first full
    paragraph on each subsequent article is likely to lead you to the “Philosophy”
    page. This is due to the fact that the first link is usually one of the most broad
    or general links. Give it a try:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在维基百科中朝相反的方向——向上——探索。从几乎任何一篇文章开始，点击每篇文章第一段（偶尔是第二段）中的第一个链接，很可能会带你到“哲学”页面。这是因为第一个链接通常是最广泛或最一般的链接之一。试试看：
- en: Beige > French > Romance language > Vulgar Latin > non-standard > language variety
    > sociolinguistics > society > group > social sciences > academic disciplines
    > knowledge > facts > reality > imaginary > object > philosophy
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Beige > French > Romance language > Vulgar Latin > non-standard > language variety
    > sociolinguistics > society > group > social sciences > academic disciplines
    > knowledge > facts > reality > imaginary > object > philosophy
- en: Python (programming language) > interpreted > programming language > formal
    language > mathematics > quantity > multitude > number > mathematical object >
    abstract object > philosophy
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python（编程语言）> 解释型 > 编程语言 > 形式语言 > 数学 > 数量 > 多样性 > 数 > 数学对象 > 抽象对象 > 哲学
- en: '|  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: A *mind map* organizes information in a hierarchical structure you can explore
    visually. A mind map starts from a central *node*—an overall concept you’re interested
    in learning. It then branches out, with each node representing subtopics or related
    concepts to explore—like when you couldn’t help but click the link to “Cosmic
    latte” from the page about “Beige.” By using a mind map to enumerate things you
    want to learn about, you can build up a pretty good picture of different areas
    you’ll need to cover.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*思维导图*以你可以视觉探索的层次结构组织信息。思维导图从一个中央的*节点*——你感兴趣学习的整体概念——开始。然后它分支出去，每个节点代表要探索的子主题或相关概念——就像你忍不住点击了关于“米色”页面上的“宇宙拿铁”链接一样。通过使用思维导图来列出你想要学习的东西，你可以构建出一个相当不错的不同领域需要覆盖的图景。
- en: If you want to learn about natural language processing, you might draw a mind
    map like the one shown in [figure 11.1](#ch11fig01). A few high-level categories
    of activities eventually branch into specific and involved topics like lemmatization
    and Markov chains. Some of these may be things you’ve heard of but know little
    about, but you should still write them down. Even if you don’t know what branch
    a topic falls under, you’ll eventually figure out a path to it as you learn more
    about the topics around it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要了解自然语言处理，你可以绘制一个像[图11.1](#ch11fig01)中展示的思维导图。一些高级类别最终会分支到具体和复杂的话题，如词形还原和马尔可夫链。其中一些可能是你听说过但了解不多的东西，但你应该仍然把它们写下来。即使你不知道一个主题属于哪个分支，随着你对周围主题了解的深入，你最终会找到通往它的路径。
- en: Figure 11.1\. A mind map for learning about natural language processing
  id: totrans-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.1. 学习自然语言处理的思维导图
- en: '![](../Images/f0229-01_alt.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0229-01_alt.jpg)'
- en: This visual representation helps emphasize relationships between topics, which
    can help you retain the information you learn. It also acts as a kind of map in
    the traditional sense; concepts become regions of the map, and you can see which
    areas are charted well or remain unexplored. This comes in handy as you work on
    learning more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种视觉表示有助于强调主题之间的关系，这可以帮助你保留你所学到的信息。它也像传统意义上的地图一样发挥作用；概念成为地图上的区域，你可以看到哪些区域已经绘制得很好，哪些区域尚未探索。当你致力于学习更多时，这会很有用。
- en: If you don’t have enough experience with a topic to draw a full map, don’t worry.
    Writing down a short list of things can still be effective. The key is to have
    something you can refer to that reminds you what you’ve already done and what’s
    left.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有足够的经验来绘制一个完整的地图，不要担心。写下简短的事项清单仍然有效。关键是拥有一些你可以参考的东西，这会提醒你已经做了什么，以及还剩下什么。
- en: Once you’ve got your next steps mapped out, you’re ready to do some learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你规划好了下一步，你就可以开始学习了。
- en: 11.1.2\. Execute the plan
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.2. 执行计划
- en: With your learning topics mapped out (or listed), you can start exploring the
    resources available to you. These may be books, online courses, or a friend or
    colleague with experience in the topic. Figure out your learning style too. Some
    people can learn just by reading, whereas others need to write some real code
    and see some real output for things to click. Be creative.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的学习主题已经规划好（或列出）后，你就可以开始探索可用的资源了。这些资源可能是书籍、在线课程，或者是在该主题方面有经验的某个朋友或同事。也要找出你的学习风格。有些人只需阅读就能学习，而其他人则需要编写一些真正的代码并看到一些真正的输出，才能让事情变得清晰。要富有创意。
- en: A mind map can work well because you can explore it nonlinearly. If you’re still
    familiarizing yourself with the terminology and concepts, you might first explore
    the things one level out from the center, as shown in [figure 11.2](#ch11fig02).
    This can help you get the lay of the land, which will help you build some footing
    as you choose what to learn next. After you’ve got your bearings, you can choose
    a topic you find particularly riveting to explore more deeply, as shown in [figure
    11.3](#ch11fig03). The influx of new information about something that excites
    you is invigorating.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 思维导图可以很好地工作，因为你可以非线性地探索它。如果你还在熟悉术语和概念，你可能会首先探索中心外一层的主题，如图11.2所示。这可以帮助你了解整个情况，这将帮助你选择接下来要学习的内容时建立一些基础。在你有了方向之后，你可以选择一个你特别感兴趣的主题进行深入研究，如图11.3所示。关于你感兴趣的新信息的涌入是令人振奋的。
- en: Figure 11.2\. Exploring the breadth of a topic first
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.2\. 首先探索主题的广度
- en: '![](../Images/f0230-01_alt.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0230-01_alt.jpg)'
- en: Figure 11.3\. Exploring a single topic in depth
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.3\. 深入探索单个主题
- en: '![](../Images/f0230-02.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0230-02.jpg)'
- en: '|  |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: A common pitfall is to do a deep dive into one topic without enough context
    about the rest of the bigger picture, so make sure you maintain a balance. Too
    much focus in one spot too soon can lead you to solidify an inaccurate or incomplete
    understanding that can inhibit future learning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的陷阱是，在没有足够了解整个更大背景的情况下，就深入一个主题，所以请确保你保持平衡。过早地在一个地方投入过多可能会导致你形成不准确或不完整的理解，这可能会阻碍未来的学习。
- en: '|  |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Successful learning requires an iterative approach—as you gain more experience
    with a topic, you’ll naturally find more things to add to your mind map (or list).
    Adding things as you go along is perfectly fine, but make sure you feel comfortable
    with the topics you’re already learning before expanding into new ones. It’s easy
    to spread yourself too thin!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的学习需要迭代的方法——随着你对一个主题经验的增加，你自然会找到更多可以添加到你的思维导图（或列表）中的内容。在过程中添加内容是完全可以的，但确保你在扩展到新的主题之前对已经学习的内容感到舒适。很容易分散精力！
- en: Keep it all sorted by tracking your progress.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过跟踪你的进度来保持所有内容的有序。
- en: 11.1.3\. Track your progress
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.1.3\. 跟踪你的进度
- en: 'Learning is subjective, so don’t expect that you’ll be able to say you’re “done”
    with most things. There are a few distinct states in learning about a particular
    topic:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 学习是主观的，所以不要期望你能在大多数事情上都说自己“完成”了。在学习特定主题的过程中，有几个不同的状态：
- en: '*Want or need to learn*—It’s on your list of topics to cover, but you haven’t
    started on it yet.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*想要或需要学习*—它在你需要覆盖的主题列表中，但你还没有开始。'
- en: '*Actively learning*—You’ve explored and read some resources on the topic, and
    you’re looking for more.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*积极学习*—你已经探索并阅读了一些关于这个主题的资源，并且正在寻找更多。'
- en: '*Familiar*—You understand the topic generally, and you have some idea how you
    might apply it.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*熟悉*—你大致了解这个主题，并且有一些想法知道如何应用它。'
- en: '*Comfortable*—You’ve applied the concepts from this topic a few times and have
    a handle on it.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*舒适*—你已经将这个主题的概念应用了几次，并且对其有了基本的掌握。'
- en: '*Proficient*—You’ve applied the concepts enough to know some of the nuances,
    and you know which resources to reach for when you encounter new kinds of problems.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*熟练*—你已经应用了这些概念足够多，以至于了解了一些细微差别，并且知道在遇到新类型的问题时应该查阅哪些资源。'
- en: Many expertise categorizations break these states down further, but each of
    these levels represents an observable shift in your behavior. It’s good to recognize
    which level you’re at so you can better understand which topics you want to invest
    your time in. You might not even *want* to reach “proficient” for topics you encounter
    only rarely or that don’t align with the tasks you want to accomplish. Explicitly
    writing this down will help you keep your plan up to date, as shown in [figure
    11.4](#ch11fig04).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 许多专业知识分类将这几种状态进一步细分，但每个层次都代表了你在行为上的可观察到的变化。了解你处于哪个层次，这样你可以更好地理解你想要投入时间的主题。你可能甚至不希望对那些你很少遇到或不与你想完成的任务相符的主题达到“熟练”水平。明确地写下这一点将帮助你保持计划更新，如图11.4所示。
- en: Figure 11.4\. Keeping track of your learning progress for each topic
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.4\. 跟踪每个主题的学习进度
- en: '![](../Images/f0232-01_alt.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0232-01_alt.jpg)'
- en: You’ll probably learn several pertinent points about a topic at each level of
    your learning. They may not be large enough to justify adding more nodes to your
    mind map (although mind-mapping software makes this a low-cost activity), but
    it helps to write them down. You can use these notes to gauge what level of learning
    you’re at on a topic, and they may prompt you to revisit ideas that need more
    work.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在每个学习层面上对一个主题了解几个相关要点。它们可能不足以证明在思维导图中添加更多节点是合理的（尽管思维导图软件使这项活动成本很低），但写下它们是有帮助的。你可以使用这些笔记来衡量你在某个主题上的学习水平，它们可能会促使你重新审视需要更多工作的想法。
- en: '|  |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Mind-mapping software**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**思维导图软件**'
- en: Mind-mapping software helps you create visual representations of your thoughts
    and the relationships between them. The simplest mind maps are nodes with some
    text connected by lines. There are several commercial tools, like Lucidchart ([www.lucidchart.com](http://www.lucidchart.com))
    and MindMup ([www.mindmup.com](http://www.mindmup.com)), that have more advanced
    features, but any diagramming software, like draw.io ([https://draw.io](https://draw.io)),
    can provide what you need to get started. Try something simple and free until
    you get comfortable with mapping.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
