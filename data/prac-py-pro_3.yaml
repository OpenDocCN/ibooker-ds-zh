- en: 11.2\. Design patterns
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2\. 设计模式
- en: Over the last several decades, developers have solved the same problems many
    times over. Looking across all these solutions, certain patterns have emerged.
    Some of these patterns provide loose coupling and extensibility, but others don’t.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，开发者多次解决了相同的问题。在所有这些解决方案中，某些模式已经出现。其中一些模式提供了松散耦合和可扩展性，但其他则没有。
- en: These software *design patterns* are tried-and-true solutions, and naming them
    allows us to talk about them more concretely. A *ubiquitous language*, or shared
    vocabulary for the concepts a team needs to understand, goes a long way toward
    achieving the outcomes a team seeks.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些软件*设计模式*是经过验证的解决方案，给它们命名使我们能够更具体地讨论它们。一种*通用语言*，即团队需要理解的共享词汇，对于实现团队寻求的结果大有裨益。
- en: 'You used a design pattern when you created the commands for Bark. The *command
    pattern*, as it’s known, is used frequently in applications like Bark to decouple
    the code that requests an action from the action itself. The command pattern always
    has a few common pieces, regardless of the situation in which it’s used:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为Bark创建命令时，你使用了设计模式。正如其名，命令模式在Bark这样的应用程序中经常被用来解耦请求动作的代码和动作本身。命令模式在使用的任何情况下都有一些共同的部分：
- en: '*Receiver*—The entity that takes an action, like persisting data in a database
    or making an API call'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*接收者*—执行动作的实体，如将数据持久化到数据库或进行API调用'
- en: '*Command*—The entity that contains the info needed for the receiver to take
    its action'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*命令*—包含接收者执行动作所需信息的实体'
- en: '*Invoker*—The entity that triggers the command to alert the receiver'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*调用者*—触发命令以通知接收者的实体'
- en: '*Client*—The entity that assembles the invokers, commands, and receivers to
    achieve a task'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*客户端*—组装调用者、命令和接收者以完成任务'
- en: 'In Bark, these pieces are as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bark中，这些部分如下：
- en: '*The* `PersistenceLayer` *classes are the receivers.* They receive enough information
    to store or retrieve data (from a database, in the case of the `BookmarkDatabase`).'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*持久层* `PersistenceLayer` *类是接收者。* 它们接收足够的信息来存储或检索数据（例如，在`BookmarkDatabase`的情况下）。'
- en: '*The* `Command` *classes are the commands.* They store the information needed
    to communicate with the persistence layer.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*`Command`* 类是命令。它们存储与持久化层通信所需的信息。'
- en: '*The* `Option` *instances are the invokers.* They trigger a command to take
    place when a user chooses an option in the menu.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*`Option`* 实例是调用者。当用户在菜单中选择一个选项时，它们会触发一个命令的执行。'
- en: '*The client module is the client.* It hooks up options to commands properly
    so that users’ menu choices ultimately result in the desired action.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*客户端模块是客户端。* 它正确地将选项与命令连接起来，以便用户的菜单选择最终导致预期的操作。'
- en: A *unified modeling language* (UML) diagram of these classes is shown in [figure
    11.5](#ch11fig05).^([[1](#ch11fn01)]) UML diagrams are a common way of depicting
    the relationships between entities in a program. This book has been intentionally
    light on UML because it can add to the learning curve for the untrained eye. As
    you learn about design patterns, though, you’ll see UML diagrams come up frequently.
    Remember that the patterns themselves are what’s important to understand—if UML
    diagrams don’t work well for you, read about them instead.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类的统一建模语言（UML）图示在[图11.5](#ch11fig05).^([[1](#ch11fn01)])中展示。UML图是表示程序中实体之间关系的一种常见方式。本书有意简化了UML，因为它可能会增加未经训练的眼睛的学习曲线。然而，当你学习设计模式时，你会经常看到UML图的出现。记住，模式本身是理解的重点——如果UML图对你不起作用，就阅读有关它们的内容。
