- en: 11.3\. Distributed systems
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3\. 分布式系统
- en: In modern web-application development, you may need a server that handles HTTP
    traffic, a database to persist data, a cache to store frequently accessed data,
    and so on. These elements form a *system*—a group of interconnected pieces that
    make up a whole. The pieces of this system are frequently located on distinct
    machines, in separate data centers, and sometimes even on different continents,
    as shown in [figure 11.6](#ch11fig06). These *distributed* systems add layers
    of value, complexity, and risk for developers to understand and address.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代Web应用程序开发中，你可能需要一个处理HTTP流量的服务器，一个用于持久化数据的数据库，一个用于存储频繁访问数据的缓存，等等。这些元素形成一个*系统*——一个由相互连接的部件组成的整体。这个系统的部件通常位于不同的机器上，在不同的数据中心，有时甚至在不同的洲，如图[11.6](#ch11fig06)所示。这些*分布式*系统为开发者增加了理解和管理风险的价值、复杂性和风险。
- en: Figure 11.6\. A system distributed across several locations
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图11.6\. 分布在多个位置的系统
- en: '![](../Images/f0235-01.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f0235-01.jpg)'
- en: Some of the more interesting complexities that distributed systems exhibit are
    the ways in which they fail.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统表现出的某些更有趣的复杂性是它们失败的方式。
- en: 11.3.1\. Modes of failure in distributed systems
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.1\. 分布式系统中的故障模式
- en: Even on a single machine, a program may crash unexpectedly. Other programs that
    expect that program to be running may also crash if they haven’t accounted for
    the situation.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在单台机器上，程序也可能意外崩溃。其他期望该程序正在运行的程序也可能崩溃，如果它们没有考虑到这种情况。
- en: Chipping off pieces of an application to put them in new locations introduces
    new, exotic modes of failure. All applications may be running properly, but the
    network connection between them may fail. Most applications may be able to access
    a database, but one may not. Distributed systems techniques seek to withstand
    and recover from these modes of failure.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 将应用程序的某些部分剥离以放置在新位置引入了新的、异质的故障模式。所有应用程序可能都在正常运行，但它们之间的网络连接可能失败。大多数应用程序可能能够访问数据库，但一个可能不行。分布式系统技术旨在抵御和从这些故障模式中恢复。
- en: I’ve found that thinking about the ways a distributed system can fail is similar
    to thinking about functional testing. In [chapter 5](../Text/kindle_split_015.html#ch05),
    you learned about creative exploratory testing as a way to enumerate as many facets
    of vulnerability as possible. Distributed systems require this same mindset on
    a larger scale because there are more moving parts.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，思考分布式系统可能失败的方式与思考功能测试的方式相似。在第[5章](../Text/kindle_split_015.html#ch05)中，你学习了创造性探索性测试作为一种方法，以尽可能多地列举出漏洞的各个方面。由于有更多的移动部件，分布式系统需要这种相同的心态在更大的规模上。
- en: 11.3.2\. Addressing application state
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.2\. 解决应用程序状态
- en: A big question in distributed systems is how to handle a part of the system
    crashing. You may be able to live without some pieces of the system, carrying
    on without the data they provide. Other pieces of the system may be necessary
    but not time-sensitive, so requests to them while they’re down can be stored and
    deferred until they’re back up. Remaining pieces of the system are critical to
    operations—the system comes to a halt without them. These are *single points of
    failure*.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统中的一个重大问题是如何处理系统的一部分崩溃。你可能能够没有系统的一些部分继续运行，而不需要它们提供的数据。系统的其他部分可能是必要的，但不是时间敏感的，因此在它们宕机时对它们的请求可以存储并延迟，直到它们恢复。系统剩余的部分对于操作至关重要——没有它们，系统就会停止。这些都是*单点故障*。
- en: Distributed systems are designed to minimize the single points of failure, favoring
    *graceful degradation*—carrying on without a particular action or information.
    Tools like Kubernetes ([https://kubernetes.io/](https://kubernetes.io/)) augment
    the approach to processing failure through *eventual consistency*, which enables
    you to define the state you want for your system, providing a guarantee that the
    system will eventually reach the defined state. Pairing graceful degradation with
    eventual consistency leads to malleable systems that go down less often.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统旨在最小化单点故障，倾向于*优雅降级*——在没有特定动作或信息的情况下继续运行。像 Kubernetes ([https://kubernetes.io/](https://kubernetes.io/))
    这样的工具通过*最终一致性*增强了处理故障的方法，这使您能够定义您希望系统达到的状态，并保证系统最终会达到定义的状态。将优雅降级与最终一致性相结合，导致系统更少地出现故障。
- en: Although distributed systems aren’t new, there have been many recent developments
    in tooling and philosophy. Kubernetes and the ecosystem around it can certainly
    be applied to small systems as you learn, but it shines on larger, complex systems.
    You may want to start with the principles and techniques and then get some practice
    building a few distributed systems before moving into specialized tools.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管分布式系统并不新鲜，但在工具和哲学方面已经有了许多最近的发展。Kubernetes 及其生态系统当然可以应用于你学习时的小系统，但在更大、更复杂的系统中它更加出色。你可能想从原则和技术开始，然后在转向专业工具之前，先练习构建几个分布式系统。
