- en: 11.2.1\. Ups and downs of design patterns in Python
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.2.1\. Python中设计模式的起起伏伏
- en: You’ve seen some of the benefits of using a specific design pattern in Python.
    The command pattern helped you decouple layers of abstraction in Bark, leading
    to flexible persistence, business logic, and presentation. Many of the other patterns
    you will learn may provide value as well.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到了在Python中使用特定设计模式的一些好处。命令模式帮助你在Bark中解耦抽象层，从而实现灵活的持久化、业务逻辑和展示。你将学习的许多其他模式也可能提供价值。
- en: To understand which design patterns you should learn and apply in Python, it’s
    important to understand the context in which many design patterns were developed
    and used. One significant driver for some design patterns is the language or languages
    from which they emerged. A number of design patterns come from Java, a statically
    typed language. Because of static typing, languages like Java are intentionally
    limited in how they can create instances of classes and so on. As a result, a
    number of design patterns are *creational* ones. Python’s dynamic typing frees
    it from many of these limitations, so many creational patterns simply aren’t necessary
    in Python.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解在Python中应该学习并应用哪些设计模式，重要的是要理解许多设计模式是在什么背景下被开发和使用。某些设计模式的一个显著驱动因素是它们所诞生的语言或语言。许多设计模式来自Java，一种静态类型语言。由于静态类型，像Java这样的语言在创建类实例等方面有意进行了限制。因此，许多设计模式是*创建型*的。Python的动态类型使其摆脱了许多这些限制，所以许多创建型模式在Python中根本不是必要的。
- en: Ultimately, as with many topics in this book, design patterns are a tool to
    help you get your work done. If you’re trying to use a design pattern to approach
    a problem, and it feels forced, it’s okay to move ahead without a specific pattern.
    A better pattern might jump out at you in the meantime.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，就像本书中的许多主题一样，设计模式是帮助你完成工作的工具。如果你试图使用设计模式来解决问题，但感觉被迫，那么在没有特定模式的情况下继续前进是可以的。在此期间，可能会有更好的模式出现在你面前。
- en: 'The canonical reference for learning more about design patterns is *Design
    Patterns: Elements of Reusable Object-Oriented Software*.^([[2](#ch11fn02)]) The
    online software development community also has many discussions on the topic,
    often with useful case studies that can help you further understand if and when
    to use a particular pattern.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 学习更多关于设计模式的权威参考是《设计模式：可复用面向对象软件元素》。^([[2](#ch11fn02)]) 线上软件开发社区也有许多关于这个主题的讨论，通常包括有用的案例研究，可以帮助你进一步了解何时以及如何使用特定的模式。
