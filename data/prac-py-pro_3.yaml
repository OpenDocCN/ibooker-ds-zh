- en: 'For more on UML, see Wikipedia’s “Unified Modeling Language” article: [https://en.wikipedia.org/wiki/Unified_Modeling_Language](https://en.wikipedia.org/wiki/Unified_Modeling_Language).'
  id: totrans-76
