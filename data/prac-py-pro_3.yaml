    语言的功能、语法和强大之处还有很多东西可以学习。
- en: 11.4.1\. Python code style
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.4.1. Python 代码风格
- en: As you work more in Python, you’ll eventually get a sense for the code formatting
    you like. You’ll write your code in that style because it will be easier for you
    to read later on. But when someone else who’s been following their own style reads
    your code, they might have a hard time understanding it. PEP 8, the Python Enhancement
    Proposal for a Python style guide, suggests a standard style for Python code formatting
    so that you don’t have to spend time agonizing over it.^([[3](#ch11fn03)]) Tools
    like Black ([https://github.com/psf/black](https://github.com/psf/black)) take
    these suggestions a step further, imposing a deterministic, opinionated formatting
    to all your code. This frees you up to think about bigger problems, like the larger
    design of the software and the business needs you’re trying to address.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你越来越多地使用 Python，你最终会对你喜欢的代码格式有一个感觉。你会用那种风格编写代码，因为这样你以后阅读起来会更轻松。但是当其他人按照他们自己的风格阅读你的代码时，他们可能很难理解它。Python
    风格指南的 Python 增强提案（PEP 8）建议一种标准的代码格式，这样你就不必花费时间在它上面纠结了.^([[3](#ch11fn03)]) 像 Black
    ([https://github.com/psf/black](https://github.com/psf/black)) 这样的工具将这些建议更进一步，对所有代码强制执行一种确定性和有偏见的格式。这让你有更多时间去思考更大的问题，比如软件的更大设计和你试图解决的问题的业务需求。
- en: ³
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ³
- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You can find “PEP 8—Style Guide for Python Code” on the Python website: [www.python.org/dev/peps/pep-0008/](http://www.python.org/dev/peps/pep-0008/).'
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以在 Python 网站上找到“PEP 8—Python 代码风格指南”：[www.python.org/dev/peps/pep-0008/](http://www.python.org/dev/peps/pep-0008/)。
- en: 11.4.2\. Language features are patterns
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.4.2. 语言特性是模式
- en: Design patterns are traditionally discussed in terms of objects and the interactions
    between them. But there are also common patterns in the way certain ideas are
    expressed in Python syntax. Things that are frequently done a certain way in Python
    because they’re elegant, short, clear, or readable are called “Pythonic.” These
    patterns can be just as important as design patterns to someone trying to understand
    your code.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式传统上是用对象及其之间的交互来讨论的。但在 Python 语法中表达某些想法的方式中也有常见的模式。在 Python 中经常以某种方式执行的事情，因为它们优雅、简短、清晰或可读，被称为“Pythonic”。这些模式对于试图理解你的代码的人来说，可能和设计模式一样重要。
- en: Some patterns in Python involve using data types inherent to the situation,
    like using a `dict` to map keys to values. Some patterns involve using list comprehensions
    or ternary operators to reduce multiline statements when something is short and
    clear enough to do so. Knowing what’s available to you and when to reach for each
    pattern is important. Knowing when *not* to reach for them is important too.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Python中的一些模式涉及使用与情况相关的数据类型，例如使用`dict`来映射键到值。一些模式涉及使用列表推导式或三元运算符来减少多行语句，当某件事简短且清晰到足以这样做时。了解你可以使用什么以及何时使用每个模式很重要。了解何时不使用它们也同样重要。
- en: The Zen of Python provides a good set of general principles for writing Python
    code.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Python的禅宗提供了编写Python代码的良好一般原则。
- en: '[PRE0]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you view these guidelines as a light rubric, you can turn a critical eye
    to areas of your code that rub you the wrong way or feel funny. Seeing a bit of
    ugly syntax, understanding what it’s trying to do, and searching the web for “best
    way to do X in Python” can generate some alternative ideas. Another tactic I’ve
    used to learn tips and tricks is following prominent users of Python—such as Python
    core developers—on Twitter. You can often find information this way that you didn’t
    know you needed.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将这些指南视为一个轻量级的评分标准，你可以对那些让你感到不适或感觉奇怪的代码区域进行批判性的审视。看到一些丑陋的语法，理解它试图做什么，并在网上搜索“在Python中做X的最佳方式”可以产生一些替代想法。我用来学习技巧和窍门的一种策略是关注Twitter上著名的Python用户——例如Python核心开发者。你通常可以通过这种方式找到你不知道你需要的信息。
- en: For a comprehensive guide to the language, books like *The Quick Python Book,*
    by Daryl Harms and Kenneth McDonald (Manning, 1999); *The Hitchhiker’s Guide to
    Python,* by Kenneth Reitz and Tanya Schlusser (O’Reilly, 2016; [https://docs.python-guide.org/](https://docs.python-guide.org/));
    and *Python Cookbook,* by David Ascher and Alex Martelli (O’Reilly, 2002), can
    help immerse you in the language.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 对于语言的全面指南，像Daryl Harms和Kenneth McDonald（Manning, 1999）所著的《Quick Python Book》；Kenneth
    Reitz和Tanya Schlusser（O’Reilly, 2016）所著的《The Hitchhiker’s Guide to Python》；以及David
    Ascher和Alex Martelli（O’Reilly, 2002）所著的《Python Cookbook》这样的书籍，可以帮助你沉浸到这门语言中。
- en: 11.4.3\. Terms to start with
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.4.3\. 以何为起点
- en: 'You can start with the following terms as you begin your research into examples,
    patterns, and guidelines for Pythonic code:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始研究Python代码的示例、模式和指南时，你可以从以下术语开始：
- en: Pythonic code
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pythonic代码
- en: Pythonic way to do X
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以Pythonic方式做X
- en: Idiomatic Python
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python惯用法
- en: Python anti-patterns
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python反模式
- en: Python linters
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python代码检查器
- en: 11.5\. Where you’ve been
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5\. 你所走过的路
- en: 'As an author, I can’t predict what motivated you to pick up this book or how
    much experience you had when you did. If you’re still reading this, though, I
    do have a better picture of where you are now. You’re your own worst critic, so
    here at the end, it’s important to recapitulate everything you’ve learned. As
    you see it all laid out before you, keep a couple of things in mind:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我无法预测是什么促使你拿起这本书，或者你在拿起它时有多少经验。尽管如此，如果你还在阅读，我对你现在所处的位置有一个更清晰的了解。你是自己最严厉的批评者，所以在结尾处，回顾你所学的一切非常重要。当你看到所有的一切都展现在你面前时，请记住以下几点：
- en: Software development isn’t any one thing, but a myriad of practices that coalesce
    into software in the end.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件开发不是单一的事情，而是一系列最终汇聚成软件的实践。
- en: Balancing all these practices will be an ongoing challenge, and some practices
    will ebb and flow as you focus on improving others.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平衡所有这些实践将是一个持续性的挑战，一些实践在你专注于提高其他实践时会有所起伏。
- en: None of this is an exact science. Take statements claiming that something is
    “the one true way” with a big grain of salt.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一切都不是精确的科学。对于声称某件事是“唯一正确的方式”的声明，要持怀疑态度。
- en: You can apply the principles you’ve learned in this book to most any language,
    framework, or problem. Python is great, but don’t box yourself in.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以将这本书中学到的原则应用到大多数任何语言、框架或问题上。Python很棒，但不要把自己局限在某个框架内。
- en: '11.5.1\. There and back again: A developer’s tale'
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.5.1\. 来来回回：一个开发者的故事
- en: You jumped right into the idea of software design in [chapter 1](../Text/kindle_split_010.html#ch01).
    Understanding that software can be an intentional, thoughtful process laid the
    foundation for all the following chapters. You will occasionally be hard-pressed
    to find time for up-front design because of deadlines and the like, but try to
    find your center as often as possible so that you can be deliberate about the
    software you build. The outcomes remain the most important goal, but design will
    help you continue achieving outcomes as smoothly as possible.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你在[第1章](../Text/kindle_split_010.html#ch01)中直接进入了软件设计的理念。理解软件可以是一个有意图、深思熟虑的过程，为所有后续章节奠定了基础。你可能会因为截止日期等原因而难以找到时间进行前期设计，但尽可能经常找到你的中心，这样你就可以有意识地构建软件。结果仍然是最重要的目标，但设计将帮助你尽可能顺利地实现结果。
- en: '[Chapter 2](../Text/kindle_split_012.html#ch02) introduced the foundational
    practice of separating concerns. Most modern programming languages encourage the
    use of functions, methods, classes, and modules, and for good reason. Breaking
    your software down into its constituent parts helps reduce cognitive load as well
    as improve the maintainability of code. Concerns can be separated at the lowest
    levels of code, all the way up to the broader architecture of the software.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](../Text/kindle_split_012.html#ch02)介绍了分离关注点的基本实践。大多数现代编程语言都鼓励使用函数、方法、类和模块，这是有充分理由的。将你的软件分解为其组成部分有助于减少认知负荷，同时提高代码的可维护性。关注点可以在代码的最底层分离，一直到软件的更广泛架构。'
- en: Building on Python’s structures for separation of concerns, you learned to use
    them for abstraction and encapsulation in [chapter 3](../Text/kindle_split_013.html#ch03).
    Freeing yourself and other developers from the minutiae of a particular task unless
    they’re interested in knowing more provides welcome relief. Exposing only critical
    details to other areas of software also reduces integration points and the likelihood
    of breaking code for your consumers.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在Python关注点分离结构的基础上，你在[第3章](../Text/kindle_split_013.html#ch03)中学习了如何使用它们进行抽象和封装。除非他们有兴趣了解更多，否则让自己和其他开发者从特定任务的细节中解放出来，这是一种受欢迎的缓解。仅向软件的其他区域暴露关键细节，还可以减少集成点以及破坏消费者代码的可能性。
- en: Moving into more concrete territory, you learned about designing for performance
    in [chapter 4](../Text/kindle_split_014.html#ch04). You saw some of the data structures
    Python provides and in what situations they’re useful. You also learned about
    some of the tools for quantitatively measuring the performance of your software.
    Metrics measured trump speculation about what’s fastest.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在更具体的领域，你在[第4章](../Text/kindle_split_014.html#ch04)中学习了如何设计性能。你看到了Python提供的一些数据结构以及它们在什么情况下是有用的。你还了解了一些用于定量测量软件性能的工具。衡量指标胜过对什么最快的主观猜测。
- en: Where [chapter 4](../Text/kindle_split_014.html#ch04) showed you how to test
    whether programs are efficient, [chapter 5](../Text/kindle_split_015.html#ch05)
    focused on testing whether programs are *correct*. Functional testing helps you
    verify that you’re building what you mean to build. You learned how functional
    tests are structured and how to write tests using Python tools. Functional testing
    patterns are quite similar across languages and frameworks, so you can take this
    information with you most anywhere.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](../Text/kindle_split_014.html#ch04)中，展示了如何测试程序是否高效，而[第5章](../Text/kindle_split_015.html#ch05)则专注于测试程序是否**正确**。功能测试帮助你验证你正在构建的就是你想要构建的内容。你学习了功能测试的结构以及如何使用Python工具编写测试。功能测试模式在语言和框架之间相当相似，所以你可以将这个信息带到任何地方。
- en: 'Armed with some of the underpinnings of design, the next part of the book took
    you on a practical journey by building the Bark application. Through the course
    of this journey, you reached a number of milestones:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 带着一些设计的基础知识，本书的下一部分通过构建Bark应用程序带你进行了一次实际的旅程。在这个过程中，你达到了许多里程碑：
- en: You built a multitier architecture to support separate presentation, business
    logic, and persistence layers.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你构建了一个多层架构来支持独立的表示层、业务逻辑层和持久化层。
- en: You opened Bark up to extension to more easily add new functionality, and then
    added a new feature to import stars from GitHub as bookmarks.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你使Bark易于扩展，以便更容易地添加新功能，然后添加了一个新功能，可以从GitHub导入星标作为书签。
- en: You used interfaces and the command pattern to further reduce the work needed
    to add or change features.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你使用了接口和命令模式来进一步减少添加或更改功能所需的工作。
- en: You loosened the coupling between different areas of Bark, opening it up to
    new possibilities, like making a mobile or web app.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你松动了Bark不同区域之间的耦合，为新的可能性打开了大门，比如制作一个移动或Web应用。
- en: A bookmarking tool isn’t flashy, but you learned some flashy techniques in building
    it. Applying the body of knowledge you’ve gained to your future projects for real
    tasks is bound to give you similarly effective results. You can get practice with
    any new concepts you learn by applying them to Bark as well. You may choose to
    add features, improve the existing code, or write tests for it. The sky’s the
    limit!
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一个书签工具可能不够炫酷，但在构建它的过程中你学到了一些炫酷的技术。将你获得的知识体系应用到未来的实际项目中，对于真正任务来说，一定会带来同样有效的结果。你还可以通过将新概念应用到Bark上来练习。你可以选择添加功能，改进现有代码，或者为其编写测试。天空才是极限！
- en: 11.5.2\. Signing off
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.5.2\. 签署
- en: You’ve graduated from this book. It’s been a pleasure teaching you, and I hope
    to hear tales of your journey as you go on to bigger and better things with software.
    Celebrate the wins, learn from the hurdles, and develop with heart.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经从这本书中学到了很多。我很高兴能教你，我希望在你在软件领域继续前进到更大的更好事物时，能听到你旅程的故事。庆祝你的胜利，从障碍中学习，用心发展。
- en: Happy coding!
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 开心编码！
- en: Summary
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Learning is not a passive process. Make a plan that works for you, write it
    down or map it out, and track your progress. This can generate more ideas or next
    steps to help keep you motivated and curious.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习不是一个被动的过程。制定一个适合你的计划，写下它或绘制出来，并跟踪你的进度。这可以产生更多想法或下一步行动，帮助你保持动力和好奇心。
- en: Try to identify common patterns and approaches to problems. As you encounter
    those same problems, try a few different approaches early on to see which work
    most smoothly. Patterns are tools, and they should enhance your work rather than
    hinder it.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试识别常见的问题模式和解决方案。当你遇到相同的问题时，尽早尝试几种不同的方法，看看哪种方法最顺畅。模式是工具，它们应该增强你的工作，而不是阻碍它。
- en: Feel at home in your language. You don’t need to pick it up all at once, but
    keep a curious mindset and ask often if there’s a more idiomatic way to express
    a thought in code.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的语言中感到自在。你不需要一次性掌握所有内容，但保持好奇心，经常询问是否有更地道的代码表达方式。
- en: You’ve come a long way from the start of this book, so use this time to reflect
    and take a break.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你从这本书的开头已经走了很长的路，所以利用这段时间来反思和休息。
