- en: Appendix B. Opening a project
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 打开项目
- en: In this appendix, you find the steps for opening and running an existing project.
    The projects provided with the book are Java apps that use Java 17\. We use these
    projects to demonstrate the use of several techniques and tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，您可以找到打开和运行现有项目的步骤。本书提供的项目是使用 Java 17 编写的 Java 应用程序。我们使用这些项目来演示几种技术和工具的使用。
- en: 'First, you need to have an IDE such as IntelliJ IDEA, Eclipse, or Apache Netbeans
    installed. For the examples, I used IntelliJ IDEA: [https://www.jetbrains.com/idea/download/](https://www.jetbrains.com/idea/download/).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要安装一个 IDE，例如 IntelliJ IDEA、Eclipse 或 Apache Netbeans。对于示例，我使用了 IntelliJ
    IDEA：[https://www.jetbrains.com/idea/download/](https://www.jetbrains.com/idea/download/)。
- en: 'To run the projects provided with the book, you need to install JDK version
    17 or higher. You can use any Java distribution. I use the OpenJDK distribution:
    [https://jdk.java.net/17/](https://jdk.java.net/17/).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书提供的项目，您需要安装 JDK 版本 17 或更高版本。您可以使用任何 Java 发行版。我使用的是 OpenJDK 发行版：[https://jdk.java.net/17/](https://jdk.java.net/17/)。
- en: Figure B.1 shows you how to open an existing project in IntelliJ IDEA. To select
    the project you want to open, choose File > Open.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.1 展示了如何在 IntelliJ IDEA 中打开现有项目。要选择要打开的项目，请选择文件 > 打开。
- en: '![](../../OEBPS/Images/APPB_F01_Spilca3.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F01_Spilca3.png)'
- en: Figure B.1 To open an existing project in IntelliJ IDEA, select Open in the
    File menu.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.1 要在 IntelliJ IDEA 中打开现有项目，请在文件菜单中选择打开。
- en: Click File > Open, and a pop-up window appears. Select the project you want
    to open. Figure B.2 shows this pop-up window.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 点击文件 > 打开，将弹出一个窗口。选择要打开的项目。图 B.2 展示了此弹出窗口。
- en: '![](../../OEBPS/Images/APPB_F02_Spilca3.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F02_Spilca3.png)'
- en: Figure B.2 After selecting Open in the File menu, a pop-up window appears. In
    this window, select the project you want to open from the file system and click
    the OK button.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.2 在文件菜单中选择打开后，将弹出一个窗口。在此窗口中，从文件系统中选择要打开的项目，并点击确定按钮。
- en: To run the application, right-click the class containing the `main()` method.
    For the projects provided with the book, the `main()` method is defined in a class
    named `Main`. Right-click this class, as presented in figure B.3, and select Run.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行应用程序，请右键单击包含 `main()` 方法的类。对于本书提供的项目，`main()` 方法定义在名为 `Main` 的类中。右键单击此类，如图
    B.3 所示，并选择运行。
- en: '![](../../OEBPS/Images/APPB_F03_Spilca3.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../../OEBPS/Images/APPB_F03_Spilca3.png)'
- en: Figure B.3 Once you open an app, you can run it. To run the app, right-click
    the `Main` class and select the Run menu item. If you want to run the app with
    a debugger, click Debug.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B.3 一旦打开应用程序，您就可以运行它。要运行应用程序，右键单击 `Main` 类并选择运行菜单项。如果您想使用调试器运行应用程序，请点击调试。
- en: If you want to run the app with a debugger, right-click the `Main` class > Debug.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用调试器运行应用程序，请右键单击 `Main` 类 > 调试。
