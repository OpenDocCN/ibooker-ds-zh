- en: You can also specify the `rgb()` function’s `*red-value*`, `*green-value*`,
    and `*blue-value*` parameters by using percentages, with `100%` specifying the
    full intensity of the color (equivalent to the 255 decimal value) and `0%` specifying
    the lowest intensity of the color (so it’s the same as 0 in the decimal notation).
    [Table 17.2](#table17.2) is a repeat of [Table 17.1](#table17.1) with the decimal
    values replaced by their percentage equivalents.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用百分比来指定 `rgb()` 函数的 `*red-value*`、`*green-value*` 和 `*blue-value*` 参数，其中
