  zh: 要使用此函数，将 `*hue-value*` 替换为介于 0 和 359 之间的数字以指定色调成分；将 `*sat-value*` 替换为介于 0 和
    100 之间的百分比以指定饱和度成分；将 `*lum-value*` 替换为介于 0 和 100 之间的百分比以指定亮度成分。以紫色 `h1` 文本示例为例，以下展示了如何使用
    CSS 通过 `hsl()` 函数显示所有 `h1` 标题的紫色文本。
