- en: Whenever the red, green, and blue values are equal, you get a grayscale color.
    Lower numbers produce darker grays, and higher numbers produce lighter grays.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当红色、绿色和蓝色值相等时，你会得到一个灰度颜色。数值越低产生越深的灰色，数值越高产生越浅的灰色。
- en: 'As you can see in [Table 17.1](#table17.1), when only one color is specified
    (that is, has a value greater than 0), you get the pure color, but when two or
    more values are specified, you get a blend of those colors. To help you visualize
    this blending process, I’ve put together a short animation on the Web Design Playground.
    Choose Menu > RGB Visualizer (or surf directly to [wdpg.io/rgbvis)](http://wdpg.io/rgbvis)),
    and you’ll see three circles—one red, one green, and one blue—slowly approach
    one another and then overlap. When the overlap occurs, as shown in [Figure 17.1](#figure17.1),
    notice four things:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如[表17.1](#table17.1)所示，当只指定一种颜色（即，值大于0）时，你得到的是纯色，但当指定两种或更多值时，你得到的是这些颜色的混合。为了帮助您可视化这个混合过程，我在Web
    Design Playground上制作了一个简短的动画。选择菜单> RGB可视化器（或直接访问[wdpg.io/rgbvis](http://wdpg.io/rgbvis)），您将看到三个圆圈——一个红色，一个绿色和一个蓝色——慢慢靠近彼此，然后重叠。当重叠发生时，如[图17.1](#figure17.1)所示，请注意以下四点：
- en: The overlap of red and blue produces magenta.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色和蓝色的重叠产生洋红色。
- en: The overlap of red and green produces yellow.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色和绿色的重叠产生黄色。
- en: The overlap of green and blue produces cyan.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色和蓝色的重叠产生青色。
- en: The overlap of all three colors produces white.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三种颜色的重叠产生白色。
- en: '[Figure 17.1](#figureanchor17.1) On the Web Design Playground, choose Menu
    > RGB Visualizer to see an animation in which the three circles come together
    and the overlaps produce the blended colors shown here.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.1](#figureanchor17.1) 在Web Design Playground上，选择菜单> RGB可视化器，可以看到三个圆圈聚集在一起，重叠产生这里显示的混合颜色。'
- en: '![17_01.png](Images/17_01.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![17_01.png](Images/17_01.png)'
- en: 'The second method of creating a color involves supplying numeric values for
    three attributes called hue, saturation, and luminance, so this technique is sometimes
    called the *HSL method*:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 创建颜色的第二种方法涉及为三个称为色调、饱和度和亮度的属性提供数值，因此这种技术有时被称为*HSL方法*：
- en: '*Hue* —This value (which is more or less equivalent to the term *color*) measures
    the position (in degrees) on the color wheel with values between 0 and 359, as
    shown in [Figure 17.2](#figure17.2). Lower numbers indicate a position near the
    red end (with red equal to 0 degrees), and higher numbers move through the yellow,
    green, blue, and violet parts of the spectrum.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*色调*——这个值（大致等同于术语*颜色*）衡量的是色轮上的位置（以度为单位），在0到359之间，如[图17.2](#figure17.2)所示。较低的数字表示接近红色端的位置（红色等于0度），而较高的数字则穿过光谱的黄色、绿色、蓝色和紫色部分。'
- en: '[Figure 17.2](#figureanchor17.2) Hue refers to the position on the color wheel,
    starting at 0 (red) and passing through 120 (green) and 240 (blue).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.2](#figureanchor17.2) 色调指的是在色轮上的位置，从0（红色）开始，经过120（绿色）和240（蓝色）。'
- en: '![17_02.png](Images/17_02.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![17_02.png](Images/17_02.png)'
- en: '*Saturation* —This value is a percentage and a measure of a given hue''s purity.
    A saturation value of 100 means that the hue is a pure color. As shown in [Figure
    17.3](#figure17.3), lower numbers indicate that more gray is mixed with the hue;
    at 0 percent, the color becomes part of the grayscale.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*饱和度*——这个值是一个百分比，并衡量给定色调的纯度。饱和度为100表示色调是纯色。如[图17.3](#figure17.3)所示，较低的数字表示与色调混合的灰色更多；在0%时，颜色成为灰度的一部分。'
- en: '[Figure 17.3](#figureanchor17.3) Saturation is a measure of a color’s purity
    or how much gray is mixed in. The color wheel in [Figure 17.2](#figure17.2) is
    set to 100 percent saturation. The lower the saturation percentage, the grayer
    the color appears.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.3](#figureanchor17.3) 饱和度是衡量颜色纯度或灰色混合多少的度量。[图17.2](#figure17.2)中的色轮设置为100%饱和度。饱和度百分比越低，颜色看起来越灰。'
- en: '![17_03.png](Images/17_03.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![17_03.png](Images/17_03.png)'
- en: '*Luminance* —This value (also called *lightness* or *luminosity*) is also a
    percentage and a measure of how light or dark the color is. As you can see in
    [Figure 17.4](#figure17.4), lower percentages are darker (with 0 producing black),
    and higher percentages are lighter (with 100 creating white).'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*亮度*——这个值（也称为*亮度*或*光亮度*）也是一个百分比，并衡量颜色的明暗程度。如[图17.4](#figure17.4)所示，较低的百分比颜色较暗（0产生黑色），而较高的百分比颜色较浅（100产生白色）。'
- en: '[Figure 17.4](#figureanchor17.4) Luminance measures the lightness of a color.
    The color wheel in [Figure 17.3](#figure17.3) is set to 50 percent luminance.
    Higher percentages produce lighter colors, and lower percentages produce darker
    colors.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.4](#figureanchor17.4) 亮度衡量颜色的亮度。[图17.3](#figureanchor17.3)中的色轮设置为50%亮度。较高的百分比产生较浅的颜色，而较低的百分比产生较深的颜色。'
- en: '![17_04.png](Images/17_04.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![17_04.png](Images/17_04.png)'
- en: Which method should you use? The answer depends on various factors. If you want
    to specify a single color, the RGB method is a bit more straightforward, but if
    you want to choose harmonious colors—such as colors that are complementary or
    analogous—the HSL method is best. Before you decide, you need to know the specifics
    of how you apply colors in CSS.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 应该使用哪种方法？答案取决于各种因素。如果你想指定单一颜色，RGB方法更为直接，但如果你想选择和谐的色彩——例如互补色或类似色——HSL方法则更为合适。在你做出决定之前，你需要了解你在CSS中应用颜色的具体细节。
- en: Adding Colors with CSS
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 CSS 添加颜色
- en: It’s a measure of the importance of color not only in the style sheet world,
    but also in web design, that CSS offers at least a half-dozen ways to define something
    as apparently simple as a color. Each method has its uses, so you’re going to
    learn them all over the next few sections.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在样式表世界以及网页设计中，颜色的重要性不仅体现在CSS提供了至少六种定义看似简单的颜色值的方法。每种方法都有其用途，所以你将在接下来的几节中学习它们。
- en: 'Lesson 17.1: Specifying Red, Green, and Blue with the rgb() Function'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第17.1课：使用 rgb() 函数指定红色、绿色和蓝色
- en: 'Covers: The `rgb()` function'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`rgb()` 函数
- en: 'Online: [wdpg.io/17-1-0](http://wdpg.io/17-1-0)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/17-1-0](http://wdpg.io/17-1-0)
- en: Earlier, you learned that you can define any of more than 16 million colors
    by specifying a value between 0 and 255 for each of the color’s red, green, and
    blue components. One way to do this in CSS is to use the rgb() function, shown
    in [Figure 17.5](#figure17.5).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，你了解到你可以通过指定颜色红色、绿色和蓝色成分的值在0到255之间来定义超过1600万种颜色中的任何一种。在CSS中实现这一点的其中一种方法就是使用
    `rgb()` 函数，如图17.5所示。
- en: '[Figure 17.5](#figureanchor17.5) To specify a color’s red, green, and blue
    components, you can use the `rgb()` function.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.5](#figureanchor17.5) 要指定颜色的红色、绿色和蓝色成分，可以使用 `rgb()` 函数。'
- en: '![17_05.png](Images/17_05.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![17_05.png](Images/17_05.png)'
- en: To use this function, replace `*red-value*` with a number between 0 and 255
    to specify the red component; replace `*green-value*` with a number between 0
    and 255 to specify the green component; and replace `*blue-value*` with a number
    between 0 and 255 to specify the blue component. You can generate purple, for
    example, by using 128 for red, 0 for green, and 128 for blue. The following example
    shows how you’d use CSS to display all your `h1` headings with purple text.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用此函数，将 `*red-value*` 替换为0到255之间的数字以指定红色成分；将 `*green-value*` 替换为0到255之间的数字以指定绿色成分；将
    `*blue-value*` 替换为0到255之间的数字以指定蓝色成分。例如，你可以通过使用128作为红色，0作为绿色，128作为蓝色来生成紫色。以下示例展示了如何使用CSS将紫色文本显示在所有的
    `h1` 标题上。
