- en: A Quick Note about Transparency
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于透明度的一个快速说明
- en: For the most part, you want your web page text to appear solid and readable.
    However, there will be times when, for the sake of adding visual interest to your
    page, you consciously decide to sacrifice a tiny bit of readability by making
    your text slightly transparent. This means that whatever is behind the text—it
    could be a solid color, an image, or even other text—shows through.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，你希望网页上的文本看起来是实心的且易于阅读。然而，有时为了增加页面的视觉吸引力，你会故意牺牲一点可读性，使文本略微透明。这意味着文本后面的任何内容——无论是纯色、图像还是其他文本——都会显示出来。
- en: 'You control the transparency (also called the *opacity*) of your text by using
    variants of the rgb() and `hsl()` functions: `rgba()` and `hsla()`.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用 rgb() 和 `hsl()` 函数的变体来控制文本的不透明度（也称为 *透明度*）：`rgba()` 和 `hsla()`。
- en: You use these functions like `rgb()` and `hsl()`, respectively, except that
    you also specify a fourth parameter called the *alpha channel*. The *alpha channel*
    is a numeric value between 0.0 and 1.0, where 1.0 means that the text is completely
    opaque and 0.0 means that the text is completely transparent.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这些函数，就像 `rgb()` 和 `hsl()` 一样，不同之处在于你还指定了一个名为 *alpha 通道* 的第四个参数。*alpha 通道*
    是一个介于 0.0 和 1.0 之间的数值，其中 1.0 表示文本完全不透明，而 0.0 表示文本完全透明。
- en: A Brief Detour into Hexadecimal Numbers
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 简要介绍十六进制数
- en: The next CSS color tool I’m going to tell you about uses *hexadecimal* numbers,
    which use base 16 instead of the base 10 used by regular decimal numbers. If you
    know about hexadecimal numbers, feel free to skip this section; otherwise, before
    moving on with CSS colors, you need to make a short but necessary detour into
    the hexadecimal realm.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我要告诉您的下一个 CSS 颜色工具使用的是十六进制数，它使用的是 16 进制而不是常规十进制数使用的 10 进制。如果您了解十六进制数，请随意跳过本节；否则，在继续学习
    CSS 颜色之前，您需要短暂但必要的进入十六进制领域。
- en: Hexadecimal values are efficient because they use single-character symbols for
    everything from 0 to 15\. Specifically, they use 0 through 9 for the first ten
    values, just as in decimal, but they use the letters A through F to represent
    the quantities 10 through 15\. [Figure 17.7](#figure17.7) shows the decimal and
    hexadecimal equivalents for the quantities 0 through 15.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 十六进制值是高效的，因为它们使用单个字符符号来表示从 0 到 15 的所有值。具体来说，它们使用 0 到 9 来表示前十个值，就像在十进制中一样，但它们使用字母
    A 到 F 来表示 10 到 15 的数量。[图 17.7](#figure17.7) 展示了 0 到 15 的数量在十进制和十六进制中的等效值。
- en: '[Figure 17.7](#figureanchor17.7) Hexadecimal uses 0 through 9 the same as decimal,
    but it represents the quantities 10 through 15 with the letters A through F.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17.7](#figureanchor17.7) 十六进制使用 0 到 9 与十进制相同，但它使用字母 A 到 F 来表示 10 到 15 的数量。'
- en: '![17_07.png](Images/17_07.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![17_07.png](Images/17_07.png)'
- en: 'For two-digit values, a decimal number has two parts: a tens part on the left
    and a ones part on the right. The number 10 can be read as “one ten and zero ones,”
    and 36 can be read as “three tens and six ones.” A two-digit hex number also has
    two parts: a sixteens part on the left and a ones part on the right. The hex number
    10 can be read as “one sixteen and zero ones” (making it the equivalent of 16
    decimal), and 5C hex can be read as “five sixteens and C (twelve) ones,” making
    it the equivalent of 92 decimal. [Figure 17.8](#figure17.8) shows a few examples.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两位数，十进制数有两个部分：左边的十位和右边的个位。数字 10 可以读作“一个十和零个一”，而 36 可以读作“三个十和六个一”。两位十六进制数也有两个部分：左边的十六位和右边的个位。十六进制数
    10 可以读作“一个十六和零个一”（使其等同于十进制的 16），而 5C 十六进制可以读作“五个十六和 C（十二）个一”，使其等同于十进制的 92。[图 17.8](#figure17.8)
    展示了一些示例。
- en: '[Figure 17.8](#figureanchor17.8) In the same way that a two-digit decimal number
    consists of a tens place on the left and a ones place on the right, a two-digit
    hexadecimal number consists of a sixteens place on the left and a ones place on
    the right.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17.8](#figureanchor17.8) 就像两位十进制数由左边的十位和右边的个位组成一样，两位十六进制数由左边的十六位和右边的个位组成。'
- en: '![17_08.png](Images/17_08.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![17_08.png](Images/17_08.png)'
- en: 'Lesson 17.3: Using RGB Hex Codes'
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 17.3 节：使用 RGB 十六进制代码
- en: 'Covers: RGB hexadecimal codes'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：RGB 十六进制代码
- en: 'Online: [wdpg.io/17-3-0](http://wdpg.io/17-3-0)'
  id: totrans-123
