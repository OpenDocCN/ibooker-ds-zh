  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个以60度角运行的线性渐变。对于第一种颜色，使用色调191，全饱和度和半亮度；对于第二种颜色，保持相同的色调，但使用四分之一饱和度和15%亮度。在线：[wdpg.io/17-4-3](http://wdpg.io/17-4-3)
- en: Notice in the example that I set the background color first and then applied
    the gradient. Adding a `background-color` declaration is a fallback for browsers
    that don’t support gradients—mostly Internet Explorer 9 and earlier. Such browsers
