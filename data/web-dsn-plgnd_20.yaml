  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 确定与颜色`#674ea7`相匹配的类似色方案中的两种颜色。创建一个使用这三种颜色并从右下角到左上角运行的线性渐变。在线：[wdpg.io/17-4-8](http://wdpg.io/17-4-8)
- en: If you use three or more colors in your gradient, you need to give some thought
    as to where you want each color to stop and the next to begin. If you don’t specify
    any stop locations, the browser does the work for you and assumes that the transition
    occurs halfway between the colors on either side. If you specify three colors,
    the middle color’s transition position is at 50 percent, halfway between the first
    (0 percent) and third (100 percent) colors. The following example shows a linear
    gradient in which the second color kicks in a bit earlier.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在渐变中使用三种或更多颜色，您需要考虑每种颜色想要停止的位置以及下一种颜色开始的位置。如果您没有指定任何停止位置，浏览器会为您完成这项工作，并假设过渡发生在两侧颜色之间的中间位置。如果您指定了三种颜色，中间颜色的过渡位置是在50%，位于第一种（0%）和第三种（100%）颜色之间。以下示例显示了一个其中第二种颜色开始得稍早的线性渐变。
