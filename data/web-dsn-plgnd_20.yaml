- en: Working with the Color Chooser
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用颜色选择器
- en: Dealing in RGB codes, HSL values, and hexadecimals may be convenient for a computer,
    but the connection between those numbers and a particular color isn’t intuitive
    for humans. Color keywords are more comprehensible, but they represent far too
    few of the available colors. To make it easier for you to view and ultimately
    choose a color to use on a web page, the Web Design Playground offers a tool called
    the Color Chooser. This tool offers a color palette control that lets you select
    a preset color or any combination of hue, saturation, luminosity, and transparency.
    The tool shows not only the resulting color, but also the `rgb()` function (both
    decimal and percentage), the `hsl()` function, the RGB hex triplet, the color
    keyword (if applicable), and the `r()` and `hsla()` functions if you set the transparency.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 处理 RGB 代码、HSL 值和十六进制值对计算机来说可能很方便，但对于人类来说，这些数字与特定颜色之间的联系并不直观。颜色关键字更易于理解，但它们代表的颜色种类太少。为了使您更容易查看并最终选择在网页上使用的颜色，网页设计沙盒提供了一个名为颜色选择器的工具。此工具提供了一个颜色调色板控件，允许您选择预设颜色或任何色调、饱和度、亮度和透明度的组合。该工具不仅显示结果颜色，还显示
    `rgb()` 函数（十进制和百分比）、`hsl()` 函数、RGB 十六进制三元组、颜色关键字（如果适用），以及设置了透明度时的 `rgba()` 和 `hsla()`
    函数。
- en: 'Here how you use the Color Chooser tool:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是如何使用颜色选择器工具：
- en: In the Web Design Playground, choose Menu > Color Chooser (or go directly to
    [wdpg.io/colorchooser](http://wdpg.io/colorchooser)).
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网页设计沙盒中，选择菜单 > 颜色选择器（或直接访问 [wdpg.io/colorchooser](http://wdpg.io/colorchooser)）。
- en: Click the Color control to display the palette, as shown in [Figure 17.10](#figure17.10).
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击颜色控件以显示调色板，如图 [图 17.10](#figure17.10) 所示。
- en: To choose a preset color, click one of the swatches on the left side of the
    control.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要选择预设颜色，请点击控件左侧的任一色块。
- en: To specify a color, use the text box to enter an `rgb()` function, `hsl()` function,
    RGB hex triplet, color keyword, `rgba()` function, or `hsla()`function.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要指定颜色，请使用文本框输入 `rgb()` 函数、`hsl()` 函数、RGB 十六进制三元组、颜色关键字、`rgba()` 函数或 `hsla()`
    函数。
- en: In the large color box, drag horizontally to set the saturation, or drag vertically
    to set the luminance.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大色块中，水平拖动设置饱和度，或垂直拖动设置亮度。
- en: Use the vertical box to set the hue and the horizontal box to set the transparency.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用垂直框设置色调，使用水平框设置透明度。
- en: When you're done, click Close.
