- en: Choosing Harmonious Colors
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择和谐的色彩
- en: Now you know how to apply colors to your page elements, but that's only half
    the battle. Colors that are poorly matched or improperly applied can make a page
    look worse, not better. This section examines a few basics for effectively using
    colors in your page designs.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何将颜色应用到你的页面元素上，但这只是战斗的一半。搭配不当或应用不当的颜色可能会使页面看起来更糟，而不是更好。本节将探讨在页面设计中有效使用颜色的一些基本要点。
- en: First, with so many colors available, the temptation is to go overboard and
    use a dozen hues on each page. Using too many colors, however, can confuse your
    users and even cause eye fatigue. Try to stick to two or three colors at most.
    If you must use more, try to use different shades of two or three hues.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，由于有如此多的颜色可供选择，人们往往会过度使用，每个页面使用十多种色调。然而，使用过多的颜色可能会让用户感到困惑，甚至导致视觉疲劳。尽量坚持使用最多两种或三种颜色。如果你必须使用更多，尝试使用两种或三种色调的不同色调。
- en: When selecting colors, think about the psychological impact of your scheme on
    your users. Studies have shown that "cool" colors such as blue and gray evoke
    a sense of dependability and trust. Use these colors for a businesslike appearance.
    For pages that require a little more excitement, "warm" colors such as red, yellow,
    and orange can evoke a festive, fun atmosphere. For a safe, comfortable ambiance,
    try using brown and yellow. For an environmental touch, use green and brown.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择颜色时，考虑一下你的配色方案对你的用户的心理影响。研究表明，“冷色”如蓝色和灰色会唤起可靠性和信任感。使用这些颜色来营造商务外观。对于需要更多活力的页面，可以使用红色、黄色和橙色等“暖色”，以营造节日和愉快的氛围。为了营造安全和舒适的环境，尝试使用棕色和黄色。为了增添环保的感觉，使用绿色和棕色。
- en: Finally, you need to give some thought to how your colors work together. Some
    colors naturally clash and, when used together, will make your page look terrible.
    Fortunately, every hue has one or more colors that blend well with it, resulting
    in harmonious designs that are pleasing to your visitors’ eyes. Note that harmonious
    doesn’t mean boring! Depending on the colors you choose, the result can be anything
    from soothing to vibrant, so the color scheme you go with is a reflection of what
    you want your site to say.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要思考一下你的颜色是如何相互搭配的。有些颜色天生相冲，当它们一起使用时，会使你的页面看起来很糟糕。幸运的是，每种色调都有一到两种与之搭配得很好的颜色，从而产生令人愉悦的和谐设计，让你的访客眼睛感到舒适。请注意，和谐并不意味着无聊！根据你选择的颜色，结果可以是任何从舒缓到鲜艳的，所以你选择的配色方案反映了你希望你的网站传达的信息。
- en: 'Happily, you don’t have to guess which colors will do the job. You can use
    the tricks described in the following list:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你不必猜测哪些颜色会起作用。你可以使用以下列表中描述的技巧：
- en: '*Choose complementary colors.*Complementary colors lie opposite each other
    on the color wheel. In terms of the `hsl()` function, complementary colors are
    those with hue values that are 180 degrees apart. Red—`hsl(0, 100%, 50%)`—is the
    complement of cyan—`hsl(180, 100%, 50%)`. As a rule, with any complementary color
    scheme, it’s often best to use one color as the main hue on the page and the other
    color as an accent, particularly for elements you want the user to notice, such
    as Subscribe or Buy buttons and similar call-to-action objects. See “Color Scheme
    Gallery,” later in this chapter, for an example web page that uses complementary
    colors.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择互补色。*互补色在色轮上彼此相对。在`hsl()`函数中，互补色是指色调值相差180度的颜色。红色——`hsl(0, 100%, 50%)`——是青色的补色——`hsl(180,
    100%, 50%)`。一般来说，在任何互补色方案中，通常最好将一种颜色用作页面的主色调，另一种颜色用作强调色，尤其是对于你希望用户注意的元素，如订阅或购买按钮以及类似的号召性用语对象。请参阅本章后面的“配色方案画廊”，以查看使用互补色的示例网页。'
- en: '*Choose* *analogous colors. Analogous colors* lie adjacent to each other on
    the color wheel. In terms of the `hsl()` function, analogous colors are those
    with hue values that are plus or minus 30 degrees from the main color. Red—`hsl(0,
    100%, 50%)`—is analogous to both `hsl(30, 100%, 50%)` and `hsl(330, 100%, 50%)`.
    If you prefer even less contrast (you want colors that are closer to each other),
    you can create an analogous scheme by using colors that are 15 degrees apart.
    If you go with a scheme that has more contrast, it’s usually best to pick one
    color as the main hue for your page and to use the other two colors for buttons,
    borders, and other accents.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择类似色。类似色*位于色轮上的相邻位置。在`hsl()`函数中，类似色是指与主色相差±30度的色调值。红色—`hsl(0, 100%, 50%)`—与`hsl(30,
    100%, 50%)`和`hsl(330, 100%, 50%)`类似。如果你更喜欢更少的对比度（你想要颜色更接近），你可以通过使用相差15度的颜色来创建类似色方案。如果你选择对比度更高的方案，通常最好选择一种颜色作为页面主色调，并使用其他两种颜色用于按钮、边框和其他强调。'
- en: '*Choose* *triadic colors. Triadic colors* are three colors that lie an equal
    distance from one another on the color wheel. In terms of the `hsl()` function,
    triadic colors are those with hue values that are 120 degrees apart. Red—`hsl(0,
    100%, 50%)`—is triadic to both `hsl(120, 100%, 50%)` and `hsl(240, 100%, 50%)`.
    Triadic colors tend to have a similar level of vibrancy, so they feel balanced
    and in harmony. Many sites that use a triadic scheme pick one color for the page
    background, another color for the page content and navigation, and the third color
    for borders and other accents.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择三色相颜色。三色相颜色*是位于色轮上等距离的三种颜色。在`hsl()`函数中，三色相颜色是指色调值相差120度的颜色。红色—`hsl(0, 100%,
    50%)`—与`hsl(120, 100%, 50%)`和`hsl(240, 100%, 50%)`三色相。三色相颜色通常具有相似的水平活力，因此它们感觉平衡和谐。许多使用三色相方案的网站会选择一种颜色作为页面背景，另一种颜色用于页面内容和导航，第三种颜色用于边框和其他强调。'
- en: '*Choose* *split complementary colors. A split complementary* color scheme is
    similar to a complementary color scheme except that instead of using the opposite
    hue on the color wheel, you use the two colors that lie 30 degrees to either side
    of that opposite color. Red—`hsl(0, 100%, 50%)`—is split complementary with both
    `hsl(150, 100%, 50%)` and `hsl(210, 100%, 50%)`. A good rule of thumb for implementing
    a split complementary color scheme is to use the original color as the page’s
    main hue and use the other two colors for content, navigation, and accents.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择分割互补色。分割互补色*方案类似于互补色方案，不同之处在于，你不在色轮上使用相对的色调，而是使用位于相对色调两侧30度的两种颜色。红色—`hsl(0,
    100%, 50%)`—与`hsl(150, 100%, 50%)`和`hsl(210, 100%, 50%)`分割互补。实施分割互补色方案的一个好规则是使用原始颜色作为页面的主色调，并使用其他两种颜色用于内容、导航和强调。'
- en: Using the Color Scheme Calculator
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用颜色方案计算器
- en: 'If you know the color you want to use as the main hue on your page, calculating
    the rest of your color scheme is straightforward:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道你想要用作页面主色调的颜色，计算其余的颜色方案就很简单：
- en: '*Complementary* —Add or subtract 180 degrees.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*互补色* —增加或减去180度。'
- en: '*Analogous* —Add 30 degrees for one color and subtract 30 degrees for the other.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类似色* —为一种颜色增加30度，为另一种颜色减去30度。'
- en: '*Triadic* —Add 120 degrees for one color and subtract 120 degrees for the other.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*三色相* —为一种颜色增加120度，为另一种颜色减去120度。'
- en: '*Split complementary* —Add 180 degrees to the hue; then subtract 30 degrees
    for one color and add 30 degrees for the other color.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分割互补色* —将色调增加180度；然后为一种颜色减去30度，为另一种颜色增加30度。'
- en: 'The math is quite daunting if you know only the RGB code, however. Not to worry:
    I’ve put a Color Scheme Calculator on the Web Design Playground. Here’s how you
    use it:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只知道RGB代码，数学计算可能会相当令人畏惧。不用担心：我在网页设计游乐场中放置了一个颜色方案计算器。以下是使用方法：
- en: Choose Menu > Color Scheme Calculator (or navigate to [wdpg.io/colorcalc](http://wdpg.io/colorcalc)).
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择菜单 > 颜色方案计算器（或导航到[wdpg.io/colorcalc](http://wdpg.io/colorcalc)）。
- en: 'On the Color Scheme Type tab, select the option for the color scheme type you
    want: Complementary, Analogous, Triadic, or Split Complementary.'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“颜色方案类型”选项卡上，选择你想要的颜色方案类型：互补色、类似色、三色相或分割互补色。
- en: There’s also a Monochrome scheme, which generates five colors with the same
    hue, but varying saturation and luminance values.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，还有一个单色方案，它生成五种具有相同色调，但饱和度和亮度值不同的颜色。
- en: Use the color picker to select your initial color.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用颜色选择器选择你的初始颜色。
- en: You can click the color you want or use the text box to enter an RGB hex triplet
    or `rgb()` function. (You can also type a color keyword or `hsl()` function.)
    The calculator displays the color scheme and shows the RGB code, `rgb()` function,
    and `hsl()` function for each color, as shown in Figure 17.11.
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以点击你想要的颜色，或者使用文本框输入 RGB 十六进制三元组或 `rgb()` 函数。（你也可以输入颜色关键字或 `hsl()` 函数。）计算器显示颜色方案，并显示每种颜色的
    RGB 代码、`rgb()` 函数和 `hsl()` 函数，如图 17.11 所示。
- en: Figure 17.11 Use the Web Design Playground’s Color Scheme Calculator to generate
