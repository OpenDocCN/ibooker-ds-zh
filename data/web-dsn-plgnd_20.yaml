    browsers support gradients, so only the increasingly rare older versions of Internet
    Explorer require this fallback.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在示例中注意，我首先设置了背景颜色，然后应用了渐变。添加`background-color`声明是针对不支持渐变的浏览器的备用方案——主要是Internet
    Explorer 9及更早版本。这些浏览器会渲染背景颜色，但会忽略渐变样式。幸运的是，所有现代浏览器都支持渐变，因此只有越来越少的旧版Internet Explorer需要这种备用方案。
