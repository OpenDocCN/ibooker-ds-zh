- en: Applying a Color Gradient
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用颜色渐变
- en: So far, all the colors you’ve worked with have been a single hue—sometimes lighter
    or darker or more transparent, true, but one hue nonetheless. It’s possible, however,
    to style a single page element with multiple colors by using the concept of the
    gradient. A *gradient* is a combination of two or more colors in which one color
    gradually (or sometimes quickly) transitions into the next. When used sparingly,
    gradients can be effective ways to add visual interest and pizzazz to a web page.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你使用的所有颜色都是单一色调——有时是浅色、深色或更透明，确实如此，但仍然是单一色调。然而，通过使用渐变的概念，可以给单个页面元素使用多种颜色。渐变是两种或更多颜色的组合，其中一种颜色逐渐（有时很快）过渡到下一种颜色。当适度使用时，渐变可以成为为网页添加视觉兴趣和活力的有效方式。
- en: 'Before you get started on the CSS, you need to know a few things:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始编写 CSS 之前，你需要了解一些事情：
- en: Gradients are images that the web browser creates automatically.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渐变是网络浏览器自动创建的图像。
- en: Gradients can be applied only as backgrounds, although a wide range of elements
    supports background images.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渐变只能作为背景应用，尽管广泛范围的元素支持背景图像。
- en: 'You can use two types of gradients: A *linear gradient* transitions from one
    color to the next along a straight line; a *radial* gradient transitions from
    one color to the next from a single point outward in the shape of an ellipse or
    circle.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用两种类型的渐变：一种 *线性渐变* 沿着直线从一种颜色过渡到另一种颜色；一种 *径向渐变* 从一个点向外以椭圆或圆形的形状过渡到另一种颜色。
- en: In the next couple of lessons, you look at the CSS behind linear and radial
    gradients.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节课中，你将学习线性渐变和径向渐变的 CSS。
- en: 'Lesson 17.4: Creating a Linear Gradient'
  id: totrans-212
  prefs:
