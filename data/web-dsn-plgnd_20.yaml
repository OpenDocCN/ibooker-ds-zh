- en: The `linear-gradient` and `radial-gradient` properties are supported in all
    modern browsers, but not everyone uses a modern browser. The good news is that
    all the major browsers have fully supported gradients for a while now, so you
    don’t need vendor prefixes. To be safe, however, you should include a *fallback
    color*, which is a default value for the `background-color` property.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '`linear-gradient` 和 `radial-gradient` 属性在所有现代浏览器中都受支持，但并非所有人都在使用现代浏览器。好消息是，所有主流浏览器已经完全支持渐变有一段时间了，因此你不需要供应商前缀。然而，为了安全起见，你应该包含一个*回退颜色*，这是
    `background-color` 属性的默认值。'
