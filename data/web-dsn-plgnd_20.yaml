- en: To specify a linear gradient, you apply the `linear-gradient()` function to
    the `background-image` property of whatever element you’re styling. [Figure 17.12](#figure17.12)
    shows the general syntax to use.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 要指定线性渐变，你需要将 `linear-gradient()` 函数应用于你正在样式的元素的 `background-image` 属性。[图 17.12](#figure17.12)
    展示了要使用的通用语法。
- en: '[Figure 17.12](#figureanchor17.12) To define a linear gradient, use the `linear-gradient()`
    function to specify the angle and the color stops.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17.12](#figureanchor17.12) 要定义线性渐变，使用 `linear-gradient()` 函数指定角度和颜色停止点。'
- en: '![17_12.png](Images/17_12.png)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![17_12.png](Images/17_12.png)'
- en: The `*angle*` value can be a number between 0 and 359 followed by the `deg`
    unit or the keyword `to` followed by the keyword for a horizontal direction (`left`
    or `right`), a vertical direction (`top` or `bottom`), or a diagonal direction
    (`top left`, `top right`, `bottom left`, or `bottom right`). The color values
    (`*color1*`, `*color2*`, and so on) can be any of the color values that you learned
    earlier in the chapter. The percentages specify the *color stops*, which are the
    transition positions where the previous color ends and the next color begins.
    The first default color stop is `0%` (that is, starts at the beginning) and the
    last default color stop is `100%` (that is, stops at the end), so you don’t need
    to enter these values.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '`*angle*`值可以是0到359之间的数字，后跟`deg`单位，或者后跟表示水平方向（`left`或`right`）、垂直方向（`top`或`bottom`）或对角方向（`top
    left`、`top right`、`bottom left`或`bottom right`）的关键字`to`。颜色值（`*color1*`、`*color2*`等）可以是本章前面学到的任何颜色值。百分比指定了*颜色停止点*，即前一种颜色结束和下一种颜色开始的位置。第一个默认颜色停止点是`0%`（即从开始处开始），最后一个默认颜色停止点是`100%`（即到结束处），因此您不需要输入这些值。'
