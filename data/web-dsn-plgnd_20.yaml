  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/17-3-0](http://wdpg.io/17-3-0)
- en: Rather than using the rgb() function to specify a color’s red, green, and blue
    components, you can use the CSS hexadecimal-based method, shown in [Figure 17.9](#figure17.9).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是使用 rgb() 函数来指定颜色的红色、绿色和蓝色成分，您可以使用 CSS 基于十六进制的方 法，如 [图 17.9](#figureanchor17.9)
    所示。
- en: '[Figure 17.9](#figureanchor17.9) You can specify a color by using the code
    `#rrggbb`, where `rr` is the hex value for the red component, `gg` is the hex
    value for the green component, and `bb` is the hex value for the blue component.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17.9](#figureanchor17.9) 您可以使用代码 `#rrggbb` 来指定颜色，其中 `rr` 是红色成分的十六进制值，`gg`
    是绿色成分的十六进制值，而 `bb` 是蓝色成分的十六进制值。'
- en: '![17_09.png](Images/17_09.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![17_09.png](Images/17_09.png)'
- en: These RGB hex codes always begin with the hash symbol (`#`), followed by the
    two-digit hex value for the red component, the two-digit hex value for the green
    component, and the two-digit hex value for the blue component. In each case, the
    allowed hex values range from `00` to `ff`. Because these codes consist of three
    hex values, they’re often called *hex triplets*. [Table 17.3](#table17.3) lists
    the RGB hex codes used for the nine common colors shown earlier in Tables 17.1
    and 17.2.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这些 RGB 十六进制代码始终以井号符号 (`#`) 开头，后跟红色成分的两个十六进制值，绿色成分的两个十六进制值，以及蓝色成分的两个十六进制值。在每种情况下，允许的十六进制值范围从
    `00` 到 `ff`。因为这些代码由三个十六进制值组成，所以它们通常被称为 *十六进制三元组*。[表 17.3](#table17.3) 列出了用于之前在表
    17.1 和 17.2 中显示的九种常见颜色的 RGB 十六进制代码。
