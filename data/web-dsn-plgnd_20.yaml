- en: '[Figure 17.13](#figureanchor17.13) Defining a radial gradient, using the `radial-gradient()`
    function to specify shape, extent, and color stops'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17.13](#figureanchor17.13) 使用`radial-gradient()`函数定义径向渐变，指定形状、范围和颜色停止点'
- en: '![17_13_hedgehog.png](Images/17_13_hedgehog.png)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![17_13_hedgehog.png](Images/17_13_hedgehog.png)'
- en: The `*shape*` value can be `circle` (the default, so you can omit it) or `ellipse`.
    The `*extent*` value is a keyword pair that tells the browser the side or corner
    of the element where you want the last color to stop. The possible values are
    `closest-side`, `farthest-side`, `closest-corner`, and `farthest-corner`. The
    `*position*` value specifies the starting point for the shape; it can be a set
    of x-y points (e.g., `45px 100px`) or a keyword pair that combines a horizontal
    position (`left`, `center`, or `right`) with a vertical position (`top`, `center`,
    or `bottom`). The color values and stops are the same as for a linear gradient.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '`*shape*`的值可以是`circle`（默认值，因此可以省略）或`ellipse`。`*extent*`的值是一个关键字对，告诉浏览器你希望最后一种颜色停止在元素的哪一侧或角上。可能的值有`closest-side`、`farthest-side`、`closest-corner`和`farthest-corner`。`*position*`的值指定形状的起始点；它可以是x-y点的集合（例如，`45px
    100px`）或一个关键字对，它将水平位置（`left`、`center`或`right`）与垂直位置（`top`、`center`或`bottom`）结合起来。颜色值和停止点与线性渐变相同。'
- en: The default value for `*extent*` is `farthest-corner`, and the default value
    for `*position*` is `center center` (which can be shortened to `center`). The
    simplest possible rule for a radial gradient is `radial-gradient` (`*color1*`,
    `*color2*`), which creates a centered circular gradient that transitions from
    `*color1*` to `*color2*` out to the furthest corner of the element.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '`*extent*`的默认值是`farthest-corner`，而`*position*`的默认值是`center center`（可以简写为`center`）。最简单的径向渐变规则是`radial-gradient`
    (`*color1*`, `*color2*`)，它创建一个居中的圆形渐变，从`*color1*`过渡到`*color2*`，直到元素的远角。'
