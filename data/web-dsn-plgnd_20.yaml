- en: Using the Gradient Construction Kit
  id: totrans-302
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用渐变构建工具包
- en: Gradients are among the most eye-catching CSS effects, but they’re also some
    of the most laborious because of all the keywords, colors, and stops. To make
    implementing this important feature on your own pages easier for you, the Web
    Design Playground includes a Gradient Construction Kit that enables you to use
    a form to select all the elements of your gradient. As you build your gradient,
    you see exactly what the result looks like, and the CSS editor shows the cross-browser
    code that you can copy and paste into your project.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变是CSS中最吸引眼球的特效之一，但也是由于所有关键字、颜色和停止点而变得相当繁琐的特效。为了使你在自己的页面上实现这一重要功能更加容易，Web 设计游乐场包括一个渐变构建工具包，它允许你使用表单选择渐变的所有元素。当你构建渐变时，你可以看到确切的结果，CSS
    编辑器会显示你可以复制并粘贴到项目中的跨浏览器代码。
- en: 'Here’s how you use the Gradient Construction Kit:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用渐变构建工具包的方法：
- en: In the Web Design Playground, choose Menu > Gradient Construction Kit (or navigate
    directly to [wdpg.io/kits/gradient](http://wdpg.io/kits/gradient)).
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Web 设计游乐场中，选择菜单 > 渐变构建工具包（或直接导航到 [wdpg.io/kits/gradient](http://wdpg.io/kits/gradient)）。
- en: 'Select the radio button for the type of Gradient you want to create: Linear
    or Radial.'
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要创建的渐变类型的单选按钮：线性或径向。
- en: The controls in the Options tab change to reflect your choice.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 选项选项卡中的控件会根据你的选择进行更改。
- en: Select the options for your linear or radial gradient.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的线性或径向渐变的选项。
- en: In the Colors tab, select your colors and stops.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在颜色选项卡中，选择你的颜色和停止点。
- en: The Gradient Construction Kit displays the gradient and shows the cross-browser
    rules in the CSS editor, as shown in [Figure 17.14](#figure17.14).
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 渐变构建工具显示渐变，并在CSS编辑器中显示跨浏览器规则，如图[图17.14](#figure17.14)所示。
- en: '[Figure 17.14](#figureanchor17.14) Use the Web Design Playground’s Gradient
    Construction Kit to build a linear or radial gradient with a few mouse clicks.'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17.14](#figureanchor17.14) 使用Web设计游乐场的渐变构建工具通过几次鼠标点击构建线性或径向渐变。'
- en: '![17_19.png](Images/17_19.png)'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![17_19.png](Images/17_19.png)'
- en: To choose a preset color, click one of the swatches on the left side of the
    control.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要选择预设颜色，点击控制面板左侧的任一色卡。
- en: To specify a color, use the text box to enter an `rgb()` function, `hsl()` function,
    RGB hex triplet, color keyword, `rgba()` function, or `hsla()`function.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要指定颜色，使用文本框输入`rgb()`函数、`hsl()`函数、RGB十六进制代码、颜色关键字、`rgba()`函数或`hsla()`函数。
- en: In the large color box, drag horizontally to set the saturation, or drag vertically
    to set the luminance.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大色块中，水平拖动以设置饱和度，或垂直拖动以设置亮度。
- en: Use the vertical box to set the hue and the horizontal box to set the transparency.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用垂直框设置色调，使用水平框设置透明度。
- en: When you're done, click Close.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击关闭。
- en: Learn
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: To learn how to modify your colors with transparency, see the “Changing the
    Transparency” lesson on the Playground. Online:[wdpg.io/17-7-0](http://wdpg.io/17-7-0)
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何使用透明度修改颜色，请参阅游乐场上的“更改透明度”课程。在线：[wdpg.io/17-7-0](http://wdpg.io/17-7-0)
- en: Summary
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Besides the color keywords you learned about in Chapter 4, you have five ways
    to specify a CSS color: the `rgb()` function, the `hsl()` function, an RGB hexadecimal
    code, the `rgba()` function, and the `hsla()` function.'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了你在第四章中学到的颜色关键字外，你有五种方式来指定CSS颜色：`rgb()`函数、`hsl()`函数、RGB十六进制代码、`rgba()`函数和`hsla()`函数。
- en: To color an element’s text, use the `color` property.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要为元素的文本着色，使用`color`属性。
- en: To color an element’s background, use the `background-color` property.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要为元素的背景着色，使用`background-color`属性。
- en: To apply a linear gradient to an element’s background, use the `linear-gradient()`
    function; if you prefer a radial gradient background, use the `radial-gradient()`function.
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将线性渐变应用于元素的背景，使用`linear-gradient()`函数；如果您更喜欢径向渐变背景，则使用`radial-gradient()`函数。
