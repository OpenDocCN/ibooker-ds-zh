  type: TYPE_NORMAL
  zh: 如果你心中有一个特定的色调，你可能更喜欢通过指定颜色的色调、饱和度和亮度成分来定义你的 CSS 颜色。要在 CSS 中这样做，请使用 `hsl()` 函数，如图
    [图 17.6](#figure17.6) 所示。
- en: '[Figure 17.6](#figureanchor17.6) To specify a color’s hue, saturation, and
    luminance components, use the `hsl()` function.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17.6](#figureanchor17.6) 要指定颜色的色调、饱和度和亮度成分，请使用 `hsl()` 函数。'
- en: '![17_06.png](Images/17_06.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![17_06.png](Images/17_06.png)'
- en: To use this function, replace `*hue-value*` with a number between 0 and 359
    to specify the hue component; replace `*sat-value*` with a percentage between
    0 and 100 to specify the saturation component; and replace `*lum-value*` with
    a percentage between 0 and 100 to specify the luminance component. Sticking with
    the purple `h1` text example, the following shows how you’d use CSS to display
    all your `h1` headings with purple text by using the `hsl()` function.
  id: totrans-93
  prefs: []
