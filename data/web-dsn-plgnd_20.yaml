- en: Chapter 17  Adding a Splash of Color to Your Web Designs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 17 章  为你的网页设计添加色彩
- en: Boldly be a pop of color in a black and white world. *—Kate Smith*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在黑白世界中大胆地成为一抹亮色。*——凯特·史密斯*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Learning some color basics
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习一些颜色基础知识
- en: Understanding how CSS uses color
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解CSS如何使用颜色
- en: Applying a color to an element
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将颜色应用于元素
- en: Adding background colors
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加背景颜色
- en: Creating color gradients
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建颜色渐变
- en: CSS offers all the tools you need to add a dash of color to your headings, text,
    links, and backgrounds. You learn how to use those tools in this chapter, as well
    as how to wield a few special CSS tools for building color gradients that will
    raise the “wow” factor on your pages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CSS提供了你添加颜色到标题、文本、链接和背景所需的所有工具。你将在本章中学习如何使用这些工具，以及如何使用一些特殊的CSS工具来构建颜色渐变，这将提高你页面的“哇”效果。
- en: Understanding Colors
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解颜色
- en: 'The good news about understanding colors for use in your web designs is that
    you don’t need to understand much. Yes, entire books have been written on color
    theory, but you don’t need to be versed in the physics of optics to create beautiful,
    eye-catching web pages. You need to know only two things: how to combine colors
    harmoniously and how colors are created. For the former, see “Choosing Harmonious
    Colors” later in this chapter; for the latter, read on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在网页设计中理解颜色的好消息是，你不需要了解太多。是的，关于色彩理论已经写出了整本书，但你不需要精通光学物理就能创建出美丽、引人注目的网页。你需要知道的是两件事：如何和谐地搭配颜色以及颜色是如何产生的。对于前者，请参阅本章后面的“选择和谐的色彩”；对于后者，请继续阅读。
- en: Color is free on the web. While there's nothing wrong with black text on white,
    using different colors not only adds a bit of drama to the page, but also creates
    hierarchies for the content. *—Erik Spiekermann*
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在网络上，颜色是免费的。虽然白色背景上的黑色文字没有问题，但使用不同的颜色不仅能为页面增添一些戏剧性，还能为内容创建层次。*——埃里克·斯皮克曼*
- en: You can use two methods to create any color. The first method uses the fact
    that you can create any color in the spectrum by mixing the three main colors,
    which are red, green, and blue, so this method is sometimes called the *RGB method*.
    Painters do this mixing on a palette, but you’re in the digital realm, so you
    mix your colors using numeric values, supplying a number between 0 and 255 (or
    a percentage between 0 and 100) for each of the three colors. A lower number means
    that the color is less intense, and a higher number means that the color is more
    intense.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用两种方法来创建任何颜色。第一种方法利用了这样一个事实：你可以通过混合三种主要颜色（红色、绿色和蓝色）来创建光谱中的任何颜色，因此这种方法有时被称为*RGB方法*。画家在调色板上进行这种混合，但你在数字领域，所以你使用数值来混合颜色，为每种颜色提供一个介于0到255（或介于0到100的百分比）之间的数字。数字越低，颜色越不鲜艳，数字越高，颜色越鲜艳。
- en: Master
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: With 256 available values for each of the three colors, you have a palette of
    more than 16 million colors to choose among.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于三种颜色中的每一种，都有256个可用的值，你可以在超过1600万种颜色中进行选择。
