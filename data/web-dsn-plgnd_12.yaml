- en: Part 3.  Laying Out a Web Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：布局网页
- en: 'A big part of designing web pages is the ability to lay out the page elements
    in a way that’s not only pleasing to the eye, but also easy to understand and
    navigate. That sounds like a tall order, I’m sure, but the chapters here in Part
    3 will help you do that. You start with a look at some page layout basics in Chapter
    11, including learning the important HTML5 semantic page elements such as `<header>`
    and `<article>`. From there, Chapter 12 takes you on a tour of one of the hottest
    and most powerful modern page layout technologies: flexbox.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 设计网页的一个重要部分是能够以既美观又易于理解和导航的方式布局页面元素。这听起来可能是一项艰巨的任务，但我相信，本部分的第3部分中的章节将帮助你实现这一点。你将从第11章开始，了解一些页面布局的基础知识，包括学习重要的HTML5语义页面元素，如`<header>`和`<article>`。从那里，第12章将带你游览当今最热门和最强大的现代页面布局技术之一：flexbox。
- en: Modern web design is all about responsive web design that enables pages to look
    good and work well on any size screen, and that’s the subject of Chapters 13 and
    14\. Finally, you put all this newfound page layout know-how to work in Chapter
    15 as you build a sophisticated photo-gallery page.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现代网页设计全部关于响应式网页设计，它使页面在任何尺寸的屏幕上看起来都很好，工作得也很好，这正是第13章和第14章的主题。最后，在第15章中，你将运用所有这些新学的页面布局知识，构建一个复杂的相册页面。
