- en: Chapter 62\. How Can I Know You’re Right?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第62章 如何知道你是对的？
- en: Majken Sander
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Majken Sander
- en: '![](Images/Majken_Sander.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Majken_Sander.png)'
- en: Chief Analytics Officer
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首席分析官
- en: Of course you strive to be neutral. You more than anyone know that it is essential
    to avoid skewing results, to stay away from applying any bias, and you find that
    it is important to let the numbers do the talking.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您努力保持中立。您比任何人都知道避免偏向结果的重要性，远离任何偏见应用，重视让数据说话的重要性。
- en: As a professional on a quest to solve a task, you try to choose the most suitable
    model and use the best tool available.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个任务解决的专业人士，您尝试选择最合适的模型并使用最佳的可用工具。
- en: Once in a while, someone asks a question like, “How do I choose the best regression
    model?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，有人会问类似“我如何选择最佳回归模型？”的问题。
- en: You’re in luck. Years of experience have taught you things such as how to choose
    the best confidence levels, how to know which values provide the highest success
    rate in predictive modeling, how to do data cleansing most efficiently, and which
    records to leave out altogether because of poor data quality.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你很幸运。多年的经验教会了你如何选择最佳置信水平，如何知道哪些数值在预测建模中提供最高的成功率，如何最有效地进行数据清洗，以及由于数据质量差而应完全排除的记录。
- en: Data Literacy for Data Users
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据用户的数据素养
- en: The people on the receiving end of analytics are seldom aware of what lies behind
    the data they are looking at. Nor do they have a huge interest in gaining more
    in-depth knowledge of math, algorithms, and data. Often they find themselves more
    than happy to trust your craftsmanship and skills. Every once in a while, someone
    will question the results, but seldom will they question the method.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分析接收端的人们很少了解他们所查看的数据背后的内容。他们对数学、算法和数据的深入了解兴趣不大。通常他们更愿意相信您的手艺和技能。偶尔会有人质疑结果，但很少质疑方法。
- en: They need us to take them by the hand and show them the way, maybe even challenge
    them a bit. Nowadays, a certain amount of data literacy is required for the users
    of any analysis, visualization, white paper, or report to understand what they
    are looking at.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要我们牵着手指引他们的道路，甚至可能有些挑战。如今，任何分析、可视化、白皮书或报告的用户都需要一定的数据素养，以理解他们所看到的内容。
- en: Declare Your Work
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宣布您的工作
- en: How we, the data professionals, choose to put data to use begins by allowing
    others to gain insights into how we decide to solve the task at hand.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们数据专业人士如何选择使用数据的方式，首先要让其他人了解我们决定解决手头任务的见解。
- en: 'I offer this suggestion: add an extra page at the end of every analysis—a declaration
    of content. Imagine a plaque similar to the one placed on the back of every piece
    of electronic equipment stating the manufacturer, voltage, and so forth.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议这样做：在每次分析的最后添加一页额外内容——一个内容声明。想象一下类似电子设备背面贴的标牌，列出制造商、电压等信息。
- en: 'Suggested content:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 建议的内容：
- en: Which datasets are included, from which sources
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含的数据集及其来源
- en: Deliberately excluded parts of the dataset
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故意排除数据集的部分内容
- en: The data cleansing rules applied
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用的数据清洗规则
- en: The analytical models used, and preferably also a short note explaining why
    these were considered to be the best and mentioning alternative roads not taken
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的分析模型，最好还附带简短说明为何认为这些是最佳选择，并提及未选择的替代方案。
- en: Depending on the model, a description of the relevant settings being parameters,
    values, etc.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据模型的不同，描述相关设置，如参数、数值等。
- en: Software/tools used, including versions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的软件/工具，包括版本
- en: '...'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '...'
- en: Consider how you can document the framework around your analysis to help others
    understand the premises and quality of your work and the results you put forward
    as answers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑如何记录您分析框架，以帮助他人理解您工作的前提和质量，以及您提出的答案作为结果。
- en: Enlighten your audience to a degree that enables them to feel informed and knowledgeable
    enough to ask questions and show their interest in the findings of your analysis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 启发您的观众到足以让他们感到知情并具备足够知识问问题和表现他们对分析结果兴趣的程度。
- en: Over time, people might become familiar with your style and preferences, and
    who knows? A pattern might even surface around how you approach the different
    tasks. This in return offers insights for you to use to sharpen your analytical
    edge.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，人们可能会熟悉您的风格和偏好，谁知道呢？甚至可能会形成您处理不同任务方式的模式。这反过来为您提供洞察，用以提升您的分析边缘。
- en: 'And on a more personal note: you might find it very valuable if someone asks
    you questions about that particular piece of work months or even years from now.
    How did you in fact choose which model to use and which records to exclude?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并且更加私人化地说：如果有人几个月甚至几年后问起你关于那份工作的问题，你会发现这非常有价值。事实上，你是如何选择使用哪个模型以及排除哪些记录的？
