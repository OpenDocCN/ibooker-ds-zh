- en: appendix C. Configuring GPG key
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 配置 GPG 密钥
- en: 'GPG, or GNU Privacy Guard, is a public key cryptography implementation. GPG
    allows for the secure transmission of information between parties and can be used
    to verify that the origin of a message is genuine. Following are the steps to
    set up a GPG key:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GPG，或 GNU 隐私守护者，是一种公钥加密实现。GPG 允许在各方之间安全地传输信息，并可用于验证消息来源的真实性。以下是为设置 GPG 密钥的步骤：
- en: 'First of all, we need to install the GPG command-line tool. Regardless of your
    operating system, the process might take a while. macOS users might use the `brew`
    package manager to install GPC with the following command:'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我们需要安装 GPG 命令行工具。无论您的操作系统是什么，这个过程可能需要一些时间。macOS 用户可能使用 `brew` 软件包管理器通过以下命令安装
    GPG：
- en: '[PRE0]'
  id: totrans-3
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The next step is generating a GPG key that will be used to sign and verify
    commits. Use the following command to generate a key. At the prompt, press Enter
    to accept default key settings. While entering the user identity information,
    make sure to use the verified email of your GitHub account:'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步是生成一个将用于签名和验证提交的 GPG 密钥。使用以下命令生成密钥。在提示时，按 Enter 键接受默认密钥设置。在输入用户身份信息时，请确保使用您
    GitHub 账户的已验证电子邮件：
- en: '[PRE1]'
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Find the ID of the generated key, and use the ID to access the GPG key body:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找生成的密钥 ID，并使用该 ID 访问 GPG 密钥主体：
- en: '[PRE2]'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'In this example, the GPG key ID is 3AA5C34371567BD2:'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在本例中，GPG 密钥 ID 为 3AA5C34371567BD2：
- en: '[PRE3]'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Use the output of `gpg --export` and follow the steps described at [http://mng.bz/0mlx](http://mng.bz/0mlx)
    to add the key to your GitHub account.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `gpg --export` 的输出，并按照 [http://mng.bz/0mlx](http://mng.bz/0mlx) 中描述的步骤将密钥添加到您的
    GitHub 账户。
- en: 'Configure Git to use the generated GPG key:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 Git 使用生成的 GPG 密钥：
- en: '[PRE4]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
