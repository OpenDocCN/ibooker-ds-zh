- en: Summary
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Adopting privacy preservation techniques in data mining and management operations
    is not a choice. More than ever, it’s a necessity for today’s data-driven applications.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据挖掘和管理操作中采用隐私保护技术不是一种选择。如今，它对于今天的数据驱动应用来说，比以往任何时候都更加必要。
- en: Privacy preservation in data mining can be achieved by modifying the input data
    with different noise addition techniques.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用不同的噪声添加技术修改输入数据，可以在数据挖掘中实现隐私保护。
- en: Different data sanitization operations (generalization, suppression, perturbation,
    anatomization) can be used when publishing data to protect privacy in data mining
    applications.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当发布数据以在数据挖掘应用中保护隐私时，可以使用不同的数据净化操作（泛化、抑制、扰动、解剖）。
- en: Data sanitization operations can be implemented in different ways depending
    on the application’s requirements.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据净化操作可以根据应用需求以不同的方式实现。
- en: '*K*-anonymity is a widely used privacy model that can be implemented in data
    mining operations. It allows us to apply various sanitization operations while
    providing flexibility.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*K*-匿名性是一个广泛使用的隐私模型，可以在数据挖掘操作中实现。它允许我们在提供灵活性的同时应用各种净化操作。'
- en: Although *k*-anonymity is a powerful technique, it has some direct and indirect
    drawbacks.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然k-匿名性是一种强大的技术，但它也有一些直接和间接的缺点。
- en: In a homogeneity attack, the attacker uses already available information to
    find a group of records that an individual belongs to.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在同质性攻击中，攻击者利用已有的信息来找到个体所属的记录组。
- en: In a background knowledge attack, the attacker uses external background information
    to identify an individual in a dataset.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在背景知识攻击中，攻击者利用外部背景信息来识别数据集中的一名个体。
