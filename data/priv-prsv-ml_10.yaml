- en: 7 Privacy-preserving data mining techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 隐私保护数据挖掘技术
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: The importance of privacy preservation in data mining
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘中隐私保护的重要性
- en: Privacy protection mechanisms for processing and publishing data
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理和发布数据的隐私保护机制
- en: Exploring privacy-enhancing techniques for data mining
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索数据挖掘的隐私增强技术
- en: Implementing privacy techniques in data mining with Python
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python在数据挖掘中实现隐私技术
- en: So far we have discussed different privacy-enhancing technologies that the research
    community and the industry have partnered together on. This chapter focuses on
    how these privacy techniques can be utilized for data mining and management operations.
    In essence, *data mining* is the process of discovering new relationships and
    patterns in data to achieve further meaningful analysis. This usually involves
    machine learning, statistical operations, and data management systems. In this
    chapter we will explore how various privacy-enhancing technologies can be bundled
    with data mining operations to achieve privacy-preserving data mining.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了研究界和工业界合作的不同隐私增强技术。本章重点介绍这些隐私技术如何用于数据挖掘和管理操作。本质上，*数据挖掘*是发现数据中新关系和模式的过程，以实现进一步的有意义分析。这通常涉及机器学习、统计操作和数据管理系统。在本章中，我们将探讨如何将各种隐私增强技术与数据挖掘操作捆绑在一起，以实现隐私保护的数据挖掘。
- en: First, we will look at the importance of privacy preservation in data mining
    and how private information can be disclosed to the outside world. Then we will
    walk through the different approaches that can be utilized to ensure privacy guarantees
    in data mining operations, along with some examples. Toward the end of this chapter,
    we will discuss the recent evolution of data management techniques and how these
    privacy mechanisms can be instrumented in database systems to design a tailor-made
    privacy-enriched database management system.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将探讨数据挖掘中隐私保护的重要性以及如何将个人信息泄露给外界。然后，我们将介绍可以用于确保数据挖掘操作隐私保证的不同方法，并附带一些示例。在本章的末尾，我们将讨论数据管理技术的最新发展，以及这些隐私机制如何被用于数据库系统以设计定制的隐私增强数据库管理系统。
- en: '![CH07_00_UN01_Zhuang](../../OEBPS/Images/CH07_00_UN01_Zhuang.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_00_UN01_Zhuang](../../OEBPS/Images/CH07_00_UN01_Zhuang.png)'
- en: 7.1 The importance of privacy preservation in data mining and management
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1 数据挖掘和管理中隐私保护的重要性
- en: Today’s applications are continually generating large amounts of information,
    and we all know the importance of privacy protection in this deep learning era.
    It is similarly important to process, manage, and store the collected information
    in a time-efficient, secure data processing framework.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的应用程序持续生成大量信息，我们都知道在这个深度学习时代隐私保护的重要性。同样重要的是在高效、安全的数据处理框架中处理、管理和存储收集到的信息。
- en: Let’s consider a typical deployment of a cloud-based e-commerce application
    where the users’ private information is stored and processed by the database application
    (figure 7.1).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个基于云的电子商务应用的典型部署，其中用户的个人信息由数据库应用程序存储和处理（图7.1）。
- en: '![CH07_F01_Zhuang](../../OEBPS/Images/CH07_F01_Zhuang.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F01_Zhuang](../../OEBPS/Images/CH07_F01_Zhuang.png)'
- en: Figure 7.1 A typical deployment of an e-commerce web application. All user data,
    including private information, is stored in a database, and that data will be
    used by data mining operations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1 一个典型的电子商务Web应用的部署。所有用户数据，包括个人信息，都存储在数据库中，这些数据将被数据挖掘操作使用。
- en: In e-commerce applications, users connect through web browsers, choose the products
    or services they want, and make their payments online. All this is recorded on
    the backend database, including private information such as the customer’s name,
    address, gender, product preferences, and product types. This information is further
    processed by data mining and ML operations to provide a better customer experience.
    For example, the customer’s product preferences can be linked with the choices
    of other customers to suggest additional products. Similarly, customer addresses
    can be used to provide location-based services and suggestions. While this approach
    has numerous benefits for the customers, such as enhanced service quality, it
    also comes with many privacy concerns.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子商务应用中，用户通过网络浏览器连接，选择他们想要的产品或服务，并在网上进行支付。所有这些都在后端数据库中记录，包括客户的姓名、地址、性别、产品偏好和产品类型等私人信息。这些信息随后通过数据挖掘和机器学习操作进一步处理，以提供更好的客户体验。例如，可以将客户的产品偏好与其他客户的选择联系起来，以推荐额外的产品。同样，可以使用客户的地址提供基于位置的服务和建议。虽然这种方法为顾客带来了许多好处，如服务质量提升，但也伴随着许多隐私问题。
- en: Let’s take a simple example of a customer who regularly purchases clothes online.
    In this case, even though the gender may not specifically be mentioned, data mining
    algorithms might deduce the customer’s gender simply by looking at what type of
    clothes the customer has purchased in the past. This becomes a privacy concern
    and is generally termed an *inference attack.* We will be looking at these attacks
    in more detail in the next chapter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一个简单的例子来说明，一个客户经常在线购买衣服。在这种情况下，即使没有明确提到性别，数据挖掘算法也可能仅通过查看客户过去购买的衣服类型来推断客户的性别。这成为一个隐私问题，通常被称为*推断攻击*。我们将在下一章更详细地探讨这些攻击。
- en: Now that most tech giants (such as Google, Amazon, and Microsoft) offer Machine
    Learning as a Service (MLaaS), small and medium-sized enterprises (SMEs) tend
    to launch their products based on these services. However, these services are
    vulnerable to various insider and outsider attacks, as we will discuss toward
    the end of this chapter. Thus, by linking two or more databases or services together,
    it is possible to infer more sensitive or private information. For example, an
    attacker who has access to the zip code and gender of a customer on an e-commerce
    website can combine that data with the publicly available Group Insurance Commission
    (GIC) dataset [1], and they might be able to extract the medical records of the
    individual. Therefore, privacy preservation is of utmost importance in data mining
    operations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大多数科技巨头（如Google、Amazon和Microsoft）提供机器学习即服务（MLaaS），中小型企业（SMEs）倾向于基于这些服务推出他们的产品。然而，这些服务容易受到各种内部和外部攻击，我们将在本章末尾讨论。因此，通过将两个或多个数据库或服务链接在一起，可以推断出更敏感或私人的信息。例如，一个能够访问电子商务网站上客户邮编和性别的攻击者可以将这些数据与公开可用的团体保险委员会（GIC）数据集[1]结合起来，他们可能能够提取个人的医疗记录。因此，在数据挖掘操作中，隐私保护至关重要。
- en: 'To that end, in this chapter and the next, we’ll elaborate on the importance
    of privacy preservation for data mining and management, their applications and
    techniques, and the challenges in two particular aspects (as depicted in figure
    7.2):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这个目的，在本章和下一章中，我们将详细阐述数据挖掘和管理中隐私保护的重要性，它们的应用和技巧，以及在两个特定方面（如图7.2所示）的挑战：
- en: '*Data processing and mining*—Tools and techniques that can be used whenever
    the collected information is processed and analyzed through various data mining
    and analytical tools'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理和挖掘*—可以在收集的信息通过各种数据挖掘和分析工具进行处理和分析时使用的工具和技术'
- en: '*Data management*—Methods and technologies that can be used to hold, store,
    and serve collected information for different data processing applications'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据管理*—可以用于保存、存储和为不同数据处理应用提供服务的信息的方法和技术'
- en: '![CH07_F02_Zhuang](../../OEBPS/Images/CH07_F02_Zhuang.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F02_Zhuang](../../OEBPS/Images/CH07_F02_Zhuang.png)'
- en: Figure 7.2 In essence, there are two aspects of privacy preservation when it
    comes to data mining and management.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2 在数据挖掘和管理方面，本质上有两个方面的隐私保护。
- en: Accordingly, we will look at how privacy preservation can be ensured by modifying
    or perturbing the input data and how we can protect privacy when data is released
    to other parties.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将探讨如何通过修改或扰动输入数据来确保隐私保护，以及当数据发布给其他方时我们如何保护隐私。
- en: 7.2 Privacy protection in data processing and mining
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.2 数据处理和挖掘中的隐私保护
- en: Data analysis and mining tools are intended to extract meaningful features and
    patterns from collected datasets, but direct use of data in data mining may result
    in unwanted data privacy violations. Thus, privacy protection methods utilizing
    data modification and noise addition techniques (sometimes called data perturbation)
    have been developed to protect sensitive information from privacy leakage.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析和挖掘工具旨在从收集的数据集中提取有意义的特征和模式，但直接在数据挖掘中使用数据可能会导致不希望的数据隐私侵犯。因此，已经开发出利用数据修改和噪声添加技术（有时称为数据扰动）的隐私保护方法，以保护敏感信息免受隐私泄露。
- en: However, modifying data may reduce the accuracy of the utility or even make
    it infeasible to extract essential features. The utility here refers to the data
    mining task; for example, in the previously mentioned e-commerce application,
    the mechanism that suggests products to the customer is the utility, and privacy
    protection methods can be used to protect this data. However, any data transformation
    should maintain the balance between privacy and the utility of the intended application
    so that data mining can still be performed on the transformed data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，修改数据可能会降低效用或甚至使其无法提取基本特征。这里的效用指的是数据挖掘任务；例如，在前面提到的电子商务应用中，向客户推荐产品的机制是效用，隐私保护方法可以用来保护这些数据。然而，任何数据转换都应该在隐私和预期应用效用之间保持平衡，以便仍然可以在转换后的数据上执行数据挖掘。
- en: Let’s briefly look at what data mining is and how privacy regulations come into
    the picture.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要地看看数据挖掘是什么以及隐私法规是如何出现的。
- en: 7.2.1 What is data mining and how is it used?
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.1 什么是数据挖掘以及它是如何被使用的？
- en: Data mining is the process of extracting knowledge from a collected dataset
    or set of information. Information systems regularly collect and store valuable
    information, and the goal of storing information in a datastore is to extract
    information such as relationships or patterns. To that end, data mining is helpful
    in discovering new patterns from these datasets. Hence, data mining can be considered
    the process of learning new patterns or relationships. For instance, in our e-commerce
    example, a data mining algorithm could be used to determine how likely it is for
    a customer who purchased baby diapers to also purchase baby wipes. Based on such
    relationships, service providers can make timely decisions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是从收集的数据集或信息集中提取知识的过程。信息系统定期收集和存储有价值的信息，将信息存储在数据存储中的目的是提取诸如关系或模式等信息。为此，数据挖掘有助于从这些数据集中发现新的模式。因此，数据挖掘可以被认为是学习新模式或关系的过程。例如，在我们的电子商务示例中，数据挖掘算法可以用来确定一个购买了婴儿尿布的客户也购买婴儿湿巾的可能性有多大。基于这样的关系，服务提供商可以做出及时的决定。
- en: Generally, these relationships or patterns can be described with mathematical
    models that apply to a subset of the original data in the collection. In fact,
    the identified model can be used in two different ways. First, the model can be
    used in a descriptive way, where identified relationships between the data in
    a collection can be turned into human-recognizable descriptions. For example,
    a company’s current financial situation (whether they are making profits or not)
    can be described based on the past financial data stored in a dataset. These are
    called *descriptive models*, and they usually provide accurate information based
    on historical data. Predictive models are the second way. Their accuracy may not
    be very precise, but they can be used to forecast the future based on past data.
    For example, a question like “If the company invests in this new project, will
    they will increase their profit margin five years down the line?” can be answered
    using predictive models.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些关系或模式可以用适用于集合中原始数据子集的数学模型来描述。实际上，已识别的模型可以以两种不同的方式使用。首先，模型可以用描述性的方式使用，其中集合中数据之间的关系可以被转换成人类可识别的描述。例如，一家公司的当前财务状况（是否盈利）可以根据存储在数据集中的历史财务数据来描述。这些被称为*描述性模型*，它们通常基于历史数据提供准确的信息。预测模型是第二种方式。它们的准确性可能不是非常精确，但可以根据历史数据预测未来。例如，像“如果公司投资这个新项目，五年后他们的利润率会增加吗？”这样的问题可以使用预测模型来回答。
- en: '![CH07_F03_Zhuang](../../OEBPS/Images/CH07_F03_Zhuang.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F03_Zhuang](../../OEBPS/Images/CH07_F03_Zhuang.png)'
- en: Figure 7.3 Relationships and patterns in data mining can be realized in two
    different ways.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 数据挖掘中的关系和模式可以通过两种不同的方式实现。
- en: As shown in figure 7.3, data mining can produce descriptive models and predictive
    models, and we can apply them for decision making based on the requirements of
    the underlying application. For example, in e-commerce applications, predictive
    models can be used to forecast the price fluctuations of a product.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如图7.3所示，数据挖掘可以产生描述性模型和预测性模型，我们可以根据底层应用的要求应用它们进行决策。例如，在电子商务应用中，预测模型可以用来预测产品的价格波动。
- en: 7.2.2 Consequences of privacy regulatory requirements
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.2 隐私法规要求的影响
- en: Traditionally, data security and privacy requirements were set by the data owners
    (such as organizations on their own) to safeguard the competitive advantage of
    the products and services they offer. However, data has become the most valuable
    asset in the digital economy, and many privacy regulations have been imposed by
    governments to prevent the use of sensitive information beyond its intended purpose.
    Privacy standards such as HIPAA (Health Insurance Portability and Accountability
    Act of 1996), PCI-DSS (Payment Card Industry Data Security Standard), FERPA (Family
    Educational Rights and Privacy Act), and the European Union’s GDPR (General Data
    Protection Regulation) are commonly adhered to by different organizations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，数据安全和隐私要求由数据所有者（如组织自身）设定，以保护他们提供的产品和服务的竞争优势。然而，数据已成为数字经济中最有价值的资产，许多隐私法规已由政府实施，以防止敏感信息超出其预期用途的使用。不同的组织通常遵守隐私标准，如HIPAA（1996年健康保险可携带性和问责法案）、PCI-DSS（支付卡行业数据安全标准）、FERPA（家庭教育权利和隐私法案）以及欧盟的GDPR（通用数据保护条例）。
- en: For instance, regardless of the size of the practice, almost every healthcare
    provider transmits health information electronically in connection with certain
    transactions, such as claims, medication records, benefit eligibility inquiries,
    referral authorization requests, and so on. However, the HIPAA regulations require
    all these healthcare providers to protect sensitive patient health information
    from being disclosed without the patient’s consent or knowledge.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，无论实践规模大小，几乎每个医疗服务提供者都会在涉及某些交易的情况下以电子方式传输健康信息，例如索赔、药物记录、福利资格查询、转诊授权请求等。然而，HIPAA法规要求所有这些医疗服务提供者保护敏感患者健康信息，防止未经患者同意或知情的情况下泄露。
- en: In the next section we’ll look at different privacy-preserving data management
    technologies in detail and discuss their applications and flaws in ensuring these
    privacy requirements.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将详细探讨不同的隐私保护数据管理技术，并讨论它们在确保这些隐私要求方面的应用和缺陷。
- en: 7.3 Protecting privacy by modifying the input
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 通过修改输入保护隐私
- en: Now that you know the basics, let’s get into the details. The well-established
    privacy-preserving data management (PPDM) technologies can be grouped into several
    different classes based on how privacy assurance is implemented. We will discuss
    the first two classes in this chapter; the others will be covered in the next
    chapter.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了基础知识，让我们深入了解细节。已建立的隐私保护数据管理（PPDM）技术可以根据隐私保证的实施方式分为几个不同的类别。在本章中，我们将讨论前两类；其他类别将在下一章中介绍。
- en: The first class of PPDM techniques ensures privacy when data is collected and
    before it is moved to the datastore. These techniques usually incorporate different
    randomization techniques at the data collection stage and generate privatized
    values individually for each record, so original values are never stored. The
    two most common randomization techniques are modifying data by adding noise with
    a known statistical distribution and modifying data by multiplying noise with
    a known statistical distribution.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类PPDM技术确保在数据收集阶段以及将其移动到数据存储之前数据的隐私性。这些技术通常在数据收集阶段结合不同的随机化技术，并为每条记录单独生成私有化值，因此原始值从未被存储。最常用的两种随机化技术是通过添加具有已知统计分布的噪声来修改数据，以及通过乘以具有已知统计分布的噪声来修改数据。
- en: '![CH07_F04_Zhuang](../../OEBPS/Images/CH07_F04_Zhuang.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F04_Zhuang](../../OEBPS/Images/CH07_F04_Zhuang.png)'
- en: Figure 7.4 Using randomization techniques in data input modification
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 在数据输入修改中使用随机化技术
- en: Figure 7.4 illustrates the first of these two techniques. During the data collection
    stage, a publicly known noise distribution is added to produce a randomized result.
    Then, when data mining is involved, we can simply estimate the noise distribution
    based on the samples, and the original data distribution can be reconstructed.
    However, it’s important to note that, while the original data distribution may
    be reconstructed, the original values are not.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4说明了这两种技术中的第一种。在数据收集阶段，添加一个公开已知的噪声分布以产生随机结果。然后，当涉及数据挖掘时，我们可以简单地根据样本估计噪声分布，并重建原始数据分布。然而，需要注意的是，尽管原始数据分布可能被重建，但原始值并未恢复。
- en: 7.3.1 Applications and limitations
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.1 应用和限制
- en: Now that we have looked at how input can be modified to preserve privacy, let’s
    look at the merits and demerits of these randomization techniques.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何修改输入以保护隐私，让我们来看看这些随机化技术的优点和缺点。
- en: Most importantly, those methods can preserve the statistical properties of the
    original data distribution even after randomization. This is why they have been
    used in different privacy-preserving applications, including differential privacy
    (which we discussed in chapters 2 and 3).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，这些方法可以在随机化后仍然保留原始数据分布的统计属性。这就是为什么它们被用于不同的隐私保护应用中，包括差分隐私（我们在第2章和第3章中讨论过）。
- en: However, since the original data is perturbed and only the data distribution
    is available (not the individual data), these methods require special data mining
    algorithms that can extract the necessary information by looking at the distribution.
    Thus, depending on the application, this method might have a greater effect on
    the utility.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于原始数据已被扰动，只有数据分布可用（而非个体数据），这些方法需要特殊的数据挖掘算法，通过查看分布来提取必要的信息。因此，根据应用的不同，这种方法可能会对效用产生更大的影响。
- en: Tasks like classification and clustering can work well with these input randomization
    techniques, as they only require access to the data distribution. For example,
    consider employing such a technique on a medical diagnosis dataset for a disease
    identification task that is based on specific features or parameters. In such
    a case, access to the individual records is unnecessary, and the classification
    can be done based on the data distribution.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 分类和聚类等任务可以使用这些输入随机化技术，因为它们只需要访问数据分布。例如，考虑在基于特定特征或参数的疾病识别任务中，对医疗诊断数据集应用此类技术。在这种情况下，访问个体记录是不必要的，分类可以基于数据分布进行。
- en: 7.4 Protecting privacy when publishing data
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.4 发布数据时的隐私保护
- en: The next class of PPDM deals with techniques for when data is released to third
    parties without disclosing the ownership of sensitive information. In this case,
    data privacy is achieved by applying data anonymization techniques for individual
    data records before they are released to the outside parties.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个类别的PPDM处理的是在将数据发布给第三方而不披露敏感信息所有权时的技术。在这种情况下，通过在将数据发布给外部各方之前对个体数据记录应用数据匿名化技术来实现数据隐私。
- en: As discussed in the previous chapter, removing attributes that can explicitly
    identify an individual in a dataset is insufficient at this stage. Users in the
    anonymized data may still be identified by linking them to external data by combining
    nonsensitive attributes or records. These attributes are called quasi-identifiers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一章所述，在当前阶段，仅通过删除可以明确识别数据集中个体的属性是不够的。匿名化数据中的用户可能通过结合非敏感属性或记录与外部数据关联而被识别。这些属性被称为准标识符。
- en: Let’s consider a scenario we discussed in chapter 6 of combining two publicly
    available datasets. It is quite straightforward to combine different values in
    the US Census dataset, such as zip code, gender, and date of birth, with an anonymized
    dataset from the Group Insurance Commission (GIC). By doing so, someone might
    be able to extract the medical records of a particular individual. For instance,
    if Bob knows the zip code, gender, and date of birth of his neighbor Alice, he
    could combine those two datasets using these three attributes, and he might be
    able to determine which medical records in the GIC dataset are Alice’s. This is
    a privacy threat called a *linkage* or *correlation attack*, where values in a
    particular dataset are linked with other sources of information to create more
    informative and unique entries. PPDM techniques that are used when publishing
    data usually incorporate one or more data sanitization operations to preserve
    privacy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑第6章中讨论的一个场景，即结合两个公开可用的数据集。在US Census数据集中结合不同的值，如邮政编码、性别和出生日期，与来自集团保险委员会（GIC）的匿名化数据集相当直接。通过这样做，有人可能能够提取特定个人的医疗记录。例如，如果鲍勃知道他的邻居爱丽丝的邮政编码、性别和出生日期，他可以使用这三个属性将这两个数据集结合起来，他可能能够确定GIC数据集中哪些医疗记录是爱丽丝的。这是一种称为*链接*或*关联攻击*的隐私威胁，其中特定数据集中的值与其他信息来源相链接，以创建更信息丰富和独特的条目。在发布数据时通常使用的PPDM技术通常包含一个或多个数据清洗操作以保护隐私。
- en: Note If you are not familiar with the GIC dataset, it is an “anonymized” dataset
    of state employees that shows their every hospital visit in the USA. The goal
    was to help researchers, and the state spent time removing all key identifiers
    such as name, address, and social security number.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果您不熟悉GIC数据集，它是一个显示美国州政府雇员每次医院访问的“匿名化”数据集。其目标是帮助研究人员，并且州政府花费时间移除了所有关键标识符，如姓名、地址和社会安全号码。
- en: 'You may have already noticed that many data sanitization operations are used
    in practice, but most of these operations can be generalized as one of the following
    types of operations:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到，在实际操作中使用了许多数据清洗操作，但大多数这些操作可以概括为以下几种类型之一：
- en: '*Generalization*—This operation replaces a particular value in a dataset with
    a more general attribute. For example, the numerical value of a person’s salary,
    such as $56,000, can be replaced by a range of $50,000-$100,000\. In this case,
    once the value is sanitized, we don’t know the exact value, but we know it is
    between $50,000 and $100,000.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*泛化*——这种操作将数据集中特定的值替换为一个更通用的属性。例如，一个人的薪水数值，如56,000美元，可以被替换为50,000美元至100,000美元的范围。在这种情况下，一旦值被清洗，我们就不知道确切的值，但我们知道它在50,000美元和100,000美元之间。'
- en: This approach can be applied to categorical values as well. Consider the previously
    mentioned US Census dataset, which has employment details. As shown in figure
    7.5, instead of categorizing people into different occupations, we can simply
    group them as “employed” or “unemployed” without exposing the individual occupations.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种方法也可以应用于分类值。考虑之前提到的美国人口普查数据集，它包含就业详情。如图7.5所示，我们不是将人们分类到不同的职业中，而是简单地将他们分为“就业”或“失业”，而不暴露个人职业。
- en: '![CH07_F05_Zhuang](../../OEBPS/Images/CH07_F05_Zhuang.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F05_Zhuang](../../OEBPS/Images/CH07_F05_Zhuang.png)'
- en: Figure 7.5 Generalization works by grouping the data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 通过分组数据来实现泛化。
- en: '*Suppression*—Whereas generalization replaces the original record with a more
    general representation, the idea of suppression is to remove the record entirely
    from the dataset. Consider a dataset of hospital medical records. In such a medical
    database, it is possible to identify an individual based on their name (a sensitive
    attribute), so we can remove the name attribute from the dataset before publishing
    it to third parties (see figure 7.6).'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*抑制*——与泛化用更通用的表示替换原始记录不同，抑制的想法是从数据集中完全删除记录。考虑一个包含医院医疗记录的数据集。在这样的医疗数据库中，根据姓名（一个敏感属性）可以识别个人，因此我们可以在将数据集发布给第三方之前从数据集中删除姓名属性（见图7.6）。'
- en: '![CH07_F06_Zhuang](../../OEBPS/Images/CH07_F06_Zhuang.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F06_Zhuang](../../OEBPS/Images/CH07_F06_Zhuang.png)'
- en: Figure 7.6 Suppression works by removing the original record.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6 抑制通过删除原始记录来实现。
- en: '*Perturbation*—The other possible data sanitization operation is to replace
    the individual records with perturbed data that has the same statistical properties,
    and which can be generated using randomization techniques.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*扰动法*——另一种可能的数据净化操作是用具有相同统计属性且可以通过随机化技术生成的扰动数据替换个人记录。'
- en: One possible approach is adding noise to the original values using the techniques
    we discussed in the previous section, such as additive or multiplicative noise
    addition. In the example in figure 7.7, the original dataset’s records in the
    first column are replaced with entirely different values based on random noise.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种可能的方法是使用我们在上一节中讨论的技术，如添加或乘法噪声添加，向原始值添加噪声。如图7.7的例子所示，原始数据库第一列的记录被基于随机噪声的完全不同的值所替换。
- en: '![CH07_F07_Zhuang](../../OEBPS/Images/CH07_F07_Zhuang.png)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH07_F07_Zhuang](../../OEBPS/Images/CH07_F07_Zhuang.png)'
- en: Figure 7.7 Perturbation works by adding random noise.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.7 扰动通过添加随机噪声来实现。
- en: Another approach is to use synthetic data generation techniques as discussed
    in chapter 6\. In that case, a statistical model is built using the original data,
    and that model can be used to generate synthetic data, which can then replace
    the original records in the dataset.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一种方法是使用第6章中讨论的合成数据生成技术。在这种情况下，使用原始数据构建一个统计模型，然后可以使用该模型生成合成数据，这些数据可以替换数据集中的原始记录。
- en: Another possible approach is to use data swapping techniques to accomplish the
    perturbation. The idea is to swap multiple sensitive attributes in a dataset in
    order to prevent records from being linked to individuals. Data swapping usually
    begins by randomly selecting a set of targeted records and then finding a suitable
    partner for each record with similar characteristics. Once a partner is found,
    the values are swapped for each other. In practice, data swapping is comparatively
    time consuming (as it has to loop through many records to find a suitable match),
    and it requires additional effort to perturb the data.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一种可能的方法是使用数据交换技术来实现扰动。其思路是在数据集中交换多个敏感属性，以防止记录与个人关联。数据交换通常从随机选择一组目标记录开始，然后为每个记录找到一个具有相似特征的合适伙伴。一旦找到伙伴，就交换彼此的值。在实践中，数据交换相对耗时（因为它必须循环通过许多记录以找到合适的匹配），并且需要额外的努力来扰动数据。
- en: '*Anatomization*—Another possible sanitization approach is to separate the sensitive
    attributes and quasi-identifiers into two separate datasets. In this case, the
    original values remain the same, but the idea is to make it harder to link them
    together and identify an individual. Consider the medical dataset we discussed
    earlier in this list. As shown in figure 7.8, the original dataset can be separated
    into two distinct datasets: sensitive attributes (e.g., name, religion) and quasi-identifiers
    (e.g., gender, disease).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解剖法*——另一种可能的净化方法是把敏感属性和准标识符分别放入两个独立的数据库中。在这种情况下，原始值保持不变，但目的是使它们更难以相互关联并识别个人。考虑我们之前在这个列表中讨论过的医疗数据库。如图7.8所示，原始数据库可以被分为两个不同的数据库：敏感属性（例如，姓名、宗教）和准标识符（例如，性别、疾病）。'
- en: '![CH07_F08_Zhuang](../../OEBPS/Images/CH07_F08_Zhuang.png)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH07_F08_Zhuang](../../OEBPS/Images/CH07_F08_Zhuang.png)'
- en: Figure 7.8 Using the anatomization approach
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.8 使用解剖法
- en: 7.4.1 Implementing data sanitization operations in Python
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.1 在Python中实现数据净化操作
- en: In this section we’ll implement these different data sanitization techniques
    in Python. For this example, we’ll use a real-world dataset [2] that Barry Becker
    originally extracted from the 1994 US Census database. The dataset contains 15
    different attributes, and we’ll first look at how the dataset is arranged. Then
    we’ll apply different sanitization operations, as depicted in figure 7.9.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用Python实现这些不同的数据净化技术。对于这个例子，我们将使用Barry Becker最初从1994年美国人口普查数据库中提取的真实世界数据集[2]。该数据集包含15个不同的属性，我们首先将查看数据集的排列方式。然后，我们将应用不同的净化操作，如图7.9所示。
- en: '![CH07_F09_Zhuang](../../OEBPS/Images/CH07_F09_Zhuang.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F09_Zhuang](../../OEBPS/Images/CH07_F09_Zhuang.png)'
- en: Figure 7.9 The order and techniques used in this section’s Python code
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9 本节Python代码中使用的顺序和技术
- en: First, we need to import the necessary libraries. If you are already familiar
    with the following packages, you probably have everything installed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要导入必要的库。如果你已经熟悉以下包，你可能已经安装了所有这些。
- en: 'We’ll install these libraries using the pip command:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用pip命令安装这些库：
- en: '[PRE0]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Once everything is installed, import the following packages to the environment:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一切安装完毕后，将以下包导入到环境中：
- en: '[PRE1]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now let’s load the dataset and see what it looks like. You can directly download
    the dataset from the book’s code repository ([http://mng.bz/eJYw](http://mng.bz/eJYw)).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们加载数据集并看看它的样子。你可以直接从本书的代码仓库下载数据集（[http://mng.bz/eJYw](http://mng.bz/eJYw)）。
- en: '[PRE2]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: With the df.shape() command, you can obtain the dimensionality (number of rows
    and columns) of the data frame. As you’ll see, this dataset contains 48,842 records
    categorized in 15 different attributes. You can use the df.head() command to list
    the first five rows of the dataset, as shown in figure 7.10.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 使用df.shape()命令，你可以获得数据框的维度（行数和列数）。正如你所看到的，这个数据集包含48,842条记录，分为15个不同的属性。你可以使用df.head()命令列出数据集的前五行，如图7.10所示。
- en: '![CH07_F10_Zhuang](../../OEBPS/Images/CH07_F10_Zhuang.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F10_Zhuang](../../OEBPS/Images/CH07_F10_Zhuang.png)'
- en: Figure 7.10 First five records of the US Census dataset
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.10 美国人口普查数据集的前五条记录
- en: 'You may have noticed that there are some sensitive attributes, such as relationship,
    race, sex, native-country, and the like, that need to be anonymized. Let’s first
    apply *suppression* to some of the attributes so that they can be removed:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，有一些敏感属性，例如关系、种族、性别、国籍等等，需要匿名化。让我们首先对一些属性应用*抑制*，以便它们可以被删除：
- en: '[PRE3]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Try df.head() again and see what has been changed.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 再次尝试df.head()，看看有什么变化。
- en: Working with categorical values
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 处理分类值
- en: 'If you look closely at the race column, you’ll see categorical values such
    as White, Black, Asian-Pac-Islander, Amer-Indian-Eskimo, and so on. Thus, in terms
    of privacy preservation, we need to *generalize* these columns. For that, we will
    use DataFrameMapper() in sklearn_pandas, which allows us to transform the tuples
    into encoded values. In this example, we are using LabelEncoder():'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细查看种族列，你会看到一些分类值，例如白人、黑人、亚洲-太平洋岛民、美洲印第安人-爱斯基摩人等等。因此，在隐私保护方面，我们需要对这些列进行*泛化*。为此，我们将使用sklearn_pandas中的DataFrameMapper()，它允许我们将元组转换为编码值。在这个例子中，我们使用LabelEncoder()：
- en: '[PRE4]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Now check the results with df.head() again. It will list the first five rows
    of the dataset, as shown in figure 7.11.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在再次使用df.head()检查结果。它将列出数据集的前五行，如图7.11所示。
- en: '![CH07_F11_Zhuang](../../OEBPS/Images/CH07_F11_Zhuang.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F11_Zhuang](../../OEBPS/Images/CH07_F11_Zhuang.png)'
- en: Figure 7.11 Resultant dataset with encoded values
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.11 编码值的结果数据集
- en: We generalized both the sex and race columns so that no one can have any idea
    what the gender and race of an individual are.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将性别和种族列都进行了泛化，这样就没有人能知道某个人的性别和种族。
- en: Working with continuous values
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 处理连续值
- en: Continuous values such as age can still leak some information about the individuals,
    as we’ve already discussed. And even though the race is encoded (remember, race
    is a categorical value), someone could combine a couple of records to obtain more
    informed results. So let’s apply the *perturbation* technique to anonymize age
    and race, as shown in the following listing.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 连续值，如年龄，仍然可能泄露一些关于个人的信息，正如我们之前讨论的那样。即使种族被编码（记住，种族是一个分类值），有人可能结合几条记录来获得更详细的结果。因此，让我们应用*扰动*技术来匿名化年龄和种族，如下面的列表所示。
- en: Listing 7.1 Perturbing age and race
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 列表7.1 修改年龄和种族
- en: '[PRE5]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For the continuous variable age, we are using a function called best_fit_ distribution(),
    which loops through a list of continuous functions to find the best fit function
    that has the smallest error. Once the best fit distribution is found, we can use
    it to approximate a new value for the age variable.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于连续变量年龄，我们使用了一个名为best_fit_distribution()的函数，该函数遍历一系列连续函数，以找到具有最小误差的最佳拟合函数。一旦找到最佳拟合分布，我们就可以用它来近似年龄变量的新值。
- en: For the categorical variable race, we first determine how often a unique value
    appears in the distribution using value_counts(), and then we use np.random .choice()
    to generate a random value that has the same probability distribution.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 对于分类变量种族，我们首先使用value_counts()确定唯一值在分布中出现的频率，然后使用np.random.choice()生成具有相同概率分布的随机值。
