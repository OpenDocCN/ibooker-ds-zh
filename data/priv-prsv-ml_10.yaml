- en: 7.4.2 k-anonymity
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.4.2 k-anonymity
- en: One of the most common and widely adopted privacy models that can be used to
    anonymize a dataset is *k*-anonymity. Latanya Sweeney and Pierangela Samarati
    initially proposed it in the late 1990s in their seminal work, “Protecting privacy
    when disclosing information” [3]. It is a simple yet powerful tool that emphasizes
    that for a record in a dataset to be indistinguishable, there have to be at least
    *k* individual records sharing the same set of attributes that could be used to
    identify the record (quasi-identifiers) uniquely. In simple terms, a dataset is
    said to be *k*-anonymous if it has at least *k* similar records sharing the same
    sensitive attributes. We will look into this with an example to better understand
    how it works.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 可以用于匿名化数据集的最常见且广泛采用的隐私模型之一是 *k*-匿名性。Latanya Sweeney 和 Pierangela Samarati 在
    1990 年代末在其开创性工作“在披露信息时保护隐私” [3] 中首次提出了它。这是一个简单而强大的工具，强调为了使数据集中的记录不可区分，至少需要 *k*
    个具有相同属性集（可用于唯一识别记录的准标识符）的个体记录。简单来说，如果一个数据集至少有 *k* 个具有相同敏感属性的相似记录，则该数据集被认为是 *k*-匿名的。我们将通过一个例子来探讨这一点，以更好地理解其工作原理。
- en: What is k and how it can be applied?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: k 是什么，以及如何应用它？
- en: The value *k* is typically used to measure privacy, and it is harder to de-anonymize
    records when the value of *k* is higher. However, when the *k* value increases,
    the utility usually decreases, because the data becomes more generalized.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 值 *k* 通常用于衡量隐私，当 *k* 值较高时，记录的匿名化变得更加困难。然而，当 *k* 值增加时，数据通常变得更加泛化，因此效用通常会降低。
- en: Many different algorithms have been proposed to achieve *k*-anonymity, but the
    vast majority of them apply sanitization operations such as suppression and generalization
    to achieve the required level of privacy. Figure 7.13 illustrates how to define
    sensitive and non-sensitive attributes in a dataset, which can be sanitized with
    *k*-anonymity in practice.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 许多不同的算法被提出以实现 *k*-匿名性，但其中绝大多数都应用了诸如抑制和泛化等净化操作以达到所需的隐私级别。图 7.13 展示了如何在数据集中定义敏感和非敏感属性，这些属性可以通过
    *k*-匿名性在实践中进行净化。
- en: '![CH07_F13_Zhuang](../../OEBPS/Images/CH07_F13_Zhuang.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F13_Zhuang](../../OEBPS/Images/CH07_F13_Zhuang.png)'
- en: Figure 7.13 Sample dataset defining the sensitive and non-sensitive attributes
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.13 定义敏感和非敏感属性的样本数据集
- en: There are a couple of important and sensitive attributes and quasi-identifiers
    in this case. Thus, when we apply *k*-anonymity, it is vital to make sure that
    all the records are anonymized enough to make it hard for data users to de-anonymize
    the records.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下有几个重要且敏感的属性和准标识符。因此，当我们应用*k*-匿名性时，确保所有记录都足够匿名，使得数据用户难以去匿名化记录是至关重要的。
- en: Note The sensitivity of an attribute typically depends on the application’s
    requirements. Attributes that are very sensitive in some cases might be non-sensitive
    in other application domains.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：属性的敏感性通常取决于应用程序的要求。在某些情况下非常敏感的属性在其他应用领域可能并不敏感。
- en: Let’s consider the dataset shown in figure 7.14\. As you can see, the name and
    religion attributes are sanitized with suppression, while zip code and age are
    generalized. If you look into that closer, you may realize that it is 2-anonymized
    (*k* = 2), meaning there are at least two records in each group. Let’s take the
    first two records in the table as an example. As you can see, those records are
    in the same group, making the zip code, age, and gender the same for both; the
    only difference is the disease.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑图7.14中显示的数据集。正如你所见，姓名和宗教属性通过抑制进行了清理，而邮编和年龄则进行了泛化。如果你仔细观察，可能会意识到这是2匿名化（*k*
    = 2），意味着每个组至少有两条记录。让我们以表中的前两条记录为例。正如你所见，这些记录属于同一组，使得邮编、年龄和性别对两者都相同；唯一的区别是疾病。
- en: '![CH07_F14_Zhuang](../../OEBPS/Images/CH07_F14_Zhuang.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F14_Zhuang](../../OEBPS/Images/CH07_F14_Zhuang.png)'
- en: Figure 7.14 Using generalization and suppression
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.14 使用泛化和抑制
- en: Now let’s consider a scenario where Bob knows his friend resides in the 32314
    zip code, and he is 34 years old. Just by looking at the dataset, Bob cannot distinguish
    whether his friend has a viral infection or cancer. That is how *k*-anonymity
    works. The original information is sanitized and hard to reproduce, but the results
    can still be used in data mining operations. In the previous example, *k* = 2,
    but when we increase the *k*, it’s even harder to reproduce the original records.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们考虑一个场景，其中鲍勃知道他的朋友住在32314邮编，并且他34岁。仅通过查看数据集，鲍勃无法区分他的朋友是否有病毒感染或癌症。这就是*k*-匿名性的工作方式。原始信息被清理并难以重现，但结果仍可用于数据挖掘操作。在先前的例子中，*k*
    = 2，但当我们增加*k*时，重现原始记录就更加困难了。
- en: K-anonymity does not always work
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: K匿名性并不总是有效
- en: 'While *k*-anonymity is a powerful technique, it has some direct and indirect
    drawbacks. Let’s try to understand these flaws to see how *k*-anonymity is vulnerable
    to different types of attacks:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然*k*-匿名性是一种强大的技术，但它有一些直接和间接的缺点。让我们尝试了解这些缺陷，看看*k*-匿名性如何容易受到不同类型攻击的影响：
- en: '*Importance of wisely selecting sensitive attributes*—In *k*-anonymity, the
    selection of sensitive attributes has to be performed carefully. Still, those
    selected attributes must not reveal the information of already anonymized attributes.
    For example, certain diseases can be widespread in certain areas and age groups,
    so someone might be able to identify the disease by referring to the area or age
    group. To avoid such scenarios, it is essential to tune the level of suppression
    and generalization on those attributes of interest. For example, instead of changing
    the zip code to 32***, you might be able to suppress it to 3****, making the original
    value harder to guess.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*明智选择敏感属性的重要性*—在*k*-匿名性中，敏感属性的选择必须谨慎进行。然而，所选属性不得泄露已匿名化属性的信息。例如，某些疾病可能在某些地区和年龄组中很普遍，因此有人可能通过参考地区或年龄组来识别疾病。为了避免这种情况，调整那些感兴趣属性的抑制和泛化级别是至关重要的。例如，与其将邮编改为32***，你可能会选择将其抑制到3****，使原始值更难以猜测。'
- en: '*Importance of having profoundly diversified data in the group*—The diversity
    of the data has major consequences for *k*-anonymity. Broadly speaking, there
    are two significant concerns in *k*-anonymity in terms of having well-represented
    diversified data. The first is that each represented individual has one and only
    one record in the group or equivalence classes. The second arises when the values
    of the sensitive attributes are the same for all the other *k*-1 records in the
    group or equivalence class, which could lead to identifying any individual in
    the group. Regardless of whether the sensitive attributes are the same, these
    concerns can make *k*-anonymity vulnerable to different types of attacks.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*群体数据深度多样化的重要性*——数据的多样性对*k*-匿名性有重大影响。从广义上讲，在*k*-匿名性方面，关于具有良好代表性的多样化数据存在两个重要问题。第一个问题是每个代表个体在组或等价类中只有一个记录。第二个问题出现在敏感属性的值对于组或等价类中的其他*k*-1个记录都相同的情况下，这可能导致识别组中的任何个体。无论敏感属性是否相同，这些问题都可能使*k*-匿名性容易受到不同类型的攻击。'
- en: '*Importance of managing data at a low dimension*—When the data dimension is
    high, it is hard for *k*-anonymity to maintain the required level of privacy within
    practical limits. For example, stringing multiple data records together can sometimes
    uniquely identify an individual for data types such as location data. On the other
    hand, when the data records are sparsely distributed, a lot of noise must be added
    to group them in order to achieve *k*-anonymity.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在低维度管理数据的重要性*——当数据维度较高时，在实用范围内难以保持*k*-匿名性所需的数据隐私水平。例如，将多个数据记录串联起来有时可以唯一地识别个体，例如位置数据类型。另一方面，当数据记录分布稀疏时，必须添加大量噪声以将它们分组，以实现*k*-匿名性。'
- en: Now let’s look at the attacks we mentioned and how these attacks work. As shown
    in figure 7.15, there are a set of prerequisites for these attacks to work. For
    instance, for some attacks, such as the homogeneity attack, to work, the value
    of the sensitive attributes has to be the same for other records within the group
    of a *k*-anonymized dataset.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看我们提到的攻击以及这些攻击是如何工作的。如图7.15所示，这些攻击要生效有一系列前提条件。例如，对于某些攻击，如同质性攻击，要生效，敏感属性的值必须与*k*-匿名化数据集中组内的其他记录相同。
- en: '![CH07_F15_Zhuang](../../OEBPS/Images/CH07_F15_Zhuang.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F15_Zhuang](../../OEBPS/Images/CH07_F15_Zhuang.png)'
- en: Figure 7.15 A flow diagram explaining possible flaws in *k*-anonymity leading
    to different attacks
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.15 解释*k*-匿名性可能存在的缺陷并导致不同攻击的流程图
- en: Let’s look at the example depicted in figure 7.16\. Suppose Alice knows her
    neighbor Bob has been admitted to the hospital, and they both live in the 33718
    zip code. In addition, Bob is 36 years old. With that available information, Alice
    can infer that Bob probably has cancer. This is called a *homogeneity attack*,
    where the attacker uses already available information to find a group of records
    that an individual belongs to.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看图7.16中描述的例子。假设Alice知道她的邻居Bob被送进了医院，他们两人都住在33718邮政编码的地区。此外，Bob今年36岁。有了这些可用的信息，Alice可以推断Bob可能患有癌症。这被称为*同质性攻击*，其中攻击者使用已有的信息来找到个体所属的记录组。
- en: '![CH07_F16_Zhuang](../../OEBPS/Images/CH07_F16_Zhuang.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F16_Zhuang](../../OEBPS/Images/CH07_F16_Zhuang.png)'
- en: Figure 7.16 Homogeneity attack
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.16 同质性攻击
- en: Alternatively, this could lead to a *background knowledge attack*, where an
    attacker uses external background information to identify an individual in a dataset
    (see figure 7.17). Suppose Alice has a Japanese friend, Sara, who is 26 years
    old and currently resides in the 33613 zip code. She also knows that Japanese
    people have a very low heart disease mortality rate. Given this, she could conclude
    that her friend is probably suffering from a viral infection.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，这可能导致*背景知识攻击*，其中攻击者使用外部背景信息来识别数据集中的个体（见图7.17）。假设Alice有一个日本朋友Sara，她26岁，目前住在33613邮政编码的地区。她还知道日本人的心脏病死亡率非常低。据此，她可以得出结论，她的朋友可能患有病毒感染。
- en: '![CH07_F17_Zhuang](../../OEBPS/Images/CH07_F17_Zhuang.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![CH07_F17_Zhuang](../../OEBPS/Images/CH07_F17_Zhuang.png)'
- en: Figure 7.17 Background knowledge attack
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.17 背景知识攻击
- en: As you can see, we can prevent attacks resulting from attribute disclosure problems
    by increasing the diversity of the sensitive values within the equivalence group.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我们可以通过增加等价组中敏感值的多样性来防止由属性披露问题引起的攻击。
