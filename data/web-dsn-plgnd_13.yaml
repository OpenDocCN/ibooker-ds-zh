  zh: 我在这里使用类型选择器（如`header img`）来尽可能简化代码。在实践中，通常更好的做法是为每个元素分配类，然后在CSS中选择这些类。
- en: 'The `img` element is an inline block by default, and I’ve declared the `h1`
    element with `display: inline-block`, which places these two elements beside each
    other from left to right.'
  id: totrans-181
  prefs: []
