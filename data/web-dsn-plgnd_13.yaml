- en: 'I''m simplifying somewhat, but building a page layout with floating elements
    consists of repeating the following three steps:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我有些简化，但使用浮动元素构建页面布局包括重复以下三个步骤：
- en: Let the elements flow in the default manner.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让元素以默认方式流动。
- en: When you need two or more elements to appear beside each other, float them (usually
    to the left).
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你需要两个或更多元素并排显示时，将它们浮动（通常向左浮动）。
- en: When you want to resume the default page flow, clear the floats.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你想恢复默认页面流时，清除浮动。
- en: If you look at the source code for any page that has side-by-side content or
    content arranged in columns, most of the time that site used floated elements
    to achieve the effect. That said, floats are losing favor with web designers who
    yearn for a more straightforward and solid approach to layout. That approach will
    one day be flexbox combined with a new technology called CSS Grid, but until that
    day comes, you should be familiar with float-based layouts because they're still
    used so often.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看任何具有并排内容或按列排列内容的页面的源代码，大多数情况下该网站使用了浮动元素来实现效果。话虽如此，但对于渴望更直接和稳固布局方法的网页设计师来说，浮动正在失去青睐。这种方法有一天将是flexbox与一种称为CSS
    Grid的新技术的结合，但在那一天到来之前，你应该熟悉基于浮动的布局，因为它们仍然被广泛使用。
- en: Learn
  id: totrans-80
