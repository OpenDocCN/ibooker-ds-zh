- en: Chapter 11  Learning Page Layout Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章  学习页面布局基础
- en: Don't make me think! *—Steve Krug (Krug's First Law of Usability)*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 别让我思考！*——史蒂夫·克鲁格（克鲁格可用性第一定律）*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Understanding web page layout types, technologies, and strategies
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解网页布局类型、技术和策略
- en: Getting to know the HTML5 semantic page layout elements
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解HTML5语义页面布局元素
- en: Examining modern, real-world page layouts
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查现代、现实世界的页面布局
- en: 'The first half of this book served to lay down a solid foundation for creating
    web pages. When you got past the basics of HTML and CSS, you learned about text
    tags, fonts, colors, CSS classes, the box model, floating and positioning elements,
    and images and other media. So congratulations are in order: You''ve graduated
    from being able merely to *build* web pages to being able to *design* them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的前半部分旨在为创建网页打下坚实的基础。当你掌握了HTML和CSS的基础后，你学习了文本标签、字体、颜色、CSS类、盒模型、浮动和定位元素以及图像和其他媒体。因此，恭喜你：你已经从仅仅能够*构建*网页到能够*设计*它们了。
- en: 'Alas, you''ll have little time to bask in your newfound glory, because this
    chapter dives right into the next stage of web design. Here, you take a step back
    from the "trees" of HTML tags and CSS properties to examine the "forest" of page
    layout. This refers to the overall structure and organization of a web page, and
    if that sounds trivial or unimportant, consider this: Every single person who
    visits your page will, consciously or not, be asking a bunch of questions. What
    is the page about? Am I interested? Does this page have the information I''m looking
    for? If so, where can I find it?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 唉，你将没有太多时间去享受你新获得的荣耀，因为这一章将直接深入到网页设计的下一阶段。在这里，你从HTML标签和CSS属性的“树木”中退后一步，去审视页面布局的“森林”。这指的是网页的整体结构和组织，如果这听起来微不足道或不重要，那么考虑一下：每个访问你页面的人，无论是有意还是无意，都会提出一堆问题。这个页面是关于什么的？我对它感兴趣吗？这个页面有我想要的信息吗？如果是的话，我能在哪里找到它？
- en: All those questions are—or, at least, *should* be—answerable by glancing at
    your layout. If your structure is wonky or your organization is haphazard, I guarantee
    you that most people will move on after a few seconds. Avoiding that fate means
    taking a bit of time to plan and code a layout that shows your content in its
    best, visitor-friendliest light.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题——至少，*应该*可以通过查看你的布局来回答。如果你的结构混乱或组织杂乱无章，我保证你，大多数人会在几秒钟后离开。避免这种命运意味着花点时间去计划和编写一个布局，以展示你的内容在最佳、最友好的方式。
- en: The Holy-Grail Layout
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 圣杯布局
- en: 'To help you learn the various web page layout techniques, I''m going to use
    a version of the so-called *holy-grail* layout that consists of the following
    parts:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你学习各种网页布局技术，我将使用所谓的*圣杯*布局的一个版本，它由以下部分组成：
- en: A header at the top of the page
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面顶部的页眉
- en: A navigation bar below the header
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页眉下方的导航栏
- en: Two full-height columns consisting of the main page content in the left column
    and a sidebar of related content in the right (or sometimes the left) column
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由左列的主要页面内容和右列（有时是左列）的相关内容侧边栏组成的两个全高列
- en: A footer at the bottom of the page
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面底部的页脚
- en: There are a number of variations on this theme, depending on how strictly you
    want to define the layout. You may want three columns between the navigation bar
    and the footer instead of two, for example. Another common variation is to have
    the footer appear at the bottom of the browser window if the content doesn't extend
    that far.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你想要如何严格定义布局，这个主题有许多变体。例如，你可能想在导航栏和页脚之间想要三列而不是两列。另一个常见的变体是，如果内容没有延伸到那么远，页脚会出现在浏览器窗口的底部。
- en: use It
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: The holy-grail layout is useful for blog posts, articles, essays, how-tos, and
    similar content-focused pages.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯布局对于博客文章、文章、论文、教程和类似的内容导向页面非常有用。
- en: '[Figure 11.1](#figure11.1) shows a schematic of the layout you''re going to
    build.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11.1](#figure11.1) 展示了你将要构建的布局示意图。'
- en: '[Figure 11.1](#figureanchor11.1) A version of the holy-grail web page layout'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11.1](#figureanchor11.1) 圣杯网页布局的一个版本'
- en: '![11_01.png](Images/11_01.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![11_01.png](Images/11_01.png)'
- en: To build this layout, you need to understand the available page layout methods.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建这个布局，你需要了解可用的页面布局方法。
- en: Understanding Web Page Layout Methods
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解网页布局方法
- en: As I mentioned in Chapter 7, by default the web browser lays out HTML content
    with the blocks stacked in the order in which they appear in the source document.
    Within each block, the text runs left to right (for languages that read that way).
    For the simplest web pages (such as the personal home page you built in Chapter
    5), that default layout is fine, but at this point in your web-design career,
    you're already way beyond that. At this level, you need to know how to break out
    of that default layout to gain some control of how web content appears on the
    page.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在第7章中提到的，默认情况下，网络浏览器以它们在源文档中出现的顺序堆叠块级HTML内容。在每个块内部，文本从左到右运行（对于阅读方式为从左到右的语言）。对于最简单的网页（例如你在第5章中构建的个人主页），这种默认布局是足够的，但在这个阶段，你的网页设计生涯已经远远超出了这个水平。在这个层面上，你需要知道如何打破这种默认布局，以获得对网页上显示的网页内容的一些控制。
- en: 'Fortunately, you have no shortage of ways to do that, but you need to know
    about three main methods:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你有许多方法可以做到这一点，但你需要了解三种主要方法：
- en: '*Floats* —As you learned in Chapter 8, you can use the `float` property to
    break an element out of the normal page flow and send it to the left or right
    inside its parent container. By doing this with multiple items, you can organize
    content into columns and other sophisticated page layouts. See "Creating Page
    Layouts with Floats" later in this chapter.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*浮动* —正如你在第8章中学到的，你可以使用`float`属性将一个元素从正常的页面流程中分离出来，并将其发送到其父容器内的左侧或右侧。通过这种方式处理多个项目，你可以将内容组织成列和其他复杂的页面布局。本章后面的“使用浮动创建页面布局”中将有更多介绍。'
- en: '*Inline blocks* —The `display: inline-block` declaration takes a block-level
    element out of the default vertical page flow and adds it to the horizontal (usually,
    left-to-right) flow of the other inline elements. This creates many interesting
    page layout opportunities, and you learn about some of them in "Creating Page
    Layouts with Inline Blocks" later in this chapter.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内联块* —`display: inline-block`声明将块级元素从默认的垂直页面流程中移除，并将其添加到其他内联元素的水平（通常是左到右）流程中。这创造了许多有趣的页面布局机会，你将在本章后面的“使用内联块创建页面布局”中了解到一些。'
- en: '*Flexbox* —This powerful but underused CSS module enables you to organize page
    content in containers that can wrap, grow, and shrink in flexible ways. See Chapter
    12 to learn how it works.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Flexbox* —这个强大但使用较少的CSS模块允许您以灵活的方式组织页面内容，这些容器可以包裹、增长和收缩。参见第12章了解它是如何工作的。'
- en: Beware
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎行事
- en: Another common page layout technology is a front-end library named Bootstrap
    ([https://getbootstrap.com](https://getbootstrap.com)). The library comes with
    prefab HTML, CSS, and JavaScript components that enable you to get your projects
    off the ground quickly. Most modern web designers, however, eschew complex solutions
    such as Bootstrap in favor of writing their web page code themselves.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常见的页面布局技术是一个名为Bootstrap的前端库([https://getbootstrap.com](https://getbootstrap.com))。该库包含预制HTML、CSS和JavaScript组件，可以帮助您快速启动项目。然而，大多数现代网页设计师却放弃了像Bootstrap这样的复杂解决方案，而是选择自己编写网页代码。
- en: Which one should you use? I recommend that you *not* use floats or inline blocks.
    I do recommend that you learn how floats and inline blocks work for layout—which
    is why I talk about them in this chapter—because you need to understand the techniques
    used on so many legacy sites, and you may find these techniques handy for small
    page components. That leaves flexbox, which you learn about in Chapter 12 and
    put to good use in Chapter 15’s project.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该使用哪一个？我建议你不要使用浮动或内联块。我确实建议你学习浮动和内联块如何进行布局——这就是为什么我在本章中讨论它们的原因——因为你需要了解许多旧网站使用的技巧，你可能会发现这些技巧对于小型页面组件很有用。这留下了flexbox，你将在第12章中学习它，并在第15章的项目中加以有效利用。
- en: Flexbox is certainly something you should take seriously. It paves the way for
    the modern style of laying out content, and it’s not going away anytime soon.
    It has emerged as a new standard. So, with outstretched arms, embrace it! *—Ohans
    Emmanuel*
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Flexbox确实是你应该认真对待的东西。它为现代内容布局风格铺平了道路，并且它不会很快消失。它已经成为一个新的标准。所以，张开双臂，拥抱它吧！*——欧汉斯·埃马纽埃尔*
- en: Learning the HTML5 Semantic Page Elements
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习HTML5语义页面元素
- en: The last piece of the page layout puzzle you need to know before getting started
    is the collection of HTML5 elements that enable you to create semantic layouts.
    Why is this important? Because every page you upload to the web will be read and
    parsed in some way by automated processes, such as search-engine crawlers and
    screen readers for the disabled. If your page is nothing but a collection of anonymous
    `<div>` and `<span>` tags, that software will be less likely to analyze the page
    to find the most important content.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，你需要了解页面布局的最后一块拼图是HTML5元素集合，这些元素使你能够创建语义布局。为什么这很重要？因为每个上传到网络的页面都将以某种方式被自动化过程读取和解析，例如搜索引擎爬虫和为残疾人设计的屏幕阅读器。如果你的页面只是一系列匿名的`<div>`和`<span>`标签的集合，那么该软件不太可能分析页面以找到最重要的内容。
- en: 'To help you solve that problem, HTML5 offers a collection of semantic elements
    that you can use to specify the type of content contained in each area of your
    page. There are quite a few of these elements, but the following seven are the
    most important:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你解决这个问题，HTML5提供了一系列语义元素，你可以使用这些元素来指定页面每个区域包含的内容类型。这些元素有很多，但以下七个是最重要的：
- en: '`<header>`'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`<header>`'
- en: '`<nav>`'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`<nav>`'
- en: '`<main>`'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`<main>`'
- en: '`<article>`'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`<article>`'
- en: '`<section>`'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`<section>`'
- en: '`<aside>`'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`<aside>`'
- en: '`<footer>`'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`<footer>`'
- en: The next few sections explain each of these elements.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几个部分将解释这些元素。
- en: Proper semantics . . . increase accessibility, as assistive technologies such
    as screen readers can better interpret the meaning of our content. *—Anna Monus*
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正确的语义可以提高可访问性，因为辅助技术，如屏幕阅读器可以更好地解释我们内容的意义。*——安娜·莫纳斯*
- en: <header>
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<header>`'
- en: 'You use the `header` element to define a page area that contains introductory
    content. This content is most often the site title (which should be marked up
    with a heading element, such as `h1`), but it can also include things such as
    a site logo. Here''s an example:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用`header`元素来定义包含介绍性内容的页面区域。这种内容通常是网站标题（应该使用标题元素，如`h1`进行标记），但它也可以包括网站标志等内容。以下是一个示例：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: <nav>
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<nav>`'
- en: 'You use the `nav` element to define a page area that contains navigation content,
    such as links to other sections of the site or a search box. This element can
    appear anywhere on the page but typically appears right after the page''s main
    `header` element:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用`nav`元素来定义包含导航内容的页面区域，例如指向网站其他部分的链接或搜索框。此元素可以在页面的任何位置出现，但通常出现在页面主要`header`元素之后：
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: <main>
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<main>`'
- en: 'The main element is used as a container for the content that’s unique to the
    current page. Whereas the `header`, `nav`, `aside`, and `footer` elements are
    often common to all or most of the pages in the site, the `main` element is meant
    to mark up the content that''s unique. The `main` element typically appears after
    the `header` and `nav` elements:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 主元素被用作当前页面独特内容的容器。而`header`、`nav`、`aside`和`footer`元素通常在网站的所有或大多数页面中都是通用的，`main`元素旨在标记独特的内容。`main`元素通常出现在`header`和`nav`元素之后：
- en: '[PRE2]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: <article>
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<article>`'
- en: 'The `article` element is used to mark up a complete, self-contained composition.
    The model here is the newspaper or magazine article, but this element can also
    apply to a blog entry, a forum post, or an essay. Most pages have a single `article`
    element nested within the `main` element:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`article`元素被用来标记一个完整、自包含的组成。这里的模式是报纸或杂志文章，但这个元素也可以应用于博客条目、论坛帖子或论文。大多数页面都有一个`article`元素嵌套在`main`元素内部：'
- en: '[PRE3]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'It’s perfectly acceptable, however, to have multiple `article` elements within
    a single `main` element. Note, too, that it''s okay to nest a `header` element
    inside an `article` element if doing so is semantically appropriate:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在单个`main`元素内拥有多个`article`元素是完全可接受的。此外，如果这样做在语义上合适，也可以在`article`元素内部嵌套一个`header`元素：
- en: '[PRE4]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: <section>
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<section>`'
- en: 'You use the `section` element to surround any part of a page that you''d want
    to see in an outline of the page. That is, if some part of the page consists of
    a heading element (`h1` through `h6`) followed by some text, you''d surround the
    heading and its text with `<section>` tags. This typically happens within an `article`
    element, like so:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用`section`元素来包围页面中你希望出现在页面大纲中的任何部分。也就是说，如果页面的某个部分由一个标题元素（`h1`到`h6`）和一些文本组成，你将使用`<section>`标签包围标题及其文本。这通常发生在`article`元素内部，如下所示：
- en: '[PRE5]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: <aside>
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '`<aside>`'
- en: 'You use the `aside` element to mark up a page area that isn’t directly related
    to the page''s unique content. A typical example is a sidebar that contains the
    latest site news, a Twitter feed, and so on. The `aside` element can appear anywhere
    within the `main` element (and, indeed, can appear multiple times on the page),
    but it''s a best practice to have the `aside` appear after the page''s `article`
    element, as shown here:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用`aside`元素来标记与页面独特内容不直接相关的页面区域。一个典型的例子是包含最新网站新闻、Twitter流等的侧边栏。`aside`元素可以出现在`main`元素内的任何位置（实际上可以在页面上多次出现），但最佳实践是将`aside`放在页面的`article`元素之后，如下所示：
- en: '[PRE6]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: <footer>
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <footer>
- en: You use the `footer` element to define a page area that contains closing content,
    such as a copyright notice, address, and contact information.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
