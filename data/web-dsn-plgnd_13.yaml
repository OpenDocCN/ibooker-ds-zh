  zh: 你会如何修改这个布局以显示三个内容列：在`article`元素左侧和右侧的侧边栏？在线：[wdpg.io/11-2-7](http://wdpg.io/11-2-7)
- en: As I did with the floated layout, I made the `article` and `aside` columns appear
    to be the same height by using faux columns. (Note that these faux columns work
    properly only as long as the `article` element is taller than the `aside` element.)
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我在使用浮动布局时做的那样，我通过使用伪列使`article`和`aside`列看起来具有相同的高度。（注意，这些伪列只有在`article`元素比`aside`元素高时才能正常工作。）
- en: 'Using inline blocks to lay out web page content isn’t common despite the ease
    with which you can create fairly sophisticated layouts. Inline blocks have their
    drawbacks, of course. You have to watch your vertical alignment; you often have
    to ensure that there''s no whitespace between the blocks; and you can''t send
    elements to the right side of the parent as you can with `float: right`. To solve
    these problems and gain extra power over your layouts, you need to shun these
    old technologies in favor of the newest layout kid on the block: flexbox. You
    learn everything you need to know in Chapter 12.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管您可以通过轻松创建相当复杂的布局来使用内联块来布局网页内容并不常见。内联块当然有其缺点。您必须注意您的垂直对齐；您通常必须确保块之间没有空白；并且您不能像使用`float:
    right`一样将元素发送到父元素的右侧。为了解决这些问题并获得对布局的额外控制，您需要摒弃这些旧技术，转而使用最新的布局技术：flexbox。您将在第12章中学习您需要知道的一切。'
- en: Summary
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'You can make your pages more semantic by using the HTML5 page layout tags:
    `<header>`, `<nav>`, `<main>`, `<article>`, `<section>`, `<aside>`, and `<footer>`.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过使用 HTML5 页面布局标签来使您的页面更具语义性：`<header>`, `<nav>`, `<main>`, `<article>`,
    `<section>`, `<aside>`, 和 `<footer>`.
- en: To use a float-based layout, let the elements flow in the default manner; then,
    when you need two or more elements to appear beside each other, float them (usually
    to the left). Remember that when you want to resume the default page flow, clear
    the floats.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要使用基于浮动的布局，让元素以默认方式流动；然后，当您需要两个或更多元素并排显示时，将它们浮动（通常向左浮动）。记住，当您想要恢复默认页面流动时，清除浮动。
- en: To use an inline block-based layout, let the page elements flow in the default
    manner; then, when you need two or more elements to appear beside each other,
    display them as inline blocks.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要使用基于内联块的布局，让页面元素以默认方式流动；然后，当您需要两个或更多元素并排显示时，将它们显示为内联块。
