- en: Play
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: 'How would you modify this layout to display three content columns: a sidebar
    to the left and to the right of the `article` element? Online:[wdpg.io/11-1-7](http://wdpg.io/11-1-7)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 你会如何修改这个布局，以显示三个内容列：在`article`元素的左侧和右侧显示侧边栏？在线：[wdpg.io/11-1-7](http://wdpg.io/11-1-7)
- en: 'Note, too, that in this example the `article` and `aside` columns are the same
    height. How did I do that? I faked it by using a technique called *faux columns*.
    Here''s how it works:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在此示例中，`article`和`aside`列具有相同的高度。我是如何做到这一点的？我通过使用称为*伪列*的技术来伪造它。以下是它是如何工作的：
- en: Put a wrapper element around both the `article` and the `aside` elements.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`article`和`aside`元素周围放置一个包装元素。
- en: In this example, the `main` element can serve as the wrapper.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此示例中，`main`元素可以充当包装器。
- en: Assign the same background color to the wrapper and the `aside` element.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将相同的背景颜色分配给包装元素和`aside`元素。
- en: In the example, I assigned the color `#b6d7a8` to both.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在示例中，我将颜色`#b6d7a8`分配给两者。
- en: Assign a different background color to the `article` element.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将不同的背景颜色分配给`article`元素。
- en: In the example, I assigned `white` to the article background.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在示例中，我将`article`的背景颜色指定为`white`。
- en: 'Because the wrapper and the `aside` use the same background color, the sidebar
    appears to reach all the way down to the footer. Here''s a skeleton version of
    the code:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因为包装元素和`aside`元素使用相同的背景颜色，所以侧边栏看起来一直延伸到页脚。以下是代码的骨架版本：
- en: '[PRE17]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Using floats to lay out web page content is an old, common CSS trick. As you
    saw in this section, however, it has some problems. You must remember to clear
    your floats when needed, for example; margins tend to collapse; and you often
    have to resort to kludgy tricks such as faux columns to make things look good.
    You can solve some of these problems by using inline blocks, which I turn to in
    the next section.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 使用浮动布局网页内容是一个老式的、常见的CSS技巧。然而，正如你在本节中看到的，它有一些问题。你必须记住在需要的时候清除你的浮动，例如；边距往往会塌陷；你通常不得不求助于诸如伪列等笨拙的技巧来使事物看起来不错。你可以通过使用内联块来解决这些问题，我将在下一节中介绍。
- en: Creating Page Layouts with Inline Blocks
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用内联块创建页面布局
- en: 'Building a page layout with inline block elements is similar to using floats:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 使用内联块元素构建页面布局与使用浮动类似：
- en: Let the page elements flow in the default manner.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让页面元素以默认方式流动。
- en: When you need two or more elements to appear beside each other, display them
    as inline blocks.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你需要两个或更多元素并排显示时，将它们显示为内联块。
- en: Notice that one of the main advantages of using inline blocks is that you don't
    have to explicitly clear elements.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，使用内联块的一个主要优点是你不需要显式清除元素。
- en: 'Lesson 11.2: Creating the Holy-Grail Layout with Inline Blocks'
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11.2课：使用内联块创建圣杯布局
- en: 'Covers: Layout with the `inline-block` property'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖：使用`inline-block`属性进行布局
- en: 'Online: [wdpg.io/11-2-0](http://wdpg.io/11-2-0)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/11-2-0](http://wdpg.io/11-2-0)
- en: 'As before, the holy grail includes three instances in which you need content
    side by side: the header, the navigation bar, and the content columns. All these
    instances require the use of the `display: inline-block` declaration to get the
    elements out of the default page flow and rendered beside each other. By default,
    inline blocks are displayed left to right (or according to the default inline
    orientation), so they''re similar to declaring `float: left`.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '如前所述，圣杯布局包括三个需要内容并排显示的实例：页眉、导航栏和内容列。所有这些实例都需要使用`display: inline-block`声明来将元素从默认页面流程中取出并并排渲染。默认情况下，内联块是从左到右显示的（或根据默认的内联方向），因此它们类似于声明`float:
    left`。'
- en: I begin at the beginning with the header, as shown in the following example.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我从以下示例中的页眉开始。
