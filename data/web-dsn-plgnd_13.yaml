  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE10]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Remember
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: I'm using type selectors (such as `header img`) here to make the code as simple
    as possible. In practice, it’s usually better to assign classes to each element
    and then select the classes in your CSS.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里使用类型选择器（如 `header img`）来使代码尽可能简单。实际上，通常更好的做法是为每个元素分配类，然后在您的 CSS 中选择这些类。
- en: 'As you can see, both the `img` element and the `h1` element are assigned `float:
    left`, which places them beside each other on the left edge of the `header` element.
    Because these elements are out of the default page flow, you''ll usually have
    to adjust the padding or margins to get them placed where you want them, as I''ve
    done in the example.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '如您所见，`img` 元素和 `h1` 元素都被分配了 `float: left`，这使得它们在 `header` 元素的左侧并排排列。因为这些元素超出了默认的页面流，所以您通常需要调整填充或边距才能将它们放置在您想要的位置，就像我在示例中所做的那样。'
- en: Now float the navigation bar's items, as shown in the following example.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在按照以下示例浮动导航栏的项目。
