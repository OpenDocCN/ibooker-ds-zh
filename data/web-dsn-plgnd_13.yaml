- en: 'In this case, both the `article` element and the `aside` element are assigned
    `display: inline-block`, which places them beside each other on the left side
    of the `main` element. You also need to assign a `width` value to each element
    to set the size of your columns.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '在这种情况下，`article`元素和`aside`元素都被分配了`display: inline-block`，这使得它们在`main`元素的左侧并排显示。您还需要为每个元素分配一个`width`值来设置列的大小。'
- en: Notice, too, that in the HTML code, I crammed the `</article>` end tag and the
    `<aside>` start tag together so that there's no whitespace between them. This
    is crucial when working with inline blocks because otherwise, the browser will
    add a bit of space when it renders the elements, which can mess up your width
    calculations.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在HTML代码中，我将`</article>`结束标签和`<aside>`开始标签紧密地放在一起，这样它们之间没有空格。当使用内联块时，这是非常重要的，因为否则浏览器在渲染元素时会在它们之间添加一些空间，这可能会搞乱你的宽度计算。
- en: You've no doubt noticed that as with floats, the bottom borders of the two columns
