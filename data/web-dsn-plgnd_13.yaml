  zh: '[PRE11]'
- en: ①  Float the `li` elements to the left.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ① 将 `li` 元素向左浮动。
- en: HTML
  id: totrans-115
  prefs:
