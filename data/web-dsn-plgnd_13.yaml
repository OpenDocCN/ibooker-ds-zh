  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ① 将`img`元素向左浮动。
- en: ②  Float the `h1` element to the left.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ② 将 `h1` 元素向左浮动。
- en: ③  Clearfix to prevent the header from collapsing.
  id: totrans-100
  prefs: []
