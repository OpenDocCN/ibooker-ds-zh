  zh: CSS
- en: '[PRE13]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: ①  Float the `article` element to the left.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ① 将 `article` 元素向左浮动。
- en: ②  Set the width of the `article` element.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: ② 设置 `article` 元素的宽度。
- en: ③  Float the `aside` element to the left.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ③ 将 `aside` 元素向左浮动。
- en: ④  Set the width of the `aside` element.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: ④ 设置 `aside` 元素的宽度。
- en: HTML
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE14]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'In this case, both the `article` element and the `aside` element are assigned
    `float: left`, which places them beside each other on the left side of the `main`
    element. (You could float the `aside` element to the right to get the same layout.)
    You also need to assign a `width` value to each element to set the size of your
    columns.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '在这种情况下，`article` 元素和 `aside` 元素都被分配了 `float: left`，这使得它们在 `main` 元素的左侧并排排列。（您也可以将
    `aside` 元素向右浮动以获得相同的布局。）您还需要为每个元素分配一个 `width` 值来设置列的大小。'
- en: 'The width of your columns depends on what you''ll be using them for. In general,
    if one of the columns is a sidebar, it shouldn''t take up much more than 25 percent
    of the available width. Note, too, that if you''ve applied `box-sizing: border-box`,
    your column percentages can add up to 100 to fill the width of the main element.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '您列的宽度取决于您将如何使用它们。一般来说，如果其中一列是侧边栏，它不应该占用超过可用宽度的 25%。请注意，如果您已应用 `box-sizing:
    border-box`，则列百分比可以相加至 100 以填充主元素的宽度。'
- en: Note, too, that the bottom borders of the two columns don't line up because,
    in the absence of a CSS `height` declaration, the browser assigns a height to
    an element based on the height of its contents. This problem is common with floated
    columns, but I'll show you a workaround after the next example.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，两列的底部边框没有对齐，因为没有 CSS `height` 声明，浏览器会根据其内容的宽度为元素分配一个高度。这个问题在浮动列中很常见，但在下一个示例之后，我会向您展示一个解决方案。
- en: Finally, you're ready to add the `footer` element, as shown in the example that
    follows.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您准备好添加 `footer` 元素，如下面的示例所示。
