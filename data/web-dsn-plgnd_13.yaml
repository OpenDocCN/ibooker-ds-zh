  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解CSS Grid基础，请参阅Web设计游乐场上的教程“CSS Grid入门”。在线：[wdpg.io/grid](http://wdpg.io/grid)
