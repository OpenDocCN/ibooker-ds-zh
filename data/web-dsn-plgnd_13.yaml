- en: 'Covers: Layout with the `float` property'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖：使用`float`属性进行布局
- en: 'Online: [wdpg.io/11-1-0](http://wdpg.io/11-1-0)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/11-1-0](http://wdpg.io/11-1-0)
- en: 'The holy grail includes three instances of side-by-side content:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 圣杯包括三个并排内容实例：
- en: In the header, you usually want a site title beside the site logo.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在页眉中，你通常希望在网站标志旁边有一个网站标题。
- en: In the navigation bar, you usually want the navigation items to appear in a
    row.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在导航栏中，你通常希望导航项以一行显示。
- en: The sidebar must appear to the right of the main content.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侧边栏必须出现在主要内容右侧。
- en: All these instances require the use of the `float` property to get the elements
    out of the default page flow and rendered beside each other.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些实例都需要使用`float`属性将元素从默认页面流中移出并并排渲染。
- en: Begin with the header, as shown in the following example.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下示例中的页眉开始。
