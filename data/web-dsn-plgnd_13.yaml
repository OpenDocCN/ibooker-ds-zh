  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE12]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'In this case, the `li` elements are assigned `float: left`, which places them
    beside each other on the left edge of the `nav` element. Again, I''ve used padding
    to adjust the placement of the elements.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '在这种情况下，`li` 元素被分配了 `float: left`，这使得它们在 `nav` 元素的左侧并排排列。同样，我又使用了填充来调整元素的位置。'
- en: Next, float the `main` element's `<article>` and `<aside>` tags to create the
    two-column content layout. The following example shows how it's done.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将 `main` 元素的 `<article>` 和 `<aside>` 标签浮动，以创建两列内容布局。以下示例展示了如何实现。
