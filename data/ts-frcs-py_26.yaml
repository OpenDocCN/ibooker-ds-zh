- en: Appendix. Installation instructions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录。安装说明
- en: Installing Anaconda
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Anaconda
- en: The code in this book was run on a Windows 10 computer using Jupyter Notebooks
    with Anaconda. I highly recommend using Anaconda, especially if you are on a Windows
    machine, as it automatically installs Python and many libraries that we’ll use
    throughout the book, such as `pandas`, `numpy`, `matplotlib`, `statsmodels`, and
    others. You can install Anaconda’s individual edition, which is free, from their
    website ([www.anaconda.com/products/individual](http://www.anaconda.com/products/individual)).
    It comes with a graphical installer, making for an easy installation. Note that
    at the time of writing, Anaconda installs Python 3.9.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是在 Windows 10 计算机上使用 Jupyter Notebooks 和 Anaconda 运行的。我强烈推荐使用 Anaconda，尤其是如果你使用的是
    Windows 机器，因为它会自动安装 Python 和本书中我们将使用的许多库，例如 `pandas`、`numpy`、`matplotlib`、`statsmodels`
    等。你可以从他们的网站（[www.anaconda.com/products/individual](http://www.anaconda.com/products/individual)）免费安装
    Anaconda 的个人版。它附带图形化安装程序，使得安装变得简单。请注意，在撰写本文时，Anaconda 安装的是 Python 3.9。
- en: Python
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: If you follow the recommendation of using Anaconda, you will not need to install
    Python separately. If you do need to install Python separately, you can download
    it from the official website ([www.python.org/downloads/](http://www.python.org/downloads/)).
    The code in this book used Python 3.7, but any later version of Python will also
    work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遵循使用 Anaconda 的建议，你将不需要单独安装 Python。如果你需要单独安装 Python，你可以从官方网站（[www.python.org/downloads/](http://www.python.org/downloads/)）下载。本书中使用的代码是
    Python 3.7，但任何后续版本的 Python 都可以工作。
- en: Jupyter Notebooks
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jupyter Notebooks
- en: The code in this book was run on Jupyter Notebooks. This allows you to immediately
    see the output of your code, and it’s a great tool for learning and exploration.
    It also allows you to write text and display equations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是在 Jupyter Notebooks 上运行的。这允许你立即看到代码的输出，并且它是一个学习和探索的绝佳工具。它还允许你编写文本和显示方程式。
- en: Assuming you installed Anaconda, Jupyter Notebook will also install on your
    machine. On Windows, you can press the Windows key and start typing `Jupyter Notebook`.
    You can then launch the application, which will open your browser. It will display
    a folder structure, and you can navigate to where you want to save your notebooks
    or where you cloned the GitHub repository containing the source code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经安装了 Anaconda，Jupyter Notebook 也会安装在你的机器上。在 Windows 上，你可以按 Windows 键并开始键入
    `Jupyter Notebook`。然后你可以启动应用程序，它将打开你的浏览器。它将显示文件夹结构，你可以导航到你想要保存笔记本的位置或你克隆的包含源代码的
    GitHub 存储库的位置。
- en: GitHub Repository
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub 存储库
- en: 'The entire source code for this book is available on GitHub: [https://github.com/marcopeix/TimeSeriesForecastingInPython](https://github.com/marcopeix/TimeSeriesForecastingInPython).
    At the root of the repository, there is a data folder that contains all the data
    files used throughout the entire book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有源代码均可在 GitHub 上找到：[https://github.com/marcopeix/TimeSeriesForecastingInPython](https://github.com/marcopeix/TimeSeriesForecastingInPython)。在存储库的根目录下，有一个数据文件夹，其中包含本书整个过程中使用的所有数据文件。
- en: 'The repository is organized by chapter. Each folder contains a notebook that
    will run all the code and generate the figures for that specific chapter. You
    can also find the solutions to the exercises there. Provided that Git is installed,
    you can clone the repository and access it on your local machine:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 存储库按章节组织。每个文件夹都包含一个笔记本，该笔记本将运行该特定章节的所有代码并生成相应的图表。你还可以在那里找到练习的答案。如果已经安装了 Git，你可以克隆存储库并在本地机器上访问它：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If Git is not installed, you can download and install it from the Git website
    ([https://git-scm.com/downloads](https://git-scm.com/downloads)). I then recommend
    those on Windows use Git Bash to run the preceding command.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有安装 Git，你可以从 Git 网站（[https://git-scm.com/downloads](https://git-scm.com/downloads)）下载并安装它。我建议
    Windows 用户使用 Git Bash 来运行前面的命令。
- en: Installing Prophet
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Prophet
- en: In this book, we use the Prophet library, a popular forecasting library that
    automates most of the process. Windows users might have some trouble installing
    the library, even when using Anaconda.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用 Prophet 库，这是一个流行的自动化大多数过程的预测库。Windows 用户可能会在即使使用 Anaconda 的情况下安装库时遇到一些麻烦。
- en: 'To install the library, you can run the following commands at your Anaconda
    prompt:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装库，你可以在 Anaconda 提示符中运行以下命令：
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Installing libraries in Anaconda
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Anaconda 中安装库
- en: 'If at any time you need to install a particular library while using Anaconda,
    you can do a Google search: `conda <package name>`. The first result should lead
    you to the [https://anaconda.org/conda-forge/<package name>](https://anaconda.org/conda-forge/)
    website, where you will see a list of commands that will install the package.
    Usually, the first command will work, and it will have the format `conda install
    -c conda-forge <package name>`.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在使用 Anaconda 的过程中需要安装特定的库，你可以进行 Google 搜索：`conda <package name>`。第一个搜索结果应该会引导你到
    [https://anaconda.org/conda-forge/<package name>](https://anaconda.org/conda-forge/)
    网站，在那里你会看到一系列安装该包的命令。通常，第一个命令就会生效，其格式为 `conda install -c conda-forge <package
    name>`。
- en: For example, to install TensorFlow 2.6 with Anaconda, you can run `conda install
    -c conda-forge tensorflow` at your Anaconda prompt.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要使用 Anaconda 安装 TensorFlow 2.6，你可以在 Anaconda 提示符中运行 `conda install -c conda-forge
    tensorflow`。
