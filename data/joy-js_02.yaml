- en: Part 1\. Objects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：对象
- en: 'The journey to discovering what makes JavaScript a joy to code with starts
    with its object system. Objects are the foundation for everything you do and everything
    you will be able to do with the language. Object design is used to make sense
    of your domain and how all its pieces relate and pass messages to one another.
    As powerful as the object system is, however, it can be quite stressful to figure
    out which patterns to use—a task that everyone seems to do slightly differently.
    We can catalog patterns based on two groups: prototypal and delegation. This part
    gives you an overview of each pattern and its strengths.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 探索是什么让JavaScript编程变得愉悦的旅程，始于其对象系统。对象是你所做的一切以及你将能够用该语言做到的一切的基础。对象设计用于理解你的领域以及所有组成部分如何相互关联并传递消息。然而，尽管对象系统非常强大，但确定要使用哪些模式可能会相当有压力——这项任务似乎每个人都在以略微不同的方式完成。我们可以根据两组模式进行分类：原型和委托。本部分为您概述了每种模式及其优势。
- en: In chapter 2, we start by reviewing JavaScript’s prototype mechanism. Anything
    meaningful you do with JavaScript requires you to understand how prototype hierarchies
    work and how properties are resolved by the JavaScript runtime. Prototypal inheritance
    enables some nice object-oriented techniques to construct objects by using `Object`
    APIs, constructor functions, and classes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，我们首先回顾JavaScript的原型机制。你用JavaScript做的任何有意义的事情都需要你理解原型层次结构是如何工作的以及JavaScript运行时是如何解析属性的。原型继承通过使用`Object`
    API、构造函数和类来构建对象，使得一些优秀的面向对象技术得以实现。
- en: Prototypal inheritance may lead to a tight coupling among objects that belong
    to the same hierarchy, which tends to become brittle over time. Chapter 3 teaches
    you some techniques to combat this situation. These techniques are compositional
    in nature, clearly demarcating object links to make your object models a bit more
    maintainable. In this chapter, you’ll learn about techniques such as OLOO (Objects
    Linked to Other Objects) and mixins.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 原型继承可能会导致属于同一层次的对象之间紧密耦合，这往往会随着时间的推移而变得脆弱。第三章将教授你一些对抗这种情况的技术。这些技术本质上是组合性的，明确地标示对象链接，使你的对象模型更容易维护。在本章中，你将了解诸如OLOO（Objects
    Linked to Other Objects，与其他对象链接的对象）和mixins等技术。
- en: For teaching purposes, in this part we’ll use a combination of these techniques
    to build the skeleton of our blockchain domain model.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了教学目的，在本部分中，我们将结合使用这些技术来构建我们的区块链领域模型的基础框架。
