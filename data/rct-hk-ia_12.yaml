  zh: 第二部分
- en: React’s evolution encompasses more than just hooks. The React team is working
    hard to make the experience of developing and using React applications as intuitive
    and enjoyable as possible by implementing flexible but powerful APIs that provide
    safe and sensible defaults. The team’s motivations are driven in a large part
    by developing the Facebook application, but they also listen carefully to the
    community and take their time to get emerging models right.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React的进化不仅仅局限于钩子。React团队正努力通过实施灵活但强大的API，提供安全且合理的默认值，来使开发和使用React应用的经验尽可能直观和愉快。团队的动力很大一部分来自于开发Facebook应用，但他们也仔细倾听社区的声音，并花时间确保新兴模型正确无误。
- en: The team has been working on Concurrent Mode for some time, and part 2 will
    give you insight into what’s to come. Concurrent Mode lets React work on multiple
    versions of your UI simultaneously—pausing, restarting, and discarding rendering
    tasks to make your apps seem as responsive and predictable as possible.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 团队一直在致力于并发模式的开发，第二部分将为您揭示即将到来的内容。并发模式允许React同时处理您UI的多个版本——暂停、重启和丢弃渲染任务，以使您的应用看起来尽可能的响应和可预测。
- en: Chapter 11 shows how you can use the `Suspense` component and error boundaries
    to decouple fallback UI from components for lazy loading and error reporting and
    recovery. Chapters 12 and 13 then head into more experimental territory, exploring
    how data fetching and image loading might integrate with Suspense and how you
    can use two further hooks, `useTransition` and `useDeferredValue`, to present
    the best UI to users as state changes in your apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章展示了您如何使用`Suspense`组件和错误边界来解耦回退UI与用于懒加载和错误报告及恢复的组件。第12章和第13章随后进入更实验性的领域，探讨了数据获取和图像加载如何与Suspense集成，以及您如何使用两个额外的钩子`useTransition`和`useDeferredValue`，来根据您应用中的状态变化向用户提供最佳的UI。
