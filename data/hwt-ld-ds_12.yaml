  type: TYPE_TB
  zh: '| *建立强大的数据科学人才库* | *在组织层面，评估地理位置以捕捉团队增长所需的合格人才* |  |'
- en: '| At the function level, driving employer branding, content marketing, social
    recruiting, and interest-group nurturing to attract talent |  |'
  id: totrans-466
  prefs: []
  type: TYPE_TB
  zh: '| 在职能层面，推动雇主品牌、内容营销、社交招聘和兴趣小组培养以吸引人才 |  |'
- en: '| At the team level, cross-training talent within the organization to increase
    the capacity for DS to produce business impact |  |'
  id: totrans-467
  prefs: []
  type: TYPE_TB
  zh: '| 在团队层面，在组织内部进行人才交叉培训，以增加数据科学产生业务影响的能力 |  |'
- en: '| *Clarifying your role as composer or conductor* | *Setting clear expectations
    of your approach in executing your role as a DS executive to the CEO, your peers,
    and your team, whether by composing a coherent data strategy or conducting collaboration
    and alignment to execute the strategy* |  |'
  id: totrans-468
  prefs: []
  type: TYPE_TB
  zh: '| *明确你的作曲家或指挥角色* | *明确你作为DS高管执行角色时对CEO、同事和团队的方法期望，无论是通过创作一致的数据战略还是通过协作和对齐来执行战略*
    |  |'
- en: '| Expert knowledge | Identifying differentiation and competitiveness among
    industry peers | Identifying opportunities to substantively differentiate your
    business with product, service, distribution, relationship, reputation, and pricing
    strategies to create enterprise value |  |'
  id: totrans-469
  prefs: []
  type: TYPE_TB
  zh: '| 专家知识 | 识别行业同行之间的差异化和竞争力 | 识别通过产品、服务、分销、关系、声誉和定价策略实质性区分你的业务的机会，以创造企业价值 |  |'
- en: '| Guiding business through pivots when required | Diagnosing issues by clarifying
    hypotheses and executing pivots effectively to guide the business to sustain growth
    |  |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| 在需要时引导业务进行转型 | 通过明确假设和有效执行转型来诊断问题，以引导业务持续增长 |  |'
- en: '| *Articulating business plans for new products and services* | *Crafting business
    plans and articulating profit and loss for constructing repeatable and scalable
    business processes and organizations* |  |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| *阐述新产品和服务的商业计划* | *制定商业计划并阐述利润和损失，以构建可重复和可扩展的业务流程和组织* |  |'
- en: '| Readying the three key criteria in launching new products and services, P&L
    accounting, entrepreneurial skill set, and mature customer needs, then executing
    the business plan |  |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 准备推出新产品和服务的三个关键标准，损益会计，创业技能组合，以及成熟的客户需求，然后执行商业计划 |  |'
- en: 8.4.2 Practicing with the CPR process
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.2 使用CPR流程进行实践
- en: As with the tech lead capability assessment in section 2.4, manager capability
    assessment in section 4.4, and director capability assessment in section 6.4,
    you can experiment with a simple CPR process with two-week check-ins.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在第2.4节的技术领导能力评估、第4.4节的经理能力评估和第6.4节的高管能力评估中一样，你可以尝试一个简单的CPR流程，每两周进行一次检查。
- en: 'For your self-review, you can use the project-based skill improvement template
    to help you structure your actions over the two weeks:'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 在自我审查中，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task* *—*Select a capability to work on.'
  id: totrans-476
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择一个要工作的能力。'
- en: '*Date*—Select a date in the two-week period when you can apply the capability.'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择一个两周期间你可以应用能力的时间。'
- en: '*People*—Write down the names of the people with whom you can apply the capability,
    or write *self*.'
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员*—写下你可以应用能力的那些人的名字，或者写下*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the capability
    (for example, in the next one-on-one with your team member or the alignment meeting
    with your engineering partner).'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择你可以应用能力的位置或场合（例如，与团队成员的下一场一对一会议或与工程合作伙伴的对齐会议）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*—与之前相比，你的表现如何？是相同、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on your blind spots in the DS executive
    and distinguished data scientist capabilities.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自我审查中的这些步骤来对自己负责，你可以开始锻炼你的优势，并揭示你在DS高管和杰出数据科学家能力中的盲点。
- en: Summary
  id: totrans-482
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Technologies* for executives and distinguished data scientists include tools
    and practices to architect long-term business strategies and roadmaps, deliver
    data-driven culture in all aspects of business processes, and structure productive
    DS organizations.'
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术*对于高管和杰出数据科学家包括构建长期业务战略和路线图、在业务流程的所有方面提供数据驱动文化以及构建高效DS组织的工具和实践。'
- en: When architecting strategies and roadmaps, you can look at what technology to
    use and how technology stacks can fundamentally improve the way business is conducted.
  id: totrans-484
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在制定战略和路线图时，你可以考虑使用哪种技术以及技术堆栈如何从根本上改善业务运营方式。
- en: When creating and driving a data-driven culture, you can guide data engineering,
    modeling, and data analytics aspects of DS to mature concurrently, articulating
    and mitigating aspects that may bottleneck progress of the overall organization.
  id: totrans-485
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在创建和推动数据驱动文化时，你可以指导数据工程、建模和数据分析方面的DS成熟度，同时阐述和缓解可能阻碍整个组织进步的瓶颈。
- en: When structuring organizations, you can choose a structure that best fits your
    organization’s business model, its size and culture, your leadership style, the
    existing talent on the team, and the talent pool available to you.
  id: totrans-486
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建组织结构时，你可以选择最适合你组织商业模式、规模和文化、你的领导风格、团队中现有的才能以及你可用的人才库的结构。
- en: '*Execution* capabilities for executives include infusing DS capabilities into
    the vision and mission, building a strong talent pool, and clarifying your role
    as a composer or conductor.'
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管*执行*能力包括将数据科学能力融入愿景和使命，构建强大的人才库，并明确你作为作曲家或指挥家的角色。
- en: Infusing DS capabilities into the vision and mission will empower your team
    to use the company mandate to influence and align partners. Clarifying the DS
    mission can also refine the company objective and approach for your team.
  id: totrans-488
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据科学能力融入愿景和使命将赋予你的团队使用公司指令来影响和协调合作伙伴的权力。明确数据科学使命也可以完善你团队的公司目标和策略。
- en: When building a strong talent pool, you can evaluate geographic locations for
    talent pools; drive employer branding, content marketing, and social recruiting
    to attract talent; and facilitate the cross-training of current teams to increase
    productivity.
  id: totrans-489
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建强大的人才库时，你可以评估人才库的地理位置；推动雇主品牌、内容营销和社交招聘以吸引人才；并促进现有团队的交叉培训以增加生产力。
- en: When clarifying your role, you can set clear expectations on your approach to
    the CEO, your peers, and your team to compose a coherent data strategy or conduct
    collaboration and alignment to execute existing strategies.
  id: totrans-490
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在明确你的角色时，你可以对你的首席执行官、同事和团队设定明确的工作方式期望，以制定一致的数据策略或进行协作和协调以执行现有策略。
- en: '*Expert knowledge* for executives and distinguished data scientists include
    identifying differentiation and competitiveness among industry peers, guiding
    business through pivots when required, and articulating business plans for new
    products or services.'
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管和杰出数据科学家*专业知识*包括识别行业同行的差异化与竞争力，在需要时通过转型引导业务，以及阐述新产品或服务的商业计划。
- en: When identifying differentiation, you can explore six dimensions, including
    product, service, distribution, relationship, reputation, and pricing—with DS
    techniques to match your customers’ needs better than any industry peers.
  id: totrans-492
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在识别差异化时，你可以探索六个维度，包括产品、服务、分销、关系、声誉和定价——使用数据科学技术比任何行业同行更好地满足客户需求。
- en: When guiding the business through pivots, you are changing the business strategy
    without changing the vision by clarifying the pivot hypothesis, then executing
    the pivot toward sustained business growth.
  id: totrans-493
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在通过转型引导业务时，你通过明确转型假设，然后执行转型以实现持续的业务增长，从而在不改变愿景的情况下改变业务策略。
- en: 'When articulating new products or services, you can craft business plans for
    repeatable and scalable business processes and organizations, and ready the three
    components for launch: P&L accounting, entrepreneurial skill set, and mature customer
    needs.'
  id: totrans-494
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阐述新产品或服务时，你可以为可重复和可扩展的业务流程和组织制定商业计划，并为推出准备三个组成部分：损益表会计、创业技能组合和成熟的客户需求。
