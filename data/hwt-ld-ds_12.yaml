- en: 'How do you choose the most appropriate structure at various stages of a company?
    Let’s look at how these structures arise in organizations and how to evolve them:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在公司发展的各个阶段选择最合适的结构？让我们看看这些结构在组织中的出现方式以及如何演变它们：
- en: '*Functional structure*—Intelligent data use cases often emerge in a company
    with a visionary function leader hiring a couple of data scientists. This scenario
    leads naturally to the functional structure, where the data scientists are reporting
    to a business line or function lead. The functional structure allows a deep understanding
    of the function or business line to be developed over time. However, the scope
    of impact is limited to one part of the company and is bottlenecked by the business
    line or function leader’s capability to hire the data scientist with the right
    skill set. It can also be a challenge to specify the right projects for the data
    scientists, guide their career growth, and improve on best practices. In this
    structure, the function leader can refer to the capabilities and virtues discussed
    in chapters 2 and 3 to hire and develop strong DS project leaders in their team.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*职能结构*—在具有远见卓识的职能领导者雇佣几位数据科学家的情况下，公司中通常会涌现出智能数据用例。这种场景自然地导致了职能结构，其中数据科学家向业务线或职能领导者汇报。职能结构允许随着时间的推移发展对职能或业务线的深入理解。然而，影响范围仅限于公司的一部分，并且受到业务线或职能领导者招聘具有正确技能集的数据科学家的能力的瓶颈。为数据科学家指定正确项目、指导其职业发展和改进最佳实践也可能是一个挑战。在这种结构中，职能领导者可以参考第2章和第3章中讨论的能力和美德来招聘和培养他们团队中的强大DS项目领导者。'
- en: '*Decentralized structure*—With some success in leveraging DS to produce business
    impact in one team, other teams may also start to hire data scientists. This scenario
    results in a decentralized structure, where different business lines and functions
    have their own distinct DS teams. While this structure provides each business
    line or function with dedicated resources, the siloed efforts can result in duplicate
    work, inconsistent metrics in reporting, and a lack of process standardization.
    Career paths for data scientists in decentralized structures are also not clear,
    which may increase churn risks. While business line or function leaders can hire
    or develop strong DS project leaders in their team according to the capabilities
    and virtues discussed in chapters 2 and 3, this does not fundamentally resolve
    the challenge of work duplication.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分散式结构*—在某个团队利用DS产生业务影响取得一些成功之后，其他团队也可能开始雇佣数据科学家。这种情况导致了一种分散式结构，其中不同的业务线和职能拥有各自独立的数据科学（DS）团队。虽然这种结构为每个业务线或职能提供了专用资源，但孤岛化的努力可能导致重复工作、报告中的指标不一致以及缺乏流程标准化。在分散式结构中，数据科学家的职业路径也不明确，这可能会增加人员流失的风险。虽然业务线或职能领导者可以根据第2章和第3章中讨论的能力和美德在其团队中雇佣或培养强大的DS项目领导者，但这并没有从根本上解决工作重复的问题。'
- en: '*Consulting structure*—While many DS efforts evolve in a bottom-up approach,
    as described above, some companies also choose to deploy DS capabilities top-down
    by creating a centralized DS function that consults for various business lines
    and functions. This approach creates the consulting structure, where the DS capability
    is centralized and can be efficiently deployed to any business line or function.
    Best practices and career growth can be better managed with dedicated DS leadership.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*咨询式结构*—尽管许多DS工作采用自下而上的方法，如上所述，但一些公司也选择通过创建一个为各种业务线和职能提供咨询的集中式DS功能来自上而下地部署DS能力。这种方法创造了咨询式结构，其中DS能力集中化，可以高效地部署到任何业务线或职能。通过专门的DS领导，最佳实践和职业成长可以得到更好的管理。'
- en: However, this structure relies heavily on functional or product leads for specifying
    requests. There is significant overhead on communicating business context in each
    project. There can be a long backlog of projects, and results may no longer be
    relevant when the projects eventually get prioritized. As a result, successful
    projects are often focused on answering specific questions with short- to mid-term
    wins. Long-term projects, such as data quality improvements, are difficult to
    get funded and prioritized.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，这种结构在很大程度上依赖于职能或产品领导者来指定请求。在每项项目中传达业务背景存在显著的开销。可能会有一个长期的项目积压，当项目最终被优先排序时，结果可能不再相关。因此，成功的项目通常专注于回答具体问题，以获得短期到中期的胜利。长期项目，如数据质量改进，难以获得资金和优先排序。
- en: '*Centralized structure*—With a strong DS leader who can work with function
    and business leads to prioritize and align initiatives, we can transform the DS
    organization into a centralized structure. In this structure, business lines and
    functions are served from a central team with resources available for enterprise-level
    initiatives and foundational work, such as improving data quality. A centralized
    team can also scale faster, share best practices, and provide clearer career growth
    opportunities for team members.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*集中式结构*—拥有能够与职能和业务领导者协作以优先排序和协调项目的强大数据科学（DS）领导者，我们可以将DS组织转变为集中式结构。在这种结构中，业务线和职能由一个中央团队提供服务，该团队拥有可用于企业级项目和基础工作的资源，例如提高数据质量。集中式团队还可以更快地扩展，共享最佳实践，并为团队成员提供更清晰的职业成长机会。'
- en: However, as company-wide priorities shift, many business lines and functions
    may not get consistent support from a centralized organization to build up institutional
    knowledge for the long term. The overhead of prioritization for which business
    lines or functions get DS resources each quarter can be overwhelming. Without
    some form of dedicated resourcing, a centralized DS team can lose touch with domain-specific
    nuances when data scientists shift between business lines over time.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，随着公司整体优先级的转变，许多业务线和职能可能无法从集中式组织获得一致的支持来建立长期的知识体系。为哪些业务线或职能在每季度获得DS资源进行优先排序的开销可能很大。如果没有某种形式的专用资源，随着数据科学家随着时间的推移在业务线之间转换，集中式DS团队可能会失去对特定领域细微差别的了解。
- en: '*Center-of-excellence structure*—To address the shortcomings of the centralized
    structure, data scientists can be dedicated to business units and functions while
    a central entity coordinates their activities. This center-of-excellence structure
    allows the centralized coordination of joint initiatives, while business lines
    and functions get stable resources to create and maintain critical domain knowledge.
    Centralized coordination also provides opportunities for career growth and best
    practices sharing, which can improve talent retention.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*卓越中心结构*—为了解决集中式结构的不足，数据科学家可以专门服务于业务单元和功能，同时一个中央实体协调他们的活动。这种卓越中心结构允许对联合项目的集中协调，同时业务线和功能获得稳定的资源以创建和维护关键领域知识。集中协调还提供了职业成长和最佳实践分享的机会，这可以提高人才保留。'
- en: However, such a structure is expensive to maintain. DS needs in business lines
    and functions may vary over time with product or business cycles. Teams may be
    understaffed or overstaffed at any particular point in time. There are also no
    resources to work on enterprise-level initiatives.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，这种结构维护成本高昂。业务线和功能的数据科学需求可能会随着产品或业务周期而变化。团队在任何特定时间点可能人员不足或过剩。此外，没有资源用于企业级项目。
- en: '*Federated structure*—To allow more efficient use of DS resources, some data
    scientists can be dedicated to business units and functions, while others operate
    as a centralized team. This setup leads to the federated structure, where the
    data scientists dedicated to business units and functions can maintain domain
    knowledge. The centralized team can be strategically deployed to tackle enterprise-wide
    initiatives, improve shared technology stacks, or support specific business units
    and functions when required. This structure also provides opportunities for career
    growth and best practices sharing, which addresses talent retention.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*联邦结构*—为了更有效地利用数据科学（DS）资源，一些数据科学家可以专门服务于业务单元和功能，而其他人则作为集中式团队运作。这种设置导致了联邦结构，其中专门服务于业务单元和功能的科学家可以维护领域知识。集中式团队可以战略性地部署以应对企业级项目，改进共享的技术堆栈，或在需要时支持特定的业务单元和功能。这种结构还提供了职业成长和最佳实践分享的机会，这有助于人才保留。'
- en: When operating in the federated structure, a DS leader should be sensitive to
    situations where project ownership between centralized and embedded teams is ambiguous.
    When the centralized team is deployed to collaborate with an embedded team, there
    should be clear responsibilities and hand-off points to minimize confusion and
    tension.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在联邦结构下运作时，数据科学领导者应敏感于中央和嵌入式团队之间项目所有权模糊的情况。当集中式团队被部署与嵌入式团队协作时，应有明确的职责和交接点，以最大限度地减少混淆和紧张。
- en: Evolution of organizational structure
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 组织结构的演变
- en: For an early-stage company starting with one or two data scientists, the functional
    or distributed structure can work well. These structures provide a clear focus
    within specific business lines and functions to produce early wins and build momentum
    for additional investments in DS.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 对于从一到两个数据科学家起步的早期公司，功能或分布式结构可以很好地工作。这些结构在特定的业务线和功能内提供了明确的焦点，以产生早期胜利并为数据科学（DS）的额外投资建立势头。
- en: As more business lines or functions investigate opportunities to build up DS
    capabilities, reorganizing to a centralized structure can allow opportunities
    to be explored with resources to mature data foundations. With two to four business
    lines and fewer than 10 data scientists, prioritization overhead is still manageable.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多业务线或功能调查建立数据科学（DS）能力的机会，重组为集中式结构可以允许利用资源来成熟数据基础。在两个到四个业务线和不到10个数据科学家的情况下，优先级开销仍然可控。
- en: As more business lines incorporate DS capabilities, planning and resource balancing
    across business lines can start incurring significant overhead. You can reorganize
    your team into a federated structure to lower prioritization overhead. The data
    scientist working with each business line and function can continue to focus on
    accumulating domain expertise. The centralized team can continue to refine the
    technology stack and back particular business lines and functions when required.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多业务线纳入数据科学（DS）能力，跨业务线的规划和资源平衡可能开始产生显著的开销。你可以将团队重组为联邦结构以降低优先级开销。与每个业务线和功能合作的数据科学家可以继续专注于积累领域专业知识。集中式团队可以继续完善技术堆栈，并在需要时支持特定的业务线和功能。
- en: When a mature enterprise is incorporating DS into its product and business processes,
    a center-of-excellence structure can also work well. It can allow the data scientists
    to closely collaborate with business lines and functions to create proof of concept
    projects that demonstrate value while providing feedback on data infrastructure
    gaps and requirements to mature data capabilities.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 当成熟的企业将DS融入其产品和业务流程时，卓越中心结构也可以很好地工作。它可以允许数据科学家与业务线和职能紧密合作，创建证明概念项目，同时提供关于数据基础设施差距和成熟数据能力需求的反馈。
- en: Once proof of concept projects are successful and DS functions become accepted
    company-wide, reorganizing to a federated structure can improve the overall efficiency
    of DS and allow enterprise-level initiatives to be prioritized and executed.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦概念验证项目成功，DS职能被公司全面接受，重组为联邦结构可以提高DS的整体效率，并允许企业级倡议被优先考虑和执行。
- en: Organizing and reorganizing for efficiency
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 组织和重组以提高效率
- en: As the DS executive, you also have the responsibility to structure the DS organization
    to fit your company’s business model. Among the six organizational structures
    we share here, there is no one best organizational structure for everyone. Selecting
    an effective structure requires consideration of your organization’s size and
    culture, your leadership style, the talent you have on your team, your ability
    to attract additional talent, and the culture you are looking to create around
    them.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS高管，您还有责任构建DS组织以适应您的公司商业模式。在我们分享的六个组织结构中，没有一种适合所有人的最佳组织结构。选择有效的结构需要考虑您组织的规模和文化、您的领导风格、您团队上的人才、您吸引额外人才的能力以及您希望围绕他们创造的文化。
- en: As your DS function grows, reorganizing it into different structures can improve
    the DS function’s efficiency. While you can overcome the disadvantages of any
    one structure with extra communication efforts, selecting an appropriate structure
    can simplify coordination, improve talent retention, and help the function scale
    more easily with available talent in the marketplace. For example, if you can
    only attract junior DS talent, a centralized structure can help you better control
    deliverable quality. If you can attract senior talent to your team, you can provide
    them with more leadership opportunities with a federated or distributed team structure.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您的DS职能的增长，将其重组为不同的结构可以提高DS职能的效率。虽然您可以通过额外的沟通努力克服任何一种结构的缺点，但选择适当的结构可以简化协调、提高人才保留，并帮助该职能更容易地与市场上可用的人才一起扩展。例如，如果您只能吸引初级DS人才，集中式结构可以帮助您更好地控制交付质量。如果您可以吸引高级人才到您的团队，您可以通过联邦或分布式团队结构为他们提供更多的领导机会。
- en: '8.2 Execution: Best practices'
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 执行：最佳实践
- en: To drive execution in DS, a DS executive can infuse data and predictive intelligence
    capabilities into the company vision and mission, build a strong talent brand
    for the function, and review and communicate how the initiatives and teams are
    positioned to succeed over time. These are different responsibilities as compared
    to the director-level day-to-day concerns of delivering business objectives which
    are discussed in section 6.2.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS中推动执行，DS高管可以将数据和预测智能能力融入公司的愿景和使命，为该职能建立强大的人才品牌，并审查和沟通如何使倡议和团队随着时间的推移而定位成功。与第6.2节中讨论的总监级日常关注业务目标相比，这些是不同的责任。
- en: '*Cross-functional coordination* is crucial for the successful execution of
    many DS projects. Infusing data and predictive intelligence capability into your
    company’s vision and mission can provide your DS teams with the executive mandate
    and influence to align priorities with partners in cross-functional coordination.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*跨职能协调*对于许多DS项目的成功执行至关重要。将数据和预测智能能力融入您的公司愿景和使命可以为您的DS团队提供执行命令和影响力，以与跨职能协调中的合作伙伴对齐优先级。'
- en: '| ![](Images/Gem_Icon.png)059 | Infusing data and predictive intelligence capability
    into your company’s vision and mission can provide your data science teams with
    the executive mandate and influence to align priorities with partners in cross-functional
    coordination. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)059 | 将数据和预测智能能力融入您的公司愿景和使命可以为您的数据科学团队提供执行命令和影响力，以与跨职能协调中的合作伙伴对齐优先级。|'
- en: In a successful company, there are often pressing demands for an expanding team
    of high-quality data scientists to perform a growing number of data-driven initiatives.
    Selecting locations to build up DS teams, crafting a stellar talent brand, and
    developing the talent already on your teams are crucial levers for attracting
    and retaining top talent.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家成功的公司中，经常会有对扩大高质量数据科学家团队的需求，以执行越来越多的数据驱动型项目。选择地点建立DS团队、打造卓越的人才品牌以及培养团队中已有的人才，是吸引和留住顶尖人才的关键杠杆。
- en: At different phases of organization building, it is often helpful to reflect
    and communicate transparently with your peers and team the roles you are playing
    in a nimble team. You may be working as a strategist sometimes, as a mentor or
    consultant at other times, and still other times as a coordinator, which may be
    confusing to the team and partners who are not familiar with your responsibilities.
    These are all roles in which you can build trust with teams and partners through
    good and bad times. Let’s now get into the details of how you can take good care
    of the execution concerns as a DS executive or a distinguished data scientist.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织建设的不同阶段，与同事和团队透明地反思和沟通你在敏捷团队中扮演的角色通常是有帮助的。你有时可能作为战略家工作，在其他时候作为导师或顾问，还有其他时候作为协调者，这可能会让不熟悉你职责的团队和合作伙伴感到困惑。这些都是你可以在顺境和逆境中与团队和合作伙伴建立信任的角色。现在让我们深入了解作为数据科学执行者或杰出的数据科学家，如何妥善处理执行关注点。
- en: 8.2.1 Infusing data science capabilities into the vision and mission
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.1 将数据科学能力融入愿景和使命
- en: When companies grow beyond 100 to 200 people, it can be increasingly challenging
    for executives to communicate and align the company’s direction with every employee.
    A crystallized vision and mission can guide team members on a path that can propel
    the company forward.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司人数超过100到200人时，对于高管来说，与每位员工沟通和使公司的方向与每位员工保持一致可能变得越来越具有挑战性。一个明确的愿景和使命可以引导团队成员走上推动公司前进的道路。
- en: Section 2.3.1 discussed how DS tech leads could clarify their understanding
    of the company’s vision and mission to understand the purpose of their project
    before diving in. This section discusses the crafting of this vision and mission
    at the executive level.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 2.3.1节讨论了DS技术领导如何阐明他们对公司愿景和使命的理解，以便在深入之前了解他们项目的目的。本节讨论了在高管层面制定这一愿景和使命。
- en: '*Vision* is the desired future position of an organization. It is the dream,
    a team’s true north, with the primary objective of inspiring and creating a shared
    sense of purpose throughout the company. A vision provides a sense of stability
    in times of change. For a startup in search of a repeatable and scalable business
    model, the DS executive often has to facilitate a difficult business pivot, which
    Eric Ries defines as “a change in strategy, without a change in vision” [2]. In
    a mature company, a DS executive has to notice, observe, and adapt to changes
    in the business environment through changing business strategies, while keeping
    the vision consistent.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '*愿景*是组织期望的未来位置。它是梦想，是一个团队的真正北极星，其主要目标是激励并在整个公司中创造一种共同的目标感。愿景在变革时期提供了一种稳定感。对于寻找可重复和可扩展商业模式的初创公司，数据科学执行者通常必须促进一次艰难的商业转型，埃里克·里斯将其定义为“战略上的变化，而不改变愿景”
    [2]。在成熟的公司中，数据科学执行者必须通过改变商业策略来注意、观察和适应商业环境的变化，同时保持愿景的一致性。'
- en: '*Mission* defines a company’s business, its objectives, and its approach to
    reach those objectives. It is the overarching objective of the organization that
    should be measurable, achievable, and, ideally, inspirational. It should not be
    used synonymously with a vision statement. Every few years, as a company evolves
    and the business environment shifts, its mission statement needs to be redefined
    to adapt. How do you start infusing data and predictive intelligence capability
    into your company’s vision and mission?'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '*使命*定义了公司的业务、目标和实现这些目标的方法。它是组织应具备的总体目标，应该是可衡量的、可实现的，理想情况下是鼓舞人心的。它不应与愿景声明同义使用。每隔几年，随着公司的发展和商业环境的转变，其使命声明需要重新定义以适应。你如何开始将数据科学和预测智能能力融入公司的愿景和使命中？'
- en: Infusing data and predictive intelligence capability
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 融入数据和预测智能能力
- en: Some companies you join or co-found don’t yet have a company vision or mission
    crystallized. This is an opportunity to work with the executives to infuse data
    and intelligence capabilities into the company’s vision and mission statements
    as they are being defined. Doing so provides the DS teams the mandate and influence
    to align with partners to drive crucial data-driven executive initiatives.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你加入或共同创立的一些公司可能还没有明确的愿景或使命。这是一个机会，与高管们合作，在定义公司愿景和使命声明时注入数据和智能能力。这样做为DS团队提供了授权和影响力，以与合作伙伴对齐，推动关键的数据驱动型高管倡议。
- en: 'Stephanie Ray, VP of product at ProjectManager.com, shared eight traits for
    successful vision statements [3]:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: ProjectManager.com的产品副总裁Stephanie Ray分享了成功愿景声明的八个特征[3]：
- en: '*Be concise*. A vision statement should be simple and easy to read, memorize,
    and repeat accurately.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*简洁明了*。愿景声明应该是简单、易于阅读、记忆和准确重复的。'
- en: '*Be clear*. Have one clear objective, so it is easier to focus on and achieve.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*清晰明确*。有一个明确的目标，这样更容易集中精力并实现。'
- en: '*Have a time horizon*. Fix a point in the future when you will achieve the
    vision.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设定一个时间范围*。确定一个未来时刻，那时你将实现你的愿景。'
- en: '*Make it future-oriented*. A vision is an objective of where the company plans
    to be in the future.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*面向未来*。愿景是公司计划在未来达到的目标。'
- en: '*Be stable*. A vision is a long-term goal not affected by market or technological
    changes.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*稳定性*。愿景是一个长期目标，不受市场或技术变化的影响。'
- en: '*Be challenging*. A vision shouldn’t be easily achieved, but it also should
    not be unrealistic and ignored.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*具有挑战性*。愿景不应该轻易实现，但也应该不是不切实际而被忽视的。'
- en: '*Be abstract*. A vision should be general enough to capture interests and strategic
    direction.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*抽象化*。愿景应该足够概括，以吸引兴趣和战略方向。'
- en: '*Be inspiring*. A vision should rally the troops and be desirable as a goal
    for all involved.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*鼓舞人心*。愿景应该能够鼓舞团队，并成为所有相关人员的渴望目标。'
- en: 'A great mission statement defines a business so well that it can read like
    strategy. According to Chris Bart, professor of strategy and governance at McMaster
    University, there should be three components included in the mission statement
    [4]:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 一个伟大的使命声明能够如此精确地定义一家企业，以至于它可以读作战略。根据麦克马斯特大学战略和治理教授Chris Bart的说法，使命声明中应包括三个组成部分[4]：
- en: '*Key market*—The target audience'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关键市场*——目标受众'
- en: '*Contribution*—The product or service'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*贡献*——产品或服务'
- en: '*Distinction*—What makes a product unique, or why you should buy it over another'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*区分*——是什么使一个产品独一无二，或者为什么你应该选择它而不是另一个'
- en: Infusing data and intelligence capabilities in a company’s vision and mission
    statement doesn’t imply including data or intelligence capabilities in the text.
    While vision statements are often industry-specific, there are keywords to include
    in the vision and mission statements that can expand naturally to data and intelligence
    capabilities. Some example keywords are introduced in table 8.2\. “Every,” for
    example, implies some form of intelligent personalization. “Trust” implies a provider
    of reliable information, intelligent risk assessment, and protection against fraud.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司的愿景和使命声明中注入数据和智能能力并不意味着在文本中包含数据或智能能力。虽然愿景声明通常是行业特定的，但在愿景和使命声明中可以包含一些关键词，这些关键词可以自然地扩展到数据和智能能力。表8.2中介绍了一些示例关键词。“Every”例如，意味着某种形式的人工智能个性化。“Trust”意味着提供可靠信息、智能风险评估和防止欺诈的服务提供商。
- en: Table 8.2 Sample keywords to incorporate into a company’s vision and mission
    statements
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.2 将要纳入公司愿景和使命声明的示例关键词
- en: '| Keyword | Examples |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 关键词 | 示例 |'
- en: '| Every | LinkedIn’s vision—Create economic opportunity for every member of
    the global workforce. |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| Every | 领英的愿景——为全球劳动力中的每一位成员创造经济机会。 |'
- en: '| Nike’s vision—Bring inspiration and innovation to every athlete in the world.
    |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 耐克愿景——为世界上的每一位运动员带来灵感和创新。 |'
- en: '| Trust | Ant Group (Alibaba’s financial technology arm)’s vision—To turn trust
    into wealth.Blue Cross Blue Shield of Michigan’s mission—We commit to being our
    members’ trusted partner by providing affordable, innovative products that improve
    their care and health. |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 信任 | 蚂蚁集团（阿里巴巴的金融科技部门）的愿景——将信任转化为财富。密歇根蓝十字蓝盾保险公司的使命——我们承诺通过提供负担得起、创新的产品来改善我们的会员护理和健康，成为他们值得信赖的合作伙伴。
    |'
- en: What if your company already has vision and mission statements crystallized?
    If the vision and mission statements have components of the data or intelligence
    capabilities infused, congratulations! Your DS function is in good shape to use
    them to align with collaborating partners.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的公司已经形成了愿景和使命声明？如果愿景和使命声明中融入了数据或情报能力，恭喜！你的 DS 功能处于良好的状态，可以利用它们与合作伙伴对齐。
- en: 'Suppose the company vision and mission statements do not yet have data or intelligence
    capabilities infused. In that case, you can align the DS capabilities with the
    company mission by creating a DS mission. A well-crafted DS mission brings three
    benefits:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 假设公司的愿景和使命声明尚未融入数据或情报能力。在这种情况下，你可以通过创建 DS 使命将 DS 能力与公司使命对齐。一个精心制定的 DS 使命带来三个好处：
- en: It brings the DS teams’ everyday work closer to the company’s mission, such
    that data scientists can more easily understand how they are contributing.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使 DS 团队日常的工作更接近公司的使命，这样数据科学家可以更容易地了解他们是如何做出贡献的。
- en: It allows partners to better understand the importance of collaborating with
    DS through the DS mission to drive the company mission.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使合作伙伴能够通过 DS 使命更好地理解与 DS 协作的重要性，以推动公司使命。
- en: It can attract talent by showcasing DS as a key stakeholder in the company’s
    success. We discuss more in section 8.2.2.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过展示 DS 作为公司成功的关键利益相关者来吸引人才。我们将在第 8.2.2 节中进一步讨论。
- en: 'For example, the mission of Acorns is: “With benevolence and courage, we look
    after the financial best interests of the up-and-coming, beginning with the empowering
    step of micro-investing.” This mission was refined for the DS function to “Make
    Acorns for ‘me’ so that choices are simple, timely, and personalized.” The refined
    DS mission focuses on personalizing the customers’ financial choices, so customers
    can take advantage of Acorns’ micro-investing opportunities.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Acorns 的使命是：“以仁慈和勇气，我们照顾那些即将崛起的人的财务利益，从赋予他们力量的微投资步骤开始。”这个使命被精炼为 DS 功能的使命：“为‘我’打造
    Acorns，使选择变得简单、及时和个性化。”精炼后的 DS 使命专注于个性化客户的财务选择，这样客户就可以利用 Acorns 的微投资机会。
- en: Best practices for crafting the vision and mission
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 制定愿景和使命的最佳实践
- en: The purpose of crafting the vision and mission of a company or a function is
    to clearly and concisely communicate executive direction. The team you assemble
    to craft the vision and mission should match this purpose.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 制定公司或职能的愿景和使命的目的是清晰、简洁地传达管理层的方向。你组建的团队来制定愿景和使命应该符合这一目的。
- en: When crafting the company vision and mission, the executive team should be present.
    Each team member can bring their perspective on the narrative and provide feedback
    on how different functions may interpret the company vision and mission.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 当制定公司愿景和使命时，应让执行团队出席。每位团队成员都可以就叙事提供自己的观点，并提供关于不同职能如何解释公司愿景和使命的反馈。
- en: The DS team can craft its own mission by refining its objectives and approaches
    from a subject matter perspective. It can inherit the company vision to provide
    a consistent desired future position for the company.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: DS 团队可以从主题角度出发，通过细化其目标和方法来制定自己的使命。它可以继承公司的愿景，为公司的未来提供一个一致期望的位置。
- en: For crafting the DS mission, a selected set of eight to ten leaders in the DS
    team should be present. The function’s mission statement can benefit from diverse
    perspectives, but too big a group makes active participation less effective.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 对于制定 DS 使命，DS 团队中应有一组八到十位领导者出席。职能的使命声明可以从不同的视角中受益，但人数过多会使积极参与变得不那么有效。
- en: One template for crafting the company vision and mission or the DS mission can
    involve a six-step process with the first three concentrated on one crafting session.
    This is illustrated in figure 8.8.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 制定公司愿景和使命或 DS 使命的一个模板可以包括一个六步过程，前三个步骤集中在一次制定会议上。这如图 8.8 所示。
- en: '![](Images/CH08_F08_Chong.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F08_Chong.png)'
- en: Figure 8.8 Six steps to craft the DS vision
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.8 制定 DS 愿景的六个步骤
- en: 'The six steps are:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 六个步骤是：
- en: '*Introduce the concept vision/mission statements* (20–30 min). You can share
    the definition of a vision and mission, with success criteria and examples, to
    guide the team to learn to assess what makes great vision and mission statements.
    You can use the material in this section of the book as a starting point. This
    step’s output is a set of attributes for the final mission statement.'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*介绍愿景/使命声明的概念*（20-30分钟）。您可以分享愿景和使命的定义，包括成功标准和示例，以指导团队学习评估哪些因素使愿景和使命声明伟大。您可以使用本书本节中的材料作为起点。这一步的输出是最终使命声明的一组属性。'
- en: '*Brainstorm company or function attributes* (40–60 min). Following a standard
    broaden-then-narrow-and-prioritize process of brainstorming, you can first broaden
    the concept horizon by allowing the team to generate keywords for the mission
    that cover at least:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*头脑风暴公司或职能属性*（40-60分钟）。遵循标准的拓宽-缩小-优先级排序的头脑风暴过程，您首先可以通过允许团队生成至少涵盖以下内容的使命关键词来拓宽概念视野：'
- en: The needs or the wants in the marketplace
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场上的需求或欲望
- en: What the business is doing for its customers
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务为顾客做了什么
- en: What the business is doing for its employees
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务为员工做了什么
- en: You can then cluster similar concepts together to form themes and broaden and
    deepen the themes. The team can then vote on the most important themes to focus
    on for the vision and mission. This is where the success criteria from step 1
    can be used as selection criteria. The output of step 2 is a set of prioritized
    concepts and keywords that the vision and mission should consider.
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以将类似的概念聚类在一起，形成主题，并扩展和深化这些主题。然后，团队可以对最重要的主题进行投票，以确定愿景和使命的焦点。这是第一步中的成功标准可以用作选择标准的地方。第二步的输出是一组优先级排序的概念和关键词，愿景和使命应该考虑这些。
- en: '*Record first draft* (20–30 min). The team can make attempts to produce first
    drafts of the vision and mission, discuss their thought process, and compare their
    drafts with the attributes the team has specified in step 1\. The attempts are
    documented and shared within the team to review. The output of step 3 is a shared
    document with various drafts of the vision and mission statement.'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*记录初稿*（20-30分钟）。团队可以尝试制作愿景和使命的初稿，讨论他们的思考过程，并将他们的草稿与团队在第一步中指定的属性进行比较。尝试被记录并在团队内部共享以供审查。第三步的输出是一份包含愿景和使命声明各种草稿的共享文档。'
- en: '*Follow up offline with iterations* (5–7 days). Over the next week, the team
    can reflect on the vision and mission drafts and add additional comments and refinements.
    You can collect additional feedback from selected members of the company who were
    not in the crafting session. The output of step 4 is additional refinements and
    comments of the vision and mission drafts.'
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*离线迭代跟进*（5-7天）。在接下来的一个星期里，团队可以反思愿景和使命草稿，并添加额外的评论和改进。您可以从不在构思会议中的公司选定成员那里收集额外的反馈。第四步的输出是愿景和使命草稿的额外改进和评论。'
- en: '*Finalize and communicate* (1–3 days). With additional refinements of the vision
    and mission drafts, the CEO can make an executive decision on the final version
    and communicate it to the company. The output of step 5 is the company-wide announcement
    of the vision and mission statements.'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*最终确定并传达*（1-3天）。随着愿景和使命草稿的进一步细化，首席执行官可以就最终版本做出决策，并将其传达给公司。第五步的输出是公司范围内的愿景和使命声明公告。'
- en: '*Connect to every project the team prioritizes* (ongoing). Many neglect the
    ongoing assessment of how projects connect to the company and DS vision and mission.
    When projects are successfully connected to the mission and vision statements,
    each member of the company can more concisely understand how their daily work
    contributes to the company.'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将每个团队优先级项目与之关联*（持续进行）。许多人忽视了项目与公司愿景和使命的持续评估。当项目成功与使命和愿景声明关联时，公司的每个成员都可以更简洁地了解他们的日常工作如何有助于公司。'
- en: This template has been successfully applied in public and private companies.
    You can adjust and adapt it to your specific situation and organization as you
    see fit.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 此模板已在公共和私营公司中成功应用。您可以根据自己的具体情况和组织进行调整和适应。
- en: In summary, a well-crafted vision and mission of the company or the DS function
    can ground team members on how their daily execution is propelling the company
    forward. When the vision and mission are infused with data and predictive intelligence
    capabilities, they can provide the DS function with the mandate and influence
    to align with partners to drive important data-driven executive initiatives.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，公司或DS职能精心制定的愿景和使命可以为团队成员奠定基础，了解他们的日常执行如何推动公司向前发展。当愿景和使命融入数据和预测智能能力时，它们可以为DS职能提供与合作伙伴对齐以推动重要数据驱动型执行计划的授权和影响力。
- en: 8.2.2 Building a strong talent pool in data science
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.2 在数据科学中建立强大的人才库
- en: With clear vision and mission statements crafted, the challenge remains to build
    a strong talent pool in DS to execute the vision according to the mission. A talent
    pool is the set of potential candidates for your organization. It is primarily
    constrained by the skill sets required and the location of your talent needs.
    It can also be constrained by the attractiveness of the company’s mission and
    the compensation level the company can afford.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在明确了清晰的战略愿景和使命之后，挑战在于在数据科学（DS）领域建立一个强大的人才库，以根据使命执行愿景。人才库是你组织潜在候选人的集合。它主要受所需技能集和人才需求地点的限制。它还可能受公司使命的吸引力和公司能够承担的薪酬水平的限制。
- en: If you have open positions in DS in your organization, you likely have experienced
    the talent gap for practitioners in the DS field. It is likely that qualified
    talent for your team will have multiple offers. According to Andrew Flowers, an
    economist at Indeed Hiring Lab, from 2018 to 2019, job postings on Indeed for
    data scientists increased by 31%, while job searches increased by only 14% [5].
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你组织中有数据科学领域的开放职位，你很可能已经体验到了DS领域实践者的人才缺口。很可能你的团队所需的合格人才会有多个工作机会。根据Indeed招聘实验室的经济学家安德鲁·弗劳尔斯的说法，从2018年到2019年，Indeed上数据科学家的职位发布增加了31%，而职位搜索仅增加了14%
    [5]。
- en: Catherine, the DS executive (from chapter 1, case 7), experienced this challenge
    in her work, where the team grew slower than the rest of the company, leaving
    the team bogged down with keeping-the-light-on projects, rather than spending
    time on strategic projects. The consequence was devastating. High-performing team
    members left the company to take on more strategic roles elsewhere.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 凯瑟琳，数据科学执行（来自第1章，案例7），在她的工作中经历了这个挑战，团队的增长速度比公司其他部门慢，导致团队陷入维持现状的项目中，而不是花时间在战略项目上。结果是灾难性的。表现优异的团队成员离开了公司，在其他地方承担了更具战略性的角色。
- en: 'How can you build a strong talent pool for your organization amidst an increasingly
    competitive talent marketplace? You can consider three levels of executive strategies:
    the organization level, the function level, and the team level. Figure 8.9 illustrates
    these three levels. Let’s take a look at each of them.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在日益竞争激烈的人才市场中，你如何为你的组织建立一个强大的人才库？你可以考虑三个管理层级的执行策略：组织层面、职能层面和团队层面。图8.9展示了这三个层级。让我们逐一看看它们。
- en: '![](Images/CH08_F09_Chong.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F09_Chong.png)'
- en: Figure 8.9 Three levels of executive strategy for building a strong talent pool
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.9 建立强大人才库的三个管理层级
- en: Building at the organization level
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织层面进行建设
- en: 'For large organizations that can go where the talent is, there are locations
    around the world where the pools of DS talent are growing fast. You can consider
    two types of investments: establishing centers of excellence for DS at tech hubs
    and investing in academic centers to follow the talent.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 对于能够去人才集中的地方的大型组织，世界上有许多地方的数据科学人才库正在快速发展。你可以考虑两种类型的投资：在技术中心建立数据科学卓越中心，以及投资学术中心以追踪人才。
- en: For companies not located in tech hubs, the local talent pool can be limited.
    For example, Irvine is a vibrant city 40 miles (approximately 60 kilometers) south
    of Los Angeles, California. As of 2020, the reachable talent pool for data scientists
    in Irvine is limited to 200 to 300 data scientists, which is smaller than the
    DS function at a single company like PayPal.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不在技术中心的公司，当地的人才库可能有限。例如，欧文是加利福尼亚州洛杉矶以南40英里（约60公里）的一个充满活力的城市。截至2020年，欧文的数据科学家可及人才库限制在200到300人，这比像PayPal这样的单一公司的DS职能还要小。
- en: Companies wishing to expand their DS talent pool can reference talent marketplace
    data, such as the LinkedIn talent insight tool, to assess the availability and
    competitiveness of the type of talent they would like to attract. As of 2020,
    top tech hubs in the US include San Francisco, New York City, and Boston; in India,
    they include Bangalore, Delhi, and Hyderabad; in China, they include Beijing,
    Shanghai, and Shenzhen; and in Europe, they include London and Paris.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 希望扩大其数据科学人才库的公司可以参考人才市场数据，例如LinkedIn的人才洞察工具，以评估他们希望吸引的人才类型的可用性和竞争力。截至2020年，美国的顶级技术中心包括旧金山、纽约市和波士顿；在印度，它们包括班加罗尔、德里和海得拉巴；在中国，它们包括北京、上海和深圳；在欧洲，它们包括伦敦和巴黎。
- en: For companies looking to capture the flow of future talent, consider investing
    in emerging talent centers where universities are adding and expanding artificial
    intelligence and data science programs today. These include cities such as Toronto,
    Montreal, Atlanta, and Pittsburgh. Smaller cities like Louisville, Kentucky, are
    also being tapped by companies like Microsoft for talent from the University of
    Louisville to work on artificial intelligence, DS, and the Internet of Things
    (IoT) [6]. Building dedicated outposts in talent hubs and investing in academic
    centers can be coordinated with other technology and product functions to amortize
    the overhead of starting a center.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望捕捉未来人才流动的公司，可以考虑投资于新兴人才中心，这些中心正在大学中增加和扩展人工智能和数据科学项目。这些城市包括多伦多、蒙特利尔、亚特兰大和匹兹堡。像路易斯维尔这样的小城市也被微软等公司利用，从路易斯维尔大学招募人才，从事人工智能、数据科学和物联网（IoT）[6]工作。在人才中心建立专用据点并投资于学术中心可以与其他技术和产品职能协调一致，以分摊建立中心的运营成本。
- en: To staff large-scale, one-time projects, you can tap external consultancy firms
    as a talent source. For frequently repeated processes across projects, you can
    invest in building tools to reduce the expertise required for data scientists
    to accomplish their responsibilities, which expands the talent pool from which
    you can hire.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 为了配备大规模的一次性项目，您可以利用外部咨询公司作为人才来源。对于跨项目频繁重复的过程，您可以投资于构建工具以降低数据科学家完成其职责所需的专长，从而扩大您可以从中选择人才的人才库。
- en: Building at the function level
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在职能层面进行建设
- en: 'You can build a talent pool at the DS function level by using multiple techniques.
    With different techniques, you can build a pool of the broadest reach or with
    the most specific impact, including employer branding, content marketing, social
    recruiting, and tapping special interest groups:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用多种技术，在数据科学职能层面建立一个人才库。使用不同的技术，您可以建立一个具有最广泛覆盖范围或最具特定影响的人才库，包括雇主品牌建设、内容营销、社交媒体招聘和挖掘特殊兴趣群体：
- en: '*Employer branding*—Crafting the company vision and mission to include data
    and predictive intelligence capability as core competencies is an important part
    of employer branding. It showcases the DS function as a key stakeholder for the
    success of the company. This is discussed in section 8.2.1\. Telling this story
    through blogs or with rich media can energize candidates and align them with your
    vision and mission’s unique brand positioning. You can make this narrative available
    on relevant content platforms, such as LinkedIn and Glassdoor. When candidates
    research your company, they will find the narrative and realize how impactful
    it can be to work on DS at your company.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*雇主品牌建设*—将数据和分析智能能力作为核心竞争力融入公司愿景和使命，是雇主品牌建设的重要组成部分。这展示了数据科学部门作为公司成功的关键利益相关者。这一点在8.2.1节中进行了讨论。通过博客或丰富媒体讲述这个故事可以激发候选人的热情，并与您的愿景和使命的独特品牌定位保持一致。您可以在LinkedIn和Glassdoor等相关的内容平台上发布这个故事。当候选人研究您的公司时，他们会找到这个故事，并意识到在您的公司从事数据科学工作的影响可能有多大。'
- en: '*Content marketing*—As a thought leader in your field and industry, content
    marketing is a more specific approach to building a DS talent pool. You can appear
    on podcasts, write technical blogs, or author books. Topics include introducing
    the types of initiatives you are working on to attract talent in your industry,
    or introducing the industry’s particularities to DS talent looking to enter your
    industry.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容营销*—作为您所在领域和行业的思想领袖，内容营销是构建数据科学人才库的一种更具体的方法。您可以在播客中露面，撰写技术博客或撰写书籍。主题包括介绍您正在进行的旨在吸引行业内人才的项目，或向希望进入您所在行业的DS人才介绍行业的特殊性。'
- en: Being interviewed on a podcast can be a quick way to reach an audience. Podcasts
    are typically 30 to 45 minutes in length and are often edited from an hour-long
    interview. Once they are published, they can be referred to in a company blog
    or linked to your LinkedIn profile, which can have marketing value for years to
    come. The challenge with podcasts is picking which podcast to get on. There are
    over 1.5 million podcasts worldwide with about 500 podcasts specifically on the
    topic of DS. Each podcast has influence over a specific audience who chooses to
    subscribe to it. And this audience may or may not be the one you are looking to
    reach to build your talent pool. You can find a podcast that carries the audience
    you seek by looking at categories, topics, host names, past guest lists, and reaching
    out with topics of interest to discuss on the hosts’ podcast. For best practices
    on being a successful guest on a podcast, Tyler Basu has an excellent guide called
    “How to Get Interviewed on Top Podcasts in Your Industry” [7].
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在播客上接受采访可以是一种快速接触受众的方式。播客通常时长为30到45分钟，通常是从一个小时的采访中剪辑出来的。一旦发布，它们可以在公司博客中引用或链接到您的领英个人资料，这可以为未来的营销带来价值。播客的挑战在于选择加入哪个播客。全球有超过150万个播客，其中大约有500个播客专门讨论DS主题。每个播客都影响着一个特定的受众群体，这些受众选择订阅它。而这个受众群体可能正是您想要接触以建立人才库的群体。您可以通过查看类别、主题、主持人姓名、往期嘉宾名单，以及向主持人提出感兴趣的话题进行讨论，来找到拥有您所需受众的播客。关于如何在播客上成为成功嘉宾的最佳实践，Tyler
    Basu有一本名为“如何在您所在行业的顶级播客上接受采访”的优秀指南[7]。
- en: 'Technical blogs can be a great way to showcase the talent already on your DS
    teams. Companies such as Airbnb, Netflix, Google, and Stitch Fix all have DS cultures
    that emphasize giving back to the technical community by sharing learnings and
    even open-sourcing tools that can improve the productivity of practitioners in
    the field. When the topics are relevant and useful, the blogs can be great gateways
    for data scientists to learn more about your company, some of whom will choose
    to become part of your talent pool. However, when the topics are intentionally
    controversial, they can infringe on the ethical line and hurt your talent brand.
    Section 3.1.1 mentioned two cases: “Uberdata: The Ride of Glory” blog [8] from
    Uber, and the “We Experiment On Human Beings!” blog [9] from OkCupid. As a DS
    executive, it is your responsibility to clarify guidelines and review processes
    before blogs on sensitive topics are published.'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 技术博客可以是一个展示您DS团队现有人才的好方法。Airbnb、Netflix、Google和Stitch Fix等公司都有强调通过分享知识和甚至开源可以提高从业者生产力的工具的DS文化。当主题相关且有用时，博客可以成为数据科学家了解您公司的绝佳途径，其中一些人可能会选择成为您人才库的一部分。然而，当主题故意具有争议性时，它们可能会跨越道德界限并损害您的人才品牌。第3.1.1节提到了两个案例：“Uberdata：荣耀之旅”博客[8]来自Uber，以及“我们在人类身上进行实验！”博客[9]来自OkCupid。作为数据科学主管，在发布关于敏感主题的博客之前，阐明指南和审查流程是您的责任。
- en: '| ![](Images/Gem_Icon.png)060 | Insensitive narratives in blogs can hurt a
    company''s social identity. A data science executive is responsible for clarifying
    guidelines and review processes before data science blogs on sensitive topics
    are published. |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)060 | 博客中的不敏感叙述可能会损害公司的社会形象。数据科学主管在发布关于敏感主题的数据科学博客之前，负责阐明指南和审查流程。'
- en: Publishing technical books is yet another way to market a company’s thought
    leadership in DS. DS leaders at companies such as LinkedIn, Google, Airbnb, Databricks,
    and Cloudera have published technical books with leading publishers on topics
    such as data architecture, experimentation, and open source tools. Having these
    authors on your team can be powerful in attracting talent who value learning from
    the top experts in their field.
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发布技术书籍是另一种在数据科学（DS）中推广公司思想领导力的方式。LinkedIn、Google、Airbnb、Databricks和Cloudera等公司的数据科学领导者已经与领先出版商合作，出版了关于数据架构、实验和开源工具等主题的技术书籍。拥有这些作者在您的团队中可以非常强大，吸引那些重视从他们领域顶级专家那里学习的人才。
- en: '*Social recruiting*—Social recruiting leverages social connections to discover
    outstanding candidates to attract to your team. There are two main techniques
    to extend your social reach: through your entire team’s social networks and through
    university affiliations.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交招聘*——社交招聘利用社交关系来发现优秀候选人，吸引他们加入您的团队。有两种主要技术可以扩展您的社交范围：通过整个团队的社会网络，以及通过大学关系。'
- en: You can mine the team’s social networks by inviting all employees at the company
    to post DS job openings on their social feeds as well as contacting past colleagues
    to look at opportunities with your team. This is discussed in section 6.2.2\.
    Candidates introduced through referrals generally have the best conversion rates
    into employees.
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以通过邀请公司所有员工在他们的社交媒体上发布DS职位空缺以及联系过去的同事来查看与您团队的机会，来挖掘团队的社会网络。这一点在第6.2.2节中有所讨论。通过推荐介绍来的候选人通常有最高的转化为员工的转化率。
- en: Many DS leaders are also active in alumni networks and even teach courses related
    to their fields in university programs. A university affiliation can provide a
    consistent source of fresh talent each year for internships and entry-level positions.
    As an example, the author Jike Chong’s affiliation with the University of California–Berkeley
    allowed him to hire multiple interns from Berkeley for one summer. He was able
    to then hire the interns back as full-time employees. One of the interns even
    convinced a classmate to join full-time as well. They all became highly productive
    members of his team.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 许多DS领导者也活跃在校友网络中，甚至在大学项目中教授与他们领域相关的课程。大学关系可以每年为实习和初级职位提供稳定的新鲜人才来源。例如，作者Jike
    Chong与加州大学伯克利分校的关系使他能够在那个夏天从伯克利雇佣多名实习生。他能够将实习生重新雇佣为全职员工。其中一名实习生甚至说服了一名同学全职加入。他们都成为了他团队的高效成员。
- en: '*Interest group nurturing*—Talent with strong motivations to learn and grow
    are often active in industry interest groups. You can cultivate relationships
    with this part of the talent pool through Clubhouse, Meetup, conference keynotes,
    talks, and panel discussions.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*兴趣小组培养*—具有强烈学习和成长动机的人才通常活跃在行业兴趣小组中。您可以通过Clubhouse、Meetup、会议主题演讲、讲座和圆桌讨论等方式与这部分人才库建立联系。'
- en: You can speak at, host, or even organize a meetup in your area, where talent
    in your industry or function aggregate and get to know each other. With a regular
    monthly meetup, you can quickly build a talent brand in the local area, so your
    company can be top of mind when talent decide to explore the next steps in their
    careers.
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以在您所在地区发表演讲、主持或甚至组织一个Meetup活动，让您的行业或职能领域的人才聚集在一起，互相认识。通过定期的月度Meetup活动，您可以快速在当地建立人才品牌，这样当人才决定探索他们职业生涯的下一步时，您的公司就会首先出现在他们的脑海中。
- en: Speaking at conferences is a great opportunity for your team members to build
    their identities in the industry. These opportunities can motivate rigor in your
    team members’ work, and it can also attract talent who are motivated to do the
    best work of their careers at your company.
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在会议上发表演讲是您的团队成员在行业中建立身份的绝佳机会。这些机会可以激励团队成员的工作严谨性，也可以吸引那些希望在您的公司做到他们职业生涯中最出色工作的人才。
- en: One caveat of conference appearances is that, unless the appearances are consistent,
    it is difficult to keep your company top of mind. Inviting the audience to check
    out company blogs, podcasts, and books can make the impact more lasting.
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 会议出场的缺点是，除非出场是持续的，否则很难保持您的公司在人们心中的印象。邀请观众查看公司的博客、播客和书籍可以使影响更加持久。
- en: Employer branding, content marketing, social recruiting, and interest groups
    can effectively broaden your reach and allow you to build deeper relationships
    with your talent pool. When talent and their friends consider the next steps in
    their careers, they may be more open to considering opportunities in your company
    and on your teams.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主品牌、内容营销、社交招聘和兴趣小组可以有效地扩大您的覆盖范围，并允许您与人才库建立更深入的联系。当人才及其朋友考虑他们职业生涯的下一步时，他们可能会更愿意考虑您公司及其团队的机会。
- en: Building at the team level
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面建设
- en: It is often hard, if not impossible, to find talent that have just the right
    combination of experience to accomplish your business objectives. What can you
    do to increase the talent pool that can meet your business needs?
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到恰好具备完成业务目标所需经验组合的人才往往很困难，甚至不可能。您能做些什么来增加能够满足您业务需求的人才库？
- en: You can adopt a portfolio view of DS talent that takes the data scientists’
    potential into account. Rather than waiting three to four months to find a team
    of individual talent who have all the skills required, you may consider hiring
    a team of data scientists in one or two months with complementary skill sets.
    In this case, you are hiring for potential. You can create projects for them to
    cross-train each other in the skills required to get the job done. This portfolio
    view can significantly increase the talent pool you can assess with the caveat
    that you will need to effectively evaluate a candidate’s potential in picking
    up missing skills on the job.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以采用考虑数据科学家潜力的数据科学人才组合视图。与其等待三到四个月来找到一支拥有所有所需技能的个体人才团队，您可能可以考虑在一到两个月内雇佣一支具有互补技能集的数据科学家团队。在这种情况下，您是在招聘潜力。您可以为他们创建项目，让他们在完成工作所需技能方面相互交叉培训。这种组合视图可以显著增加您可以评估的人才库，但前提是您需要有效地评估候选人在工作中掌握缺失技能的潜力。
- en: '| ![](Images/Gem_Icon.png)061 | You can adopt a portfolio view of data science
    talent that considers the data scientists’ potential. You may hire a team of data
    scientists with complementary skill sets and create projects for them to cross-train
    each other in the skills required to get the job done. |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)061 | 您可以采用考虑数据科学家潜力的数据科学人才组合视图。您可能可以雇佣一支具有互补技能集的数据科学家团队，并为他们在完成工作所需技能方面相互交叉培训的项目。'
- en: Your talent pool is not only outside the company. There can be paths for current
    engineers and business partners to take DS courses and step into DS roles. Internal
    candidates can bring existing domain expertise and perspectives from different
    functions to enrich the composition of DS teams.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 您的人才库不仅限于公司外部。当前工程师和商业伙伴可以参加数据科学课程，并进入数据科学角色。内部候选人可以带来现有的领域专业知识和来自不同职能的视角，从而丰富数据科学团队的构成。
- en: You can also use automation platforms to democratize DS best practices, such
    that data-driven decision-making can scale beyond a small team of highly specialized
    PhDs and reduce challenges in talent acquisition for recruiters and managers.
    This is discussed in Section 6.2.1.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用自动化平台来民主化数据科学最佳实践，这样数据驱动的决策就可以超越一小队高度专业化的博士团队，并减少招聘人员和经理在人才获取方面的挑战。这一点在6.2.1节中有所讨论。
- en: Building a strong talent pool as a primary responsibility
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 作为主要责任建立强大的人才库
- en: Building a strong talent pool in DS is a primary responsibility of the DS executive.
    You can tap talent pools at the organization level by opening new sites to recruit
    talent in tech hubs and academic centers. You can scale talent pools at the function
    level through employer branding, content marketing, social recruiting, and interest
    group nurturing. You can also expand the talent pool at the team level by taking
    a portfolio view of skill set requirements and developing automation platforms
    to democratize DS across functions. By tapping, scaling, and expanding your talent
    pools, you can prime your organization for growth.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中建立一个强大的人才库是数据科学执行者的主要责任。您可以通过在技术中心和学术中心开设新站点来招募人才，从而在组织层面挖掘人才库。您可以通过雇主品牌、内容营销、社交招聘和兴趣小组培养来在职能层面扩展人才库。您还可以通过从技能集要求的角度进行组合视图，并开发自动化平台来民主化数据科学，从而在团队层面扩大人才库。通过挖掘、扩展和扩大您的人才库，您可以为主组织的增长做好准备。
- en: When Catherine from chapter 1 can practice these techniques at the organization
    level, the function level, and the team level, she can start to build a strong
    talent pool for her organization.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 当第一章中的凯瑟琳能够在组织层面、职能层面和团队层面实践这些技术时，她就可以开始为她所在的组织建立一个强大的人才库。
- en: 8.2.3 Clarifying your role as composer or conductor
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.3 明确您的作曲家或指挥角色
- en: The execution of a data strategy is sometimes compared to a performing symphony.
    In a symphony, many parts are performed together to realize the composer’s intent,
    as interpreted by the conductor. When a symphony is produced with precision and
    synchronization, even people not familiar with the production process can appreciate
    the result. When a piece is produced poorly, the result can be a painfully incoherent
    cacophony.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 数据战略的执行有时被比作一场表演交响乐。在交响乐中，许多部分一起演奏，以实现作曲家的意图，这是由指挥家解释的。当交响乐以精确和同步的方式产生时，即使不熟悉生产过程的人也能欣赏结果。当作品制作得不好时，结果可能是一个痛苦的不协调的嘈杂声。
- en: As a DS executive, you have various tools at your disposal to prepare to execute.
    You can specify the mid- to long-term business strategy in data, create and drive
    a data-driven culture in all aspects of the business process, and structure the
    DS organization according to business needs.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学高管，你拥有各种工具来准备执行。你可以指定数据的中长期业务战略，在业务流程的所有方面创建和推动数据驱动文化，并根据业务需求构建数据科学组织。
- en: When executing the business strategy, you are aligning teams with the company’s
    vision and mission and are preparing a pipeline of talent to bring on board to
    execute. What roles do you play in this process? How can you explain what you
    are doing to your boss, the CEO, your peers, and your team?
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行业务战略时，你是在与公司的愿景和使命保持一致，并准备一个人才库以执行。在这个过程中，你扮演什么角色？你如何向你的老板、CEO、同事和团队解释你所做的事情？
- en: Companies often realize the need for an executive to lead DS when they have
    reached a bottleneck on producing or reproducing DS impact across the organization.
    Depending on the maturity stage of the company and the function, your role could
    look very different.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司在生产和复制组织内的数据科学影响时遇到瓶颈，他们通常会意识到需要一个高管来领导数据科学。根据公司的成熟阶段和职能，你的角色可能会有很大的不同。
- en: 'Early stage: The composer role'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 初级阶段：作曲者角色
- en: When a company does not yet have a coherent data strategy, the first role for
    a DS executive is similar to that of a composer in a symphony. In this role, you
    learn about the business initiatives and the cultural context. You also frame
    and align the data strategies across various partnering teams, such as product,
    DS, analytics, and engineering. This process is like composing a symphony by creating
    multiple movements in a sequence to express the themes or characters with melodies
    assigned to collaborating instrument sections, such as strings, woodwinds, brass,
    and percussion.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司还没有一个连贯的数据战略时，数据科学高管的首要角色类似于交响乐中的作曲家。在这个角色中，你了解业务倡议和文化背景。你还制定并协调产品、数据科学、分析和工程等合作伙伴团队之间的数据战略。这个过程就像通过创建一系列多个乐章来创作交响乐，为合作的乐器部门，如弦乐、木管、铜管和打击乐，分配旋律来表达主题或角色。
- en: What happens when the composer role is not fulfilled? In making music, if the
    performers’ expectations and objectives are not clear from the scores, the performers
    will start to improvise to try to achieve a good outcome. At times, if you are
    lucky, you might get some reasonable tunes. However, the performance quality will
    not be consistent, especially when performers with varied interpretations create
    melodies that together could sound incoherent.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 当作曲者角色没有得到履行时会发生什么？在创作音乐时，如果表演者的期望和目标从乐谱中不清楚，表演者将开始即兴创作以尝试达到良好的效果。有时，如果你很幸运，你可能会得到一些合理的旋律。然而，表演质量将不会一致，特别是当具有不同解释的表演者创作出的旋律组合在一起可能听起来不协调时。
- en: In leading DS, if the expectations and objectives are not clear, collaborations
    among product, DS, analytics, and engineering are often improvised, up to a point,
    until ad hoc coordination no longer suffices. Incoherencies show up when data
    produced does not have the necessary properties to be used in metrics or models,
    metrics produced cannot drive decisions, and models created cannot drive intelligence
    features.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在领导数据科学时，如果期望和目标不明确，产品、数据科学、分析和工程之间的合作通常是即兴的，直到临时协调不再足够。当产生数据没有必要的属性用于指标或模型时，不协调性就会出现；产生的指标不能驱动决策，创建的模型不能驱动智能功能。
- en: '| ![](Images/Gem_Icon.png)062 | In leading data science, if the expectations
    and objectives are not clear, collaborations among product, data science, analytics,
    and engineering are often improvised, up to a point, until ad hoc coordination
    no longer suffices. Then, incoherencies start to show up everywhere. |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)062 | 在领导数据科学时，如果期望和目标不明确，产品、数据科学、分析和工程之间的合作通常是即兴的，直到临时协调不再足够。然后，不协调性开始无处不在地显现出来。'
- en: When data projects are clearly articulated across data analytics, modeling,
    and data engineering, product, and engineering teams, you can anticipate steady
    progress in maturing a company’s DS capabilities.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据项目在数据分析、建模、数据工程、产品和工程团队之间明确阐述时，你可以预期公司在成熟数据科学能力方面的稳步进步。
- en: 'Maturing stage: The conductor role'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 成熟阶段：指挥者角色
- en: At the age of 45, Benjamin Zander, a conductor for 20 years, suddenly realized
    that the conductor of an orchestra doesn’t make a sound. They depend, for their
    power, on their ability to make other people powerful. As a DS executive, the
    expectation in execution is orchestrating partnering teams to produce powerful
    data and intelligence capabilities together while empowering each function to
    be successful in contributing to the business outcome.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在45岁时，担任了20年指挥的本杰明·赞德突然意识到，交响乐团的指挥并不发出声音。他们依赖的是他们使他人变得强大的能力。作为一名DS执行，执行中的期望是协调合作伙伴团队共同产生强大的数据和情报能力，同时赋能每个职能在为业务成果做出贡献方面取得成功。
- en: 'There are many similar challenges between leading DS and performing a symphony,
    including perspective challenges, performance challenges, and conducting challenges:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 领导DS和演奏交响乐之间有许多类似的挑战，包括视角挑战、表现挑战和指挥挑战：
- en: '*Perspective challenges*—Each performer in an orchestra is seated in a particular
    section and will hear a different version of the symphony as it is performed.
    The partnering teams for each data initiative will have different perceptions
    of the project. As a DS executive, when you are aware of your data strategy’s
    alternative perceptions, you can align teams and partners, so function and business-line
    bias will not derail the overall data strategy.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*视角挑战*——交响乐团中的每位表演者都坐在特定的区域，并会听到不同的交响乐版本。每个数据倡议的合作伙伴团队对项目的看法将不同。作为DS执行者，当你意识到你的数据战略的替代看法时，你可以协调团队和合作伙伴，以便职能和业务线偏见不会破坏整体数据战略。'
- en: '*Performance challenges*—In a symphony, when one performer plays in a mismatched
    pitch, the rest can perceive it as very distracting. This can cause confusion,
    sowing self-doubt. Other performers may wonder, “Am I playing incorrectly? Should
    I adapt to the mismatched pitch for the sake of harmony in the group even if I
    know they are not playing correctly?”'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*表现挑战*——在交响乐中，当一位表演者以不匹配的音调演奏时，其他人可能会觉得非常分散注意力。这可能导致混乱，滋生自我怀疑。其他表演者可能会想，“我是不是演奏错了？为了保持团队的和谐，即使我知道他们演奏不正确，我应该适应不匹配的音调吗？”'
- en: In DS projects, when internal issues arise and are not quickly resolved by the
    DS executive, mistrust and tension can build up between partnering teams, which
    destroys the collaboration.
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在DS项目中，当内部问题出现且DS执行者没有迅速解决时，合作伙伴团队之间可能会积累不信任和紧张情绪，这会破坏合作。
- en: Like a conductor resolving the situation in a symphony, by perceiving the issue,
    making eye contact, and “tipping the baton” at the offending team member, you
    can prevent any tensions from building up between teams and resolve issues to
    maintain trust. Section 6.2.1 discussed the techniques of skip-level lunches and
    one-on-ones that you can use to perceive any subtle tensions building up, diagnose
    the root causes, and even them out before they destroy trust within the teams.
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就像指挥在交响乐中解决情况一样，通过感知问题，进行眼神交流，并在违规的团队成员身上“挥动指挥棒”，你可以防止团队之间产生任何紧张情绪，并解决问题以保持信任。第6.2.1节讨论了你可以用来感知任何微妙紧张情绪的技术，诊断根本原因，并在它们破坏团队之间的信任之前将其平息。
- en: '*Conducting challenges*—In a symphony, when a conductor focuses only on the
    music, and not the musicians, the musicians can be left feeling disconnected,
    as the conductor is conducting solely for their personal enjoyment.'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指挥挑战*——在交响乐中，当指挥只关注音乐，而不关注音乐家时，音乐家可能会感到与指挥脱节，因为指挥只是为了个人的享受而指挥。'
- en: In DS projects, when the DS executive cares only about the technical accomplishments
    and business results, and not about the team’s development, team members can feel
    disenfranchised.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在DS项目中，当DS执行者只关心技术成就和业务成果，而不关心团队的发展时，团队成员可能会感到被剥夺了权利。
- en: Effective conductors conduct for the passion and spark in each musician’s eyes,
    empowering them to give the best performance of their lives. Effective executives
    in DS lead to grow the function’s capabilities and nurture the teams’ professional
    accomplishments, so the company can build up maturity to continuously produce
    industry-inspiring results.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的指挥者会激发每位音乐家眼中的激情和火花，赋予他们最好的表演。有效的DS执行者会促进职能能力的增长，培养团队的职业成就，从而使公司能够建立起成熟度，持续产生行业启发的成果。
- en: '| ![](Images/Gem_Icon.png)063 | Executives in data science often lead to grow
    the function’s capabilities and nurture the teams’ professional accomplishments,
    so the company can build up maturity to produce industry-inspiring results. |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)063 | 数据科学领域的执行人员通常负责提升功能的能力和培养团队的职业成就，从而使公司能够建立起成熟度，产生令人鼓舞的行业成果。
    |'
- en: In summary, you can use the analogy of the composer versus the conductor to
    explain the role you are taking on for different data strategies and at various
    stages of function maturity so your CEO, peers, and teams can understand and support
    your actions.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，你可以用作曲家和指挥家的类比来解释你在不同数据策略和功能成熟的不同阶段所承担的角色，这样你的首席执行官、同事和团队就能理解并支持你的行动。
- en: '8.3 Expert knowledge: Deep domain understanding'
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 专家知识：深入领域理解
- en: Expert knowledge empowers executives leading DS and distinguished data scientists
    to go beyond technical leadership and begin creating innovations that can inspire
    an industry. The deep understanding of an industry domain allows companies to
    break through traditional industry limitations with DS to transform customer experiences
    and unleash new economic potential.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 专家知识赋予领导数据科学的执行人员和杰出的数据科学家超越技术领导，开始创造能够激励行业的创新。对行业领域的深入理解使公司能够利用数据科学突破传统行业限制，改变客户体验并释放新的经济潜力。
- en: We have previously witnessed how industries have been transformed with technology.
    E-commerce transformed the retail industry. The rideshare model has transformed
    the transportation industry. The short-term home rental model has transformed
    the hospitality industry. One-on-one online learning and tutoring services are
    transforming the education industry. The common thread that drove these transformations’
    success is the aggregation of users in a two-sided marketplace and the creation
    of key algorithms to generate trust to facilitate transactions. Similar transformations
    based on data and algorithms continue today, rippling through industries such
    as retail banking, digital health, home care, and the logistics industry.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前见证了技术如何改变行业。电子商务改变了零售行业。共享出行模式改变了交通行业。短期家庭租赁模式改变了酒店行业。一对一在线学习和辅导服务正在改变教育行业。推动这些变革成功的共同线索是在双边市场中聚集用户和创建关键算法以生成信任以促进交易。基于数据和算法的类似变革今天仍在继续，波及到零售银行、数字健康、家庭护理和物流行业。
- en: 'Capturing these new opportunities requires deep expert knowledge in industry
    pain points, viable long-term business models, and focused DS execution. There
    are three common tools available to executives and distinguished data scientists
    transforming industries:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 捕捉这些新的机遇需要深入了解行业痛点、可行的长期商业模式以及专注的数据科学执行。对于正在转型行业的执行人员和杰出的数据科学家来说，有三种常见的工具可供使用：
- en: Identifying differentiation and competitiveness among industry peers
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在行业同行中识别差异化和竞争力
- en: Guiding the business through pivots
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导业务进行转型
- en: Articulating business plans for new data-driven services or products
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阐述新数据驱动服务或产品的商业计划
- en: Let’s explore these tools one by one.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探索这些工具。
- en: 8.3.1 Identifying differentiation and competitiveness among industry peers
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.1 在行业同行中识别差异化和竞争力
- en: Inspiring an industry with DS requires more than catchy positioning with buzz
    words thrown into marketing campaigns. The DS executive or the distinguished data
    scientist is responsible for creating real value that can differentiate their
    company’s services from its competitors. There are six main dimensions illustrated
    in figure 8.10 in which you can use DS to generate differentiation, depending
    on your industry landscape.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 用数据科学激励一个行业需要的不只是营销活动中充满噱头的定位和 buzz words。数据科学执行者或杰出的数据科学家负责创造真正的价值，使他们的公司服务与竞争对手区分开来。图
    8.10 展示了六个主要维度，你可以根据你的行业格局使用数据科学来产生差异化。
- en: '![](Images/CH08_F10_Chong.png)'
  id: totrans-323
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH08_F10_Chong.png)'
- en: Figure 8.10 Six dimensions to use DS to differentiate your product
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.10 使用数据科学区分产品的六个维度
- en: 'The six dimensions include:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 六个维度包括：
- en: '*Product differentiation*—Differentiation in key features through intelligence-driven
    business models and data aggregation frameworks to create virtuous cycles of growth.
    This type of differentiation can have a limited lifetime, as advantages can be
    copied by competitors over time.'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*产品差异化*—通过智能驱动的商业模式和数据聚合框架在关键特性上进行差异化，以创造增长的正向循环。这种差异化可能具有有限的生命周期，因为随着时间的推移，竞争对手可以复制其优势。'
- en: '*Service differentiation*—Differentiation in delivery, unboxing, customer service,
    ease of setup, consistency, and timing of services that can make a product or
    service sticky to the customer.'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*服务差异化*—在交付、开箱、客户服务、设置简便性、一致性和服务时间上的差异化，可以使产品或服务对客户具有粘性。'
- en: '*Distribution differentiation*—Differentiation in availability and access to
    products and services when a user needs them, which is especially important in
    fragmented markets.'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*分销差异化*—在用户需要时产品和服务可用性和访问性的差异化，这在市场碎片化的情况下尤为重要。'
- en: '*Relationship differentiation*—Differentiation through deep customer understanding
    and engagement.'
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*关系差异化*—通过深入理解和参与客户来实现差异化。'
- en: '*Reputation differentiation*—Differentiation through consistent actions toward
    a brand that resonates with the target customer.'
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*声誉差异化*—通过针对目标客户产生共鸣的品牌的一致行动来实现差异化。'
- en: '*Price differentiation*—Differentiation on the price offered, which can be
    simplified for ease of understanding or made more nuanced to specific segments
    of customers to capture more value.'
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*价格差异化*—在提供的价格上的差异化，可以简化以方便理解，或针对特定客户群体进行更细致的差异化，以捕捉更多价值。'
- en: 'Depending on the industry, your opportunity to drive value for your company
    and inspire your industry can be different. Let’s look at two case studies: one
    in consumer lending and one in health care.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 根据行业不同，您为公司创造价值并激励行业的机会也可能不同。让我们看看两个案例研究：一个在消费信贷领域，另一个在医疗保健领域。
- en: 'Case 1: Consumer lending without a centralized credit-reporting agency'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 案例1：无集中信用报告机构的消费信贷
- en: Many countries do not have mature financial systems with individual credit scores
    that can be used for personal lending. At the same time, personal loans can unleash
    purchasing power, increase productivity, and accelerate a country’s economic development.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家没有成熟的金融体系，没有可用于个人贷款的个人信用评分。同时，个人贷款可以释放购买力，提高生产力，并加速一个国家经济的发展。
- en: With increased smartphone adoption globally in the early 2010s, the younger
    generation is spending an increasing amount of time on mobile platforms. These
    activities have created a rich pool of online behavioral traces that, when shared,
    can be used to assess an individual’s creditworthiness without the need for credit
    scores from a centralized credit-reporting agency.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代初全球智能手机普及率提高的背景下，年轻一代在移动平台上的时间越来越多。这些活动创造了一个丰富的在线行为痕迹库，当共享时，可以用来评估个人的信用度，而无需从集中的信用报告机构获取信用评分。
- en: Product differentiation
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 产品差异化
- en: In China, Yiren Digital is one of the pioneers in capturing this opportunity
    to offer an online lending product with loan sizes as large as a person’s annual
    income. In an environment where there is a lack of unsecured personal loan products
    offered by the banking industry, Yiren Digital started providing loans based on
    application information submitted from a mobile device without a credit score
    pull from a centralized credit reporting agency. The lending product depends heavily
    on data modeling techniques to make approval decisions consistently across the
    organization with lending volumes eventually reaching billions of US dollars a
    year.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，亿人数字是捕捉提供与个人年收入相当大贷款规模的在线贷款产品的机会的先驱之一。在一个银行业缺乏提供无担保个人贷款产品的环境中，亿人数字开始基于从移动设备提交的申请信息提供贷款，而不需要从集中的信用报告机构拉取信用评分。这种贷款产品高度依赖于数据建模技术，以在组织内部持续做出审批决策，最终贷款量达到每年数十亿美元。
- en: Service differentiation
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 服务差异化
- en: As the industry evolved and competitors followed and caught up with the product
    innovation, Yiren Digital continued its innovations in service quality. The company
    refined its data sources for its main lending product to include only those that
    can be downloaded and verified from reliable third-party portals. The approval
    processes became fully algorithmic. The data aggregation, the credit assessment,
    and the loan approval processes can complete within a few minutes. This is a 1,000×
    improvement in application efficiency as compared to the industry norm of taking
    days to approve a loan. With same-day transfers, funds can reach customers’ accounts
    in a few hours. Customers are often under financial pressure when they apply for
    a loan. Rapid approval and fast fund release became a significant differentiation
    in services in the consumer lending industry. This differentiation became a strong
    engine for growth for Yiren Digital toward its IPO in 2015.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业的演变和竞争对手跟随并赶上产品创新，易仁数字继续在服务质量上进行创新。公司对其主要贷款产品的数据来源进行了精炼，仅包括那些可以从可靠的第三方门户下载和验证的数据。审批流程完全算法化。数据聚合、信用评估和贷款审批流程可以在几分钟内完成。与行业通常需要几天时间来批准贷款的标准相比，这提高了1000倍的申请效率。通过当日转账，资金可以在几小时内到达客户的账户。当客户申请贷款时，他们通常面临财务压力。快速审批和快速放款成为消费贷款行业中服务的一个重要差异化点。这种差异化成为易仁数字向2015年IPO增长的一个强大引擎。
- en: Price differentiation
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 价格差异化
- en: As the industry adopted these fast loan approval service frameworks, Yiren Digital
    shifted its differentiation to price. With historical loan performance aggregated
    over time, it charged four levels of interest rates for customers with varying
    credit risk levels. For customers assessed to have lower credit risks, Yiren Digital
    can offer loans with a lower interest rate than the competition. For customers
    assessed to have higher levels of credit risk, Yiren Digital can better determine
    who it can approve with an economically-viable interest rate.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业采用这些快速贷款审批服务框架，易仁数字将其差异化转向价格。随着时间的推移，它对具有不同信用风险水平的客户收取四个级别的利率。对于评估为信用风险较低的客户，易仁数字可以提供比竞争者更低的利率的贷款。对于评估为信用风险较高的客户，易仁数字可以更好地确定谁能够以具有经济可行性的利率获得批准。
- en: For years, Yiren Digital has inspired consumer lending in China through three
    phases of development, including product differentiation, service differentiation,
    and price differentiation. The industry is not standing still. As a DS executive
    or a distinguished data scientist, you have to constantly reassess the industry
    landscape and prepare for the next phase of differentiation within your industry.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，易仁数字通过三个发展阶段，包括产品差异化、服务差异化以及价格差异化，激发了中国消费贷款的发展。行业并非停滞不前。作为一名DS执行或杰出的数据科学家，您必须不断重新评估行业格局，并为行业内下一阶段的差异化做好准备。
- en: 'Case 2: Applied health signals'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 案例2：应用健康信号
- en: 'In the health care industry, there is a convergence of three trends: digital
    health, big data, and precision health. Digital health sensors, such as wearables,
    smartphones, connected glucometers, and connected blood-pressure sensors, can
    now generate data streams that can be analyzed in real time to identify individual-level
    risks and generate recommendations for interventions.'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健行业，三个趋势正在汇聚：数字健康、大数据和精准医疗。例如，可穿戴设备、智能手机、连接式血糖仪和连接式血压传感器等数字健康传感器现在可以生成可以实时分析的数据流，以识别个体层面的风险并生成干预建议。
- en: While the vision is grand, consumers are often left overwhelmed by the vast
    amount of health information available. Most consumers do not have the necessary
    medical knowledge to interpret and act on the information. When digital health
    device companies attempt to interpret the data streams, they often work with a
    narrow scope of signals from specific devices without a full picture of the consumer’s
    health profile and medical history. This lack of visibility of the bigger picture
    limits the appropriateness and relevance of any health recommendations.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然愿景宏伟，但消费者往往被大量可用的健康信息所淹没。大多数消费者没有必要的医学知识来解释和采取行动。当数字健康设备公司试图解释数据流时，他们通常只与特定设备发出的有限信号范围合作，而没有全面了解消费者的健康状况和医疗历史。这种对更大图景的缺乏可见性限制了任何健康建议的适当性和相关性。
- en: 'Livongo is an applied health signal company that challenges industry limitations
    to provide improved health outcomes through a differentiated AI+AI product framework
    that stands for aggregate, interpret, apply, and iterate:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: Livongo是一家应用健康信号公司，它挑战行业限制，通过代表聚合、解读、应用和迭代的差异化AI+AI产品框架来提供改善的健康结果：
- en: '*Aggregate*—Livongo aggregates its inputs from Livongo devices, services, and
    third-party sources. Device information includes cellular-enabled blood glucose
    meters, blood pressure monitoring systems, and digital scales for real-time readings.
    Service inputs include human interactions, such as Livongo coaches. Third-party
    sources include medical claims and pharmacy claims.'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*聚合*—Livongo从Livongo设备、服务和第三方来源聚合其输入。设备信息包括具有蜂窝功能的血糖仪、血压监测系统和用于实时读数的数字秤。服务输入包括人类互动，如Livongo教练。第三方来源包括医疗索赔和药店索赔。'
- en: By owning the signal streams from Livongo devices and partnering with self-insured
    employers, health plans, and pharmacy benefit managers, Livongo differentiates
    itself from other digital condition management companies by having its own proprietary
    signals and comprehensive health contexts to trigger timely medical action to
    prevent more costly interventions.
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过拥有Livongo设备的信号流并与自保雇主、健康计划和药店福利经理合作，Livongo通过其专有的信号和全面的健康背景来区分自己，从而能够及时触发医疗行动，以防止更昂贵的干预措施。
- en: '*Interpret*—To interpret the aggregated health signals, Livongo has a proprietary
    set of processes for dimensionalizing, combining, mapping, and interpreting signals
    for each customer, and they build relevant health care messages by considering
    customers’ medical conditions and their cross-condition clinical requirements.'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解读*—为了解读聚合的健康信号，Livongo拥有一套专有的过程，用于对每个客户的信号进行维度化、组合、映射和解读，并考虑客户的医疗状况及其跨状况的临床需求，从而构建相关的健康信息。'
- en: Compared to consumer tech companies, Livongo differentiates itself with its
    integrated team of data scientists, behavior specialists, and clinicians working
    on interpreting signals to deliver deep insights on prompting optimal behaviors
    for better end-user health outcomes.
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与消费科技公司相比，Livongo通过其整合的数据科学家、行为专家和临床医生团队来区分自己，他们专注于解读信号，以提供关于促进最佳行为的深入见解，从而改善最终用户健康结果。
- en: '*Apply*—To apply the interpreted health situation, Livongo triggers end-user
    actions through device notifications on blood glucose meters, blood pressure cuffs,
    and digital scales, as well as live coaching sessions, voice calls, pharmacist
    transfers, care team connections, and provider doctor connections.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*应用*—为了应用解读后的健康状况，Livongo通过血糖仪、血压袖带和数字秤的设备通知，以及现场辅导课程、语音通话、药剂师转移、护理团队连接和提供者医生连接来触发最终用户的行为。'
- en: Compared to big data analytics companies serving the health care industry, Livongo
    differentiates itself through its direct-to-customer connections, where its actionable
    recommendations can directly engage with the end users.
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与为医疗保健行业服务的大数据分析公司相比，Livongo通过其直接面向客户的连接来区分自己，其可操作的建议可以直接与最终用户互动。
- en: '*Iterate*—To continuously optimize the data aggregation processes, the interpretations
    of data streams, and the effectiveness of the action recommendations to improve
    long-term health outcomes, a feedback loop must exist to assess its progress.'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*迭代*—为了持续优化数据聚合过程、数据流的解读以及行动建议的有效性，以改善长期的健康结果，必须存在一个反馈循环来评估其进展。'
- en: Livongo differentiates itself from other telehealth providers by focusing on
    patients living with chronic conditions, rather than acute conditions, such that
    the long-term relationships with its users can allow its aggregate, interpret,
    and apply practices to be measured and improved on in time.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Livongo通过专注于患有慢性疾病的患者（而不是急性疾病），而不是其他远程医疗提供商，从而区分自己，这样与用户的长期关系可以允许其聚合、解读和应用实践及时得到衡量和改进。
- en: With AI+AI, Livongo pioneered the applied health signals industry category.
    Its comprehensive intelligence-focused product architecture and business model
    can be inspirational not only to companies in the health care industry. Other
    industries such as financial wellness may also find it applicable.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 通过AI+AI，Livongo开创了应用健康信号行业类别。其以全面智能为核心的产品架构和商业模式不仅对医疗保健行业中的公司具有启发性，其他行业如财务健康也可能发现其适用性。
- en: Catherine, the chief data scientist for a growth-stage company from chapter
    1, can work on identifying the differentiation of her company among industry peers
    to better sell candidates on joining her team. When she can build up her team
    to match the growing needs for DS in her company, her team can better balance
    maintenance projects and strategic projects in their work.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章中提到的成长阶段公司的首席数据科学家凯瑟琳，可以致力于识别其公司在行业同行中的差异化优势，以便更好地说服候选人加入她的团队。当她能够组建起一个团队来满足公司日益增长的DS需求时，她的团队就能更好地平衡维护项目和战略项目。
- en: 8.3.2 Guiding business through pivots when required
  id: totrans-357
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.2 在需要时通过战略调整引导业务
- en: As a DS executive or a distinguished data scientist, you are responsible for
    guiding the business through its ups and downs with the power of DS. We discussed
    the director-level concerns of anticipating business needs across product development
    stages in section 6.3.1\. In this section, we discuss the recognition and execution
    of business pivots.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS执行或杰出的数据科学家，您有责任利用DS的力量引导业务度过起伏。我们在第6.3.1节中讨论了在产品开发各个阶段预测业务需求的总监级关注点。在本节中，我们讨论了业务战略调整的识别和执行。
- en: Pivots are changes in business strategy without a change in vision [2]. They
    are necessary when a business encounters growth bottlenecks that prevent it from
    continuing to be successful. The bottleneck may be imposed externally as in the
    market shifts that occurred during the global COVID-19 pandemic in 2020 and 2021\.
    Or, it may be an intrinsic recognition that a business needs to expand beyond
    the current book of business to reach new customers serving new marketplace needs.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 战略调整是在不改变愿景的情况下改变业务策略[2]。当业务遇到增长瓶颈，阻碍其继续成功时，这是必要的。瓶颈可能是外部强加的，如2020年和2021年全球COVID-19大流行期间发生的市场转变。或者，它可能是一种内在的认识，即业务需要超越当前的业务范围，以触及新的客户和满足新的市场需求。
- en: As an example, let’s look at the financial wellness company Acorns. It has a
    subscription-based business model for financial investments that allows anyone
    to start investing a few dollars at a time (micro-investing) into the stock market.
    Its service removes the barriers of starting the process of wealth accumulation
    so everyone can benefit from growth compounding. Its vision is to be the “good
    bank” that looks out for customers’ best financial interests. It charges customers
    only one dollar a month to maintain an investment account with no additional management
    fees (as of 2019) for up to a million dollars in assets under management.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 以金融健康公司Acorns为例。它采用基于订阅的商业模式进行金融投资，允许任何人每次投资少量美元（微投资）进入股市。其服务消除了开始财富积累过程的障碍，使每个人都能从增长复利中受益。它的愿景是成为“好银行”，关注客户的最佳金融利益。它每月仅向客户收取一美元以维护投资账户，截至2019年，管理资产高达一百万美元无需额外管理费。
- en: Micro-investing has some critical bottlenecks in its business model. While the
    micro-investing capability allows investors to set up regular automated small
    contributions into the investment account, the *set and forget* nature of the
    feature becomes a disadvantage when investors grow less engaged with the process,
    withdraw their investment after a while, and then leave the service. The average
    lifetime for an investor is measured in years.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 微投资在其商业模式中存在一些关键瓶颈。虽然微投资功能允许投资者将定期自动的小额贡献设置到投资账户中，但当投资者对过程参与度降低，一段时间后撤回投资并离开服务时，该功能的“设置并忘记”性质变成了一个劣势。投资者的平均生命周期以年为单位。
- en: In 2017, to improve customer retention, Acorns executed a zoom-out pivot to
    incorporate tax-advantaged investing and started offering individual retirement
    accounts (IRAs). Through this zoom-out pivot, the original investment product
    becomes just one of the two features in the new Acorns platform. Users can make
    investments through a brokerage account or a tax-advantaged account.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，为了提高客户保留率，Acorns公司执行了一次战略调整，将税收优惠投资纳入其业务范围，并开始提供个人退休账户（IRAs）。通过这次战略调整，原有的投资产品只是新Acorns平台上的两个功能之一。用户可以通过经纪账户或税收优惠账户进行投资。
- en: Investors who have retirement accounts have a much lower churn rate, which increases
    a user’s lifetime on the platform from years to decades. This pivot increases
    the user LTV, which helps justify acquiring more users at a higher customer acquisition
    cost. In this pivot, DS pays significant attention to understanding the churn
    rate and users’ LTV for those opening a tax-advantaged investment account.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有退休账户的投资者具有很低的流失率，这将用户在平台上的生命周期从几年延长到几十年。这种转型增加了用户的终身价值（LTV），有助于证明以更高的客户获取成本获取更多用户的合理性。在这个转型中，DS非常关注理解那些开设税收优惠投资账户的用户的流失率和LTV。
- en: In 2018, Acorns executed an engine-of-growth pivot by developing a debit card
    product that can increase the average customer revenue by 10×. This pivot expands
    Acorns’ product horizon from investing to directly managing user transactions,
    where the transaction interchange fees can become a significant revenue source.
    In this pivot, DS was key to understanding the pivot’s impact, catching transaction
    fraud, and facilitating monthly transfers of funds onto the debit card, so the
    product generated interchange fees, as designed.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年，Acorns通过开发一种可以增加平均客户收入10倍的可兑换卡产品，执行了一次增长引擎转型。这次转型将Acorns的产品范围从投资扩展到直接管理用户交易，其中交易交换费可以成为重要的收入来源。在这个转型中，DS对于理解转型的影响、捕捉交易欺诈和促进资金每月转移到借记卡上，以便产品产生设计中的交换费，起到了关键作用。
- en: Other than the zoom-out pivot and the engine-of-growth pivot, there are also
    many other types of pivots you may consider when crafting business strategy hypotheses
    for the next stage of your company’s growth. One cautionary point to keep in mind
    is that business strategy pivots are hypotheses waiting to be proven or disproven
    by building experiments, testing with customers, and synthesizing the learning.
    While we often read about successful pivots, many pivots are unsuccessful. You
    may need more than one pivot to sustain growth and achieve success, and not pivoting
    under challenging situations could mean going out of business.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 除了缩放转型和增长引擎转型之外，在为公司的下一阶段增长制定业务战略假设时，你还可以考虑许多其他类型的转型。一个需要注意的警告点是，业务战略转型是等待通过构建实验、与客户测试和综合学习来证明或证伪的假设。虽然我们经常读到成功的转型案例，但许多转型并不成功。你可能需要不止一次的转型来维持增长并取得成功，而在困难情况下不转型可能意味着企业倒闭。
- en: 'Let’s examine an example. One of the most common triggers of pivots is business
    growth challenges. In one business, the pace of growth has slowed. Acquisition
    cost is trending higher, and the conversion metrics are not improving. As you
    observe the unit economics deteriorate, what can you do? Figure 8.11 and the following
    list illustrate three potential pivots given three hypotheses:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考察一个例子。企业增长挑战是导致转型最常见的原因之一。在一家企业中，增长速度已经放缓。获取成本呈上升趋势，转化指标没有改善。当你观察到单位经济恶化时，你能做什么？图8.11和以下列表展示了基于三个假设的三种可能的转型：
- en: '*Hypothesis A*—The product is exhausting the current channels’ reach and needs
    to adopt new channels to reach more customers.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设A*—产品正在耗尽当前渠道的覆盖范围，需要采用新渠道来接触更多客户。'
- en: '*Potential pivot A*—Use the *channel pivot* to deliver the same solution through
    a different sales or distribution channel with greater effectiveness. For example,
    can products sold through consulting and professional services firms be simplified
    to be sold in a software-as-a-service (SaaS) format to reach more customers? Is
    display ad the only format you have used, or have you tried using video, podcasts,
    or other formats to reach your customers?'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*潜在转型A*—使用*渠道转型*通过不同的销售或分销渠道以更高的效率提供相同的解决方案。例如，通过咨询和专业服务公司销售的产品能否简化为以软件即服务（SaaS）的形式销售，以接触更多客户？你只使用了展示广告这种格式吗？或者你尝试过使用视频、播客或其他格式来接触你的客户？'
- en: '![](Images/CH08_F11_Chong.png)'
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](Images/CH08_F11_Chong.png)'
- en: Figure 8.11 Same challenge with different hypothesis, leading to different pivots
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.11 同样的挑战，不同的假设，导致不同的转型
- en: There may be a subset of existing channels that performs better than others.
    If DS and marketing can understand why these channels work better, there can be
    a joint effort to experiment, assess, and redesign the marketing channel portfolio.
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可能存在一些现有渠道的表现优于其他渠道。如果DS和营销能够理解为什么这些渠道表现更好，就可以共同努力进行实验、评估和重新设计营销渠道组合。
- en: '*Hypothesis B*—The product is exhausting the pool of *early adopter customers*
    and needs a revamp to onboard *early majority customers* with higher usability
    requirements.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设B*—产品正在耗尽*早期采用者客户*的池子，需要改造以吸引具有更高可用性要求的*早期多数客户*。'
- en: '*Potential pivot B*—Use the *customer segment pivot* to revamp the existing
    product to appeal to early majority customers. In a *customer segment pivot*,
    you are changing the target customers of your product or service. This can be
    a major endeavor that involves redesigning customer acquisition, engagement, retention,
    and the monetization process for the same product. You can benchmark KPIs such
    as customer acquisition cost and funnel conversion rate before the pivot, so you
    can assess the success of the pivot afterward.'
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*潜在转型B*—使用*客户细分转型*来改造现有产品，以吸引早期多数客户。在*客户细分转型*中，你正在改变产品或服务的目标客户。这可能是一项重大的努力，涉及重新设计客户获取、参与、保留以及同一产品的货币化过程。你可以在转型之前基准测试KPI，如客户获取成本和漏斗转换率，以便在转型后评估转型的成功。'
- en: Note *Early adopter customers* are those who are willing to overlook incompleteness
    in feature sets and bugs for the potential of the products and their massive opportunities
    down the road. Section 6.3.1 discussed them in the context of the technology adoption
    cycle. *Early majority customers* are those who are pragmatic and want solutions
    to their existing problems and only buy products that are fully baked.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意*早期采用者客户*是那些愿意为了产品的潜力及其未来的巨大机会而忽略功能集的不完整性和bug的客户。第6.3.1节在技术采用周期的背景下讨论了他们。*早期多数客户*是那些务实且希望解决现有问题的客户，他们只购买完全成熟的产品。
- en: '*Hypothesis C*—The product is too narrowly defined with the limited addressable
    market size. It needs to expand in scope and create more value to sustain growth.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设C*—产品定义过于狭窄，可触及的市场规模有限。它需要扩大范围并创造更多价值以维持增长。'
- en: '*Potential pivot C*—Use the *zoom-out pivot* to expand the scope to take on
    a greater share of wallet to the same set of customers. In this pivot, the whole
    product becomes a single feature of a much larger product. In the Acorns example,
    its investment product was expanded to include retirement investments, college
    savings, and commercial banking services.'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*潜在转型C*—使用*缩小范围转型*来扩大范围，以获得相同客户群体的更大份额。在这个转型中，整个产品成为更大产品的一个单一功能。在Acorns的例子中，其投资产品扩展到包括退休投资、大学储蓄和商业银行业务。'
- en: When working with the *zoom-out pivot* to tackle growth challenges, you are
    looking to use the product that has a lower customer acquisition cost to attract
    customers, build customer trust with the brand, and upsell customers to features
    with a higher customer acquisition cost.
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用*缩小范围转型*来解决增长挑战时，你正在寻找使用客户获取成本较低的产品来吸引客户，通过品牌建立客户信任，并将客户升级到客户获取成本较高的功能。
- en: As illustrated above, for the same symptom of slowing business growth, the potential
    pivot also changes. Hypothesis A assumes only the customer acquisition channels
    need to pivot, and the customer segment and the product stay the same. In hypothesis
    B, the customer segment needs to pivot, while the main product features stay the
    same. In hypothesis C, the product portfolio needs to pivot, while the customer
    segment stays the same.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，对于同样的业务增长放缓的症状，潜在转型也在变化。假设A认为只需要转型客户获取渠道，客户细分和产品保持不变。在假设B中，客户细分需要转型，而主要产品功能保持不变。在假设C中，产品组合需要转型，而客户细分保持不变。
- en: Successfully identifying triggers, carefully diagnosing root causes with hypotheses,
    and effectively executing pivots can place a company on a new growth path to transform
    and inspire an industry. You can explore additional research [10] for more nuanced
    examinations of types of triggers and pivots that may apply to your specific challenges.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 成功地识别触发因素，用假设仔细诊断根本原因，并有效地执行转型，可以使公司走上新的增长路径，从而转型并激励一个行业。你可以探索更多研究[10]，以更细致地考察可能适用于你特定挑战的触发因素和转型的类型。
- en: '| ![](Images/Gem_Icon.png)064 | Successfully identifying triggers, carefully
    diagnosing root causes with hypotheses, and effectively executing pivots can place
    a company on a new growth path to transform and inspire an industry. |'
  id: totrans-380
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)064 | 成功地识别触发因素，用假设仔细诊断根本原因，并有效地执行转型，可以使公司走上新的增长路径，从而转型并激励一个行业。
    |'
- en: 8.3.3 Articulating business plans for new products and services
  id: totrans-381
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.3 明确新产品和服务的商业计划
- en: As you drive innovation with DS, the purpose of crafting business plans and
    articulating profit and loss (P&L) is to focus the always-limited resources on
    products and services that can produce the most enterprise value. This is an essential
    skill when working with the CEO, the board of directors, and potential investors
    during fundraising.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 当你用数据科学（DS）推动创新时，制定商业计划和阐述损益（P&L）的目的，是将有限的资源集中在能够产生最大企业价值的产品和服务上。这是在与首席执行官、董事会和潜在投资者在融资过程中合作时的一个基本技能。
- en: While many DS executives and distinguished data scientists are crafting the
    data-driven strategies within the company business plan, some are developing new
    product lines, and others are going further as part of an emerging trend in DS
    executive leadership to shift toward a product-centric operating model [11].
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 当许多数据科学（DS）执行人员和杰出的数据科学家在公司商业计划中制定数据驱动策略时，一些人正在开发新产品线，而其他人则作为数据科学执行领导力中新兴趋势的一部分，进一步转向以产品为中心的运营模式[11]。
- en: Table 8.3 provides a side-by-side comparison of a business plan and a project
    plan. When crafting data-driven strategies within the company business plan, you
    are developing a series of DS projects as strategies with a sequence of KPIs as
    success milestones. When developing independent product lines, you are setting
    up specific business models with teams that can continue to evolve to serve specific
    industry pain points. When shifting to a product-centric operating model, you
    are setting up new business lines with new organizations to serve new customers.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.3提供了商业计划与项目计划的并列比较。在公司商业计划中制定数据驱动策略时，你正在开发一系列以KPI作为成功里程碑的DS项目作为策略。当开发独立的产品线时，你正在为能够继续演变以解决特定行业痛点的团队设置特定的商业模式。当转向以产品为中心的运营模式时，你正在为服务新客户而建立新的业务线和新的组织。
