- en: 8 Capabilities for leading a company
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领导公司的8种能力
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Crafting technology roadmaps to align teams and to support executive initiatives
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定技术路线图以协调团队并支持高管倡议
- en: Sponsoring and championing promising DS projects
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赞助和倡导有潜力的DS项目
- en: Delivering consistently by managing people, process, and platforms
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过管理人员、流程和平台来持续交付
- en: Building a strong function with clear career maps and a robust hiring process
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个具有清晰的职业路径和强大招聘流程的强大功能
- en: Anticipating business needs and applying initial solutions against urgent issues
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测业务需求并针对紧急问题应用初步解决方案
- en: Executives and distinguished data scientists leading DS operate with a different
    level of capability than directors. While directors and principal data scientists
    seek to bring clarity in focus and prioritization to the DS function, executive
    and distinguished data scientists are concerned about a company’s overall business
    strategy and articulate how a company can be competitive within its industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高管和杰出的数据科学家在领导数据科学（DS）方面具有比董事更高的能力水平。虽然董事和首席数据科学家寻求在DS功能中带来关注点和优先级的清晰性，但高管和杰出的数据科学家关注的是公司的整体商业战略，并阐述公司如何在行业内保持竞争力。
- en: As an executive or distinguished data scientist leading DS, in the technology
    dimension, you are responsible for architecting the long-term business strategy
    in data and creating and driving a data-driven culture in all aspects of the business
    process. Executives have the added responsibility to structure the DS organization
    according to its business needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为领导DS的高管或杰出数据科学家，在技术维度上，你负责制定数据方面的长期企业战略，并在业务流程的所有方面创建和推动数据驱动型文化。高管还承担着根据其业务需求结构化DS组织的额外责任。
- en: For execution, you are responsible for infusing DS capabilities into the vision
    and mission; building a strong talent pool at the organization, function, and
    team level; and clarifying your own roles and priorities to the CEO and team members.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行方面，你负责将DS能力融入愿景和使命；在组织、功能和团队层面建立强大的人才库；并向CEO和团队成员阐明你的角色和优先事项。
- en: To use domain knowledge as an executive, you can articulate how to apply DS
    to differentiate your products and services among industry peers, recognize and
    capture emerging business opportunities, and articulate business plans for new
    data-driven products and services. With your capabilities in technology, execution,
    and expert knowledge, you can seek to inspire your industry by unleashing DS’s
    full potential.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为高管，你可以运用领域知识阐述如何将DS应用于区分你的产品和行业内的服务，识别和捕捉新兴的商业机会，并阐述新数据驱动型产品和服务的商业计划。凭借你在技术、执行和专业知识方面的能力，你可以通过释放DS的全部潜力来激励你的行业。
- en: '8.1 Technology: Tools and skills'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 技术：工具和技能
- en: As an executive or distinguished data scientist leading DS, you are a visionary
    subject matter expert with deep knowledge of technology trends. The company depends
    on you to craft a mid- to long-term business strategy and put it into practice.
    To do this, you will need to stay current with emerging technology, create a data-driven
    culture, and structure the DS organizations to fit your organization’s business
    needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为领导DS的高管或杰出数据科学家，你是一位具有深厚技术趋势知识的愿景型主题专家。公司依赖你来制定中期到长期的企业战略并将其付诸实践。为此，你需要跟上新兴技术的步伐，创建数据驱动型文化，并构建适合你组织业务需求的DS组织。
- en: To craft the mid- to long-term business strategy, you can determine *what* technologies
    should be considered and *how* the technology stacks should be organized for DS
    to stay aligned with various functions in the company. To create a data-driven
    culture, all aspects of the DS function, including data engineering, modeling,
    and analytics, must mature concurrently. Otherwise, challenges in one aspect can
    bottleneck the overall progress.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制定中期到长期的企业战略，你可以确定应该考虑哪些技术以及如何组织技术堆栈以使DS与公司内各个功能保持一致。为了创建数据驱动型文化，DS功能的各个方面，包括数据工程、建模和分析，必须同时成熟。否则，某一方面的挑战可能会阻碍整体进展。
- en: To build an efficient DS function, you can structure it to fit the overall business
    organization. Trade-offs include communication overhead, development of deep domain
    insights, team member career development, and retention. With a business strategy
    supported by solid technologies, a data-driven culture, and a suitable structure
    for your organization, you are taking good care of the technology concerns as
    a DS executive.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要建立一个高效的DS（数据科学）功能，你可以将其结构化以适应整体业务组织。权衡因素包括沟通成本、深入领域洞察的开发、团队成员的职业发展和留存。在由坚实技术支持的业务战略、数据驱动文化和适合你组织的结构下，你作为DS执行者正在妥善处理技术问题。
- en: 8.1.1 Architecting one- to three-year business strategies and roadmaps in data
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.1 在数据中构建一到三年的业务战略和路线图
- en: As a visionary subject matter expert in DS crafting business strategies to transform
    your industry, you are looking for the technologies that can fundamentally improve
    the way business is conducted. There are two aspects of technology you can focus
    on. One focus is on *what* specific technologies can transform business processes.
    Examples include stream processing, creating a data lakehouse, self-serve insights,
    data/ML ops automation, and global data governance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS领域的远见卓识专家，你在制定业务战略以转型你的行业时，正在寻找能够从根本上改善业务运作方式的技术。你可以关注技术的两个方面。一方面是关注*哪些*具体技术可以改变业务流程。例如，流处理、创建数据湖屋、自助洞察、数据/ML
    ops自动化和全球数据治理。
- en: The other is *how* technology components are organized and architected in stacks
    that allow efficient collaboration across functions to launch products and services.
    Examples include resolving the tension between the stability and agility of data
    platforms and using middleware to introduce new intelligent capabilities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面是*如何*在堆栈中组织和技术组件的架构，以实现跨功能的高效协作，推出产品和服务。例如，解决数据平台稳定性和敏捷性之间的紧张关系，以及使用中间件引入新的智能功能。
- en: Let’s look at two case studies. One focuses on *what* technologies could be
    considered. Another focuses on *how* technology stacks could be organized.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看两个案例研究。一个关注*哪些*技术可以考虑。另一个关注*如何*组织技术堆栈。
- en: 'Case 1: Technology disruption for business transformation'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 案例一：技术颠覆推动商业转型
- en: One area ripe for disruption is how data is organized, stored, and accessed,
    such that businesses can respond rapidly to events happening in the marketplace.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个亟待颠覆的领域是如何组织、存储和访问数据，以便企业能够迅速响应市场中的事件。
- en: For the past half-century, data has been stored in databases to be accessed
    by analysts and data scientists to produce insights and predictions for human
    decision-making. The paradigm was to intelligently use data in various human-based
    business processes, such as marketing, sales, operations, and customer service,
    to acquire and serve customers for the business. As each business function’s decision-making
    processes are automated into software business logic and DS models, this paradigm
    is shifting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的半个世纪里，数据被存储在数据库中，供分析师和数据科学家访问，以产生洞察和预测，为人类决策提供支持。范式是智能地使用数据在各种基于人类的企业业务流程中，如市场营销、销售、运营和客户服务，以获取和为业务服务客户。随着每个业务功能的决策过程自动转化为软件业务逻辑和DS模型，这种范式正在转变。
- en: The new paradigm promotes the role of software to trigger actions, react, and
    respond to other software components directly. In this new paradigm, business
    processes become fundamentally algorithm-based decision processes with humans
    monitoring their activities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 新的范式促进了软件触发动作、直接响应其他软件组件的作用。在这个新范式中，业务流程成为以算法为基础的决策过程，人类监控其活动。
- en: For example, for a commercial bank operating a personal loan product, the business
    process is traditionally human-based. As shown in figure 8.1, marketing drives
    customer acquisition, the credit team assesses credit risk, the loan officers
    assess behavioral risk and make final decisions on whether to approve the loan,
    and the collections department works on collection maximization. A DS team can
    work with each department to create algorithms for marketing models, application
    models, behavioral models, and collection models.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于运营个人贷款产品的商业银行，传统上业务流程是基于人类的。如图8.1所示，市场营销驱动客户获取，信贷团队评估信用风险，贷款官员评估行为风险并最终决定是否批准贷款，而催收部门致力于最大化催收。DS团队可以与每个部门合作，创建营销模型、申请模型、行为模型和催收模型的算法。
- en: '![](Images/CH08_F01_Chong.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F01_Chong.png)'
- en: Figure 8.1 A typical loan application process with data science support
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 带有数据科学支持的典型贷款申请流程
- en: When effective algorithms are in place to automate each step of the personal
    loan process, the models can be triggered automatically by an incoming loan application
    or loan payments, allowing the entire process to complete within seconds to minutes
    rather than days.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当有效的算法被用于自动化个人贷款流程的每一步时，模型可以由 incoming loan application 或 loan payments 自动触发，从而使整个过程在几秒到几分钟内完成，而不是几天。
- en: The infrastructure that supports this new paradigm is *event streaming* . An
    event is a record of a performed action. Examples include user registrations,
    login attempts, loan applications, commerce transactions, deliveries, and payments.
    An event stream is a continually updated series of events that includes historical
    records and real-time situations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 支持这一新范式的基础设施是*事件流*。事件是执行动作的记录。例如包括用户注册、登录尝试、贷款申请、商业交易、交付和支付。事件流是一个不断更新的事件序列，包括历史记录和实时情况。
- en: Your overall data infrastructure can then be organized into a *two-speed architecture*
    with one that encompasses the traditional databases to provide a system of record
    and the other that is based on event streams to form a system of engagement. This
    two-speed architecture is illustrated in figure 8.2.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您的整体数据基础设施可以组织成一个*双速架构*，其中一个包括传统数据库以提供记录系统，另一个基于事件流以形成一个互动系统。这种双速架构在图8.2中展示。
- en: '![](Images/CH08_F02_Chong.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F02_Chong.png)'
- en: Figure 8.2 A data infrastructure with a two-speed architecture
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 具有双速架构的数据基础设施
- en: Jay Kreps, co-founder and CEO of Confluent, describes event streaming as the
    central nervous system of modern enterprises. He envisions it as a way to connect
    the disparate decision-assisting DS capabilities into a system of decision-making
    processes connected by event streams. How does a system of decision-making processes
    connected by event streams evolve over time?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Confluent的联合创始人兼首席执行官Jay Kreps将事件流描述为现代企业的中枢神经系统。他设想它是一种将不同的决策辅助DS能力连接成一个由事件流连接的决策过程系统的方式。由事件流连接的决策过程系统是如何随时间演变的？
- en: Adoption of event streaming often starts with one use case that enables a single,
    scalable, real-time feature. The initial usage can spread rapidly within a company
    to other applications, as an event stream can support multiple readers, or “subscribers,”
    that process, react, or respond to it. Each reuse lowers the entry barrier for
    additional related use cases.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 事件流技术的采用通常从一个能够实现单一、可扩展、实时功能的用例开始。最初的用途可以在公司内部迅速扩展到其他应用，因为事件流可以支持多个读取者，或“订阅者”，它们可以处理、反应或响应它。每次重用都会降低额外相关用例的入门门槛。
- en: As you are working to establish the mid- to long-term business strategy, this
    virtuous cycle of adoption allows the first application to set up some critical
    data streams, which enable additional new applications to join the platform and
    gain access to those data streams. The new applications, in turn, bring with them
    their own streams, enriching the availability of real-time information in the
    system for making more real-time decisions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当您致力于制定中到长期业务战略时，这种采用的良性循环允许第一个应用设置一些关键数据流，这些数据流使额外的新的应用能够加入平台并访问这些数据流。新的应用反过来又带来了它们自己的流，丰富了系统中实时信息的可用性，以便做出更多实时决策。
- en: By sequencing how streams enable applications and how applications bring in
    more streams, you can map out a technology roadmap that balances risks and rewards
    at each milestone to make investment feasible and worthwhile for your company.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过确定流如何使应用成为可能以及应用如何带来更多流，您可以绘制出一个技术路线图，在每个里程碑处平衡风险和回报，使投资对您的公司可行且值得。
- en: 'Case 2: How should technology stacks be managed?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 案例2：如何管理技术栈？
- en: As an executive or a distinguished data scientist, your responsibilities also
    include managing fundamental tensions in the data technology stack. Such tensions
    exist in both the maintenance of data/processes and the creation of new data-driven
    product features.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高管或杰出的数据科学家，您的责任还包括管理数据技术栈中的基本紧张关系。这种紧张关系存在于数据/流程的维护和新数据驱动产品特性的创建中。
- en: Maintenance of data and processes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和流程的维护
- en: In a data organization, we value stability in the data infrastructure, so data
    enrichments, models, analytics, and business logic can be built, iteratively improved,
    and maintained. Business lines, however, value agility, so they can iterate quickly
    on products, business logic, and predictive models to respond to market conditions,
    new customer insights, and new business initiatives. This tension is illustrated
    in figure 8.3.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据组织中，我们重视数据基础设施的稳定性，因此数据丰富化、模型、分析和业务逻辑可以构建、迭代改进并维护。然而，业务线重视敏捷性，因此他们可以快速迭代产品、业务逻辑和预测模型，以应对市场条件、新的客户洞察和新业务倡议。这种紧张关系在图8.3中得到了体现。
- en: '![](Images/CH08_F03_Chong.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F03_Chong.png)'
- en: Figure 8.3 The fundamental tension for agility vs. stability in data organizations
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 数据组织中敏捷性与稳定性之间的基本紧张关系
- en: The tension appears the sharpest in new product feature iterations where there
    can be disruptions to existing data ingestion and data reporting pipelines. Product
    changes can introduce serious side effects for the data pipelines and standardized
    metrics used to operate existing products.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在新产品功能迭代中，紧张感最为明显，因为这可能会对现有的数据摄取和报告管道造成干扰。产品变更可能会对数据管道和用于操作现有产品的标准化指标产生严重的副作用。
- en: '| ![](Images/Gem_Icon.png)056 | Business lines value agility, and data engineering
    values stability. Data science and analytics are caught in the tension between
    these competing requirements. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)056 | 业务线重视敏捷性，而数据工程重视稳定性。数据科学和数据分析被困在这两种竞争需求之间的紧张关系中。|'
- en: For example, for a search feature in an application, a well-intentioned improvement
    may be introducing instant search. This feature allows the search engine to start
    showing search results as you are typing queries into a search bar—even before
    the search button is pressed. A version of this feature was the default search
    behavior on Google between 2010 and 2017.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于一个应用程序中的搜索功能，一个良好的改进可能就是引入即时搜索。这个功能允许搜索引擎在您将查询输入到搜索栏中时就开始显示搜索结果——甚至在按下搜索按钮之前。2010年至2017年间，谷歌的默认搜索行为就是这种功能的版本。
- en: While such an instant search feature can make search feel more responsive, it
    can also dramatically increase calls to the search API as partial search queries
    are submitted. The feature can also disrupt reporting metrics and the search relevance
    calibration pipelines. It is especially hard when you are conducting A/B tests,
    as the number of *search engine result page* (SERP) loads and the associated click-through
    rates between test and treatment are no longer indicative of the same user search
    behavior.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这样的即时搜索功能可以使搜索感觉更加响应迅速，但它也会显著增加对搜索API的调用次数，因为部分搜索查询被提交。该功能还可能干扰报告指标和搜索相关性校准管道。在进行A/B测试时，这尤其困难，因为测试组和对照组之间的搜索结果页面（SERP）加载次数和相关的点击通过率不再能表明相同的用户搜索行为。
- en: As a solution, careful planning and coordination on downstream data implications
    are required to avoid disruptions to critical operations metrics and relevance
    model calibrations. As a DS executive or a distinguished data scientist, you are
    responsible for ensuring data engineering teams are informed early in the new
    product/feature development processes. This can allow data engineering to anticipate
    potential challenges in maintaining the stability of the data infrastructure.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解决方案，需要仔细规划和协调下游数据影响，以避免对关键操作指标和相关性模型校准造成干扰。作为数据科学执行者或杰出的数据科学家，您负责确保数据工程团队在新产品/功能开发过程中尽早得到通知。这可以让数据工程提前预见维护数据基础设施稳定性的潜在挑战。
- en: To protect the data infrastructure’s stability and to accommodate agile product
    iterations, you can use tiered service-level agreements for data pipelines and
    models. Mature organizations maintain a set of executive-tier metrics and a set
    of production-tier models for company-wide initiatives. These top-tier metrics
    and models have clear data lineage, and data sources and pipelines involved require
    a higher level of planning and coordination. Then, there can be metrics specific
    to business lines and experimental models in lower tiers, such as tier 1 and tier
    2, that can be more nimbly modified to accommodate fast product iterations with
    trade-offs for long-term reliability. You can develop your specific tiering system
    based on the service level agreement required for your products and the roles
    and responsibilities you have to maintain them. A sample metrics hierarchy is
    illustrated in figure 8.4\. Similar ones can be constructed for models with tiers,
    such as production, shadow runs, and experimental betas.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护数据基础设施的稳定性并适应敏捷的产品迭代，你可以为数据管道和模型使用分层的服务级别协议。成熟的组织维护一套执行层指标和一套生产层模型，用于公司范围内的活动。这些顶级指标和模型具有明确的数据来源，涉及的数据源和管道需要更高水平的规划和协调。然后，在较低的层级，如第1层和第2层，可以有针对特定业务线的指标和实验性模型，这些模型可以更灵活地修改以适应快速的产品迭代，同时权衡长期可靠性。你可以根据你产品所需的服务级别协议以及维护它们所承担的角色和责任来开发你自己的分层系统。图8.4展示了样本指标层次结构。类似的结构也可以为具有层级的模型构建，例如生产、影子运行和实验性beta版本。
- en: '![](Images/CH08_F04_Chong.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F04_Chong.png)'
- en: Figure 8.4 Tiered metrics provide clear trade-offs in agility and stability
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4 层次化指标在敏捷性和稳定性之间提供了清晰的权衡
- en: In the tiered approach, metrics and models can be prototyped in lower tiers
    and promoted to higher tiers by improving the robustness of data sources and data
    pipelines. The ownership of the metrics can also shift from a product team to
    a centralized operations team that has on-call capabilities. When metrics and
    models are modified or updated, they can also shift from higher tiers to lower
    tiers with the understanding that they won’t be as stable over a window of time.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在分层方法中，可以在较低的层级中原型化指标和模型，并通过提高数据源和数据管道的鲁棒性将它们提升到较高的层级。指标的拥有权也可以从产品团队转移到具有值班能力的集中运营团队。当指标和模型被修改或更新时，它们也可以从较高的层级转移到较低的层级，前提是它们在一段时间内不会那么稳定。
- en: Tiering can set expectations and provide DS leaders a process to make clear
    ROI trade-offs on supporting metrics and models, such that data infrastructures
    can be as agile or as stable as required.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分层可以设定期望，并为数据科学领导者提供一个过程，以便在支持指标和模型时进行明确的投资回报率权衡，这样数据基础设施就可以根据需要具有足够的敏捷性或稳定性。
- en: Creation of new data-driven product features
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新的数据驱动产品功能
- en: Beyond maintenance and incremental iterations of features, we would also like
    to develop new intelligence features rapidly to adapt to customer insights. You
    can face similar trade-offs between stability and agility when developing new
    intelligence capabilities.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 除去维护和功能迭代的增量迭代之外，我们还想快速开发新的智能功能以适应客户洞察。在开发新的智能能力时，你可能会面临稳定性和敏捷性之间的类似权衡。
- en: An intelligence capability can be a recommendation engine, an anti-fraud model,
    a churn reduction model, and so on. Using the recommendation engine as an example,
    you may get related requests, such as providing personalized recommendations for
    a mobile app, a website, email campaigns, and customer service upsells.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 智能能力可以是推荐引擎、反欺诈模型、客户流失减少模型等。以推荐引擎为例，你可能会收到相关请求，例如为移动应用、网站、电子邮件营销和客户服务增值提供个性化推荐。
- en: One option is to build a separate model for each of the requests for intelligence
    products. As you may remember from chapter 6, you are likely to face the challenging
    trade-off of serving additional stakeholders with more versions of similar models
    or refining the existing model for the current intelligent product. Section 6.1.1
    covers this in more detail.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一种选择是为每个智能产品请求构建一个单独的模型。正如你可能从第6章中记得的那样，你可能会面临在为更多利益相关者提供类似模型的更多版本或改进现有智能产品模型之间进行具有挑战性的权衡。第6.1.1节更详细地介绍了这一点。
- en: As an executive or distinguished data scientist, one approach to navigate this
    trade-off is to guide the organization to architect intelligent capabilities as
    *middleware* . In the recommendation engine example, the various requested scenarios
    can be parameterized calls to the same recommendation API. Parameters can include
    weights for individual preference for user propensity, weights for general popularity
    for diversity and coverage, or weights for the expected return to optimize revenue.
    You can also use filters to select mobile-optimized content for a smartphone app
    or check deep-link availability in recommendations for email campaigns.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一位执行者或杰出的数据科学家，一种处理这种权衡的方法是引导组织构建智能能力作为**中间件**。在推荐引擎的例子中，各种请求的场景可以通过对同一推荐API的参数化调用来实现。参数可以包括用户倾向性的个人偏好权重、用于多样性和覆盖范围的通用流行度权重，或用于优化收入的预期回报权重。您还可以使用过滤器为智能手机应用选择优化的内容，或在电子邮件活动的推荐中检查深链接的可用性。
- en: This middleware approach allows product owners to adjust parameters and construct
    A/B tests to optimize user experience nimbly. Simultaneously, data scientists
    can focus on maintaining a stable model across changing market environments and
    drifting user behaviors over time.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这种中间件方法允许产品所有者灵活地调整参数和构建A/B测试以优化用户体验。同时，数据科学家可以专注于在市场环境和用户行为随时间漂移的情况下维护一个稳定的模型。
- en: 'You can apply the middleware architecture to many intelligent capabilities:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将中间件架构应用于许多智能能力：
- en: For anti-fraud models, sensitivity and recall can be customizable to adapt to
    different use cases, such as automatic rejection or human investigation prioritization.
    You can also adjust weights for user risk factors and situational risk factors
    for various user vintages or customize lists of fraud attack vectors to include
    in the fraud model.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于反欺诈模型，敏感度和召回率可以根据不同的用例进行自定义，例如自动拒绝或优先进行人工调查。您还可以调整用户风险因素和情境风险因素的各种用户版本权重，或者自定义欺诈攻击向量列表以包含在欺诈模型中。
- en: For churn reduction models, you can parameterize seasonality, renewal cycles,
    and individual behavior factors to drive specific churn-reduction use cases.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于减少流失的模型，您可以参数化季节性、续订周期和个人行为因素，以驱动特定的减少流失用例。
- en: As illustrated in figure 8.3, a stable set of models as middleware can also
    provide additional features and metrics for the analytics team to build new user
    segments and extract new data insights. It can broaden the DS team’s impact, while
    focusing the team’s resources on building stable intelligent capabilities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如图8.3所示，作为中间件的稳定模型集还可以为分析团队提供额外的功能和指标，以构建新的用户细分和提取新的数据洞察。它可以扩大DS团队的影响，同时将团队资源集中在构建稳定的智能能力上。
- en: Before you decide to apply the middleware architecture, be sure to understand
    the potentially diverse requirements up front and follow the scaling needs of
    various applications closely. Applications can demand differing levels of availability
    and reliability that may make a shared middleware architecture inefficient or
    impractical.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定应用中间件架构之前，务必事先了解可能存在的各种要求，并密切跟踪各种应用的扩展需求。应用可能需要不同级别的可用性和可靠性，这可能会使共享的中间件架构效率低下或不切实际。
- en: 8.1.2 Delivering data-driven culture in all aspects of business processes
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.2 在业务流程的各个方面实现数据驱动文化
- en: Culture governs how people will work when you, the DS executive or the distinguished
    data scientist, are not in the room. Transforming an organization to have a data-driven
    culture is no small task. You cannot simply install a culture overnight. There
    are many organizational muscles required, and you can build them in phases across
    the different aspects of DS.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当你，DS执行者或杰出的数据科学家不在场时，文化决定了人们的工作方式。将组织转变为数据驱动文化是一项艰巨的任务。你不可能一夜之间安装一种文化。需要许多组织肌肉，你可以在DS的不同方面分阶段构建它们。
- en: As DS evolves, three aspects emerge. These include data engineering, modeling,
    and analytics. *Data engineering* focuses on strengthening trust in data through
    investments in infrastructure. *Modeling* focuses on infusing intelligence into
    business functions and user experiences. *Analytics* focuses on democratizing
    the use of data in an organization. Successful teams require a portfolio of these
    aspects of skill sets. Successful data scientists usually have a broad knowledge
    of all three aspects with strengths in a subset.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 随着DS的发展，出现三个方面的内容。这些包括数据工程、建模和分析。*数据工程*侧重于通过基础设施投资增强对数据的信任。*建模*侧重于将智能融入业务功能和用户体验。*分析*侧重于在组织中民主化数据的使用。成功的团队需要这些技能集的各个方面。成功的数据科学家通常对这三个方面都有广泛的了解，并在子集方面有优势。
- en: '| ![](Images/Gem_Icon.png)057 | Culture governs how people will work when you,
    the data science executive or the distinguished data scientist, are not in the
    room. Culture is not built overnight. There are many organizational muscles to
    be built in phases across data engineering, modeling, and analytics. |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| ![Gem_Icon.png](Images/Gem_Icon.png)057 | 文化决定了当你，数据科学执行者或杰出的数据科学家，不在房间里时，人们将如何工作。文化不是一夜之间就能建立起来的。在数据工程、建模和分析的各个阶段，需要逐步建立许多组织肌肉。'
- en: When instilling a data-driven culture, it is helpful first to recognize the
    current maturity stages spanning data engineering, modeling, and analytics. With
    this recognition, you can articulate gaps, diagnose whether a lack of maturity
    in one aspect could be holding back progress in other aspects, and prioritize
    efforts to fill gaps and advance an organization. Let’s look at the set of maturity
    levels for data engineering, modeling, and analytics capabilities in DS and work
    through some case studies on prioritizing efforts toward building a data-driven
    culture.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在培养数据驱动文化时，首先识别跨越数据工程、建模和分析的当前成熟阶段是有帮助的。有了这种认识，你可以阐述差距，诊断一个方面的成熟度不足是否可能阻碍其他方面的进步，并优先考虑填补差距和推进组织的工作。让我们看看DS中数据工程、建模和分析能力成熟度级别的集合，并研究一些关于优先考虑建立数据驱动文化的案例研究。
- en: Data engineering aspect of DS
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: DS的数据工程方面
- en: The data engineering aspect of DS can empower the business with trusted data
    for critical business decisions. The trust for data comes from the capabilities
    for aggregating, processing, and maintaining data safely and reliably.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: DS的数据工程方面可以通过提供可信数据来赋能业务，做出关键业务决策。对数据的信任来自于聚合、处理和维护数据的安全可靠的能力。
- en: 'Figure 8.5 illustrates five levels of maturity for data engineering, from collection
    to cultural. Here are some details:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5展示了数据工程从收集到文化五个成熟级别，以下是详细说明：
- en: '*Collection*—Data from business transactions, user behavior, marketing campaigns,
    customer service data, experimentation data, and user-generated contents are aggregated
    from various sources and stored in their raw forms.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*收集*—从业务交易、用户行为、营销活动、客户服务数据、实验数据和用户生成内容等不同来源收集数据，并以原始形式存储。'
- en: '*ETL+storage*—Raw data is enriched, processed, and stored in forms optimized
    for usage. Data can be stored in structured, unstructured, and knowledge graph-based
    formats to support various retrieval patterns. Schemas are architected and articulated
    according to business needs.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*ETL+存储*—原始数据被丰富、处理并以优化使用的形式存储。数据可以以结构化、非结构化和基于知识图谱的格式存储，以支持各种检索模式。模式根据业务需求进行架构和阐述。'
- en: '*Governance*—Special attention is given to ensuring data quality with automated
    availability, correctness, and completeness checks. Data lineage is documented,
    maintained, and searchable. Data life cycles are developed to avoid the accumulation
    of data bloating a system and reducing its usage efficiency. Data consistency
    ensures a single source of truth for metrics for making important decisions.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*治理*—特别关注确保数据质量，通过自动化的可用性、正确性和完整性检查。数据血缘被记录、维护和可搜索。开发数据生命周期以避免数据膨胀导致系统使用效率降低。数据一致性确保了用于做出重要决策的指标的唯一来源。'
- en: '*Streaming*—The architecting of a two-speed system with a layer for a traditional
    system of record and a new layer of system of engagement with event-based streaming
    capabilities, enabling real-time reporting and alerting and real-time intelligence
    in the user interface.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*流式处理*—构建一个双速系统，包含一个用于传统记录系统的层和一个具有基于事件流能力的新的参与系统层，从而实现实时报告、警报和用户界面的实时智能。'
- en: '*Cultural*—A trusted event streaming foundation is in place to serve as a “central
    nervous system” to support real-time business decision processes. Processes and
    platforms for security and privacy are mature. Robust data pipelines are routinely
    developed and put in place by partner teams according to data engineering guidelines.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*文化*——一个值得信赖的事件流基础已经建立，作为“中枢神经系统”来支持实时业务决策流程。安全和隐私的过程和平台已经成熟。强大的数据管道由合作伙伴团队根据数据工程指南常规开发并实施。'
- en: '![](Images/CH08_F05_Chong.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F05_Chong.png)'
- en: Figure 8.5 Data engineering-focused maturity stages for data science
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5 数据科学数据工程成熟阶段
- en: Many organizations are operating at the *ETL+Storage* stage, with the tech debts
    that have accumulated over time preventing them from succeeding in data governance.
    If you are struggling here, the tiering approach of metrics and models can help
    you improve your organization’s maturity and focus efforts on the data governance
    of the most crucial metrics first. You can find more detail on this in Section
    8.1.1.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织正在运行在*ETL+存储*阶段，随着时间的推移积累的技术债务阻止了他们在数据治理方面取得成功。如果您在这里遇到困难，指标和模型的分层方法可以帮助您提高组织的成熟度，并首先关注最关键指标的治理。您可以在第8.1.1节中找到更多详细信息。
- en: If you assess that your organization has already reached the *governance* stage,
    congratulations! *Streaming* stage capabilities bring unique opportunities to
    engage your customers but also add another layer of complexity for metrics and
    models. Queries on databases that produce the metrics and model features for business
    decisions need to be reorganized to accommodate streaming data with new challenges
    for governing data quality and consistency. Feature stores and feature servers
    can address the complexity of two-speed architecture involving batch and real-time
    processing. We discuss them in more detail in section 10.1.4\. Your organization
    only reaches the *cultural* stage when partner teams can efficiently coordinate
    with you to create new business opportunities with event streaming capabilities
    and maintain the velocity of innovation with the proper governance of the data
    assets.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您评估您的组织已经达到*治理*阶段，恭喜您！*流式*阶段的能力为与客户互动提供了独特的机会，但也为指标和模型增加了另一层复杂性。为业务决策生成指标和模型特征的数据库查询需要重新组织，以适应具有新挑战的流数据，包括治理数据质量和一致性。特征存储和特征服务器可以解决涉及批量处理和实时处理的二速架构的复杂性。我们将在第10.1.4节中更详细地讨论它们。只有当合作伙伴团队能够与您高效协调，利用事件流能力创造新的商业机会，并通过适当的数据资产治理保持创新速度时，您的组织才达到*文化*阶段。
- en: Modeling aspect of DS
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: DS的建模方面
- en: The modeling aspect of DS infuses intelligence into business functions and user
    experiences. The predictive capabilities are focused on generating business results
    and making strategic impact.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: DS的建模方面将智能融入业务功能和用户体验。预测能力专注于产生业务结果和产生战略影响。
- en: 'Figure 8.6 illustrates five levels of maturity for modeling, from building
    ad hoc models to creating a culture of incorporating intelligence into business
    functions and user experiences. Here are some details about each stage to help
    you recognize the stage your organization is in:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6 展示了建模的五个成熟级别，从构建临时模型到在业务功能和用户体验中融入智能文化。以下是每个阶段的详细信息，以帮助您识别您的组织所处的阶段：
- en: '*Ad hoc*—Opportunities for predictive capabilities are just being prototyped.
    There is no data infrastructure, so projects have to start from data sourcing
    and cleansing. Productivity is low, as much coordination is required to implement
    and deploy models in a product.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*临时*——预测能力的机遇正处于原型阶段。没有数据基础设施，因此项目必须从数据来源和清洗开始。由于在产品中实施和部署模型需要大量协调，因此生产力较低。'
- en: '*Functional*—A few use cases have been successfully launched with positive
    results. There are still challenges with the reliability of the solution and the
    efficiency in coordinating with business partners to launch new capabilities.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*功能*——已经成功推出了一些用例，并取得了积极的结果。在解决方案的可靠性和与业务合作伙伴协调推出新功能方面的效率上仍存在挑战。'
- en: '*Integrated*—There is an efficient process for coordinating with business partners
    to launch new predictive capabilities. Predictive capabilities are being deployed
    into a wide range of business functions and user experiences. A/B testing methodology
    is being used at multiple levels of products, including frontend UI and backend
    algorithms.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*集成*——与业务合作伙伴协调推出新预测能力的流程是高效的。预测能力正在部署到广泛的业务功能和用户体验中。A/B测试方法正在产品的多个层面使用，包括前端UI和后端算法。'
- en: '*Governance*—Predictive models are automatically calibrated, and inputs are
    being actively monitored for data drifts. Predictive capabilities are consolidated
    into middleware to serve a greater range of product scenarios nimbly. A/B test
    is being applied to every feature launch.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*治理*——预测模型自动校准，并积极监控输入以检测数据漂移。预测能力被整合到中间件中，以灵活地服务于更广泛的产品场景。A/B测试正在每个功能发布中应用。'
- en: '*Cultural*—Every business line and function is capturing opportunities in DS.
    Partner teams are regularly articulating and collaborating on new high-impact
    use cases. New capabilities seamlessly integrate with analytics and data engineering
    aspects of DS.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*文化*——每个业务线和职能部门都在数据科学中捕捉机会。合作伙伴团队定期阐述和协作新的高影响用例。新的能力与数据科学的分析和数据工程方面无缝集成。'
- en: '![](Images/CH08_F06_Chong.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F06_Chong.png)'
- en: Figure 8.6 Modeling-focused maturity stages for data science
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6 数据科学建模成熟度阶段
- en: Many DS organizations are in the *ad hoc* and *functional* stages. Some organizations
    have matured into the *integrated* phase, where DS modeling and predictive projects
    are routinely launching into the business flow, producing a sizable impact on
    the fundamental business model. These stages are also discussed in section 2.3.3.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学组织处于*临时*和*功能性*阶段。一些组织已经成熟到*集成*阶段，其中数据科学建模和预测项目常规性地进入业务流程，对基本商业模式产生重大影响。这些阶段也在第2.3.3节中讨论。
- en: Many organizations struggle to achieve the *governance* phase, where the focus
    is on establishing the middleware architecture, as discussed in section 8.1.1,
    and automatically monitoring when existing models are no longer delivering the
    expected performance. You know that you have reached the *cultural* stage when
    partners are proposing new use cases and coordinating on prioritizing and launching
    features to capture significant business impact.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织在实现*治理*阶段时遇到困难，该阶段的重点是建立中间件架构，如第8.1.1节所述，并自动监控现有模型是否不再提供预期的性能。当你知道你已经达到*文化*阶段时，合作伙伴正在提出新的用例，并协调优先级和推出功能以捕捉重大的商业影响。
- en: The analytics aspect of DS
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的分析方面
- en: The analytics aspect of DS advises business partners with data-driven best practices
    and recommendations. It builds its authority by demonstrating business insights
    and in-depth data understanding. Its ultimate aim is to democratize data usage
    in business decisions for data scientists, partners, and executives.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学（DS）的分析方面向业务合作伙伴提供数据驱动的最佳实践和建议。它通过展示业务洞察力和深入的数据理解来建立其权威。其最终目标是使数据科学家、合作伙伴和高级管理人员在商业决策中实现数据使用的民主化。
- en: 'Figure 8.7 illustrates five maturity levels for modeling, from building ad
    hoc reporting to creating a culture of self-served data insights. Here are some
    details about each stage to help you recognize your organization’s stage:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7展示了建模的五个成熟度级别，从建立临时报告到创建自助数据洞察的文化。以下是每个阶段的详细信息，以帮助您识别您组织的阶段：
- en: '*Reporting*—Work is focused on answering ad hoc questions from business partners
    and providing monthly and quarterly reports and business forecasts. The team extracts
    insights by passively responding to business partner requests.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*报告*——工作集中在回答业务合作伙伴的临时问题，提供月度和季度报告以及商业预测。团队通过被动响应业务合作伙伴的请求来提取洞察。'
- en: '*Dashboarding*—Common requests are automated into dashboards that are periodically
    refreshed and actively pushed to business partners. There is strong coordination
    with data engineering teammates to govern data quality.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*仪表板*——常见的请求被自动化为仪表板，这些仪表板定期刷新并主动推送给业务合作伙伴。与数据工程团队成员有很强的协调，以管理数据质量。'
- en: '*Discovery*—Relevant metrics are being proactively crafted, and recommendations
    on products and processes are proactively proposed to business partners based
    on data insights, modeling, and deep domain understanding. There is strong coordination
    with modeling-focused teammates to improve the quality of recommendations.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*发现*—相关指标正在积极制定，基于数据洞察、建模和深入领域理解，主动向商业伙伴提出产品和流程的建议。与专注于建模的团队成员有很强的协调，以提高建议的质量。'
- en: '*Governance*—Best practices for logging, instrumentation, and data interpretation
    are documented. Metrics and recommendations are followed through with product
    partners to realize the potential business impact. There is strong coordination
    with data engineering teammates to govern data quality.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*治理*—记录、仪表化和数据解释的最佳实践已记录。指标和建议与产品伙伴一起跟进，以实现潜在的商业影响。与数据工程团队成员有很强的协调，以管理数据质量。'
- en: '*Cultural*—Every business line and function is making data-driven decisions.
    There is training on the concepts, process, and platform to promote self-serve
    data insights. The DS team is then focused on developing best practices and advising
    the rest of the organization.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*文化*—每个业务线和职能都在进行数据驱动决策。有关于概念、流程和平台的培训，以促进自助数据洞察。然后，DS团队专注于开发最佳实践并为组织其他部分提供建议。'
- en: '![](Images/CH08_F07_Chong.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH08_F07_Chong.png)'
- en: Figure 8.7 Analytics-focused maturity stages for data science
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7 数据科学分析成熟度阶段
- en: Many analytics organizations are at the *dashboarding* stage of maturity, capable
    of actively pushing some reports out to the organization. However, the remaining
    ad hoc requests are taking up significant resources and preventing the organization
    from reaching the *discovery* stage, where the team can produce deeper insights
    for greater impact on the organization. Section 5.3.1 discussed using the on-call
    processes to lift the team out from the burden of excessive ad hoc requests, while
    efficiently prioritizing the most urgent and important requests to service.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 许多分析组织处于成熟的*仪表板*阶段，能够积极地将一些报告推送到组织中。然而，剩余的临时请求正在占用大量资源，阻碍了组织达到*发现*阶段，在该阶段，团队可以产生更深入的洞察，对组织产生更大的影响。第5.3.1节讨论了使用值班流程来减轻团队过度的临时请求负担，同时有效地优先处理最紧急和重要的请求以提供服务。
- en: To reach the *governance* stage, the team can recognize the best practices of
    the best people on the team and create processes to institutionalize best practices
    within the team, across teams, and across the organization. It also involves automating
    best practices into platforms to allow more team members to use best practices
    more efficiently. These are discussed in detail in section 6.2.1.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要达到*治理*阶段，团队可以识别团队中最好的人的最佳实践，并创建流程在团队内部、跨团队和组织内部制度化最佳实践。这还涉及将最佳实践自动化到平台中，以允许更多团队成员更有效地使用最佳实践。这些内容在第6.2.1节中详细讨论。
- en: To reach the *cultural* stage, the team can focus on aligning and empowering
    the entire organization with training and support in producing and using analytical
    insights. The analytics-focused team can then use its analytics expertise to incorporate
    more advanced methodologies, such as causal inference to up-level the organization’s
    ability to discern how actions, interventions, or treatments affect business outcomes
    to establish causation.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要达到*文化*阶段，团队可以专注于通过培训和支助整个组织生产和使用分析洞察来统一和赋权。然后，专注于分析团队可以利用其分析专业知识，结合更高级的方法，如因果推断，以提高组织辨别行动、干预或治疗如何影响业务结果以建立因果关系的能力。
- en: Maturing the three aspects concurrently
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 同时成熟三个方面
- en: Transforming an organization’s culture into a data-driven one requires the data
    engineering, modeling, and analytics aspects of DS to mature concurrently. A deficiency
    in any of the aspects may bottleneck the transformation of the overall organization.
    Across all three aspects, the *governance* stage is an important stage to reach
    the *cultural* stage, where the teams are focused on developing best practices
    and advising the rest of the organization.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 将组织的文化转变为数据驱动型需要DS的数据工程、建模和分析方面的同时成熟。任何方面的不足都可能成为整个组织转型的瓶颈。在所有三个方面中，*治理*阶段是实现*文化*阶段的重要阶段，此时团队专注于开发最佳实践并为组织其他部分提供建议。
- en: '| ![](Images/Gem_Icon.png)058 | Transforming an organization’s culture into
    a data-driven one requires the data engineering, modeling, and analytics aspects
    of data science to mature concurrently. A deficiency in any of the aspects may
    bottleneck the transformation of the overall organization. |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)058 | 将组织的文化转变为数据驱动型需要数据工程、建模和数据分析方面的数据科学同时成熟。任何方面的不足都可能成为整体组织转型的瓶颈。'
- en: With an overview of the maturity stages above, let’s look at two case studies
    where the DS organization is blocked from advancing in maturity.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在对成熟度阶段进行概述之后，让我们看看两个案例研究，其中 DS 组织在成熟度提升方面遇到了阻碍。
- en: 'Case 1: Tech debt'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 1：技术债务
- en: '*Symptoms*—The team is efficient in producing reports, deep analysis, and models
    on historical data, but the business impact is low. While dashboards and metrics
    are being produced, the data is delayed by days at a time. New intelligent product
    features are being developed and launched. However, they are trained with stale
    data and are fragile in production. Data issues creep up every other week, which
    require data scientists to go into a war room to resolve. Over time, a large portion
    of the team is responding to maintenance issues instead of producing new analysis
    or new intelligent features.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*症状*—团队在生成历史数据的报告、深度分析和模型方面效率很高，但商业影响较低。虽然正在生成仪表盘和指标，但数据延迟了几天。正在开发并推出新的智能产品功能。然而，它们使用的是陈旧的数据，在生产中很脆弱。每两周就会出现数据问题，需要数据科学家进入作战室解决。随着时间的推移，团队中的大部分时间都在响应维护问题，而不是产生新的分析或新的智能功能。'
- en: '*Root cause*—Data infrastructure has accumulated tech debt over time to a size
    that has become unmanageable. With thousands of tables and no clear schema, owner,
    or lineage, it is hard to know what part of the infrastructure requires maintenance.
    The team is fighting to keep the infrastructure up and running every day with
    little time to think about how to fix the problem.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*根本原因*—数据基础设施随着时间的推移积累了技术债务，规模变得难以管理。有成千上万的表，没有明确的模式、所有者或溯源，很难知道基础设施的哪一部分需要维护。团队每天都在努力保持基础设施的正常运行，几乎没有时间思考如何解决问题。'
- en: '*Interpretation*—The organization is bottlenecked by tech debts at the data
    engineering *ETL+storage* maturity stage. This blocks the analytics aspect from
    going beyond the *dashboarding* stage and prevents the modeling aspect from moving
    beyond the *integrated* stage.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释*—该组织在数据工程 *ETL+存储* 成熟阶段受到技术债务的瓶颈制约。这阻碍了分析方面超越 *仪表盘* 阶段，并阻止建模方面超越 *集成* 阶段。'
- en: '*Solution*—You can apply the tiering approach for metrics and models, as introduced
    in section 8.1.1\. The approach can help you focus the limited resources on supporting
    the most impactful metrics and models. This focus involves coordinated efforts
    to improve data quality, data lineage, and data consistency on a small subset
    of metrics. You can then more realistically arrive at the reliability and trustworthiness
    of the data that partners expect.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案*—你可以应用第 8.1.1 节中介绍的分层方法对指标和模型进行分类。这种方法可以帮助你将有限的资源集中在支持最有影响力的指标和模型上。这种关注涉及对一小部分指标进行协调努力，以改善数据质量、数据溯源和数据一致性。然后你可以更现实地达到合作伙伴期望的数据可靠性和可信度。'
- en: With fewer breakdowns of critical metrics and model pipelines, you can unblock
    the analytics and modeling-focused team members to advance the organization to
    higher maturity levels.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 通过减少关键指标和模型管道的故障，你可以解除分析建模团队成员的阻碍，推动组织向更高成熟度级别发展。
- en: 'Case 2: Uneven adoption of intelligence features'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 2：智能功能的采用不均衡
- en: '*Symptoms*—The team has produced successful business impact with intelligent
    features for one business function but cannot gain traction in use cases for other
    business functions. Many attempts were made. Some experiments were developed and
    successfully improved one particular metric, but the solutions also caused other
    metrics to drop, making them not launchable.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*症状*—团队为某个业务功能成功产生了智能功能带来的商业影响，但在其他业务功能的用例中无法获得 traction。已经尝试了许多次。一些实验被开发出来并成功改进了一个特定的指标，但解决方案也导致其他指标下降，使得它们无法发布。'
- en: '*Root cause*—Analytics capabilities lack depth in proposing metrics to measure
    business success. With no clear recommendations on metrics that align with the
    creation of customer value, models cannot target the right optimization goals
    to iterate toward launchable improvements.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*根本原因*—在提出衡量商业成功的指标方面，分析能力缺乏深度。由于没有关于与创造客户价值一致的指标的明确建议，模型无法针对正确的优化目标进行迭代，以实现可发布的改进。'
- en: '*Interpretation*—A lack of maturity in the analytics aspect’s *discovery* stage
    is blocking further progress in the modeling aspect of DS. Deep domain insights
    are required in the analytic *discovery* stage to move the modeling efforts beyond
    the *functional* stage.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释*—在DS建模方面的*发现*阶段缺乏成熟度正在阻碍建模方面的进一步进展。在分析*发现*阶段需要深入的领域洞察，以将建模努力超越*功能性*阶段。'
- en: '*Solution*—Your team can develop a deep understanding of your business partner’s
    fundamental concerns and the nuances in their KPI definition. These are described
    in section 4.3.1 and summarized in table 4.1\. This deep understanding allows
    you to produce more balanced metrics as optimization goals, aligning the optimization
    of your intelligent features to business value for your customers. You can also
    benchmark and interpret external reference data to understand the optimization
    headroom, so you can choose the improvements that can unleash the most potential.
    This is discussed in section 4.3.2.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案*—您的团队能够深入理解您的业务合作伙伴的基本关切和他们在KPI定义中的细微差别。这些内容在第4.3.1节中描述，并在表4.1中总结。这种深入理解使您能够产生更平衡的指标作为优化目标，将您智能特征的优化与客户业务价值对齐。您还可以基准测试和解释外部参考数据以了解优化空间，从而选择能够释放最大潜力的改进。这将在第4.3.2节中讨论。'
- en: 8.1.3 Structuring innovative and productive data science organizations
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1.3 构建创新和高效的数据科学组织
- en: As a DS executive, you have the responsibility to structure the DS organizations
    to fit your company’s business model. In this section, we specifically discuss
    the structure of the DS organization. The overall company structure, including
    functional, divisional, matrix types, and alternatives, such as holacracy, is
    discussed in section 10.2.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS高管，您有责任构建DS组织以适应您公司的商业模式。在本节中，我们具体讨论DS组织的结构。包括功能、部门、矩阵类型和替代方案（如 holacracy）在内的整体公司结构在第10.2节中讨论。
- en: Depending on your company’s maturity and overall business structure, there are
    many options to structure the DS organization. Accenture has proposed six types
    of organizational structures for a data function [1]. Each type has its advantages
    and disadvantages, which are summarized in table 8.1.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您公司的成熟度和整体业务结构，有许多选择来构建DS组织。埃森哲为数据功能提出了六种组织结构类型[1]。每种类型都有其优缺点，这些优缺点在表8.1中总结。
- en: Table 8.1 Types of organizational structure and their advantages and disadvantages
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.1 组织结构类型及其优缺点
- en: '| Organizational structure | Description | Advantages | Disadvantages |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| 组织结构 | 描述 | 优点 | 缺点 |'
- en: '| Functional | Data scientists reporting to specific functions, such as technology,
    finance, or risk management |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| 功能性 | 数据科学家向特定功能报告，例如技术、财务或风险管理 |'
- en: A clear focus on a few functions
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对少数几个功能的清晰关注
- en: Can build a deep understanding of the specific function over time
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，可以建立对特定功能的深入理解
- en: '|'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Limited impact on overall company initiatives and contexts
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对整体公司倡议和背景的影响有限
- en: Challenges in rigorous interviews in hiring processes
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招聘过程中的严格面试挑战
- en: No DS manager to guide career growth and best practices
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有DS经理来指导职业成长和最佳实践
- en: '|'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Decentralized | Data scientists distributed in business units and functions
    reporting to respective non-DS leaders |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| 分散式 | 数据科学家分布在业务单元和功能中，向各自的非DS领导者报告 |'
- en: Clear allocation of resources
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源分配明确
- en: Flexible to address ad hoc requests
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应临时请求的灵活性
- en: Can build a deep understanding of the business unit or function
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以建立对业务单元或功能的深入理解
- en: '|'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Effort siloed with duplication, decentralized reporting, and a lack of standardization
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力被孤立，存在重复，分散的报告和缺乏标准化
- en: Low efficiency and no prioritization across functions/business units
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在功能/业务单元之间效率低下且没有优先级
- en: Challenges in rigorous interviews in hiring processes
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
