- en: 'Project planning is a key skill for any DS leader. This is discussed in section
    2.2.2\. To start building business plans at the executive level, here are some
    key differences between a business plan and a project plan:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 项目规划是任何数据科学（DS）领导者的一项关键技能。这将在第2.2.2节中讨论。为了在管理层级开始构建商业计划，以下是商业计划与项目计划之间的一些关键区别：
- en: '*Time horizon*—Business plans describe the construction of repeatable and scalable
    business processes and organizations; project plans have finite start and end
    dates.'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*时间范围*—商业计划书描述了可重复和可扩展的商业流程和组织建设；项目计划有明确的开始和结束日期。'
- en: '*Goals*—Business plans speak to the P&L impact over years of operations; project
    plans have goals with KPIs to accomplish that may or may not be financial.'
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*—商业计划书讲述的是在多年运营中对损益表的影响；项目计划有目标，包括可能或不可能实现的关键绩效指标（KPI）。'
- en: '*Markets*—Business plans describe markets to enter to acquire and retain customers;
    project plans define the customers and stakeholders to serve and to collaborate
    with.'
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*市场*—商业计划书描述了要进入的市场以获取和保留客户；项目计划定义了要服务的客户和利益相关者以及要合作的对象。'
- en: '*Risks*—Business plans outline a broad range of market, people, product, and
    financial challenges; project plans outline a much narrower set of data, technology,
    and organizational risks.'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*风险*—商业计划概述了广泛的市场、人员、产品和财务挑战；项目计划概述了更窄的数据、技术和组织风险。'
- en: In a *project-centric* operating model, the emphasis is on defining new products
    and new markets. Existing data science teams, existing HR and finance functions,
    and shared engineering and product personnel are often used to resource the new
    product areas.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 在*以项目为中心*的运营模式中，重点是定义新产品和新市场。现有的数据科学团队、现有的人力资源和财务职能以及共享的工程和产品人员通常被用来为新产品领域提供资源。
- en: In the *product-centric* operating model, the team is independently responsible
    for its P&L. Although some see it as an accounting nuance, such accounting can
    allow the team to own dedicated engineering and product resources and move more
    nimbly to demonstrate value with DS-focused endeavors beyond what is achievable
    as a technical service function in a company with shared resources.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 在*以产品为中心*的运营模式中，团队对其损益表独立负责。尽管有些人认为这只是会计上的细微差别，但这样的会计方法可以使团队拥有专门的工程和产品资源，并能够更加灵活地通过DS专注的努力来展示价值，这超出了在资源共享的公司中作为技术服务功能所能实现的范围。
- en: 'As an executive driving a product-centric operating model, there are three
    key criteria essential for your success. Gahl Berkooz, vice president of data,
    data monetization, and venture acceleration at ZF Group, summarizes them as: organizational
    readiness, entrepreneurial skill set, and mature customers, illustrated in figure
    8.12 and in the following list:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 作为推动以产品为中心的运营模式的执行者，有三个关键标准对你的成功至关重要。ZF集团数据、数据货币化和风险加速副总裁Gahl Berkooz将它们总结为：组织准备就绪、创业技能集和成熟客户，如图8.12和以下列表所示：
- en: '![](Images/CH08_F12_Chong.png)'
  id: totrans-432
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH08_F12_Chong.png)'
- en: Figure 8.12 Three components of readiness for starting a new business line
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12 开启新业务线的三个准备要素
- en: '*Organizational readiness*—When product lines have distributed P&L responsi-
    bilities, a new DS product can properly realize and account for the value it is
    creating.'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织准备就绪*—当产品线有分散的损益表责任时，新的DS产品可以正确实现并核算其创造的价值。'
- en: '*Entrepreneurial skill set*—Building a successful DS product requires skill
    sets in customer discovery, product/market fit validation, and organization building.
    These are different skill sets than what is required for a successful DS function
    leader.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*创业技能集*—构建成功的DS产品需要客户发现、产品/市场匹配验证和组织建设方面的技能集。这些技能集与成功DS职能领导者所需的技能集不同。'
- en: '*Mature customers*—Mature customers have a clear articulation of critical strategic
    pain points within their industries. A DS product that solves a well-defined pain
    point can provide significant ROI.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成熟客户*—成熟客户对其行业内关键战略痛点的表述清晰。一个解决明确痛点的DS产品可以提供显著的回报率。'
- en: When these conditions are in place in your organization, you have an opportunity
    to unleash your in-depth expert knowledge of the domain and apply the entrepreneurial
    methodologies toward building a new product. The case study in the next sidebar
    is one example of a DS organization with a product-centric operating model.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些条件在你的组织中得到满足时，你就有机会释放你对领域深入的专业知识，并将创业方法论应用于构建新产品。下方的案例研究是DS组织以产品为中心的运营模式的一个例子。
- en: '| ![](Images/Gem_Icon.png)065 | There are three essential conditions for launching
    a data-driven product: organiza-tional readiness, entrepreneurial skill set, and
    mature customers. When these conditions are in place, you have an opportunity
    to unleash a successful new product. |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)065 | 推出一个数据驱动型产品有三个基本条件：组织准备就绪、创业技能集和成熟客户。当这些条件具备时，你就有机会推出一个成功的新产品。|'
- en: 'Case study: ZF group—Enrichment of existing products with data products'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究：ZF集团—通过数据产品丰富现有产品
- en: ZF Group is one of the world’s largest automotive part suppliers with almost
    150,000 employees in 230 locations in 40 countries. Gahl Berkooz, the vice president
    of data monetization and venture acceleration, drives initiatives to create new
    business lines by enriching intelligence capabilities in traditional automotive
    parts.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: ZF集团是世界上最大的汽车零部件供应商之一，在40个国家拥有230个地点，近15万名员工。数据货币化和风险加速副总裁Gahl Berkooz推动通过丰富传统汽车零部件的智能能力来创建新业务线的倡议。
- en: One of these initiatives involves the ball joints, which are spherical bearings
    used to attach the wheels responsible for steering on virtually every automobile
    made. The intelligence comes from an integrated Hall effect sensor in the ball
    joint that can measure ball joint angle data for traditional applications such
    as height-leveling, which adjusts headlight angles for better illumination of
    the road ahead. This data can also be repurposed for load monitoring, road condition
    monitoring, and predictive maintenance.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一项举措涉及球节，这些是用于连接车轮并负责几乎每辆汽车转向的球形轴承。智能来自球节中集成的霍尔效应传感器，它可以测量球节角度数据，用于传统应用，如高度调整，这可以调整前灯角度以更好地照亮前方道路。这些数据还可以重新用于负载监控、路况监控和预测性维护。
- en: Monitoring the load of a car can help detect risks in vehicle stability, anticipate
    difficulties in steering, and maintain safe stop distances. Alerting on overloading
    can prevent risks in tires overheating, increased wear, and premature tire blow-out.
    Monitoring the road conditions can allow the rerouting of transportation fleets
    to use safer routes where possible. The signals collected can be used for predictive
    maintenance, where the driving conditions data predict what parts are most likely
    to fail early.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 监测汽车的负载可以帮助检测车辆稳定性的风险，预测转向的困难，并保持安全的停车距离。对超载的警报可以防止轮胎过热、磨损增加和轮胎过早爆胎的风险。监测路况可以允许运输车队在可能的情况下使用更安全的路线。收集到的信号可用于预测性维护，其中驾驶条件数据预测哪些部件最有可能提前失效。
- en: Applying a predictive fleet maintenance methodology based on this sensor’s data,
    a $7 automotive part can help a fleet save $400 per vehicle over 2.5 years. This
    increases the competitiveness of ZF Group’s automotive parts and creates a new
    book of business based on data monitoring for ZF Group and automotive manufacturers.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 基于该传感器的数据应用预测性车队维护方法，一个价值7美元的汽车零部件可以在2.5年内帮助车队每辆车节省400美元。这提高了ZF集团汽车零部件的竞争力，并为ZF集团和汽车制造商基于数据监控的新业务创造了新的机会。
- en: Inspiring an industry is no simple task. A product-centric operating model provides
    more execution freedom for the DS executive in exchange for the P&L responsibility
    and more scrutiny on the enterprise value created. As a DS executive, shifting
    to this model places more pressure on demonstrating the value created and captured.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 激励一个行业并非易事。以产品为中心的运营模式为DS高管提供了更多的执行自由，以换取损益表责任和对企业价值创造的更多审查。作为DS高管，转向这种模式给展示和捕捉创造的价值带来了更大的压力。
- en: As illustrated in the ZF Group case study, to build a viable business, demonstrating
    the value created by measuring the potential savings is only a starting point.
    Questions remain on how the additional features will be sold to the automotive
    manufacturers, how the fleet owners will assess the features, and how the savings
    will be captured and distributed. These are the concerns to work out, so that
    the value created will be captured as profits on the balance sheet.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 如ZF集团案例研究所示，要建立一个可行的企业，仅通过衡量潜在节省的价值来展示创造的价值只是一个起点。关于如何将额外功能销售给汽车制造商、车队所有者如何评估这些功能、以及如何捕捉和分配节省的价值，仍存在疑问。这些都是需要解决的问题，以确保创造的价值能作为利润反映在资产负债表上。
