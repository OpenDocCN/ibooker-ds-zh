  type: TYPE_NORMAL
  zh: LiveBook讨论论坛
- en: Purchase of *Managing Machine Learning Projects* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/managing-machine-learning-projects/discussion](https://livebook.manning.com/book/managing-machine-learning-projects/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《管理机器学习项目》包括免费访问liveBook，曼宁的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或特定章节或段落中附加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/managing-machine-learning-projects/discussion](https://livebook.manning.com/book/managing-machine-learning-projects/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于曼宁论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对读者的承诺是提供一个平台，在这个平台上，读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未支付报酬）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/Simon_Thompson_PhotoA.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/Simon_Thompson_PhotoA.jpg)'
- en: '**Simon Thompson** has spent 25 years developing AI systems, usually but not
    always using machine learning. He led the AI research program at BT Labs in the
    UK, helped pioneer Big Data technology in the company, and managed an applied
    research practice for nearly a decade. His teams delivered projects that used
    Bayesian machine learning, deep networks, and good old-fashioned decision trees
    and association rule mining to provide insight on telecoms networks, customer
    service, and business processes at a big corporation. Simon left BT in 2019 and
    now works in consultancy. At the moment, he and his team are busily delivering
    machine learning projects as a consultant to banks, insurance companies, and in
    manufacturing using cloud AI platforms, large language models, and vector databases.
    Simon is a family man and loves his garden and dogs. You can follow him @AISimonThompson
    on Twitter or look him up on LinkedIn.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**西蒙·汤普森**在开发AI系统方面投入了25年的时间，通常但并非总是使用机器学习。他在英国BT实验室领导AI研究项目，帮助公司在大数据技术方面进行创新，并管理了近十年的应用研究实践。他的团队交付的项目使用了贝叶斯机器学习、深度网络、以及传统的决策树和关联规则挖掘，为大型企业的电信网络、客户服务和业务流程提供了洞察。西蒙于2019年离开BT，现在从事咨询工作。目前，他和他的团队正忙于作为顾问为银行、保险公司和制造业提供机器学习项目，使用云AI平台、大型语言模型和向量数据库。西蒙是一个家庭男人，热爱他的花园和狗。您可以在Twitter上关注他@AISimonThompson，或在LinkedIn上查找他。'
- en: about the cover illustration
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Managing Machine Learning Projects,* titled “Le
    Marchand De Coco,” or “Hot chocolate vendor,” is taken from a book by Louis Curmer
    published in 1841\. Each illustration is finely drawn and colored by hand.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 《管理机器学习项目》封面上的插图“Le Marchand De Coco”或“热巧克力摊贩”取自路易·库默尔于1841年出版的书籍。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的收藏得以重现。
