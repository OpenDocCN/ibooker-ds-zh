- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I can’t pin down a moment or weave a convincing anecdote that explains how I
    came to realize that writing a book about how to manage a machine-learning project
    would be a good thing to do. The gist of it is that sometime in 2019 I realized
    that I was talking to a lot of people who had started an ML project and were in
    trouble with it, and usually I knew why.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法确定一个时刻或编织一个令人信服的故事来解释我是如何意识到写一本关于如何管理机器学习项目的书是一件好事的。其核心在于，在2019年某个时候，我意识到我在与很多开始机器学习项目并陷入困境的人交谈，而且通常我知道原因。
- en: There wasn’t one common malady or even a single theme, rather failures seemed
    to come from lots of different directions. Disparate as the failings of these
    projects were, there was a common cause at work here. The folks leading these
    projects were talented, clever, articulate, and skilled, but they were inexperienced.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一种常见的疾病或甚至一个单一的主题，而是失败似乎来自很多不同的方向。尽管这些项目的失败各不相同，但这里有一个共同的原因。领导这些项目的人有才能、聪明、善于表达和有技能，但他们缺乏经验。
- en: I was very lucky in the timing of my career. I got into ML when it was on the
    edge of applications. In the late 1990’s, ML was out there in the wild, and we
    could do real things with our three-layer perceptron’s and decision trees. It
    was much harder to deliver, algorithms needed to be coded by hand, data was vanishing
    rare, and everything ran sooooo slowly. Most of all, ML skills were as rare as
    the projects that needed them and applied ML was seen as R&D. For me this meant
    that I had the opportunity to develop and work on project after project. Most
    of them failed—but the ones that did come off really, really, really came off.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我在职业生涯的时间安排上非常幸运。我进入机器学习领域时，它正处于应用的边缘。在20世纪90年代末，机器学习在野外，我们可以用我们的三层感知器和决策树做些真正的事情。交付起来要困难得多，算法需要手动编码，数据非常罕见，而且一切运行得非常慢。最重要的是，机器学习技能像需要它们的那些项目一样罕见，应用机器学习被视为研发。对我来说，这意味着我有机会发展和从事一个接一个的项目。大多数都失败了——但那些成功实施的项目真的非常成功。
- en: The rare wins kept me in work and kept my career going. In turn, this paid the
    mortgage and filled the freezer. With hindsight, I can say now that it was the
    failures that were the most valuable. I had the luxury of failure and learning,
    which isn’t often afforded to people today. I also got the opportunity to join
    communities of people going through the same thing, and we would all get really
    drunk and tell each other sad (and funny) stories of catastrophe. A bunch of practices
    and behaviors became common knowledge in the clique of AI researchers working
    in big western companies in those days. I sat on the fringes and had the luck
    of being able to pick this all up and then use it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那些罕见的成功让我继续工作，并推动了我的职业生涯。反过来，这支付了抵押贷款并填满了冰箱。事后看来，我可以说我现在认为，失败才是最有价值的。我有失败的奢侈和学习的经历，这在今天并不常被赋予人们。我还得到了加入经历相似的人们的社区的机会，我们都会喝得酩酊大醉，互相讲述悲伤（和有趣）的灾难故事。当时在那些大西方公司工作的AI研究人员圈子中，一些实践和行为成为了常识。我处于边缘，幸运地能够收集这一切，然后加以利用。
- en: Having had the luck of getting enough experience to steer an ML project or ten
    to success, it would be dumb not to share it. ML and AI are technologies that
    can be used for good, hopefully helping to confront climate change, pandemics,
    and economic woes. Maybe by sharing knowledge about how to manage ML projects
    I can help someone else do a couple of projects that make the world a better place!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有了足够经验来引导一个或多个机器学习项目走向成功的运气，如果不分享这些经验那就太愚蠢了。机器学习和人工智能是能够用于善的目的的技术，希望有助于应对气候变化、流行病和经济困境。也许通过分享如何管理机器学习项目的知识，我可以帮助其他人完成几个让世界变得更美好的项目！
- en: Two events really prompted the push that took the book from an idea into the
    real world. First, Andy Rossiter, who was my boss at the time, told me that my
    team needed to have a methodology to tell customers how we would tackle their
    problems. I realized that I couldn’t really point at one, so I’d have to write
    one. That probably wouldn’t have gone all that far if it wasn’t for the second
    event—the CoVID-19 pandemic—that meant that I stopped spending hours travelling
    about and started to have some time to commit to writing something.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两件事情真正促使了这本书从想法变为现实。首先，我的上司安迪·罗斯特，当时告诉我，我的团队需要有一种方法论来向客户说明我们将如何解决他们的问题。我意识到我实际上无法指向一个具体的方法，所以我必须自己写一个。如果不是第二个事件——COVID-19大流行——意味着我停止了长时间的旅行并开始有时间投入到写作中，那么这也许不会走得太远。
- en: So, here it is. Thank you for buying it. I hope you find it useful and most
    of all I hope you will share any ideas or thoughts you have for how it should
    be improved so that I can do better next time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这就是它。感谢你购买它。我希望你会发现它有用，最重要的是，我希望你能分享任何关于如何改进它的想法或思考，这样我下次就能做得更好。
- en: acknowledgments
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: Anyone who’s written a book knows it’s an unreasonably hard thing to do. I’ve
    needed a lot of help. Doug Rudder, my editor, and the team at Manning exceeded
    expectations and helped me transform a huge random mess of a manuscript into something
    I hope is much more useful to readers..
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何写过书的人都知道这是一件不合理地困难的事情。我需要很多帮助。我的编辑道格·鲁德和曼宁团队超出了预期，帮助我把一大堆杂乱无章的手稿变成了我希望对读者更有用的东西。
- en: I don’t think that anyone who hasn’t worked with Manning can really know just
    how much value they add. This book could be a lot better if someone else wrote
    it, but without the work that everyone at Manning put in, it would be immeasurably
    worse.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，任何没有与曼宁合作过的人都无法真正了解他们能带来多少价值。如果别人写了这本书，可能会更好，但如果没有曼宁的每一位成员所付出的努力，它将变得无法估量地糟糕。
- en: 'Manning arranged an extensive reviewing process that provided me with anonymized
    feedback, of course, I don’t know who did which review, but every review was immense:
    Andrei Paleyes, Chris Fry, Darrin Bishop, Florian Roscheck, Igor Vieira, João
    Dinis Ferreira, Kay Engelhardt, Khai Win, Kumar Abhishek, Lakshminarayanan AS,
    Laurens Meulman, Maria Ana, Marvin Schwarze, Mattia Di Gangi, Maxim Volgin, Ricardo
    Di Pasquale, Richard Dze, Richard Vaughan, Sanket Naik, Sriram Macharla, Vatsal
    Desai, Vojta Tuma, William Jamir Silva. The amount of work, attention to detail
    and honest, direct input that you provided was just amazing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁安排了一个广泛的审稿过程，为我提供了匿名反馈，当然，我不知道谁做了哪篇评论，但每一篇评论都非常有价值：Andrei Paleyes、Chris Fry、Darrin
    Bishop、Florian Roscheck、Igor Vieira、João Dinis Ferreira、Kay Engelhardt、Khai Win、Kumar
    Abhishek、Lakshminarayanan AS、Laurens Meulman、Maria Ana、Marvin Schwarze、Mattia
    Di Gangi、Maxim Volgin、Ricardo Di Pasquale、Richard Dze、Richard Vaughan、Sanket Naik、Sriram
    Macharla、Vatsal Desai、Vojta Tuma、William Jamir Silva。你们提供的努力、对细节的关注和坦率、直接的反馈简直令人惊叹。
- en: Thank you, if and when we meet up collar me for a beer or beverage of your choice.
    I owe you one for sure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢，如果我们在某次相遇时，请叫上我喝一杯啤酒或你喜欢的饮料。我确实欠你一个人情。
- en: I have been very fortunate to have some amazing mentors in my career, and one
    of the most important things I think that anyone can do is to find some people
    who will help you as you develop your skills and abilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常幸运，在我的职业生涯中遇到了一些了不起的导师，我认为任何人都能做的最重要的事情之一就是找到一些人在你发展技能和能力时帮助你。
- en: Professor Max Bramer gave me an amazing start in machine learning when he took
    me on as a PhD student, I had four brilliant years of exploring everything that
    ML could offer in the mid-1990s, and that changed my life.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马克斯·布拉默教授在我成为博士研究生时给了我机器学习的惊人起点，我在20世纪90年代中期度过了四年精彩的探索，这改变了我的人生。
- en: Paul O’Brien took a similar risk when he recruited me at BT Labs, Paul is my
    professional role-model, the manager and mentor I aspire to be. Literally, whenever
    I have a problem at work I think “what would Paul do”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当保罗·奥布赖恩在BT实验室招聘我时，他承担了类似的风险。保罗是我的职业楷模，是我渴望成为的经理和导师。实际上，每当我工作中遇到问题时，我都会想“保罗会怎么做”。
- en: The other thing that everyone needs is colleagues who will indulge your ideas
    and peculiar thinking, point out where you are wrong, and share their own thoughts.
    For this I would like to particularly thank Rob Claxton who spent hundreds of
    hours talking to me on any and every topic to do with Data Science, AI and ML.
    There were many other people at BT, The Turing Institute, and MIT who were prepared
    to let me test their patience and gave me time I didn’t deserve, but the conversations
    I’ve had with Rob over the last twenty odd years were (and are) intellectually
    formative for me.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件事，每个人都需要的是能够包容你的想法和独特思考的同事，指出你的错误，并分享他们的想法。为此，我特别感谢罗布·克拉克顿，他花了几百个小时与我讨论任何与数据科学、人工智能和机器学习相关的话题。在BT、图灵研究所和麻省理工学院还有许多其他人愿意让我考验他们的耐心，并给了我不应得的时光，但过去二十多年里我与罗布的对话（现在仍然是）对我的智力发展产生了深远的影响。
- en: When I was writing this book, I was generally bad-tempered, preoccupied, and
    generally insufferable. My wife, Buffy, and my daughter, Arwen, put up with this
    nonsense sometimes, but mostly told me to stop it. Which was what I needed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写这本书时，我通常脾气暴躁，心不在焉，总的来说让人难以忍受。我的妻子宝菲和我的女儿阿尔文有时会忍受这种胡闹，但大多数时候会告诉我停下来。这正是我所需要的。
- en: Buffy and Arwen, I love you very much.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 宝菲和阿尔文，我非常爱你们。
- en: Thank you everyone.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢每一位。
- en: about this book
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book sets out to provide a step-by-step prescriptive guide to implementing
    a machine learning project. It is built from a large body of work that has emerged
    since the 1990’s which addresses the challeges that ML developers face.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在提供一份逐步实施的指南，用于实施机器学习项目。它基于自1990年代以来出现的大量工作，这些工作针对的是机器学习开发者面临的各种挑战。
- en: The approaches documented in this book are not original, although some are unpublished
    because I’ve tried to codify best practice as well as academic publication. I’ve
    tried to provide references where I can, but I am sure I have missed some. In
    any case, please take it as read that where there are no references there is no
    claim of invention or novelty – it’s just I can’t find an attribution, apologies
    if I have slighted you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书记录的方法并非原创，尽管其中一些尚未发表，因为我在尝试将最佳实践和学术出版物规范化。我已经尽力提供参考文献，但我确信我遗漏了一些。无论如何，请假设在没有参考文献的地方没有发明或新颖性的声明——只是我找不到归属，如果无意中冒犯了您，请原谅。
- en: 'There are lots of technical books on AI and ML so this book doesn’t seek to
    fill that gap. If you do not have a good grasp of these topics, then the following
    list of texts are good places to start before attempting to apply this methodology:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能和机器学习的技术书籍有很多，所以这本书并不试图填补这个空白。如果您对这些主题没有很好的掌握，那么在尝试应用这种方法之前，以下列出的文本是很好的起点：
- en: '*Artificial Intelligence: A Modern Approach* by Stuart Russell and Peter Norvig,
    Pearson, 2016\. This textbook is used as the backbone of most undergraduate AI
    courses and provides an overview of the key concerns of AI as a topic. This is
    a great place to start.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《人工智能：现代方法》，作者Stuart Russell和Peter Norvig，Pearson出版社，2016年。这本教科书被用作大多数本科人工智能课程的骨干，并概述了人工智能作为主题的关键关注点。这是一个很好的起点。'
- en: '*Hands on Machine Learning with Scikit-Learn, Keras, and TensorFlow*, Aurelien
    Geron, O’Reilly, 2019\. This book focuses on practical applications of a selection
    of ML techniques but covers most of the ground that a practitioner will need for
    an overview of the field. This book is good for readers who are from a software
    background and are less interested in the mathematical aspects of ML.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《使用Scikit-Learn、Keras和TensorFlow进行机器学习实践》，作者Aurelien Geron，O''Reilly出版社，2019年。本书侧重于一系列机器学习技术的实际应用，但涵盖了从业者对领域概述所需的大部分内容。对于来自软件背景且对机器学习的数学方面不太感兴趣的读者来说，这本书是个不错的选择。'
- en: '*Probabilistic Machine Learning: An Introduction*, Kevin Patrick Murphy, MIT
    Press, 2021\. This book provides a comprehensive modern treatment of the core
    aspects of AI and machine learning. It’s suitable for readers who want to understand
    the underpinnings and mechanics of the techniques and who have a mathematical
    bent.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《概率机器学习：导论》，作者Kevin Patrick Murphy，麻省理工学院出版社，2021年。本书对人工智能和机器学习的核心方面进行了全面的现代处理。它适合那些想了解技术的基础和机制，并且有数学倾向的读者。'
- en: The books listed provide expositions on the techniques and problems that AI
    has developed and tried to resolve respectively. In contrast, this book brings
    together the tools and approaches that are required to deliver an AI project,
    and gives a perspective on how to handle commercial challenges and delivery in
    a commercial environment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 列出的书籍提供了关于人工智能开发并试图解决的技术和问题的阐述。相比之下，本书汇集了交付人工智能项目所需的工具和方法，并提供了在商业环境中处理商业挑战和交付的视角。
- en: 'How this book is organized: A roadmap'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: In each chapter, apart from this one, the content is presented in a structured
    manner with the goal of achieving accuracy and conciseness.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章中（除了这一章），内容都以结构化的方式呈现，目的是实现准确性和简洁性。
- en: Chapter 1 provides a description of the core concepts and motivations that have
    been in my mind when writing the book and hopefully will allow the reader to get
    a picture of what the book is trying to communicate and how it can help.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章描述了我在撰写本书时心中所持有的核心概念和动机，并希望让读者对本书试图传达的内容以及它如何有所帮助有一个清晰的了解。
- en: Chapter 2 outlines the steps for establishing a common understanding of the
    project among the client, oneself, and the organization, whether the organization
    is separate from the client’s or within a *different* department. *You will learn
    how to organize the process, collaborate with the client to establish requirements,
    gain insight into the client’s data, and determine the necessary tools.*
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章概述了在客户、自己和组织之间建立项目共同理解的步骤，无论组织是否与客户分开，或者是否在*不同*部门。*你将学习如何组织流程，与客户合作建立需求，深入了解客户数据，并确定必要的工具。*
- en: Chapter 3 covers the process of creating a project hypothesis that can be understood
    by your team and stakeholders this includes the process of creating estimates
    that will allow the project to be appropriately funded and resourced and also
    the work that needs to be done in order to get the project formally agreed and
    running. *You will learn what needs to be understood to start the project, who
    needs to understand it and who needs to agree.*
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章涵盖了创建一个团队和利益相关者都能理解的项目假设的过程，这包括创建估算过程，以便项目能够得到适当的资金和资源，以及为了使项目正式同意并运行所需完成的工作。*你将学习为了开始项目需要理解什么，谁需要理解它，以及谁需要同意。*
- en: Chapter 4 introduces the work that is required for sprint 0\. This sprint contains
    the activities that get the work on the project underway and onboards the team
    into the project. *In chapter 4 you will learn about what is required to enable
    a team to start work and become productive on an ML project.*
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章介绍了第0个冲刺所需的工作。这个冲刺包含启动项目工作的活动，并将团队纳入项目。*在第4章中，你将了解使团队能够开始工作并在ML项目中变得高效所需的内容。*
- en: Chapter 5 covers the first part of sprint 1\. This work requires that a technical
    team is in place and has access to the systems and information that’s needed to
    make progress. *In this chapter the focus is on getting the data that the team
    will need to create a machine learning model into an environment that can be used
    to support modelling.*
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章涵盖了第1个冲刺的前半部分。这项工作要求有一个技术团队到位，并且能够访问所需进行进展的系统和信息。*在这一章中，重点是获取团队创建机器学习模型所需的数据，并将其放入一个可以用于支持建模的环境。*
- en: Chapter 6 completes the work of sprint 1 utilizing the data pipelines to gain
    an understanding of the clients data and to construct the first prototype models.
    *You will learn what kinds of data exploration are required and the steps that
    are needed to set the foundation for the team to successfully start building models.*
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章通过使用数据管道来理解客户数据并构建第一个原型模型，完成了第1个冲刺的工作。*你将学习需要哪些类型的数据探索，以及需要采取哪些步骤来为团队成功开始构建模型奠定基础。*
- en: Chapter 7 starts the work on sprint 2, focusing on the process of building useful
    models using a structured and systematic process and identifying the models that
    will be taken forward for detailed evaluation and selection for integration into
    the production system. *In Chapter 7 you will learn what structures and process
    a modelling team should adopt.*
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章开始第2个冲刺的工作，重点关注使用结构化和系统化的过程构建有用的模型，并确定将进行详细评估和选择的模型，以便集成到生产系统中。*在第7章中，你将学习建模团队应该采用哪些结构和流程。*
- en: Chapter 8 completes sprint 2 with instructions for structured testing and selection
    of models in both online and offline environments and includes a discussion of
    the traps and pitfalls that are often encountered when evaluating models. *You
    will learn what to look out for when ML models are evaluated and compared and
    how you the process of doing these comparisons should be managed.*
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章通过在线和离线环境中的结构化测试和模型选择指南完成了第2个冲刺，并包括了对在评估模型时经常遇到的陷阱和问题的讨论。*你将学习在评估和比较ML模型时需要注意什么，以及如何管理这些比较的过程。*
- en: Chapter 9 delves into the implementation of Sprint 3, detailing the process
    of integrating the chosen models into the production system and deploying them
    for use. It also highlights the important considerations that must be made for
    providing user-friendly interfaces. *Here you will learn what is takes to move
    models from interesting experiments to being part of a running system in an organization.*
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章深入探讨了第3个冲刺的实施，详细说明了将选定的模型集成到生产系统并部署它们的过程。它还强调了在提供用户友好的界面时必须考虑的重要事项。*在这里，你将学习将模型从有趣的实验转变为成为组织运行系统一部分所需的一切。*
- en: Finally in chapter 10 the implications & required practices of managing a machine
    learning system in production are described. *The objective of chapter 10 is to
    show what kind of processes and structures need to be set up and run in order
    to sustain an ML project as an engine for value.*
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，在第10章中，描述了在生产中管理机器学习系统的含义和所需实践。*第10章的目的是展示需要建立和运行哪些流程和结构，以便将ML项目作为一个价值引擎来维持。*
- en: LiveBook discussion forum
