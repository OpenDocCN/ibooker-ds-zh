- en: Part 1\. Foundational methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 基础方法
- en: Deep learning seems to be very new. Self-driving cars, computerized personal
    assistants, and chat bots are permeating our society—the applications and real-world
    impact of deep learning seemingly went from zero to ubiquitous in under a decade.
    So you want to dive right in and learn how to make your own self-driving robotic
    vacuum that will tell you where your cat hides the rubber bands and the socks
    that keep disappearing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习似乎非常新颖。自动驾驶汽车、计算机化的个人助理和聊天机器人正在渗透我们的社会——深度学习的应用和现实世界的影响似乎在不到十年的时间内从零发展到无处不在。因此，你想要直接深入学习如何制作你自己的自动驾驶机器人吸尘器，它能告诉你你的猫把橡皮筋和消失的袜子藏在哪里。
- en: But if you really want to understand deep learning, you can’t just drink from
    the firehose. The foundations are over six decades old—a tree whose fruit has
    finally ripened. You need to learn the basic techniques that serve as the foundation
    of modern deep learning, which we can then build on to grow your knowledge.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你真的想深入理解深度学习，你不能只是盲目地汲取知识。其基础已有六十多年的历史——一棵终于结出果实的树。你需要学习那些作为现代深度学习基础的基本技术，然后我们才能在此基础上构建，以扩展你的知识。
- en: This part of the book steps through the key concepts and techniques, using modern
    frameworks to implement them. Chapter 1 introduces you to the specific framework,
    PyTorch, and the core concepts of automatic gradients and optimization. Chapter
    2 shows you how to build your first simple deep learning networks. Chapters 3
    and 4 explore how to extend a network with structure so it works better for images
    and textual data, respectively. Coming full circle, chapters 5 and 6 revisit optimization
    and how we design our networks, lifting the old style that we learned first into
    the modern era. This removes the mystery of why networks are designed the way
    they are and how the improvements work, and prepares you for more advanced designs
    in part 2 of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分书籍通过现代框架逐步介绍了关键概念和技术。第一章介绍了具体的框架，PyTorch，以及自动梯度优化等核心概念。第二章展示了如何构建你的第一个简单的深度学习网络。第三章和第四章探讨了如何通过结构扩展网络，使其在图像和文本数据上工作得更好。回到起点，第五章和第六章重新审视了优化以及我们如何设计网络，将我们最初学习的旧风格提升到现代时代。这消除了网络为何被设计成这样的神秘性以及改进是如何工作的，并为你在书籍第二部分的更高级设计做好了准备。
