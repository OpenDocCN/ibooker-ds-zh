- en: 6 Capabilities for leading a function
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 个领导职能的能力
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了
- en: Crafting technology roadmaps to deliver the right features at the right time
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定技术路线图以在正确的时间交付正确的功能
- en: Sponsoring and championing promising projects
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赞助和倡导有潜力的项目
- en: Delivering consistently by managing people, processes, and platforms
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过管理人员、流程和平台来持续交付
- en: Building a strong function with clear career paths and a robust hiring process
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立具有明确职业路径和稳健招聘流程的强大职能
- en: Anticipating business needs and driving fundamental impacts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测业务需求并推动根本性影响
- en: Your capabilities as a DS director or a principal data scientist are demonstrated
    by architecting roadmaps and championing technologies that can increase the DS
    function’s impact. Also necessary for success are the consistent execution of
    roadmaps and the application of expert domain knowledge in anticipating and preparing
    for the upcoming needs of the business.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS总监或首席数据科学家，你的能力通过构建路线图和倡导可以增加DS职能影响力的技术得到体现。对于成功而言，还需要一致地执行路线图，并在预测和准备业务未来需求时应用专家领域知识。
- en: A roadmap is a strategic plan that describes the steps an organization needs
    to take to achieve stated outcomes and goals. They are valuable as a tool to clarify
    and align teams toward common goals. Crafting and communicating technology roadmaps
    is essential for aligning team members, partners, and executives on clear milestones.
    Technology roadmaps can include roadmaps for data, models, infrastructures, and
    processes. Sequencing the roadmap milestones according to the desired business
    outcomes and their technical dependencies allows the right things to be built
    for the right people at the right time. When DS projects emerge that align well
    with strategic technology direction but lack specific short-term benefits, it
    is your responsibility to champion them and work with partners to get them funded.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图是一个战略计划，描述了组织为实现既定成果和目标需要采取的步骤。它们作为工具，有助于阐明并使团队朝着共同目标对齐。制定和传达技术路线图对于使团队成员、合作伙伴和高级管理人员在明确的里程碑上达成一致至关重要。技术路线图可以包括数据、模型、基础设施和流程的路线图。根据预期的业务成果及其技术依赖关系对路线图里程碑进行排序，允许在正确的时间为正确的人构建正确的事情。当DS项目与战略技术方向一致但缺乏具体短期效益时，你的责任是倡导它们并与合作伙伴合作以获得资金。
- en: For the execution of roadmaps, the focus is on delivering business KPIs on budget
    and on time. This focus involves organizing and reorganizing teams to be as efficient
    as possible by maneuvering people, processes, and platforms on delivering the
    business KPIs. To increase the function’s impact, you are responsible for growing
    existing team member capabilities and justifying additional headcount in critical
    areas. Most importantly, as the execution landscape changes over time, staying
    aligned with senior leadership through goal drifts and business pivots is essential
    for maximizing DS impact with the right set of priorities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于路线图的执行，重点是按预算和按时交付业务KPI。这种关注涉及组织和重组团队，通过调动人员、流程和平台以尽可能高效地交付业务KPI。为了增加职能的影响力，你负责培养现有团队成员的能力，并在关键领域证明额外人力的合理性。最重要的是，随着执行环境的变化，通过目标漂移和业务转型与高级管理层保持一致，对于以正确的一组优先事项最大化DS影响力至关重要。
- en: Domain knowledge is vital for anticipating, crafting, and driving critical business
    KPIs across product development stages. When the business requires specific intelligent
    components, such as personalization or anti-fraud capabilities, a DS director
    or principal data scientist with domain expertise can rapidly apply domain experience
    against urgent product features or business challenges. For example, when faced
    with difficult strategic decisions, such as reusing capabilities and creating
    dependency or replicating capabilities and duplicating maintenance costs, a deep
    understanding of the drivers of fundamental business models and the organization’s
    strategic roadmap is required to weigh the necessary trade-offs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 领域知识对于预测、制定和推动产品开发各个阶段的关键业务KPI至关重要。当业务需要特定的智能组件，例如个性化或反欺诈功能时，具有领域专业知识的DS总监或首席数据科学家可以迅速将领域经验应用于紧急的产品功能或业务挑战。例如，面对诸如重用能力和创建依赖或复制能力并重复维护成本等困难的战略决策时，需要深入理解基本商业模式的驱动因素和组织的战略路线图，以便权衡必要的权衡。
- en: As a DS director, while you can be removed from the day-to-day technical decisions,
    your primary responsibility is to build a DS function that can achieve the business
    goals of the executive team. This building process involves capabilities in technology,
    execution, and expert domain knowledge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学总监，虽然你可以从日常技术决策中解脱出来，但你的主要责任是建立一个能够实现执行团队业务目标的数据科学职能。这个过程涉及技术、执行和专家领域知识的能力。
- en: As a principal data scientist, you are responsible for the technical directions
    at the function level to craft the roadmaps that align the function and partner
    functions toward achieving the business goals of the executive team. Let’s dive
    into this chapter to discuss the details.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为首席数据科学家，你在职能层面负责技术方向，制定与职能和合作伙伴职能相一致，以实现执行团队业务目标的路线图。让我们深入本章，讨论细节。
- en: '6.1 Technology: Tools and skills'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 技术：工具和技能
- en: 'A strong DS function is led with clarity in focus and prioritization. The function
    doesn’t have to be large. A nimble team can be highly impactful. For example,
    a team of six data scientists collaborating with three anti-fraud investigators
    over one year at Yiren Digital prevented US$30 million a year in fraud losses.
    The reasons behind the success of these high-impact DS teams can often be traced
    to three main technological capabilities of the DS director and the principal
    data scientists:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个强大的数据科学职能需要清晰的焦点和优先级。这个职能不必很大。一个敏捷的团队能够产生巨大的影响。例如，在易仁数字，一个由六名数据科学家组成，与三名反欺诈调查员合作一年，防止了每年3000万美元的欺诈损失。这些高影响力数据科学团队成功背后的原因通常可以追溯到数据科学总监和首席数据科学家三个主要的技术能力：
- en: Well-crafted technology roadmaps for DS
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为数据科学精心制定的技术路线图
- en: A diligent focus on building the right thing for the right people at the right
    time
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于在正确的时间为正确的人构建正确的事情
- en: Empowering promising projects by championing them to get partner buy-in
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过支持有潜力的项目来获得合作伙伴的支持
- en: Clear technology roadmaps are essential for execution success. However, it can
    be challenging to create roadmaps that align the various product and functional
    partners, as every partner has its execution priorities. This challenge is especially
    prominent in large companies, where each functional team may have met their KPIs
    quarter to quarter, but the overall business objective is not accomplished.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰的技术路线图对于执行成功至关重要。然而，创建与各种产品和功能合作伙伴一致的路线图可能具有挑战性，因为每个合作伙伴都有自己的执行优先级。这个挑战在大公司中尤为突出，因为每个职能团队可能每季度都达到了他们的关键绩效指标（KPI），但整体业务目标并未实现。
- en: The director and principal data scientist’s responsibilities are to make sure
    technology roadmaps for data, models, infrastructure, and processes are clarified
    and aligned, such that the overall desired business outcome can be achieved by
    completing the step-by-step milestones. We discuss this in section 6.1.1.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 导演和首席数据科学家的责任是确保数据、模型、基础设施和流程的技术路线图得到明确和一致，以便通过完成逐步里程碑来实现整体期望的商业成果。我们将在6.1.1节中讨论这一点。
- en: Roadmaps can fall out of alignment for many reasons, such as a change of priority
    or new learning from results of controlled experiments. We must constantly be
    ready to adjust priorities and pivot business directions. A diligent focus on
    using experimentation to build the right thing for the right people at the right
    time can ensure the always-limited resources are focused on the most impactful
    projects at the time. This demonstrates the efficiency of the DS function and
    is discussed in section 6.1.2.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图可能因多种原因而失去一致性，例如优先级的变化或从受控实验的结果中学习到的新知识。我们必须时刻准备调整优先级和调整业务方向。专注于使用实验来在正确的时间为正确的人构建正确的事情，可以确保有限的资源始终集中在当时最具影响力的项目上。这证明了数据科学职能的效率，我们将在6.1.2节中讨论这一点。
- en: Sometimes, important DS projects that are not part of the existing roadmap emerge.
    To make things more complicated, some projects, while crucial for the long-term
    success of the business objective, lack short-term immediate business benefits.
    It is often difficult, if not impossible, to fit them into the scope of work.
    As a director or principal data scientist, it is your responsibility to champion
    these projects to ensure long-term investments are made in time to contribute
    to the overall business objectives. We will discuss this in section 6.1.3.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一些重要的DS项目并非现有路线图的一部分。更复杂的是，一些项目虽然对实现长期商业目标至关重要，但缺乏短期直接的商业利益。将它们纳入工作范围往往很困难，甚至不可能。作为总监或首席数据科学家，您的责任是支持这些项目，以确保在时间上做出长期投资，以便为整体商业目标做出贡献。我们将在6.1.3节中讨论这一点。
- en: 6.1.1 Crafting technology roadmaps
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.1 制定技术路线图
- en: Remember that a *roadmap* is a strategic plan that describes the steps an organization
    needs to take to achieve stated outcomes and goals. They are valuable as a tool
    to clarify and align teams toward common goals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，*路线图*是一个战略计划，它描述了组织需要采取的步骤以实现既定的成果和目标。它们作为阐明和将团队对准共同目标的一种工具非常有价值。
- en: One famous roadmap in the semiconductor industry is the International Technology
    Roadmap for Semiconductors (ITRS), which has driven the digital transformation
    and advancements in DS over the past 50 years. The roadmap establishes the directions
    of research and their timelines up to about 15 years into the future to synchronize
    efforts to tackle a wide range of technical feats, including system design processes,
    semiconductor materials, manufacturing chemicals and equipment, assembly, packaging,
    and testing of the semiconductor product. Its success is self-evident in the proliferation
    of digital electronics in our everyday lives, enabled by an increasingly complex
    ecosystem of semiconductor design and manufacturing processes to integrate tens
    of billions of transistors into a single chip. This roadmap ensures that the cost
    of computation is exponentially decreasing, so more complex algorithms can be
    applied to a broader range of data over time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体行业的一个著名路线图是国际半导体技术路线图（ITRS），它在过去50年中推动了数字转型和DS的进步。该路线图确定了研究方向及其时间表，直至大约15年后的未来，以同步努力应对广泛的技术成就，包括系统设计流程、半导体材料、制造化学品和设备、组装、封装和半导体产品的测试。其成功在我们的日常生活中数字电子产品的普及中显而易见，这是由日益复杂的半导体设计和制造生态系统所实现的，这些生态系统将数十亿个晶体管集成到单个芯片中。该路线图确保计算成本呈指数级下降，因此随着时间的推移，可以应用更复杂的算法到更广泛的数据上。
- en: For DS, a well-crafted roadmap also has a similar synchronization power of aligning
    multiple teams and functions to collaborate and coordinate accomplishing an overall
    business objective. You may recall from chapter 1 that Stephen, a well-respected
    director, noticed that his team’s morale dropped with a few regrettable attritions.
    That DS team was feeling the pain of a lack of a clear technology roadmap. Let’s
    talk about what that means.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学（DS）而言，一个精心制定的技术路线图同样具有将多个团队和职能同步起来，以协作和协调完成整体商业目标的力量。您可能还记得第一章中提到的斯蒂芬，一位备受尊敬的总监，他注意到由于几次令人遗憾的流失，他的团队士气下降。那个DS团队感受到了缺乏清晰技术路线图的痛苦。让我们来谈谈这意味着什么。
- en: '| ![](Images/Gem_Icon.png)038 | A well-crafted roadmap has the synchronization
    power of aligning multiple teams and functions to collaborate and coordinate accomplishing
    an overall business objective. Crafting roadmaps is an essential skill for data
    science function leaders. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| ![图标](Images/Gem_Icon.png)038 | 一个精心制定的技术路线图具有将多个团队和职能同步起来，以协作和协调完成整体商业目标的力量。制定路线图是数据科学职能领导者的一项基本技能。|'
- en: A clear technology roadmap can be developed in five steps. The steps are illustrated
    in figure 6.1\. We will dive into each step one by one.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过五个步骤开发一个清晰的技术路线图。这些步骤在图6.1中展示。我们将逐一深入探讨每个步骤。
- en: '![](Images/CH06_F01_Chong.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F01_Chong.png)'
- en: Figure 6.1 Five steps for developing an effective technology roadmap
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.1 开发有效技术路线图的五个步骤
- en: Defining business objectives
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 定义商业目标
- en: '*Business* *objectives* are refinements of the company mission and vision for
    execution. They drive common goals that teams and functions align on to collaborate
    and coordinate. For a consumer-facing product that depends on users forming habits
    to use the product, improvements of daily active users (DAU) or weekly active
    users (WAU) can be a metric of success.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*业务* *目标*是公司使命和愿景的执行细化。它们推动团队和职能达成共识，以协作和协调。对于一个面向消费者的产品，它依赖于用户形成使用产品的习惯，每日活跃用户（DAU）或每周活跃用户（WAU）的提高可以成为成功的指标。'
- en: For a product serving small and medium-sized businesses (SMBs), a business objective
    can be driving an indispensable percentage of your customers’ revenue streams.
    Some companies have successfully navigated this business objective. A few examples
    are Stripe for online payments, Square for offline payments, and OpenTable for
    online restaurant reservations.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于服务于小型和中型企业的产品（SMBs），一个业务目标可能是驱动客户收入流中不可或缺的百分比。一些公司已经成功实现了这个业务目标。一些例子包括Stripe在线支付、Square线下支付和OpenTable在线餐厅预订。
- en: For enterprise products, a business objective is to become their customers’
    de facto operating process. A few product examples include GitLab, Slack, Zoom,
    and Google Docs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于企业产品，业务目标是成为客户的事实上运营流程。一些产品例子包括GitLab、Slack、Zoom和Google Docs。
- en: One common mistake is to define a business objective that is too narrow. An
    example is using real-time analytics for personalization. It is difficult to align
    on common goals across different teams and functions when a business objective
    is not relevant to others’ priorities. The higher-level objective to drive cross-team
    alignment in this example could be to increase customer engagement with personalization
    being one approach and real-time analytics being one technology.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的错误是定义一个过于狭窄的业务目标。一个例子是使用实时分析进行个性化。当业务目标与他人的优先事项不相关时，很难在不同团队和职能之间达成共识。在这个例子中，更高层次的目标是推动跨团队协作，个性化是一种方法，实时分析是一种技术。
- en: Preparing and researching
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 准备和研究
- en: To achieve higher-level business objectives, you must first understand the range
    of potential intermediate milestones by validating customer needs and technology
    paths. Validating customer needs involves identifying constraints and requirements
    for a successful path to implementation. You can play the role of a product manager
    for your roadmap, interview stakeholders, and synthesize intermediate milestones
    meaningful for your stakeholders.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现更高层次的业务目标，您必须首先通过验证客户需求和科技路径来了解潜在的中间里程碑范围。验证客户需求涉及识别成功实施路径的约束和要求。您可以扮演路线图的产品经理角色，采访利益相关者，并综合对利益相关者有意义的中间里程碑。
- en: For example, for a product with customer support hotlines, what are the constraints
    limiting the customer support team gaining customer trust? What are the needs
    of your company’s customers, such that they can depend on your company’s product
    for their important business processes?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于一个拥有客户支持热线的产品，什么限制因素会阻碍客户支持团队赢得客户信任？您的公司客户有什么需求，以至于他们可以依赖您的公司产品来完成他们的重要业务流程？
- en: While you may not have these answers, identifying a knowledgeable product partner
    with firsthand information on these questions can help you orient the intermediate
    milestones when you construct your roadmap. New technologies for DS capabilities
    are emerging every day. If you would like to leverage some technology component
    that is not yet tested in your specific usage scenario, at your specific scale,
    or by your specific team, you will need to validate the technology. You can conduct
    a *proof of concept* (PoC) as a preparation step before crafting a roadmap, or
    we can allocate one of the initial milestones for proving out the technology,
    so technology risks do not disrupt the roadmap at a later time. When deploying
    proven technologies, we can use prior deployment experiences to estimate the complexity
    and risks of incorporating the technologies in future roadmaps.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可能没有这些答案，但识别一个具有这些问题的第一手信息的知识渊博的产品合作伙伴可以帮助您在构建路线图时确定中间里程碑。每天都会出现新的数据科学能力技术。如果您想利用一些尚未在您的特定使用场景、特定规模或特定团队中测试过的技术组件，您将需要验证该技术。您可以在制定路线图之前进行一个*概念验证*（PoC），或者我们可以为证明技术而分配一个初始里程碑，这样技术风险就不会在以后的时间破坏路线图。当部署经过验证的技术时，我们可以使用之前的部署经验来估计在未来的路线图中整合这些技术的复杂性和风险。
- en: Designing strategic steps
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 设计战略步骤
- en: With clarity of the business objectives and preparations to understand customer
    requirements and available technologies, you are ready to develop roadmaps to
    guide your teams.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在明确业务目标和准备了解客户需求和现有技术后，你就可以准备制定路线图来指导你的团队了。
- en: DS projects touch many technical and business areas. There are numerous types
    of roadmaps we can develop to advance business impact. Let’s look at eight common
    types of roadmaps. If some of them are missing in your function, you can establish
    an initial one. If you have an initial roadmap implemented, there are opportunities
    to broaden or deepen its scope, as illustrated in figure 6.2.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: DS项目涉及许多技术和业务领域。我们可以开发多种类型的路线图来提升业务影响。让我们看看八种常见的路线图类型。如果你的职能中缺少某些类型，你可以建立一个初始的路线图。如果你已经实施了初始路线图，那么有机会扩大或深化其范围，如图6.2所示。
- en: '![](Images/CH06_F02_Chong.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F02_Chong.png)'
- en: Figure 6.2 Eight areas for crafting roadmaps to advance business impact
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.2 提升业务影响的路线图制定八个领域
- en: Data source roadmaps
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源路线图
- en: '*Data* *source* roadmaps describe how new data sources can be explored to enable
    new capabilities and how existing data sources can be made more stable. There
    are many types of data sources in a company, such as marketing conversion data,
    sales transaction data, customer relationship data, and financial planning data.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据* *源* 路线图描述了如何探索新的数据源以启用新的功能，以及如何使现有数据源更加稳定。公司中有许多类型的数据源，例如营销转化数据、销售交易数据、客户关系数据和财务规划数据。'
- en: In broadening the variety of data sources, online user behavior data can inform
    user engagement for companies with websites or apps. User-contributed content,
    such as reviews or posts, can also be studied to understand user interests and
    creation and consumption patterns for online platforms.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展数据源种类时，在线用户行为数据可以告知拥有网站或应用的公司了解用户参与度。用户贡献的内容，如评论或帖子，也可以被研究以了解用户兴趣和在线平台的创作与消费模式。
- en: To dive deep into a data source that supports models in production, we can rigorously
    monitor data availability, accuracy, and completeness, as discussed in sections
    2.2.2 and 3.2.2.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入研究支持生产中模型的某个数据源，我们可以严格监控数据可用性、准确性和完整性，如第2.2.2节和第3.2.2节所述。
- en: Data enrichment roadmaps
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据丰富路线图
- en: '*Data* *enrichment* roadmaps describe how categorization, clustering, and third-party
    data references can be used to enrich existing sources of data. We can go broad
    and/or deep. To go broad, we can discover additional third-party data sources
    to use. To go deep, we can curate and refine existing categorizations in the various
    enrichment dimensions.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据* *丰富* 路线图描述了如何使用分类、聚类和第三方数据引用来丰富现有的数据源。我们可以广泛地或深入地去做。为了广泛地去做，我们可以发现额外的第三方数据源来使用。为了深入地去做，我们可以整理和细化各种丰富维度中的现有分类。'
- en: For example, credit card companies often attempt to understand users’ spending
    habits by analyzing their credit card transaction history. You can derive the
    spending categories through a third-party merchant categorization code (MCC) table.
    But if we wanted to understand someone’s cuisine preferences when dining out,
    we would need to either go broad to find alternative third-party APIs or go deep
    to use NLP to derive cuisine preference from the restaurant name or location information.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，信用卡公司经常通过分析用户的信用卡交易历史来尝试了解用户的消费习惯。你可以通过第三方商户分类代码（MCC）表推导出消费类别。但如果我们想了解某人在外出就餐时的饮食偏好，我们可能需要广泛寻找替代的第三方API，或者深入使用自然语言处理（NLP）从餐厅名称或位置信息中推导出饮食偏好。
- en: Data processing platform roadmaps
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理平台路线图
- en: A *data processing platform* manages the data processing pipelines that extract,
    curate, and derive statistics for human or model consumption. To go broad on the
    types of architectures to use, you can go from manually kicked-off ad hoc processes
    to scheduled weekly or overnight processes to intraday, near-real-time micro-batch
    runs to a completely streamed event-based architecture. You can also incorporate
    graph databases to accelerate relationship lookups and assist in detecting indirect
    relationships between data entities.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *数据处理平台* 管理着数据处理的管道，这些管道负责提取、整理和为人类或模型消费生成统计数据。为了广泛地考虑可用的架构类型，你可以从手动启动的临时流程到每周或夜间计划流程，再到日内、接近实时的微批处理运行，直至完全基于事件的流式架构。你还可以整合图数据库以加速关系查找并帮助检测数据实体之间的间接关系。
- en: To go deep to improve the capabilities on one platform, the platform can incorporate
    directed acyclic graph (DAG) dependencies with invariant checks between processing
    steps to verify data quality. Metadata on the data lineage and data versioning
    can also be stored and analyzed for bug tracking and data auditing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入提高一个平台上的能力，该平台可以结合有向无环图（DAG）依赖关系，并在处理步骤之间进行不变性检查以验证数据质量。数据血缘和版本控制的数据元数据也可以存储和分析，用于错误跟踪和数据审计。
- en: Intelligent capability roadmaps
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 智能能力路线图
- en: '*Intelligent* *capabilities* are the models behind APIs for ranking, computing
    propensities, estimating risks, and so on. They drive intelligence features such
    as search, sales follow-up, marketing drip campaigns, and anti-fraud mechanisms.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*智能* *能力* 是排名、计算倾向性、估计风险等 API 背后的模型。它们驱动着诸如搜索、销售跟进、营销滴灌活动和反欺诈机制等智能功能。'
- en: A broader scope can include new types of intelligence capabilities to serve
    additional stakeholders. To go deep into existing intelligence capabilities, you
    can refine the models to produce higher precision and recalls.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛的范围可以包括新的智能能力类型，以服务更多的利益相关者。要深入现有智能能力，你可以细化模型以产生更高的精确度和召回率。
- en: Intelligence capability roadmaps should strive for stability, as many intelligent
    features can be built on top of the same intelligence capability. One example
    is how a purchase propensity estimation API can drive personalization, sales,
    marketing, and customer service features.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 智能能力路线图应力求稳定性，因为许多智能功能可以建立在同一智能能力之上。一个例子是购买倾向性估计 API 如何驱动个性化、销售、营销和客户服务功能。
- en: Intelligent feature roadmaps
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 智能功能路线图
- en: '*Intelligent* *features* are user-facing features that aim to delight customers.
    They are based on intelligent capabilities and focus on the specific manifestations
    that can create a product/market fit. For example, you can build intelligent features
    such as more precise marketing drip campaigns and sales follow-ups based on an
    intelligent capability computing personalized recommendations for next best actions
    (NBAs).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*智能* *功能* 是面向用户的特性，旨在取悦客户。它们基于智能能力，并专注于可以创造产品/市场匹配的具体表现。例如，你可以基于智能能力计算针对下一步最佳行动（NBAs）的个性化推荐，构建更精确的营销滴灌活动和销售跟进等智能功能。'
- en: To broaden your scope, you can infuse intelligence capabilities into more product
    features. To deepen your investment in existing features, you can iterate on the
    user experiences through A/B testing to find a better feature/market fit and continue
    to monitor the effectiveness of features as potential primacy and novelty effects
    wear off.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了扩大你的范围，你可以将智能能力注入更多产品特性。为了深化你对现有特性的投资，你可以通过 A/B 测试迭代用户体验，以找到更好的特性/市场匹配，并继续监控特性的有效性，因为潜在的优先级和新鲜感效应逐渐消失。
- en: Intelligence feature roadmaps should strive for nimbleness through iterations
    and pivots, as many features will not be effective as originally proposed. Two
    to five rounds of iterations can be reasonable milestones in a roadmap to prove
    a particular feature hypothesis.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 智能功能路线图应通过迭代和调整力求敏捷，因为许多功能可能不会像最初提出的那样有效。在路线图中，两到五轮的迭代可以是一个合理的里程碑，以证明特定的功能假设。
- en: Deployment platform roadmaps
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 部署平台路线图
- en: '*Deployment* *platforms* are used to launch DS features and capabilities. Some
    teams may share common deployment platforms with the software engineering team,
    while other teams may use notebook-based infrastructures to minimize the deployment
    barrier from development to deployment.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*部署* *平台* 用于启动 DS 特性和功能。一些团队可能与软件工程团队共享通用的部署平台，而其他团队可能使用基于笔记本的基础设施以最小化从开发到部署的部署障碍。'
- en: To broaden the reach of a deployment platform, you can bring more projects and
    teams onto the platform. To go deep, you can improve the deployment process, such
    as by employing simpler pull requests, automated testing, continuous integration,
    and more convenient rollback.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了扩大部署平台的影响范围，你可以将更多项目和团队引入平台。要深入发展，你可以改进部署流程，例如通过采用更简单的拉取请求、自动化测试、持续集成以及更方便的回滚。
- en: Deployment platform efficiency is an often-neglected aspect of DS teams. Improving
    it can have broad impact on the operating efficiency of all DS projects, which
    is especially important in large DS organizations.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 部署平台效率是 DS 团队经常忽视的方面。提高它可以对所有 DS 项目的运营效率产生广泛影响，这对于大型 DS 组织尤为重要。
- en: A/B testing platform roadmaps
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试平台路线图
- en: The capabilities of your *A/B testing platform* determine the velocity of innovation.
    An effective A/B testing platform can empower product and engineering partners
    to self-serve many experimentation needs. An ineffective one can become a bottleneck
    for feature launches. Progress on this roadmap can also involve buy-versus-build
    decisions and is not limited to your team’s capacity.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您的*A/B测试平台*的能力决定了创新的速率。一个有效的A/B测试平台可以赋予产品和工程合作伙伴自助满足许多实验需求的能力。一个无效的平台可能会成为功能发布的瓶颈。该路线图的进展也可能涉及购买与构建决策，并不仅限于您团队的能力。
- en: To broaden the scope, A/B test infrastructures can support different types of
    experiments, such as experiments controlled by visits, users, advertisers, clusters
    of users in social networks, or split-budget tests for different treatments of
    advertising campaigns. To dive deep into a specific type of experiment, A/B test
    infrastructures can compute various metrics to facilitate the investigation and
    understanding of the experiment results. For mid- to long-term effects, A/B test
    infrastructures can provide hold-back monitoring as well as surrogate metrics
    to predict long-term benefits using short-term signals.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了拓宽范围，A/B测试基础设施可以支持不同类型的实验，例如由访问、用户、广告商、社交网络中用户集群控制的实验，或针对广告活动不同处理的分预算测试。要深入了解特定类型的实验，A/B测试基础设施可以计算各种指标，以促进对实验结果的调查和理解。对于中期到长期的影响，A/B测试基础设施还可以提供保留监控以及替代指标，使用短期信号预测长期利益。
- en: On-call and maintenance process roadmaps
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 值班和维护流程路线图
- en: As the DS function matures, best practices can be applied across different teams
    by defining processes. Processes related to on-call scheduling to maintain launched
    products are especially important, as maintenance obligations can build up over
    time.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 随着DS功能的成熟，可以通过定义流程在不同团队中应用最佳实践。与维护已发布产品相关的值班调度流程尤其重要，因为维护义务可能会随着时间的推移而累积。
- en: To broaden the scope of on-call and maintenance processes, you can set up on-call
    processes to efficiently address ad hoc inquiries across teams and schedule model
    maintenance to ensure data drifts and changing product context do not hurt models’
    predictive performance. To dive deep into specific maintenance practices, you
    can create milestones to automate the monitoring of data pipelines, create anomaly
    alerts, and automate model configuration re-calibration procedures. Applying best
    practices in these processes can free up valuable DS resources to devote to more
    impactful new projects, while maintaining the anticipated impact from past projects.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为了拓宽值班和维护流程的范围，您可以设置值班流程以高效地处理跨团队的特殊询问，并安排模型维护以确保数据漂移和产品环境的变化不会损害模型的预测性能。要深入了解具体的维护实践，您可以创建里程碑来自动监控数据管道，创建异常警报，并自动化模型配置重新校准程序。在这些流程中应用最佳实践可以释放宝贵的DS资源，以便投入到更有影响力的新项目中，同时保持过去项目的预期影响。
- en: By specifying the above strategic steps in the roadmaps, you are creating the
    potential for the DS function to deliver more business impact. This potential
    must then be prioritized by aligning with the priorities of your partners.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在路线图中指定上述战略步骤，您正在为DS功能产生更多业务影响创造潜力。然后必须通过与合作伙伴的优先事项对齐来优先考虑这种潜力。
- en: Those were quite a few types of roadmaps! If you are feeling a little disoriented,
    that’s perfectly normal, and a breather may help before we align roadmaps.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 那么多的路线图类型！如果您感到有些迷茫，这是完全正常的，在我们对齐路线图之前，休息一下可能会有所帮助。
- en: Aligning roadmaps
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图对齐
- en: We mentioned before that DS is a team sport. Many roadmaps require collaboration
    and coordination with business and engineering partners. Alignment with partners
    is a prerequisite to producing business impact. Specifically, alignment involves
    agreeing and committing to the key performance indicators, sequence, scope, and
    schedule of roadmap milestones.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到DS是一项团队运动。许多路线图需要与业务和工程合作伙伴的协作和协调。与合作伙伴的对齐是产生业务影响的前提条件。具体来说，对齐涉及同意并承诺关键绩效指标、顺序、范围和路线图里程碑的时间表。
- en: KPIs
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 关键绩效指标（KPIs）
- en: The *key performance indicators* (KPIs) are the definition of success. They
    should be necessary and sufficient for the ultimate business objectives. For example,
    in a recommendation system for a customer support center to improve resolution
    efficiency, the necessary condition is to meet a certain service level agreement
    (SLA) for recommendation latency. The sufficient condition is the capability to
    aggregate feedback in real-time to train better models. If the necessary condition
    is not satisfie d, it will be difficult to deliver success for business partners.
    If a condition is sufficient but not necessary, it can be placed on the roadmap
    to mature at a future time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键绩效指标*（KPIs）是成功的定义。它们应该对于最终的商业目标来说是必要的且充分的。例如，在一个用于提高客户支持中心解决效率的推荐系统中，必要条件是满足推荐延迟的特定服务水平协议（SLA）。充分条件是能够实时聚合反馈以训练更好的模型。如果必要条件没有得到满足，将很难为商业伙伴提供成功。如果一个条件是充分的但不是必要的，它可以在路线图上放置以在未来某个时间成熟。'
- en: Sequencing
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 排序
- en: Some milestones have dependencies on partners to complete certain tasks first.
    Other milestones require partners to work on a project with you at the same time.
    The order must be aligned and coordinated.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一些里程碑依赖于合作伙伴首先完成某些任务。其他里程碑要求合作伙伴与你同时在一个项目上工作。顺序必须对齐和协调。
- en: Scoping
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 范围
- en: A project may take on too much or too little scope. When a business partner
    is looking for a 10% boost on an already-mature model, unless there are major
    changes in the environment, such as new data sources becoming available, the boost
    expectation may be too large and unrealistic. If a project is too narrowly defined
    for a limited subset of the population, the scope can be too small to be worth
    the investment of cross-team collaboration. Even if the project is kicked off,
    it is likely to be deprioritized as soon as unexpected urgent issues arise.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目可能承担了过多的或过少的范围。当业务伙伴寻求对已经成熟的模型进行10%的提升时，除非环境中有重大变化，例如新的数据源变得可用，否则提升期望可能过大且不切实际。如果一个项目只为有限人群的子集定义得太狭窄，那么范围可能太小，不值得跨团队合作的投资。即使项目启动了，一旦出现意外的紧急问题，它很可能会被降级。
- en: Scheduling
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 安排
- en: Unless there are specific dates set for the expected completion date of the
    milestones, the roadmap is not yet aligned. Avoid vague dates, such as tentatively
    this quarter or next quarter. If there is no delivery date set, it will be challenging
    to keep the team and partners accountable for the alignment. When it is hard to
    determine a specific date for a milestone, writing in the last day of the quarter
    as the delivery date can often help contain any slippage to days or weeks rather
    than quarters.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 除非为里程碑的预期完成日期设定了具体日期，否则路线图尚未对齐。避免使用模糊的日期，例如试探性地在本季度或下季度。如果没有设定交付日期，将难以让团队和合作伙伴对对齐负责。当难以确定里程碑的具体日期时，将交付日期写为季度的最后一天通常可以帮助将任何滑动限制在几天或几周而不是季度。
- en: Taking responsibility for the ultimate business results
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 对最终商业结果负责
- en: As the roadmaps get executed, you may need to allocate additional time and resources
    for experimentation, iterations, handling integration risks of new components,
    and testing new capabilities.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着路线图的执行，你可能需要为实验、迭代、处理新组件的集成风险以及测试新能力分配额外的时间和资源。
- en: 'When assessing whether to pursue a roadmap item, a simple question to ask yourself
    is: if it takes twice as long, would it still be worthwhile to do? If the answer
    is no, you should find roadmap milestones with a higher ROI to pursue.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估是否追求路线图项目时，你可以问自己一个简单的问题：如果它需要花费两倍的时间，是否仍然值得去做？如果答案是“不”，你应该寻找具有更高投资回报率的路线图里程碑来追求。
- en: As for Stephen from chapter 1, who is a well-respected director troubled by
    the dropping morale of the DS team, the ability to craft clear roadmaps described
    here can help. With clear roadmaps, Stephen can better communicate the innovation
    paths as well as the paths to pay off tech debt with his team. He can also better
    coordinate with partners to prioritize project milestones. This can boost team
    morale and help reduce future regrettable attritions.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一章中的Stephen，他是一位备受尊敬的导演，正为DS团队的士气下降而烦恼，这里描述的制定清晰路线图的能力可以帮助他。有了清晰的路线图，Stephen可以更好地与团队沟通创新路径以及偿还技术债务的路径。他还可以更好地与合作伙伴协调，优先考虑项目里程碑。这可以提高团队士气并帮助减少未来的遗憾性流失。
- en: 6.1.2 Guiding the DS function to build the right features for the right people
    at the right time
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.2 引导DS功能在正确的时间为正确的人构建正确的功能
- en: A key responsibility of a DS director or a principal data scientist is to quantitatively
    guide the organization to build the right features for the right people at the
    right time. It involves validating product hypotheses using A/B tests and adapting
    project directions and prioritizing roadmap milestones based on the learning.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: DS总监或首席数据科学家的一个关键职责是定量地引导组织在正确的时间为正确的人构建正确的功能。这涉及到使用A/B测试验证产品假设，并根据学习结果调整项目方向和优先级排序路线图里程碑。
- en: Building the right features
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为正确的人构建正确的功能
- en: You may already know that A/B tests are controlled experiments where multiple
    versions of a feature are implemented and deployed to different randomized cohorts
    at the same time. Cohorts are controlled, such that the only difference between
    them is the specific feature under test. User response for the test cohort can
    be measured to infer the business impact when a feature is launched to all users.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经知道，A/B测试是受控实验，其中多个版本的功能同时实施并部署到不同的随机分组中。分组是受控的，它们之间的唯一区别是正在测试的特定功能。可以测量测试组的用户响应，以推断当功能对所有用户推出时的业务影响。
- en: The validation process assumes a null hypothesis that there is no difference
    between the different cohorts under test and collects evidence to reject the null
    hypothesis. This approach avoids confirmation biases, as discussed in section
    3.2.1.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 验证过程假设一个零假设，即测试的不同分组之间没有差异，并收集证据来拒绝零假设。这种方法避免了第3.2.1节中讨论的确认偏差。
- en: For example, your product partner may have a product hypothesis for email campaigns
    that inserting a user’s first name in the subject line could increase the email
    open rate and improve response to the campaign. A controlled A/B test would select
    two disjointed, randomly selected cohorts for the series of email campaigns, where
    the only difference between the control and the treatment is the subject line.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你的产品合作伙伴可能对电子邮件活动有一个产品假设，即在主题行中插入用户的首名可以提高电子邮件打开率并改善对活动的响应。一个受控的A/B测试将选择两个不相交的、随机选择的分组进行一系列电子邮件活动，其中控制组和处理组之间的唯一区别是主题行。
- en: When we observe the results of the campaign, we see a statistically significant
    increase in open rate compared to the control. We can then reject the null hypothesis
    and confirm the product hypothesis for the increase in open rate.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们观察活动的结果时，我们发现与控制组相比，打开率有统计学上显著的增加。然后我们可以拒绝零假设，并确认产品假设，即打开率的增加。
- en: At the same time, we also observe a drop in response rate for users who have
    opened the emails. Some drop is expected when the open rate goes up, as the more
    engaging subject line can attract less-motivated users to open their emails, reducing
    the average response rate. In this case, we find no statistically significant
    increase in response rate per email sent across the treatment and control. Although
    the subject-line test was able to increase the open rate, it was not able to increase
    the response rate per email sent. By rigorously collecting and assessing evidence
    to validate product hypotheses, you can ensure that the team is building the right
    features.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我们也观察到已打开邮件的用户响应率有所下降。当打开率上升时，预期会有一些下降，因为更具吸引力的主题行可能会吸引那些不太积极的用户打开他们的邮件，从而降低平均响应率。在这种情况下，我们发现治疗组和对照组每发送一封邮件的响应率没有统计学上显著的增加。尽管主题行测试能够提高打开率，但它并没有提高每发送一封邮件的响应率。通过严格收集和评估证据来验证产品假设，你可以确保团队正在构建正确的功能。
- en: Building the right features for the right people
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为正确的人构建正确的功能
- en: Careful assessment of A/B test results can also help us identify whether we
    are building them *for the right people*. This can be accomplished by running
    experiments *globally*, across all users, and analyzing the results *locally*,
    over specific segments, to dissect whether there are specific cohorts of users
    a feature would be most beneficial for.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细评估A/B测试结果也可以帮助我们确定我们是否是在为“正确的人”构建它们。这可以通过在所有用户中进行实验，分析特定细分市场的结果来实现，以分析是否存在对特定用户群体最有益的功能。
- en: Continuing on the email campaign example above, we may identify cohorts of users
    that have different interaction frequencies with a product. By analyzing the response
    rate for WAU, infrequent users, and dormant users, we find that the WAU cohorts
    have a statistically significant improvement in response rate once the email is
    opened when a more personalized subject line is used. The effect is not significant
    in infrequent users and dormant users. Through deeper analysis of A/B test results,
    this observation is explained by the quality of personalization in the email content.
    More active users received more accurate personalization in their email content.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述电子邮件营销活动的例子中继续，我们可能识别出与产品互动频率不同的用户群体。通过分析WAU（每周活跃用户）、不活跃用户和休眠用户的响应率，我们发现当使用更个性化的主题行时，WAU群体在邮件打开后的响应率有统计学上显著的提升。对于不活跃用户和休眠用户，这种效果并不显著。通过更深入的分析A/B测试结果，这一观察结果可以由邮件内容中个性化质量来解释。更活跃的用户在他们的邮件内容中收到了更准确的个性化。
- en: Building the right features at the right time
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在正确的时间构建正确的功能
- en: To build the right features at the right time, features should be prioritized,
    tested, and deployed to produce the most positive impact for customers. When past
    features’ launches have clear documentation for A/B test results and encountered
    challenges, they can serve as useful references for resource estimation and project
    prioritization.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在正确的时间构建正确的功能，应该优先考虑功能，进行测试，并部署以对客户产生最积极的影响。当过去的功能发布有明确的A/B测试结果文档和遇到的挑战时，它们可以作为资源估计和项目优先级的有用参考。
- en: 'Reaching such maturity in product development takes time and resources. You
    can use the following four stages [1] to assess your current maturity levels,
    illustrated in figure 6.3:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 达到产品开发这样的成熟度需要时间和资源。您可以使用以下四个阶段 [1] 来评估您当前的成熟度水平，如图6.3所示：
- en: '*Crawl*—Build foundations for the practice of A/B testing, and demonstrate
    its feasibility.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*爬行*—为A/B测试实践建立基础，并证明其可行性。'
- en: '*Walk*—Standardize metrics and pipelines for running experiments, and build
    trust.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*步行*—标准化实验运行的指标和管道，并建立信任。'
- en: '*Run*—Perform A/B tests at scale, and evaluate all new features and changes.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*跑步*—进行大规模的A/B测试，并评估所有新功能和变更。'
- en: '*Fly*—Democratize A/B tests using tools for product and engineering.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*飞行*—使用产品和工程工具民主化A/B测试。'
- en: '![](Images/CH06_F03_Chong.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH06_F03_Chong.png)'
- en: 'Figure 6.3 The four stages of experiment evolution: crawl, walk, run, and fly
    [1]'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.3 实验进化的四个阶段：爬行、步行、跑步和飞行 [1]
- en: In the crawl stage, the team can perform approximately 10 tests a year. For
    each increase in maturity level, the capacity can increase by four to five times,
    reaching around 50 tests per year at the walk level, around 250 tests per year
    at the run level, and over 1,000 tests per year at the fly level. Many companies,
    such as LinkedIn [2], have successfully built up a culture of experimentation
    that provides a wealth of reference cases to build the right features for the
    right people at the right time.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在爬行阶段，团队每年可以进行大约10次测试。随着成熟度的提高，容量可以增加四到五倍，达到步行阶段的每年约50次测试，跑步阶段的每年约250次测试，以及飞行阶段的每年超过1000次测试。许多公司，如LinkedIn
    [2]，已经成功地建立了一种实验文化，为在正确的时间为正确的人构建正确的功能提供了丰富的参考案例。
- en: Are there that many features to launch and tests to run each year?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 每年真的有那么多功能要发布和测试吗？
- en: 'Yes! Here are six dimensions where tests can lead to business impact:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！这里有六个维度，测试可以导致业务影响：
- en: '*Diversity of functions*—Each business function can have at least a couple
    of ongoing projects to test in a month. These functions include marketing channels/
    narratives, sales/growth methodologies, customer support, user experience, infrastructure
    performance, and in-app features.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能多样性*—每个业务功能每月至少可以进行几个持续的项目测试。这些功能包括营销渠道/叙事、销售/增长方法、客户支持、用户体验、基础设施性能和应用程序内功能。'
- en: '*Outside in*—Many tests can be developed as responses to observed customer
    behavior, interpretation of customer feedback, or detected competitors’ actions.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*从外向内*—许多测试可以开发为对观察到的客户行为、客户反馈的解释或检测到的竞争对手行为的响应。'
- en: '*Cross-functional brainstorming*—Some feature alternatives to test may come
    from collaborations with partner teams and the cross-pollination of ideas between
    team members with different areas of expertise, which may change user targeting,
    user conversion processes, and technology platforms.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跨职能头脑风暴*——一些要测试的功能替代方案可能来自与合作伙伴团队的协作以及不同领域专家团队成员之间的思想交叉融合，这可能会改变用户定位、用户转化流程和技术平台。'
- en: '*Micro tweaks*—Tests can also come from incremental tweaks to improve the effectiveness
    of existing products, such as narratives, images, calls to action (CTAs), social
    proofs, surveys, order flows, designs, and offers.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*微调*——测试还可以来自对现有产品（如叙述、图像、行动号召（CTAs）、社会证据、调查、订单流程、设计和报价）的有效性进行增量调整。'
- en: '*Reassessing past A/B tests*—Institutional knowledge bases can be revisited
    and refreshed to see if past results still hold.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*重新评估过去的A/B测试*——机构知识库可以重新访问和更新，以查看过去的结果是否仍然有效。'
- en: '*Feature ramps*—Tests may ramp and hold at different percentage levels to allow
    longer-term effects to be assessed.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能增长*——测试可以在不同的百分比水平上增长并保持，以评估长期效果。'
- en: This list can easily reach hundreds of concurrent tests, even for a company
    with a limited product portfolio. The bottleneck is often the maturity of the
    infrastructure, as you may expect, which determines the cost of running a test.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于产品组合有限的公司，这个列表也容易达到数百个并发测试。瓶颈通常是基础设施的成熟度，正如你所预期的，这决定了测试的成本。
- en: How can we prioritize when there are too many ideas?
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当有太多想法时，我们该如何进行优先级排序？
- en: Section 2.2.1 shared a framework for assessing risk, impact, confidence, and
    effort required for projects. Priorities are generally given to projects with
    high confidence, high impact, low risk, and low effort. High-risk and high-effort
    projects are often carefully selected such that only one or two of the highest-impact
    projects are undertaken at any time to maintain team focus.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 第2.2.1节分享了一个评估项目风险、影响、信心和所需努力的框架。通常，优先级会给予信心高、影响大、风险低、努力低的项目。高风险和高努力的项目通常会被仔细选择，以确保在任何时候只进行一到两个最高影响的项目，以保持团队的关注。
- en: You may assess that certain ideas or projects are well-aligned with the broader
    data strategy. These are the projects you can help champion. We discuss the best
    practices for championing projects in section 6.1.3.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会评估某些想法或项目与更广泛的数据战略高度一致。这些项目是你可以帮助倡导的。我们将在第6.1.3节中讨论倡导项目的最佳实践。
- en: 6.1.3 Sponsoring and championing promising projects
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.3 赞助和倡导有希望的项目
- en: DS projects can deliver outsized impact by executing on your DS roadmaps guided
    by the validated learnings from A/B test results. What else can a DS director
    or a principal data scientist do to guide these promising projects to success?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过执行由A/B测试结果验证的学习成果指导的数据科学路线图，数据科学项目可以产生巨大的影响。数据科学总监或首席数据科学家还能做些什么来引导这些有希望的项目走向成功？
- en: Many DS projects fail not because of their technical merits but because of the
    lack of trust in the coordination and communication between business functions,
    which leads to the project receiving a lack of attention and resources. Too often,
    as priorities change in collaborating teams, vital resources are shifted away,
    and projects languish.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学项目失败并非因为其技术优势，而是因为业务功能之间的协调和沟通缺乏信任，这导致项目得不到足够的关注和资源。过于频繁地，当协作团队的优先级发生变化时，关键资源会被转移，项目就会陷入停滞。
- en: Project failures caused by non-technical issues can hit the morale of a DS team
    especially hard. Remember Stephen from chapter 1 and the attrition on his team?
    The causes often look opaque, and the failures appear to be out of the project
    lead’s control. Failures also create gaps in roadmaps and impede further progress
    toward an organization’s ultimate business objectives.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 由非技术问题引起的项目失败可能会对数据科学团队的士气造成特别严重的打击。还记得第1章中的斯蒂芬和他的团队流失吗？原因往往看起来很模糊，失败似乎超出了项目负责人的控制。失败还会在路线图中留下空白，阻碍组织最终商业目标的进一步进展。
- en: As a director or a principal data scientist, you need to ensure that DS projects
    are sponsored and championed to minimize the risk of failure. Figure 6.4 illustrates
    these two roles.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名总监或首席数据科学家，你需要确保数据科学项目得到赞助和倡导，以最大限度地降低失败的风险。图6.4说明了这两个角色。
- en: '![](Images/CH06_F04_Chong.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F04_Chong.png)'
- en: 'Figure 6.4 Two essential roles for data science projects: sponsor and champion'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4 数据科学项目中的两个基本角色：赞助者和倡导者
- en: A *sponsor* is responsible for articulating the project’s problem statement,
    defining the team’s objectives, and validating the business case in the project
    charter. The person is often a senior business leader with an important business
    objective and the authority to muster subject matter experts, headcounts, data,
    equipment, and funding toward a solution. They may not be aware of all the technical
    details, but will be responsible for evaluating whether the business objective
    has been achieved.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*发起人*负责在项目章程中阐述项目问题陈述、定义团队目标并验证商业案例。这个人通常是高级业务领导者，拥有重要的商业目标，并拥有召集主题专家、人员数量、数据、设备和资金以解决问题的权限。他们可能不了解所有技术细节，但将负责评估商业目标是否已经实现。'
- en: A *champion* is a mid- to senior-level executive who is intimately familiar
    with the project’s technical and business merit and a business beneficiary of
    a successful project outcome. When a collaborating project partner team looks
    to adjust priorities and considers dropping the project, the champion must emerge
    as a strong advocate and negotiate with the partner team to reprioritize the project.
    When the project encounters stressful situations, the champion is there to encourage
    and inspire the team to keep moving forward.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '*倡导者*是中级到高级的执行者，对项目的技术和商业优势有深入了解，并且是项目成功结果的商业受益者。当协作项目合作伙伴团队考虑调整优先级并考虑放弃项目时，倡导者必须作为强有力的支持者出现，并与合作伙伴团队协商重新优先考虑项目。当项目遇到压力情况时，倡导者会在那里鼓励和激励团队继续前进。'
- en: '| ![](Images/Gem_Icon.png)039 | A project sponsor may not be aware of all the
    technical details but has the authority to muster subject matter experts, headcounts,
    data, equipment, and funding toward a solution. The project champion is intimately
    familiar with a project’s technical and business merit and is there to encourage
    and inspire the team to keep moving forward. |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)039 | 项目发起人可能不了解所有技术细节，但拥有召集主题专家、人员数量、数据、设备和资金以解决问题的权限。项目倡导者对项目的技术和商业优势有深入了解，并在那里鼓励和激励团队继续前进。|'
- en: As a DS director, you may be the sponsor and the champion of some DS productivity
    projects. In most projects with goals to increase revenue or reduce cost, a sponsor
    is a business executive, and a champion is a product owner with profit and loss
    responsibilities. In some companies with simpler organizational structures, the
    sponsor and champion responsibilities may be held by the same business executive.
    When you or your team wants to work on a promising project, it is your responsibility
    to identify a motivated project sponsor and a committed project champion.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS总监，您可能是某些DS生产力项目的发起人和倡导者。在大多数旨在增加收入或降低成本的项目中，发起人是业务执行者，倡导者是产品所有者，负责盈亏。在一些组织结构较简单的公司中，发起人和倡导者的责任可能由同一商业执行者承担。当您或您的团队想要从事一个有希望的项目时，您的责任是确定一个有动力的项目发起人和一个承诺的项目倡导者。
- en: Being a sponsor
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 成为发起人
- en: You can be the sponsor of a project if you have the delegated authority of the
    CEO to execute a company-wide initiative with pools of resources and funding.
    Examples of DS-centric initiatives include taming transaction fraud risks in a
    fintech company or controlling abusive behaviors on a social gaming platform.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有CEO授权执行公司范围内的倡议，并拥有资源池和资金，您可以是项目的发起人。DS中心化的倡议示例包括在金融科技公司中驯服交易欺诈风险或在社交游戏平台上控制滥用行为。
- en: When working in a sponsor’s role, you are responsible for articulating the project’s
    problem statement, defining the team’s objectives, and validating the business
    case in the project charter. It is up to you to justify the ROI, priority, and
    urgency of the project to the CEO, the finance department, and any other executives
    compared with all other projects in the company.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 当担任发起人角色时，您负责在项目章程中阐述项目问题陈述、定义团队目标并验证商业案例。您需要向首席执行官、财务部门以及与其他公司所有项目相比的任何其他高管证明项目的投资回报率、优先级和紧迫性。
- en: Your assessment and approval will be required at project launch, throughout
    its milestones, and to its completion. The project’s success or failure will also
    reflect how well you can pick projects to deploy resources to with the goal of
    achieving the business objectives you are responsible for producing.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评估和批准将在项目启动时、在其里程碑期间以及在其完成时所需。项目的成功或失败也将反映您选择项目部署资源以实现您负责产生的商业目标的能力。
- en: Working with a sponsor
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 与赞助商合作
- en: When a DS project aims to improve the performance of a particular business line,
    the project sponsor is often a senior executive of the business line. You and
    your team are responsible for providing accurate information for articulating
    the project’s problem statement, defining the team’s objectives, and validating
    the business case in the project charter. When your project narrative aligns well
    with business needs, you will stand a better chance of identifying a motivated
    sponsor to provide the resources necessary to make the project successful.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当DS项目旨在提高特定业务线的绩效时，项目赞助人通常是该业务线的资深高管。您和您的团队负责提供准确的信息，以阐述项目的问题陈述、定义团队的目标，并在项目章程中验证商业案例。当您项目的故事与商业需求很好地一致时，您将更有可能找到一个有动力的赞助人，提供使项目成功的必要资源。
- en: Being a champion
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 成为领导者
- en: You can be the champion of a project if you are intimately familiar with the
    project’s technical and business merits and are also a business beneficiary of
    a successful project outcome. As a director in data science, you can be a champion
    for projects such as data and modeling platform upgrades, and A/B testing infrastructure
    development and integration.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对项目的技术和商业优势了如指掌，并且也是项目成功结果的商业受益者，那么您可以是项目的领导者。作为数据科学部门的负责人，您可以成为数据建模平台升级、A/B测试基础设施开发与集成等项目的领导者。
- en: 'When working as a project champion, there are many areas in which you can prepare
    yourself for project success. Here are six top areas [3]:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当作为项目领导者工作时，有许多领域可以帮助您为项目成功做好准备。以下是最重要的六个领域 [3]：
- en: Getting educated on the subject
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在该主题上接受教育
- en: Creating a consistent vision
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定一致的愿景
- en: Preparing to sell the vision to others, then sell it
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备向他人推销愿景，然后推销它
- en: Developing and maintaining relationships
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展和维护关系
- en: Listening, asking for input, and dealing with objections
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倾听、征求意见和处理反对意见
- en: Being optimistic, hopeful, and patient
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持乐观、充满希望和耐心
- en: Getting educated on the subject
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在该主题上接受教育
- en: Being knowledgeable on a topic can generate trust with partner teams to keep
    the project top of mind when company priorities shift. It can also help with keeping
    the team members motivated and focused in stressful times.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个领域有知识可以与合作伙伴团队建立信任，当公司优先事项发生变化时，可以保持项目在脑海中。这也有助于在压力时期保持团队成员的积极性和专注。
- en: Become knowledgeable on a topic by studying books, blogs, articles, and attending
    seminars and conferences. Case studies are especially helpful, as they provide
    experiences of real-world challenges, successes, and failures to anticipate in
    your project.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读书籍、博客、文章，参加研讨会和会议来成为一个领域的专家。案例研究尤其有帮助，因为它们提供了真实世界挑战、成功和失败的经验，可以帮助您在项目中预见这些问题。
- en: Creating a consistent vision
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 制定一致的愿景
- en: The project you are championing should be part of a broader vision for what
    you can do for others. A product-focused vision could be making customers’ choices
    simple, timely, and personalized. A more technology-focused vision would be using
    valuable information to service individual and organizational needs. As illustrated
    in these examples, a vision should be concise and take no more than six to seven
    words to express. It should also be clear how the vision can deliver business
    value to others.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您所倡导的项目应该是您为他人所能做的更广泛愿景的一部分。以产品为导向的愿景可能是使客户的选择简单、及时和个性化。更技术导向的愿景可能是利用有价值的信息来满足个人和组织的需求。正如这些例子所示，愿景应该是简洁的，用不超过六到七个词来表达。它还应清楚地说明愿景如何为他人带来商业价值。
- en: A consistent vision throughout the project builds identity and trust for you
    as the project champion. Team members can align with this vision by making detailed
    trade-offs in the course of your project.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个项目中保持一致的愿景，为您作为项目的领导者建立身份和信任。团队成员可以通过在项目过程中进行详细的权衡来与这一愿景保持一致。
- en: Preparing to sell the vision to others and then sell it
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 准备向他人推销愿景，然后推销它
- en: For the project you are championing, you are responsible for preparing 30-second,
    3-minute, 15-minute, and 30-minute presentations to deliver to the team and partners.
    The 30-second “elevator pitch” version is around 100–150 words in length and can
    be delivered in an elevator ride or on a walk to a meeting room. The 3-minute
    version is great for coffee or lunch discussions. The 15-minute and 30-minute
    versions are ideal for 30-minute and 60-minute meetings where you may be a part
    of a partner team’s meeting agenda, leaving time for plenty of questions and feedback.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你倡导的项目，你需要准备30秒、3分钟、15分钟和30分钟的演示文稿，向团队和合作伙伴展示。30秒的“电梯演讲”版本大约有100-150个单词，可以在电梯里或去会议室的路上进行。3分钟版本非常适合咖啡或午餐讨论。15分钟和30分钟的版本非常适合30分钟和60分钟的会议，你可能会成为合作伙伴团队会议议程的一部分，留出时间进行大量的问题和反馈。
- en: When delivering the vision, make sure to customize a portion of the presentation
    to your audience to highlight how your project can contribute to their work. Real-world
    examples are ideal for helping the audience make the connection. For example,
    if you are meeting with the growth team, describe how the project and your vision
    can lower customer acquisition costs, improve conversion, and simplify workflows.
    These business impacts can capture the attention of your audience and better align
    with their concerns. That said, unless explicitly delivered in the project, be
    careful not to set any unrealistic expectations and overpromise.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在传达愿景时，确保根据你的受众定制演示文稿的一部分，以突出你的项目如何有助于他们的工作。现实世界的例子是帮助受众建立联系的理想方式。例如，如果你在会见增长团队，描述你的项目和你的愿景如何降低客户获取成本，提高转化率，并简化工作流程。这些业务影响可以吸引受众的注意力，并更好地与他们的关注点保持一致。但要注意，除非在项目中明确传达，否则不要设定任何不切实际的期望或过度承诺。
- en: Developing and maintaining relationships
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 发展和维护关系
- en: DS is a team sport. Most projects will require collaboration and coordination
    between multiple teams. You can work with your project sponsor to identify the
    right people to include in the project, acquire resources, and prioritize the
    project with partners for success.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: DS是一项团队运动。大多数项目都需要多个团队之间的协作和协调。你可以与你的项目赞助商合作，确定项目需要包括的正确人员，获取资源，并与合作伙伴优先考虑项目以确保成功。
- en: The project kick-off meeting should include the project sponsor and all the
    partner team supervisors to formally communicate project-wide milestones. Senior
    executives can communicate a broader perspective on how initiatives can contribute
    to corporate goals. The kick-off meeting is also an opportunity for partner team
    supervisors to get to know each other and understand the implications of their
    milestones on others.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 项目启动会议应包括项目赞助商和所有合作伙伴团队的主管，以正式传达项目范围内的里程碑。高级管理人员可以传达更广泛的视角，说明倡议如何有助于企业目标。启动会议也是合作伙伴团队主管相互了解并理解其里程碑对他人影响的机会。
- en: To champion the project successfully, it is important to catch emerging situations
    early. Set up one-on-one meetings with team members and partner team supervisors
    to get to know them on a personal level. When you notice prioritization shifts
    or delays happening, discuss and resolve them in a timely manner, as unresolved
    issues can ruin your relationships. When you see positive behaviors, call them
    out by formally thanking your partners personally via email. With their permission,
    you can also share with their supervisor.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功倡导项目，重要的是要尽早捕捉到新兴情况。与团队成员和合作伙伴团队的主管进行一对一会议，从个人层面了解他们。当你注意到优先级转移或延迟发生时，及时讨论和解决它们，因为未解决的问题可能会破坏你的关系。当你看到积极的行为时，通过正式通过电子邮件感谢你的合作伙伴来公开表扬他们。在他们的同意下，你也可以与他们主管分享。
- en: One way to keep your project top of mind for partners is to regularly pitch
    the project. By using the 30-second version during a 5-minute conversation or
    the 3-minute version during a 30-minute lunch, you can nudge partners to stay
    focused on their milestones for your project without overwhelming the conversations
    with relationship building.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让合作伙伴始终关注你的项目，你可以定期提出项目。在5分钟的对话中使用30秒版本，或在30分钟的午餐中使用3分钟版本，你可以促使合作伙伴专注于你项目的里程碑，而不会因为关系建立而使对话变得繁重。
- en: Listening, asking for input, and dealing with objections
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 倾听、征求意见和处理反对意见
- en: If a partner agreed to meet about your project and listen to your presentation,
    that’s great! It then becomes the time to listen and learn. You can grow your
    relationship by listening in an attempt to understand your partner’s perspective.
    This includes how they feel and react and the key points that they are making.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果合作伙伴同意与你讨论你的项目并听取你的演示，那很好！这时就变成了倾听和学习的时候。通过倾听并试图理解合作伙伴的视角，你可以扩大你们的关系。这包括他们的感受和反应以及他们提出的关键点。
- en: If your partner asks questions, that’s a sign that there is an active effort
    to deepen their understanding. Make sure you understand the questions, so you
    can answer openly and honestly.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的合作伙伴提出问题，这表明他们正在积极努力深化理解。确保你理解这些问题，这样你才能坦率而真诚地回答。
- en: If your partner rejects the idea and refuses to discuss the reasons, don’t fight
    it. Smile and thank them for their time. This happens from time to time. It is
    best to leave on a good note and circle back another time. You can document the
    meeting and work with your manager on other routes to get alignments.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的合作伙伴拒绝了这个想法并拒绝讨论原因，不要争执。微笑并感谢他们花时间。这种情况时有发生。最好留下好印象，并在另一时间再联系。你可以记录会议内容，并与你的经理合作，寻找其他路线以获得一致意见。
- en: Being optimistic, hopeful, and patient
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 保持乐观、充满希望和耐心
- en: As a project champion, nobody will be more enthusiastic about the project than
    you are. The project partners rely on you to make sure nobody drops out of the
    project prematurely. The team members rely on you to motivate them when the project
    gets tough.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目负责人，没有人会比你对项目更热情。项目合作伙伴依赖你来确保没有人提前退出项目。团队成员依赖你来在项目困难时激励他们。
- en: You may run into negative people with negative comments. Focus on the positive
    partnerships, and be patient in bringing people in the negative partnerships around
    over time. Be optimistic, hopeful, and patient when working through organizational
    or technical roadblocks. This is key to maintaining the energy you need to see
    the project through.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会遇到一些发表负面评论的负面人物。专注于积极的合作关系，并在一段时间内耐心地引导那些负面合作关系中的人。在克服组织或技术障碍时，保持乐观、充满希望和耐心。这是维持你完成项目所需的能量的关键。
- en: As a project champion, you are also responsible for ensuring that the project
    wins are articulated; communicating with all team members, project partners, the
    project sponsor, and their boss; and thanking each of them for their support in
    making the project happen. This can help you to receive sponsorship and support
    for future projects.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目负责人，你也有责任确保项目的成功得到明确表述；与所有团队成员、项目合作伙伴、项目赞助商及其上司沟通；并感谢他们为使项目得以实施所提供的支持。这可以帮助你在未来的项目中获得赞助和支持。
- en: Working with a champion
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 与项目负责人合作
- en: For most projects where the main beneficiary is not DS but a business line,
    the champion for the DS project is a product person with profit and loss responsibilities
    in the business line. As a DS director or a principal data scientist, your role
    is to provide the necessary background technical information and business insights
    to the business line product champion to formulate the elevator pitch and presentations.
    You can also recommend roadmaps and alternatives to help your business line champion
    create and sell a compelling vision.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数主要受益者不是DS而是业务线的项目，DS项目的负责人是业务线中的产品人员，他们负责该业务线的盈亏。作为DS总监或首席数据科学家，你的角色是向业务线产品负责人提供必要的背景技术信息和业务洞察，以制定电梯简报和演示文稿。你还可以推荐路线图和替代方案，以帮助你的业务线负责人创造并推销一个引人入胜的愿景。
- en: Shadowing the business line champion in some meetings can help get a first-hand
    feel for partner input and objections related to the project. When priorities
    shift, you can support the project champion by providing alternative scopes and
    paths to negotiate with project partners to adjust or reprioritize toward reaching
    the ultimate business objective.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 参与某些会议中业务线负责人的影子工作可以帮助你获得关于项目合作伙伴对项目输入和反对意见的第一手感受。当优先级发生变化时，你可以通过提供替代范围和路径来支持项目负责人，与项目合作伙伴协商以调整或重新优先考虑，以达到最终的商业目标。
- en: Essential roles for DS projects
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: DS项目的关键角色
- en: Executive sponsors and champions are essential for a promising DS project to
    gain traction on the organization’s roadmaps. A sponsor is responsible for validating
    the business case and mustering resources toward a solution. A champion is the
    top advocate of a project who is intimately familiar with the project’s technical
    and business merit and is also a business beneficiary of a successful project
    outcome.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 执行赞助者和倡导者是数据科学项目在组织路线图上获得动力的关键。赞助者负责验证业务案例并动员资源以解决问题。倡导者是项目的顶级倡导者，对项目的技术和商业优势了如指掌，并且也是项目成功结果的商业受益者。
- en: As the director, you can be a sponsor for DS-centric projects and the champion
    for DS infrastructure projects. Most of the time, you will be making sure your
    team identifies a sponsor and a champion for their project and that your team
    is supporting the project sponsors and champions to ensure DS project success.
    In Stephen’s case, he can work to identify strong sponsors and champions for his
    projects, which can provide confidence for his team to get out of the vicious
    cycle of attrition, low morale, and other breakdowns.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 作为负责人，你可以成为以数据科学为中心的项目赞助者和基础设施项目的倡导者。大多数时候，你需要确保你的团队为他们的项目确定一个赞助者和一个倡导者，并支持项目赞助者和倡导者，以确保数据科学项目的成功。在斯蒂芬的情况下，他可以努力为他的项目找到强大的赞助者和倡导者，这可以为他的团队摆脱人员流失、士气低落和其他崩溃的恶性循环提供信心。
- en: '6.2 Execution: Best practices'
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 执行：最佳实践
- en: The execution challenges at the function level are most often related to delivering
    business objectives consistently—quarter after quarter, year after year. The solution
    involves building a DS function with strong teams, nimble and consistent processes,
    and robust platforms. With a successful and productive function behind you, you
    can focus on working with other function directors to support the executive-level
    initiatives.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 职能层面的执行挑战通常与持续交付业务目标有关——一季又一季，一年又一年。解决方案涉及建立一个拥有强大团队、敏捷且一致的过程和强大平台的DS职能。在你成功且富有成效的职能支持下，你可以专注于与其他职能负责人合作，以支持高管层面的倡议。
- en: 'This section discusses three aspects of function-level execution capabilities
    for the DS function:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了数据科学职能层面的三个执行能力方面：
- en: Delivering consistently by managing people, processes, and platforms
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过管理人员、流程和平台实现持续交付
- en: Building a strong function with clear career paths and a robust hiring process
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个具有明确职业路径和强大招聘流程的强大职能
- en: Supporting executives in executing top company initiatives
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持高管执行公司顶级倡议
- en: Consistency in delivering DS results is challenging because successful DS projects
    often require collaboration with many partners. Priorities across partners must
    be aligned to deliver results. Many DS processes are unfamiliar for partners in
    different business lines and business functions, and the platforms required for
    doing efficient DS in most companies are often a work in progress. Unanticipated
    breakdowns and a lack of processes or platforms can cause unexpected project delays
    or failures. Section 6.2.1 shares best practices for working with people, processes,
    and platforms to consistently deliver results in both early-stage startups and
    mature companies.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 保持数据科学结果的一致性具有挑战性，因为成功的数据科学项目通常需要与许多合作伙伴合作。合作伙伴之间的优先级必须一致，才能交付结果。许多数据科学流程对不同业务线和业务功能中的合作伙伴来说都是陌生的，而在大多数公司中，进行高效数据科学所需的平台通常还在建设中。未预见的故障和缺乏流程或平台可能导致项目意外延误或失败。第6.2.1节分享了与人员、流程和平台合作以在早期初创公司和成熟公司中持续交付结果的最佳实践。
- en: Data scientists come from a diverse range of backgrounds and are challenging
    to hire and retain. Section 6.2.2 discusses two techniques to allow initiatives
    to be staffed more nimbly. One is to grow existing team members to take on more
    responsibilities by establishing and coaching them through clear DS career paths.
    A crystallized set of roles and responsibilities for team members at various levels
    can motivate them by providing specific developmental areas to stay focused on
    during career growth in your organization. The other technique is to build a robust
    and standardized hiring pipeline that can provide a continuous stream of candidates.
    Both techniques aim to staff the projects on your roadmaps faster and allow you
    to reach business objectives more quickly.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家来自不同的背景，招聘和保留他们具有挑战性。第6.2.2节讨论了两种技术，以使倡议能够更灵活地配备人员。一种是通过建立和指导他们通过清晰的DS职业路径来培养现有团队成员承担更多责任。为不同级别的团队成员制定一套明确的角色和责任可以激励他们，在组织中的职业成长过程中，提供具体的成长领域以保持专注。另一种技术是建立一个强大且标准化的招聘管道，可以提供持续的人才流。这两种技术都旨在更快地为你的路线图上的项目配备人员，并让你更快地达到商业目标。
- en: As a director, your main responsibility is to collaborate with your peer directors
    to support executive-level initiatives. As a principal data scientist, your main
    responsibility is to drive function-level initiatives. Section 6.2.3 introduces
    the first team concept to prioritize collaboration in delivering for your executive’s
    initiatives, discusses the process of managing up to your executive, and maintains
    skip-level conversations to understand the intentions of your boss’s boss.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 作为总监，你的主要责任是与你的同级总监合作，以支持高级别的倡议。作为首席数据科学家，你的主要责任是推动职能级别的倡议。第6.2.3节介绍了第一个团队概念，以优先考虑为你的高级别倡议提供交付的协作，讨论了向上管理到你的高级别的过程，并保持跨级对话以了解你老板老板的意图。
- en: 6.2.1 Delivering consistently by managing people, processes, and platforms
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2.1 通过管理人员、流程和平台实现持续交付
- en: As a DS director or principal data scientist, your success is demonstrated by
    your function’s capability to deliver consistent results. Consistently delivering
    quarterly and annual objectives can be challenging, especially when you are immersed
    in trust building and relationship management within your teams and with various
    partners. As a director, when you are layers removed from the detailed technical
    decisions and business situations, you must be even more sensitive to pathological
    symptoms, such as team member attritions, project delays, and the occurrence of
    incidents, and diagnose the root cause of team issues.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS总监或首席数据科学家，你的成功体现在你职能部门交付一致结果的能力上。持续交付季度和年度目标可能具有挑战性，尤其是在你沉浸在团队内部和与各种合作伙伴之间的信任建立和关系管理中时。作为总监，当你远离详细的技术决策和商业情况时，你必须更加敏感于病理症状，如团队成员流失、项目延误和事件的发生，并诊断团队问题的根本原因。
- en: 'While you can respond when team members quit, projects fail, or incidents occur,
    proactively detecting issues is essential to avert failures early. Let’s look
    at the challenges through three lenses:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队成员离职、项目失败或事件发生时，你可以做出反应，但主动发现问题是避免早期失败的关键。让我们从三个角度来审视这些挑战：
- en: People management
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人员管理
- en: Process management
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程管理
- en: Platform management
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台管理
- en: People management
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 人员管理
- en: At the director level, it may be tempting to empower your manager to do their
    job and only step in if there are problems. While this is the eventual goal, empowerment
    of the team must be balanced with your responsibility for the company’s bottom
    line and diagnosing and intervening to avert project failures early. Figure 6.5
    illustrates techniques to manage people-related challenges to deliver results
    consistently.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在总监级别，可能会诱使你授权你的经理完成他们的工作，只有在有问题时才介入。虽然这是最终目标，但团队授权必须与你对公司盈利的责任相平衡，以及诊断和干预以避免项目早期失败。图6.5说明了管理与人员相关挑战以持续交付结果的技术。
- en: '![](Images/CH06_F05_Chong.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F05_Chong.png)'
- en: Figure 6.5 Five sets of techniques to manage people-related challenges to deliver
    results consistently
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.5 管理与人员相关挑战的五种技术，以持续交付结果
- en: Section 5.3.2 explained how you can strike this balance by setting goals with
    your DS managers to align on the results and avoid micromanagement. It involves
    spending time with them at the beginning of a new project or a new set of responsibilities
    to clarify expectations, provide praise for what was done right, and deliver redirection
    to correct mistakes.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 第5.3.2节解释了你可以如何通过与DS经理设定目标来达到这种平衡，以对结果达成一致并避免微观管理。这涉及到在新项目或新的责任开始时与他们一起度过时间，明确期望，赞扬做得好的地方，并纠正错误。|
- en: To praise what was done right, you can observe your team’s actions and notice
    those indicative of thoughtfully taking on responsibilities and producing positive
    results. By taking care to praise the actions aligned with your vision for the
    DS organization, you can positively reinforce your vision and improve culture.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 赞扬做得好的地方，你可以观察你团队的行为，并注意那些表明深思熟虑地承担责任和产生积极结果的行为。通过仔细赞扬与你对DS组织愿景一致的行为，你可以积极强化你的愿景并改善文化。|
- en: '| ![](Images/Gem_Icon.png)040 | To praise what was done right, you can observe
    your team’s actions and notice those indicative of thoughtfully taking on responsibilities
    and producing positive results. By taking care to praise the actions aligned with
    your vision for the data science organization, you can positively reinforce your
    vision and improve culture. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)040 | 赞扬做得好的地方，你可以观察你团队的行为，并注意那些表明深思熟虑地承担责任和产生积极结果的行为。通过仔细赞扬与你对数据科学组织愿景一致的行为，你可以积极强化你的愿景并改善文化。|'
- en: 'One point worth noting is that when you thank a person for their positive contributions,
    it is important to focus on the action and not the person. Use phrases such as:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，当你感谢某人的积极贡献时，重要的是要关注行动而不是个人。使用以下短语：|
- en: “This project was done well because . . .” not “They were great on this project
    . . .”
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “这个项目做得很好，因为……”而不是“他们在这个项目上很出色……”|
- en: “This issue was handled beautifully because . . .” not “They were awesome in
    . . .”
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “这个问题处理得很好，因为……”而不是“他们在……方面很棒……”|
- en: “This action set a good example . . .” not “They are role models for others
    to follow . . .”
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “这个行为树立了良好的榜样……”而不是“他们是别人效仿的楷模……”|
- en: When you praise the person, it can leave them vulnerable to self-doubt when
    they encounter difficulties later. For the rest of the team, if being successful
    sounds like an innate ability of some superstar team members, it’s easy to lose
    motivation and stop trying.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当你表扬某个人时，他们可能会在遇到困难时对自己的能力产生怀疑。对于团队中的其他人来说，如果成功听起来是某些超级明星团队成员的天赋能力，那么很容易失去动力并停止尝试。|
- en: Giving specific praise for the positive actions and approaches, such as careful
    planning, persistence in efforts, or a collaborative attitude, clarifies the processes
    others can follow to succeed. This book provides you with many narratives for
    specific praises you can use to describe positive actions.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 对积极的行为和方式给予具体的赞扬，例如周密的计划、坚持不懈的努力或协作态度，可以阐明其他人可以遵循以成功的过程。这本书为你提供了许多你可以用来描述积极行为的特定赞扬的叙述。|
- en: 'To detect issues early and provide feedback for the DS managers in your team,
    in addition to your normal one-on-ones with your direct reports, you have the
    following three techniques at your disposal for broader visibilities into the
    function. Each has its own advantages and disadvantages:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 为了及早发现问题并为你的团队中的DS经理提供反馈，除了你与直接下属的正常一对一交流外，你还有以下三种技术可供使用，以获得对职能更广泛的可见性。每种技术都有其自身的优缺点：|
- en: Office hours and an open-door policy
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 办公时间与开放门政策|
- en: Skip-level lunch
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跳级午餐|
- en: Skip-level one-on-ones
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跳级一对一交流|
- en: Office hours and an open-door policy
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 办公时间与开放门政策|
- en: 'This is the most scalable technique for collecting feedback from your team.
    It involves allocating time each week for anyone to schedule time with you to
    discuss their concerns one on one. While this approach sounds reasonable in principle,
    it makes three strong assumptions:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这是收集团队反馈的最可扩展的技术。它涉及每周分配时间，让任何人都可以安排时间与你一对一讨论他们的担忧。虽然这种方法在原则上听起来合理，但它做出了三个强烈的假设：|
- en: Your team members can recognize emerging problems to describe them well.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队成员能够识别出新兴问题并很好地描述它们。|
- en: Your team members are brave enough to skip their managers to report a problem.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队成员有足够的勇气跳过他们的经理来报告问题。|
- en: Managers in your team are not preventing problems from getting escalated to
    you.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队中的经理没有阻止问题升级到你这里。|
- en: Because of these assumptions, you may miss many issues in their early stages
    because they are not escalated to you. Office hours can be one of the many techniques
    you use. But if it is the only technique you use, many issues can fester and explode
    later with symptoms such as team churn, project delays, and initiative failures.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些假设，你可能会错过许多早期问题，因为它们没有被升级给你。办公时间可以是你可以使用的许多技术之一。但如果这是你唯一使用的技术，许多问题可能会在以后以团队流失、项目延误和倡议失败等症状爆发。
- en: Skip-level lunch
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 跳级午餐
- en: 'This technique is somewhat scalable. You can have a monthly lunch with skip-level
    team members to understand how the teams are doing. If three to five managers
    are reporting to you, you can reserve one lunch a week for this purpose. There
    are four techniques to consider for skip-level lunches to be successful:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术有一定的可扩展性。你可以每月与跳级团队成员举行一次午餐，了解团队的表现。如果你有三到五名经理向你汇报，你可以每周为此目的保留一次午餐。为了使跳级午餐成功，有四种技术需要考虑：
- en: '*Skip-level*—The team members’ manager must not be present at the lunch.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跳级*—团队成员的经理不得参加午餐。'
- en: '*Scheduling regularly*—Holding one doesn’t generate the perception that something
    is wrong for your DS managers or their team.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定期安排*—举行一次不会产生你的DS经理或其团队有问题这种感觉。'
- en: '*Focusing on the positive*—Most people are not comfortable complaining about
    their managers in front of peers or their manager’s manager.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关注积极面*—大多数人都不愿意在同事或其上司面前抱怨他们的经理。'
- en: '*Focusing on how you can help*—Whether it is explaining high-level company
    objectives, resolving partner collaboration challenges, or simplifying cumbersome
    processes or areas where more efficient tooling can improve team productivity,
    there are places where only your level of influence can make the team more successful.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关注你能如何帮助*—无论是解释公司的高层目标、解决合作伙伴协作挑战，还是简化繁琐的过程或可以改善团队生产力的更高效工具，都有一些地方只有你级别的影响力才能使团队更成功。'
- en: 'An important function of team lunch is discovering places where projects are
    going well. You can highlight these successes across the broader team and help
    spread the best practices across the organization. This technique is similar to
    the “catching someone doing something right” management approach shared in section
    5.3.2\. Here are some specific questions [4] you can use in your skip-level meetings:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 团队午餐的一个重要功能是发现项目进展顺利的地方。你可以在更广泛的团队中突出这些成功，并帮助在整个组织中传播最佳实践。这种技术类似于第5.3.2节中分享的“抓住某人做对某事”的管理方法。以下是一些你可以在跳级会议中使用的具体问题[4]：
- en: What do you like best/worst about the project you are working on?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最喜欢/最不喜欢你在做的项目的哪些方面？
- en: Who on your team has been doing really well recently?
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的团队中谁最近做得很好？
- en: What change do you think we could make to the product?
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认为我们可以对产品做出什么改变？
- en: Are there any opportunities you think we might be missing?
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认为我们可能错过的机会有哪些？
- en: How do you think the organization is doing overall? Is there anything we could
    change?
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认为整个组织的表现如何？有什么我们可以改变的吗？
- en: Are there areas of the business strategy you don’t understand?
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否理解业务战略的某些方面？
- en: What’s keeping you from doing your best work right now?
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么阻碍了你现在发挥最佳工作？
- en: How happy (or not) are you working at the company?
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在公司的满意度如何（或不满意）？
- en: What could we do to make working at the company more fun?
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以做什么来使在公司的办公更加有趣？
- en: The focus on opportunities and potential can make the lunch more enjoyable.
    The discussions can shed light on gaps in communication, coordination, or execution
    that you can address immediately or choose to dive deeper into during skip-level
    one-on-ones. You can also look for signs of potential issues when people don’t
    attend or when a usually vocal team member is quiet. These can be indications
    that there are topics team members may be more comfortable sharing on a one-on-one
    basis.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 关注机会和潜力可以使午餐更加愉快。讨论可以揭示沟通、协调或执行中的差距，你可以立即解决或选择在跳级一对一会议中深入研究。你也可以在人们不参加或通常爱说话的团队成员安静下来时寻找潜在问题的迹象。这些可能是团队成员可能更愿意在单独基础上分享的话题的迹象。
- en: Skip-level one-on-ones
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 跳级一对一会议
- en: Through your skip-level lunch and other skip-level communications, you can identify
    topics and team members for one-on-ones. In a more intimate one-on-one setting,
    some more reserved or modest team members may feel more comfortable sharing their
    accomplishments, and other team members may open up better to discuss what’s troubling
    them.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你的跨级午餐和其他跨级沟通，你可以确定一对一的话题和团队成员。在一个更私密的一对一场合，一些比较保守或谦虚的团队成员可能会更愿意分享他们的成就，而其他团队成员可能会更开放地讨论困扰他们的事情。
- en: 'In these skip-level one-on-ones settings, you may be able to address the more
    intimate questions, such as:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些跨级一对一的场合中，你可能能够提出更私密的问题，例如：
- en: What do you like best/worst about your projects?
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最喜欢/最不喜欢你项目中的什么？
- en: Do you have any feedback about your manager or your project partners?
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对你的经理或项目合作伙伴有什么反馈吗？
- en: How happy (or not) are you working at the company?
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在公司的幸福感（或不幸福感）如何？
- en: How do you think the organization is doing overall? Is there anything we could
    change?
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认为组织整体表现如何？有什么我们可以改变的吗？
- en: Is there anything that may be keeping you from doing your best work right now?
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在有什么可能阻碍你发挥最佳工作表现的吗？
- en: Regarding skip-level feedback on their manager, it is vital to set the context
    that you are looking for their help to better develop their manager’s career,
    who is also your direct report. It is a responsibility you have for your direct
    reports. Everyone has blind spots, and anything that can help their manager grow
    is appreciated.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 关于对他们的经理的跨级反馈，至关重要的是要设定一个背景，即你希望他们帮助你更好地发展你的直接汇报的经理的职业，这位经理也是你的直接汇报者。这是你对你的直接汇报者所承担的责任。每个人都有盲点，任何有助于他们的经理成长的东西都是受欢迎的。
- en: Skip-level one-on-ones can be useful for diagnosing issues, but they are expensive
    in terms of time commitment. Even for a modest team of 30 people, holding one
    a day would take six weeks for one round. It is best to keep these on an ad hoc
    basis, so you can vary the frequency of skip-level one-on-ones based on changing
    needs.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 跨级一对一对于诊断问题很有用，但它们在时间投入方面代价高昂。即使对于一个30人的适度团队，每天进行一次一对一需要六周才能完成一轮。最好将这些会议作为临时会议，这样你就可以根据不断变化的需求调整跨级一对一的频率。
- en: Recognizing, debugging, and resolving dysfunctions of the organization
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 识别、调试和解决组织的功能障碍
- en: Office hours, skip-level lunch, and skip-level one-on-ones are the first steps
    in identifying organizational dysfunctions early. The symptoms you discover are
    often just fragments of situations shared from different perspectives. This requires
    you to form hypotheses about what could be wrong and collect information to validate
    or invalidate those hypotheses.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 办公时间、跨级午餐和跨级一对一是在早期识别组织功能障碍的第一步。你发现的症状通常只是从不同角度分享的情况的片段。这要求你形成关于可能出错的情况的假设，并收集信息来验证或否定这些假设。
- en: '| ![](Images/Gem_Icon.png)041 | As a data science director, the symptoms of
    organizational dysfunctions you discover are often just fragments of situations
    shared from different perspectives. Diagnosing the situations require you to form
    hypotheses about what could be wrong and collect information to validate or invalidate
    those hypotheses. |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)041 | 作为数据科学总监，你发现的组织功能障碍的症状通常只是从不同角度分享的情况的片段。诊断这些情况需要你形成关于可能出错的情况的假设，并收集信息来验证或否定这些假设。|'
- en: Recognizing
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 识别
- en: 'The following is a list of common dysfunctions to help recognize and diagnose:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一份常见功能障碍的清单，以帮助识别和诊断：
- en: Focus
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注
- en: A project had a scope reduction to meet the launch timeline about which the
    team did not feel good. Did the scope reduction involve features, technical quality,
    or both? Why are team members concerned? How was it decided and communicated?
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个项目为了满足发布时间表而缩减了范围，这让团队感到不快。范围缩减是否涉及功能、技术质量，或者两者兼而有之？团队成员为什么担心？是如何决定和传达的？
- en: Team members are confused about how decisions are delegated. Is there a process
    for assigning decision-making responsibilities? How was it communicated?
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员对决策的委派感到困惑。是否有分配决策责任的流程？是如何传达的？
- en: Team members are not clear about when projects are done. Is it done at code
    complete? The start of A/B testing? How were the responsibilities communicated?
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员对项目何时完成并不清楚。是在代码完成时？A/B测试的开始？责任是如何传达的？
- en: Team members are confused about why they are chosen to work on their project.
    How were the goals, roles, and responsibilities communicated?
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员对为什么被选中参与他们的项目感到困惑。目标和角色以及责任是如何沟通的？
- en: People
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人员
- en: Rising members of the team are doing great work but feel neglected. Are there
    plans to coach them to take on leadership roles? Have plans been communicated?
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队中的新成员正在做出色的工作，但感到被忽视。是否有计划指导他们担任领导角色？这些计划是否已经传达？
- en: Junior members feel overwhelmed. Has a project of too large a scope been delegated
    to a team member who was not ready for it?
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初级成员感到压力很大。是否将范围过大的项目委托给了尚未准备好应对的团队成员？
- en: A couple of team members were causing a lot of negativity on the team. How can
    you resolve the issue and communicate it?
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个团队成员在团队中造成了大量的负面情绪。你该如何解决这个问题并传达信息？
- en: Team meetings have not been very useful. Are company-wide initiatives shared?
    Have pass-down, partner initiatives, and team highlights been shared with the
    team?
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队会议并没有非常有效。公司范围内的倡议是否已经共享？是否已经与团队分享了传递下来的、合作伙伴的倡议以及团队亮点？
- en: Project
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目
- en: A project is not getting the necessary support to be successful. Does the project
    champion lack domain knowledge or organizational level authority? Will we need
    to reconstitute the project with a new project champion?
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目没有得到成功所需的必要支持。项目倡导者是否缺乏领域知识或组织层面的权威？我们是否需要用新的项目倡导者重新组建项目？
- en: A project is no longer a top priority for the business area. Has the focus of
    the company changed? Should we reprioritize, delay, or defer the project?
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目不再是业务领域的首要任务。公司的重点是否已经改变？我们应该重新排序、推迟还是推迟项目？
- en: Team members are not getting the necessary milestone feedback, and partners
    are confused or surprised. Has there been a lack of follow-up with stakeholders
    for the project? Would reengaging partners with regular communication cadence
    help?
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员没有收到必要的里程碑反馈，合作伙伴感到困惑或惊讶。项目是否缺乏与利益相关者的跟进？定期与合作伙伴沟通是否会帮助重新参与？
- en: Team members are unclear about what is good enough, and the goal is not aligned
    between team members, their manager, and their partners. Is there a lack of concrete
    metrics for success? Were the available success metrics clearly communicated?
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员对什么足够好并不清楚，团队成员、他们的经理和他们的合作伙伴之间的目标不一致。是否缺乏成功的具体指标？可用的成功指标是否已经清楚地传达？
- en: These team dysfunctions can help you form hypotheses about the root cause of
    your execution or performance issues. You still need to validate your hypotheses
    and debug them.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团队功能障碍可以帮助你形成关于执行或绩效问题根本原因的假设。你仍然需要验证你的假设并调试它们。
- en: Debugging
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 调试
- en: Investigating potential team execution issues can be a data-informed process.
    You can either observe past records or observe team dynamics. Observing past records
    can be done without much team coordination overhead. This includes looking at
    past sprint completion records, incident reports, email threads, shared chat channels,
    project or code review comments, and vacation or sick day records.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 调查潜在的团队执行问题可以是一个数据驱动的流程。你可以观察过去的记录或观察团队动态。观察过去的记录不需要太多的团队协调开销。这包括查看过去的冲刺完成记录、事件报告、电子邮件线程、共享聊天频道、项目或代码审查评论以及休假或病假记录。
- en: From time to time, past records don’t show any significant issues. You may need
    to join some team meetings to observe whether the team understands what their
    goals are. Are meetings effective? Are people enthusiastic about discussions?
    Do people like each other? Is there tension in relationships that needs to be
    resolved? There are significant advantages to being able to diagnose the issue
    firsthand. However, keep in mind that your presence may change the team’s behavior.
    You may not be able to see the issues that are present when you are not there.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 不时地，过去的记录没有显示出任何重大问题。你可能需要参加一些团队会议来观察团队是否理解他们的目标。会议是否有效？人们是否热衷于讨论？人们是否喜欢彼此？是否存在需要解决的人际关系紧张？能够亲自诊断问题具有重大优势。然而，请记住，你的存在可能会改变团队的行为。当你不在时，你可能看不到存在的问题。
- en: Resolving
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 解决
- en: The issues validated may be a blind spot for the DS manager in your team. Ultimately,
    it is the DS managers’ responsibility to improve the output of their teams. A
    redirect that first points out the mistake, then reaffirms your trust in them
    may be enough. This is described in detail in section 5.3.2.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 验证的问题可能是你团队中DS经理的盲点。最终，DS经理的责任是提高他们团队的工作产出。首先指出错误，然后重申对他们信任的转向可能就足够了。这将在5.3.2节中详细描述。
- en: In some instances, when the issue involves a skills gap, you may need to jump
    in and help solve the issue. Make sure to explain to the struggling managers what
    was done. It can help them better navigate similar situations next time.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，当问题涉及技能差距时，你可能需要介入并帮助解决问题。确保向努力管理的经理解释所做的工作。这可以帮助他们在下次更好地应对类似情况。
- en: Process management
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 流程管理
- en: Processes are the best practices that can be transferred from person to person,
    team to team, and organization to organization. When observing the actions of
    your team and partner teams, you may notice positive and negative outcomes being
    generated through people’s existing practices to reinforce or reconstitute. Managing
    processes involves executing and delegating existing processes and driving process
    changes. Figure 6.6 illustrates three techniques for delivering consistent results.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 流程是从个人到个人、团队到团队、组织到组织之间可以转移的最佳实践。在观察你和合作伙伴团队的行为时，你可能会注意到通过人们现有的实践产生积极和消极的结果，以加强或重建。管理流程涉及执行和委派现有流程以及推动流程变化。图6.6说明了三种实现一致结果的技术。
- en: '![](Images/CH06_F06_Chong.png)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH06_F06_Chong.png)'
- en: Figure 6.6 Three approaches for managing processes to deliver consistent results
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6 管理流程以实现一致结果的三种方法
- en: Reinforcing good processes
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 加强良好流程
- en: As director or principal data scientist, you may notice positive, transferable
    practices that, when followed, can consistently produce good results. You can
    develop a process around these practices for ease of adoption, then designate
    champions to propagate them throughout the organization.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 作为总监或首席数据科学家，你可能会注意到积极的、可转移的实践，遵循这些实践可以持续产生良好的结果。你可以围绕这些实践开发一个流程，以便更容易地采用，然后指定倡导者将它们传播到整个组织。
- en: 'Best practices can be found in many areas of DS. Section 2.2.2 described nine
    common types of DS projects with opportunities to discover best practices in each:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS的许多领域都可以找到最佳实践。2.2.2节描述了九种常见的DS项目类型，有机会在每个项目中发现最佳实践：
- en: '*Tracking specification definition and implementation*—Identify champions in
    engineering to drive tracking as an integral part of feature development to ensure
    the effectiveness of features will be accurately measurable at first launch.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跟踪规范定义和实现*—在工程领域识别倡导者，推动跟踪作为功能开发的一个组成部分，以确保功能的有效性在首次发布时能够准确衡量。'
- en: '*Monitoring and rollout*—Features are ramped from less than 1% of the user
    base to all users through phases. The rollout is monitored, and all partner teams
    work proactively with DS to balance speed, quality, and risk factors in rollout
    [5].'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监控和推广*—功能通过阶段从不到1%的用户基础逐步推广到所有用户。推广过程受到监控，所有合作伙伴团队都与DS积极合作，以平衡推广过程中的速度、质量和风险因素[5]。'
- en: '*Metrics definition* *and dashboarding*—Coordinate with business partners on
    metrics definitions that align with business objectives to evaluate feature trade-offs,
    especially when the objective function involves surrogate metrics that use short-term
    signals to predict long-term behavior.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指标定义* *和仪表板*—与业务伙伴协调指标定义，使其与业务目标一致，以评估功能权衡，特别是在目标函数涉及使用短期信号预测长期行为的代理指标时。'
- en: '*Data insights* *and deep dives*—Deep dives involve gaining a deep understanding
    of the current product landscape, discovering gaps in features, and advising on
    establishing new feature roadmaps (see section 2.3.3).'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据洞察* *和深入分析*—深入分析涉及对当前产品景观的深入了解，发现功能中的差距，并就建立新的功能路线图提供建议（见2.3.3节）。'
- en: '*Modeling and API development*—Best practices are abundant in feature engineering,
    model roadmap development, and expectation setting for partners. Examples include
    mapping scenarios to known optimization techniques (see section 2.1.1), vigilance
    in discovering patterns in data (see section 2.1.2), and evaluating the success
    of a solution (see section 2.1.3).'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建模和API开发*—在特征工程、模型路线图开发和为合作伙伴设定期望方面，最佳实践丰富多样。例如，将场景映射到已知的优化技术（见2.1.1节），在数据中发现模式时的警觉性（见2.1.2节），以及评估解决方案的成功（见2.1.3节）。'
- en: '*Data enrichment*—Choosing and implementing first-party and third-party data
    that can unveil new opportunities has many best practices related to discovery,
    evaluation, ROI estimation, deployment, and value realization. Being effective
    means enabling delightful user experiences without triggering reservations about
    data privacy.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据丰富化*—选择和实施第一方和第三方数据，以揭示新的机会，涉及许多与发现、评估、投资回报率估算、部署和价值实现相关的最佳实践。有效意味着在不触发对数据隐私的担忧的情况下，提供令人愉悦的用户体验。'
- en: '*Data consistency*—Best practices involve aligning on a standard metric definition
    and implementing the standard across business lines, so organization-wide resources
    can be more efficiently allocated.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据一致性*—最佳实践包括在标准指标定义上达成一致，并在业务线中实施该标准，以便组织范围内的资源可以更有效地分配。'
- en: '*Infrastructure improvements*—A clear infrastructure improvement adoption playbook
    can help manage partner expectations and maintain partner relationships in the
    always-difficult conversations to deploy infrastructure change.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基础设施改进*—一个清晰的采用基础设施改进的剧本可以帮助管理合作伙伴的期望，并在部署基础设施变化的始终困难的对话中维护合作伙伴关系。'
- en: '*Regulatory items*—Best practices involve complying with laws and regulations
    in your specific industry to reduce non-compliance risks.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监管事项*—最佳实践包括遵守你所在行业的法律和法规，以降低违规风险。'
- en: When introducing new best practices to the team, one good approach is to use
    proof of concept projects to validate how well they work within your organization.
    Many external best practices have to be tweaked to best fit a particular team’s
    needs.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 当向团队引入新的最佳实践时，一种好的方法是使用概念验证项目来验证它们在你的组织中工作得有多好。许多外部最佳实践需要调整以最好地满足特定团队的需求。
- en: Noticing breakdowns
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到故障
- en: When you notice breakdowns in projects and initiatives, going through the rigorous
    post-mortem process described in sections 3.3.2 and 5.2.2 can uncover the root
    causes and craft mitigation roadmaps to fundamentally address them. To summarize,
    a rigorous post-mortem includes producing a document with an incident summary,
    a detailed incident timeline, a root cause analysis using the five-whys methodology,
    resolution and recovery, and actions to mitigate future risks. This is the iterative
    nature of process improvements, such that the conditions for breakdowns are eliminated
    or mitigated.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 当你注意到项目和倡议中的故障时，按照第3.3.2节和第5.2.2节中描述的严格事后分析过程可以发现根本原因，并制定缓解路线图来从根本上解决这些问题。总结来说，严格的事后分析包括制作一个事件摘要文档、详细的事件时间线、使用五问法进行根本原因分析、解决方案和恢复以及减轻未来风险的措施。这是流程改进的迭代性质，即消除或减轻故障的条件。
- en: In nascent organizations, processes may not yet have been defined. In more mature
    organizations, breakdowns may happen because existing processes are not followed.
    As a director or a principal data scientist, you have the responsibility and authority
    to define new processes or examine the root cause of why an existing process was
    not followed. Did the environment change, such that the existing process no longer
    made sense? Were there personnel changes on the team, such that the roles and
    responsibilities for enforcing the process were no longer clear? Based on your
    assessment, you may need to reconstitute the process or find new process champions
    to take responsibility for process execution.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在新兴组织中，流程可能尚未定义。在更成熟的组织中，故障可能发生因为现有流程没有被遵循。作为一位总监或主要数据科学家，你有责任和权力定义新的流程或检查现有流程没有被遵循的根本原因。环境是否发生了变化，以至于现有流程不再合理？团队中是否有人员变动，以至于执行流程的角色和责任不再明确？根据你的评估，你可能需要重建流程或找到新的流程倡导者来负责流程执行。
- en: Managing processes
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 管理流程
- en: 'There are eight steps in constituting and executing a process. While you don’t
    have to complete each one yourself, you do need to coach your delegate on each
    step, so the processes can successfully deliver consistent results for your function:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和执行流程有八个步骤。虽然你不必亲自完成每一个步骤，但你确实需要指导你的代表了解每个步骤，以便流程可以为你的职能成功提供一致的结果：
- en: '*Identifying stakeholders*—These are the team members, partners, and executives
    involved to constitute the definition of success and the path to success for the
    process. Stakeholders for a process can take on different roles:'
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*确定利益相关者*—这些是构成流程成功定义和成功路径的团队成员、合作伙伴和高管。流程的利益相关者可以承担不同的角色：'
- en: '*Performer*—The team members who will be executing the process.'
  id: totrans-290
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*表演者*—将执行流程的团队成员。'
- en: '*Champion*—The person who will train and coach the performers, defend the process
    when making execution trade-offs, and document the process.'
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*倡导者*—将负责培训和指导表演者，在执行权衡时捍卫流程，并记录流程。'
- en: '*Consultant*—The domain experts who advise on improvements of processes over
    time.'
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*顾问*—随着时间的推移，对流程改进提供建议的领域专家。'
- en: '*Executive*—The person who evaluates the success of the process.'
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高管*—评估流程成功的人。'
- en: '*Informed*—Team members, executives, partners, managers, and anybody who may
    be affected by the process. For smaller organizations, one person can take on
    multiple roles. An executive can also champion a process at the beginning, then
    delegate the champion role later on.'
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知情者*—团队成员、高管、合作伙伴、经理以及可能受流程影响的所有人。对于较小的组织，一个人可以承担多个角色。高管也可以在开始时倡导流程，然后稍后委托倡导者角色。'
- en: '*Clarifying the current situation and breakdowns*—This clarifies the opportunity
    cost of not having a process, as sometimes illustrated by the output gap of teams
    with the process versus the teams without. The opportunity is to close the gap.'
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*澄清当前状况和崩溃*—这澄清了没有流程的机会成本，有时可以通过有流程的团队与没有流程的团队之间的产出差距来体现。机会在于缩小差距。'
- en: '*Describe the proposed new process*—This is the step-by-step proposal of what
    the new process involves with clear definitions of the roles and responsibilities.'
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*描述拟议的新流程*—这是对新流程涉及的内容的逐步提案，包括对角色和责任的明确定义。'
- en: '*Crafting the details and metrics of success with partner inputs*—Partner perspectives,
    preferences, and constraints are essential to design and craft into the process
    for ongoing success in execution, especially when steps in the process require
    commitments on timely responses or a sign-off from a partner team.'
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*与合作伙伴共同制定成功细节和指标*—合作伙伴的观点、偏好和限制对于设计并融入流程以实现持续执行的成功至关重要，尤其是在流程中的步骤需要及时响应的承诺或合作伙伴团队的签字时。'
- en: '*Evangelizing the process with roadshows*—With buy-in from executors and executives,
    the process champion must inform all teams involved in the new process. This can
    be done via presentations in partner team meetings to evangelize the importance
    of following the process and galvanize support to execute the process.'
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*通过巡回展示推广流程*—在执行者和高管的支持下，流程倡导者必须通知所有参与新流程的团队。这可以通过在合作伙伴团队会议中的演示来完成，以推广遵循流程的重要性并动员支持执行流程。'
- en: '*Championing the process change to get resources allocated*—With support from
    executives and team leaders, gain the resources for executing the process.'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*倡导流程变更以分配资源*—在高管和团队领导的支持下，获得执行流程的资源。'
- en: '*Following the process and debugging compliance issues*—The champion has the
    responsibility to defend the process when execution trade-offs are being made,
    detect compliance challenges, observe team dynamics, anticipate potential breakdowns,
    and do whatever possible to keep the process in place.'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*遵循流程和调试合规性问题*—倡导者在执行权衡时，有责任捍卫流程，发现合规挑战，观察团队动态，预测潜在的崩溃，并尽一切可能保持流程不变。'
- en: '*Communicating early wins and ongoing successes*—Communicate every win broadly
    to gather momentum for more teams to benefit from the process.'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*分享早期胜利和持续成功*—广泛传播每一次胜利，以聚集更多团队从流程中受益的动力。'
- en: When your organization is growing rapidly, it is important for onboarding material
    to include existing processes and the reasons they were developed. When you have
    big wins from your processes, you can conduct roadshows to share your processes
    and establish an identity for yourself, preparing support for any future process
    improvement proposals.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的组织快速成长时，将现有流程及其开发原因纳入入职材料很重要。当你从流程中获得重大胜利时，你可以进行巡回展示，分享你的流程，为自己建立身份，为任何未来的流程改进提案做准备。
- en: To successfully drive process changes, you can promptly communicate the changes
    with clarity and authority. One powerful way is to start with one-on-one communication,
    coordinate a plan of record, announce the aligned plan of record, and solicit
    any questions or comments before moving forward. These steps are described in
    detail in section 3.1.2.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功推动流程变更，你可以迅速、明确、权威地传达变更。一种强大的方式是从一对一的沟通开始，协调记录计划，宣布一致的记录计划，并在前进之前征求任何问题或评论。这些步骤在3.1.2节中详细描述。
- en: Platform management
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 平台管理
- en: To further democratize best practices or processes from your best people, you
    can build platforms to automate the processes, so more team members can effectively,
    consistently, and predictably produce quality results. Figure 6.7 illustrates
    two aspects of platform management, operationalizing best practices, and democratizing
    access to tools.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步民主化最佳实践或流程，您可以通过构建平台来自动化这些流程，这样更多的团队成员可以有效地、一致地、可预测地产生高质量的结果。图6.7展示了平台管理的两个方面：实现最佳实践的操作化和工具访问的民主化。
- en: '![](Images/CH06_F07_Chong.png)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F07_Chong.png)'
- en: Figure 6.7 Two aspects of platform management to deliver results consistently
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.7 平台管理的两个方面，以实现持续的结果
- en: 'Best practices can be operationalized through four platforms highlighted in
    section 4.1.2\. These are platforms that can allow DS functions to produce high-quality
    models and analyses consistently. They are:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践可以通过4个平台实现，这些平台在第4.1.2节中突出显示。这些平台可以允许DS功能持续产生高质量模型和分析。它们是：
- en: An A/B testing framework
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B测试框架
- en: A dashboarding and reporting infrastructure
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板和报告基础设施
- en: Data enrichment capabilities
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据丰富化能力
- en: Common metrics workflows
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见度量工作流
- en: Successful platforms democratize best practices to be accessible by not just
    data scientists but also analysts, engineers, product managers, and executives.
    With a diverse audience, the platforms must be easy to use, robust against common
    operator errors, and highly available. Training needs to be tailored to the tool’s
    audience segments to operate the platform properly and interpret the output correctly.
    Successes in deploying platforms include the popularity of third-party analytics
    platforms such as Tableau and Looker, third-party A/B testing platforms such as
    Optimizely and GrowingIO, and open source metrics workflow management platforms
    such as Airflow and Azkaban.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的平台通过让数据科学家、分析师、工程师、产品经理和执行人员都能访问，从而民主化最佳实践。面对多元化的受众，平台必须易于使用，能够抵御常见的操作错误，并且高度可用。培训需要针对工具的受众群体进行定制，以便正确操作平台并正确解读输出。部署平台的成功案例包括第三方分析平台如Tableau和Looker、第三方A/B测试平台如Optimizely和GrowingIO，以及开源的度量工作流管理平台如Airflow和Azkaban。
- en: Platforms can also be built in-house. At Acorns, a neo-bank in the United States
    looking to serve everyday Americans by helping them build financial resilience,
    we had developed an interactive system in the app’s news feed to effectively nudge
    customers to save more toward a better financial future. Highly personalized messages
    based on sound behavioral economic principles are created based on users’ specific
    spending patterns to engage them on their own path to savings opportunities. Highly
    targeted messages are effective but have narrow reach, while less-targeted messages
    have broader reach but are often less effective. The challenge is to experiment
    with nudges that are the most engaging and cost-effective to maintain.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 平台也可以内部构建。在美国，Acorns是一家新银行，旨在通过帮助他们建立财务弹性来服务普通美国人，我们在应用程序的新闻推送中开发了一个交互式系统，有效地引导客户为更好的财务未来存更多钱。基于用户特定的消费模式，根据可靠的行为经济学原则创建高度个性化的信息，以引导他们在自己的储蓄机会之路上。高度针对性的信息有效但覆盖面窄，而较少针对性的信息覆盖面更广但通常效果较差。挑战在于实验那些最具吸引力和成本效益的轻推，以维持其有效性。
- en: A nudge messaging platform was built to enable hundreds of variants to be developed,
    launched, and tested every year. The efficiency of the platform amortized the
    cost of launching any specific nudge and enabled highly targeted nudges to small
    audiences to be viable. This produced a portfolio of effective nudges that improved
    customer retention and avoided spamming most users with non-relevant nudges.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 建立了一个轻推消息平台，以使每年能够开发、推出和测试数百种变体。该平台的效率分摊了推出任何特定轻推的成本，并使得针对小众群体的精准轻推变得可行。这产生了一系列有效的轻推，提高了客户保留率，并避免了向大多数用户发送非相关轻推。
- en: Managing through function maturity stages
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 通过功能成熟阶段进行管理
- en: In early-stage companies, DS directors often focus on assembling the team, defining
    new processes with little support for building DS platforms. In mature companies,
    DS directors are often concerned about employee churn, processes being stale and
    out of date, and legacy platforms accumulating tech debts.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创公司阶段，DS总监通常专注于组建团队，定义新的流程，而很少支持构建DS平台。在成熟公司中，DS总监通常担心员工流失、流程过时和遗留平台积累的技术债务。
- en: Managing DS execution through people, processes, and platforms allows you to
    notice your star team members’ best practices, constitute them into processes,
    teach them to the rest of the DS function, and automate them through platforms
    to make them available to partners. This way, today’s best outcome becomes tomorrow’s
    standard for success. When managed successfully, these practices can shift company
    culture and allow the DS function to more consistently deliver quarterly and annual
    objectives for the organization.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 通过人员、流程和平台管理数据科学执行，让您能够注意到您的明星团队成员的最佳实践，将它们构成流程，教给整个数据科学团队，并通过平台自动化以供合作伙伴使用。这样，今天的最佳成果就成为了明天的成功标准。当这些实践得到成功管理时，它们可以改变公司文化，并使数据科学团队能够更一致地为组织实现季度和年度目标。
- en: '| ![](Images/Gem_Icon.png)042 | Managing data science execution through people,
    processes, and platforms allows you to notice your star team members’ best practices,
    constitute them into processes, teach them to the rest of the function, and automate
    them through platforms for partners. This way, today’s best outcome becomes tomorrow’s
    standard for success. |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)042 | 通过人员、流程和平台管理数据科学执行，让您能够注意到您的明星团队成员的最佳实践，将它们构成流程，教给整个团队，并通过平台自动化以供合作伙伴使用。这样，今天的最佳成果就成为了明天的成功标准。|'
- en: 6.2.2 Building a strong function with clear career maps and a robust hiring
    process
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2.2 通过清晰的职业规划和稳健的招聘流程建立强大的团队
- en: 'Building a strong DS function is a primary responsibility of a DS director.
    Yet team development and talent acquisition are often mentioned as a side note
    in many quarterly plans and annual goals. There are two main challenges when building
    a strong DS function:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 建立强大的数据科学团队是数据科学总监的主要责任。然而，团队发展和人才获取通常在许多季度计划和年度目标中被提及为附带事项。在建立强大的数据科学团队时，存在两个主要挑战：
- en: Many DS team members have worked only in small teams in small organizations.
    Without exposure to complex organizational maneuvers, it is hard for them to develop
    the sensitivities to appreciate the skills required to take on senior leadership
    roles.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多数据科学团队成员只在小型组织的小型团队中工作过。没有接触过复杂的组织策略，他们很难培养出欣赏承担高级领导角色所需技能的敏感性。
- en: Hiring is often an extra burden for DS team members. When they are tapped to
    interview candidates, the time for pre-interview preparation, conducting interviews,
    and post-interview sync-up is often not accounted for in sprint planning. It is
    not surprising that interviews at many companies feel disorganized.
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招聘对于数据科学团队成员来说常常是一个额外的负担。当他们被要求面试候选人时，面试前的准备时间、面试过程和面试后的同步通常没有被纳入冲刺计划中。许多公司的面试感觉无组织并不奇怪。
- en: 'We can address these two challenges with two sets of tools:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过两套工具来解决这两个挑战：
- en: To develop the careers of team members in DS, a clear set of opportunities,
    responsibilities, and success evaluation metrics is required. This book is structured
    in a way to help you clarify the career maps for your DS team members.
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了发展数据科学团队成员的职业，需要明确的机会、责任和成功评估指标。本书的结构旨在帮助您明确数据科学团队成员的职业规划。
- en: To acquire the best DS talent, specific projects for talent acquisition can
    be constituted in your execution plan with time and resources allocated for clarifying
    hiring goals, sourcing candidates, training interviewers before the interview,
    providing guidelines for the interview, and conducting the post-interview discussion
    free of personal biases. These are all parts of a standardized interview process
    for DS.
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了获取最佳数据科学人才，可以在执行计划中制定具体的人才获取项目，并分配时间和资源来明确招聘目标、寻找候选人、在面试前培训面试官、提供面试指南以及进行无个人偏见的面试后讨论。这些都是数据科学标准化面试过程的一部分。
- en: Developing and implementing a DS career map
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 开发和实施数据科学职业规划图
- en: This book is dedicated to the career maps of data scientists. As a DS director,
    you can use a career map as a reference for your own career path. You can also
    use it to coach your team members to self-assess and self-improve their capabilities
    and virtues to perform at the tech lead, manager, and director level. While many
    career maps describe the minimum standards each data scientist should meet to
    be promoted, this book explains the aspirational goals for a data scientist to
    perform at their desired level of leadership.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 本书致力于数据科学家的职业规划图。作为一名DS总监，你可以将职业规划图作为你个人职业道路的参考。你还可以用它来指导团队成员自我评估和自我提升他们的能力和美德，以在技术领导、经理和总监级别上表现。虽然许多职业规划图描述了每个数据科学家为了晋升应达到的最低标准，但本书解释了数据科学家在期望的领导力水平上应追求的抱负目标。
- en: Great leaders are not perfect data scientists. They leverage their team to compensate
    for their personal weak areas. In the end, it is the output of their team that
    speaks for the effectiveness of a leader.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的领导者并非完美的数据科学家。他们利用团队来弥补个人弱点。最终，团队的工作成果才是衡量领导者有效性的标准。
- en: '| ![](Images/Gem_Icon.png)043 | Great leaders are not perfect data scientists.
    They leverage their team to com-pensate for their personal weak areas. In the
    end, it is the output of their team that speaks for the effectiveness of a leader.
    |'
  id: totrans-330
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)043 | 伟大的领导者并非完美的数据科学家。他们利用团队来弥补个人弱点。最终，团队的工作成果才是衡量领导者有效性的标准。
    |'
- en: To inspire your team members to become the best data scientists they can be,
    you can build and implement DS career maps that are most relevant to your organization
    by following the six steps illustrated in figure 6.8\. Let’s look at the six steps
    one by one.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 为了激励团队成员成为他们能成为的最佳数据科学家，你可以通过遵循图6.8中展示的六个步骤来构建和实施与你的组织最相关的DS职业规划图。让我们逐一看看这六个步骤。
- en: '![](Images/CH06_F08_Chong.png)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH06_F08_Chong.png)'
- en: Figure 6.8 The six steps of implementing a career map
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.8 实施职业规划的六个步骤
- en: 'Step 1: Drafting your organization’s data science career map'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 第1步：制定你组织的DS职业规划图
- en: The purpose of drafting a baseline career map is to clarify your priorities
    in building a function with the culture you see fit for the broader organization.
    It must be cohesive with the vision of the engineering, product, and operations
    culture in your particular industry. In a traditional industry, the DS function
    may be focused on optimizing existing processes or pioneering an experimentation
    culture. In a fast and continuously pivoting new industry, DS may be a force of
    stability in specifying and driving a synchronizing metric for the organization
    to make continued and focused progress.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 制定基准职业规划图的目的是明确你构建具有适合更广泛组织文化的功能时的优先事项。它必须与特定行业中工程、产品和运营文化的愿景保持一致。在传统行业中，DS功能可能专注于优化现有流程或开创实验文化。在快速且不断调整的新兴行业中，DS可能成为组织在指定和推动同步指标方面的稳定力量，以实现持续和专注的进步。
- en: The concepts introduced in this book provide a foundation for selecting the
    essential areas that match your organization’s maturity. Each organization will
    require a set of essential attributes a leader must excel in and other optional,
    nice-to-have attributes. Smaller companies may emphasize ownership and autonomy
    in recognizing and solving issues that arise. Larger companies may emphasize working
    with clear roles and responsibilities and practicing influence on partner organizations’
    priorities. You have completed this step when you have clarity on the function’s
    vision and the roles and responsibilities you would like to emphasize in your
    DS career map.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍的概念为选择与你的组织成熟度相匹配的关键领域提供了基础。每个组织都需要一套关键属性，领导者必须在这些属性上表现出色，以及其他可选的、值得拥有的属性。较小的公司可能更强调在识别和解决出现的问题时拥有所有权和自主权。较大的公司可能更强调与明确角色和责任的工作合作，并在合作伙伴组织的优先事项上施加影响。当你对DS职业规划图中你希望强调的功能愿景和角色责任有了清晰的认识时，你就完成了这一步。
- en: 'Step 2: Aligning and prioritizing essential attributes with partners and the
    team'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 第2步：与合作伙伴和团队对关键属性进行对齐和优先排序
- en: The purpose of this step is to provide a voice for your partners and data scientists
    in what constitutes good performance at various levels of responsibility. You
    may need to seed the discussions and ask questions about what the team has seen
    as good practices in their previous and current roles. It’s your responsibility
    to take these inputs and synthesize them into a coherent narrative for the DS
    career map. When you have provided partners and your team voices in clarifying
    their career milestones, they are more likely to align and own the paths for advancing
    to the next stages of their career.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 本步骤的目的是为你的合作伙伴和数据科学家提供一个声音，以了解在各个责任级别上构成良好表现的因素。你可能需要引导讨论并询问团队在他们之前和当前角色中视为良好实践的内容。你的责任是将这些输入综合成一个连贯的叙事，用于DS职业地图。当你为合作伙伴和你的团队提供了在明确他们的职业里程碑方面的声音时，他们更有可能达成一致并拥有向职业生涯下一阶段发展的路径。
- en: 'Step 3: Clarifying career expectations during onboarding'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步：在入职过程中明确职业期望
- en: As you grow your team, it is important to share the team’s expectations with
    each new member. The milestones are intended to be stepping stones and not tripping
    stones. They suggest opportunities to learn, practice, and demonstrate how to
    be more effective leaders.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你团队的成长，与每个新成员分享团队期望是很重要的。里程碑旨在作为垫脚石，而不是绊脚石。它们提出了学习、实践和展示如何成为更有效领导者的机会。
- en: Clarifying career expectations during onboarding can help new team members quickly
    ramp up through the maze of capability accumulation and desirable virtue formation
    in their new roles. They can move faster toward performing the best work of their
    careers in your team. Onboarding is discussed in more detail in section 10.3.5.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在入职过程中明确职业期望可以帮助新团队成员快速通过他们在新角色中能力积累和理想美德形成的迷宫。他们可以更快地向在你的团队中完成他们职业生涯中最出色的工作迈进。入职在10.3.5节中进行了更详细的讨论。
- en: 'Step 4: Coaching team members to perform in their day-to-day projects'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 第4步：辅导团队成员在日常工作项目中表现
- en: Nobody’s perfect. When each new team member can assess their own strengths and
    gaps with the expectations at each level of leadership in mind, you can aid them
    in identifying sources of help in the organization.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人是完美的。当每个新团队成员能够考虑到每个领导层级别的期望来评估自己的优势和差距时，你可以帮助他们识别组织中的帮助来源。
- en: Improving all areas in the career map can be overwhelming. What often works
    well is to pick two to three key essential attributes to focus on per quarter
    to learn, practice, and demonstrate the ability to perform at a specific level
    of leadership. You can delegate projects to team members to practice these attributes
    and coach them through the projects.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 改进职业地图的所有领域可能会感到压倒性。通常效果很好是每季度选择两到三个关键关键属性来关注，以学习、实践并展示在特定领导力水平上执行的能力。你可以将项目委派给团队成员以练习这些属性，并通过项目对他们进行辅导。
- en: When you have succeeded in this coaching practice, your team members will be
    able to accumulate accomplishments over one to three years that clearly demonstrate
    their increased leadership abilities, so they can advance to the next stage of
    their career.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在这一辅导实践中取得成功时，你的团队成员将能够在一年到三年内积累成就，这些成就清楚地展示了他们提高的领导能力，因此他们可以进入职业生涯的下一阶段。
- en: 'Step 5: Aligning performance reviews to the essential attributes'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 第5步：将绩效评估与关键属性对齐
- en: As you coach your team members, it is your responsibility to align their personal
    career development goals with their contributions to company initiatives through
    the projects they work on. This way, performance reviews can be synchronized with
    milestones in their career paths.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 在辅导你的团队成员时，你的责任是通过他们参与的项目将他们的个人职业发展目标与他们对公司倡议的贡献对齐。这样，绩效评估就可以与他们在职业道路上的里程碑同步。
- en: This alignment is not as challenging as some might think. For example, if you
    coach a team member on their rigor at the tech lead level, spearheading a practice
    to write simple invariant checks when launching a new data processing pipeline
    will do. These activities can be attached to one of many DS projects that require
    metrics or features to be calculated, and the learning can be documented and shared
    across multiple teams. When successful, such projects are great demonstrations
    of leadership that the team member can build on for the next stage of their career.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对齐并不像一些人想象的那么具有挑战性。例如，如果你在技术领导级别上指导团队成员的严谨性，发起在启动新的数据处理管道时编写简单不变性检查的实践，这将是一个很好的示范。这些活动可以附加到许多需要计算指标或特征的DS项目之一，学习成果可以记录并跨多个团队共享。当成功时，这样的项目是团队成员可以在此基础上构建其职业生涯下一阶段的优秀领导力示范。
- en: 'Step 6: Reevaluating every two to three years according to company maturity
    and needs'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 第6步：根据公司成熟度和需求每两到三年重新评估
- en: The function of data scientists and the industries they serve often move too
    fast for any specific set of career map milestones to stay constant for long.
    At the same time, the general areas of capabilities (i.e., technology, execution,
    and expert knowledge) and virtues (i.e., ethics, rigor, and attitude) tend to
    stay consistent and can withstand the test of time. You likely need to come back
    to this book and reevaluate the specific milestones for your DS career map every
    two to three years.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家及其服务的行业往往变化太快，任何特定的职业发展里程碑都无法长期保持不变。同时，一般能力领域（即技术、执行和专业知识）和美德（即道德、严谨和态度）往往保持一致，并能经受时间的考验。你可能需要每两到三年回顾这本书，重新评估你DS职业发展路线图的具体里程碑。
- en: If your career map milestones become stale, they can become hurdles for high-
    performing star players to advance their careers in your organization. With the
    significant competition for DS leadership talent in the marketplace, you will
    run the risk of the regrettable attrition of star team members when they find
    more relevant career development paths elsewhere.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的职业发展里程碑变得过时，它们可能会成为高绩效明星球员在你组织中晋升的障碍。在市场上对DS领导人才的激烈竞争中，当明星团队成员在其他地方找到更相关的职业发展路径时，你将面临明星团队成员遗憾流失的风险。
- en: When you reevaluate the career map, make sure team members who are already close
    to achieving their promotions within the existing career map are not affected.
    You can quickly lose trust if you change evaluation criteria while a star team
    member is working toward their next career milestone.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 当你重新评估职业发展路线图时，确保那些在现有职业发展路线图中已经接近晋升的团队成员不会受到影响。如果明星团队成员正在努力实现他们的下一个职业里程碑，而你改变了评估标准，你可能会迅速失去信任。
- en: With the above six steps as the life cycle of a DS career map, you can establish
    a clear path for data scientists in your organization to develop their capabilities
    and virtues over years of service in your organization.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 以上述六个步骤作为DS职业发展路线的生命周期，你可以在你的组织中为数据科学家确立一个清晰的路径，让他们在多年的服务中发展他们的能力和美德。
- en: Building a robust DS hiring process
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 建立强大的DS招聘流程
- en: Talent acquisition management is one of the most important responsibilities
    for a function director. You are the subject matter expert for the function. Executives
    and team members look to you to set the bar for whom to invite to join the team.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 人才获取管理是职能总监最重要的职责之一。你是该职能的主题专家。高管和团队成员都指望你来设定邀请谁加入团队的标准。
- en: DS talent acquisition is hard. Table 6.1 illustrates a typical candidate funnel
    in DS. A typical hiring goal of three data scientists in one quarter can take
    up to 270 hours to complete. This process takes around 0.5 headcounts of work
    across various functions involved, which is a significant use of resources.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: DS人才获取很困难。表6.1展示了DS中典型的候选人漏斗。一个季度招聘三名数据科学家的典型目标可能需要多达270小时来完成。这个过程需要涉及各个职能的约0.5个职位的工作，这是一个对资源的重大利用。
- en: Table 6.1 A talent acquisition funnel sample with a velocity of three hires
    a quarter
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 表6.1 每季度招聘三人的人才获取漏斗样本
- en: '| Talent acquisition funnel | # of candidates | Hours/candidate | Total hours
    | Stakeholders |'
  id: totrans-358
  prefs: []
  type: TYPE_TB
  zh: '| 人才获取漏斗 | 候选人数量 | 每位候选人所需时间 | 总时间 | 利益相关者 |'
- en: '| 1\. Constituting project | — | — | 3 | Hiring manager |'
  id: totrans-359
  prefs: []
  type: TYPE_TB
  zh: '| 1\. 构建项目 | — | — | 3 | 雇佣经理 |'
- en: '| 2\. Defining hiring criteria | 3 | 3 | 9 | Hiring manager |'
  id: totrans-360
  prefs: []
  type: TYPE_TB
  zh: '| 2\. 定义招聘标准 | 3 | 3 | 9 | 雇佣经理 |'
- en: '| 3\. Sourcing candidates | 100–150 | 1/3 | 50 | HR => scale |'
  id: totrans-361
  prefs: []
  type: TYPE_TB
  zh: '| 3\. 源头寻找候选人 | 100–150 | 1/3 | 50 | 人力资源 => 规模 |'
- en: '| 4\. Conducting screening interview | 30–50 | 1 | 50 | DS team => scale |'
  id: totrans-362
  prefs: []
  type: TYPE_TB
  zh: '| 4. 进行筛选面试 | 30–50 | 1 | 50 | 数据科学团队 => 规模化 |'
- en: '| 5\. Conducting technical interview | 15–20 | 5 | 100 | DS team => scale |'
  id: totrans-363
  prefs: []
  type: TYPE_TB
  zh: '| 5. 进行技术面试 | 15–20 | 5 | 100 | 数据科学团队 => 规模化 |'
- en: '| 6\. Conducting partner/executive interview | 8–10 | 5 | 50 | Partners =>
    scale |'
  id: totrans-364
  prefs: []
  type: TYPE_TB
  zh: '| 6. 进行合作伙伴/高管面试 | 8–10 | 5 | 50 | 合作伙伴 => 规模化 |'
- en: '| 7\. Making offers | 6 | 2 | 12 | HR/hiring manager |'
  id: totrans-365
  prefs: []
  type: TYPE_TB
  zh: '| 7. 发出录用通知 | 6 | 2 | 12 | 人力资源/招聘经理 |'
- en: '| 8\. Receiving an offer acceptance | 3 | 2 | 6 | Hiring manager |'
  id: totrans-366
  prefs: []
  type: TYPE_TB
  zh: '| 8. 接收录用通知 | 3 | 2 | 6 | 招聘经理 |'
- en: '| Total |  |  | **270** |  |'
  id: totrans-367
  prefs: []
  type: TYPE_TB
  zh: '| 总计 |  |  | **270** |  |'
- en: For a growth velocity of three data scientists in a quarter, you should expect
    to do three to four phone screens per week, one to two technical interviews per
    week, and one partner/executive interview per week to reach the hiring goal. Too
    often, we speak about the importance of building a high-quality team without aligning
    the team, partner, and executive expectations on the time commitments necessary
    to make that happen.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每季度增长三个数据科学家的速度，你应该预计每周进行三到四次电话筛选，每周一到两次技术面试，以及每周一次合作伙伴/高管面试，以达到招聘目标。我们常常谈论建立高质量团队的重要性，但没有将团队、合作伙伴和高管对实现这一目标所需时间承诺的期望进行对齐。
- en: '| ![](Images/Gem_Icon.png)044 | Too often, we speak about the importance of
    building a high-quality team without aligning expectations among the teams, partners,
    and executives on the time commitments necessary to make that happen. |'
  id: totrans-369
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)044 | 我们常常谈论建立高质量团队的重要性，但没有将团队、合作伙伴和高管对实现这一目标所需时间承诺的期望进行对齐。
    |'
- en: Large companies have figured this out quite well. Function leaders can craft
    a standardized hiring process across their teams. The goal here is not to strip
    the manager of their hiring decisions and responsibilities but to free them from
    the details of the earlier hiring stages, so they can focus on making the most
    strategic hiring decisions at the end of the funnel.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 大型公司已经很好地理解了这一点。职能领导者可以在他们的团队中制定一个标准化的招聘流程。这里的目的是不是剥夺经理的招聘决策和责任，而是让他们从早期招聘阶段的细节中解脱出来，以便他们可以专注于在漏斗的末端做出最战略性的招聘决策。
- en: 'Let’s walk through each stage in the talent acquisition funnel and discuss
    how the most resource-intensive stages can scale when you are planning to hire
    more than one data scientist per month:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析人才招聘漏斗的每个阶段，并讨论在计划每月招聘不止一个数据科学家时，最具资源密集型的阶段如何进行规模化：
- en: '*Constituting a talent acquisition project*—To commit to specific hiring goals
    within a particular time window, you should constitute a hiring plan and communicate
    it with the stakeholders on your expectations for their commitment. For example,
    if you are looking to have a product partner in your interview panel, arrange
    for a cohort of two to three product managers you can reach out to for scheduling
    specific interviews every week. This planning process can also highlight the need
    to train multiple team members to handle the velocity of three to four screening
    interviews per week.'
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*组建人才招聘项目*—为了在特定时间窗口内承诺具体的招聘目标，你应该制定一个招聘计划，并与利益相关者沟通你对他们承诺的期望。例如，如果你希望在面试小组中有一个产品合作伙伴，安排一个由两到三名产品经理组成的团队，你可以联系他们每周安排特定的面试。这个规划过程也可以突出需要培训多个团队成员来处理每周三到四次筛选面试的速度。'
- en: '*Defining hiring criteria*—You should carefully craft the hiring criteria for
    each open headcount according to the current project needs and the essential areas
    established for a data scientist to succeed in your organization. Every candidate
    has a stronger and weaker set of capabilities and virtues. A good fit for a role
    will not compromise on the essential areas and will not unnecessarily require
    other areas to be as strong. Looking for the perfect candidate can often result
    in failing to hire good candidates quickly enough to accomplish the DS function’s
    execution goals.'
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*定义招聘标准*—你应该根据当前项目需求和为数据科学家在你的组织中成功设立的关键领域，仔细制定每个空缺职位的招聘标准。每个候选人都有更强和较弱的技能和美德组合。一个适合角色的候选人不会在关键领域妥协，也不会不必要地要求其他领域同样强大。寻找完美的候选人往往会导致无法快速招聘到足够好的候选人，以实现数据科学职能的执行目标。'
- en: '*Sourcing candidates*—This is the top of your candidate funnel, and actions
    here determine the quality of the pool of candidates you get to work with down
    the funnel. There are two types of candidates you can attract: active candidates
    and passive candidates.'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*寻找候选人*—这是你的候选人漏斗的顶端，这里的行动将决定你能够与哪些候选人合作，以及这些候选人的质量。你可以吸引两种类型的候选人：活跃候选人和被动候选人。'
- en: Active candidates are candidates who are actively seeking new employment over
    your time window for an open position. With data scientists’ tenure averaging
    around two years and hiring windows around one and a half months in normal market
    conditions, you will only be looking at around 1/12th of the total DS talent pool
    in your area. They can be reached with job postings on various job boards and
    job search websites. If you require candidates to be local, you will be constrained
    in the pool of candidates available in your geographic area.
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 活跃候选人是那些在特定时间内积极寻找新工作的候选人。由于数据科学家的平均任期约为两年，在正常市场条件下，招聘窗口约为一个月半，你将只能看到你所在地区总数据科学人才库的1/12。他们可以通过各种招聘板和求职网站上的职位发布来联系。如果你要求候选人必须是当地的，你将受到你所在地理区域内可用候选人库的限制。
- en: Passive candidates are qualified candidates who are not actively interviewing
    for new positions. You can find their profiles on LinkedIn and reach out to see
    if they are open to new opportunities. When you contact passive candidates, the
    response rate may be low, as these candidates are less likely to move. Efficiency
    in this process is key to make it worthwhile. Between active and passive candidates,
    depending on the quality of hire and strength of the company’s talent brand, you
    may need to identify 30–50 candidates at the sourcing stage to result in one hire.
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被动候选人是指那些没有积极寻找新职位但具备资格的候选人。你可以在LinkedIn上找到他们的个人资料，并联系他们看看他们是否对新的机会感兴趣。当你联系被动候选人时，回复率可能较低，因为这些候选人不太可能移动。在这个过程中提高效率是关键，使其变得值得。在活跃候选人和被动候选人之间，根据招聘质量和公司人才品牌的强度，你可能需要在招聘阶段识别30-50名候选人，才能最终招聘到一名员工。
- en: One technique to scale this process is to organize data scientists and partners
    to mine their professional network for referrals. Assuming the organization has
    been careful in selecting its initial employees, the professional network of existing
    data scientists and partners from school, prior companies, and volunteer organizations,
    as well as their second-degree connections, are all potential candidates. Some
    teams even organize competitions with prizes to the team that refers to the most
    candidates (per member) who can pass the screening interview.
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 扩大这一过程的一种技术是组织数据科学家和合作伙伴挖掘他们的专业网络以获取推荐。假设组织在最初员工的选择上非常谨慎，现有数据科学家和合作伙伴的专业网络，包括学校、以前的公司和志愿者组织，以及他们的二度连接，都是潜在的候选人。一些团队甚至组织比赛，为每个成员推荐通过筛选面试的候选人（每人）最多的团队提供奖品。
- en: Candidates introduced through referrals generally have the best conversion rates
    into employees. Mining people’s professional networks can significantly scale
    the sourcing process for your talent sourcing partners.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过推荐介绍来的候选人通常转化为员工的转化率最高。挖掘人们的专业网络可以显著扩大你的人才来源合作伙伴的招聘过程。
- en: '*Conducting screening interviews*—Depending on your talent brand and the candidate
    pool you can generate, screening interviews can take on one of two flavors: qualifying
    or selling. When you are in a well-known company with a strong talent brand or
    are a well-known DS leader in the industry, you can generate much interest in
    the positions you would like to fill. Requesting candidates to complete a set
    of case studies can help prioritize who to invite back for later rounds of interviews.
    These types of case studies usually involve a set of analysis or modeling tasks
    that should take no more than 3–8 hours, and candidates are asked to complete
    them at home over three to seven days.'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*进行筛选面试*—根据你的人才品牌和可以生成的候选人库，筛选面试可以采取两种形式之一：资格审核或销售。当你在一个知名公司且拥有强大的人才品牌，或者你是行业中的知名数据科学领导者时，你可以对你想要填补的职位产生很大兴趣。要求候选人完成一系列案例研究可以帮助确定谁将被邀请参加后续的面试轮次。这类案例研究通常涉及一系列分析或建模任务，这些任务不应超过3-8小时，候选人被要求在三天到七天的时间内在家完成。'
- en: When your talent brand is not as strong, requesting a take-home case study at
    the beginning may dissuade potentially strong candidates. The screening interview
    should be used to sell the opportunity at hand to nudge candidates toward the
    next interview stage and conduct a basic check on technical abilities to protect
    technical interviewers’ time.
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你的人才品牌不够强大时，在开始时要求候选人提交带回家的案例研究可能会劝退潜在的强大候选人。筛选面试应用来推销当前的机会，并引导候选人进入下一轮面试，同时进行基本的技术能力检查，以保护技术面试官的时间。
- en: For scaling this stage, while you can have motivated team members to conduct
    the screening interviews, training is crucial to ensure the first touch of a candidate
    with the company leaves a good impression. Case study presentation interviews
    should focus on listening and qualifying questions. There should be a healthy
    amount of respect when candidates bring up ideas not anticipated in the standard
    solution. Selling and qualifying interviews should be conducted by as senior a
    team member as possible, so candidates can feel valued and motivated to learn
    more about the company in later rounds of interviews.
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了扩大这一阶段，虽然你可以让有动力的团队成员进行筛选面试，但培训至关重要，以确保候选人对公司的第一印象良好。案例研究展示面试应专注于倾听和资格问题。当候选人提出标准解决方案中没有预料到的新想法时，应给予适当的尊重。销售和资格面试应由尽可能高级的团队成员进行，以便候选人在后续的面试轮次中感到被重视并愿意了解更多关于公司的信息。
- en: Conversion metrics between the screening and technical interviews should be
    kept judiciously to adjust the case studies’ complexity. Regrettable attrition,
    where qualified candidates choose not to continue in the process, should also
    be tracked to adjust the amount of opportunity selling that’s required in the
    interview process.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在筛选面试和技术面试之间转换的指标应谨慎使用，以调整案例研究的复杂度。遗憾的是，合格候选人选择不继续参与流程的情况也应被跟踪，以便调整面试过程中所需的机会销售量。
- en: '*Conducting technical interviews*—Technical interviews assess the candidates’
    strength in the essential areas selected from the technical capabilities, including
    technology, execution, and expert domain knowledge, as discussed in this book.
    Committees are often set up to avoid personal blind spots and biases in the interview
    process.'
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*进行技术面试*——技术面试评估候选人在技术能力中选定的关键领域的实力，包括技术、执行和专家领域知识，正如本书所讨论的。通常设立委员会以避免面试过程中的个人盲点和偏见。'
- en: Technical interviews are usually organized as a sequence of three to four interviews
    of 45–60 minutes in length. Each interview should cover one or two essential areas
    the team is hiring for. Care should be taken to have a consistent set of questions
    to ask every candidate to make sure the candidates’ responses are comparable.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 技术面试通常组织为三到四次，每次45至60分钟的面试序列。每次面试应涵盖团队招聘的一个或两个关键领域。应仔细准备一套问题，以确保候选人的回答具有可比性。
- en: Before each interview, a quick 10- to 15-minute sync should be scheduled between
    all the interviewers to align on the position the team is hiring for and the particular
    essential area each interviewer is responsible for. As the process becomes more
    mature, this sync can happen asynchronously over emails or instant messages.
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每次面试之前，应安排所有面试官之间10至15分钟的快速同步会议，以协调团队招聘的职位和每个面试官负责的关键领域。随着流程的成熟，这种同步可以通过电子邮件或即时消息异步进行。
- en: After each interview, there should be a 15-minute sync on each candidate’s performance,
    where merits and red flags are discussed. The decision can then be made on whether
    the candidate can move on to the next stage of the interview.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每次面试后，应安排15分钟的同步会议，讨论每位候选人的表现，包括优点和红旗。然后可以决定候选人是否可以进入面试的下一阶段。
- en: To scale this stage, the evaluations from multiple interviewers on the same
    essential area should be aligned. This requires training the interviewer to take
    on standardized interview modules with consistent questions to ask and consistent
    points to assess. When evaluating the feedback, personal biases on whether the
    interviewer is a more lenient or harsh evaluator for a module should be taken
    into account to be as fair as possible for the candidate.
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了扩大这一阶段，需要对同一关键领域的多个面试官的评价进行协调。这需要培训面试官采用标准化的面试模块，提出一致的问题并评估一致的观点。在评估反馈时，应考虑面试官对模块是否更为宽松或严格的个人偏见，以确保尽可能公平地对待候选人。
- en: '*Conducting partner**/executive interviews*—This stage of the interview looks
    to assess a candidate’s psychosocial virtues in ethics, rigor, and attitude, as
    discussed in this book. A committee of product, engineering partners, and at least
    one executive, such as yourself, should be involved. Having partners in the interview
    committee provides the candidates a sense of who they will be partnering with
    in their roles across different functions and provides your partners a say in
    who you hire.'
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*进行合伙人/高管面试*——面试的这一阶段旨在评估候选人在道德、严谨性和态度方面的心理社会美德，正如本书所讨论的那样。产品、工程合伙人以及至少一位高管，例如您自己，应参与其中。在面试委员会中有合伙人可以为候选人提供关于他们将如何在不同职能中合作的感官认识，并为您的合伙人提供对您招聘的人有发言权。'
- en: Partner/executive interviews usually take place as a sequence of three to four
    interviews of 30–45 minutes in length. As in the technical interviews, each interview
    should cover one or two essential areas the team is hiring for with similar pre-interview
    and post-interview syncs to focus the interviews and standardize modules to keep
    the process consistent across candidates.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 合伙人/高管面试通常以三到四次、每次30-45分钟的面试序列进行。与技术面试一样，每次面试都应涵盖团队招聘的一个或两个关键领域，并具有类似的面试前和面试后同步会议，以集中面试并标准化模块，以保持整个流程对候选人的一致性。
- en: '*Making offers*—Candidate experience in this part of the hiring process is
    crucial to not let all the efforts of the previous stages go to waste. Know the
    market rate for the level of candidate you are hiring for and align with your
    human resource partners to make a competitive offer where possible. For startup
    companies, be sure to help the candidate understand the potential of any equity
    components of the compensation.'
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*出价*——在招聘流程的这一部分，候选人的体验至关重要，以确保之前各阶段的所有努力都不会白费。了解您要招聘的候选人的市场薪酬水平，并与人力资源合作伙伴保持一致，尽可能提供有竞争力的出价。对于初创公司，确保帮助候选人了解薪酬中任何股权成分的潜力。'
- en: Many savvy DS candidates will have done independent compensation research of
    their own and negotiate, so make sure to align internally to have some salary
    increase headroom in your offer strategy. This can avoid a long turnaround for
    receiving compensation increase approvals that might cause you to miss the candidate’s
    decision time window for any competing offers.
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 许多精明的数据科学候选人会自己进行独立薪酬研究并进行谈判，所以请确保在您的出价策略中留有一定的薪酬增长空间。这可以避免因等待薪酬增长批准而造成的时间延误，这可能会错过候选人接受任何竞争性出价的时间窗口。
- en: Some less-savvy data scientists do not negotiate their compensation. Be sure
    to give them a reasonable level of compensation. When people find out they have
    lower-than-average compensation levels after joining, it will affect their attitude
    and motivation at work. By then, it can be a much more complicated situation to
    manage, as it can be much harder to justify a raise.
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些不太精明的数据科学家没有协商他们的薪酬。确保给他们一个合理的薪酬水平。当人们发现他们在加入后薪酬水平低于平均水平时，这会影响他们在工作中的态度和动力。那时，管理这种情况可能会变得更为复杂，因为可能更难为加薪提供合理的理由。
- en: '*Receiving an offer acceptance*—Congratulations! The candidate has accepted
    your offer. However, this is not the time to relax. Most offers have language
    regarding the offer’s validity, pending reference checks. Reference checks serve
    two purposes: a sanity check on past experience and learning how best to work
    with the candidate once they come on board. To fulfill these two purposes, the
    hiring manager should personally conduct the reference checks.'
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*接受出价*——恭喜！候选人已经接受了您的出价。然而，这并不是放松的时候。大多数出价都有关于出价有效性的语言，以及待定的参考检查。参考检查有两个目的：对过去经验的合理性检查以及了解一旦候选人加入如何与他们最好地合作。为了实现这两个目的，招聘经理应亲自进行参考检查。'
- en: Between offer acceptance and the prospective employee’s first day, the hiring
    manager’s responsibility is to stay in touch with the prospective employee at
    least once a week on topics such as equipment preferences, company news, and onboarding
    advice. There have been many instances where an existing employer made a counteroffer
    that your prospective employee can’t refuse, and the hiring manager is not there
    to learn about it to organize a response.
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在接受出价和预期员工的第一天之间，招聘经理的职责是至少每周与预期员工保持一次联系，讨论诸如设备偏好、公司新闻和入职建议等问题。已经有许多例子表明，现有雇主提出了预期员工无法拒绝的反要约，而招聘经理没有在那里了解情况以组织回应。
- en: As illustrated here, the purpose of this hiring process is to make DS hiring
    as robust and scalable as possible. It provides guard rails for removing bias
    and sets fundamental quality control to help hiring managers make the best hiring
    decisions possible. With these process recommendations in mind, you are on your
    way to building a robust DS function.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 如此所示，这个招聘流程的目的是使DS招聘尽可能稳健和可扩展。它提供了防止偏见的护栏，并设定了基本的质量控制，以帮助招聘经理做出最佳招聘决策。考虑到这些流程建议，你正在朝着建立一个稳健的DS功能迈进。
- en: Developing from within, or hiring from outside
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 从内部培养，还是从外部招聘
- en: Depending on the growth roadmap of your DS function, you can either develop
    DS leadership talent from within or hire leadership talent from outside. Developing
    leaders from within the organization has several advantages. An internal star
    player is familiar with the industry domain and organizational history and context.
    If they are well respected within the team, as long as they are willing to step
    out of their comfort zone and learn new leadership skills, they can become a great
    leader.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的DS功能的发展路线图，你可以选择从内部培养DS领导人才，或者从外部招聘领导人才。从组织内部培养领导者有几个优点。内部明星球员熟悉行业领域和组织的历史背景。如果他们在团队中受到尊重，只要他们愿意走出舒适区并学习新的领导技能，他们就可以成为一位伟大的领导者。
- en: Developing internal leaders also has its limitations. Leadership skills take
    time to build, and there are typical caveats new leaders often fall into; those
    learning processes often happen at the expense of attrition risks within the team.
    Internally developed leaders, especially those who have joined the company fresh
    from school, may have limited exposure to best practices in the industry. Their
    understanding of business processes and leadership styles may be limited to what
    has been observed and learned from within one company.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 从内部培养领导人才也有其局限性。领导技能需要时间来培养，新领导者通常会陷入一些典型的陷阱；那些学习过程往往是以团队中的流失风险为代价的。内部培养的领导者，尤其是那些刚从学校加入公司的人，可能对行业中的最佳实践了解有限。他们对业务流程和领导风格的理解可能仅限于从一家公司观察和学习到的内容。
- en: Hiring leadership talent from outside has many advantages. When the organization
    is growing fast, external leadership talent can quickly fill the ranks to build
    out the organization. The experiences and best practices they bring in from across
    the industry can quickly up-level the team to more mature operating states.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 从外部招聘领导人才有许多优势。当组织快速发展时，外部领导人才可以迅速填补职位，以建立组织。他们从整个行业带来的经验和最佳实践可以迅速提升团队到更成熟的运营状态。
- en: Introducing outside leadership talent also carries many risks. The simple action
    of the candidate search can de-motivate internal star team members looking to
    be promoted into more senior leadership positions. A search can take months, especially
    when the talent needs time to conclude their current position. Even when the capabilities
    of the talent look to be a good match, the management style and cultural fit will
    often only manifest themselves on the job. Each mistake in hiring can be expensive
    for the organization when forced to manage the leader out.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 引入外部领导人才也伴随着许多风险。简单的候选人搜索就可能打击那些希望晋升到更高级领导职位的内部明星团队成员的积极性。搜索可能需要数月时间，尤其是当人才需要时间来结束他们当前的位置时。即使人才的才能看起来与组织的需求非常匹配，管理风格和文化契合度通常只有在工作中才会显现出来。每次招聘错误都可能对组织造成高昂的代价，尤其是当被迫管理领导者离开时。
- en: How do you decide when to develop talent from within and when to hire from outside?
    One rule of thumb to use is execution velocity. When hiring and onboarding a DS
    leadership talent is likely to take two to three quarters, you can look at whether
    any existing team members have the potential to develop the necessary skills in
    six to nine months. When you don’t have any team members who are capable and willing
    to grow into the management roles your organization needs within the next six
    to nine months, it’s time to hire from outside.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何决定何时从内部培养人才，何时从外部招聘？可以使用的一个经验法则是执行速度。当招聘和入职DS领导人才可能需要两到三个季度时，你可以看看是否有任何现有团队成员在六到九个月内有可能发展出必要的技能。当你没有能力且愿意在接下来的六到九个月内成长为组织需要的管理角色的团队成员时，是时候从外部招聘了。
- en: When you have one high-potential team member in your organization, declaring
    the intent to develop them can be highly motivating. A roadmap should be established
    to coach them to build the necessary skills to step up, and projects should be
    crafted and delegated for them to build the leadership identity within the team
    and relationships of trust with partner teams.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的组织中有一个高潜力团队成员时，宣布发展他们的意图可以是非常激励人心的。应该建立一个路线图来指导他们建立必要的技能以晋升，并为他们在团队中建立领导身份和与合作伙伴团队的信任关系而精心策划和委派项目。
- en: When you are fortunate enough to have multiple high-potential team members in
    your organization capable and willing to step up within the next six to nine months,
    it is time to build more ambitious roadmaps. A more ambitious roadmap can provide
    more opportunities for your team members to unleash their potential. If they don’t
    see the career growth path within your organization, there are plenty of DS opportunities
    elsewhere for them, and regrettable attrition becomes a real risk.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 当你足够幸运，在你的组织中拥有多员高潜力团队成员，他们有能力且愿意在未来六到九个月内晋升时，是时候构建更宏大的路线图了。一个更宏大的路线图可以为团队成员提供更多发挥潜力的机会。如果他们看不到在你的组织中职业发展的路径，那么他们有大量的数据科学机会在其他地方，不希望发生的流失风险就变成了现实风险。
- en: Stephen from chapter 1, the well-respected director troubled by the dropping
    morale of the DS team, can specify a clear career map and build a strong hiring
    pipeline to attract motivated team members to strive for the next stage of their
    career growth. Having examples of peers who have successfully advanced in their
    career in the team can boost team morale and help reduce future regrettable attrition.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，备受尊敬的总监斯蒂芬因数据科学团队的士气下降而感到困扰，他可以明确指定一个清晰的职业路径，并建立一个强大的招聘渠道来吸引有动力的团队成员努力追求他们职业生涯的下一阶段。在团队中有成功职业发展的同事的例子可以提振团队士气，并有助于减少未来的不希望发生的流失。
- en: 6.2.3 Supporting executives in top company initiatives
  id: totrans-405
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2.3 支持公司顶级倡议
- en: 'Delivering results consistently and building a strong function are ways to
    support executives’ ability to execute top company initiatives with DS. To effectively
    execute at the function level, here are two non-obvious capabilities for you to
    internalize:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 持续交付结果并建立一个强大的职能团队是支持高管使用数据科学执行公司顶级倡议的方法。为了在职能层面有效地执行，以下是你需要内化的两个非显而易见的能力：
- en: The concept of first team
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首个团队的概念
- en: The ability to think two levels up
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思考两个级别的能力
- en: The concept and ability are meant to take you beyond the perspective of the
    DS function to interpret team interaction dynamics, and prioritize your time and
    your function’s focus on the bigger picture.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念和能力旨在帮助你超越数据科学职能的视角来解释团队互动动态，并将你的时间和你职能的关注点优先考虑在更大的图景上。
- en: A DS director’s first team
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学总监的首个团队
- en: In his book *High Output Management* [6], Andy Grove describes the cultural
    value in a successful organization by stating, “the interest of the larger group
    to which an individual belongs takes precedence over the interest of the individual
    himself.” This altruistic behavior is not limited to individual contributors and
    their teams.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《高输出管理》[6]中，安迪·格鲁夫通过以下陈述描述了一个成功组织中的文化价值：“个人所属的更大群体的利益高于个人自身的利益。”这种利他行为不仅限于个人贡献者和他们的团队。
- en: Patrick Lencioni coined the term “first team” in his book *The Five Dysfunctions
    of a Team* [7]. At the function level, as illustrated in figure 6.9, the first
    team refers to the team of peers and directors reporting up to the same boss in
    an organization.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书《团队的五大功能障碍》[7]中，帕特里克·伦西奥尼提出了“首个团队”这个术语。在职能层面，如图6.9所示，首个团队指的是在一个组织中向上级主管汇报的同级和总监团队。
- en: '![](Images/CH06_F09_Chong.png)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F09_Chong.png)'
- en: Figure 6.9 A data science director’s first team
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.9 数据科学总监的首个团队
- en: As an example, for a DS organization that reports up to the CTO, your first
    team includes your peer directors of data engineering, product development engineering,
    quality management engineering, site reliability engineering, technology research,
    enterprise security, and IT. Making this team the first team means the priorities
    of this team will trump any priorities of your DS organization.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于一个向CTO汇报的数据科学组织，你的第一个团队包括你的同级数据工程总监、产品开发工程总监、质量管理工程总监、站点可靠性工程总监、技术研究、企业安全和IT。将这个团队作为第一个团队意味着这个团队的优先级将高于你数据科学组织的任何优先级。
- en: Why is this not obvious? If we were survey DS directors on their number one
    priority, whether it is the team organized under the CTO or the team organized
    under themselves, the majority would choose the latter.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这并不明显？如果我们对DS总监进行问卷调查，询问他们最重要的优先事项，无论是CTO下的团队还是他们自己组织的团队，大多数人会选择后者。
- en: After all, this is the team that you, as a DS director, have nurtured day after
    day and depend on to produce DS accomplishments for the company. You have hired
    many of them personally, and you share their interest and expertise in DS. It
    is only natural for you to feel a duty, as their leader, to prioritize their interests.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，这是你作为DS总监，日复一日培养并依赖其为公司创造DS成就的团队。你亲自雇佣了许多人，你与他们共享对DS的兴趣和专业知识。作为他们的领导者，你自然会有责任优先考虑他们的利益。
- en: As it turns out, at an organizational level, this can be dangerous. When each
    function prioritizes their own interest over their first team’s priorities, Lencioni
    compares the situation to a United Nations or US Congress setting, where the directors
    will meet to lobby for their own constituents rather than looking out for the
    greater good.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，在组织层面上，这可能会很危险。当每个部门优先考虑自己的利益而不是他们所在团队的首要任务时，兰西奥尼将这种情况比作联合国或美国国会，在那里董事们将聚集在一起为自己的选民游说，而不是着眼于更大的利益。
- en: The practice that creates successful organizations, as outlined by both Andy
    Grove and Patrick Lencioni, is that at every level of the organization, including
    yours, it must be made very clear that the priorities stay with what’s right for
    the company or the organization over a leader’s direct reports.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪·格鲁夫和帕特里克·兰西奥尼概述的创建成功组织的实践是，在组织的每个层面，包括你所在的层面，必须非常明确，优先事项应始终与公司或组织的利益相符，而不是直接向领导汇报。
- en: '| ![](Images/Gem_Icon.png)045 | Your first team refers to the team of peers
    reporting up to your boss in an organization. A practice that creates successful
    organizations is for the priorities to stay with what’s right for the company
    and your first team, which trump any priorities of your data science organization.
    |'
  id: totrans-420
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)045 | 你的第一团队指的是在组织中向上级报告给你的上司的同事团队。创建成功组织的实践是，优先事项应始终与公司的利益和你的第一团队相符，这超越了你的数据科学组织的任何优先事项。'
- en: If this is the case, where does that leave the DS function that you have carefully
    nurtured? DS is a highly collaborative field. When you, as the function leader,
    do not coordinate well with your first team and align company or organizational
    priorities with partner functions, your team members suffer the most as they attempt
    to do their job without the support of partner team leaders.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，那么你精心培养的DS职能将置于何地？DS是一个高度协作的领域。当你作为职能领导者，与你的第一团队协调不佳，并与合作伙伴职能的优先事项保持一致时，你的团队成员在试图在没有合作伙伴团队领导支持的情况下完成工作时会遭受最大损失。
- en: As a principal data scientist, your first team is also your peers who share
    the same boss. Your responsibility is to work with your first team to address
    your boss’s priorities. The first team concept not only empowers you and your
    peers to serve your boss’s priorities better, but it also benefits the greater
    good of the company and allows your DS team members to have a clearer path to
    success.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 作为首席数据科学家，你的第一团队也是与你共享同一上司的同事。你的责任是与你的第一团队一起工作，解决上司的优先事项。第一团队的概念不仅赋予你和你的同事更好地服务上司优先事项的能力，而且也有利于公司的更大利益，并使你的DS团队成员有更清晰的通往成功的道路。
- en: Thinking two levels up
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 思考两个层次
- en: While this book talks about leadership, we are all followers first. In fact,
    as a DS director or a principal data scientist, you are a follower of your company’s
    executives.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书讨论了领导力，但我们首先是追随者。事实上，作为DS总监或首席数据科学家，你是公司高管的追随者。
- en: Section 6.2.1 discussed skip-level meetings as a management technique. You should
    expect to have conversations with your manager’s manager as well. Depending on
    the size of the company or organization, this could be the chief technology officer,
    the CEO, or board members.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 第6.2.1节讨论了跳级会议作为一种管理技术。你应该期待与你的上司的上司进行对话。根据公司或组织的大小，这可能是首席技术官、首席执行官或董事会成员。
- en: Executives value team members who consistently and effectively think two levels
    above their own. In DS, this means to consider not only the DS trade-offs but
    also the broader implications of intelligence capabilities on customer psychology,
    marketing narrative, talent brand, financial bottom line, market perception, legal
    implications, and social impact.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 高管重视那些持续有效地从自身层级向上思考两个层级的团队成员。在DS中，这意味着不仅要考虑DS的权衡，还要考虑情报能力对客户心理、营销叙事、人才品牌、财务底线、市场认知、法律影响和社会影响的更广泛影响。
- en: As an example, when fintech companies bring new features to their customers,
    they are continually balancing the ease of use of their products and protecting
    customers from financial fraud. However, fraudsters are always finding new ways
    to defraud companies. Machine learning models can be used to catch and deter fraud,
    but there is always fraud not caught in time, resulting in losses. These missed
    cases can then be used as training samples to improve anti-fraud models over time.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当金融科技公司向客户推出新功能时，他们不断地在产品易用性和保护客户免受金融欺诈之间取得平衡。然而，欺诈者总是在寻找新的欺诈公司的方法。机器学习模型可以用来捕捉和阻止欺诈，但总有一些欺诈未能及时被发现，导致损失。这些未捕获的案例随后可以用作训练样本，随着时间的推移提高反欺诈模型。
- en: The thinking at the DS level is to improve the accuracy of the anti-fraud models.
    The thinking one level up is to monitor the impact of fraud losses on the unit
    economics and the profit margin, which determines the company operating strategy
    on the amount of fraud to tolerate for a given velocity of customer growth trajectory.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: DS层级的思考是为了提高反欺诈模型的准确性。再高一个层级的思考是监控欺诈损失对单位经济和利润率的影响，这决定了公司在给定客户增长轨迹速度下可以容忍的欺诈量所采取的运营策略。
- en: The thinking two levels up is the financial impact of fraud losses on the company’s
    survival, given potential operating strategies. The CEO and the board would need
    to estimate how much funding to budget in fundraising, such that the company can
    have enough runway before the next set of milestones can be reached to receive
    increased valuation and capital infusion.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 从两个层级思考是欺诈损失对公司生存的财务影响，考虑到潜在的运营策略。首席执行官和董事会需要估计在下一组里程碑达成之前，在融资中需要预留多少资金，以便公司有足够的资金储备来获得更高的估值和资本注入。
- en: Thinking two levels up does not mean skipping over your boss to talk to your
    boss’s boss. Instead, it means understanding your boss’s boss’s intentions to
    better support your boss to serve their first team.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 从两个层级思考并不意味着跳过你的上司去和上司的上司交谈。相反，这意味着理解上司的上司的意图，以便更好地支持你的上司，为他们的一线团队提供服务。
- en: '| ![](Images/Gem_Icon.png)046 | Team members who can consistently and effectively
    think two levels above their own levels are valued in organizations. Thinking
    two levels up does not mean skipping over your boss to talk to your boss’s boss.
    Instead, it means understanding your boss’s boss’s intentions to better support
    your boss to serve their first team. |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)046 | 在组织中，那些能够持续有效地从自身层级向上思考两个层级的团队成员是受到重视的。从两个层级思考并不意味着跳过你的上司去和上司的上司交谈。相反，这意味着理解上司的上司的意图，以便更好地支持你的上司，为他们的一线团队提供服务。'
- en: 'How do you learn to think two levels up? Here are three things you can try:'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 如何学会从两个层级思考？以下有三件事情你可以尝试：
- en: '*Learning the priorities of your boss two levels up*—Listen carefully at company-wide
    communication meetings and understand the company priorities. Ask questions in
    skip-level one-on-ones with your boss’s boss, and listen to their answers. Learn
    who they are, what they don’t yet know that you can help them learn, and how they
    like to work. Answer their questions candidly as well, and relax and be yourself
    to let them see who you are.'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*学习两个层级上司的优先事项*——在公司层面的沟通会议上仔细倾听，并理解公司的优先事项。在与上司的上司的跨级一对一交流中提出问题，并听取他们的回答。了解他们是谁，他们还不知道而你可以帮助他们学习的，以及他们喜欢如何工作。也要坦率地回答他们的问题，放松并做你自己，让他们看到真实的你。'
- en: '*Watching for the style and personality of your boss two levels up*—Some executives
    are more receptive in private than in public, some prefer to hash things out in
    the moment instead of revisiting discussions later, and some prefer verbal dialogues
    over a written argument. Some prefer short conversation more than long discussion.
    Some prefer a broad range of options to one top recommendation. Matching their
    style can make your recommendations more effective.'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*观察你上司上司的风格和个性*——一些高管在私下比在公共场合更愿意接受意见，有些人更喜欢即时解决问题而不是稍后重提讨论，有些人更喜欢口头对话而不是书面论辩。有些人更喜欢简短的对话而不是长篇大论。有些人更喜欢广泛的选项而不是单一的建议。适应他们的风格可以使你的建议更加有效。'
- en: '*Helping them form opinions on issues of importance*—When discussing your ideas,
    avoid simply seeking their judgment. You are the DS subject matter expert. Directly
    seeking judgment puts them in a difficult situation of trying to figure out what
    questions to ask to evaluate a decision in front of you. If, for example, you
    believe the group has grown too risk-averse, begin a broader discussion about
    risk. Share examples of how the group has dealt with it in the past and then ask
    them about their experiences and ideas.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*帮助他们形成对重要问题的看法*——在讨论你的想法时，避免仅仅寻求他们的判断。你是DS领域的专家。直接寻求判断会使他们陷入困境，试图想出要问的问题来评估你面前的决策。例如，如果你认为团队变得过于风险规避，就开始更广泛的关于风险的讨论。分享团队过去如何处理这种情况的例子，然后询问他们的经验和想法。'
- en: Most leaders understand the difficulty of speaking truth to power, yet they
    must depend on their teams for honest feedback. Look for opportunities to provide
    candid feedback on key aspects of their agenda. If there are challenges in implementing
    their initiatives in the current organizational environment, diplomatically bring
    the relevant dynamics to their attention, and share prior cases of how others
    were able to get around it.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数领导者都明白直言不讳地面对权力是多么困难，但他们必须依赖团队提供真诚的反馈。寻找机会，就他们议程的关键方面提供坦率的反馈。如果他们在当前的组织环境中实施倡议存在挑战，那么就外交地引起他们的注意，并分享其他人如何绕过这些挑战的先例。
- en: With limited opportunities to interact with your boss’s boss, you won’t get
    it right every time. But as long as you are sensitive to their intentions and
    styles, you will improve your ability to manage up and make better recommendations
    over time.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与你的上司上司互动的机会有限，你不可能每次都做得正确。但只要你对他们的意图和风格保持敏感，你将提高管理上级的能力，并随着时间的推移提出更好的建议。
- en: '6.3 Expert knowledge: Deep domain understanding'
  id: totrans-438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 专家知识：深入领域理解
- en: 'As part of senior management responsible for DS, your team members look to
    you for clarity in focus and prioritization within the function. Your boss and
    peers look to you for clarity in focus to use DS to contribute to executive business
    objectives. The clarity in focus comes from a clear understanding of the critical
    needs for business growth through:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS高级管理团队的一员，你的团队成员期待你在职能内的关注点和优先级方面提供清晰性。你的上司和同事期待你在使用DS为高管业务目标做出贡献时提供清晰性。这种关注点的清晰性来自于对通过以下方式实现业务增长的关键需求的清晰理解：
- en: Anticipating business needs across stages of product development
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测产品开发各阶段的企业需求
- en: Responding to urgent issues with proven initial solutions
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以经过验证的初步解决方案应对紧急问题
- en: Driving fundamental business impact in your industry
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的行业中产生根本的商业影响
- en: 6.3.1 Anticipating business needs across stages of product development
  id: totrans-443
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.1 预测产品开发各阶段的企业需求
- en: Expert knowledge in product or service adoption cycles can help you understand
    and anticipate upcoming partner needs. You can propose and align DS roadmaps,
    adjust resources to hire, prepare processes, establish platforms, and minimize
    execution risks even before they emerge.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品或服务采用周期方面的专业知识可以帮助你理解和预测即将到来的合作伙伴需求。你可以在他们出现之前提出并协调DS路线图，调整资源以招聘，准备流程，建立平台，并最小化执行风险。
- en: To assess the maturity of a product or feature, we reference Geoffrey Moore’s
    technology adoption stages [8], illustrated in figure 6.10\. You can anticipate
    DS capabilities that are commonly requested at each stage, proactively qualify
    the needs with partner teams, and coordinate and align roadmaps for your DS teams
    to follow.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
