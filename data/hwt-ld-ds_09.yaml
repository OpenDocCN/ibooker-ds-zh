- en: Early market
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 早期市场
- en: In early markets, the product gets adopted slowly by a few customers who love
    technology for technology’s sake. These are the *innovators*. Then, the technology
    gets noticed and adopted by a larger portion of the market—a group of customers
    who are willing to overlook incompleteness in feature sets and bugs for the potential
    of the products and their massive opportunities down the road. These are the visionary
    *early adopters*.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期市场，产品被少数几个仅仅因为喜欢技术而喜欢技术的客户缓慢采用。这些是*创新者*。然后，技术被市场注意到并被更大一部分市场采用——一群愿意忽略功能集的不完整性和缺陷，为了产品的潜力及其未来巨大机会的客户。这些是具有远见的*早期采用者*。
- en: The goal is to deliver measurable product-market fit with partners such as technical
    marketers, product managers, and engineering teams. Technical marketers would
    focus on segmenting the target market and discovering trends in customer behavior.
    Customer segmentation projects are key to understanding who the innovators and
    early adopters are and how to identify them across marketing channels.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是与技术营销人员、产品经理和工程团队等合作伙伴提供可衡量的产品-市场契合度。技术营销人员将专注于细分目标市场并发现客户行为中的趋势。客户细分项目对于理解创新者和早期采用者是谁以及如何在营销渠道中识别他们至关重要。
- en: Projects in partnership with product managers can include interpreting and prioritizing
    customer segments to target as well as designing experiments with testable hypotheses,
    which can inform business decisions to increase the company’s bets in a segment
    or to pivot away. Early success cases in particular segments can become references
    for building trust with more customers.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品经理合作的项目可能包括解释和优先考虑目标客户群体，以及设计可测试的假设实验，这些实验可以为企业决策提供信息，以增加公司在某一细分市场的赌注或进行转型。在特定细分市场中的早期成功案例可以成为与更多客户建立信任的参考。
- en: Partnerships with engineering teams can include enumerating test conditions
    to ensure success metrics are available, correct, and complete. This allows user
    engagement to be accurately measured to detect bugs or bottlenecks that cause
    friction in the adoption process.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 与工程团队合作可能包括列举测试条件以确保成功指标可用、正确且完整。这允许准确测量用户参与度，以检测导致采用过程中摩擦的缺陷或瓶颈。
- en: Crossing the chasm
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越鸿沟
- en: When a product is *crossing the chasm*, it is maturing to attract the early
    majority customers who are pragmatic and want referenceable solutions to their
    existing problems. They only buy products that are fully baked. Strong references
    from the *early adopters* are key to demonstrate that adoption has low risk and
    high reward.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个产品正在*跨越鸿沟*时，它正在成熟以吸引早期的大多数客户，这些客户是务实的，并希望找到可参考的解决方案来解决他们现有的问题。他们只购买完全成熟的产品。来自*早期采用者*的强烈推荐对于证明采用风险低、回报高至关重要。
- en: The goal is to deliver repeatable sales processes with marketing and sales teams.
    Partnership with marketing can focus on generating customer KPI interpretation
    and competitive positioning assessments, often using external data. Partnership
    with sales can focus on generating high-quality prospects within market segments,
    measuring the value created for customers and demonstrating proven business wins
    with ROI estimates that consider the *total cost of ownership* (TCO) for your
    customers as references.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是提供与市场营销和销售团队可重复的销售流程。与市场营销的合作可以专注于生成客户关键绩效指标（KPI）解释和竞争定位评估，通常使用外部数据。与销售的合作可以专注于在市场细分中生成高质量潜在客户，衡量为客户创造的价值，并通过考虑客户*总拥有成本*（TCO）的回报率（ROI）估计来展示已证实的商业胜利。
- en: Bowling alley
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 保龄球道
- en: Having major wins and a strong foothold in one market segment is like having
    knocked down the front pin in a bowling game. At this point, a product enters
    the *bowling alley* stage. Its customers in this stage are the *early majority*,
    who will help specify and create the whole product. A company can leverage these
    definitive wins in one market segment to expand to adjacent segments, then iterate
    until they have a product acceptable to the entire market.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个市场细分领域取得重大胜利并拥有稳固的立足点，就像在保龄球游戏中击倒了第一颗球一样。在这个阶段，产品进入*保龄球道*阶段。该阶段的客户是*早期多数*，他们将帮助确定和创建整个产品。公司可以利用一个市场细分领域的明确胜利来扩展到相邻细分市场，然后迭代直到他们有一个被整个市场接受的产品。
- en: The goal is to deliver a whole product to a scalable target audience. Partners
    to look for include marketing, product, business operations, and engineering.
    DS can help the marketing team improve the reach in new market segments to improve
    awareness. It can also help improve targeting precision to increase the effectiveness
    of campaigns. Projects can include spend-to-conversion attribution, marketing
    channel efficiency optimization, and marketing spend optimization.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是向可扩展的目标受众提供完整的产品。需要寻找的合作伙伴包括市场营销、产品、业务运营和工程。DS可以帮助市场营销团队在新市场细分中提高覆盖范围，以提升知名度。它还可以帮助提高定位精度，以增加活动的有效性。项目可能包括支出到转化的归因分析、营销渠道效率优化和营销支出优化。
- en: When partnering with the product team, the focus can be deep dives to improve
    the customer acquisition funnel stages to remove bottlenecks and prepare the product
    to scale efficiently. When partnering with business operations and engineering,
    investigations into how customers adopt specific features of the product can shed
    light on ways to accelerate adoption and reduce customer churn.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 当与产品团队合作时，重点可以是对客户获取漏斗阶段进行深入分析，以消除瓶颈并使产品能够高效扩展。当与业务运营和工程团队合作时，研究客户如何采用产品的特定功能可以揭示加速采用和减少客户流失的方法。
- en: Tornado
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 旋风
- en: With customer adoption ramping up, you enter the *tornado* stage. The organization
    has finished building the whole product and faces surging demand from its customers,
    the *early majority*. In this hyper-growth stage, the company needs to scale exponentially
    to keep up with the demand for its products and services. Prioritizing the use
    of limited resources to improve operating efficiency becomes central to the speed
    at which it can capture the marketplace.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 随着客户采用率的提升，你将进入*旋风*阶段。组织已经完成了整个产品的构建，面临着来自早期多数客户的激增需求。在这个高速增长阶段，公司需要指数级扩张以满足其产品和服务的需求。优先使用有限的资源来提高运营效率成为其捕捉市场速度的关键。
- en: The goal is to deliver scalable onboarding. Partners to work with include marketing,
    sales, and business operations. With marketing, you can grow the top of the funnel
    by diversifying channels to increase reach and optimize conversion effectiveness
    to reduce customer acquisition costs.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是提供可扩展的入职培训。合作伙伴包括市场营销、销售和业务运营。与市场营销合作，可以通过多样化渠道来增加覆盖范围并优化转化效率，从而降低客户获取成本。
- en: In partnership with sales, DS can prioritize prospects for the sales team with
    opportunity sizing. DS can also produce closing propensity estimation to focus
    the sales team on the most promising customers. In partnership with business operations,
    DS can help optimize customer activation when there are trial periods, shorten
    the paths to revenue with personalization and the power of defaults, and identify
    the most effective referrals for organic growth.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 在与销售团队合作时，DS 可以通过机会规模优先考虑销售团队的前景。DS 还可以产生关闭倾向估计，以将销售团队的关注点集中在最有希望的顾客上。在与业务运营团队合作时，DS
    可以帮助优化客户激活，当有试用期间，通过个性化和使用默认选项的力量缩短通往收入的路径，并确定最有效的推荐以实现有机增长。
- en: Main street
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 主街
- en: As the market matures and the product is proven in the market, growth becomes
    limited. Profit margins can still be high, and additional customers are part of
    the *late majority*. These customers need to be nurtured to avoid getting captured
    by competitors who provide lower margin alternatives. The goal at this stage is
    efficiency in creating and delivering *lifetime value* (LTV) for customers. Partners
    include marketing professionals, product managers, sales professionals, and engineering
    teams.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场的成熟和产品在市场上的验证，增长变得有限。利润率仍然可以很高，而新增客户则是*晚期多数*的一部分。这些客户需要被培养，以避免被提供更低利润率替代品的竞争对手所吸引。在这个阶段的目标是提高效率和创造并交付客户的*终身价值*（LTV）。合作伙伴包括市场营销专业人士、产品经理、销售专业人士和工程团队。
- en: By partnering with marketing, you can focus on disruptor identification and
    competitive analysis to fend off challengers. Partnership with the product team
    can focus on retention optimization, LTV expansions, and creating platforms for
    +1 feature evolution like the Einstein AI platform from Salesforce. These plays
    can leverage the size of the business to out-innovate competitors and protect
    profit margin.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与市场营销合作，你可以专注于颠覆者识别和竞争分析，以抵御挑战者。与产品团队的合作伙伴关系可以专注于保留优化、LTV 扩展以及创建类似 Salesforce
    的 Einstein AI 平台等+1 功能演化的平台。这些举措可以利用业务规模来超越竞争对手并保护利润率。
- en: Partnerships with the sales teams can focus on renewal and upsell pipeline optimization
    for go-to-market (GTM) functions with dashboards and reports that can illustrate
    the customer values created. Partnerships with the engineering teams can focus
    on driving efficiency in fast A/B tests for incremental features to maintain and
    grow the pace of innovation.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 与销售团队的合作伙伴关系可以专注于续订和升级销售管道优化，使用仪表板和报告来展示创建的客户价值。与工程团队的合作伙伴关系可以专注于推动增量功能的快速 A/B
    测试的效率，以维持和增长创新的步伐。
- en: Mature market
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 成熟市场
- en: Some always-skeptical buyers are only interested in a product after everyone
    else has proven that the product works. The goal here is to identify and ride
    the next disruption. Partners for DS include technical marketers, product managers,
    and executives.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 一些始终持怀疑态度的买家只有在其他人证明产品有效之后才会对产品感兴趣。这里的目的是识别并利用下一次颠覆。DS 的合作伙伴包括技术营销者、产品经理和高管。
- en: Partnerships with the technical marketer can focus on segmenting new target
    markets, discovering customer behavior trends, identifying disruptors, and performing
    competitive analysis. Partnerships with the product team can focus on prioritizing
    segments to target and identify disruptors and potential acquisition targets.
    Partnerships with the executives include conducting due diligence on potential
    acquisition targets to validate their technology capabilities.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 与技术营销者的合作伙伴关系可以专注于细分新目标市场、发现客户行为趋势、识别颠覆者和进行竞争分析。与产品团队的合作伙伴关系可以专注于优先考虑目标细分市场，识别颠覆者和潜在的收购目标。与高管的合作伙伴关系包括对潜在收购目标进行尽职调查，以验证其技术能力。
- en: At any point in time, there may be multiple product lines at different maturity
    stages in a company. Understanding the inherent needs for DS capabilities can
    allow you to discuss needs and priorities with partner teams proactively. After
    successfully anticipating future needs from partners, we can use the planning
    techniques introduced in Section 2.2.1 to prioritize needs by assessing risk,
    impact, confidence, effort, and aligning with data strategies.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时间点，公司中可能有多个处于不同成熟阶段的产品线。了解 DS 能力的内在需求可以让你主动与合作伙伴团队讨论需求和优先级。在成功预测合作伙伴的未来需求后，我们可以使用第
    2.2.1 节中介绍的计划技术，通过评估风险、影响、信心、努力并与数据策略保持一致来优先考虑需求。
- en: Not all the capabilities need to be built in-house. There are many emerging
    third-party tools and data sources to accelerate your features’ time to market.
    When business needs can be identified early, there can be enough time allocated
    to evaluate external tools before they are required in business operations.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有能力都需要内部构建。有许多新兴的第三方工具和数据源可以加速你的功能上市时间。当业务需求可以提前识别时，就有足够的时间在业务运营需要之前评估外部工具。
- en: In summary, expert knowledge in product or service adoption cycles can help
    you understand the upcoming needs of the product or the operating teams. By identifying
    the early market, crossing the chasm, bowling alley, tornado, main street, and
    mature market stages, you can anticipate, build, hire, or buy capabilities to
    meet your organization’s growth needs.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在产品或服务采用周期方面的专业知识可以帮助你理解产品或运营团队即将到来的需求。通过识别早期市场、跨越鸿沟、保龄球道、龙卷风、大街和成熟市场阶段，你可以预测、构建、招聘或购买能力以满足你组织的增长需求。
- en: 6.3.2 Applying initial solutions rapidly to urgent issues
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.2 快速应用初始解决方案解决紧急问题
- en: While there are projects that can be anticipated based on the product adoption
    cycle, there are also emerging challenges that must be responded to rapidly. Often,
    there is not enough time, resources, or historical data to explore a state-of-the-art
    solution. You are expected to leverage your domain expertise to put in place an
    initial solution along with a roadmap to a state of art solution, as time allows
    and the situation demands.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可以根据产品采用周期预测某些项目，但也有必须迅速应对的新兴挑战。通常，没有足够的时间、资源或历史数据来探索最先进解决方案。你被期望利用你的领域专业知识，在允许的情况下和需求要求下，实施初始解决方案以及通往最先进解决方案的路线图。
- en: Initial solutions are often confused with proof of concept (PoC) projects, as
    discussed in section 3.2.3\. The differences are contrasted in figure 6.11.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 初始解决方案通常与第3.2.3节中讨论的证明概念（PoC）项目混淆。这些差异在图6.11中进行了对比。
- en: '![](Images/CH06_F11_Chong.png)'
  id: totrans-493
  prefs: []
  type: TYPE_IMG
  zh: '![图6.11 比较和对比初始解决方案和证明概念项目](Images/CH06_F11_Chong.png)'
- en: Figure 6.11 Comparing and contrasting initial solution and proof of concept
    projects
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.11 比较和对比初始解决方案和证明概念项目
- en: 'While they are both starting points for more ambitious technology roadmaps,
    there are three key distinctions between initial solutions and PoC projects:'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它们都是更雄心勃勃的技术路线图的开端，但初始解决方案和PoC项目之间有三个关键的区别：
- en: '*Confidence*—Initial solutions should be high confidence endeavors, reusing
    as many existing proven building blocks as possible. Their focus is based on the
    belief that something is better than nothing, and they can trade-off architecture
    elegance for speed to implementation. As explained in section 3.2.3, PoC projects
    have the purpose of exploring the feasibility of the portion of a project with
    the lowest confidence to remove uncertainty. Should the project fail as originally
    architected, we can find out as early as possible and pivot to an alternative
    solution.'
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信心*——初始解决方案应该是高信心的事业，尽可能多地重用现有的经过验证的构建块。他们的重点是建立在“有总比没有好”的信念上，他们可以为了实现速度而牺牲架构的优雅。如第3.2.3节所述，PoC项目的目的是探索项目中最不可信部分的可行性，以消除不确定性。如果项目按照最初的设计失败，我们可以尽早发现并转向替代方案。'
- en: '*Impact*—The impact of initial solutions should be as large as possible with
    respect to the effort used. Where possible, the goal is to do 20% of the work
    to get 80% of the return. PoC projects look to remove the highest risks of failure
    first, and the impact of the PoC is often a secondary consideration.'
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*影响*——初始解决方案的影响应该尽可能大，与所使用的努力相比。尽可能的目标是做20%的工作以获得80%的回报。PoC项目旨在首先消除失败的最高风险，PoC的影响通常是次要考虑因素。'
- en: '*Reach*—Initial solutions would like to reach as many users as possible to
    provide a solution to the urgent issue. PoC is often limited to a small audience
    to test out the new and often unproven ideas before launching to a larger population.'
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*触达*——初始解决方案希望尽可能触达更多用户，以解决紧急问题。原型测试（PoC）通常限于小众群体，以在向更广泛的受众推出之前测试新且通常未经证实的想法。'
- en: Using these distinctions, let’s look at two cases of initial solutions in the
    field of personal finance apps. One case is a frontend challenge in personal finance
    apps to increase user engagement. Another is a backend challenge to manage fraud
    when launching new fund transfer services.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些区别，让我们看看两个初始解决方案的案例，这些案例来自个人金融应用领域。一个案例是个人金融应用的前端挑战，旨在增加用户参与度。另一个案例是在推出新的资金转账服务时管理欺诈的后端挑战。
- en: '| ![](Images/Gem_Icon.png)047 | Initial solutions are low-risk solutions that
    use 20% of the effort to get 80% of the impact, with a roadmap to refine the solution
    later and pay down tech debts. Initial solutions are often confused with proof
    of concept (PoC) projects, which are high-risk projects that prove out the components
    with highest risk first to remove project uncertainty. |'
  id: totrans-500
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)047 | 初始解决方案是低风险解决方案，用20%的努力获得80%的影响，并有一个路线图来后来完善解决方案并偿还技术债务。初始解决方案通常与概念验证（PoC）项目混淆，这些项目是高风险项目，首先证明风险最高的组件以消除项目不确定性。|'
- en: 'Case 1: Increasing user engagement'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 案例1：增加用户互动
- en: A wave of neo banks has emerged to serve customers of financial services with
    an online-only, and sometimes even a smartphone-only, platform. This model dramatically
    reduces the overhead of banking services and allows the neo banks to offer no-fee
    bank accounts to people without a minimum deposit or charging an average of hundreds
    of dollars of bank fees a year.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 一波新银行涌现出来，为仅提供在线平台（有时甚至仅提供智能手机平台）的金融服务客户提供服务。这种模式大大降低了银行服务的成本，并允许新银行向没有最低存款的人提供免费银行账户，或者每年收取平均数百美元的银行费用。
- en: However, one major challenge remains. People’s habitual interaction with banking
    services is, at best, a few times a year. One way neo banks are triggering more
    interactions from their customers is by providing money-saving offers from brands
    for purchases customers are already making. This generates a win–win situation
    where neo banks get the engagement they need to deliver value-added services,
    and customers get to save money as they spend. This challenge of increasing engagement
    can be mapped to a recommendation problem of using a customer’s past purchasing
    behavior to personalize money-saving offers from brands.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个主要挑战仍然存在。人们与银行服务的习惯性互动最多一年几次。新银行激发客户更多互动的一种方式是提供品牌为购买者已经进行的购买提供的省钱优惠。这创造了一个双赢的局面，新银行获得了他们需要以提供增值服务，而客户在消费的同时也能省钱。增加互动的挑战可以映射为一个推荐问题，即使用客户的过去购买行为来个性化品牌提供的省钱优惠。
- en: To provide an initial solution for recommending brand offers, there are many
    solutions possible, including simple momentum-based linear models, as mentioned
    in section 2.1.2, as well as content-based filtering, matrix factorization, and
    deep learning-based approaches, as illustrated in figure 6.12.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个推荐品牌优惠的初始解决方案，有许多可能的解决方案，包括如第2.1.2节中提到的简单基于动量的线性模型，以及基于内容的过滤、矩阵分解和基于深度学习的方法，如图6.12所示。
- en: '![](Images/CH06_F12_Chong.png)'
  id: totrans-505
  prefs: []
  type: TYPE_IMG
  zh: '![CH06_F12_Chong.png]'
- en: Figure 6.12 A roadmap for a recommendation engine
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.12 推荐引擎的路线图
- en: Based on the criteria of high confidence and highest impact within a limited
    time, a simple momentum-based linear model can be a good choice. For commerce-related
    scenarios, brands that have patterns of repeated purchases are the most obvious
    ones to select first. You can apply the recency, frequency, and monetization model
    to select what purchases should be recommended first.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 根据高置信度和有限时间内的最大影响标准，一个基于简单动量的线性模型可以是一个不错的选择。对于与商业相关的场景，具有重复购买模式的品牌是最明显的选择。你可以应用最近、频率和货币化模型来选择首先推荐哪些购买。
- en: Some brands have purchases that are easily recognizable in bank transactions.
    These include department stores, grocery stores, convenience stores, and restaurant
    chains. You can identify recency factors, such as time since last purchase; frequency
    factors, such as the number of purchases made within the past three months; and
    monetization factors, such as the dollar spend of each purchase to predict the
    likelihood of the purchase happening again in the next one to two weeks. The fundamental
    assumption is that if a brand is top of mind, an offer from that brand may be
    more relevant for the user.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 一些品牌在银行交易中很容易识别其购买。这包括百货商店、杂货店、便利店和连锁餐厅。你可以识别最近因素，如上次购买的时间；频率因素，如过去三个月内进行的购买次数；以及货币化因素，如每次购买的美元支出，以预测在接下来的一到两周内再次购买的可能性。基本假设是，如果品牌在用户心中占有一席之地，那么该品牌的优惠可能对用户来说更为相关。
- en: By focusing the team on an initial solution that can be quickly developed and
    launched within six to eight weeks, you can improve the customer experience for
    a significant portion of the population. With the initial solution in place, you
    can assess when more significant investment for other options based on content-based
    filtering, matrix factorization, and deep learning is worthwhile to pursue.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将团队集中在可以快速开发并在六到八周内推出的初始解决方案上，你可以显著提高大部分人群的客户体验。在初始解决方案实施后，你可以评估在基于内容过滤、矩阵分解和深度学习等其他选项上进行更大投资是否值得追求。
- en: 'Case 2: Mitigating fraud'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 案例二：缓解欺诈
- en: As neo banks connect with existing financial institutions for money transfers,
    opportunities for fraud emerge. Fraud can happen during ACH bank transfers, mobile
    remote check deposits, or credit card or debit card swipes. It can come in the
    form of first-party fraud, where the account holder intentionally commits fraud,
    or third-party fraud, where someone other than the account holder commits fraud.
    Many frauds can occur early in a product’s life cycle when there is little data
    for detecting fraud patterns. Organized third-party fraud at scale can cause severe
    losses, even to the point of disrupting cash flow and business operations.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 当新银行与现有金融机构连接进行货币转账时，欺诈机会就会出现。欺诈可能发生在ACH银行转账、移动远程支票存款、信用卡或借记卡刷卡过程中。它可能以一方欺诈的形式出现，即账户持有人故意进行欺诈，或者以第三方欺诈的形式出现，即账户持有人以外的人进行欺诈。许多欺诈可能在产品生命周期早期发生，当时检测欺诈模式的数据很少。大规模的第三方欺诈可能造成严重损失，甚至可能干扰现金流和业务运营。
- en: In the absence of historical data, an initial solution can involve a set of
    rules based on common fraud techniques to formulate a scorecard. The purpose of
    such a scorecard is to highlight the obviously risky cases for further fraud investigation.
    In a scorecard, risk factors are identified based on prior expert domain knowledge,
    and weights are assigned to these risk factors. A threshold is chosen, such that
    each customer or transaction scoring above a threshold is deemed risky and worth
    investigating.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 在缺乏历史数据的情况下，初始解决方案可以涉及一套基于常见欺诈技术的规则，以制定评分卡。这样的评分卡的目的是突出明显有风险的案例，以便进行进一步的欺诈调查。在评分卡中，基于先前的专家领域知识识别风险因素，并分配权重给这些风险因素。选择一个阈值，使得每个得分超过阈值的客户或交易都被认为是风险的，值得调查。
- en: An initial solution based on a scorecard can take only one to two weeks to set
    up. Such a scorecard is a generative model. We can assess its performance through
    the precision and recall of the high-risk cases it highlights based on if fraud
    actually happened afterward.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 基于评分卡的初始解决方案只需一到两周即可设置完成。这样的评分卡是一个生成模型。我们可以通过它突出显示的高风险案例的精确度和召回率来评估其性能，基于欺诈是否实际发生。
- en: Figure 6.13 illustrates the technology roadmap for anti-fraud solutions to flag
    potentially fraudulent transactions, starting with a simple scorecard and evolving
    to deep learning models based on engineered or learned features.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.13展示了防欺诈解决方案的技术路线图，从简单的评分卡开始，逐步发展到基于工程化或学习特征的深度学习模型。
- en: '![](Images/CH06_F13_Chong.png)'
  id: totrans-515
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F13_Chong.png)'
- en: Figure 6.13 A roadmap for an anti-fraud solution
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.13 防欺诈解决方案路线图
- en: With a few hundred to a few thousand data points, the model can be updated to
    transaction-level fraud detection models learned from data (phase 2). As new fraud
    cases appear, the team can determine when to collaborate with fraud investigators
    to engineer more features (phase 3). There is also the opportunity to focus on
    upgrading to better models based on existing features and data (phase 4). If the
    fraud situation is severe and justifies the investment, deep learning and structural
    embeddings from knowledge graphs can be applied to extract otherwise hard-to-find
    fraud indicators.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥有几百到几千个数据点的情况下，模型可以更新为从数据中学习到的交易级欺诈检测模型（阶段2）。随着新的欺诈案例出现，团队可以确定何时与欺诈调查员合作来设计更多特征（阶段3）。还有机会专注于基于现有特征和数据升级到更好的模型（阶段4）。如果欺诈情况严重且投资合理，可以应用深度学习和知识图谱的结构嵌入来提取其他难以发现的欺诈指标。
- en: To summarize, domain knowledge and insights can be crucial in quickly setting
    up initial solutions that can deliver immediate value without creating much tech
    debt for future solution roadmaps. In the two cases illustrated here, a team can
    deploy simple solutions within two weeks to two months and then iterate on the
    solution as more data becomes available. As illustrated in the above two case
    studies, when launching initial solutions, it is critical to also present the
    roadmap. The path forward to refine solutions at a later time can drive architectural
    trade-offs when the team implements initial solutions.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，领域知识和洞察力在快速建立初始解决方案中至关重要，这些解决方案可以立即产生价值，而不会为未来的解决方案路线图带来太多技术债务。在本文所展示的两个案例中，一个团队可以在两周到两个月内部署简单的解决方案，然后随着数据的增加对解决方案进行迭代。如上述两个案例研究所示，在推出初始解决方案时，也要展示路线图。在团队实施初始解决方案时，未来对解决方案进行细化的路径可以驱动架构权衡。
- en: 6.3.3 Driving fundamental impacts with deep domain understanding
  id: totrans-519
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.3 利用深度领域理解驱动根本性影响
- en: Whether you are anticipating business needs based on the product adoption cycles
    or applying initial solutions to respond to urgent issues, projects and roadmaps
    should be aligned with making fundamental impacts in your industry.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是根据产品采用周期预测业务需求，还是应用初始解决方案来应对紧急问题，项目和路线图都应该与你在行业中的根本性影响保持一致。
- en: What constitutes a fundamental impact? In consumer-facing and enterprise products
    and services alike, fundamental impacts ultimately contribute to customer acquisition
    and customer retention, which provides long-term business viability.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是根本性影响？在面向消费者和企业的产品和服务中，根本性影响最终有助于客户获取和客户保留，这提供了长期业务可行性。
- en: For acquisition, you are optimizing the customer acquisition process, so acquisition
    costs are lower than customer LTV. For retention, you are nurturing consumer habits
    or enterprises’ dependence on your products or services to create customer value
    and then monetize it over time.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 对于获取，你正在优化客户获取过程，因此获取成本低于客户终身价值。对于保留，你正在培养消费者习惯或企业对你产品或服务的依赖，以创造客户价值，然后随着时间的推移进行货币化。
- en: 'In contrast, efforts that do not generate fundamental impacts involve hacking
    vanity metrics, such as:'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，不产生根本性影响的努力包括黑客虚荣指标，例如：
- en: '*Buying traffic to increase monthly active user numbers or the number of downloads*—The
    focus should instead be on acquiring customers who are likely to convert.'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*购买流量以增加月活跃用户数量或下载量*—重点应该放在获取可能进行转换的客户。'
- en: '*Spamming users with irrelevant emails for engagement*—This may increase short-term
    engagement but can be detrimental to long-term engagement, as users are trained
    to ignore your emails or, worse, unsubscribe.'
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过发送无关紧要的邮件来吸引用户参与*—这可能会增加短期参与度，但可能对长期参与度产生不利影响，因为用户可能会学会忽略你的邮件，或者更糟糕的是，取消订阅。'
- en: '*Temporarily diluting the overall delinquency rate by approving lots of new
    loans*—If the approval process is not improved, new loans will have similar delinquency
    rates.'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过批准大量新贷款暂时降低整体违约率*—如果审批流程没有得到改善，新贷款将具有类似的违约率。'
- en: '*Using hairlines in mobile ad images to trick users into tapping on an ad*—Taps
    may get a temporary boost, but users will be annoyed, and you may be kicked off
    ad networks.'
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在移动广告图像中使用细线来欺骗用户点击广告*—点击可能会暂时增加，但用户会感到烦恼，你可能会被踢出广告网络。'
- en: As a case study, let’s look at some examples of fundamental impacts for improving
    customer acquisition and customer retention with DS in the consumer-facing financial
    industry, as illustrated in figure 6.14.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 作为案例研究，让我们看看一些使用DS在面向消费者的金融行业中改善客户获取和客户保留的根本性影响的例子，如图6.14所示。
- en: '![](Images/CH06_F14_Chong.png)'
  id: totrans-529
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH06_F14_Chong.png)'
- en: 'Figure 6.14 Case study: Fundamental impacts for customer acquisition and retention'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.14 案例研究：客户获取和保留的根本性影响
- en: Customer acquisition
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 客户获取
- en: As customers are increasingly engaging with financial institutions via mobile
    devices, effective internet-based customer acquisition playbooks are becoming
    crucial to financial services companies. The role of DS is to lower the transaction
    friction for customers by providing a better user experience when they are introduced
    to the service. Three areas of innovation opportunity include data-source innovation,
    precision conversion, and exhaust-data utilization.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 随着客户越来越多地通过移动设备与金融机构互动，有效的基于互联网的客户获取策略对金融服务公司变得越来越重要。DS的作用是在客户被介绍到服务时提供更好的用户体验，从而降低交易摩擦。三个创新机会领域包括数据源创新、精确转换和耗尽数据利用。
- en: Data-source innovation
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 数据源创新
- en: Smartphone devices maintain a wealth of information, as a user carries them
    everywhere. They have a unique device identifier—a specific phone number. It records
    the IP addresses we have used, the locations we have been to, the account information
    we use to log into services, our contacts in our address books, as well as all
    the apps we have downloaded and are using.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机设备存储了大量的信息，因为用户随身携带它们。它们有一个独特的设备标识符——一个特定的电话号码。它记录了我们使用过的IP地址，我们到过的地方，我们用于登录服务的账户信息，我们地址簿中的联系人，以及我们下载并使用的所有应用程序。
- en: People can choose to share some dimensions of data when sharing can benefit
    them. We often share our location data to find the nearest ATM and to automatically
    remove credit card anti-fraud restrictions when we travel out of the country.
    Some users share their contacts to select who in their network they can forward
    a promotion offer to. Others give access to photo albums to attach photos to deposit
    checks. For an emergency loan, we may share access to our banking portals to download
    historical financial records to prove we are creditworthy. DS can use information
    collected with the user’s permission to simplify the registration and activation
    process and provide more personalized services aiming to lower the friction in
    customer acquisition.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 当分享可以对他们有益时，人们可以选择分享数据的某些维度。我们经常分享我们的位置数据以找到最近的ATM，并在出国旅行时自动移除信用卡反欺诈限制。一些用户分享他们的联系人以选择他们可以在其网络中转发促销优惠的人。其他人提供访问相册的权限以将照片附加到存款支票上。对于紧急贷款，我们可能分享访问我们的银行门户的权限以下载历史财务记录以证明我们有信用。DS可以使用用户授权收集的信息简化注册和激活过程，并提供更多个性化的服务，旨在降低客户获取的摩擦。
- en: '**Precision conversion**'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '**精确转换**'
- en: Precision conversion innovates on the availability of financial transaction
    streams. Streams of financial data are known to be predictive of impactful insights.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 精确转换创新了金融交易流的可用性。众所周知，金融数据流可以预测有影响力的见解。
- en: Neo banks such as Acorns, Chime, and Varo obtain users’ authorization to connect
    to users’ existing bank accounts to manage transfers between accounts and see
    ongoing transactions within those accounts. Interpretations of income levels and
    spending habits are used to help provide nudges for the users to set aside money
    for emergencies.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 如Acorns、Chime和Varo等新银行获取用户的授权以连接到用户的现有银行账户，以管理账户间的转账并查看这些账户内的持续交易。对收入水平和消费习惯的解释被用来帮助为用户提供紧急储备金的建议。
- en: With a continuous view of the user’s income and spend data, you can detect inflection
    points, or triggering events, in users’ financial lives, such as graduation, moving,
    getting a new job, getting married, and having children. Financial service acquisition
    costs for insurance, brokerage, and retirement accounts can be significantly lowered
    at these inflection points. Even when the customers are not proactively looking
    for a new financial product, they can be more open-minded about trying one at
    these inflection points when presented with better alternatives. Detecting and
    using inflection points to lower conversion costs is a fundamental impact.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 通过持续查看用户的收入和支出数据，您可以检测到用户财务生活中的拐点或触发事件，例如毕业、搬家、找到新工作、结婚和生孩子。在拐点时，保险、经纪和退休账户的金融服务获取成本可以显著降低。即使客户没有积极寻找新的金融产品，当他们面对更好的替代品时，他们可能会更加开放地尝试。检测和使用拐点以降低转换成本是一个基本的影响。
- en: '**Exhaust-data utilization**'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '**耗尽数据利用**'
- en: In the internet customer acquisition funnel, not all users are suitable for
    a particular set of products and services a company offers. This is the case for
    many lending and insurance products. You can also observe this in consumer-facing
    freemium products by noting the large numbers of users who are signed up but are
    not active or contributing revenue. During the registration process, you have
    collected some information about these inactive users. This extra information
    that falls out of your customer acquisition funnel is called exhaust-data.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网客户获取漏斗中，并非所有用户都适合公司提供的特定产品和服务。许多贷款和保险产品都是如此。你还可以通过注意大量已注册但未活跃或未产生收入的用户来观察这一点。在注册过程中，你已经收集了一些关于这些不活跃用户的信息。这种从你的客户获取漏斗中掉出的额外信息被称为耗尽数据。
- en: This exhaust-data can be valuable in many ways. When you have learned a significant
    amount of information about the users and determined you can’t serve many of them
    at the moment, you can often make a grounded assessment about the most appropriate
    third-party partners to refer these users to.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 这种耗尽数据可以从许多方面发挥作用。当你已经学到了大量关于用户的信息，并确定你目前无法为许多用户提供服务时，你通常可以对最合适的第三方合作伙伴进行基于事实的评估，将用户推荐给他们。
- en: If you can set up a referral process, the process can improve customer experience,
    as customers can benefit from the company’s understanding of the industry. The
    process can also bring in referral income to offset customer acquisition costs,
    which can be reinvested into customer acquisition. The amortization of customer
    acquisition costs by monetizing exhaust-data is a fundamental business impact.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以建立推荐流程，这个过程可以提高客户体验，因为客户可以从公司对行业的理解中受益。该流程还可以带来推荐收入，以抵消客户获取成本，这些成本可以重新投资于客户获取。通过货币化耗尽数据来摊销客户获取成本是一种基本业务影响。
- en: Customer retention
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 客户保留
- en: Customer retention involves providing consistent product quality and ensuring
    service sustainability. Quality and sustainability can allow the organization
    to continue to serve customers well in the long run. Innovations in DS in the
    consumer-facing financial industry should aim for profitability, self-protection,
    and long-term trust building.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 客户保留涉及提供一致的产品质量和确保服务可持续性。质量和可持续性可以使组织在长期内继续为顾客提供优质服务。面向消费者的金融行业中的数据科学创新应旨在实现盈利、自我保护和长期信任建设。
- en: Profitability
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 盈利能力
- en: The profitability of a financial product depends on managing costs. For example,
    in lending, accurately assessing credit risks and rigorously monitoring the modeling
    pipelines for changing market conditions is crucial to sustaining a lending product’s
    profit margin.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 金融产品的盈利能力取决于成本管理。例如，在贷款业务中，准确评估信用风险和严格监控模型管道以适应市场变化是维持贷款产品利润率的关键。
- en: 'There are seven directions where profitability for models in production can
    be maintained and improved on:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产中的模型盈利能力可以维持和改进的七个方向：
- en: '*Identifying data sources*—To expand the customer base for which you can discern
    creditworthiness'
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*识别数据来源*——为了扩大你可以识别信用度的客户基础'
- en: '*Selecting data sources*—To reduce the cost of assessing a loan application'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择数据来源*——降低评估贷款申请的成本'
- en: '*Mining for features*—To extract useful details from existing data sources'
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挖掘特征*——从现有数据源中提取有用细节'
- en: '*Assessing features and developing a feature portfolio*—To maintain and monitor
    a set of model features for effectiveness and stability'
  id: totrans-552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*评估特征并开发特征组合*——为了维护和监控一组模型特征的有效性和稳定性'
- en: '*Managing incremental and imbalanced labels*—To incorporate new data from daily
    operations in a timely fashion and adjust for label imbalance'
  id: totrans-553
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*管理增量和不平衡标签*——及时整合日常运营中的新数据，并调整标签不平衡'
- en: '*Developing a modeling strategy*—To balance modeling complexity and accuracy'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*制定建模策略*——平衡建模复杂性和准确性'
- en: '*Assessing results and generating decision explanation*—To provide mechanisms
    for fast feedback'
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*评估结果并生成决策解释*——为了提供快速反馈的机制'
- en: With a rigorous modeling process, the application of AI can provide a foundation
    for a profitable financial lending model and contribute a fundamental impact.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 通过严格的建模过程，人工智能的应用可以为盈利的金融贷款模型提供一个基础，并产生根本性的影响。
- en: Self protection
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 自我保护
- en: With a profitable financial business model, a consumer-facing financial company
    must also protect itself from fraud. Many transactions today are taking place
    on smart devices without face-to-face interaction between the transacting parties.
    This can make fraud rampant.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有盈利的金融商业模式，面向消费者的金融公司也必须保护自己免受欺诈。如今，许多交易都在智能设备上进行，交易双方没有面对面互动。这可能导致欺诈行为猖獗。
- en: For example, in online lending, millions of dollars of loans could be approved
    in minutes and dispersed to fraudsters by mistake in a few hours with no hope
    of collecting repayment. Fraudsters have created complete playbooks for known
    vulnerabilities along with an entire black-market ecosystem to hide their traces.
    The role of DS here is to recommend and implement ways to increase the cost of
    fraud without interrupting the product experience of a non-fraudulent customer.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在在线贷款中，数百万美元的贷款可能在几分钟内获得批准，并在几小时内错误地发放给欺诈者，而没有任何希望收回。欺诈者已经为已知的漏洞创建了完整的操作手册，并建立了一个完整的黑市生态系统来隐藏他们的踪迹。DS在这里的作用是建议和实施增加欺诈成本的方法，而不影响非欺诈客户的用户体验。
- en: In one case, a FinGraphs knowledge graph [9] was created at Yiren Digital with
    260 million nodes and one billion edges, based on user data. It was used to find
    rogue lending agents who are committing fraud and was able to stop the dispersion
    of $30 million dollars of fraudulent loans in a year.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个案例中，易仁数字（Yiren Digital）创建了一个FinGraphs知识图谱[9]，包含2.6亿个节点和10亿条边，基于用户数据。它被用来查找从事欺诈活动的违规贷款代理，并在一年内阻止了3000万美元欺诈贷款的扩散。
- en: In another case, a deep-learning anti-fraud model for credit card transactions
    created by Danske Bank [10] used a six-layer residual convolutional neural network
    to reduce the false-positive rate of fraud alert by 10–100×. DS innovations are
    ideal for implementing anti-fraud capabilities, and the losses saved go directly
    to improving profit, which fundamentally impacts a company’s survival and growth.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个案例中，丹麦银行（Danske Bank）[10]创建了一个用于信用卡交易的深度学习反欺诈模型，使用六层残差卷积神经网络将欺诈警报的误报率降低了10-100倍。DS创新非常适合实施反欺诈功能，节省的损失直接用于提高利润，这从根本上影响了公司的生存和发展。
- en: Long-term trust-building
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 长期建立信任
- en: In the consumer-facing financial industry, customer service is an area many
    users value. Especially when there is a glitch in the technical systems or the
    network, being able to pick up the phone and call customer service is crucial
    for gaining confidence that your life savings is safe. Even a neo bank with a
    few million users may employ thousands of customer agents.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 在面向消费者的金融行业中，客户服务是许多用户重视的领域。尤其是在技术系统或网络出现故障时，能够拿起电话拨打客户服务电话对于确保你的生活储蓄安全至关重要。即使是拥有几百万用户的数字银行也可能雇佣数千名客户服务代表。
- en: However, customer service is also susceptible to vishing calls, which are voice
    solicitations over the phone to extract information or data points about a user’s
    account that can be used for a later attack. Hackers use social engineering techniques,
    such as fake stories about the situation and caller ID number-spoofing, to fool
    customer service agents into passing out sensitive information about a user.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，客户服务也容易受到电话钓鱼的攻击，这是通过电话进行的语音请求，目的是获取有关用户账户的信息或数据点，这些信息或数据点可以用于后续攻击。黑客使用社会工程学技巧，例如关于情况的故事和呼叫者ID号码欺骗，来欺骗客户服务代表泄露有关用户敏感信息。
- en: Note Vishing is different from phishing. Phishing is the fraudulent practice
    of sending emails purporting to be from reputable companies in order to induce
    individuals to reveal personal information. Vishing calls are voice solicitations
    over the phone to extract information or data points about a user’s account that
    can be used for a later attack.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，电话钓鱼（Vishing）与网络钓鱼（Phishing）不同。网络钓鱼是指发送声称来自知名公司的电子邮件，以诱使个人透露个人信息的一种欺诈行为。电话钓鱼是通过电话进行的语音请求，目的是获取有关用户账户的信息或数据点，这些信息或数据点可以用于后续攻击。
- en: Intelligent chatbot technologies, either in text or voice, can alleviate customer
    service agent workloads and prevent out-of-compliance human errors from leaking
    user information, which can fundamentally impact the trust between a consumer-facing
    financial company and its users.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 智能聊天机器人技术，无论是文本还是语音，都可以减轻客户服务代表的工作负担，并防止不符合规定的人类错误泄露用户信息，这可能会从根本上影响面向消费者的金融公司与用户之间的信任。
- en: In summary, focusing your teams on fundamental impacts is an important responsibility
    of a DS director. Fundamental impacts include the efficacy of customer acquisition
    and improving the economics of customer retention. This section provides six examples
    in the consumer-facing financial industry, some of which you may find applicable
    to your domain.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，将团队的关注点集中在基本影响上是一个数据科学（DS）董事的重要责任。基本影响包括客户获取的有效性和提高客户保留的经济效益。本节提供了六个面向消费者的金融行业的例子，其中一些你可能认为适用于你的领域。
- en: 6.4 Self-assessment and development focus
  id: totrans-568
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.4 自我评估和发展重点
- en: Congratulations on working through the chapter on director and principal data
    scientist capabilities! This is an important milestone for leading the DS function.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了关于董事和主要数据科学家能力章节的学习！这是领导数据科学（DS）功能的重要里程碑。
- en: 'The purpose of the capabilities self-assessment is to help you internalize
    and practice the concepts by:'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 能力自我评估的目的是通过以下方式帮助你内化和实践这些概念：
- en: Understanding your interests and leadership strengths
  id: totrans-571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导优势
- en: Practicing one to two areas with the choose, practice, and review (CPR) process
  id: totrans-572
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、实践和审查（CPR）流程在一到两个领域进行实践
- en: Developing a prioritize-practice-perform plan to go through more CPRs
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定优先-实践-执行计划以进行更多的CPR
- en: Once you start doing this, you will have courageously taken the steps to practice
    strong ethics, build diligence in rigor, and maintain a positive attitude to drive
    your team’s long-term effectiveness.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始这样做，你将勇敢地迈出实践强大道德、建立严谨的勤奋和保持积极态度以推动团队长期有效性的步伐。
- en: 6.4.1 Understanding your interests and leadership strengths
  id: totrans-575
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.1 理解你的兴趣和领导优势
- en: Table 6.3 summarizes the virtues discussed in this chapter. The rightmost column
    is available for you to check off the areas you currently feel comfortable with
    quickly. There is no judgment, no right or wrong, nor are there any specific patterns
    to follow. Feel free to leave any or all rows blank.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 表6.3总结了本章讨论的美德。最右侧的列可供你快速勾选你目前感到舒适的领域。这里没有评判，没有对错，也没有任何特定的模式要遵循。请随意留空任何或所有行。
- en: If you are already aware of some of these aspects, this is a great way to build
    a narrative around your existing leadership strengths. If some aspects are not
    yet familiar, this is the opportunity for you to assess whether they can be of
    help in your daily work, starting today!
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经了解这些方面的某些内容，这是围绕你现有的领导优势构建叙事的绝佳方式。如果某些方面还不熟悉，这是你评估它们是否可以帮助你从今天开始在日常工作中发挥作用的机会！
- en: Table 6.3 Self-assessment areas for virtues of directors and principal data
    scientists
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 表6.3：董事和主要数据科学家美德自我评估领域
- en: '| Capability areas/self-assessment (italic items primarily apply to managers)
    | ? |'
  id: totrans-579
  prefs: []
  type: TYPE_TB
  zh: '| 能力领域/自我评估（斜体项主要适用于管理者） | ? |'
- en: '| Technology | Crafting technology roadmaps to align teams | Coordinating and
    aligning teams by clarifying business objectives, validating customer needs and
    technology paths, developing intermediate milestones, aligning with partner roadmaps,
    and taking responsibility for the ultimate business results |  |'
  id: totrans-580
  prefs: []
  type: TYPE_TB
  zh: '| 技术 | 制定技术路线图以协调团队 | 通过阐明业务目标、验证客户需求和科技路径、制定中间里程碑、与合作伙伴路线图保持一致以及承担最终商业结果的责任来协调和协调团队
    |  |'
- en: '| Guiding function to build the right features for the right people at the
    right time | Validating product hypotheses to build the right things with A/B
    tests. Running A/B tests globally and assessing results locally to build features
    for the right people; prioritizing with validated learning from A/B tests to build
    features at the right time |  |'
  id: totrans-581
  prefs: []
  type: TYPE_TB
  zh: '| 引导功能以在正确的时间为正确的人构建正确的功能 | 通过A/B测试验证产品假设以构建正确的事物。在全球范围内运行A/B测试并评估本地结果以构建适合正确人群的功能；通过A/B测试验证的学习优先级构建在正确时间的功能
    |  |'
- en: '| Sponsoring and championing promising DS projects | Identifying or taking
    on project sponsor roles to articulate the project’s problem statement, defining
    the objectives, and validating the business case in the project charter |  |'
  id: totrans-582
  prefs: []
  type: TYPE_TB
  zh: '| 赞助和倡导有潜力的数据科学（DS）项目 | 承担或接受项目赞助角色，明确项目的问题陈述，定义目标，并在项目章程中验证商业案例 |  |'
- en: '| Identifying or taking on project champion roles to be a strong advocate in
    project prioritizations and inspiring the team to move forward in stressful situations
    |  |'
  id: totrans-583
  prefs: []
  type: TYPE_TB
  zh: '| 承担或接受项目倡导角色，成为项目优先级和激励团队在压力情况下前进的强大倡导者 |  |'
- en: '| Execution | Delivering consistently by managing people, processes, and platforms
    | Managing people by interacting with not just direct reports but also with the
    broader organization with office hours, skip-level lunches, and skip-level one-on-ones
    to recognize accomplishments and best practices and debug and resolve dysfunctions
    of the organization |  |'
  id: totrans-584
  prefs: []
  type: TYPE_TB
  zh: '| 执行 | 通过管理人员、流程和平台来持续交付 | 通过与直接汇报者以及更广泛的组织进行办公时间、跳级午餐和跳级一对一交流来管理人员，以认可成就和最佳实践，并调试和解决组织的功能障碍
    |  |'
- en: '| Managing processes by promoting transferable best practices to ensure consistency
    of efforts across the teams, especially in fast-growing ones |  |'
  id: totrans-585
  prefs: []
  type: TYPE_TB
  zh: '| 通过推广可转移的最佳实践来管理流程，确保跨团队的努力一致性，特别是在快速增长的团队中 |  |'
- en: '| Managing platforms to democratize capabilities for a broader audience by
    automating best practices |  |'
  id: totrans-586
  prefs: []
  type: TYPE_TB
  zh: '| 通过自动化最佳实践，为更广泛的受众民主化能力 |  |'
- en: '| Building a strong function with clear career maps and a robust hiring process
    | Retaining the best talent by crafting a clear set of opportunities, responsibilities,
    and success metrics for your team members, as described throughout this book |  |'
  id: totrans-587
  prefs: []
  type: TYPE_TB
  zh: '| 通过明确的职业地图和稳健的招聘流程建立强大的职能 | 通过为团队成员制定一套明确的机遇、责任和成功指标来留住最佳人才，正如本书中所述 |  |'
- en: '| Acquiring the best talent by constituting talent acquisition as a project
    in your execution plan with time and resources allocated for clarifying hiring
    goals, sourcing candidates, training and conducting interviews, and post-interview
    discussions |  |'
  id: totrans-588
  prefs: []
  type: TYPE_TB
  zh: '| 通过将人才获取构成执行计划中的项目，并分配时间和资源来明确招聘目标、寻找候选人、培训和进行面试以及面试后的讨论来获取最佳人才 |  |'
- en: '| Supporting executives in top company initiatives | Prioritizing working with
    your first team (peers reporting up to your manager) to work on company initiatives
    |  |'
  id: totrans-589
  prefs: []
  type: TYPE_TB
  zh: '| 在顶级公司倡议中支持高管 | 优先与你的第一个团队（向上报告至你的经理的同事）合作，以开展公司倡议 |  |'
- en: '| Thinking two levels up to bring better recommendations to your manager by
    broadening your perspectives to variables your boss’s boss considers in decisions
    |  |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '| 向上思考两级，通过拓宽你的视野到老板的老板在决策中考虑的变量，为你经理提供更好的建议 |  |'
- en: '| Expert knowledge | Anticipating business needs across stages of product development
    | Using product/service adoption cycles to anticipate the business needs to hire
    people, prepare processes, and establish platforms |  |'
  id: totrans-591
  prefs: []
  type: TYPE_TB
  zh: '| 专家知识 | 在产品开发的各个阶段预测业务需求 | 利用产品/服务采用周期来预测招聘人员、准备流程和建立平台所需的业务需求 |  |'
- en: '| Applying the initial solution rapidly against urgent issues | Leveraging
    domain expertise to deploy initial solutions for urgent issues along with a roadmap
    to a state-of-art solutions as time allows and the situation demands |  |'
  id: totrans-592
  prefs: []
  type: TYPE_TB
  zh: '| 针对紧急问题迅速应用初始解决方案 | 利用领域专业知识部署针对紧急问题的初始解决方案，并制定一个随着时间的推移和情况需求而逐步达到最先进解决方案的路线图
    |  |'
- en: '| Driving fundamental impact with deep domain understanding | Driving customer
    acquisition with data-source innovation, precision conversion, and exhaust-data
    utilization |  |'
  id: totrans-593
  prefs: []
  type: TYPE_TB
  zh: '| 通过深入的专业理解推动基本影响 | 通过数据源创新、精确转换和充分利用数据来推动客户获取 |  |'
- en: '| Driving customer retention by creating and capturing customer value, protecting
    against fraud and abuse, and building long-term trust with customers |  |'
  id: totrans-594
  prefs: []
  type: TYPE_TB
  zh: '| 通过创造和捕捉客户价值、防范欺诈和滥用以及与客户建立长期信任来推动客户保留 |  |'
- en: 6.4.2 Practicing with the CPR process
  id: totrans-595
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.2 使用CPR流程进行实践
- en: 'As with the tech lead capability assessment in section 2.4 and the manager
    capability assessment in section 4.4, you can experiment with a simple CPR process
    with two-week check-ins. For your self-review, you can use the project-based skill
    improvement template to help you structure your actions over the two weeks:'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 与第2.4节中的技术负责人能力评估和第4.4节中的经理能力评估一样，你可以通过两周一次的检查点实验一个简单的CPR流程。对于自我评估，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a capability to work on.'
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择一个要工作的能力。'
- en: '*Date*—Select a date in the two-week period when you can apply the capability.'
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择你可以在两周期间应用该能力的时间。'
- en: '*People*—Write down the names of the people with whom you can apply the capability,
    or write *self*.'
  id: totrans-599
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员*—写下你可以应用该能力的人员的姓名，或写*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the capability
    (for example, in the next one-on-one with a team member or an alignment meeting
    with your engineering partner).'
  id: totrans-600
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*——选择你可以应用该能力的位置或场合（例如，在下次与团队成员的一对一会议或与你的工程合作伙伴的同步会议上）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*——与之前相比，你的表现如何？是相同、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on your blind spots in the DS director
    and principal data scientist capabilities.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我审查中对自己负责这些步骤，你可以开始锻炼你的优势，并揭示你在数据科学总监和首席数据科学家能力中的盲点。
- en: Summary
  id: totrans-603
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Technologies* for directors and principal data scientists include tools and
    practices to craft technology roadmaps, guide the function to build the right
    thing for the right people at the right time, and to sponsor and champion promising
    projects for success.'
  id: totrans-604
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管和首席数据科学家（principal data scientists）的*技术*包括用于制定技术路线图、指导功能以在正确的时间为正确的人做正确的事情以及赞助和倡导有潜力的项目以取得成功的工具和实践。
- en: When crafting technology roadmaps, you can coordinate and align teams by clarifying
    business objectives, validating customer needs and technology paths, developing
    milestones, aligning with partner roadmaps, and taking responsibility for business
    results.
  id: totrans-605
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在制定技术路线图时，你可以通过明确业务目标、验证客户需求和科技路径、制定里程碑、与合作伙伴路线图同步以及承担业务结果的责任来协调和同步团队。
- en: When guiding the function’s focus, you can validate product hypotheses using
    A/B tests and adapt project directions and prioritizations to the learning.
  id: totrans-606
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在指导功能焦点时，你可以通过A/B测试验证产品假设，并根据学习调整项目方向和优先级。
- en: When sponsoring promising projects, you can validate the business case and muster
    resources toward a solution. When championing promising projects, create and sell
    a consistent vision, build relationships, and motivate the team through difficult
    times.
  id: totrans-607
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在赞助有潜力的项目时，你可以验证业务案例并动员资源以解决问题。在倡导有潜力的项目时，创建并推销一致的愿景，建立关系，并在困难时期激励团队。
- en: '*Execution* capabilities for directors and principal data scientists include
    delivering consistent results by managing people, processes, and platforms; building
    a strong function with career mapping and hiring; and supporting executives in
    top company initiatives.'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管和首席数据科学家（principal data scientists）的*执行*能力包括通过管理人员、流程和平台来交付一致的结果；通过职业规划和招聘建立强大的功能；以及在顶级公司倡议中支持高管。
- en: When delivering consistent results, you can notice star team members’ best practices,
    constitute them into processes, and automate them through platforms, so today’s
    best outcome becomes tomorrow’s standard of success.
  id: totrans-609
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在交付一致的结果时，你可以注意到明星团队成员的最佳实践，将它们构成流程，并通过平台自动化，使今天的最佳结果成为明天的成功标准。
- en: When building a strong function, you can draft a DS career map with concepts
    in this book and coach the team in day-to-day projects. You can also constitute
    hiring as talent acquisition projects to get commitments from partners and the
    team.
  id: totrans-610
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建强大的功能时，你可以使用本书中的概念制定DS职业规划图，并在日常项目中指导团队。你还可以将招聘视为人才获取项目，以获得合作伙伴和团队的承诺。
- en: When supporting executives, use the first team concept to prioritize collaborations
    between peer directors and serve your boss’s initiatives, and think two levels
    up to hold a broader perspective in recommendations that can help your boss resolve
    the concerns of your boss’s boss.
  id: totrans-611
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在支持高管时，使用第一团队概念来优先考虑同级董事之间的协作，服务于你的老板的倡议，并在建议中考虑两个层次，以保持更广阔的视角，帮助你的老板解决老板老板的担忧。
- en: '*Expert knowledge* for directors and principal data scientists can be demonstrated
    by anticipating business needs across product development stages, responding to
    urgent issues with proven initial solutions, and driving fundamental business
    impacts in your industry.'
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管和首席数据科学家（principal data scientists）的*专业知识*可以通过预测产品开发阶段中的业务需求、用经过验证的初始解决方案应对紧急问题以及在你所在的行业中产生根本性的业务影响来展示。
- en: When anticipating business needs, you can refer to the common DS capabilities
    requested at each of the product adoption stages, proactively qualify the needs
    with partner teams, and coordinate and align roadmaps with your team.
  id: totrans-613
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在预测业务需求时，你可以参考每个产品采用阶段中请求的常见数据科学（DS）能力，与合作伙伴团队积极确认需求，并与你的团队协调和同步路线图。
- en: When responding to urgent issues, put in place an initial solution with high
    confidence of success, maximum business impact, and broad customer reach, along
    with a roadmap to a state-of-the-art solution as time allows and the situation
    demands.
  id: totrans-614
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应对紧急问题时，应制定一个初始解决方案，该方案具有高成功率、最大商业影响力和广泛的客户覆盖范围，同时制定一个通往最先进解决方案的路线图，以便在时间允许和情况需要时实施。
- en: When driving fundamental business impact, improve customer acquisition and customer
    retention for long-term business viability with opportunities in data-source innovation,
    precision conversion, exhaust-data utilization, profitability, antifraud, and
    trust-building with customer service.
  id: totrans-615
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在推动基本商业影响时，通过数据源创新、精确转化、数据利用、盈利能力、反欺诈和通过客户服务建立信任，提高客户获取和客户保留，以实现长期商业可持续性。
