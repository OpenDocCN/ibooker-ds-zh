- en: Part 3\. Business impact
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 商业影响
- en: Part 3 puts the icing on the cake you’ve been baking in parts 1 and 2.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分为你在第1部分和第2部分中烘焙的蛋糕增添了最后的装饰。
- en: It teaches you supplementary tools and techniques to amplify the impact of the
    tests you’ve previously written.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它教你额外的工具和技术，以放大你之前编写的测试的影响。
- en: Chapter 12 covers continuous integration and continuous delivery. In it, you
    will learn what those practices are, how to apply them, how they help you deliver
    better software in less time, and why tests are crucial for you to adopt these
    practices successfully.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章涵盖了持续集成和持续交付。在其中，你将学习这些实践是什么，如何应用它们，它们如何帮助你以更短的时间交付更好的软件，以及为什么测试对于你成功采用这些实践至关重要。
- en: This book’s final chapter, chapter 13, talks about the complementary tools and
    techniques that help you foster a culture of quality. It describes the impact
    documentation and monitoring have on your software, explains how types can help
    you catch bugs and make your tests more efficient, teaches you how to perform
    productive code reviews, and elucidates how those reviews can increase your code’s
    quality.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一章，第13章，讨论了帮助你培养质量文化的辅助工具和技术。它描述了文档和监控对你的软件的影响，解释了类型如何帮助你捕捉错误并使你的测试更高效，教你如何进行有效的代码审查，并阐明这些审查如何提高你的代码质量。
