  zh: “好的。现在让我帮你把它添加到样式表中，”西蒙说，“我们应该将这种颜色应用到我们表单的元素上。菜单元素被称为`select`，你输入客户名字的输入字段被称为`input[type="text"]`。让我们将它们添加到样式表中，并使用你选择的背景颜色：
