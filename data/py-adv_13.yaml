- en: “Now you can see why these style sheets are called *cascading*. We have three
    style sheets. The first one, called `normalize.css`, is needed to make sure our
    web site will look good on all kinds of browsers on different devices.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “现在你可以看到为什么这些样式表被称为*级联的*。我们有三个样式表。第一个，叫做`normalize.css`，是确保我们的网站能在不同设备上的各种浏览器上看起来好的必要条件。”
- en: “Even on my iPad?” Erik asked.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “甚至在我的iPad上？”艾瑞克问。
- en: “Yes, it should,” Simon answered. “We’ll test it later.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，应该是这样，”西蒙回答。“我们稍后测试一下。”
- en: He continued, “The next CSS file is called `skeleton.css`. It was included with
    the Mu editor and provides good-looking styles for all HTML elements. We don’t
    have to create styles for single elements—they look good already. We only need
    to add styles to our own CSS file if we want to change something, like the font
    family for headers. The styles are applied one after another, in the order the
    CSS files are listed in the HTML file. That’s why they are called cascading.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“下一个CSS文件叫做`skeleton.css`。它是与Mu编辑器一起提供的，为所有HTML元素提供了好看的样式。我们不需要为单个元素创建样式——它们看起来已经很好了。如果我们想改变某些东西，比如标题的字体家族，我们只需要在我们的CSS文件中添加样式。样式是按照在HTML文件中CSS文件的列表顺序依次应用的。这就是为什么它们被称为级联的。”
- en: 'Note You can read more about `normalize.css` here: [https://nicolasgallagher.com/about-normalize-css/](https://nicolasgallagher.com/about-normalize-css/).
    The `skeleton.css` style sheet is described here: [http://getskeleton.com/](http://getskeleton.com/).'
