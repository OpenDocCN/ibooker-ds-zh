- en: '13 Styles: Making it pretty'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13 种样式：让它变得漂亮
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中
- en: Erik and Emily experiment with styles, colors, and fonts
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克和艾米丽尝试不同的样式、颜色和字体
- en: Erik and Emily create a new home page for the shop
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克和艾米丽为商店创建了一个新的主页
- en: Erik and Emily add pictures to their pages
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克和艾米丽给他们的页面添加图片
- en: “Let’s make it pretty!” Simon said when the friends met the next time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们让它变得漂亮！”当朋友们下次见面时，西蒙说。
- en: “You mean—using styles for our HTML files?” Emily asked. “We used styles in
    our HTML class. You can change colors, font sizes, and backgrounds. It’s pretty
    neat!”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “你是说——在我们的HTML文件中使用样式？”艾米丽问道，“我们在HTML课程中使用了样式。你可以更改颜色、字体大小和背景。这很酷！”
- en: Simon said, “Yes, let’s talk about styles. Emily, can you explain a little bit?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙说：“是的，让我们谈谈风格。艾米丽，你能解释一下吗？”
- en: “It’s called CSS. And it stands for . . . ,” she paused for a moment, remembering.
    “It stands for *Cascading Style Sheets*, right?” and she looked at Simon. “But
    honestly, I don’t remember why.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “它被称为CSS。它代表……，”她停顿了一下，回忆起来，“它代表*级联样式表*，对吧？”然后她看着西蒙，“但说实话，我不记得为什么了。”
- en: “You’re right!” Simon said. “Cascading Style Sheets it is! They are called *style
    sheets* because they are just plain text files describing styles. Styles specify
    the ways your HTML elements look on the page. For example, you can say that your
    `<h2>` headers should have a size of 36 pixels and should be red. Or they should
    use a specific font.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “你说得对！”西蒙说，“这就是级联样式表！它们被称为*样式表*，因为它们只是描述样式的纯文本文件。样式指定了你的HTML元素在页面上的外观。例如，你可以指定你的`<h2>`标题应该有36像素的大小，应该是红色。或者它们应该使用特定的字体。”
- en: He continued, “One of the ideas in web design is separating content from styles.
    Of course, we could set the style in the HTML file. But that is not very convenient.
    If you want to change the font size or color, you’d have to go through *all* your
    HTML files and change *all* the `<h2>` headers. Instead of that, we define styles
    in a separate file, where we say all `<h2>` headers should use this color and
    size. Then, if we want to change it, we only need to change it in one place. Very
    convenient, huh?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“网页设计中的一个理念是分离内容和样式。当然，我们可以在HTML文件中设置样式。但这不是很方便。如果你想更改字体大小或颜色，你不得不浏览*所有*你的HTML文件并更改*所有*的`<h2>`标题。相反，我们在一个单独的文件中定义样式，我们说所有`<h2>`标题都应该使用这种颜色和大小。然后，如果我们想更改它，我们只需要在一个地方更改。非常方便，不是吗？”
- en: “I see,” Erik said. “It’s like functions in Python. You write it once, and then
    you use it in other places.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我明白了，”埃里克说，“就像Python中的函数一样。你写一次，然后在其他地方使用它。”
- en: “Yes, right!” Simon said. “I like your analogy. So, we figured out why they
    are called style sheets, but why *cascading*? For your web site or application,
    you can have several style sheets and combine them, one after another. Often,
    people use a style sheet created by somebody else and add or change only the elements
    that they want to look different. This is another similarity to functions.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，当然！”西蒙说，“我喜欢你的类比。所以，我们弄明白了为什么它们被称为样式表，但为什么是*级联*的呢？对于你的网站或应用程序，你可以有多个样式表，并且一个接一个地组合它们。通常，人们会使用别人创建的样式表，只添加或更改他们想要看起来不同的元素。这与函数的另一个相似之处。”
- en: He continued, “In our project, we’ll use the style sheets included in the Mu
    editor, and we’ll change them a little to make them more appropriate for our coffee
    shop project. Take a look at your order page and think about what we should change.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“在我们的项目中，我们将使用Mu编辑器中包含的样式表，并且我们会稍作修改，使其更适合我们的咖啡店项目。看看你的订单页面，想想我们应该更改什么。”
- en: '![](../Images/13-01-order-menu.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-01-order-menu.png)'
- en: 'Erik looked at the screen and said, “We need a title. Like in our terminal
    application: Welcome to Erik’s Coffee Shop!”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克看着屏幕说：“我们需要一个标题。就像我们在终端应用程序中一样：欢迎来到埃里克的咖啡店！”
- en: “Wait!” Emily said. “It’s not just your coffee shop anymore. I think it should
    be called Erik and Emily’s Coffee Shop. Or, E&E Coffee Shop for short. Agree?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “等等！”艾米丽说，“这已经不再只是你的咖啡店了。我觉得它应该被称作埃里克和艾米丽的咖啡店。或者，简称E&E咖啡店。同意吗？”
- en: “I think it’s a team project now, and E&E is a great name,” Simon said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为这现在是一个团队项目，E&E是一个很好的名字，”西蒙说。
- en: “Yes, let’s make it E&E Coffee Shop,” Erik agreed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，让我们把它做成E&E咖啡店，”埃里克同意了。
- en: '“Let me add it,” Emily said. She opened the `order.html` file from the `templates`
    folder. She added a title so the beginning of the file now looked like this:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “让我添加一下，”艾米丽说。她从“templates”文件夹中打开了`order.html`文件。她添加了一个标题，所以现在文件的开始看起来是这样的：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Emily saved the file, switched to the `app.py` tab in the Mu editor, and clicked
    Run. She opened the browser tab and entered the URL again: `http://127.0.0.1:5000/order`.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米丽保存了文件，切换到Mu编辑器的`app.py`标签页，并点击运行。她打开了浏览器标签页，再次输入了URL：`http://127.0.0.1:5000/order`。
- en: '![](../Images/13-02-order-menu-with-title.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![菜单示例](../Images/13-02-order-menu-with-title.png)'
- en: “Looks good!” Erik said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来不错！”埃里克说。
- en: “Simon, you said that we could change the font in the title,” Emily said. “This
    one looks a bit . . . boring. I think we need something more fancy.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “西蒙，你说我们可以更改标题中的字体，”艾米丽说。“这个看起来有点……无聊。我觉得我们需要一些更花哨的。”
- en: “I agree,” Simon said. “Luckily, there are a lot of web fonts that we can use
    for free. Some fonts cost money, but, for this project, free fonts are just fine.
    For example, Google Fonts is a good resource.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我同意，”西蒙说。“幸运的是，有很多免费的网页字体我们可以使用。有些字体需要付费，但，对于这个项目来说，免费的字体就足够了。例如，Google Fonts是一个很好的资源。”
- en: 'He opened a new tab in the browser and typed the address: `fonts.google.com`.
    “As you can see, there are more than 1,400 fonts to choose from. You can find
    fonts for different languages too. See this field that says ‘Type something’?
    Enter your page title, and you’ll see how it looks in different fonts.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他在浏览器中打开了一个新标签页，并输入了地址：`fonts.google.com`。“正如你所见，有超过1,400种字体可供选择。你还可以找到适合不同语言的字体。看到这个写着‘输入一些内容’的字段吗？输入你的页面标题，你将看到它在不同字体中的样子。”
- en: “What about ‘Categories’? What does that mean?” Emily asked.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “关于‘类别’？那是什么意思？”艾米丽问道。
- en: “If you click that menu, you’ll see Serif, Sans Serif, Display, Handwriting,
    and Monospace. Monospace is used for program code, usually. You can use Handwriting
    if you want to print a greeting card for a friend. Display means it’s used only
    for computer displays and not for printing. Serif and Sans Serif sound strange,
    but they actually represent two classes of fonts you’re very familiar with. Serif
    means that the font has small strokes at the ends of letters. Of course, you know
    Times New Roman, the default font for most programs and documents. Try choosing
    only Serif from the Categories menu, and you’ll see what I mean.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你点击那个菜单，你会看到衬线体、无衬线体、显示体、手写体和等宽体。等宽体通常用于程序代码。如果你想为朋友打印一张贺卡，可以使用手写体。显示体意味着它只用于计算机显示器，不用于打印。衬线体和无衬线体听起来很奇怪，但它们实际上代表了两种你非常熟悉的字体类别。衬线体意味着字体在字母的末尾有小的笔画。当然，你知道Times
    New Roman，这是大多数程序和文档的默认字体。尝试只从类别菜单中选择衬线体，你就会明白我的意思。”
- en: '![](../Images/13-03-serif-fonts.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![字体示例](../Images/13-03-serif-fonts.png)'
- en: “I like this Playfair Display!” Emily said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢这个Playfair Display！”艾米丽说。
- en: “Good!” Simon said, “Make a note, and we’ll get back to it. I just wanted to
    show you what sans serif fonts look like. ‘Sans’ means ‘without’; in this case,
    it means the fonts don’t have those strokes I mentioned before. Most likely, you’ve
    seen Arial from this category. Look here,” and he changed the Category to Sans
    Serif.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “好！”西蒙说，“记下来，我们回头再讨论。我只是想让你看看无衬线字体的样子。‘Sans’意味着‘没有’；在这种情况下，这意味着字体没有我之前提到的那些笔画。你很可能见过这个类别的Arial。看这里，”然后他更改了类别为无衬线体。
- en: '![](../Images/13-04-sans-serif-fonts.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![无衬线字体示例](../Images/13-04-sans-serif-fonts.png)'
- en: “Fonts like these are used in menus and other application interface details.
    Just look around, and you’ll start noticing and recognizing these two font categories
    everywhere on the web and in applications. If you want to learn more about fonts,
    click on the Knowledge tab. It’s very interesting, believe me!”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “像这样的字体用于菜单和其他应用程序界面细节。只需四处看看，你很快就会开始注意到并识别出这些两种字体类别在网络上和应用程序中的无处不在。如果你想了解更多关于字体的信息，点击知识标签。相信我，这非常有趣！”
- en: '*Your Turn!* Learn more about Google Fonts'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了！* 了解更多关于Google Fonts'
- en: 'Open the `fonts.google.com` page and look around. Try to find interesting fonts
    and search the different categories. Note that you can sort the output in several
    different ways: Trending, Most Popular, Newest, and so on. Open your favorite
    sites and try to figure out where they use serif, sans serif, and monospace fonts.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 打开`fonts.google.com`页面，四处看看。尝试找到有趣的字体，并搜索不同的类别。请注意，你可以以几种不同的方式对输出进行排序：趋势、最受欢迎、最新等。打开你最喜欢的网站，并尝试找出它们在哪里使用衬线体、无衬线体和等宽体字体。
- en: “These fonts look nice, but I like that Playfair font. I think it will be good
    for our page title. Erik, what do you think?” Emily asked.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这些字体看起来不错，但我更喜欢Playfair字体。我认为它适合我们的页面标题。埃里克，你怎么看？”艾米丽问道。
- en: “Yes, I like it too. It’s not boring,” Erik said. “And I like the way they made
    the `&` sign. Yes, it’s good for the title.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我也喜欢。它不无聊，”埃里克说。“而且我喜欢他们制作的`&`符号。是的，它适合标题。”
- en: Simon switched back to the Serif category and clicked the Playfair Display font.
    The font page opened. Simon explained, “Here you can find information on how to
    use this font in your web page or app.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙切换回衬线类别并点击了 Playfair Display 字体。字体页面打开了。西蒙解释说：“在这里你可以找到有关如何在你的网页或应用程序中使用此字体信息的说明。”
- en: He scrolled the page until the title they used appeared just below the Styles
    title. “Here you can select one of the font weights. As you can see, the same
    font, or I should say *typeface*, can have different ‘boldness.’ I selected just
    one of them, and that will give us the information we need. Notice the small red
    dot in the top-right corner of the page. That means we have selected something
    for our collection, and we should click it to open the instructions.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他滚动页面，直到他们使用的标题出现在样式标题下方。“在这里你可以选择一种字体粗细。正如你所见，相同的字体，或者说*字体样式*，可以有不同‘粗细’。我只选择了一个，这将给我们所需的信息。注意页面右上角的小红点。这意味着我们已经为我们的收藏夹选择了某些内容，我们应该点击它来打开说明。”
- en: '![](../Images/13-05-playfair-font-selected.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Playfair 字体选择](../Images/13-05-playfair-font-selected.png)'
- en: He clicked the icon with the red dot, and it showed the instructions they needed.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他点击了带有红色点的图标，并显示了他们需要的说明。
- en: '![](../Images/13-06-playfair-font-instructions.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Playfair 字体说明](../Images/13-06-playfair-font-instructions.png)'
- en: “Look at the block on the right, under Use On the Web. Google gives us good
    instructions on how to use this font. We just have to copy these lines into our
    files. Out of the first two pieces of code, it recommends using the first one,
    with `<link>`. The third piece of code, called CSS Rules to Specify Families,
    demonstrates how we can use this font in our CSS files. It may look complicated,
    but don’t worry, I’ll help you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “看看右边的块，在“在网页上使用”下。谷歌给了我们很好的说明，如何使用此字体。我们只需要将这些行复制到我们的文件中。在第一段代码中，它建议使用第一个，带有
    `<link>`。第三段代码，称为 CSS 规则以指定家族，展示了我们如何在 CSS 文件中使用此字体。它可能看起来很复杂，但别担心，我会帮你的。
- en: '“A good thing in Flask is that we use templates,” Simon continued. “Look at
    your `order.html` file: you’ll see that it starts with `{% extends "base.html"
    %}`. Your `print.html` file also starts with this line. It means that we *reuse*
    `base.html` in our templates. We don’t have to change every file in our project—we
    just need to change `base.html`. Yes, Erik, similar to functions again,” and Simon
    smiled.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “在 Flask 中有一个好处是我们使用模板，”西蒙继续说。“看看你的 `order.html` 文件：你会看到它以 `{% extends "base.html"
    %}` 开头。你的 `print.html` 文件也是以这一行开始的。这意味着我们在模板中*重用* `base.html`。我们不需要更改我们项目中的每个文件——我们只需要更改
    `base.html`。是的，埃里克，又像函数一样，”西蒙微笑着。
- en: “Emily, would you please open the `base.html` file in the `templates` directory?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “艾米丽，你能打开 `templates` 目录下的 `base.html` 文件吗？”
- en: When Emily opened the file, Simon said, “Look at the Google Fonts web page with
    the instructions. Copy the three lines that start with `<link>` from the gray
    box. Then paste them in `base.html`, just before the closing `</head>` tag.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾米丽打开文件时，西蒙说：“看看带有说明的 Google Fonts 网页。从灰色框中复制以 `<link>` 开头的三行。然后将它们粘贴到 `base.html`
    中，就在关闭的 `</head>` 标签之前。”
- en: 'Emily copied the line into the `base.html` file, and now it looked like this
    (I’m showing just a part of it):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米丽将这一行复制到 `base.html` 文件中，现在看起来是这样的（我只展示其中一部分）：
- en: 'Listing 13.1 `templates/base.html`: Add the font'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '列表 13.1 `templates/base.html`: 添加字体'
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*Your Turn!* Add the font link to `base.html`'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 将字体链接添加到 `base.html`'
- en: Open the `templates/base.html` file in the editor and make the changes Emily
    just did.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑器中打开 `templates/base.html` 文件并做出艾米丽刚刚所做的更改。
- en: “Good. That was step 1,” Simon said. “Step 2 is to create our own style sheet.
    Click New in the editor. It will create an example web application, but we don’t
    need that now. Remove all the text in it and click Save. You should save it in
    the same directory where the other CSS files are stored, under `static/css`. Name
    the file `coffeeshop.css`. Don’t forget to change the file extension from ‘Python
    (*.py)’ to ‘Other (*.*)’.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “很好。这是第一步，”西蒙说。“第二步是创建我们自己的样式表。在编辑器中点击新建。它将创建一个示例网络应用程序，但我们现在不需要它。删除其中的所有文本并点击保存。你应该将它保存在其他
    CSS 文件所在的同一目录下，在 `static/css` 下。文件命名为 `coffeeshop.css`。别忘了将文件扩展名从‘Python (*.py)’更改为‘其他
    (*.*)’。”
- en: '![](../Images/13-07-save-coffeeshop-css.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![保存咖啡店 CSS](../Images/13-07-save-coffeeshop-css.png)'
- en: Simon checked that the `coffeeshop.css` file appeared next to the other CSS
    files. “Good,” he said. “Now we can add the font specification to the `h1` header.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙检查了 `coffeeshop.css` 文件是否出现在其他 CSS 文件旁边。“很好，”他说。“现在我们可以将字体规范添加到 `h1` 标题中。
