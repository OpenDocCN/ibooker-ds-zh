  type: TYPE_PRE
  zh: '[PRE5]'
- en: “What are these numbers and letters? What do they mean?” Erik asked.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: “这些数字和字母是什么意思？它们代表什么？”埃里克问道。
- en: '“They mean that you can describe any color you want with these six numbers
    and letters,” Emily explained. “The six consist of three pairs for three colors:
    red, green, and blue. Each pair says how much of that color is in the color we
    chose. It’s like with paints: you can mix red and blue to get purple. Each pair
    of symbols is a number, but in hex, and they can be numbers or letters from a
    to f. I just don’t remember why it’s called ‘hex’.”'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “它们的意思是，你可以用这六个数字和字母描述任何你想要的颜色，”艾米莉解释说，“这六个数字由三个颜色（红色、绿色和蓝色）的三对数字组成。每一对数字说明我们选择的颜色中包含多少这种颜色。这就像颜料一样：你可以混合红色和蓝色得到紫色。每一对符号都是一个数字，但在十六进制中，它们可以是数字或从a到f的字母。我只是不记得为什么它被称为‘十六进制’。”
- en: '“Hex is short for hexadecimal,” Simon said. “It’s a way to represent numbers,
    similar to our normal way, but shorter and more understandable by computers. In
    our usual system, called ‘decimal,’ we have digits from 0 to 9, for a total of
    10 digits. With one digit we can describe the numbers from 0 to 9\. With two digits
    we can describe the numbers from 0 to 99\. The hexadecimal system is similar,
    but instead of 10 digits, we have 16 digits. They go from 0 to f: we added the
    letters from a to f and use them as digits. So, the digit a means 10, b means
    11, and so on. The digit f means 15\. With one hexadecimal digit, we can describe
    the numbers from 0 to 15; with two, from 0 to 255\. And it’s shorter: 255 requires
    three digits in the decimal system, but in hexadecimal it’s just ff.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “十六进制是十六进制的缩写，”西蒙说，“这是一种表示数字的方法，类似于我们的常规方法，但更短，更容易被计算机理解。在我们的常规系统中，称为‘十进制’，我们有从0到9的数字，总共10个数字。用一个数字我们可以描述从0到9的数字。用两个数字我们可以描述从0到99的数字。十六进制系统类似，但不是10个数字，我们有16个数字。它们从0到f：我们添加了从a到f的字母，并将它们用作数字。所以，数字a代表10，b代表11，以此类推。数字f代表15。用一个十六进制数字，我们可以描述从0到15的数字；用两个，从0到255。而且它更短：255在十进制系统中需要三个数字，但在十六进制中只需要ff。
- en: “Let’s get back to colors,” Simon continued. “As Emily said, each 6-digit hexadecimal
    number tells us *how much* of red, green, and blue is in a particular color. For
    example, your menu’s color, `#ede9df`, means a mix of `ed` of red, `e9` of green,
    and `df` of blue. In decimal numbers, that means . . . ,” Simon looked at the
    Color Picker page and read the numbers from there, “it means 237 of red, 233 of
    green, and 223 of blue. The numbers can go up to 255\. If all three of them become
    255, that will be plain white.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们回到颜色的话题，”西蒙继续说，“正如艾米莉所说，每个六位十六进制数字都告诉我们特定颜色中红色、绿色和蓝色各占多少。例如，你菜单的颜色`#ede9df`意味着红色中包含`ed`，绿色中包含`e9`，蓝色中包含`df`。用十进制数字表示，那就是……，”西蒙看着调色板页面，并从那里读出数字，“这意味着红色中有237，绿色中有233，蓝色中有223。这些数字可以增加到255。如果这三个数字都变成255，那就是纯白色。”
- en: “And if all three are 0s, that means black,” Emily added.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “而且如果三个都是0，那就意味着黑色，”艾米莉补充说。
- en: '“Exactly right,” Simon confirmed. “If you want to learn more about web colors,
    read the Wikipedia article about them.” He quickly found the Web Colors page and
    opened it in a new tab: [https://en.wikipedia.org/wiki/Web_colors](https://en.wikipedia.org/wiki/Web_colors).'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “完全正确，”西蒙确认说，“如果你想了解更多关于网络颜色，可以阅读维基百科上的相关文章。”他迅速找到了网络颜色页面，并在新标签页中打开：[https://en.wikipedia.org/wiki/Web_colors](https://en.wikipedia.org/wiki/Web_colors)。
- en: “I want to order something from our new design,” Emily said. She entered her
    order. Then she clicked Submit and saw the new page.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: “我想从我们的新设计中点些东西，”艾米莉说。她输入了她的订单。然后她点击提交，看到了新页面。
- en: '![](../Images/13-14-emilys-order.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-14-emilys-order.png)'
- en: “Why didn’t it print the second line in our font?” she was not very pleased.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么它没有打印出我们字体中的第二行？”她不太高兴。
- en: “Maybe because we just set the font for `h1`?” Erik suggested.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: “也许是因为我们刚刚设置了`h1`的字体？”埃里克建议。
- en: “You’re right, Erik,” Simon said. “It’s pretty easy to fix. Open the `skeleton.css`
    file and look at how the styles are defined there. We can learn a lot by looking
    at how it’s done in other people’s style sheets. Go ahead and find the section
    called `Typography`. You’ll see how to style other header levels.”
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: “你说得对，埃里克，”西蒙说，“这很容易修复。打开`skeleton.css`文件，看看那里的样式是如何定义的。我们可以通过查看其他人的样式表是如何实现的来学到很多东西。去找到那个叫做`Typography`的部分。你会看到如何设置其他标题级别。”
- en: 'Erik opened `skeleton.css` and scrolled to `Typography`. He saw this:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克打开了`skeleton.css`文件，并滚动到`Typography`部分。他看到了这个：
- en: 'Listing 13.6 `static/css/skeleton.css`: The `Typography` section'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 13.6 `static/css/skeleton.css`：`Typography`部分
- en: '[PRE6]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Simon said, “I’m not going into all the details here, but you can see that you
    can list different header levels— h1, h2, h3, and so on—separated by commas, and
    apply the style to all of them. Also, for each of the header levels, you can set
    its own font size and other parameters. You can copy this part into your `coffeeshop.css`
    file and try to change various parameters. But for now, the important part is
    that we add `h2`, `h3`, and so on to our `h1` style.”
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙说，“这里我不详细说明，但你可以看到你可以列出不同的标题级别——h1、h2、h3等等——用逗号分隔，并将样式应用到所有这些标题上。此外，对于每个标题级别，你可以设置它自己的字体大小和其他参数。你可以将这部分复制到你的`coffeeshop.css`文件中，并尝试更改各种参数。但重要的是，我们现在要添加`h2`、`h3`等等到我们的`h1`样式。”
- en: '“Got it,” Erik said. He quickly changed the first line of `coffeeshop.css`:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: “明白了，”埃里克说。他迅速更改了`coffeeshop.css`的第一行：
- en: 'Listing 13.7 `static/css/coffeeshop.css`: Changing the font for all headers'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 13.7 `static/css/coffeeshop.css`：更改所有标题的字体
- en: '[PRE7]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: He clicked the Reload button, and the browser displayed a confirmation message.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 他点击了重新加载按钮，浏览器显示了一个确认消息。
- en: '![](../Images/13-15-confirm-form.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-15-confirm-form.png)'
- en: “Click Continue,” Simon said. “It will just submit Emily’s order again. That’s
    fine while we’re testing, but in a real application, it would create another record
    in our database, and a new order, so you should be careful when this application
    is running in a real coffee shop.”
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: “点击继续，”西蒙说，“这只会再次提交埃米莉的订单。在我们测试时这没问题，但在实际应用中，它会在我们的数据库中创建另一个记录，并生成一个新的订单，所以当这个应用程序在实际咖啡馆运行时，你应该小心。”
- en: Now the application showed the right font.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，应用程序显示了正确的字体。
- en: '![](../Images/13-16-emilys-order-with-font.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-16-emilys-order-with-font.png)'
- en: '*Your Turn!* Change the font for other headers'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了！* 更改其他标题的字体'
- en: Edit your `static/css/coffeeshop.css` file to change the font for all headers
    from `h1` to `h6`.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑你的`static/css/coffeeshop.css`文件，将所有标题从`h1`更改为`h6`的字体。
- en: “We can also add a picture,” Emily said. “We did it in class. We just have to
    find a nice picture and download it.”
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还可以添加一张图片，”埃米莉说，“我们在课堂上就是这样做的。我们只需要找到一张不错的图片并下载它。”
- en: “Yes, good idea,” Simon said. “Make sure though that you don’t download just
    *any* picture. There are a lot of cool pictures on the internet, but most of them
    have owners, like photographers or artists, who don’t like it when someone takes
    their pictures and posts them on their own website without even mentioning the
    owner. There are a lot of rules around this, and different owners will have different
    requests. For us, it will be safe to search for free pictures, to make sure we
    don’t violate somebody’s rights. Search for something like `coffee images free
    download`, and let’s see what it gives us.”
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，好主意，”西蒙说，“不过要确保你下载的不是任何一张图片。互联网上有很多很酷的图片，但大多数都有所有者，比如摄影师或艺术家，他们不喜欢有人未经提及所有者就把他们的图片上传到自己的网站上。关于这一点有很多规定，不同的所有者会有不同的要求。对我们来说，安全起见，我们应该搜索免费图片，确保我们不侵犯任何人的权利。搜索一下像`coffee
    images free download`这样的内容，看看它会给我们带来什么。”
- en: 'Emily and Erik searched for several minutes, clicking on different pictures
    and arguing about them. Finally, Erik said, “This one is good. It has different
    kinds of coffee drinks, in nice cups, with toppings.” And he showed Simon the
    page: [https://www.freepik.com/free-vector/colorful-coffee-cup-set-flat-style_1544839.htm](https://www.freepik.com/free-vector/colorful-coffee-cup-set-flat-style_1544839.htm).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米莉和埃里克搜索了几分钟，点击不同的图片，并就它们进行争论。最后，埃里克说，“这张不错。它展示了不同种类的咖啡饮品，装在漂亮的杯子中，上面有配料。”然后他向西蒙展示了页面：[https://www.freepik.com/free-vector/colorful-coffee-cup-set-flat-style_1544839.htm](https://www.freepik.com/free-vector/colorful-coffee-cup-set-flat-style_1544839.htm)。
- en: “Well, let’s take a look,” Simon said. “Look at this block on the page.”
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，让我们看看，”西蒙说，“看看页面上的这个区块。”
- en: '![](../Images/13-17-freepik-license.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-17-freepik-license.png)'
- en: He clicked “More info” and checked the license terms.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 他点击了“更多信息”，并查看了许可条款。
- en: '![](../Images/13-18-license-details.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/13-18-license-details.png)'
- en: “Looks good to me. We’re allowed to use it, but we have to use attribution—see
    this `Attribution is required` phrase? Let’s see what we should do.” He clicked
    the How to Attribute? link.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来不错，”他说。“我们可以使用它，但我们必须使用归属——看到这个`Attribution is required`短语了吗？让我们看看我们应该做什么。”他点击了如何归属的链接。
- en: '![](../Images/13-19-how-to-attribute.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/13-19-how-to-attribute.png)'
- en: “We have to copy the text and add it on our page next to the picture. No problem,”
    he said. He clicked the blue Copy button.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须复制文本并将其添加到我们的页面上的图片旁边。没问题，”他说。他点击了蓝色的复制按钮。
- en: “Now we have to add it to our order page,” he said. He opened the `order.html`
    file, and pasted the text at the bottom of the page, just before the `{% endblock
    %}` line. “We’ll move it later, when we place our picture,” he explained.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们得把它加到我们的订单页面上，”他说。他打开了`order.html`文件，并将文本粘贴到页面底部，就在`{% endblock %}`行之前。“稍后我们会移动它，当我们放置我们的图片时，”他解释道。
- en: “Now download the picture,” he said to Erik.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “现在下载这张图片，”他对埃里克说。
- en: Erik clicked the green Download button and then the Free Download drop-down
    menu. He then selected JPG.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克点击了绿色的下载按钮，然后点击了免费下载下拉菜单。然后他选择了JPG。
- en: '![](../Images/13-20-free-download.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/13-20-free-download.png)'
- en: The image’s filename, `1544839_222805-P1KRC2-559.jpg`, appeared at the bottom
    of his browser.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图片的文件名`1544839_222805-P1KRC2-559.jpg`出现在他的浏览器底部。
- en: Note In your case, the filename will likely be different. Please use *your*
    filename in the following code changes.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：在你的情况下，文件名可能不同。请在以下代码更改中使用**你的**文件名。'
- en: Simon said, “Now copy this downloaded image file from the Downloads folder to
    your project folder. You’ll have to copy it under `coffeeshop/static/img/`. Can
    you find it?”
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙说：“现在将这个下载的图片文件从下载文件夹复制到你的项目文件夹。你需要在`coffeeshop/static/img/`下复制它。你能找到吗？”
- en: “I think so,” Erik said. He opened the file manager program (Finder on his MacBook).
    After several mouse moves and clicks, he found the right location. His project
    directory now contained the image file.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: “我想可以，”埃里克说。他打开了文件管理程序（他的MacBook上的Finder）。经过几次鼠标移动和点击，他找到了正确的位置。他的项目目录现在包含了图片文件。
- en: '![](../Images/13-21-static-img.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/13-21-static-img.png)'
- en: “Great,” Simon said. “Now we have to place it on the page. Open the `order.html`
    file again. Let me help you,” Simon said. He added a line just before the one
    with the attribution he copied earlier.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，”西蒙说。“现在我们必须把它放在页面上。再次打开`order.html`文件。让我帮你，”西蒙说。他在他之前复制的归属之前添加了一行。
- en: 'The bottom of the `order.html` file now looked like this:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '`order.html`文件的底部现在看起来是这样的：'
- en: '[PRE8]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: He saved the file and said to Emily and Erik, “Now reload the page, and we’ll
    see if it worked.”
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 他保存了文件，并对埃米莉和埃里克说：“现在重新加载页面，看看它是否工作。”
- en: Emily clicked Reload, and they saw the updated page.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米莉点击了重新加载，他们看到了更新后的页面。
- en: '*Your Turn!* Add a picture to your page'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 将一张图片添加到你的页面'
- en: Find a picture you like and add it to your order page. Don’t forget to check
    the license and follow the instructions for attribution.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 找一张你喜欢的图片并将其添加到你的订单页面。别忘了检查许可证并遵循关于归属的说明。
- en: '![](../Images/13-22-order-page-with-image.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/13-22-order-page-with-image.png)'
- en: “Great job!” Simon said. “It looks like a real online shop now. What’s important
    is that it not only looks great, but it works too!”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: “干得好！”西蒙说。“现在看起来像是一个真正的在线商店了。重要的是它不仅看起来很棒，而且还能正常工作！”
- en: Emily and Erik were happy to see the result of their hard work. It wasn’t easy
    to gather all the small pieces together, but the result was overwhelming—it was
    a real web application that they wrote themselves.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 埃米莉和埃里克很高兴看到他们辛勤工作的成果。把所有的小部件聚集在一起并不容易，但结果令人印象深刻——这是一个他们自己编写的真正的网络应用。
- en: “How about a recap?” Simon asked.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: “来个总结怎么样？”西蒙问道。
- en: “I liked working with fonts and colors. It was easier than working with the
    database,” Emily said. “And thanks for explaining about hexadecimal numbers—I
    didn’t know all the details.”
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢使用字体和颜色。这比处理数据库容易，”埃米莉说。“还要感谢你解释了关于十六进制数字的内容——我不知道所有细节。”
- en: “I liked the Google Fonts page,” Erik said. “There are so many beautiful fonts!
    Can I use them in my documents too? I was going to create a poster.”
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢谷歌字体页面，”埃里克说。“有这么多漂亮的字体！我可以在我的文档中使用它们吗？我打算制作一张海报。”
- en: “Sure!” Simon answered. “You can install them on your computer and use them
    in Word. In Google Docs, you don’t even have to install them. Just find More Fonts
    in the Fonts menu and use them.”
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: “当然！”西蒙回答。“你可以在电脑上安装它们并在Word中使用它们。在Google Docs中，你甚至不需要安装它们。只需在字体菜单中找到更多字体并使用它们。”
- en: “Also, we learned about picture licensing and attribution,” Emily added. “Simon,
    you’re right, it’s a whole world out there.”
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，我们还学习了图片许可和归属权，”艾米丽补充道。“西蒙，你是对的，外面有一个全新的世界。”
- en: “Good recap, great job,” Simon said. “Now I have another idea. You know what
    AI, or *Artificial Intelligence*, is, right?”
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: “很好的总结，做得好，”西蒙说。“现在我又有了一个想法。你知道什么是AI，或者*人工智能*，对吧？”
- en: “Yes, all those silly chatbots and programs that create funny pictures,” Erik
    answered. “We tried some of them with friends.”
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，所有那些愚蠢的聊天机器人和制作搞笑图片的程序，”埃里克回答。“我们和朋友们尝试了一些。”
- en: “Yes, but I’m talking about AI that can help us developers,” Simon said. “Some
    tools can help us write functions, improve our code, and explain error messages.”
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但我是在谈论可以帮助我们的开发者的AI，”西蒙说。“一些工具可以帮助我们编写函数、改进我们的代码和解释错误信息。”
- en: “Yes, I saw some demos,” Emily said. “They wrote whole working programs. It
    looked like magic. Simon, does that mean AI can write an application like the
    one we just wrote?”
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我看到了一些演示，”艾米丽说。“他们编写了完整的可工作程序。看起来就像魔法一样。西蒙，这意味着AI可以编写我们刚刚编写的应用程序吗？”
- en: “Probably,” Simon said. “But, it still can’t do it without human help. First,
    you have to come up with an application idea, like Erik did several weeks ago.
    Second, you have to explain to the AI what you want from it. You have to be very
    specific, or the AI will do something that you don’t expect. Third, you’ll have
    to review the code and make sure it works as you want it to work. And, of course,
    no AI can choose the website colors, fonts, and pictures that *you* like, the
    way you just did with Erik. That’s a matter of taste, and no AI can do it, as
    far as I know.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: “可能吧，”西蒙说。“但是，它仍然需要人类的帮助。首先，你必须想出一个应用程序的想法，就像埃里克几周前做的那样。其次，你必须向AI解释你想要它做什么。你必须非常具体，否则AI会做一些你意想不到的事情。第三，你必须审查代码并确保它按你的意愿工作。当然，据我所知，没有AI可以像你刚才和埃里克做的那样选择你喜欢的网站颜色、字体和图片。这是一个品味问题，而且AI无法做到。”
- en: “AI can be a great help,” he continued, “but so far it can’t completely replace
    human developers and designers. Let’s try it tomorrow and see how AI can help
    us.”
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: “AI可以是一个巨大的帮助，”他继续说，“但到目前为止，它还不能完全取代人类开发者和设计师。我们明天试试看AI能帮我们做什么。”
- en: New things you have learned today
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新知识
- en: '*Different kinds of fonts*—Serif, sans serif, and monospace are different types
    of fonts that you can use in your application. Serif is good for headers and book
    and documentation texts. Sans serif is used for menus, but also for headers and
    text. Monospace is used to demonstrate program code, filenames, and command examples.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不同的字体类型*——衬线字体、无衬线字体和等宽字体是你可以用在你的应用程序中的不同字体类型。衬线字体适合标题和书籍及文档文本。无衬线字体用于菜单，但也用于标题和文本。等宽字体用于演示程序代码、文件名和命令示例。'
- en: '*Color codes*—Colors can be described using *hexadecimal* numbers, like `#a1d4c5`.
    They consist of three base colors: red, green, and blue. You can use these color
    codes to specify background, menu, header, and text colors for your web page.'
  id: totrans-179
  prefs:
