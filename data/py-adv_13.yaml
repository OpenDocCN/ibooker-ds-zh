- en: Emily and Erik checked again that they had saved all the files. Then they switched
    to the `app.py` tab and clicked Run. They opened the browser tab with the familiar
    address `http://127.0.0.1:5000/order`, and they saw the updated page.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米丽和艾瑞克再次确认他们已经保存了所有文件。然后他们切换到`app.py`标签页并点击运行。他们打开了浏览器标签页，地址是熟悉的`http://127.0.0.1:5000/order`，他们看到了更新后的页面。
- en: '![](../Images/13-08-order-with-new-font.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/13-08-order-with-new-font.png)'
- en: “Wow! I love it!” Erik exclaimed.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “哇！我喜欢！” 艾瑞克惊呼。
- en: “Now you know how to change any font on your web page,” Simon said.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “现在你知道如何更改网页上的任何字体了，”西蒙说。
- en: “But why does it say ‘Hello from Mu!’?” Erik noticed. “Shouldn’t it be ‘Hello
    from E&E’?”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “但是为什么它说‘来自Mu的问候’？”艾瑞克注意到。“不应该说是‘来自E&E的问候’吗？”
- en: “Good point!” Simon said. “That’s pretty easy to change. Find the phrase in
