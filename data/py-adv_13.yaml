  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，当然，”西蒙回答。“但我建议使它们的色调稍微亮一些，不要完全相同。继续找找看。”
- en: That was even easier. Emily and Erik ended up with a new tone for the menus.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这甚至更容易。艾米丽和埃里克最终为菜单找到了一个新的色调。
