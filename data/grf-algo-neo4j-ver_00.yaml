- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The world is driven by connections—from financial and communication systems
    to social and biological processes. Revealing the meaning behind these connections
    drives breakthroughs across industries in areas such as identifying fraud rings
    and optimizing recommendations to evaluating the strength of a group and predicting
    cascading failures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 世界由连接驱动 — 从金融和通信系统到社会和生物过程。揭示这些连接背后的意义，推动各行业的突破，如识别欺诈环、优化推荐、评估群体力量和预测级联故障。
- en: As connectedness continues to accelerate, it’s not surprising that interest
    in graph algorithms has exploded because they are based on mathematics explicitly
    developed to gain insights from the relationships between data. Graph analytics
    can uncover the workings of intricate systems and networks at massive scales—for
    any organization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着连接性的加速，对图算法的兴趣激增并不奇怪，因为它们基于专门开发的数学，旨在从数据之间的关系中获得洞见。图分析可以揭示大规模组织的复杂系统和网络的运作。
- en: We are passionate about the utility and importance of graph analytics as well
    as the joy of uncovering the inner workings of complex scenarios. Until recently,
    adopting graph analytics required significant expertise and determination, because
    tools and integrations were difficult and few knew how to apply graph algorithms
    to their quandaries. It is our goal to help change this. We wrote this book to
    help organizations better leverage graph analytics so that they can make new discoveries
    and develop intelligent solutions faster.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们热衷于图分析的实用性和重要性，以及揭示复杂情景内部运作的乐趣。直到最近，采用图分析需要显著的专业知识和决心，因为工具和集成困难，鲜有人知如何将图算法应用于他们的困境。我们的目标是改变这一现状。我们编写本书，帮助组织更好地利用图分析，以便他们可以快速做出新发现并开发智能解决方案。
- en: What’s in This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: This book is a practical guide to getting started with graph algorithms for
    developers and data scientists who have experience using Apache Spark™ or Neo4j.
    Although our algorithm examples utilize the Spark and Neo4j platforms, this book
    will also be helpful for understanding more general graph concepts, regardless
    of your choice of graph technologies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一个实用指南，适用于已经有使用 Apache Spark™ 或 Neo4j 经验的开发人员和数据科学家，帮助他们入门图算法。虽然我们的算法示例使用了
    Spark 和 Neo4j 平台，但本书也有助于理解更一般的图概念，无论您选择哪种图技术。
- en: 'The first two chapters provide an introduction to graph analytics, algorithms,
    and theory. The third chapter briefly covers the platforms used in this book before
    we dive into three chapters focusing on classic graph algorithms: pathfinding,
    centrality, and community detection. We wrap up the book with two chapters showing
    how graph algorithms are used within workflows: one for general analysis and one
    for machine learning.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前两章介绍了图分析、算法和理论。第三章简要介绍了本书使用的平台，然后我们深入探讨了三个章节，重点讨论了经典的图算法：路径查找、中心性和社区检测。我们用两章内容结束了本书，展示了图算法在工作流程中的应用：一章用于一般分析，另一章用于机器学习。
- en: 'At the beginning of each category of algorithms, there is a reference table
    to help you quickly jump to the relevant algorithm. For each algorithm, you’ll
    find:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在每类算法的开头，都有一个参考表，帮助您快速跳转到相关算法。对于每个算法，您将找到：
- en: An explanation of what the algorithm does
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释算法的功能
- en: Use cases for the algorithm and references to where you can learn more
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法的用例及更多学习资源的参考
- en: Example code providing concrete ways to use the algorithm in Spark, Neo4j, or
