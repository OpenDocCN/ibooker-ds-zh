- en: Part IV. Import
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分。导入
- en: In this part of the book, you’ll learn how to import a wider range of data into
    R, as well as how to get it into a form useful form for analysis. Sometimes this
    is just a matter of calling a function from the appropriate data import package.
    But in more complex cases it might require both tidying and transformation to
    get to the tidy rectangle that you’d prefer to work with.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，您将学习如何将更广泛范围的数据导入到R中，并将其转换为便于分析的形式。有时这只是调用适当的数据导入包中的函数的问题。但在更复杂的情况下，可能需要进行整理和转换，以获得您希望使用的整洁矩形数据。
- en: '![Our data science model with import highlighted in blue.](assets/rds2_p400.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我们的数据科学模型，以蓝色突出显示的导入部分。](assets/rds2_p400.png)'
- en: Figure IV-1\. Data import is the beginning of the data science process; without
    data you can’t do data science!
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 IV-1。数据导入是数据科学过程的开始；没有数据就无法进行数据科学！
- en: 'In this part of the book you’ll learn how to access data stored in the following
    ways:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，您将学习如何访问以下方式存储的数据：
- en: In [Chapter 20](ch20.xhtml#chp-spreadsheets), you’ll learn how to import data
    from Excel spreadsheets and Google Sheets.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第20章](ch20.xhtml#chp-spreadsheets)中，您将学习如何从Excel电子表格和Google Sheets中导入数据。
- en: In [Chapter 21](ch21.xhtml#chp-databases), you’ll learn about getting data out
    of a database and into R (and you’ll also learn a little about how to get data
    out of R and into a database).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第21章](ch21.xhtml#chp-databases)中，您将学习如何从数据库中获取数据并将其导入到R中（还将学习一些如何从R中获取数据并将其导入到数据库中的知识）。
- en: In [Chapter 22](ch22.xhtml#chp-arrow), you’ll learn about Arrow, a powerful
    tool for working with out-of-memory data, particularly when it’s stored in the
    parquet format.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第22章](ch22.xhtml#chp-arrow)中，您将学习Arrow，这是一个强大的工具，用于处理大内存数据，特别是存储在parquet格式中的数据。
- en: In [Chapter 23](ch23.xhtml#chp-rectangling), you’ll learn how to work with hierarchical
    data, including the deeply nested lists produced by data stored in the JSON format.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第23章](ch23.xhtml#chp-rectangling)中，您将学习如何处理分层数据，包括存储在JSON格式中数据产生的深度嵌套列表。
- en: In [Chapter 24](ch24.xhtml#chp-webscraping), you’ll learn web “scraping,” the
    art and science of extracting data from web pages.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第24章](ch24.xhtml#chp-webscraping)中，您将学习网页“抓取”，即从网页中提取数据的艺术和科学。
- en: 'There are two important tidyverse packages that we don’t discuss here: haven
    and xml2\. If you are working with data from SPSS, Stata, and SAS files, check
    out the [haven package](https://oreil.ly/cymF4). If you’re working with XML data,
    check out the [xml2 package](https://oreil.ly/lQNBa). Otherwise, you’ll need to
    do some research to figure out which package you’ll need to use; Google is your
    friend here.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们没有讨论的两个重要的tidyverse包是haven和xml2。如果你正在处理来自SPSS、Stata和SAS文件的数据，请查看[haven包](https://oreil.ly/cymF4)。如果你正在处理XML数据，请查看[xml2包](https://oreil.ly/lQNBa)。否则，您需要做一些研究来确定需要使用哪个包；在这里，Google是您的朋友。
