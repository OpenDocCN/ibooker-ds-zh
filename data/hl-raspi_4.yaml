- en: Appendix B. Raspberry Pi ports and legacy boards
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B. Raspberry Pi 端口和旧版板
- en: 'In this appendix, you’ll find information about some of the Raspberry Pi ports
    and connections that we didn’t discuss in [chapter 1](kindle_split_009.html#ch01).
    Our focus is on the Raspberry Pi 2 Model B. The connections and ports that we’ll
    cover in more detail include the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，您将找到有关一些 Raspberry Pi 端口和连接的信息，这些信息我们在[第 1 章](kindle_split_009.html#ch01)中没有讨论。我们的重点是
    Raspberry Pi 2 Model B。我们将更详细地介绍以下连接和端口：
- en: Wireless internet connections using a USB Wi-Fi adapter
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 USB 无线网卡进行无线互联网连接
- en: 3.5 mm audio/video port
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3.5 mm 音频/视频端口
- en: Camera Serial Interface (CSI) port
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摄像机串行接口（CSI）端口
- en: Ethernet port
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太网端口
- en: TV or monitor connection options
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电视或显示器连接选项
- en: 'In section B.2 of this appendix, we’ll review key differences between the legacy
    Raspberry Pi 1 models as compared to the Raspberry Pi 2 Model B. We’ll look more
    at these popular, but older models:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录的 B.2 节中，我们将回顾旧版 Raspberry Pi 1 模型与 Raspberry Pi 2 Model B 之间的关键差异。我们将更多地关注这些流行但较旧的模式：
- en: Raspberry Pi 1 Model B rev 2 (released September 2012)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi 1 Model B rev 2（2012年9月发布）
- en: Raspberry Pi 1 Model B+ (released July 2014)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi 1 Model B+（2014年7月发布）
- en: Let’s take a closer look at ports and connections.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更仔细地看看端口和连接。
- en: Raspberry Pi ports
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Raspberry Pi 端口
- en: The Raspberry Pi has many different ports, and you can connect many different
    things to it. In [chapter 1](kindle_split_009.html#ch01), we covered most of the
    common ones you’ll use, but we’ll talk about a few of the other ports here. For
    reference, [figure B.1](#app02fig01) shows the ports and their typical uses for
    the Raspberry Pi 2 Model B.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 有许多不同的端口，您可以将许多不同的东西连接到它。在第 1 章[中](kindle_split_009.html#ch01)，我们介绍了您将使用的常见端口，但在这里我们将讨论一些其他端口。为了参考，[图
    B.1](#app02fig01)显示了 Raspberry Pi 2 Model B 的端口及其典型用途。
- en: Figure B.1\. The Raspberry Pi 2 Model B has many different input and output
    ports that allow you to connect a keyboard or mouse, monitor, and even high-definition
    cameras.
  id: totrans-13
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.1\. Raspberry Pi 2 Model B 有许多不同的输入和输出端口，允许您连接键盘或鼠标、显示器，甚至高清摄像头。
- en: '![](b0fig01_alt.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![b0fig01_alt.jpg](b0fig01_alt.jpg)'
- en: Now let’s look in a little more detail at some of the ports and connections
    we didn’t cover in [chapter 1](kindle_split_009.html#ch01) or in later chapters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更详细地看看一些我们在[第 1 章](kindle_split_009.html#ch01)或后续章节中没有涉及的一些端口和连接。
- en: Connecting to a wireless network
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接到无线网络
- en: A preferred way to connect to the internet is using a USB Wi-Fi adapter. Once
    connected, you can surf the web, download applications from the Pi Store, or remotely
    log in to your Pi from another computer. Most of us don’t have our Pi set up near
    an Ethernet cable, so connecting wirelessly is the best and only option. Let’s
    look at how you do it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到互联网的一个首选方式是使用 USB 无线网卡。一旦连接，您就可以上网冲浪，从 Pi 商店下载应用程序，或从另一台电脑远程登录到您的 Pi。我们大多数人没有将
    Pi 设置在以太网电缆附近，因此无线连接是最佳且唯一的选择。让我们看看如何操作。
- en: Plugging in your USB Wi-Fi adapter
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 插入您的 USB 无线网卡
- en: With your Raspberry Pi turned off, plug your USB Wi-Fi adapter into one of the
    USB ports. There are many different USB Wi-Fi adapters that will work for the
    Pi. Most kits come with one, but if you need to buy one, refer to the Raspberry
    Pi forums (see [https://www.raspberrypi.org/forums/](https://www.raspberrypi.org/forums/))
    to research those that are known to work. Stores that sell Raspberry Pis also
    tend to sell compatible USB Wi-Fi adapters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭您的 Raspberry Pi，将 USB 无线网卡插入其中一个 USB 端口。有许多不同的 USB 无线网卡可以用于 Pi。大多数套件都附带一个，但如果您需要购买一个，请参考
    Raspberry Pi 论坛（见[https://www.raspberrypi.org/forums/](https://www.raspberrypi.org/forums/））以研究那些已知可以工作的型号。销售
    Raspberry Pi 的商店也倾向于销售兼容的 USB 无线网卡。
- en: Configuring your Wi-Fi connection
  id: totrans-20
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 配置您的 Wi-Fi 连接
- en: 'To connect to a Wi-Fi network for the first time, follow these steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要首次连接到 Wi-Fi 网络，请按照以下步骤操作：
- en: In the top-right corner, click the network icon (looks like two small computers
    connected). You’ll see a list of available Wi-Fi networks (see [figure B-2](#app02fig02)).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在右上角，点击网络图标（看起来像两个小电脑相连）。您将看到可用的 Wi-Fi 网络列表（见[图 B-2](#app02fig02)）。
- en: Figure B.2\. The network connection icon is located near the top-right corner
    of the Raspbian desktop. Clicking on it allows you to view nearby wireless networks.
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.2\. 网络连接图标位于 Raspbian 桌面右上角。点击它允许您查看附近的无线网络。
- en: '![](b0fig02_alt.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![b0fig02_alt.jpg](b0fig02_alt.jpg)'
- en: Click on the Wi-Fi network name that you want to connect to.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 点击您想要连接的 Wi-Fi 网络名称。
- en: Clicking on a Wi-Fi network name will make a small box appear. Enter the pre-shared
    key (also called the Wi-Fi password) and click OK to connect (see [figure B.3](#app02fig03)).
    The network icon will change into a Wi-Fi icon showing the strength of the Wi-Fi
    signal.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点击Wi-Fi网络名称将弹出一个小窗口。输入预共享密钥（也称为Wi-Fi密码）并点击“确定”以连接（见[图B.3](#app02fig03)）。网络图标将更改为Wi-Fi图标，显示Wi-Fi信号的强度。
- en: Figure B.3\. Enter the pre-shared key for the network and click OK to connect
    to it.
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图B.3\. 输入网络的预共享密钥并点击“确定”以连接到它。
- en: '![](b0fig03_alt.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig03_alt.jpg)'
- en: Fantastic! Open a web browser, such as your Raspberry Pi’s Epiphany web browser,
    and go to one of your favorite websites to enjoy your new Wi-Fi connection.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！打开网页浏览器，例如您的树莓派的Epiphany网页浏览器，并访问您最喜欢的网站以享受您的新Wi-Fi连接。
- en: Troubleshooting
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 故障排除
- en: 'If you weren’t able to connect, check that your pre-shared key was entered
    correctly. If it’s correct and your web browser shows an error message saying
    “cannot resolve hostname,” then your Pi may need to renew its IP address. The
    IP address is a unique series of numbers that a wireless router assigns to your
    Pi and other devices on the network. To renew your Pi’s IP address, open the Terminal
    and enter these two commands:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您无法连接，请检查您输入的预共享密钥是否正确。如果正确，并且您的网页浏览器显示错误消息“无法解析主机名”，那么您的树莓派可能需要更新其IP地址。IP地址是一系列唯一的数字，无线路由器将其分配给您的树莓派和其他网络设备。要更新树莓派的IP地址，请打开终端并输入以下两个命令：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you still are unable to connect to the internet, check with the person who
    set up or manages the network to get help.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仍然无法连接到互联网，请联系设置或管理网络的人以获取帮助。
- en: 3.5 mm audio/video port
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5mm音频/视频端口
- en: Whether it’s Beethoven, Lady Gaga, or the creeper explosions in Minecraft, you’ll
    want to listen to sounds on your Pi. Meet the 3.5 mm audio/video port (see [figure
    B.4](#app02fig04)). This port is a black connector^([[1](#app02fn01)]) with a
    round hole. It gets its name from the fact that the hole is 3.5 mm in diameter.
    Connect either headphones or a set of powered-computer speakers to listen to sounds
    from your Raspberry Pi.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是贝多芬、Lady Gaga还是Minecraft中的爬行者爆炸声，您都希望在您的树莓派上听声音。认识一下3.5mm音频/视频端口（见[图B.4](#app02fig04)）。这个端口是一个黑色带圆形孔的连接器^([[1](#app02fn01)])。它之所以得名是因为孔的直径为3.5mm。连接耳机或一套带电源的电脑扬声器来听树莓派的声音。
- en: ¹
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In older versions of the Raspberry Pi, the port may be blue rather than black.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在较旧版本的树莓派上，端口可能是蓝色而不是黑色。
- en: Figure B.4\. The Raspberry Pi’s 3.5 mm audio/video port is used to connect headphones
    or speakers for playing sounds. It can also function as a low-quality video output,
    if you purchase a 3.5 mm-to-RCA composite video adapter.
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图B.4\. 树莓派的3.5mm音频/视频端口用于连接耳机或扬声器以播放声音。如果您购买3.5mm到RCA复合视频适配器，它也可以作为低质量视频输出使用。
- en: '![](b0fig04_alt.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig04_alt.jpg)'
- en: '|  |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: If you connect computer speakers, use powered speakers, such as the type used
    with a desktop computer or iPod. The sounds that come out of the Raspberry Pi
    3.5 mm audio/video port are only loud enough for a set of earphones or headphones.
    If you would like a roomful of people to hear your music, connect a set of powered
    speakers, which contain a built-in amplifier to boost the sound.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您连接电脑扬声器，请使用带电源的扬声器，例如与台式电脑或iPod一起使用的类型。从树莓派3.5mm音频/视频端口输出的声音仅足够一对耳机或耳塞使用。如果您想让房间里的人都能听到您的音乐，请连接一套带内置放大器的带电源扬声器，以增强声音。
- en: '|  |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Starting with the Raspberry Pi 1 Model B+ and the Raspberry Pi 2 Model B, this
    port can also be used to output a video signal. The video signal isn’t high resolution
    like the HDMI port, but in a pinch, it’s an option. The output video signal is
    composite or single-channel video, meaning all the video signal comes out in a
    single wire. It’s what many of the older DVD players and video game consoles used
    at one time. You can purchase a cable that plugs into the port and at the other
    end has RCA connectors for plugging your Pi into an older TV.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从树莓派1 Model B+和树莓派2 Model B开始，此端口也可以用于输出视频信号。视频信号不是像HDMI端口那样的高分辨率，但在紧急情况下，它是一个选项。输出视频信号是复合视频或单通道视频，意味着所有视频信号都通过一根线输出。这是许多旧款DVD播放器和视频游戏机曾经使用过的。您可以购买一根插入端口的电缆，另一端有RCA连接器，以便将您的树莓派连接到旧电视。
- en: 'Camera Serial Interface: connecting a camera'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摄像头串行接口：连接摄像头
- en: If you’d like to try time-lapse photography or set up a camera to take pictures
    of wild animals or your pet, you’ll want to add a camera to your Pi. The best
    way to add a high-def digital camera to your Raspberry Pi is with the Raspberry
    Pi camera module. Created by the Raspberry Pi Foundation, it doesn’t usually come
    with Pi kits, so you’ll have to buy it separately. The module contains a 5 megapixel
    camera mounted on a circuit board and comes with a short ribbon cable (see [figure
    B.5](#app02fig05)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想尝试时间流逝摄影或设置一个相机来拍摄野生动物或宠物的照片，您将需要将一个相机添加到您的 Pi 上。将高清数字相机添加到 Raspberry Pi
    的最佳方式是使用 Raspberry Pi 相机模块。由 Raspberry Pi 基金会创建，它通常不包含 Pi 套件，因此您需要单独购买。该模块包含一个安装在电路板上的
    500 万像素相机，并附带一根短扁平电缆（参见[图 B.5](#app02fig05)）。
- en: Figure B.5\. The Raspberry Pi camera module was created by the Raspberry Pi
    Foundation to take high-def digital photographs and video. The camera attaches
    to the Pi using a ribbon cable that connects to the Camera Serial Interface port.
    The camera module can be programmed using Python and used for nature photography
    or creating your own home-surveillance system.
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.5\. Raspberry Pi 相机模块是由 Raspberry Pi 基金会创建的，用于拍摄高清数字照片和视频。该相机通过连接到 Camera
    Serial Interface 端口的扁平电缆连接到 Pi。相机模块可以使用 Python 进行编程，用于自然摄影或创建您自己的家庭监控系统。
- en: '![](b0fig05_alt.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig05_alt.jpg)'
- en: The camera connects to your Pi’s Camera Serial Interface (CSI) port (see [figure
    B.6](#app02fig06)) and can take still photographs or high-def video. The module
    is able to connect easily to the Pi and record high-def video while consuming
    less processing power than using a USB camera with your Pi.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 相机连接到 Pi 的 Camera Serial Interface (CSI) 端口（参见[图 B.6](#app02fig06)），可以拍摄静态照片或高清视频。该模块能够轻松连接到
    Pi 并录制高清视频，同时比使用 USB 相机消耗更少的处理能力。
- en: Figure B.6\. The Raspberry Pi camera can connect to the CSI port, which is located
    between the HDMI port and the 3.5 mm audio/video port. To connect a camera, you
    need to lift up the black connector, insert the ribbon cable (metal contact toward
    the HDMI port), and push down on the black connector again.
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.6\. Raspberry Pi 相机可以连接到 CSI 端口，该端口位于 HDMI 端口和 3.5 毫米音频/视频端口之间。要连接相机，您需要抬起黑色连接器，插入扁平电缆（金属接触面向
    HDMI 端口），然后再次按下黑色连接器。
- en: '![](b0fig06_alt.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig06_alt.jpg)'
- en: 'To connect the camera module, follow these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要连接相机模块，请按照以下步骤操作：
- en: '**1**.  Open the CSI connector on your Pi by lifting up on the top portion
    of the black plastic connector.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 通过抬起黑色塑料连接器的顶部部分来打开 Pi 上的 CSI 连接器。'
- en: '**2**.  Insert the end of the ribbon cable into the CSI connector. The shiny
    metal contacts on the ribbon cable should face away from the Ethernet port and
    toward the HDMI port (see [figure B.6](#app02fig06)).'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 将扁平电缆的末端插入 CSI 连接器。扁平电缆上的光亮金属触点应朝向远离以太网端口，朝向 HDMI 端口（参见[图 B.6](#app02fig06)）。'
- en: '**3**.  Push the black plastic connector back down to close it, clamping the
    ribbon cable into the connector.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 将黑色塑料连接器推回原位以关闭它，夹紧扁平电缆到连接器中。'
- en: '|  |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Tip
  id: totrans-58
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: The Pi camera board comes with a short ribbon cable. If you need a longer one,
    you can find extension cables at online stores such as Adafruit.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Pi 相机板附带一根短扁平电缆。如果您需要更长的电缆，您可以在像 Adafruit 这样的在线商店找到延长电缆。
- en: '|  |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Once the camera module is connected, you need to enable it. Open Terminal to
    enter Raspbian command-line mode. Enter the command to open the Raspberry Pi configuration
    menu:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦连接了相机模块，您需要启用它。打开终端以进入 Raspbian 命令行模式。输入命令以打开 Raspberry Pi 配置菜单：
- en: '[PRE1]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When the blue screen and Raspberry Pi configuration menu appear, select option
    5: Enable Camera. Select Enable, and then select Finish on the main configuration
    menu. Your Pi will ask if you would like to reboot now; select Yes. When your
    Pi has rebooted, test out your camera by opening Terminal and typing'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当出现蓝色屏幕和 Raspberry Pi 配置菜单时，选择选项 5：启用相机。选择启用，然后在主配置菜单中选择完成。您的 Pi 将询问您是否要现在重启；选择是。当
    Pi 重启后，通过打开终端并输入
- en: '[PRE2]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This will turn on the camera and take a picture after 3 seconds. The `–t 3000`
    part tells the `raspistill` program the time to wait—in this case, it’s set it
    to 3,000 milliseconds or 3 seconds. The image is saved to a file called PiPhoto.jpg.
    You can view the file by opening File Manager and looking in your pi\home folder.
    Check out online resources for more that you can do with your camera, including
    using PiCamera, a Python library for controlling the camera.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在 3 秒后打开相机并拍照。`–t 3000`部分告诉`raspistill`程序等待的时间——在这种情况下，它设置为 3,000 毫秒或 3 秒。图片被保存到名为
    PiPhoto.jpg 的文件中。你可以通过打开文件管理器并查看 pi\home 文件夹来查看文件。查看在线资源以获取更多你可以用你的相机做的事情，包括使用
    PiCamera，这是一个用于控制相机的 Python 库。
- en: If you’re thinking about taking videos or photos at night, there is an alternate
    version of the Pi camera module called the Pi NoIR (for near infrared) camera
    module. It uses the same CSI port and connects the same way. One difference is
    that you’ll need to shine an infrared light source at the target you’re filming.
    With the Pi NoIR, you’re armed for some great new possibilities for nighttime
    mischief with your Pi.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑在夜间拍摄视频或照片，有一个 Pi 相机模块的替代版本，称为 Pi NoIR（近红外）相机模块。它使用相同的 CSI 端口并以相同的方式连接。一个区别是，你需要在你要拍摄的目标上照射红外光源。有了
    Pi NoIR，你就可以用 Pi 进行一些夜间恶作剧的新可能性。
- en: Ethernet port
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以太网端口
- en: Having a connection to the internet lets you use your Pi to surf the web and
    download software; you can even control your Pi from another computer. Your Raspberry
    Pi’s Ethernet port is located next to the USB ports (see [figure B.7](#app02fig07)).
    Using the Ethernet port is an easy way to connect a Raspberry Pi to the internet.
    The only trouble is that you’ll need to have your Pi where an Ethernet cable connection
    can reach it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有互联网连接可以让你使用 Pi 浏览网页和下载软件；你甚至可以从另一台电脑控制你的 Pi。你的树莓派的以太网端口位于 USB 端口旁边（参见[图 B.7](#app02fig07)）。使用以太网端口是连接树莓派到互联网的简单方法。唯一的问题是，你需要将
    Pi 放在以太网线缆可以到达的地方。
- en: Figure B.7\. The Ethernet port on the Raspberry Pi supports connecting a Pi
    to a home network. Connect an Ethernet cable from your Pi to your router or modem
    to access the internet. With your Pi connected to a network, you can remotely
    connect to the Pi from another computer using special programs such as SSH and
    VNC Server.
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.7\. 树莓派的以太网端口支持将 Pi 连接到家庭网络。从你的 Pi 到你的路由器或调制解调器连接一根以太网线缆以访问互联网。当你的 Pi 连接到网络时，你可以使用特殊的程序（如
    SSH 和 VNC Server）从另一台电脑远程连接到 Pi。
- en: '![](b0fig07_alt.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig07_alt.jpg)'
- en: TV or monitor connection options
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电视或显示器连接选项
- en: It’s easiest to connect your Pi to a TV or monitor if it has an HDMI port or
    DVI port; this is covered in [chapter 1](kindle_split_009.html#ch01). But what
    if you don’t have one of those ports? There are other ways to connect your Pi.
    Let’s first identify a couple different types of ports you might see on the back
    of your TV or monitor and then learn how to connect your Pi to them.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的电视或显示器有 HDMI 端口或 DVI 端口，连接树莓派到电视或显示器是最容易的；这已在[第 1 章](kindle_split_009.html#ch01)中介绍。但如果你没有这些端口怎么办？还有其他方法可以将
    Pi 连接起来。让我们首先识别你可能在电视或显示器后面看到的几种不同类型的端口，然后学习如何将 Pi 连接到它们。
- en: Identifying ports and making the connection
  id: totrans-73
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 识别端口并建立连接
- en: Take time to study the connections on your TV or monitor. Try to identify the
    video ports, comparing them to the pictures of connectors in [figure B.8](#app02fig08).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间研究你的电视或显示器上的连接。尝试识别视频端口，并将它们与[图 B.8](#app02fig08)中的连接器图片进行比较。
- en: Figure B.8\. Common types of video input ports found on TVs and monitors. A
    Raspberry Pi can connect to any one of these ports. Some ports (DVI, VGA, RCA
    [or composite], and component) require using special adapters or converters with
    a Pi.
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.8\. 电视和显示器上常见的视频输入端口类型。树莓派可以连接到这些端口中的任何一个。一些端口（DVI、VGA、RCA [或复合] 和分量）需要使用带有
    Pi 的特殊适配器或转换器。
- en: '![](b0fig08_alt.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](b0fig08_alt.jpg)'
- en: For certain ports, you may need to buy an adapter that converts one type of
    port to another. We’ll cover VGA, RCA, and component ports. See [chapter 1](kindle_split_009.html#ch01)
    for the HDMI and DVI port connections.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些端口，你可能需要购买一个适配器，将一种类型的端口转换为另一种类型。我们将介绍 VGA、RCA 和分量端口。有关 HDMI 和 DVI 端口的连接，请参阅[第
    1 章](kindle_split_009.html#ch01)。
- en: RCA port
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: RCA 端口
- en: This type of port is a yellow, round connector. It’s usually found next to red-and-white
    RCA audio connectors.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的端口是一个黄色、圆形的连接器。它通常位于红白 RCA 音频连接器旁边。
- en: You’ll need to purchase a special cable that is a 3.5 mm four-pole plug at one
    end and an RCA composite video and audio cable at the other end. Plug the cable
    into the 3.5 mm audio/video port, and plug the other end into your screen’s composite
    video input. Typically, the screen will have red-and-white audio-input connectors
    next to the video input. Connect the red-and-white RCA audio connectors if you
    want to have sound as well (see [figure B.9](#app02fig09)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要购买一根特殊的线缆，一端是 3.5 毫米四极插头，另一端是 RCA 复合视频和音频线缆。将线缆插入 3.5 毫米音频/视频端口，并将另一端插入您屏幕的复合视频输入。通常，屏幕旁边会有红白音频输入插头。如果您想同时有声音，请连接红白
    RCA 音频插头（参见[图 B.9](#app02fig09)）。
- en: Figure B.9\. The Raspberry Pi can be connected to a TV or monitor using an RCA
    video cable. The cable connects from the Pi’s 3.5 mm audio/video port to the RCA
    video input port on the TV or monitor. Using the RCA connection produces a low-quality
    picture but can be a good option if you don’t have a TV or monitor that supports
    HDMI.
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.9\. Raspberry Pi 可以通过 RCA 视频线连接到电视或显示器。该线缆从 Pi 的 3.5 毫米音频/视频端口连接到电视或显示器上的
    RCA 视频输入端口。使用 RCA 连接会产生低质量的图像，但如果您没有支持 HDMI 的电视或显示器，这可以是一个不错的选择。
- en: '![](b0fig09_alt.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](b0fig09_alt.jpg)'
- en: VGA port
  id: totrans-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: VGA 端口
- en: A VGA port has a flat top and bottom with sides that slant inward. The port
    has three rows of five round pin holes. Connecting a Pi to a TV or monitor with
    a VGA port isn’t recommended because you’ll need to purchase an adapter and may
    run into potential issues with configuring your Pi to detect your monitor. If
    you decide to try this option, you’ll need an HDMI-to-VGA adapter. You’ll also
    need to update the configuration settings on your Raspberry Pi. This isn’t covered
    in this book, but the Raspberry Pi forums can provide you with more information
    on altering the configuration settings to use an HDMI-to-VGA adapter.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: VGA 端口顶部和底部是平的，侧面向内倾斜。端口有三排五个圆形针孔。不建议使用带有 VGA 端口的电视或显示器连接 Pi，因为您需要购买一个适配器，并且可能遇到配置
    Pi 以检测您的显示器的问题。如果您决定尝试此选项，您将需要一个 HDMI 到 VGA 适配器。您还需要更新您的 Raspberry Pi 的配置设置。本书中未涵盖此内容，但
    Raspberry Pi 论坛可以为您提供有关更改配置设置以使用 HDMI 到 VGA 适配器的更多信息。
- en: Component video input
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 组件视频输入
- en: A component video port on a TV has a set of three round connectors that are
    green, blue, and red. Using this port isn’t recommended because of the additional
    cost of a converter and because you may have to do additional configuration of
    your Pi to successfully connect to your monitor. If you decide to use this option,
    you’ll need a component-to-HDMI converter. Such a converter should come with its
    own power supply. Avoid ones that don’t, because they won’t work with your Pi.
    The converter will cost you around $50, so if you have other options, save your
    money—try using a different TV or monitor, or put that money toward a new or used
    LCD or LED monitor for your Pi.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 电视上的组件视频端口有一组三个圆形插头，分别是绿色、蓝色和红色。由于转换器的额外成本以及您可能需要额外配置 Pi 以成功连接到您的显示器，因此不建议使用此端口。如果您决定使用此选项，您将需要一个组件到
    HDMI 转换器。这样的转换器应附带其自身的电源供应。避免那些不带电源供应的转换器，因为它们与您的 Pi 不兼容。转换器的价格大约为 50 美元，所以如果您有其他选择，请节省您的钱——尝试使用不同的电视或显示器，或者将这笔钱用于为您的
    Pi 购买新的或二手的 LCD 或 LED 显示器。
- en: With the ports covered, let’s examine the differences between the Raspberry
    Pi 2 Model B and older model boards.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在端口被覆盖的情况下，让我们来检查 Raspberry Pi 2 Model B 和旧型号板子之间的差异。
- en: Legacy boards
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旧型号板子
- en: The Raspberry Pi is made by the Raspberry Pi Foundation, and several versions
    and models have been released over the last several years. We’ll show and discuss
    the major differences between the boards.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 是由 Raspberry Pi 基金会制造的，在过去几年中已经发布了多个版本和型号。我们将展示并讨论这些板子之间的主要差异。
- en: Raspberry Pi 1 Model B
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Raspberry Pi 1 Model B
- en: The Raspberry Pi 1 Model B was the version of the Pi that many came to love.
    The Pi was originally conceived to help develop a new generation of programmers
    and hackers, but it was unexpectedly popular with many hobbyists and entrepreneurs
    because of all the great things they could do and make with it. The board looks
    a bit different from the Raspberry Pi 2 Model B (see [figure B.10](#app02fig10))
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 1 Model B 是许多人都喜爱的 Pi 版本。Pi 最初是为了帮助培养新一代的程序员和黑客而设计的，但它意外地受到许多爱好者和企业家的欢迎，因为他们可以用它做很多事情并制造出很多产品。该板子看起来与
    Raspberry Pi 2 Model B 略有不同（参见[图 B.10](#app02fig10)）。
- en: Figure B.10\. The Raspberry Pi 1 Model B has been wildly popular. It has been
    used for a spectrum of applications from scientific research to art and education.
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图B.10。Raspberry Pi 1 Model B非常受欢迎。它被用于从科学研究到艺术和教育的各种应用。
- en: '![](b0fig10_alt.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](b0fig10_alt.jpg)'
- en: 'Here are a few key differences between the Raspberry Pi 1 Model B and the Raspberry
    Pi 2 Model B:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是Raspberry Pi 1 Model B和Raspberry Pi 2 Model B之间的一些关键区别：
- en: '***USB ports*** —The Pi 1 Model B has only two USB ports. This makes it challenging
    to connect a keyboard, a mouse, and a USB Wi-Fi adapter. A great workaround is
    to use a powered USB hub to connect more USB devices.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***USB端口*** —Pi 1 Model B只有两个USB端口。这使得连接键盘、鼠标和USB Wi-Fi适配器变得具有挑战性。一个很好的解决方案是使用带电USB集线器来连接更多的USB设备。'
- en: '***RCA (or composite) video out*** —The Pi 1 Model B has a dedicated RCA connector
    to connect it to old-style TVs. The Pi 2 Model B has integrated this into the
    3.5 mm audio/video port.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***RCA（或复合）视频输出*** —Pi 1 Model B有一个专用的RCA连接器，可以连接到老式电视。Pi 2 Model B将此集成到3.5
    mm音频/视频端口中。'
- en: '***System on a chip*** —The earlier Pi Model B uses a single-core 700 MHz processor,
    whereas the Pi 2 Model B uses a quad-core 900 MHz processor. Thus the newer model
    is about four times faster.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***片上系统*** —早期的Pi Model B使用单核700 MHz处理器，而Pi 2 Model B使用四核900 MHz处理器。因此，新模型的速度大约快四倍。'
- en: '***Memory card slot*** —The Pi 1 Model B used a standard size SD card. The
    Pi 2 Model B uses a mini-SD card slot that has a spring mechanism to hold the
    card in securely.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***内存卡槽*** —Pi 1 Model B使用标准尺寸的SD卡。Pi 2 Model B使用带有弹簧机构的mini-SD卡槽，以安全地固定卡片。'
- en: '***GPIO pins*** —The number of pins and how they’re numbered is different on
    the earlier Model B. There are only 20 pins on the older model; the newer model
    has 40 pins. If you’re working with a Pi 1 Model B, refer to online references
    for the pin numbering.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***GPIO引脚*** —早期Model B的引脚数量和编号方式不同。旧型号只有20个引脚；新型号有40个引脚。如果你在使用Pi 1 Model B，请参考在线参考资料以了解引脚编号。'
- en: Raspberry Pi 1 Model B+
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Raspberry Pi 1 Model B+
- en: After the Raspberry Pi 1 Model B came the Raspberry Pi 1 Model B+. The boards
    look very different. In contrast, if you compare the Raspberry Pi 1 Model B+ to
    the later Raspberry Pi 2 Model B, they’re nearly identical—in terms of available
    ports and the location of those ports, they’re exactly the same. [Figure B.11](#app02fig11)
    shows the Raspberry Pi 1 Model B+.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在Raspberry Pi 1 Model B之后推出了Raspberry Pi 1 Model B+。这些板子看起来非常不同。相比之下，如果你将Raspberry
    Pi 1 Model B+与后来的Raspberry Pi 2 Model B进行比较，它们几乎完全相同——在可用的端口和端口位置方面，它们完全一样。[图B.11](#app02fig11)展示了Raspberry
    Pi 1 Model B+。
- en: Figure B.11\. The Raspberry Pi 1 Model B+ was a major revision of the Raspberry
    Pi 1 Model B. It increased the number of USB ports from two to four, added more
    pins for GPIO, and changed to a microSD memory card slot. The ports on the Raspberry
    Pi 1 Model B+ are the same as those on the Raspberry Pi 2 Model B.
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图B.11。Raspberry Pi 1 Model B+是Raspberry Pi 1 Model B的重大改进。它将USB端口数量从两个增加到四个，增加了GPIO引脚，并改为使用microSD内存卡槽。Raspberry
    Pi 1 Model B+的端口与Raspberry Pi 2 Model B的端口相同。
- en: '![](b0fig11_alt.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](b0fig11_alt.jpg)'
- en: 'The key differences from the Raspberry Pi 2 Model B are as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与Raspberry Pi 2 Model B的关键区别如下：
- en: '***System on a chip*** —The B+ has a single-core, 700 MHz processor, whereas
    the Pi 2 Model B has a quad-core, 900 MHz processor.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***片上系统*** —B+型号拥有一颗700 MHz的单核处理器，而Pi 2 Model B则拥有四核900 MHz的处理器。'
- en: '***Working memory (RAM)*** —The Model B+ has 512 MB compared to the Pi 2 Model
    B’s 1 GB.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***工作内存（RAM）*** —B+型号有512 MB，而Pi 2 Model B有1 GB。'
- en: Other boards
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他板子
- en: We aren’t covering the Raspberry Pi Model A or A+, but many of the ports are
    the same. The main difference is that the Model A and A+ have only one USB port,
    no Ethernet port, and less working memory (RAM)—256 MB. The Model A and A+ are
    useful when you have a project that needs a smaller computer that requires less
    power than the Model B or B+.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有涵盖Raspberry Pi Model A或A+，但许多端口是相同的。主要区别在于Model A和A+只有一个USB端口，没有以太网端口，并且工作内存（RAM）更少——256
    MB。当你的项目需要一个比Model B或B+功耗更低的更小计算机时，Model A和A+非常有用。
