- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When I started the Apache Spark project a decade ago, one of my main goals was
    to make it easier for a wide range of users to implement parallel algorithms.
    New algorithms acting on large-scale data are having a profound impact in all
    areas of computing, and I wanted to help developers implement such algorithms
    and reason about their performance without having to build a distributed system
    from scratch.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前我启动Apache Spark项目时，我的主要目标之一是让广泛范围的用户更容易实现并行算法。新的大规模数据算法对计算的各个领域都产生了深远影响，我希望帮助开发人员实现这样的算法，并在不必从头开始构建分布式系统的情况下推理其性能。
- en: I am therefore very excited to see this new book by Dr. Mahmoud Parsian on data
    algorithms with Spark. Dr. Parsian has extensive research and practical experience
    with large-scale data-parallel algorithms, including developing new algorithms
    for bioinformatics as the lead of Illumina’s big data team. In this book, he introduces
    Spark through its Python API, PySpark, and shows how to implement a wide range
    of useful algorithms efficiently using Spark’s distributed computing primitives.
    He also explains the workings of the underlying Spark engine and how to optimize
    your algorithms through techniques such as controlling data partitioning. This
    book will be a great resource for both readers looking to implement existing algorithms
    in a scalable fashion and readers who are developing new, custom algorithms using
    Spark.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对马哈茂德·帕尔西安博士关于Spark数据算法的新书感到非常兴奋。帕尔西安博士在大规模数据并行算法方面拥有广泛的研究和实践经验，包括作为Illumina大数据团队负责人开发生物信息学新算法。在这本书中，他通过其Python
    API，PySpark，介绍了Spark，并展示了如何使用Spark的分布式计算原语高效地实现各种有用的算法。他还解释了底层Spark引擎的工作原理，以及如何通过控制数据分区等技术来优化您的算法。无论是想要以可扩展的方式实现现有算法的读者，还是正在使用Spark开发新的定制算法的读者，这本书都将是一个很好的资源。
- en: I am also thrilled that Dr. Parsian has included working code examples for all
    the algorithms he discusses, using real-world problems where possible. These will
    serve as a great starting point for readers who want to implement similar computations.
    Whether you intend to use these algorithms directly or build your own custom algorithms
    using Spark, I hope that you enjoy this book as an introduction to the open source
    engine, its inner workings, and the modern parallel algorithms that are having
    such a broad impact across computing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我也非常激动，因为Parsian博士在他讨论的所有算法中都包含了实际工作的代码示例，尽可能使用真实世界的问题。这些将为希望实现类似计算的读者提供一个很好的起点。无论您是打算直接使用这些算法还是利用Spark构建自己的定制算法，我希望您享受这本书作为开源引擎、其内部工作以及对计算产生广泛影响的现代并行算法的介绍。
