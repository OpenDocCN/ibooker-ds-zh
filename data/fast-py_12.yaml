  zh: 第4部分\. 高级主题
- en: 'Part 4 covers advanced topics. We start by discussing the advantages of using
    Graphical processing units (GPUs) to process big data. It turns out that the computing
    model of GPUs is very amenable to processing large datasets, especially N-dimensional
    arrays. We conclude this section by introducing Dask: a Python-based framework
    to do parallel processing across many computers, allowing us to scale out to many
    machines when we need to process very large amounts of data with complex algorithms.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分涵盖了高级主题。我们首先讨论了使用图形处理单元（GPUs）处理大数据的优势。结果证明，GPU的计算模型非常适合处理大型数据集，尤其是N维数组。我们通过介绍Dask来结束本节：这是一个基于Python的框架，可以在多台计算机上执行并行处理，使我们能够在需要使用复杂算法处理大量数据时扩展到多台机器。
