  zh: 第三部分。数据伦理
- en: Data is the foundation on which every analytics and data science process is
    built. This section discusses the ethical issues specific to the collection and
    usage of the data that underlies those processes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是每一个分析和数据科学过程建立的基础。本节讨论了与支撑这些过程的数据收集和使用相关的伦理问题。
