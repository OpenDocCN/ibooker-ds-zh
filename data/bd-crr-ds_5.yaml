  zh: '| ... | ... | ... | ... |'
- en: Example answer in R
  id: totrans-84
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: R中的示例答案
- en: '[PRE2]'
  id: totrans-85
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Example answer in Python
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Python中的示例答案
- en: '[PRE3]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Notes
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This type of question is a mix between the FizzBuzz and prime-number questions
    (knowing how to do something in R/Python) and SQL queries (analyzing data). This
    specific question should be relatively easy for someone who has done data analysis
    before, but you may face one that has tricks (such as needing to convert a character
    column to a date column or change it from long to wide format) that you can’t
    remember at the moment. If you don’t remember how to do something, just say “I
    don’t remember the exact syntax for *X*, so I’m going to put some pseudocode in
    there now as a placeholder,” and move on. You don’t want to spend too much time
    getting stuck on one part. If the question does include something that’s more
    unusual, it’s likely that the interviewer considers that part to be a bonus rather
    than a requirement for going on to the next stage.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这种问题介于FizzBuzz和素数问题（知道如何在R/Python中完成某事）以及SQL查询（分析数据）之间。对于以前做过数据分析的人来说，这个问题应该相对简单，但你可能会遇到一个包含技巧的问题（例如需要将字符列转换为日期列或将其从长格式转换为宽格式），而你此刻可能想不起来。如果你不记得如何做某事，可以说“我不记得X的确切语法，所以现在我将放入一些伪代码作为占位符”，然后继续。你不想在一个部分上花费太多时间而陷入困境。如果问题确实包含一些更不寻常的内容，那么面试官可能认为这部分是一个加分项，而不是进入下一阶段的必要条件。
- en: A.2\. SQL and databases
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2. SQL和数据库
- en: A.2.1\. Types of joins
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.1. 连接类型
- en: '*Explain the difference between a left join and an inner join.*'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*解释左连接和内连接之间的区别。*'
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Ludamila Janda and Ayanthi G.*'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Ludamila Janda 和 Ayanthi G.*'
- en: Example answer
  id: totrans-95
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: Joins are ways of combining data from two different tables—a left table and
    a right table—into a new one. Joins work by connecting rows between the two tables;
    a set of key columns is used to find data in the two tables that are the same
    and should be connected. In the case of a left join, every row from the left table
    appears in the resulting table, but rows from the right table appear only if the
    values in their key columns show up in the left table. In an inner join, however,
    both rows from the left table and the right table appear only if there is a matching
    row in the other table.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 连接是将来自两个不同表（一个左表和一个右表）的数据合并到新表中的方法。连接通过在两个表之间连接行来工作；使用一组键列来查找两个表中相同的数据并应该连接的数据。在左连接的情况下，左表中的每一行都会出现在结果表中，但右表中的行只有在它们的键列中的值出现在左表中时才会出现。然而，在内连接中，左表和右表中的行只有在另一表中存在匹配行时才会出现。
- en: In practice, you can think of a left join as attaching data from the right table
    to the left, if it exists (such as using the right table as a lookup). An inner
    join is more like finding all the shared data and making a new table from only
    the pairs.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，你可以将左连接想象成将右表的数据附加到左表上，如果存在的话（例如使用右表作为查找）。内连接更像是找到所有共享数据，并仅从这些对中创建一个新的表。
- en: Notes
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Janda likes this question as an early screener for more-junior roles because
    it isn’t a trick question and is important knowledge for a candidate to have.
    She finds that you can learn a lot from how the candidate chooses to answer. There
    are plenty of valid answers, from ones that are textbook-correct but not easy
    to understand to very simple-to-understand ones that miss edge cases.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Janda喜欢将这个问题作为一个早期筛选器，用于更初级职位，因为它不是一个陷阱问题，而且对于候选人来说，这是重要的知识。她发现你可以从候选人选择如何回答中学到很多东西。有大量的有效答案，从教科书上正确但不易理解到非常简单易懂但遗漏了边缘情况的答案。
- en: Notice that in our answer, we didn’t talk about any complexities from duplicate
    rows appearing in the data. It might be worthwhile to mention these complexities
    because they can affect the results, but more likely, they’re a distraction from
    the point you’re trying to get across.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在我们的答案中，我们没有谈论数据中出现重复行所带来的任何复杂性。提到这些复杂性可能是有价值的，因为它们可能会影响结果，但更有可能的是，它们是分散你试图传达的观点的干扰。
- en: A.2.2\. Loading data into SQL
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.2. 将数据加载到SQL中
- en: '*What are some different ways you can load data into a database in the first
    place, and what are the advantages and disadvantages of each?*'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你有哪些不同的方式可以将数据最初加载到数据库中，以及每种方式的优缺点是什么？*'
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Ayanthi G.*'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Ayanthi G.*'
- en: Example answer
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: There are many ways to load data into a database, primarily depending on where
    the data exists in the first place. If the data is in a flat file such as a CSV
    file, many SQL versions have programs to import the data. SQL Server 2017, for
    example, has an Import and Export wizard. These tools are easy to use but do not
    allow for much customization and are not easily reproducible. If the data is coming
    from a different environment, such as R or Python, there are drivers that allow
    for passing the data into SQL. An ODBC driver, for example, can be used along
    with the DBI package in R to move data from R into SQL. These methods are more
    reproducible and programmatic to implement, but they require you to get the data
    into R or Python.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据加载到数据库中有许多方法，主要取决于数据最初存在于哪里。如果数据位于平面文件中，例如 CSV 文件，许多 SQL 版本都有导入数据的程序。例如，SQL
    Server 2017 有一个导入和导出向导。这些工具易于使用，但允许的定制很少，且不易重复。如果数据来自不同的环境，例如 R 或 Python，有驱动程序允许将数据传递到
    SQL。例如，ODBC 驱动程序可以与 R 中的 DBI 包一起使用，将数据从 R 移动到 SQL。这些方法更易于重复和程序化实现，但需要你将数据放入 R
    或 Python。
- en: Notes
  id: totrans-107
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is really a test of whether you’ve had to load data into a database
    before. If you’ve done it before, it shouldn’t be too difficult to describe how
    you did it. If you haven’t loaded data into a database before, that may signal
    to the interviewer that you don’t have enough experience.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题实际上是在测试你是否曾经将数据加载到数据库中过。如果你之前做过，那么描述你是如何做的应该不会太难。如果你之前没有将数据加载到数据库中，这可能会让面试官觉得你的经验不足。
- en: The part of the question about advantages and disadvantages checks whether you
    understand that different tools are better in different situations. Sometimes,
    using a GUI to upload data is a nice, easy solution when you have a single file.
    At other times, you’ll want to set up a whole automated script to load the data
    continuously. The more you can show that you understand the nuances of what to
    use when, the better.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 关于优缺点的那部分问题检查你是否理解在不同的情境下不同的工具更适用。有时候，当你只有一个文件时，使用图形用户界面（GUI）上传数据是一个简单、方便的解决方案。在其他时候，你可能需要设置一个完整的自动化脚本来连续加载数据。你能展示出你对何时使用何种工具的理解越深入，你的表现就越好。
- en: A.2.3\. Example SQL query
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.3\. 示例 SQL 查询
- en: '*Here is TABLE_A from a school, containing grades from 0 to 100 earned by students
    across multiple classes. How would you calculate the highest grade in each class?*'
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*以下是来自学校的 TABLE_A 表，包含多个班级学生获得的 0 到 100 分的成绩。你将如何计算每个班级的最高分？*'
- en: '| Class | Student | Grade |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 班级 | 学生 | 分数 |'
- en: '| --- | --- | --- |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Math | Nolis, Amber | 100 |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 数学 | 诺利斯，艾梅柏 | 100 |'
- en: '| Math | Berkowitz, Mike | 90 |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 数学 | 伯克owitz，迈克 | 90 |'
- en: '| Literature | Liston, Amanda | 97 |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 文献 | 列斯顿，阿曼达 | 97 |'
- en: '| Spanish | Betancourt, Laura | 93 |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 西班牙语 | 贝坦库尔特，劳拉 | 93 |'
- en: '| Literature | Robinson, Abby | 93 |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 文献 | 罗宾逊，艾比 | 93 |'
- en: '| ... | ... | ... |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| ... | ... | ... |'
- en: Example answer
  id: totrans-120
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'Here is a query to find the highest grade in each class:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个查询以找到每个班级的最高分：
- en: '[PRE4]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This query groups the data into each class and then finds the max from it. It
    additionally saves the result into a new table (TABLE_B) so that the results can
    be queried later.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这个查询将数据分组到每个班级，然后从中找到最大值。此外，它还将结果保存到一个新的表（TABLE_B）中，以便稍后查询。
- en: Notes
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is almost as simple as you can get for a SQL question; it’s testing
    whether you have basic understanding of grouping in SQL. The reasons why people
    typically mess this question up include not seeing what to group (in this case,
    the class variable), or they find the question to be so easy that they overcomplicate
    it and miss the simple solution. If you are in an interview and a question seems
    to be too easy, it very well may be as easy as it seems.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题对于 SQL 问题来说几乎是最简单的；它在测试你是否对 SQL 中的分组有基本理解。人们通常在这个问题上出错的原因包括没有看到要分组的内容（在这种情况下，班级变量），或者他们觉得这个问题太简单了，以至于他们过于复杂化并错过了简单的方法。如果你在面试中遇到一个问题看起来太简单，那么它可能真的就像看起来那么简单。
- en: If that solution doesn’t seem to be obvious to you, now would be a good time
    to review how grouping variables work in SQL.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个解决方案对你来说并不明显，现在是一个很好的时候来回顾 SQL 中分组变量是如何工作的。
- en: Finally, the `INTO` `TABLE_B` line was totally optional, but it sets you up
    well for the next question.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，`INTO` `TABLE_B` 这一行完全是可选的，但它为你接下来的问题做好了准备。
- en: A.2.4\. Example SQL query continued
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.4\. 示例 SQL 查询继续
- en: '*Consider the table from the previous question. What if we wanted to not only
    find the highest grade in each class, but also the student who earned that grade?*'
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*考虑之前问题中的表格。如果我们不仅想找到每个班级的最高分，还想找到获得这个分数的学生呢？*'
- en: Example answer
  id: totrans-130
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'Assuming that we have the result from the previous question stored in TABLE_B,
    we can use it in this solution:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们之前问题的结果存储在TABLE_B中，我们可以在本解决方案中使用它：
- en: '[PRE5]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'This query selects all the students and their grades from the original TABLE_A
    that have classes with grades that show up in the table of maxes, TABLE_B. The
    inner join acts as a filter to keep only the class/grade combinations that are
    the maxes, because only in that case does the grade appear in TABLE_B. Alternatively,
    we could use a subquery to do the same thing without calling TABLE_B:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这个查询选择了所有学生及其成绩，来自原始TABLE_A，这些学生在具有出现在最大值表TABLE_B中的成绩的班级中。内部连接作为一个过滤器，只保留那些是最大值的班级/成绩组合，因为只有在这种情况下，成绩才会出现在TABLE_B中。或者，我们也可以使用子查询来完成相同的事情，而不调用TABLE_B：
- en: '[PRE6]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notes
  id: totrans-135
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Although this problem has multiple solutions, any solution almost certainly
    requires more than a single query off TABLE_A, and for that reason, this question
    can easily trip people up. The solution may appear to be straightforward on paper,
    but being able to think of it during an interview may be hard. If you get this
    kind of question wrong, it’ll still be possible to pass the interview.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个问题有多个解决方案，但几乎任何解决方案都需要对TABLE_A进行不止一个查询，因此这个问题很容易让人出错。解决方案在纸上看起来可能很简单，但在面试中想到它可能很难。如果你答错这类问题，仍然有可能通过面试。
- en: The solution doesn’t make any special case for a tie for the max. In the example
    solution, multiple students would be returned. It might be worth pointing this
    fact out to the interviewer because it shows that you’re paying attention to edge
    cases.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案并没有为最大值的情况做特殊处理。在示例解决方案中，会返回多个学生。可能值得向面试官指出这一点，因为这表明你在关注边缘情况。
- en: A.2.5\. Data types
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.5. 数据类型
- en: '*What disadvantages are there to storing a column of dates as strings in a
    database? In SQL, for example, what if we stored a column of dates as a `VARCHAR(MAX)`
    instead of `DATE`?*'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*将日期列作为字符串存储在数据库中有什么缺点？例如，在SQL中，如果我们把日期列存储为`VARCHAR(MAX)`而不是`DATE`呢？*'
- en: Example answer
  id: totrans-140
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: Having dates stored as strings instead of dates (such as storing March 20, 2019
    as the string `"03/20/2019"`) is a common situation in databases. Although you
    may not lose any information, depending on how you do it, you may experience performance
    hits. First, if the data isn’t stored as a `DATE` type, we couldn’t use the `MONTH()`
    function on it. We also couldn’t do things like find the differences between two
    dates or find the minimum date in the column.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 将日期存储为字符串而不是日期（例如将2019年3月20日存储为字符串`"03/20/2019"`)是数据库中常见的情况。虽然你可能不会丢失任何信息，但根据你的处理方式，你可能会遇到性能问题。首先，如果数据不是以`DATE`类型存储，我们就不能使用`MONTH()`函数。我们也不能做诸如找出两个日期之间的差异或找出列中的最小日期这类事情。
- en: This problem tends to happen a lot when you’re loading data into a database
    or cleaning it. The earlier you can correctly format the data, the easier the
    analysis will be. You can fix these sorts of situations by using functions like
    `CAST`. That being said, if you’re loading in data with hundreds of columns and
    there are plenty you’ll never use, it may not be worth the time to fix all these
    issues.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将数据加载到数据库或清理数据时，这个问题经常发生。你越早正确格式化数据，分析就会越容易。你可以通过使用`CAST`等函数来修复这些情况。话虽如此，如果你正在加载包含数百个列的数据，并且有很多你永远不会使用，那么修复所有这些问题可能不值得花费时间。
- en: Notes
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: The problem of having data stored in an incorrect type is an extremely frequent
    occurrence. It doesn’t happen just in databases; it can also happen in flat files
    or in tables within environments such as R and Python. This question is checking
    whether you understand that when this happens, it’s generally bad, and when you
    see these situations, you generally should fix them. Being able to answer questions
    like this one should come naturally from doing data cleaning as part of data science
    projects that start with messy data.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 数据存储在错误类型中的问题是一个极其常见的情况。这种情况不仅发生在数据库中，也可能发生在平面文件或R和Python等环境中的表格中。这个问题是在检查你是否理解，当这种情况发生时，通常是不好的，当你看到这些情况时，你通常应该修复它们。能够回答这类问题应该自然地从数据科学项目中作为数据清理的一部分来完成。
- en: A.3\. Statistics and machine learning
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3. 统计学和机器学习
- en: A.3.1\. Statistics terms
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.1. 统计术语
- en: '*Explain the terms* mean, median, *and* mode *to an eight-year old*.'
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*向一个八岁的孩子解释*平均数*、*中位数*和*众数*。'
- en: ''
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Allan Butler*'
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*艾伦·巴特勒*'
- en: Example answer
  id: totrans-150
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: '*Mean*, *median*, and *mode* are three different types of averages. Averages
    let us understand something about a whole set of numbers with just one number
    that summarizes something about the whole set.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*平均数*、*中位数*和*众数*是三种不同的平均数类型。平均数让我们用一个数字来理解整个数字集合的一些信息。'
- en: Suppose that we did a poll of your class to see how many siblings each person
    has. You have five people in your class, and let’s say you find that one person
    has no siblings, one has one, one has two, and two have five.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们对你的班级进行了一次调查，看看每个人有多少个兄弟姐妹。你的班级里有五个人，让我们假设你发现一个人没有兄弟姐妹，一个人有一个，一个人有两个，两个人有五个。
- en: The *mode* is the most common number of siblings. In this case, that’s 5, as
    two people have five siblings compared with only one person who has every other
    number.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*众数*是最常见的兄弟姐妹数量。在这种情况下，那是5，因为与只有一个人有其他所有数字相比，有两个人有五个兄弟姐妹。'
- en: To get the mean, you get the total number of siblings and divide that by the
    number of people. In this case, we add 0 + 1*1 + 1*2 + 5*2 = 13\. You have five
    people in the class, so the mean is 13/5 = 2.6.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要得到平均数，你需要将兄弟姐妹的总数除以人数。在这种情况下，我们加上0 + 1*1 + 1*2 + 5*2 = 13。你班上有五个人，所以平均数是13/5
    = 2.6。
- en: The *median* is the number in the middle if you line them up from smallest to
    largest. We’d make the line 0, 1, 2, 5, 5\. The third number is in the middle,
    and in our case, that means the median is two.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将数字从小到大排列，*中位数*是中间的数字。我们将线设置为0, 1, 2, 5, 5。第三个数字是中间的，在我们的例子中，这意味着中位数是2。
- en: We see that the three types of averages come up with different numbers. When
    do you want to use one instead of the other? The mean is the most common, but
    the median is helpful if you have outliers. Suppose that one person had 1,000
    siblings! Suddenly, your mean gets much bigger, but it doesn’t really represent
    the number of siblings most people have. On the other hand, the median stays the
    same.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到三种平均数给出了不同的数字。你什么时候想用一种而不是另一种？平均数是最常见的，但如果你有异常值，中位数就很有帮助。假设有一个人有1,000个兄弟姐妹！突然，你的平均数变得很大，但这并不真正代表大多数人拥有的兄弟姐妹数量。另一方面，中位数保持不变。
- en: Notes
  id: totrans-157
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: It’s unlikely that someone interviewing for a data science position won’t know
    about the different types of averages, so this question is really testing your
    communication skills rather than whether you get the definitions right (although
    if you get them wrong, that’s a red flag). In our example, we used a simple example
    that an eight-year old might encounter in real life. We recommend keeping the
    number of subjects simple; you don’t want to get tripped up doing the math for
    the mean or median because you’re trying to calculate them for 50 data points.
    If there’s a whiteboard in the room, it might be helpful to write out the numbers
    to keep track of them. As a bonus, you can add as we did when you might want to
    use one type of average instead of another.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个申请数据科学职位的人来说，不太可能不知道不同类型的平均数，所以这个问题实际上是在测试你的沟通技巧，而不是你是否正确地得到了定义（尽管如果你答错了，那是一个红旗）。在我们的例子中，我们使用了一个简单的例子，一个八岁的孩子可能在现实生活中遇到。我们建议保持主题数量简单；你不希望因为试图计算平均数或中位数而陷入数学困境，因为你可能需要为50个数据点计算它们。如果房间里有一块白板，写下数字以跟踪它们可能会有所帮助。作为加分项，当你可能想要使用一种平均数而不是另一种时，你可以像我们这样做。
- en: A.3.2\. Explain p-value
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.2. 解释p值
- en: '*Can you explain to me what a p-value is and how it’s used?*'
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你能向我解释什么是p值以及它是如何被使用的吗？*'
- en: Example answer
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: Imagine that you were flipping a coin and got 26 heads out of 50\. Would you
    conclude that the coin wasn’t fair because you didn’t get exactly 25 heads? No!
    You understand that randomness is at play. But what if the coin came up heads
    33 times? How do we decide what the threshold is for concluding that it’s not
    a fair coin?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你抛硬币得到了50次中的26次正面。你会因为不是正好得到25次正面而得出硬币不公平的结论吗？不！你明白随机性在起作用。但如果是硬币正面出现了33次呢？我们如何决定判断硬币是否公平的阈值是多少？
- en: This is where the *p*-value comes in. A *p*-value is the probability that, if
    the null hypothesis is true, we’d see a result as or more extreme than the one
    we got. A null hypothesis is our default assumption coming in, such as no differences
    between two groups, that we’re trying to disprove. In our case, the null hypothesis
    is that the coin is fair.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是p值的作用。p值是如果零假设为真，我们会看到与我们得到的结果一样或更极端的结果的概率。零假设是我们进入时的默认假设，例如试图证伪的两个组之间没有差异，我们正在尝试证明这一点。在我们的例子中，零假设是硬币是公平的。
- en: Because a *p*-value is a probability, it’s always between 0 and 1\. The *p*-value
    is essentially a representation of how shocked we would be by a result if our
    null hypothesis is true. We can use a statistical test to calculate the probability
    that, if we were flipping a fair coin, we would get 33 or more heads or tails
    (both being results that are as extreme as the one we got). It turns out that
    probability, the *p*-value, is .034\. By convention, people use .05 as the threshold
    for rejecting the null hypothesis. In this case, we would reject the hypothesis
    that the coin is fair.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 因为p值是一个概率，它总是在0和1之间。p值本质上是我们对结果感到震惊的程度，如果我们的零假设为真。我们可以使用统计测试来计算，如果我们抛一个公平的硬币，我们会得到33个或更多正面或反面（两者都是与我们得到的结果一样极端的结果）的概率。结果是，这个概率，即p值，是0.034。按照惯例，人们使用0.05作为拒绝零假设的阈值。在这种情况下，我们会拒绝硬币是公平的假设。
- en: 'With a *p*-value threshold of .05, we’re accepting that 5% of the time, when
    the null hypothesis is true, we’re still going to reject it. This is our false-positive
    rate: the rate of rejecting the null hypothesis when it’s actually true.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在0.05的p值阈值下，我们接受5%的时间，当零假设为真时，我们仍然会拒绝它。这是我们假正例率：在零假设实际上为真时拒绝零假设的比率。
- en: Notes
  id: totrans-166
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is testing whether you both understand what a p-value is and can
    communicate the definition effectively. There are common misconceptions about
    the *p*-value, such as that it’s the probability that a result is a false positive.
    Unlike the averages question in the preceding section, it’s possible for someone
    to get this wrong. On the communication side, we recommend using an example to
    guide the explanation. Data scientists need to be able to communicate with a wide
    variety of stakeholders, some of whom have never heard of *p*-values and some
    who think that they understand what they are but don’t. You want to show that
    you both understand *p*-values and can share that understanding with others.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题测试你是否理解p值是什么，并且能否有效地传达定义。关于p值有一些常见的误解，例如它是一个结果为假阳性的概率。与上一节中的平均值问题不同，有人可能会答错。在沟通方面，我们建议使用例子来引导解释。数据科学家需要能够与各种利益相关者沟通，其中一些人从未听说过p值，而另一些人认为他们理解p值是什么，但实际上并不理解。你想要展示你不仅理解p值，而且能够与他人分享这种理解。
- en: A.3.3\. Explain a confusion matrix
  id: totrans-168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.3. 解释混淆矩阵
- en: '*What’s a confusion matrix? What might you use it for?*'
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*什么是混淆矩阵？你可能会用它来做什么？*'
- en: Example answer
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'A *confusion matrix* lets you see for a given model how your predictions compare
    with the actual results. It’s a 2x2 grid that has four parts: the number of true
    positives, false positives, true negatives, and false negatives. From a confusion
    matrix, you can calculate different metrics, such as accuracy (the percentage
    classified correctly as true positive or true negative) and sensitivity, otherwise
    known as the true positive rate, as well as the percentage of positives correctly
    classified as such. Confusion matrixes are used in supervised learning problems
    in which you’re classifying or predicting an outcome, such as whether a flight
    will be late or whether a picture is of a cat or a dog. Let me draw an example
    one for the flight outcomes.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 混淆矩阵让你可以看到对于给定的模型，你的预测与实际结果是如何比较的。它是一个2x2的网格，包含四个部分：真正例、假正例、真负例和假负例的数量。从混淆矩阵中，你可以计算出不同的指标，例如准确率（正确分类为真正例或真负例的百分比）和灵敏度，也称为真正例率，以及正确分类为正例的百分比。混淆矩阵在监督学习问题中使用，这些问题中你需要对结果进行分类或预测，例如是否航班会晚点，或者图片是猫还是狗。让我画一个关于航班结果的例子。
- en: '|   | Actual late | Actual on-time |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '|   | 实际晚点 | 实际准时 |'
- en: '| --- | --- | --- |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Predicted Late** | 60 | 15 |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| **预测晚点** | 60 | 15 |'
- en: '| **Predicted on-time** | 30 | 120 |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| **预测准时** | 30 | 120 |'
- en: In this case, 60 flights that were predicted to be late actually were, but 30
    predicted to be on time were actually late. That means our true positive rate
    is 60 / (60 + 30) = 2/3.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，60个被预测为晚点的航班实际上确实晚点了，但30个被预测为准时的航班实际上晚点了。这意味着我们的真正阳性率是60 / (60 + 30)
    = 2/3。
- en: Seeing the confusion matrix instead of a single metric can help you understand
    your model performance better. Let’s say that for a different problem you just
    calculated the accuracy, for example, and found that you have 97% accuracy. That
    sounds great, but it could turn out that 97% of flights are on time. If the model
    simply predicted that every flight is on time, it would have 97% accuracy, as
    all the on-time ones are classified correctly, but the model would be totally
    useless!
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 看到混淆矩阵而不是单个指标可以帮助你更好地理解你的模型性能。假设对于不同的问题，你刚刚计算了准确率，例如，发现你有97%的准确率。这听起来很棒，但可能结果是97%的航班准时。如果模型简单地预测每架航班都准时，它将会有97%的准确率，因为所有准时的航班都被正确分类，但模型将完全无用！
- en: Notes
  id: totrans-178
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question tests whether you’re familiar with supervised learning models.
    It also tests whether you know different ways of evaluating the performance of
    models. In our answer, we shared two metrics that you could calculate from a confusion
    matrix, showing that you understand how it could be used, as well as a case in
    which seeing the whole matrix instead of just one metric is useful.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题测试你是否熟悉监督学习模型。它还测试你是否知道评估模型性能的不同方法。在我们的答案中，我们分享了两个可以从混淆矩阵中计算出的指标，表明你理解了如何使用它，以及一个看到整个矩阵而不是仅一个指标是有用的案例。
- en: A.3.4\. Interpreting regression models
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.4. 解释回归模型
- en: '*How would you interpret these two regression model outputs, given the input
    data and model? This model is on a dataset of 150 observations of 3 species of
    flowers: setosa, versicolor, and virginica. For each flower, the sepal length,
    sepal width, petal length, and petal width are recorded. The model is a linear
    regression predicting the sepal length from the other four variables.*'
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*您将如何解释这些两个回归模型输出，给定输入数据和模型？这个模型是基于150个观察值的3种花卉数据集：setosa、versicolor和virginica。对于每一朵花，记录了花瓣长度、花瓣宽度、花萼长度和花萼宽度。该模型是一个线性回归，用于从其他四个变量预测花萼长度。*'
- en: Input data to the model
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 模型输入数据
- en: '[PRE7]'
  id: totrans-183
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Model call
  id: totrans-184
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 模型调用
- en: '[PRE8]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Output 1
  id: totrans-186
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 输出1
- en: '[PRE9]'
  id: totrans-187
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Output 2
  id: totrans-188
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 输出2
- en: '[PRE10]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Example answer
  id: totrans-190
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: Looking at the model summary results, it looks like a very good model; the R-squared
    is 0.867, meaning that the predictors explain 86.7 percent of the variance in
    sepal length. The predictors are all significant at the *p* less than .05 level.
    I see that the wider the sepal and the longer the petal, the longer the sepal,
    whereas wider petals actually are associated with shorter sepals. Both the versicolor
    and virginica species have negative coefficients, which means that we’d predict
    those species to have a smaller sepal length than the setosa species.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 查看模型摘要结果，看起来是一个非常不错的模型；R-squared为0.867，这意味着预测变量解释了花萼长度86.7%的方差。所有预测变量在*p*小于.05的水平上都是显著的。我看到，花萼越宽，花瓣越长，花萼就越长，而花瓣越宽实际上与花萼越短相关。versicolor和virginica物种的系数为负，这意味着我们预测这些物种的花萼长度将比setosa物种小。
- en: 'Suppose that we found a new flower, with a sepal width of 1, petal length of
    2, petal width of 1, and that it was the virginica species. Our model would predict
    the sepal length to be the following: 2.17 + .496 * 1 + .829 * 2 – .315 * 1 –
    1.02, which is about 3\. Before using this model, though, I’d want to look at
    a few more diagnostics, such as whether the residuals are normally distributed,
    and I’d want to find a test set to see how it performs out of sample to make sure
    it’s not overfitting.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们发现了一种新的花卉，其花萼宽度为1，花瓣长度为2，花瓣宽度为1，并且它是virginica物种。我们的模型将预测花萼长度为以下值：2.17 +
    .496 * 1 + .829 * 2 – .315 * 1 – 1.02，大约为3。在使用这个模型之前，我想要查看一些更多的诊断信息，比如残差是否呈正态分布，我还想找到一个测试集来查看它在样本外的表现，以确保它没有过拟合。
- en: Notes
  id: totrans-193
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: The interviewer is looking for multiple things, and you can get points depending
    on how many you get right. In this case, the interviewer is checking whether you
    understand the model statistics (such as R-squared), as well as the estimates
    and their associated *p*-values. Although this information wasn’t explicitly asked
    for, in our answer, we added how we would use this model to predict the sepal
    length of a new flower. Finally, we added some information about the model we’d
    want to know before we started using it. This type of open-ended question is a
    good opportunity to hit what the interviewer is probably looking for and to add
    bonus information. Avoid trying too hard and ending up spending 20 minutes on
    a single question; show that you understand as many concepts as you can and then
    move on.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官在寻找多个方面，你可以根据答对的数量获得分数。在这种情况下，面试官在检查你是否理解模型统计量（如R平方），以及估计及其相关的*p*值。尽管这个信息没有被明确要求，但在我们的答案中，我们添加了如何使用这个模型来预测新花的萼片长度。最后，我们添加了一些关于在使用该模型之前我们想了解的信息。这类开放式问题是一个很好的机会，可以击中面试官可能寻找的内容，并添加额外信息。避免过于努力，最终在一个问题上花费20分钟；展示你尽可能多地理解了概念，然后继续前进。
- en: A.3.5\. What is boosting?
  id: totrans-195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.5. 什么是提升？
- en: '*What does the term* boosting *mean when referring to machine learning algorithms?*'
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当提到机器学习算法时，“提升”这个术语是什么意思？*'
- en: Example answer
  id: totrans-197
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: '*Boosting* refers to a whole class of machine learning algorithms that are
    built on taking a weak model and reusing it enough times so that it becomes a
    strong one. The idea is to train a weak model on data, look for areas where the
    model had errors, and train a second model of the same type that weights the data
    points where there were errors more heavily, hoping that the second model will
    fix some of the mistakes of the first. You repeat this process again and again
    until you hit some limit to the number of models. Then you use all of these models
    together to make the prediction. By having a large set of models, you’ll get a
    more accurate result than if you’d used a single model.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*提升*指的是一类机器学习算法，这些算法基于将一个弱模型重复使用足够多次，使其成为一个强模型。其思路是在数据上训练一个弱模型，寻找模型出错的地方，然后训练一个同类型的第二个模型，该模型对出错的数据点进行更重的加权，希望第二个模型能纠正第一个模型的一些错误。你重复这个过程，直到达到模型数量的某个限制。然后你使用所有这些模型一起进行预测。通过拥有大量模型，你将得到比使用单个模型更准确的结果。'
- en: One very popular implementation of a boosting method is XGBoost, which is used
    heavily in both R and Python.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 提升方法的一个非常流行的实现是XGBoost，它在R和Python中都被广泛使用。
- en: Notes
  id: totrans-200
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: '*Boosting* is an uncommon-enough term that it’s entirely possible someone with
    a basic data science background may not know exactly what it means. Thus, this
    question is more a test of being senior than of having any data science expertise.
    The question is also a little bit academic; you can imagine someone using XGBoost
    successfully in their code for years without thinking too deeply about how it
    works. This question is more “It’s nice to get it right, but not the end of the
    world if you don’t” than “If you don’t get this question right, you’re unlikely
    to get the job.”'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*提升*是一个不太常见的术语，以至于一个基本的数据科学背景的人可能不知道它的确切含义。因此，这个问题更多的是测试你的资历，而不是你的数据科学专业知识。这个问题也有一点学术性；你可以想象有人已经成功地在代码中使用XGBoost多年，而没有深入思考它是如何工作的。这个问题更多的是“做对是件好事，但如果你没做对，也不是世界末日”而不是“如果你没做对这个问题，你不太可能得到这份工作。”'
- en: A.3.6\. Favorite algorithm
  id: totrans-202
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.6. 最喜欢的算法
- en: '*What’s your favorite machine learning algorithm? All right, can you explain
    it to me?*'
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你最喜欢的机器学习算法是什么？好吧，你能给我解释一下吗？*'
- en: ''
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Jeroen Janssens*'
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Jeroen Janssens*'
- en: Example answer
  id: totrans-206
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: My favorite machine learning algorithm is a recurrent neural network. I have
    been doing a lot of work with natural language processing lately, and recurrent
    neural networks are great models for classifying text quickly.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的机器学习算法是循环神经网络。最近我一直在做很多自然语言处理的工作，循环神经网络是快速对文本进行分类的绝佳模型。
- en: Do you know a linear regression? A neural network is like a linear regression
    except that you have groups of linear regressions and the output of one group
    of linear regressions is the input to the next group. By tying all these linear
    regressions together into layers of models, you can make predictions much more
    accurately.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 你了解线性回归吗？神经网络就像线性回归，只不过你有一组组线性回归，一组线性回归的输出是下一组线性回归的输入。通过将这些线性回归绑定成模型的层，你可以更准确地做出预测。
- en: A recurrent neural network is a special case of a neural network that’s tuned
    for data that falls in sequences. In the case of natural language processing a
    block of text, the output part of the way through a sequence of words is the input
    for the model of the next words.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 循环神经网络是神经网络的一种特殊情况，它针对序列数据进行了调整。在自然语言处理的情况下，一个文本块，序列中某个位置的输出是下一个单词模型的输入。
- en: Notes
  id: totrans-210
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: This question is one of the many you might get during an interview that are
    designed to see whether you can explain a complex idea in a simple way. What algorithm
    you choose for your answer isn’t nearly as important as being able to express
    how it works clearly. That said, this question is a great opportunity to highlight
    interesting past work you’ve done by expressing an algorithm that relates to the
    work and talking about it.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题可能是你可能在面试中遇到的问题之一，这些问题旨在了解你是否能够以简单的方式解释复杂的概念。你选择哪种算法来回答这个问题并不那么重要，重要的是能够清楚地表达它是如何工作的。话虽如此，这个问题是一个很好的机会，通过表达与你的工作相关的算法并谈论它，来突出你过去有趣的工作。
- en: A.3.7\. Training vs. test data
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.7\. 训练数据与测试数据
- en: '*What is training data, and what is test data? What is your general strategy
    for creating these datasets?*'
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*什么是训练数据，什么是测试数据？你创建这些数据集的一般策略是什么？*'
- en: Example answer
  id: totrans-214
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: Training data is data that is used to train a machine learning model. Test data
    is data that is not used in training a machine learning model; instead, it is
    used to validate how well the model works. These datasets need to be separate
    because if data is used to train a model, the model can learn the correct result
    for the data and will be artificially good at fitting to it.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据是用于训练机器学习模型的数据。测试数据是在训练机器学习模型时未使用的数据；相反，它用于验证模型工作得有多好。这些数据集需要分开，因为如果数据被用于训练模型，模型可以学习数据的正确结果，并将人为地擅长拟合它。
- en: There are many ways to split training data and test data. My general approach
    is to take a small random sample, such as 10%, at the beginning of an analysis
    and use that as my test data for all my models while the other 90% is training
    data. When I’ve found a model I like that performs well enough, I retrain the
    model on all the data (both training and test) to get the most accurate model
    to deploy to production.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以将训练数据和测试数据分开。我的一般方法是，在分析开始时取一个小随机样本，例如10%，将其作为我所有模型的测试数据，而其余的90%作为训练数据。当我找到一个表现良好的模型时，我会用所有数据（包括训练数据和测试数据）重新训练模型，以获得最精确的模型用于部署。
- en: Notes
  id: totrans-217
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: It’s really important to have a good explanation of the difference between training
    and test data, because understanding the distinction and how to think about it
    is a fundamental part of creating a machine learning model. That being said, there
    are many valid strategies for splitting your data. Besides random sampling, for
    example, you could use cross-validation to avoid biasing your model while training
    it on more data. So long as you have a logical explanation of why you chose a
    method, you should be good.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 很重要要有良好的训练数据和测试数据之间的区别的解释，因为理解这种区别以及如何思考它是创建机器学习模型的基本部分。话虽如此，有许多有效的数据分割策略。例如，除了随机抽样之外，你还可以使用交叉验证，在训练模型时避免偏差，同时使用更多数据。只要你有逻辑上解释你选择方法的原因，你应该就没事了。
- en: A.3.8\. Feature selection
  id: totrans-219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.8\. 特征选择
- en: '*How would you do feature selection if you had 1,000 covariates and had to
    reduce them to 20?*'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果你有1,000个协变量，必须将它们减少到20个，你会如何进行特征选择？*'
- en: ''
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Alex Hayes*'
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*亚历克斯·海斯*'
- en: Example answer
  id: totrans-223
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: There are several different ways to do this. One possible solution in the case
    of a prediction problem is to use a lasso regression. A lasso regression is a
    special type of linear regression that applies a penalty to increasing the value
    of the coefficients. By increasing the penalty term in the regression, you can
    make the model have fewer and fewer coefficients until it uses only the 20 most
    important covariates. In this way, the model selects what the coefficients should
    be in the model. Although a lasso regression has a lower accuracy score than a
    linear regression with all the covariates on the training data, it has the benefit
    of using only a small number of them and may perform better on the test data,
    as lasso reduces the likelihood of overfitting.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种不同的方法可以做到这一点。在预测问题的情况下，一个可能的解决方案是使用lasso回归。lasso回归是一种特殊的线性回归，它对系数的增加应用惩罚。通过增加回归中的惩罚项，你可以使模型使用的系数越来越少，直到它只使用20个最重要的协变量。这样，模型就选择了模型中系数应该是什么。尽管lasso回归在训练数据上具有所有协变量的线性回归的准确性得分较低，但它只使用少量协变量的好处，可能在测试数据上表现更好，因为lasso减少了过拟合的可能性。
- en: You could also use dimensional reduction techniques like Principal Components
    Analysis (PCA) to reduce the dimensionality of the problem from 1,000 to 20\.
    The lasso approach will choose 20 features out of the existing 1,000\. Methods
    like principal components analysis will create 20 new features that try to capture
    as much of the data from the 1,000 as they can.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用像主成分分析（PCA）这样的降维技术，将问题的维度从1,000降低到20。lasso方法将选择现有的1,000个特征中的20个特征。像主成分分析这样的方法将创建20个新的特征，试图尽可能多地捕捉1,000个数据中的信息。
- en: Notes
  id: totrans-226
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: There are many possible solutions to this question. One more solution is to
    try to use a stepping function to remove covariates over and over until you’re
    down to 20\. You could even take many samples of sets of 20 features and choose
    the set that works best. Think of this question as less of a test of knowing the
    right approach to a problem and more a test of being able to show that you could
    find a solution if you faced this problem. This question is a test to make sure
    you won’t get stuck on the job. Can you think of anything you’d want to try? If
    so, great; you can go try it. If not, you may struggle when working on your own.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题有许多可能的解决方案。另一个解决方案是尝试使用阶梯函数反复去除协变量，直到只剩下20个。你甚至可以取许多包含20个特征的样本集，并选择效果最好的那个。将这个问题视为不是对知道正确解决问题的方法的测试，而更多是对能够展示如果你面临这个问题，你能够找到解决方案的测试。这个问题是为了确保你不会在工作中陷入困境。你能想到你想尝试的事情吗？如果可以，太好了；你可以去尝试一下。如果不行，你在独立工作时可能会遇到困难。
- en: 'If you give multiple answers, be prepared to answer the follow-up question:
    when would you use one instead of the other? This question is a way to check whether
    you understand the techniques or just picked them because someone told you to
    use them. In this case, you could answer that there’s a trade-off between interpretability
    and capturing variability: lasso is easily interpretable, but PCA captures as
    much variability as possible. Which one you choose depends on what you’re looking
    to achieve with the analysis.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你给出多个答案，请准备好回答后续问题：在什么情况下你会选择其中一个而不是另一个？这个问题是为了检查你是否真正理解了这些技术，而不是仅仅因为别人告诉你要使用它们。在这种情况下，你可以回答，在可解释性和捕捉变异性之间存在权衡：lasso易于解释，但PCA尽可能多地捕捉变异性。你选择哪一个取决于你希望通过分析达到什么目标。
- en: A.3.9\. Deploying a new model
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.9\. 部署新模型
- en: '*You developed a new model that performs better than your old model currently
    in production. How do you determine whether you should switch the model in production?
    How do you go about it?*'
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你开发了一个新模型，该模型在当前生产中的表现优于旧模型。你如何确定是否应该切换生产中的模型？你是如何处理的？*'
- en: ''
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Emily Spahn*'
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Emily Spahn*'
- en: Example answer
  id: totrans-233
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: For me, the answer depends on a couple of factors in the environment. First,
    by what metric does the new model do better? Assuming that it’s overall accuracy,
    I’d check whether the model is sufficiently better that it’s worth swapping out
    the old model. If it’s only a percentage point better in accuracy, it may not
    be worth the effort of changing, because the effect might be negligible. Next,
    is there a risk to disrupting the current model? If the model was deployed using
    a well-maintained pipeline with clear logging and testing, I’d probably make the
    swap, but if the model was deployed by manually moving a model into a production
    system by a person who is no longer at the company, I’d probably hold off.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，答案取决于环境中的几个因素。首先，新模型在哪个指标上做得更好？假设是整体准确度，我会检查模型是否足够好，以至于值得替换旧模型。如果它只是在准确度上提高了百分之一点，那么可能不值得改变，因为效果可能微不足道。接下来，是否有破坏当前模型的危险？如果模型是使用维护良好的管道、清晰的日志和测试部署的，我可能会进行交换，但如果模型是由不再在公司的人手动将模型移动到生产系统部署的，我可能会推迟。
- en: Finally, is there a way to A/B test the model first? Ideally, I’d like to have
    the old and new models run in parallel so that I could test for any problems with
    the new model or edge cases missed by it. No test system can cover everything
    from production, so being able to have it running for a select set of customers
    or inputs first would be ideal.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有没有一种方法可以先对模型进行A/B测试？理想情况下，我希望新旧模型可以并行运行，这样我就可以测试新模型是否存在任何问题或遗漏的边缘情况。没有测试系统可以覆盖生产中的所有内容，因此能够先让选定的客户或输入运行该模型将是理想的。
- en: Notes
  id: totrans-236
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Deploying a model is often a labor-intensive and risky proposition for a company.
    This question determines whether you understand what that’s like and how you would
    approach the situation. A more-junior data scientist or machine learning engineer
    may feel that the right choice is to deploy the most accurate model as quickly
    as possible, but there are risks that need to be managed. If you have any experiences
    you can draw on (such as model deployments failing), this question is a great
    place to mention them. If you haven’t, that’s totally fine; just try to describe
    what you think might go wrong.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公司来说，部署模型通常是一项劳动密集且风险较高的任务。这个问题决定了你是否理解这种感受以及你会如何处理这种情况。一个初级的数据科学家或机器学习工程师可能会觉得正确的选择是尽快部署最准确的模型，但需要管理一些风险。如果你有任何可以借鉴的经验（例如模型部署失败），这个问题是一个很好的地方来提及它们。如果你没有，那完全没问题；只需尝试描述你认为可能出错的地方。
- en: A.3.10\. Model behavior
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.10. 模型行为
- en: '*Given a model you developed, how would you design a metric to evaluate it
    from the end user’s perspective? How would you decide what errors are acceptable?*'
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*给定你开发的模型，你会如何从最终用户的角度设计一个指标来评估它？你会如何决定哪些错误是可以接受的？*'
- en: ''
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Tereza Iofciu and Bertil Hatt*'
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*特蕾莎·约菲丘和贝蒂尔·哈特*'
- en: Example answer
  id: totrans-242
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: Standard model metrics like R-squared or accuracy can miss the end-user or business
    perspective. A classification model could be right 99% of the time, but the 1%
    of the time it’s wrong, it’s such a problem for the business that the model would
    never be used.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 标准模型指标，如R平方或准确度，可能会忽略最终用户或业务视角。一个分类模型可能99%的时间都是正确的，但那1%的时间它是错误的，对业务来说可能是一个大问题，以至于模型永远不会被使用。
- en: I find that the best way to evaluate a model is to try running an experiment
    with it. If I’m creating a model to cluster customers into segments, for example,
    I would present the clusters to marketing and have them try to do a test run of
    custom marketing to a sample set of customers from the different segments. I would
    compare how well the marketing performs with and without the customers segmented,
    and if there is a meaningful improvement, the model is a success. That’s totally
    different from using metrics about the model itself, such as how effectively it
    performs the segmentation, because those sorts of measures analyze only the model.
    Here, I’m actually analyzing how it performs compared with no model at all.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为评估模型最好的方法是尝试用实验来运行它。例如，如果我正在创建一个将客户聚类成不同段落的模型，我会向营销部门展示这些聚类，并让他们尝试对来自不同段落的客户样本进行定制营销的测试运行。我会比较营销在有和没有对客户进行分段的情况下表现如何，如果有明显的改进，那么这个模型就是成功的。这与使用关于模型本身的指标（例如它如何有效地进行分段）完全不同，因为那些类型的措施只分析模型。在这里，我实际上是在分析它与没有模型相比的表现。
- en: The downside of running an experiment with the model is that it’s often difficult
    to set up the experiment. Sometimes, you can’t split your customers into ones
    who get the model and ones who don’t. At other times, the effect of the model
    is so small that it wouldn’t show up in any KPIs that are easy to measure. But
    despite these difficulties, if it’s possible to run an experiment, that’s almost
    always the best approach.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模型进行实验的缺点是，通常很难设置实验。有时，你无法将客户分成得到模型和不得到模型的两组。在其他时候，模型的影响如此之小，以至于它不会在任何容易衡量的关键绩效指标中显示出来。但尽管有这些困难，如果可能进行实验，那么这几乎总是最好的方法。
- en: Notes
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is tricky because it’s very general, but to answer it, you need
    to talk about specifics. Your answer could vary dramatically for a predictive
    model versus an unsupervised model or, if you’re working with marketing, versus
    the operations department. You’ll want to talk a lot about the idea that the statistical
    measures aren’t the same as the measures that the business cares about; junior
    data scientists can get overly focused on maximizing the statistical measures
    and ignoring the business ones. But how you end up talking about these ideas is
    very open. As with many answers, if you can bring examples from your experiences,
    you can add a lot of depth.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题很棘手，因为它非常通用，但为了回答它，你需要谈论具体细节。你的答案可能会根据预测模型与无监督模型或如果你在营销部门工作与运营部门工作而有很大差异。你将想要大量谈论统计指标与业务关心的指标并不相同的概念；初级数据科学家可能会过分关注最大化统计指标而忽略业务指标。但最终如何谈论这些想法是非常开放的。就像许多答案一样，如果你能从你的经验中提供例子，你可以增加很多深度。
- en: A.3.11\. Experimental design
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.11. 实验设计
- en: (Question, answer, and notes by Ryan Williams)
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: (问题、答案和笔记由Ryan Williams提供)
- en: '*You’re developing an app and want to determine whether a newly designed layout
    would be better than your current one. How would you structure a test to pick
    the better app layout?*'
  id: totrans-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你正在开发一个应用程序，并想知道新设计的布局是否比当前的布局更好。你将如何构建一个测试来选择更好的应用程序布局？*'
- en: Example Answer
  id: totrans-251
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'There are lots of different ways to answer the specifics of this question,
    but A/B tests generally follow this type of flow:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同的方式来回答这个问题的具体细节，但A/B测试通常遵循以下类型的流程：
- en: 'Define what *better* means by picking the metric(s) you care about improving:
    active users, button clicks, impressions, and so on.'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择你关心的改进指标来定义“更好”的含义：活跃用户、按钮点击、展示次数等。
- en: Choose a null hypothesis based around your success metric, such as “Button clicks
    will be the same for all groups.” Use that hypothesis to run a power calculation,
    which will tell you how long you need to run the test for to detect a change of
    a certain size.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于你的成功指标选择一个零假设，例如“所有组的按钮点击将相同。”使用这个假设进行功效计算，这将告诉你需要运行测试多长时间才能检测到一定大小的变化。
- en: Randomly split your population of app users into groups, and provide each group
    a different version of the app.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将应用程序用户群体随机分成几个组，并为每个组提供不同的应用程序版本。
- en: After you’ve run the test for the length of time you decided on in step 2, evaluate
    whether you see a statistically significant difference between the two groups
    by using an appropriate statistical test (like a t-test).
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在步骤2中确定的时间后，通过使用适当的统计测试（如t检验）来评估你是否在两组之间看到了统计上显著的不同。
- en: Notes
  id: totrans-257
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Questions like this one are common for data science roles on teams that are
    heavily involved in media measurement, app/web development, and so on. The interviewer
    usually just wants to know that you understand the purpose and general principles
    of A/B testing, especially for more-junior roles. Rather than getting bogged down
    in the specifics of stat testing (such as when to use a chi-square test instead
    of a t-test), we recommend sticking to a clear high-level approach when answering
    to demonstrate that you know how to design an experiment and determine causality.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的问题在涉及媒体测量、应用程序/网站开发等领域的团队中很常见。面试官通常只是想知道你是否理解A/B测试的目的和一般原则，特别是对于初级职位。我们建议在回答时坚持一个清晰的高层次方法，而不是陷入统计测试的细节（例如，何时使用卡方检验而不是t检验），以展示你知道如何设计实验并确定因果关系。
- en: A.3.12\. Flaws in experimental design
  id: totrans-259
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.12. 实验设计中的缺陷
- en: (Question, answer, and notes by Ryan Williams)
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: (问题、答案和笔记由Ryan Williams提供)
- en: '*Assume that you’ve done an A/B test to select a better app layout; what is
    a case in which you might not want to implement the new layout despite seeing
    a statistically significant improvement in the metric you’re testing?*'
  id: totrans-261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*假设你已经进行了一项A/B测试来选择更好的应用布局；在看到你正在测试的指标有统计学上显著的改进的情况下，你可能会不希望实施新布局的情况有哪些？*'
- en: Example answer
  id: totrans-262
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: You wouldn’t want to implement the layout if you see it negatively affecting
    other important metrics (guardrail, or do-no-harm, metrics). An example might
    be a situation in which the metric you’re testing for is user click-throughs,
    and although you do see a significant improvement in click-throughs for users
    exposed to the new layout, you also see pages in the app taking longer to load
    in that layout. In this case, the degradation in app performance may not be worth
    the increase in click-throughs, because over time, the worse in-app experience
    may drive users away.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到布局对其他重要指标（如安全栏或无害指标）有负面影响，你不会想实施这个布局。一个例子可能是，你正在测试的指标是用户点击量，尽管你确实看到新布局下用户的点击量有显著提高，但你同时也看到应用中的页面在该布局下加载时间更长。在这种情况下，应用性能的下降可能不值得点击量的增加，因为随着时间的推移，更差的在应用中的体验可能会驱使用户离开。
- en: Notes
  id: totrans-264
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is very open-ended. What the interviewer wants to see is your
    recognition that just finding a low *p*-value isn’t always a good-enough reason
    to consider an experiment successful. It’s risky for a company to make changes
    to a live product like an app or website, and a single statistical test usually
    doesn’t encapsulate all the information needed to make the right decision. Some
    other reasonable answers to this type of question include seeing too small an
    improvement relative to the cost and risk of changing the app or bias in the sampling/splitting
    methodology.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题非常开放。面试官想要看到的是你认识到仅仅找到一个低的*p*值并不总是考虑实验成功的充分理由。对于公司来说，对像应用或网站这样的实时产品进行更改是有风险的，而且单一的统计测试通常无法包含做出正确决策所需的所有信息。这类问题的其他一些合理答案包括相对于更改应用的成本和风险，改进太小，或者样本/分割方法中的偏差。
- en: A.3.13\. Bias in sampled data
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.13. 样本数据中的偏差
- en: (Question, answer, and notes by Ryan Williams)
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: （由Ryan Williams提问、回答和备注）
- en: '*What types of biases should you be aware of when using sample data? How can
    you tell whether a sample is biased?*'
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在使用样本数据时，你应该注意哪些类型的偏差？你如何判断一个样本是否存在偏差？*'
- en: Example Answer
  id: totrans-269
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: Many types of bias can affect sampled data. One of the most common biases in
    practical data science applications is selection bias (selecting your sample incorrectly).
    Selection bias can happen in scenarios such as selecting a random group of customers
    from of a transaction-level table, which overrepresents customers with multiple
    transactions. Other types of common bias include survivorship bias (the sample
    overrepresents a group that made it past some preselection process) and voluntary
    response bias (the sample overrepresents a group that was more likely to volunteer
    information about themselves).
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 许多类型的偏差会影响样本数据。在实践数据科学应用中最常见的偏差之一是选择偏差（错误地选择样本）。选择偏差可能发生在以下场景中，例如从交易级别表中随机选择一组客户，这会过度代表有多次交易的客户。其他常见的偏差类型还包括生存偏差（样本过度代表了通过某些预选过程的群体）和自愿响应偏差（样本过度代表了更有可能自愿提供自身信息的群体）。
- en: 'There are statistical methods that you can use to identify bias in a sample,
    like comparing the mean value from your sample with a known or expected mean of
    the population. You should also think rationally about the sampling process to
    identify biases, trying to answer this question: is there something about the
    way we’ve sampled this group that might make it different from the population
    we care about?'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用统计方法来识别样本中的偏差，例如比较样本的均值与已知或预期的总体均值。你也应该理性地思考采样过程以识别偏差，试图回答这个问题：我们采样这个群体的方式是否可能使其与我们关心的总体不同？
- en: Notes
  id: totrans-272
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is meant to test your understanding of limitations in working
    with data and drawing conclusions. It’s less important to understand specific
    terms, like *selection bias* and *survivorship bias*, than to understand the ways
    in which data can be limited or misinforming. The interviewer wants to see that
    you understand the nuances of working with real-world data—all of which is biased
    in one way or another—and all the messiness that this data entails. Using data
    from an optional survey, for example, has a clear voluntary response bias. This
    doesn’t mean that the data is unusable, but it does mean that you should be aware
    of the bias, think about the consequences it has on your analysis, and take it
    into account in any conclusions you make.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题旨在测试你对与数据工作以及得出结论的限制的理解。了解具体术语，如*选择偏差*和*生存偏差*，不如了解数据可能受限或误导的方式。面试官想看到你理解与真实世界数据工作的细微差别——所有这些数据都有某种程度的偏差——以及这些数据带来的所有混乱。例如，使用可选调查的数据会有明显的自愿响应偏差。这并不意味着数据不可用，但它确实意味着你应该意识到这种偏差，思考它对分析的影响，并在你得出的任何结论中考虑它。
- en: A.4\. Behavioral
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4. 行为
- en: A.4.1\. Project that had the most impact
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.1. 影响最大的项目
- en: '*What’s the project you worked on that had the biggest impact?*'
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你参与过的哪个项目对你影响最大？*'
- en: Example answer
  id: totrans-277
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: In my last job, I was brought in to build an online experimentation, or A/B
    testing, analytics system. The company was interested in starting to run experiments
    and had an engineer who could implement them, two growth marketers who could come
    up with the ideas and lay out the changes, and a manager, but they needed a way
    to understand what the results of the experiment were.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一份工作中，我被招聘来构建一个在线实验系统，或者说是A/B测试分析系统。公司有兴趣开始运行实验，并且有一位能够实施这些实验的工程师，两位能够提出想法并制定变更方案的增长营销人员，以及一位经理，但他们需要一个方法来理解实验的结果。
- en: 'When I started, I analyzed each experiment individually in R. But I knew that
    this wasn’t the best system: it meant that the team needed me to run the scripts
    to see the results and that I was duplicating work across analyses.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始工作时，我使用R语言单独分析每个实验。但我知道这不是最好的系统：这意味着团队需要我运行脚本才能看到结果，而且我在分析中重复了工作。
- en: That’s what led me to build an internal dashboard to monitor experiments. This
    dashboard included not only the results of each experiment, such as the percentage
    of people who registered or subscribed in the control versus the treatment group,
    but also health checks to make sure that the experiment was running as expected
    and that the results could be trusted. With this dashboard, anyone at the company
    could see the most up-to-date results.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是促使我构建一个内部仪表板来监控实验的原因。这个仪表板不仅包括每个实验的结果，例如在对照组和实验组中注册或订阅的人数百分比，还包括健康检查以确保实验按预期运行，结果可以信赖。有了这个仪表板，公司里的任何人都可以看到最新的结果。
- en: By the time I left, this dashboard was being used for all the experiments being
    run across five teams. Thanks to the work I did with the rest of the experimentation
    team, almost every feature the company launches now is first tested as an experiment
    to measure whether it has any positive impact.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 到我离开时，这个仪表板已被用于五个团队运行的所有实验。多亏了我与实验团队其他成员的工作，现在公司推出的几乎每个功能都首先作为一个实验来测试，以衡量它是否有任何积极影响。
- en: Notes
  id: totrans-282
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: For this answer, if you have done any data science projects for a company, you
    want to use one of those instead of a non-data science project. On the other hand,
    if you’ve done data science projects only for personal use or class assignments,
    you can highlight another project. The biggest thing here is to focus on the impact
    on the business. Saying “I built a model with 90% accuracy!” is not what they’re
    looking for; they want to understand how someone used the model, tool, or analysis
    you built and why it mattered.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个回答，如果你为一家公司做过任何数据科学项目，你希望使用其中一个项目而不是非数据科学项目。另一方面，如果你只为个人使用或课堂作业做过数据科学项目，你可以突出另一个项目。这里最重要的是关注对业务的影响。说“我构建了一个90%准确性的模型！”并不是他们想要的；他们想了解有人是如何使用你构建的模型、工具或分析的，以及为什么它很重要。
- en: A.4.2\. Data surprises
  id: totrans-284
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.2. 数据惊喜
- en: '*Can you tell me about a time you found something in the data that surprised
    you?*'
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你能告诉我一次你在数据中发现令你惊讶的事情吗？*'
- en: Example answer
  id: totrans-286
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: My previous job was at a company that made money with subscriptions. I worked
    on experiments there, and when I started, I would calculate the subscription rate
    in an experiment as the percentage of people who entered who later subscribed.
    Although that sounds good, it turned out that people had subscriptions starting
    in the future!
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前的工作是在一家通过订阅赚钱的公司。我在那里做实验，当我开始的时候，我会计算实验中的订阅率，即后来订阅的人数占进入人数的百分比。虽然这听起来不错，但结果却是人们未来的订阅已经开始！
- en: 'After talking with the data scientist who owned the subscription data, I found
    out that these subscriptions with future start dates were subscriptions that someone
    had paused. Take a user with a monthly subscription starting in September. She
    could choose instead of renewing or canceling her subscription in October to pause
    it, not paying and losing access for two months, but then having the subscription
    start again in December. In this case, she’d have two rows in the subscription
    table: one for the September-to-October subscription and then starting in December.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在与拥有订阅数据的数据科学家交谈后，我发现这些未来开始日期的订阅实际上是有人暂停的订阅。例如，一个从九月开始的月度订阅用户可以选择在十月不续订或取消订阅，而是暂停订阅，两个月不支付并失去访问权限，然后在十二月重新开始订阅。在这种情况下，她会在订阅表中有两行：一行是九月到十月的订阅，然后从十二月开始。
- en: For my use case, I didn’t want to count those subscriptions that would start
    because they would become unpaused; I wanted only subscriptions that someone was
    actively choosing!
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的用例，我不想计算那些会因为它们将取消暂停而开始的订阅；我只想要那些有人主动选择的订阅！
- en: 'I learned two lessons: that I should never make assumptions about the data
    and that I may need to customize a data source for my needs. I’d assumed that
    it would be impossible for subscriptions to start in the future, so I hadn’t checked
    for that. When I realized this issue, I didn’t overwrite the original data, because
    other people still needed to know about subscriptions that had been set to start
    in the future. Instead, I made my own table that counted only new subscriptions.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 我学到了两个教训：我永远不应该对数据进行假设，并且我可能需要根据我的需求定制数据源。我假设订阅不可能在未来开始，所以我没有检查这一点。当我意识到这个问题时，我没有覆盖原始数据，因为其他人仍然需要了解那些被设置为未来开始的订阅。相反，我创建了自己的表格，只计算新的订阅。
- en: Notes
  id: totrans-291
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: In this answer, we used an example in which we were surprised by what is essentially
    a data quality issue for our use case. But you could talk instead about a time
    your intuition just didn’t match the results, for example, an exploratory data
    analysis you did of the Reddit subthread on data science, when you thought the
    word count of posts would correlate positively to the number of comments, but
    it turned out that there was a negative correlation. You also want to make sure
    that you explain why you held your initial assumption.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个回答中，我们用一个例子来说明，我们对我们用例中的数据质量问题感到惊讶。但你可以谈论一个你的直觉与结果不符的时间，例如，你对Reddit数据科学子线程的探索性数据分析，当时你认为帖子的词数将与评论数呈正相关，但结果却是负相关。你还要确保解释为什么你坚持了最初的假设。
- en: This question is testing whether you think about your data before simply diving
    into it. It’s also testing that you don’t just try to confirm your initial hypothesis
    but let yourself be surprised by results and adapt to the new information.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是在测试你是否在简单地深入数据之前考虑你的数据。它也在测试你不仅仅试图证实你的初始假设，而是让自己被结果所惊讶，并适应新的信息。
- en: A.4.3\. Previous job reflections
  id: totrans-294
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.3\. 之前工作的反思
- en: '*What is the thing that you wanted to change most in your previous job that
    you couldn’t?*'
  id: totrans-295
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你在上一份工作中最想改变的是什么，但你无法改变？*'
- en: ''
  id: totrans-296
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Bertil Hatt*'
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Bertil Hatt*'
- en: Example answer
  id: totrans-298
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: I found that at my last company, there were real struggles with communication.
    The leadership team was constantly asking people to be more open and express their
    concerns, but it wouldn’t happen. My theory is that it was due to the leaders
    themselves not being open; they would constantly tell us everything was going
    great when we knew that there were problems.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现在我上一家公司，沟通上存在真正的困难。领导团队不断要求人们更加开放并表达他们的担忧，但这并没有发生。我的理论是，这是因为领导者自己不够开放；他们会不断地告诉我们一切都很顺利，而我们知道有问题存在。
- en: The thing I wanted to change the most was to have the leadership open up to
    us. If they would express their own struggles and concerns more, it would have
    made it easier for the more-junior employees to open up and made for a better
    working environment.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 我最想改变的是让领导层对我们开放。如果他们能更多地表达自己的困难和担忧，这将使更年轻的员工更容易开放，并创造一个更好的工作环境。
- en: Notes
  id: totrans-301
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is *tricky*. You need to show that you understood your previous
    working environment well enough to have a proposed improvement for it, but you
    need to do it while making it sound as though you had a good relationship with
    your previous employer.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题很棘手。你需要表明你对之前的工作环境足够了解，以至于可以提出改进建议，但你需要在听起来你与前任雇主有良好关系的同时做到这一点。
- en: You could list lots of different types of changes, such as technical changes,
    team dynamic changes, and product changes. The more meaningful a change you can
    list, the better (so not “I wish we had free soda”). It’s also great if you can
    reflect on why that change didn’t happen (“I wish we had been using a modern language
    like R or Python, but we were using SAS because of all the legacy products we
    maintained”). Explaining why the change hadn’t happened shows that you put thought
    into the limitations of the environment.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以列出很多不同类型的变化，例如技术变化、团队动态变化和产品变化。你能列出的变化越有意义，越好（所以不是“我希望我们能有免费汽水”）。如果你能反思为什么那个变化没有发生（“我希望我们能够使用像R或Python这样的现代语言，但我们因为维护所有遗留产品而使用SAS”），那就更好了。解释为什么变化没有发生表明你考虑了环境的限制。
- en: Avoid insulting your previous employer (“Can you believe they were unintelligent
    enough to use FORTRAN!?”). You don’t want to give the impression that someday,
    you’ll leave your next company and insult them too. Be respectful of the work
    your past employer has done, even if it’s ultimately lacking.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 避免侮辱你的前任雇主（“你能相信他们愚蠢到使用FORTRAN！？”）。你不想给人留下这样的印象，即有一天你会离开下一家公司并侮辱他们。即使最终缺乏，也要尊重你前任雇主所做的工作。
- en: A.4.4\. Senior person making a mistake based on data
  id: totrans-305
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.4\. 高级人员基于数据犯错
- en: '*What would you do if you had calculations or results that conflicted with
    the previous results of a senior person in the company? Would you try to convince
    them that you were right, and if so, how?*'
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果你有计算或结果与公司高级人员的先前结果相冲突，你会怎么做？你会试图说服他们你是正确的，如果是这样，你会怎么做？*'
- en: ''
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Hlynur Hallgrímsson and Heather Nolis*'
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Hlynur Hallgrímsson 和 Heather Nolis*'
- en: Example answer
  id: totrans-309
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: First, I’d ask myself whether this result is important enough to bring up. If
    it was off by a small percentage, but we’d still make the same decision with the
    new results, or if the previous results were never used for anything, I might
    let it go.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我会问自己这个结果是否重要到足以提出。如果它只偏离了很小的百分比，但我们仍然会根据新的结果做出相同的决定，或者如果先前结果从未被用于任何事情，我可能会让它过去。
- en: If not, I’d start by trying to understand the motivations and goals of the other
    person. Suppose that this person was the vice president of sales and they had
    done an analysis showing that each salesperson they hired brought in more than
    twice their salary in sales. Then they used this analysis to justify hiring five
    more people for the team. If I show that each salesperson actually brings in less
    than their salary, that could jeopardize the whole sales department. People would
    have a lot riding on the outcome so it would be important to be careful.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是，我会先尝试理解对方的动机和目标。假设这个人销售副总裁，他们进行了一项分析，表明他们雇佣的每位销售人员带来的销售额超过其工资的两倍。然后他们使用这项分析来证明为团队再雇佣五人的合理性。如果我表明每位销售人员实际上带来的销售额少于其工资，这可能会危及整个销售部门。人们对结果有很高的期望，因此必须小心谨慎。
- en: I’d set up a meeting with them. By understanding the situation, I could make
    an educated guess about how they would react. If the results conflicted because
    they had an error in their analysis or if the result was fundamental to their
    business, I’d expect that they might be defensive and try to find flaws in my
    analysis, so I’d prepare emotionally and triple-check my results. I’d try to find
    a solution that lets them save face, pivot their strategy, and put the business
    in the right direction.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 我会安排与他们见面。通过了解情况，我可以对他们如何反应做出有根据的猜测。如果结果存在冲突，因为他们分析中存在错误，或者结果对他们的业务至关重要，我预计他们可能会进行防御，并试图找出我分析中的缺陷，所以我会在情感上做好准备，并三倍检查我的结果。我会尝试找到一个解决方案，让他们保住面子，调整策略，并将业务引向正确的方向。
- en: In the worst case—they didn’t listen or offer any valid reasons why the new
    results were wrong, and I think the new results are vital to the business—I’d
    work with my manager to come up with a strategy to have the new results shared
    and acted on. Unfortunately, sometimes people won’t end up agreeing with your
    new analysis, and the focus needs to shift from convincing them to finding a way
    to accomplish your goals and limit the impact of a wrong analysis.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 在最坏的情况下——他们没有听取或提供任何有效的原因来解释新的结果为什么是错误的，我认为新的结果对业务至关重要——我会与我的经理合作，制定一个策略来分享并采取新的结果。不幸的是，有时人们最终可能不会同意你的新分析，这时重点需要从说服他们转移到找到一种方法来实现你的目标，并限制错误分析的影响。
- en: Notes
  id: totrans-314
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**笔记**'
- en: This question seeks to understand how’d you handle conflict with someone more
    senior. Although many answers exist, some like “I would email everyone in the
    company to publicly talk about how wrong they were” or “I’d always handle it this
    way no matter the situation because the only thing that matters is the data” would
    definitely be an issue. Academics especially can struggle with handling conflict
    in businesses; in academia, talks can be a contest of who in the audience can
    find the most flaws in the research and tear down the arguments. In industry,
    on the other hand, you need to be able to share your viewpoint and help the business
    make right decisions while balancing other factors and understanding the nuances
    of different situations. The interviewer is looking for signs that you’ve successfully
    resolved disagreements before, so exhibit that experience as much as you can.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题旨在了解你如何处理与级别更高的人的冲突。尽管存在许多答案，但像“我会给公司里的每个人发邮件，公开讨论他们多么错误”或“无论情况如何，我都会这样处理，因为唯一重要的是数据”这样的回答肯定会有问题。学术界的人士在处理商业冲突时尤其可能遇到困难；在学术界，演讲可以是一场谁能在听众中找到最多研究缺陷并拆毁论点的竞赛。另一方面，在工业界，你需要能够分享你的观点，帮助业务做出正确的决策，同时平衡其他因素，并理解不同情况下的细微差别。面试官正在寻找你以前成功解决分歧的迹象，所以尽可能多地展示这方面的经验。
- en: A.4.5\. Disagreements with teammates
  id: totrans-316
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.5. 与团队成员的意见不合
- en: '*Tell me about a time you disagreed with a teammate. What was it about, and
    what did you do?*'
  id: totrans-317
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*请告诉我一次你与团队成员意见不合的经历。那是什么事情，你采取了什么措施？*'
- en: Example answer
  id: totrans-318
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**示例答案**'
- en: 'One time, I was working with a product manager on an experiment in which we’d
    set a run time of two weeks based on a power calculation. Four days in, they wanted
    to stop the experiment early and fully launch it because the *p*-value was .04
    on the main success metric. But I knew this could be an artifact of peeking: by
    checking your results every day to see whether the *p*-value dips below .05 and
    stopping if it does, you greatly increase your false-positive rate. I also knew
    that the product manager was highly incentivized to have a successful experiment:
    one of the main metrics they were evaluated on was the incremental revenue gained
    through successful experiments.'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 一次，我和产品经理一起进行了一个实验，我们根据功率计算设定了两周的运行时间。四天后，他们想提前结束实验并全面推出，因为主要成功指标上的*p*-值是.04。但我知道这可能是窥视效应的产物：通过每天检查结果看*p*-值是否低于.05，并在低于.05时停止，你会大大增加你的假阳性率。我还知道产品经理有很强的动力让实验成功：他们评估的主要指标之一是通过成功实验获得的增量收入。
- en: 'In this case, I focused on making sure that I knew where they were coming from
    and asking questions. I brought us back to our shared goals: making the company
    as successful as possible. I walked them through a simple example from the webcomic
    xkcd to help them develop the intuition about why stopping early could be a problem:
    that if you check whether 20 different colors of jelly beans were associated with
    acne, even if none was, by chance a statistical test would likely “find” that
    one of them was. (Here is a link to the comic, for reference: [https://xkcd.com/882/](https://xkcd.com/882/).)
    In the same way, we were chasing statistical ghosts and were liable to trick ourselves
    into thinking that we had a positive impact when we didn’t. In the end, they agreed
    to keep the experiment running for the planned two weeks.'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我专注于确保我知道他们从哪里来，并提问。我将我们带回到我们的共同目标：使公司尽可能成功。我通过一个来自网络漫画xkcd的简单例子引导他们，以帮助他们发展对为什么过早停止可能成为问题的直觉：如果你检查20种不同颜色的果冻豆是否与痤疮有关，即使没有，随机统计检验很可能会“发现”其中之一。
    (以下是一个链接，供参考：[https://xkcd.com/882/](https://xkcd.com/882/)) 同样，我们正在追逐统计幽灵，并可能欺骗自己认为我们没有积极影响。最后，他们同意按照计划运行两周的实验。
- en: This situation also led me to think more about how I could improve the experimentation
    tool to make it easier for people to do the right thing. One experimentation platform
    I know has a little circle that fills up more every day and turns in to a check
    mark at the end of seven days. This helped people run their experiments for at
    least a week, which is best practice.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况也让我开始思考如何改进实验工具，使其更容易让人们做正确的事情。我知道的一个实验平台有一个小圆圈，每天都会填满更多，并在七天结束时变成一个勾号。这帮助人们至少运行实验一周，这是最佳实践。
- en: Notes
  id: totrans-322
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This answer uses the STAR (situation, task, approach, result) approach. STAR
    is a classic framework for answering behavioral interview questions, as it provides
    a structure for the answer that is easy to follow. When thinking of a good example
    for this question, you want to find a situation that had a positive result, not
    “And then we never spoke again” or “I got him fired.” You also want the disagreement
    to be business-related, not “We disagreed about how to load the office dishwasher.”
    Interviewers are looking to see whether you can empathize with someone you disagree
    with and avoid bad-mouthing them or blaming them for your problem.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 这个答案使用了STAR（情境、任务、方法、结果）方法。STAR是一个经典的回答行为面试问题的框架，因为它提供了一个易于遵循的答案结构。在思考这个问题的好例子时，你想要找到一个有积极结果的情境，而不是“然后我们再也没有说过话”或“我让他被解雇了。”你还希望分歧是业务相关的，而不是“我们关于如何装洗碗机有分歧。”面试官想看看你是否能理解与你意见不同的人，并避免诽谤他们或把问题归咎于他们。
- en: A.4.6\. Difficult problems
  id: totrans-324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.4.6\. 难题
- en: '*What do you do when you don’t know how to solve a data science–related problem?*'
  id: totrans-325
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*当你不知道如何解决与数据科学相关的问题时，你会怎么做？*'
- en: Example answer
  id: totrans-326
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: For coding questions, Google is my friend. Often, an answer in the Stack Overflow
    question is the first result if I Google an error message or something like “How
    do I do Latent Dirichlet allocation in R?” If I know what the function or package
    I want to use is, but I’m not sure exactly how it works, I’ll check for any documentation.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 对于编码问题，谷歌是我的朋友。通常，如果我在谷歌上搜索错误信息或类似“如何在R中执行潜在狄利克雷分配？”这样的问题，Stack Overflow上的答案就是第一个结果。如果我知道我想使用的函数或包，但不确定它具体是如何工作的，我会查找任何文档。
- en: But sometimes, I don’t know how to approach a problem. In those cases, I usually
    start breaking down the problem, sometimes by writing the different components
    on the whiteboard. This helps me get down to the core issues, which may be ones
    I know how to tackle, even if initially the whole problem seemed daunting.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 但有时，我不知道如何着手解决问题。在这种情况下，我通常会开始分解问题，有时会在白板上写下不同的组成部分。这有助于我找到核心问题，这些问题可能是我知道如何解决的，即使最初整个问题看起来令人畏惧。
- en: I also like the rule of spending 15 or 30 minutes on the problem myself (depending
    on whether I feel that I’m making any headway) and then asking another data scientist
    at my company for help. It’s my responsibility to try to figure it out on my own
    first, but it’s also on me not to be stuck on something for a whole day when a
    colleague could have helped me in a few minutes. When I reach out, I’ll share
    what I’ve tried along with a small, reproducible example to make it easier for
    the other person to see the issue (rather than send them hundreds of lines of
    code to parse).
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 我还喜欢自己花15或30分钟（取决于我是否觉得我在取得进展）来解决这个问题，然后向公司里的另一位数据科学家寻求帮助。首先尝试自己解决问题是我的责任，但我也不能因为同事可以在几分钟内帮助我而整天卡在某个问题上。当我寻求帮助时，我会分享我所尝试的内容，以及一个小型的、可复现的示例，以便让其他人更容易看到问题（而不是给他们发送数百行需要解析的代码）。
- en: Notes
  id: totrans-330
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Data science is a field in which you’ll continually be learning and challenged
    by problems you’ve never seen before, so it’s important to develop a few strategies
    for getting unstuck. One thing this question is looking for is that you’ve developed
    strategies for outside the classroom setting, where you had an answer sheet, classmates,
    and a professor there to help you. You’ll potentially need to tailor this answer
    to the company you’re talking to. If you say that your main strategy is asking
    your data scientist colleagues, and you’re interviewing to be the first data scientist,
    that answer will be a red flag.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个你将不断学习并面临以前从未见过的问题的领域，因此，发展一些解决问题的策略是很重要的。这个问题想要考察的是，你是否在课堂之外的环境中发展了解决问题的策略，在那里你有答案纸、同学和教授的帮助。你可能需要根据你正在交谈的公司来调整这个答案。如果你说你主要的策略是询问你的数据科学家同事，而你正在面试成为第一个数据科学家，那么这个答案将是一个红旗。
- en: A.5\. Brain teasers
  id: totrans-332
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.5. 脑筋急转弯
- en: A.5.1\. Estimation
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.5.1. 估计
- en: '*What’s an estimate for how many mini shampoo bottles are used by all the hotels
    in the United States in a year?*'
  id: totrans-334
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*美国所有酒店一年内使用的迷你洗发水瓶的估计数量是多少？*'
- en: Example answer
  id: totrans-335
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'I estimate the number of bottles by using the following formula:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用以下公式来估计瓶子的数量：
- en: '[PRE11]'
  id: totrans-337
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Then I estimate the numbers in the formula:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我估计公式中的数字：
- en: '***Number of hotels in the United States—*** If I assume that there is a hotel
    for every 5,000 people in the country, and there are around 300 million people
    in the country, that’s 60,000 hotels.'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***美国酒店的数量***——如果我假设这个国家每5,000人就有一家酒店，而国家大约有3亿人口，那么就有60,000家酒店。'
- en: '***Number of rooms per hotel—*** Fifty seems like a decent guess for the average
    number of rooms in a hotel from the hotels I’ve stayed in.'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***每家酒店的房间数量***——根据我住过的酒店，50似乎是对酒店平均房间数量的一个合理的猜测。'
- en: '***Average room utilization—*** Because hotels need to be profitable, I’ll
    guess that each night, a room has an 80 percent chance of being occupied.'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***平均房间利用率***——因为酒店需要盈利，我猜测每个晚上，一个房间有80%的几率被占用。'
- en: This makes the formula `60,000 * 50 * 1 * 0.8 * 365 = 876 million bottles`.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得公式为 `60,000 * 50 * 1 * 0.8 * 365 = 8.76亿瓶`。
- en: Notes
  id: totrans-343
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: The solution to this question is to come up with a formula for the number you’re
    trying to estimate and take a guess at the numbers to put in the formula. There
    are many, many versions of this question, from “How many ping-pong balls can fit
    into a Boeing 747 airplane?” to “How many pianos are there in France?” The interviewer
    is looking to see whether you can come up with a formula that makes some sense
    and that your logic for guessing each of the numbers in the formula makes sense.
    There’s almost no chance that you’ll get the number close to right during the
    interview (we have no idea whether 50 is a good guess for the average number of
    hotel rooms, for example), but that’s not important.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方法是提出一个你试图估计的数字的公式，并对放入公式中的数字进行猜测。这个问题有很多版本，从“一个波音747飞机可以装多少个乒乓球？”到“法国有多少架钢琴？”面试官想看看你是否能提出一个有道理的公式，以及你对公式中每个数字的猜测逻辑是否合理。在面试中，你几乎不可能得到一个接近正确答案的数字（例如，我们不知道50是否是酒店房间平均数量的一个好猜测），但这并不重要。
- en: There isn’t much you can do to prepare for these questions except practice the
    improvisational component of coming up with formulas and estimates on the fly.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些问题，除了练习即兴提出公式和估计的技巧外，你几乎无法做任何准备。
- en: A.5.2\. Combinatorics
  id: totrans-346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.5.2. 组合数学
- en: '![](f0309-01.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![](f0309-01.jpg)'
- en: '*Imagine a grid like the one pictured above, with a mouse at the bottom-left
    corner of the grid. At the top-right corner is a piece of cheese. The mouse can
    travel only along the lines in the grid and would never move away from it. How
    many paths are there from the mouse to the cheese?*'
  id: totrans-348
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*想象一个像上图那样的网格，网格的左下角有一只老鼠。右上角有一块奶酪。老鼠只能沿着网格的线条移动，永远不会离开网格。从老鼠到奶酪有多少条路径？*'
- en: Example answer
  id: totrans-349
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: To get to the cheese, the mouse has to move one space alone a horizontal line
    in the grid nine times and then move one space along a vertical line in the grid
    six times (because the grid is 9x6). Let’s call a horizontal move H and a vertical
    move V. Then any string with 9 Hs and Vs is a valid path from the start to the
    end. Going straight up and then to the right, for example, would be VVVVVVHHHHHHHHH.
    There are 15 factorial (15!) ways to arrange 15 distinct characters, which are
    called *permutations*, but because 6 of them are the same letter (V) and 9 of
    them are the same letter (H), we have to remove all the duplicate arrangements.
    We can remove them by counting how many duplicates there are of each. The Vs are
    duplicated 6! times (the number of ways they can be arranged), and the Hs are
    duplicated 9! times. That means that the answer is 15!/(6!)/(9!), or 5,005 paths.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 要到达奶酪，老鼠必须沿着网格的水平线移动九次，然后沿着网格的垂直线移动六次（因为网格是9x6）。我们可以将水平移动称为H，垂直移动称为V。那么任何包含9个H和6个V的字符串都是一个从起点到终点的有效路径。例如，直接向上然后向右，将是VVVVVVHHHHHHHHH。有15个不同的字符排列方式，这被称为*排列*，但由于有6个相同的字母（V）和9个相同的字母（H），我们必须去除所有重复的排列。我们可以通过计算每种重复的数量来去除它们。V重复了6!次（它们可以排列的方式），H重复了9!次。这意味着答案是15!/(6!)/(9!)，即5,005条路径。
- en: Notes
  id: totrans-351
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: This question is a really hard one to answer. First, it’s hard to know the right
    answer. If you’ve somehow studied the field of combinatorics, you may know it;
    otherwise, it’s hard to suddenly realize that you can think of the problem as
    arranging paths. Even if you see that way of formulating the problem, you may
    not know how to count the number of solutions.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题真的很难回答。首先，很难知道正确答案。如果你已经研究了组合数学领域，你可能知道它；否则，很难突然意识到你可以将这个问题视为路径的排列。即使你看到了这种表述问题的方法，你也可能不知道如何计算解决方案的数量。
- en: Second, even if you know the answer, it’s hard to give it in a way that clearly
    explains the problem and solution without being verbose. You can’t assume that
    everyone knows terms such as *permutation*, yet if you were to explain it all,
    you’d spend too much time on it.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，即使你知道答案，也很难以一种清晰解释问题和解决方案的方式给出，而不显得冗长。你不能假设每个人都了解诸如*排列*这样的术语，但如果你要解释所有这些，你会花费太多时间。
- en: Finally, there really is no way to study for this question. There are so many
    combinatorics questions that you can’t have answers for all of them prepared in
    advance. Your best bet for questions like these is to explain your thought process
    and how you might approach the problem. If the interviewer is putting a lot of
    weight on questions like this one, that’s a red flag.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，真的没有方法可以准备这个问题的答案。有如此多的组合数学问题，你不可能提前准备好所有问题的答案。对于这类问题，你最好的办法是解释你的思考过程和如何处理这个问题。如果面试官非常重视这类问题，那可能是一个红旗。
