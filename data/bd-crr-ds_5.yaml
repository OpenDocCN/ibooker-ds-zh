- en: '| @Randy_Au | It’s hard when... | 23 | 2019-05-01 |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| @Randy_Au | 当...时很难 | 23 | 2019-05-01 |'
- en: '| @rchang | Some news... | 35 | 2019-01-01 |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| @rchang | 一些新闻... | 35 | 2019-01-01 |'
