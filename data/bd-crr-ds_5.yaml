- en: Appendix. Interview questions
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录. 面试问题
- en: Often, the most helpful thing in preparing for an interview is getting into
    the mindset of what it will be like. Being comfortable answering questions and
    thinking in a way that is well suited to the fast-paced thinking of an interview
    can mean the difference between getting the job and not. Thus, we’ve provided
    example interview questions for you to think about and understand. You should
    view these questions in conjunction with [chapter 7](kindle_split_018.html#ch07),
    which discusses how to view the interview process as a whole.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，准备面试最有帮助的事情是进入那种即将到来的状态。能够舒适地回答问题并以适合面试快速思考的方式思考，这可能是得到工作与否的区别。因此，我们为你提供了示例面试问题，让你思考和理解。你应该将这些问题与[第7章](kindle_split_018.html#ch07)一起查看，该章节讨论了如何整体看待面试过程。
- en: 'The questions in this appendix fall into five categories:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录中的问题分为五个类别：
- en: Coding and software development
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编码和软件开发
- en: SQL and databases
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL和数据库
- en: Statistics and machine learning
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学和机器学习
- en: Behavioral
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行为学
- en: Brain teasers
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脑筋急转弯
- en: This is a wide range of topics, and it’s impossible to study for the thousands
    of questions that could be asked. One company may ask you to invert a binary tree
    while the other asks only Python and behavioral questions. That’s why we recommend
    asking before your onsite interviews what types of questions to expect. You won’t
    get the exact questions, of course, but the hiring manager or recruiter should
    give you a general idea so you can focus your preparation. They might say, for
    example, “In your first interview, you’ll answer some SQL questions on a whiteboard.
    Then you’ll have two behavioral interviews in a row, one with an engineer and
    one with a data scientist. Finally, one of our machine learning engineers will
    ask you about your previous data science projects.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个广泛的主题范围，不可能为可能被问到成千上万个问题做好准备。一家公司可能会要求你反转一个二叉树，而另一家公司可能只要求你回答Python和行为问题。这就是为什么我们建议在到现场面试之前询问可以期待哪些类型的问题。当然，你不会得到确切的问题，但招聘经理或招聘人员应该给你一个大致的概念，这样你就可以集中准备。他们可能会说，例如，“在你的第一次面试中，你将在白板上回答一些SQL问题。然后你将连续进行两次行为面试，一次是与工程师进行的，一次是与数据科学家进行的。最后，我们的机器学习工程师会询问你之前的数据科学项目。”
- en: It’s extremely unlikely that you’ll only see questions covered in this appendix
    during your job search process. That’s why we’ve not only provided answers for
    each question (with the text we’d say out loud and any code we’d write on the
    whiteboard), but also notes on what we think makes an effective answer. All the
    answers are given from the first-person viewpoint of a hypothetical data scientist
    who has a combination of experiences similar to those of the authors of this book.
    For some of the questions, we drew on experiences we had at past jobs; you should
    try to come up with your own examples for these questions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的求职过程中，你几乎不可能只看到附录中涵盖的问题。这就是为什么我们不仅为每个问题提供了答案（包括我们可能会大声说出的文本以及我们会在白板上编写的任何代码），还提供了我们认为有效的答案的注意事项。所有答案都是从一个假设的数据科学家的第一人称视角给出的，这位数据科学家拥有与本书作者类似的经验组合。对于一些问题，我们借鉴了我们在过去工作中积累的经验；你应该尝试为这些问题想出自己的例子。
- en: Some of the questions come from our shared experiences going through many interviews;
    others were provided by fellow data scientists. Thanks so much to everyone who
    helped make this appendix much more useful!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些问题来自我们经历多次面试的共同经验；其他问题则来自其他数据科学家。非常感谢所有帮助使这个附录更加有用的人！
- en: A.1\. Coding and software development
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1. 编码和软件开发
- en: A.1.1\. FizzBuzz
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.1. FizzBuzz
- en: '*Write a program that prints the numbers 1 to 100\. But for multiples of 3,
    print* `"Fizz"` *instead of the number, and for the multiples of 5, print* `"Buzz"`.
    *For numbers that are multiples of both 3 and 5, print* `"FizzBuzz"`.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*编写一个程序，打印从1到100的数字。但对于3的倍数，打印* `"Fizz"` *而不是数字，对于5的倍数，打印* `"Buzz"`。*对于既是3的倍数又是5的倍数的数字，打印*
    `"FizzBuzz"`。'
- en: Example Answer
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'Here is pseudocode for one solution to the problem:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该问题的一个解决方案的伪代码：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The program iterates through the numbers 1 to 100\. For each iteration, it first
    checks whether the number is divisible by 15, and if so, it prints “FizzBuzz”.
    If not, it checks whether the number is divisible by 5 and, if so, prints “Buzz”.
    If not, it checks whether the number is divisible by 3 and prints “Fizz” if it
    is, and if none of those are true, it prints the number.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 程序遍历数字1到100。对于每次迭代，它首先检查该数字是否能被15整除，如果是，则打印“FizzBuzz”。如果不是，它检查该数字是否能被5整除，如果是，则打印“Buzz”。如果不是，它检查该数字是否能被3整除，如果是，则打印“Fizz”，如果不是上述任何一种情况，则打印该数字。
- en: Notes
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This problem is an extremely famous interview question in software development,
    having been created by Imran Ghory and popularized by Jeff Atwood ([https://blog.codinghorror.com/why-cant-programmers-program](https://blog.codinghorror.com/why-cant-programmers-program)),
    so it’s common to get this exact question as part of a data science interview.
    The two main tasks within it are figuring out how to iterate over the set of all
    numbers (in the example, we used a `for` loop) and how to check what should be
    printed at each number. A common mistake is to check whether the number is divisible
    by 3 or 5 before checking whether it’s divisible by 15, but any number that is
    divisible by 15 is also divisible by 3 or 5\. Thus, if 3 or 5 is checked first,
    “Fizz” or “Buzz” might be printed in cases where “FizzBuzz” should be.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题在软件开发中是一个非常著名的面试题，由Imran Ghory创建并由Jeff Atwood([https://blog.codinghorror.com/why-cant-programmers-program](https://blog.codinghorror.com/why-cant-programmers-program))推广，因此在数据科学面试中经常遇到这个问题。其中的两个主要任务是确定如何遍历所有数字的集合（在示例中我们使用了`for`循环）以及在每个数字处应该打印什么。一个常见的错误是在检查数字是否能被15整除之前先检查它是否能被3或5整除，但任何能被15整除的数字也能被3或5整除。因此，如果先检查3或5，那么在应该打印“FizzBuzz”的情况下可能会打印“Fizz”或“Buzz”。
- en: Although our proposed solution is straightforward, there are ways to improve
    on it. In some languages, including R and Python, you can take a cleaner functional
    programming approach by using purrr in R or list comprehensions in Python. You
    could also make a generalized function that as input takes the list of multiples
    to check and words to print at those multiples and outputs any list. Depending
    on how the interview is going, you may want to talk about ways you would want
    to improve the answer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们提出的解决方案很简单，但仍有改进的方法。在某些语言中，包括R和Python，你可以通过使用R中的purrr或Python中的列表推导式来采取更干净的函数式编程方法。你也可以创建一个通用函数，该函数接受要检查的倍数列表和在这些倍数处打印的单词作为输入，并输出任何列表。根据面试的进展情况，你可能想谈谈你想要改进答案的方法。
- en: For fun, check out FizzBuzz Enterprise Edition ([https://github.com/Enterprise-QualityCoding/FizzBuzzEnterpriseEdition](https://github.com/Enterprise-QualityCoding/FizzBuzzEnterpriseEdition))
    or a FizzBuzz TensorFlow machine learning model ([https://joelgrus.com/2016/05/23/fizz-buzz-in-tensorflow](https://joelgrus.com/2016/05/23/fizz-buzz-in-tensorflow)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了娱乐，可以查看FizzBuzz企业版([https://github.com/Enterprise-QualityCoding/FizzBuzzEnterpriseEdition](https://github.com/Enterprise-QualityCoding/FizzBuzzEnterpriseEdition))或FizzBuzz
    TensorFlow机器学习模型([https://joelgrus.com/2016/05/23/fizz-buzz-in-tensorflow](https://joelgrus.com/2016/05/23/fizz-buzz-in-tensorflow))。
- en: A.1.2\. Tell whether a number is prime
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.2. 判断一个数字是否为质数
- en: '*Write a function that, given a number, returns true if it’s a prime number
    and false otherwise. Assume there is no built-in function to check whether a number
    is prime.*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编写一个函数，给定一个数字，如果它是质数则返回true，否则返回false。假设没有内置函数来检查一个数字是否为质数。
- en: Example Answer
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: 'Here is the pseudocode for one solution to the problem:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是解决该问题的一个解决方案的伪代码：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: A *prime number* is one that is not divisible by anything except 1 and itself.
    The program iterates through all the numbers from 2 to the half of the number
    given and checks whether the given number is divisible by them. If it is, the
    function returns `false` and stops. If it goes through the whole `for` loop without
    stopping, the function returns `true`.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**质数**是指除了1和它本身外不能被任何其他数字整除的数。程序遍历从2到给定数字一半的所有数字，检查给定数字是否能被它们整除。如果可以，函数返回`false`并停止。如果整个`for`循环都没有停止，则函数返回`true`。
- en: Notes
  id: totrans-28
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: Similarly to FizzBuzz, this problem tests whether you can write a `for` loop
    and a function. You also need to know how to stop iterating when a condition is
    reached so that you can safely return `true` at the end if the `for` loop completes.
    You can add small tricks like realizing that you don’t have to check whether the
    number is divisible by all numbers lower than it or half of it—just those lower
    than its square root. But the main point of the problem is simply to test whether
    you can write a function that works.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与 FizzBuzz 问题类似，这个问题测试你是否能编写一个 `for` 循环和一个函数。你还需要知道如何在达到某个条件时停止迭代，以便在 `for`
    循环完成后安全地返回 `true`。你可以添加一些小技巧，比如意识到你不需要检查数字是否可以被它所有小于它的数字或它的一半整除——只需要那些小于它的平方根的数字。但这个问题的关键点仅仅是测试你是否能编写一个能工作的函数。
- en: A.1.3\. Working with Git
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.3\. 使用 Git
- en: '*Can you talk about a time when you used Git to collaborate on a project?*'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你能谈谈一次你使用 Git 协作完成项目的经历吗？*'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Alex Hayes*'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*亚历克斯·海斯*'
- en: Example answer
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: At my last job, I created an R package, funneljoin, with two co-workers during
    an afternoon hackathon, using Git from the beginning. We spent the first hour
    pair-programming on one computer and then made a list of tasks to split among
    ourselves. Each of us created a different branch to work on our tasks, which enabled
    us to easily merge them back together in the end. Using Git ensured that we never
    accidentally overwrote someone else’s work. By committing early and often as we
    progressed, we knew that we could always go back if we decided that a previous
    way of implementing a feature was better. Finally, using GitHub meant that afterward,
    anyone in the company could download the package and start using it right away.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一份工作中，我和两位同事在一个下午的黑客马拉松中创建了一个 R 包，名为 funneljoin，从一开始就使用 Git。我们花了一个小时在一台电脑上进行结对编程，然后列出了一项任务清单，分配给我们自己。我们每个人都创建了一个不同的分支来处理我们的任务，这使得我们最终可以轻松地将它们合并在一起。使用
    Git 确保我们不会意外地覆盖了别人的工作。随着我们的进展，我们经常提交，这样我们就可以在决定之前的方法实现一个功能更好时总是可以回退。最后，使用 GitHub
    意味着之后公司里的任何人都可以下载这个包并立即开始使用。
- en: Since that initial afternoon, I’ve remained the maintainer of the package. I
    continue to use Git features like branches so that I can prototype features without
    merging them in until they’ve been thoroughly tested.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那个下午开始，我一直担任这个包的维护者。我继续使用 Git 的功能，比如分支，这样我就可以在不合并它们之前对功能进行原型设计，直到它们经过彻底测试。
- en: Notes
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: If you’re asked this question and haven’t collaborated using Git on a project
    before, you can talk instead about how you’ve used Git for a personal project.
    One thing this question is testing is whether you’ve used Git, and you can explain
    that you’ve used different features (such as branches or forking), even if just
    by yourself. You might add how you would adapt your practices if you were collaborating
    with other people—by using branches more, for example, or by sticking to a consistent
    commit message structure.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被问到这个问题，而你之前没有在项目中使用 Git 协作过，你可以谈谈你是如何使用 Git 进行个人项目的。这个问题测试的是你是否使用过 Git，你可以解释你已经使用过不同的功能（如分支或分叉），即使只是你自己。你可能会补充说，如果你与其他人合作，你会如何调整你的做法——例如，通过更多地使用分支，或者坚持一致的提交信息结构。
- en: If you haven’t used Git before, be honest about that in the interview. But we
    do recommend trying to learn it before having too many more interviews.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前没有使用过 Git，在面试中要诚实地说明这一点。但我们确实建议在参加更多面试之前尝试学习它。
- en: A.1.4\. Technology decisions
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.4\. 技术决策
- en: '*Given a totally blank slate, how do you pick your tech stack?*'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果给你一个完全空白的画布，你是如何选择你的技术栈的？*'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Heather Nolis*'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*海瑟·诺利斯*'
- en: Example answer
  id: totrans-44
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例回答
- en: This question is interesting to answer because it really depends on the project
    at hand. My decision for a tech stack relies primarily on balancing what would
    be the most straightforward for me to implement with what would be easiest for
    everyone else to work with. Let me give two examples of how I picked technical
    stacks and what I learned from them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题很有趣，因为它实际上取决于手头的项目。我选择技术栈的决定主要基于平衡对我来说最简单实现的方法和对于其他人来说最容易合作的方法。让我给你举两个我选择技术栈的例子以及我从中学到的东西。
- en: On one project earlier in my career, I had to develop a new product entirely
    from scratch, and I was the only data scientist on my team. I chose to use the
    .NET stack and F# because I was very familiar with them, and because I was so
    familiar, we were able to get a working product out the door quickly. The downside
    was that because the F# language is so uncommon, when it came time to hire a data
    scientist to take it over, we couldn’t find anyone who already had the required
    knowledge. In retrospect, using .NET and F# was not the right decision.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在我职业生涯早期的一个项目中，我必须从头开始开发一个全新的产品，我是团队中唯一的数据科学家。我选择使用 .NET 堆栈和 F#，因为我非常熟悉它们，而且因为我很熟悉，我们能够快速推出一个可工作的产品。缺点是，由于
    F# 语言非常不常见，当我们需要雇佣一个数据科学家来接管它时，我们找不到任何已经具备所需知识的人。回顾过去，使用 .NET 和 F# 并不是一个正确的决定。
- en: On a more recent project, I was tasked with creating a machine learning API.
    I was in the middle of an engineering team that worked with microservices, so
    I decided to create a REST API in R as a Docker container. Although I hadn’t used
    Docker containers before, I chose it because I knew that it would be easiest for
    the team to maintain. From that project, I learned a lot about Docker and containers,
    and the work I created was able to integrate well.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个更近期的项目中，我被分配创建一个机器学习 API。我身处一个与微服务合作的工程团队中，所以我决定在 R 中创建一个作为 Docker 容器的 REST
    API。尽管我之前没有使用过 Docker 容器，但我选择了它，因为我知道这对团队来说将是最容易维护的。从这个项目中，我学到了很多关于 Docker 和容器的东西，我创建的工作能够很好地集成。
- en: Notes
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: When interviewing candidates at T-Mobile, Heather Nolis usually has a person
    pick a project and describe the decisions they made; the decisions other people
    made; and how they would do things differently, knowing what they know now. Your
    interviewer may not ask you those things directly, but they’re all worth including
    anyway.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在 T-Mobile 面试候选人时，Heather Nolis 通常会让一个人选择一个项目并描述他们所做的决策；其他人所做的决策；以及如果现在知道了这些，他们会如何不同地做事。你的面试官可能不会直接问你这些问题，但无论如何，这些都是值得包括在内的。
- en: Whatever answer you give, you’ll want to include plenty of references to decisions
    you’ve had to make in work you’ve done before (which can include side projects
    or coursework). The point of this question is to see how much thought you have
    put into choosing the right technology for the right project. Having chosen technological
    stacks that ended up being problematic is fine as long as you learned from the
    problem. In fact, having learned from things is even better than getting everything
    right the first time, because it shows that you can change.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你给出什么答案，你都想包含大量你在之前工作中（包括副项目和课程作业）不得不做出的决策的引用。这个问题的目的是看看你在选择适合项目的正确技术方面投入了多少思考。选择最终出现问题的技术栈是可以接受的，只要你从问题中学习到了东西。事实上，从事情中学习甚至比第一次就做对一切更好，因为这表明你可以改变。
- en: A.1.5\. Frequently used package/library
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.5\. 常用包/库
- en: '*What’s an R package or Python library you use frequently, and why?*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你经常使用哪个 R 包或 Python 库，为什么？*'
- en: Example answer
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: It’s not one package, but I really love the suite of packages that make up the
    tidyverse in R. The packages get you all the way from reading in the data to cleaning
    it to transforming and visualizing and modeling it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个单独的包，但我真的很喜欢构成 R 中的 tidyverse 套件的那些包。这些包可以帮助你从读取数据到清洗、转换、可视化和建模数据。
- en: I especially enjoy working in dplyr because, thanks to the connected package
    dbplyr, I can write the same code whether I’m working with a local or remote table
    as dbplyr translates dplyr code to SQL. Using dbplyr at my last job meant I could
    stay in RStudio for my entire workflow, even though all our data was stored in
    Amazon Redshift and required SQL queries to access. I would use dbplyr to do summaries
    and filtering and then pull the data down locally if I needed to do more complicated
    operations or visualizations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢使用 dplyr，因为得益于连接包 dbplyr，无论我是处理本地还是远程表，我都可以编写相同的代码，因为 dbplyr 将 dplyr 代码转换为
    SQL。在我上一份工作中使用 dbplyr 意味着我可以在整个工作流程中保持使用 RStudio，尽管我们所有的数据都存储在 Amazon Redshift
    中，并且需要 SQL 查询来访问。如果需要做更复杂的操作或可视化，我会使用 dbplyr 来做总结和筛选，然后如果需要，将数据拉回到本地。
- en: 'Overall, I really like the philosophy of Hadley Wickham, a core tidyverse developer:
    that the bottleneck when coding is often thinking time, not computational time,
    and that you should build tools that work seamlessly together and let you translate
    your thoughts into code quickly.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我真的很喜欢tidyverse核心开发者Hadley Wickham的哲学：编程时的瓶颈往往是思考时间，而不是计算时间，你应该构建能够无缝协作并快速将你的想法转化为代码的工具。
- en: Notes
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: The interviewer shouldn’t be looking for a specific answer here. Rather, they’re
    looking to see whether you (a) program enough in either language to have a frequently
    used package and (b) can explain how and why you use that package. This answer
    also gives the interviewer a sense of what kind of work you do day to day. Don’t
    forget to explain what the package does, especially if it’s a niche package. If
    another package is more widely used for the task, you may want to explain your
    reasoning for why you choose this package, as that shows your broader awareness
    of what alternatives are out there. Finally, don’t worry about picking the most
    “advanced” library, such as a deep learning library, to impress the interviewer.
    Ideally, this question is one of the easiest and (potentially) most fun to answer,
    so don’t overthink it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官在这里并不是在寻找一个特定的答案。相反，他们想看看你是否（a）在这两种语言中编程足够多，以至于有一个常用的包，并且（b）能够解释你如何以及为什么使用这个包。这个答案也让面试官对你日常工作的类型有了了解。不要忘记解释这个包的功能，尤其是如果它是一个小众包的话。如果另一个包在执行这项任务时更广泛地被使用，你可能需要解释你选择这个包的原因，因为这显示了你对其他替代方案的更广泛认识。最后，不要担心选择最“高级”的库，比如深度学习库，来给面试官留下深刻印象。理想情况下，这个问题是最容易回答的，(可能)也是最有趣的问题之一，所以不要过度思考。
- en: A.1.6\. R Markdown or Jupyter Notebooks
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.6\. R Markdown或Jupyter Notebooks
- en: '*What is an R Markdown file or Jupyter Notebook? Why would you use an R Markdown
    file or Jupyter Notebook over an R or Python script? When is a script better?*'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*什么是R Markdown文件或Jupyter Notebook？为什么你会选择使用R Markdown文件或Jupyter Notebook而不是R或Python脚本？什么时候脚本更好？*'
- en: Example answer
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: I’m going to answer this in the case of R and R Markdown, but the basic idea
    is the same for Python and Jupyter Notebooks. R Markdown files are ways of writing
    R code that allow you to put text and formatting around the code. In a sense,
    they merge the code and results of an analysis with the narration and ideas of
    the analysis. By using an R Markdown file, you can have an analysis that is easier
    to reproduce than raw R code, with separate documentation on what the analysis
    was. Ideally, your R Markdown would be formatted so clearly that when you render
    the output file, you could hand the resulting HTML output, Word document, or PDF
    to a stakeholder.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我将以R和R Markdown为例来回答这个问题，但对于Python和Jupyter Notebooks，基本思路是相同的。R Markdown文件是编写R代码的一种方式，它允许你在代码周围放置文本和格式。从某种意义上说，它们将分析代码和结果与叙述和思想合并在一起。通过使用R
    Markdown文件，你可以进行比原始R代码更容易重复的分析，并附有关于分析内容的单独文档。理想情况下，你的R Markdown文件格式应该非常清晰，当你渲染输出文件时，你可以将生成的HTML输出、Word文档或PDF文件交给利益相关者。
- en: R Markdown files are great for reproducible analysis, but they’re less useful
    when you’re writing code that you’re going to deploy or use in other places. Say
    you have a list of functions that you want to use in multiple other places (such
    as one to load the data from a file). It might make sense to write an R script
    that creates all the functions and keep the script separate from an individual
    analysis. Or, if you wanted to use R with the plumber package to create a web
    API, you wouldn’t want an R Markdown file for that.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: R Markdown文件非常适合可重复分析，但当你编写将要部署或用于其他地方的代码时，它们就不是很实用了。比如说，你有一系列函数想要在多个其他地方使用（比如一个从文件加载数据的函数）。可能写一个R脚本创建所有这些函数，并将脚本与单个分析分开是有意义的。或者，如果你想要使用plumber包与R一起创建Web
    API，你就不想用R Markdown文件了。
- en: Notes
  id: totrans-64
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: This question is a check by the interviewer to see whether you have experience
    in doing reproducible analysis. Many people who use R or Python write scripts
    in ad hoc ways and don’t think about how they will share the results with others.
    By showing that you understand the point of R Markdown and Jupyter Notebooks,
    you show that you’re thinking about how to make your code more usable. If you
    haven’t used either R Markdown files or Jupyter Notebooks, definitely go try one
    of them out.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是为了检查面试官是否看到你有进行可重复分析的经验。许多使用R或Python的人以临时方式编写脚本，并没有考虑如何与他人分享结果。通过展示你理解R
    Markdown和Jupyter Notebooks的意义，你表明你在思考如何使你的代码更易于使用。如果你还没有使用过R Markdown文件或Jupyter
    Notebooks，绝对可以去尝试使用其中之一。
- en: Don’t worry about understanding both R and Python versions; either should be
    fine.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心理解R和Python的版本；两者都行。
- en: A.1.7\. When should you write functions or packages/libraries?
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.7\. 你应该在什么时候编写函数或包/库？
- en: '*At what point should you make your code into a function? When should you turn
    it into a package or library?*'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你什么时候应该将你的代码转换为函数？什么时候应该将其转换为包或库？*'
- en: Example answer
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例答案
- en: In general, if I notice that I’m ever copying and pasting code, it’s probably
    a sign that I should make a function out of it. If I need to run code on three
    different datasets, for example, I should make a function and apply it to each
    one rather than copy the code three times. The library purrr in R or list comprehensions
    in Python make it easy to apply a function many times.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果我注意到我在反复复制粘贴代码，这可能是一个迹象，表明我应该将其制作成一个函数。例如，如果我需要在不同数据集上运行代码，我应该创建一个函数并将其应用于每一个，而不是复制代码三次。R中的library
    purrr或Python中的列表推导式使得多次应用函数变得容易。
- en: I have found that packages and libraries are best when you have code that spans
    multiple distinct projects on the team. At my current job, we have a lot of data
    that we store in S3 but want to analyze locally. Rather than copying and pasting
    functions to access the code in each project, I created a library that could be
    called from all of them. The downside of libraries is that if you change them,
    you have to change all the projects that use the library, but for core functions,
    this approach is often worthwhile.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，当你的代码跨越多个不同的团队项目时，包和库是最好的。在我目前的工作中，我们有很多存储在S3中的数据，但我们想在本地上进行分析。而不是复制粘贴函数来访问每个项目中的代码，我创建了一个可以从所有这些项目中调用的库。库的缺点是，如果你更改它们，你必须更改所有使用该库的项目，但对于核心函数，这种方法通常是有价值的。
- en: Notes
  id: totrans-72
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 备注
- en: 'This question is somewhat of a softball question because it has a right answer:
    “as much as possible.” Generally, copying and pasting code over and over is a
    bad practice; a data scientist should make functions in such a way that the code
    is easier to read and understand. For that reason, as much as you can, add examples
    that show you understand the value of reusing code as functions or packages. Was
    there a time you made a function and reused it a lot? What about a library? Talk
    about those situations as much as possible.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题有点像送分题，因为它有一个正确的答案：“尽可能多。”通常，反复复制粘贴代码是一种不好的做法；数据科学家应该编写函数，使得代码更容易阅读和理解。因此，尽可能多地添加示例，以展示你理解将代码作为函数或包重用的价值。你有没有过创建一个函数并且大量重复使用的经历？关于库呢？尽可能多地谈论这些情况。
- en: A.1.8\. Example manipulating data in R/Python
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.8\. R/Python中的数据处理示例
- en: Here’s a table, called tweets. The data has the account that sent the tweet,
    the text, the number of likes, and the date sent. Write a script to get a table
    with one row per person with a column that’s the minimum number of likes they
    got, called min_likes, and a column of the total number of tweets, called nb_tweets.
    This should be only for tweets sent after September 1, 2019. You also need to
    eliminate any duplicates in the table first.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个名为tweets的表格。数据包含发送推文的账户、文本、点赞数和发送日期。编写一个脚本，获取一个表格，每行一个人，有一个列是他们的最小点赞数，称为min_likes，还有一个列是推文总数，称为nb_tweets。这应该只针对2019年9月1日之后发送的推文。你还需要首先消除表格中的任何重复项。
- en: '| account_name | text | nb_likes | date |'
  id: totrans-76
  prefs: []
