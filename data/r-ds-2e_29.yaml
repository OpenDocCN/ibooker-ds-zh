- en: Part V. Program
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分. 程序
- en: 'In this part of the book, you’ll improve your programming skills. Programming
    is a cross-cutting skill needed for all data science work: you must use a computer
    to do data science; you cannot do it in your head or with pencil and paper.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，你将提高你的编程技能。编程是所有数据科学工作都需要的横向技能：你必须使用计算机来进行数据科学；你无法仅凭头脑或纸和笔来做到这一点。
- en: '![Our model of the data science process with program (import, tidy, transform,
    visualize, model, and communicate, i.e. everything) highlighted in blue.](assets/rds2_p500.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我们的数据科学流程模型，程序（导入、整理、转换、可视化、建模和沟通，即所有内容）用蓝色标出。](assets/rds2_p500.png)'
- en: Figure V-1\. Programming is the water in which all the other components swim.
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图V-1. 编程是所有其他组件都依赖的基础。
- en: Programming produces code, and code is a tool of communication. Obviously code
    tells the computer what you want it to do. But it also communicates meaning to
    other humans. Thinking about code as a vehicle for communication is important
    because every project you do is fundamentally collaborative. Even if you’re not
    working with other people, you’ll definitely be working with future-you! Writing
    clear code is important so that others (like future-you) can understand why you
    tackled an analysis in the way you did. That means getting better at programming
    also involves getting better at communicating. Over time, you want your code to
    become not just easier to write but easier for others to read.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 编程产生代码，而代码是沟通的工具。显然，代码告诉计算机你想让它做什么。但它也向其他人类传达意义。考虑代码作为沟通工具是重要的，因为你做的每个项目本质上都是协作的。即使你不与其他人合作，你肯定会与未来的自己合作！编写清晰的代码很重要，这样其他人（比如未来的你）可以理解你为什么以这种方式进行分析。这意味着提高编程技能也包括提高沟通能力。随着时间的推移，你希望你的代码不仅更容易编写，而且更容易被他人阅读理解。
- en: 'In the following three chapters, you’ll learn skills to improve your programming
    skills:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的三章中，你将学习提升编程技能的技巧：
- en: Copy and paste is a powerful tool, but you should avoid doing it more than twice.
    Repeating yourself in code is dangerous because it can easily lead to errors and
    inconsistencies. Instead, in [Chapter 25](ch25.xhtml#chp-functions), you’ll learn
    how to write *functions*, which let you extract repeated tidyverse code so that
    it can be easily reused.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴是一个强大的工具，但是你应该避免超过两次。在代码中重复自己是危险的，因为这很容易导致错误和不一致性。相反，在[第25章](ch25.xhtml#chp-functions)中，你将学习如何编写*函数*，它可以让你提取重复的tidyverse代码，从而可以轻松重用。
- en: Functions extract repeated code, but you often need to repeat the same actions
    on different inputs. You need tools for *iteration* that let you do similar things
    again and again. These tools include for loops and functional programming, which
    you’ll learn about in [Chapter 26](ch26.xhtml#chp-iteration).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数可以提取重复的代码，但是你经常需要在不同的输入上重复相同的操作。你需要*迭代*工具，它可以让你一遍又一遍地做类似的事情。这些工具包括for循环和函数式编程，你将在[第26章](ch26.xhtml#chp-iteration)中学习到。
- en: As you read more code written by others, you’ll see more code that doesn’t use
    the tidyverse. In [Chapter 27](ch27.xhtml#chp-base-R), you’ll learn some of the
    most important base R functions that you’ll see in the wild.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着你阅读其他人编写的代码越来越多，你会看到更多不使用tidyverse的代码。在[第27章](ch27.xhtml#chp-base-R)中，你将学习到一些在实践中最重要的基础R函数。
- en: The goal of these chapters is to teach you the minimum about programming that
    you need for data science. Once you have mastered the material here, we strongly
    recommend you continue to invest in your programming skills. We’ve written two
    books that you might find helpful. [*Hands on Programming with R*](https://oreil.ly/LBFUN)
    by Garrett Grolemund (O’Reilly) is an introduction to R as a programming language
    and is a great place to start if R is your first programming language. [*Advanced
    R*](https://oreil.ly/I2wE0) by Hadley Wickham (CRC Press) dives into the details
    of R the programming language; it’s a great place to start if you have existing
    programming experience and a great next step once you’ve internalized the ideas
    in these chapters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节的目标是教会你进行数据科学所需的最低限度的编程技能。一旦你掌握了这里的材料，我们强烈建议你继续投资于你的编程技能。我们写了两本可能对你有帮助的书籍。[*Hands
    on Programming with R*](https://oreil.ly/LBFUN) 由Garrett Grolemund（O’Reilly）编写，介绍R作为编程语言，如果R是你的第一门编程语言，这是一个很好的起点。[*Advanced
    R*](https://oreil.ly/I2wE0) 由Hadley Wickham（CRC Press）编写，深入探讨R编程语言的细节；如果你有现有的编程经验，并且在这些章节中内化了相关思想后，这是一个很好的下一步。
