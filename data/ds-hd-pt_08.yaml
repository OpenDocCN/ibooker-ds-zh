- en: Chapter 7\. Narratives
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章。叙述
- en: You’ve spent weeks working on your project and are now ready to present the
    results. It feels like you’re almost done, and *just* have to deliver the output.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你花了几周时间在你的项目上工作，现在准备展示结果了。感觉几乎完成了，*只需*交付输出。
- en: Many data scientists think this way, and put little to no effort into building
    compelling narratives. As described in [Chapter 1](ch01.html#ch1_sowhat), to have
    end-to-end ownership, it is critical to persuade your stakeholders to take action
    with your results. This type of extreme ownership is critical to create value;
    hence, you must master the art of storytelling.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 很多数据科学家都是这么想的，并且几乎不费力地去构建引人入胜的叙述。正如在[第1章](ch01.html#ch1_sowhat)所述，为了拥有端到端的所有权，说服你的利益相关者采取行动对于取得成功至关重要。这种极端的拥有权利至关重要以创造价值；因此，你必须掌握讲故事的艺术。
- en: There are plenty of resources out there to learn about storytelling (I’ll suggest
    some at the end of this chapter). This chapter builds on that body of knowledge,
    but I will deviate slightly to highlight some skills that are specific to data
    science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于学习讲故事的资源有很多（我会在本章末尾建议一些）。本章在这些知识的基础上进行了扩展，但我稍微偏离一下，以突显一些特定于数据科学的技能。
- en: 'What’s in a Narrative: Telling a Story with Your Data'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 叙述的要素：如何用你的数据来讲述一个故事
- en: Using a standard dictionary definition, a *narrative* is just a sequence of
    connected events. These connections make a story. I will enrich this definition
    by saying that it should also accomplish an objective.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用标准的词典定义，一个*narrative*只是一系列相连的事件。这些连接构成了一个故事。我将丰富这个定义，说它还应该实现一个目标。
- en: What is the objective that you want to achieve? In general narratives, it could
    be to persuade or engage. These apply also to data science (DS), of course, but
    most importantly, you want to create value, and for that you need to *drive actions*.
    A successful story should help you accomplish this objective.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要达到的目标是什么？在一般的叙述中，它可能是说服或者引起兴趣。当然，这些也适用于数据科学（DS），但更重要的是，你希望创造价值，为此你需要*推动行动*。一个成功的故事应该帮助你实现这个目标。
- en: 'Let’s reverse engineer the problem and identify conditions that help us achieve
    this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们反向工程这个问题，识别有助于我们实现这一目标的条件：
- en: Clear and to the point
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   清晰而简明扼要'
- en: Credible
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可信任
- en: Memorable
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   记忆深刻'
- en: Actionable
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可操作的
- en: Clear and to the Point
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清晰而简明扼要
- en: Clarity is a relative concept that varies with the context and depends very
    much on your audience. Technical details of your machine learning (ML) implementation
    can be very clear to your data science team, but they are usually cryptic to your
    business stakeholder. Identifying your audience is a first critical step in building
    a clear narrative. Choosing the right language and tone for the right audience
    is thus critical.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰度是一个相对的概念，随着背景的不同而变化，并且在很大程度上取决于你的观众。你的机器学习（ML）实现的技术细节可能对你的数据科学团队非常清晰，但通常对你的业务利益相关者来说却晦涩难懂。识别你的观众是构建清晰叙述的第一个关键步骤。因此，选择适合不同观众的正确语言和语调至关重要。
- en: DS is inherently a technical subject. As such, data scientists are very often
    tempted to include fancy technical jargon in their presentations (even better
    if there are some accompanying equations). But delivering a story is not about
    you. It’s always good advice to put all the technical material in a technical
    appendix section, if you want to include one.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: DS本质上是一个技术性的主题。因此，数据科学家经常会诱惑自己在演示中包含花哨的技术术语（如果还有伴随的方程更好）。但是，讲述一个故事不是关于你自己。如果你想包含技术材料，最好将所有技术内容放在技术附录部分。
- en: A common mistake is to think that technical language will buy you credibility
    (more on this later). Sometimes this comes in the form of trying to prove that
    the data science toolkit is necessary for the organization. My advice is to balance
    this desire against the benefits of having an effective communication that accomplishes
    your objective. Creating powerful narratives is about the latter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的错误是认为技术术语会给你带来信任度（稍后详述）。有时这种情况表现为试图证明数据科学工具包对组织的必要性。我的建议是在实现你的目标的有效沟通与此愿望之间保持平衡。创造强大叙述关乎于后者。
- en: In a regular DS development process, it’s quite normal to run many tests and
    create multiple visualizations. When trying to make a case for the amount of work
    they have put into it, some people are tempted to include everything they can
    in the presentation, thereby distracting and overwhelming the audience. Focus
    only on the key messages, and include results that reinforce them. Everything
    else should be dropped. If something is not directly helping your delivery, but
    might still be useful, put it in the appendix. But try not to clutter the appendix;
    this section also serves a specific purpose in your presentation (if not, drop
    it).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在常规数据科学开发过程中，运行许多测试并创建多个可视化是非常正常的。当试图证明他们投入了大量工作时，一些人往往会诱惑性地在演示中包含他们能够的一切，从而分散并压倒观众的注意力。只专注于关键信息，并包含强化这些信息的结果。其他所有内容都应该被剔除。如果某些内容并不直接有助于你的传递，但可能仍然有用，将其放在附录中。但是尽量不要让附录杂乱无章；这部分也有特定的目的（如果没有，就抛弃它）。
- en: 'Achieving the right amount of simplicity takes a lot of practice and effort;
    it’s a skill in its own right. A good tip is to start writing what you think are
    the key messages, and then start dropping everything else from the presentation.
    Iterate until convergence: stop when you’ve dropped so much that the message is
    not clear anymore.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 达到适当的简洁程度需要大量的实践和努力；这本身就是一门技能。一个好的技巧是开始写下你认为是关键信息，然后从演示中开始剔除其他所有内容。迭代直至收敛：当你剔除了太多内容以至于信息不再清晰时停止。
- en: This advice also applies to sentences and paragraphs. Use short sentences, with
    fewer than 10 words, if possible. Long sentences and paragraphs are visually exhausting,
    so you can assume they won’t be read. Once I have a first draft, I go through
    each sentence and paragraph and make them as short and clear-cut as possible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个建议也适用于句子和段落。尽可能使用少于10个单词的短句。长句和段落在视觉上很累人，因此可以假设它们不会被阅读。一旦我有了初稿，我会逐个检查每个句子和段落，并使它们尽可能简短和明确。
- en: Clarity should be channel independent. Many times you prepare for a live presentation
    and fail to recognize that part of the audience—possibly C-level—will *read* it
    at some other point in time. You must therefore make it self-explanatory.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰度应该是通道独立的。很多时候，你为了现场演示做准备，却没有意识到部分观众——可能是高层管理人员——会在其他时间点*阅读*它。因此，你必须让它自解释。
- en: This applies not only to text but also to data visualizations. Be sure you label
    all relevant axes and write meaningful titles. If there’s something you want to
    highlight in a specific figure, you may include visual aids—such as highlighting,
    text, or boxes—to help direct your audience’s attention.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅适用于文本，还适用于数据可视化。确保标记所有相关轴并写下有意义的标题。如果在特定图中有想要突出的内容，你可以包括视觉辅助工具——如高亮、文本或方框——来帮助引导观众的注意力。
- en: Data visualizations are an intrinsic part of the delivery of data science narratives.
    These principles apply to any figures you prepare. I will cover some good practices
    for data visualizations in [Chapter 8](ch08.html#ch08_datavis).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是数据科学叙事交付的固有部分。这些原则适用于你准备的任何图表。在[第8章](ch08.html#ch08_datavis)中，我将介绍一些数据可视化的良好实践。
- en: Credible
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可信度
- en: 'In business settings, compelling narratives must be credible. Unfortunately,
    this is a very subtle property: it takes time to gain, but is terribly easy to
    lose. In data presentations there are three dimensions that you should care about:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业环境中，引人入胜的叙述必须是可信的。不幸的是，这是一个非常微妙的特性：它需要时间去获得，但失去起来却异常容易。在数据展示中，有三个你应该关注的维度：
- en: Data credibility
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可信度
- en: Technical credibility
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术可信度
- en: Business credibility
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业可信度
- en: Data quality is at the core of the first dimension, and you should make it a
    practice to include checks at the source as well as during the development cycle.
    Data scientists write a lot of code, an error-prone activity. The worst happens
    when your code actually runs, but the results may just not be right (logic errors).
    In my experience, this happens *a lot*. The best programmers have made testing
    an intrinsic part of their day-to-day workflow.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量是第一维度的核心，你应该养成在数据源和开发周期中包含检查的习惯。数据科学家编写大量代码，这是一个容易出错的活动。最糟糕的情况是当你的代码实际运行时，但结果可能并不正确（逻辑错误）。依我之见，这种情况*经常发生*。最好的程序员已经将测试作为他们日常工作流程的固有部分。
- en: Moreover, data can’t be disentangled from its context, so your results must
    make sense from a business perspective. I’ve seen many data scientists lose their
    credibility because they didn’t check that their results made sense. At a minimum,
    you should know the order of magnitude for the key metrics you’re working with.
    At best, you should know the metrics by heart. Don’t forget to always challenge
    your results before presenting them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据无法脱离其背景，因此您的结果必须从业务角度上讲得通。我见过很多数据科学家失去信任，因为他们没有检查他们的结果是否合理。至少，您应该了解您正在处理的关键指标的数量级。最好能够熟记这些指标。在呈现结果之前，不要忘记始终质疑自己的结果。
- en: Technical credibility is usually granted by stakeholders. But great powers come
    with great responsibility. Data scientists need to learn to use the right tool
    for each problem, and master the techniques. It’s always a good practice to have
    an internal seminar series where you can be challenged by your peers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 技术信誉通常是由利益相关者授予的。但是，伟大的力量伴随着伟大的责任。数据科学家需要学会为每个问题选择合适的工具，并掌握相关技术。拥有一个内部研讨会系列是一种良好的做法，您可以在其中受到同行的挑战。
- en: As described in [Chapter 1](ch01.html#ch1_sowhat), it’s crucial to show business
    expertise with your audience. Your technical delivery might be impeccable, but
    if things don’t make sense from a business standpoint, you’ll lose credibility
    with your stakeholders. I’ve seen data scientists start with faulty assumptions
    about how the product or business works. Another common mistake is to make incredible
    assumptions about the customers’ behavior; always ask yourself if you would do
    this or that if *you were the customer*.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [第 1 章](ch01.html#ch1_sowhat) 描述的那样，向您的观众展示业务专业知识至关重要。您的技术交付可能是无懈可击的，但如果从业务角度来看事情没有意义，您将失去与利益相关者的信任。我见过许多数据科学家从错误的假设出发，以为产品或业务的运作方式是不正确的。另一个常见的错误是对客户行为做出不可思议的假设；永远问问自己，如果*你是顾客*，你会这样还是那样。
- en: Memorable
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记忆深刻
- en: In ordinary narratives this is usually achieved by injecting some form of struggle
    or suspense, effectively making the sequence less linear. I learned the hard way
    that these are generally not good strategies for DS narratives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在普通叙述中，通常通过注入某种形式的挣扎或悬念来实现，从而使叙述不那么线性。我从中吸取教训，这些通常不是数据科学叙述的好策略。
- en: 'In DS, memorability is most often created by an *Aha! moment*. These usually
    arise when you show an unexpected result that can create value. This last part
    is important: in business settings, intellectual curiosities are only short-term
    memorable. The best Aha! moments are those that drive actions.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中，记忆力通常通过一个*啊哈！时刻*来创造。这些时刻通常在您展示能创造价值的意外结果时出现。这最后一部分很重要：在商业环境中，只有智力好奇是短期记忆的。最好的啊哈！时刻是那些推动行动的时刻。
- en: Many authors suggest creating unforgettable narratives by using the right combination
    of data and emotions, and there is indeed evidence that the human brain recalls
    what tickles your heart better than plain scientific evidence. I agree with this
    general point, but in my opinion it’s not the best practice to aim at TED-type
    narratives and delivery. You should rather keep it simple and find actionable
    insights that are almost always memorable by themselves.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多作者建议通过正确组合数据和情感来创建难忘的叙述，并确实有证据表明，人类大脑更容易记住触动情感的内容，而不是单纯的科学证据。我同意这个总体观点，但我认为不应该追求
    TED 类型的叙述和表达方式。相反，您应该保持简单，并找到本身就非常值得记忆的可行的洞见。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Aha! moments, in the form of actionable and somewhat unexpected insights, are
    the best way to achieve memorability.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过行动性且略显意外的洞见形式，啊哈！时刻是实现记忆深刻的最佳途径。
- en: Actionable
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动性
- en: If you’ve gone through the previous chapters, it shouldn’t come as a surprise
    that I believe this ought to be your North Star and the main character in your
    story.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经阅读了前几章，那么您应该不会感到惊讶，我认为这应该是您的北极星和您故事中的主角。
- en: Before starting your narrative, ensure that your project has actionable insights.
    If not, go back to the drawing board. I’ve seen presentations where something
    interesting is shown, but the audience is left thinking *So what*?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始叙述之前，请确保您的项目有可行的洞见。如果没有，请重新开始。我见过一些演示文稿展示了一些有趣的内容，但观众却左思右想*那又怎样*？
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 小贴士
- en: Identify levers that arise from your analysis. A presentation without actionable
    insights cannot be effective at creating value.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 确定从您的分析中产生的杠杆作用。没有可行的见解的演示文稿无法有效地创造价值。
- en: Building a Narrative
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建叙述
- en: The previous section presented some properties that are necessary to create
    successful narratives, as well as some tips that will help you ensure that these
    are satisfied in practice. I’ll now cover the process of creating narratives.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 前一节介绍了一些创建成功叙事必需的特性，以及一些能帮助你确保这些特性在实践中得到满足的建议。现在我将介绍创建叙事的过程。
- en: Science as Storytelling
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 科学即叙事
- en: Many data scientists think of storytelling as something independent, even orthogonal,
    to their technical expertise, only exercised at the delivery stage. My claim is
    that data scientists should become *scientists* and make it an inherent part of
    their end-to-end workflow.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家认为叙事是独立的事物，甚至与他们的技术专长正交，只在交付阶段才会进行。我认为数据科学家应该成为“科学家”，将其作为端到端工作流的内在部分。
- en: 'With this in mind, let me suggest two alternative processes to building a narrative:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，让我建议两种替代的建立叙事的过程：
- en: First, do the technical work, and *then* create the narrative.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，进行技术工作，然后创建叙事。
- en: Start with an initial narrative, develop it, iterate, and when you are ready,
    sharpen the storytelling for delivery.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一个初始叙事开始，发展它，进行迭代，当你准备好时，为交付做精炼的叙事。
- en: 'The first process is the most common in data science: practitioners first do
    the hard technical work and then *fit a narrative* to their results. Usually,
    this ends up being a collage of findings that may be interesting or relevant but
    lack a story.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个过程在数据科学中最常见：从业者首先进行艰苦的技术工作，然后为他们的结果“编造一个叙事”。通常情况下，这最终变成了一堆可能有趣或相关但缺乏故事性的发现。
- en: In contrast, the second process makes storytelling an integral part of the data
    science workflow ([Figure 7-1](#ch5_narrative_iteration)). In this setting you
    start with a business question, do the hard work of understanding the problem
    and come up with some stories or hypotheses, test them with data, and after some
    iterations, you’re finally ready to deliver the results. This process may even
    force you to go back and redefine the business question.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，第二个过程使叙事成为数据科学工作流的一个组成部分（[Figure 7-1](#ch5_narrative_iteration)）。在这种情况下，你从一个业务问题开始，努力理解问题并提出一些故事或假设，用数据验证它们，在一些迭代之后，最终准备好交付结果。这个过程甚至可能迫使你回过头重新定义业务问题。
- en: '![iterating the narrative](assets/dshp_0701.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![迭代叙事](assets/dshp_0701.png)'
- en: Figure 7-1\. Iterative narratives
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图7-1. 迭代叙事
- en: Storytelling is present at the beginning (stage 2), in the middle as you iterate
    and refine your hypotheses (stage 3), and at the end (stage 4). These narratives
    are not quite the same, but are certainly connected.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事出现在开始阶段（阶段2），在你迭代和完善假设的过程中（阶段3），以及最后（阶段4）。这些叙事并不完全相同，但肯定是相互关联的。
- en: You, and your need for understanding, are the audience for the initial narrative;
    your business stakeholders are the audience for the final one. As mentioned, the
    language and tone are different. But the important thing is that the *key messages*
    at the end are direct descendants of those at the beginning, purified by the iterative
    process in the middle.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你以及你对理解的需求是初始叙事的观众；你的业务利益相关者是最终叙事的观众。如前所述，语言和语调是不同的。但重要的是，最终的关键信息是前面信息的直接衍生物，经过中间迭代过程的精化。
- en: You should come into a project with a first candidate set of key messages that
    you think will be delivered at the end. These may not be entirely right, but more
    often than not—if you have enough business expertise—they aren’t too far off from
    the final ones. With this approach, the process of creating a narrative for your
    presentation starts *before* you even get to the data. It will guide you *during*
    this stage and will help you iterate. Thanks to this intermediate stage, you’re
    able to catch mistakes and find errors (in data quality, logic, coding, or even
    your understanding of the business); this is usually the place where Aha! moments
    arise. The delivery-stage narrative switches audiences and communicates the *final*
    and refined messages.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在项目开始时带着一组最初的关键信息候选人，你认为最终会传达的。这些可能不完全正确，但通常情况下——如果你有足够的业务专业知识——它们离最终结果并不太远。采用这种方法，为你的演示创建叙事的过程在甚至进入数据之前就开始了。它将指导你在这个阶段，并帮助你进行迭代。由于这个中间阶段，你能够捕捉错误并找到错误（数据质量、逻辑、编码甚至你对业务理解的理解）；这通常是Aha！时刻产生的地方。交付阶段的叙事切换了受众，并传达了最终和精炼的信息。
- en: What, So What, and Now What?
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么，为什么，以及现在怎么办？
- en: 'Once you’ve reached the delivery stage, you need to put some structure onto
    your narrative. Some people like to follow the standard approach to storytelling—also
    known as the *narrative arc*—that has three acts: setup, struggle, and resolution.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦达到交付阶段，你需要为你的叙述加上一些结构。有些人喜欢遵循标准的叙事方法，也被称为*叙事弧*，它包括三个阶段：设定、挣扎和解决。
- en: 'While this may work for some, I prefer a different sequence that reinforces
    your key objective of driving actions: what, so what, and now what? Not surprisingly,
    this corresponds closely to the process described in [Chapter 1](ch01.html#ch1_sowhat).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对一些人可能有效，但我更喜欢一种不同的顺序，这种顺序强调你驱动行动的关键目标：什么，因此什么，现在什么？毫不奇怪，这与第[1章](ch01.html#ch1_sowhat)中描述的过程密切相关。
- en: What?
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么？
- en: This section is about describing the business problem and its importance to
    the company *at this point in time*. It should also include some quantitative
    information on the context, like the recent evolution of the main KPIs and opportunity
    sizing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节是关于描述业务问题及其在当前时点对公司的重要性。它还应包括一些关于背景的定量信息，比如主要KPI的最近演变和机会的大小。
- en: Imagine that you are trying to quantify the impact of giving price discounts.
    In this section you can provide some context, like the recent frequency of price
    changes, the range or distribution, and some high-level impact on sales, retention,
    or revenue. If there’s some evidence, even if casual, you can also highlight the
    strategic importance in the current competitive landscape.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你正在试图量化给予价格折扣的影响。在这一节中，你可以提供一些背景信息，比如最近价格变动的频率、范围或分布，以及对销售、保留或收入的一些高层次影响。如果有一些证据，即使是偶然的，你也可以突出其在当前竞争环境中的战略重要性。
- en: So what?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么呢？
- en: The critical thing about this section is to focus on actionability. The main
    results are going to be here, including those that generate Aha! moments.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节的关键在于专注于可操作性。主要的结果会在这里呈现，包括那些能引发“啊哈！”时刻的结果。
- en: 'Generally speaking, Aha! moments come in two flavors:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，“啊哈！”时刻有两种味道：
- en: Unexpected results
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意外的结果
- en: Somewhat expected results (directionally speaking) but with an unexpected twist
    that can come from quantification or actionability
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在某种程度上，结果是预期的（就方向而言），但是却有意外的转折，可以来自量化或可操作性。
- en: I prefer the second type because you should have a bias for action. If you have
    unexpected results *and* an action plan, you nailed it.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢第二种类型，因为你应该有一个行动的偏好。如果你有意外的结果*和*一个行动计划，那就完成了。
- en: Going back to the pricing example, dropping prices usually boosts sales. This
    is the expected behavior, so showing a negative correlation won’t create an Aha!
    moment, and the audience may end up with the feeling that you are reinventing
    the wheel.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 回到定价的例子，降低价格通常会提升销售。这是预期的行为，所以显示负相关性不会产生“啊哈！”时刻，观众可能会觉得你在重复发明轮子。
- en: But if you say that users are relatively price insensitive for prices $5.30
    or higher, but that below that price, each additional $1.00 discount boosts sales
    by *1,000* units, you have captured their attention. The message is similar, but
    there’s a surprise component that comes from quantifying things. Moreover, this
    is a call to action that needs to become the centerpiece of the last section.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你说用户对于高于5.30美元的价格相对不敏感，但是在这个价格以下，每降低1.00美元的折扣就能提高1000个单位的销量，你就吸引了他们的注意。信息类似，但是有一个来自量化的意外成分。此外，这是一个行动呼吁，需要成为最后一节的核心内容。
- en: Now what?
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现在呢？
- en: This section is about next steps. What do you need from the rest of the company
    to capture this value? Who needs to be involved? Here, I like to actually suggest
    specific next steps. I’ve seen data scientists be shy about this because they
    aren’t usually the actual decision-makers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节是关于下一步的内容。你需要公司其他部门做什么来实现这个价值？谁需要参与？在这里，我喜欢提出具体的下一步建议。我见过数据科学家在这方面有所保留，因为他们通常不是实际的决策者。
- en: With the pricing example, most likely you rely on the marketing team to design
    and communicate the actual discount strategy. Finance may also need to approve
    the plan. Any other teams affected should also be included.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于定价的例子，你很可能依赖营销团队来设计和传达实际的折扣策略。财务部门可能还需要批准该计划。任何其他受影响的团队也应该被纳入考虑。
- en: The Last Mile
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后一英里
- en: 'In her book *The Hard Truth About Soft Skills* (Harper Business), Peggy Klaus
    suggests that long-term success is 75% about soft skills and the rest is technical
    knowledge. I’m not sure if that’s right, but directionally speaking I cannot agree
    more: data scientists invest substantial time and effort in achieving technical
    excellence, but their careers depend more on those soft skills that have been
    neglected.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在她的书《软技能的残酷真相》（哈珀商业出版社）中，佩吉·克劳斯建议，长期成功75%取决于软技能，其余取决于技术知识。我不确定这是否正确，但从方向上来说，我非常同意：数据科学家投入大量时间和精力来实现技术卓越，但他们的职业生涯更多依赖于那些被忽视的软技能。
- en: In the last mile, it’s now time to switch from your scientist to your salesperson
    persona. I’ve learned from personal experience that many great projects fail because
    of lack of preparation at this stage.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一英里，现在是时候从科学家转变为销售人员角色了。我从个人经验中学到，许多优秀的项目之所以失败，是因为在这个阶段缺乏准备工作。
- en: Writing TL;DRs
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写TL;DRs
- en: TL;DRs (too long; didn’t read) are a great tool to check whether your narrative
    is sharp and concise enough. They have become a standard in tech companies, and
    I’ve made it a practice to always start with one.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: TL;DR（太长了，没读）是一个检验你的叙述是否精炼的好工具。它们已经成为科技公司的标准，我已经养成了始终以此为开始的习惯。
- en: Many executives won’t spend much time on your work *unless* they see something
    that catches their attention. Great TL;DRs are written to achieve that.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 许多高管不会花太多时间阅读你的工作，除非他们看到引起注意的东西。出色的TL;DR旨在实现这一目标。
- en: Tips to Write Memorable TL;DRs
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写记忆深刻的TL;DR的技巧
- en: Some people like to write a first draft of the TL;DR *before* writing down the
    actual document. This is a great way to ensure that the TL;DR is consistent with
    your narrative and guarantee that the contents are aligned with it. After finishing,
    they go back and iterate on the TL;DR.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人喜欢在写下实际文档之前先草拟一个TL;DR的初稿。这是确保TL;DR与你的叙述一致，并确保内容与之对齐的好方法。完成后，他们会回过头来对TL;DR进行反复推敲。
- en: The approach I prefer is to write down the narrative first (some people draw
    an actual sketch in pen and paper), work on the contents, and only then go back
    and write the TL;DR. To me, the TL;DR is the last thing you write, and I always
    sketch the narrative first.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢的方法是先写下叙述（有些人用笔和纸真正画出了一个草图），然后处理内容，然后才回过头来写TL;DR。对我来说，TL;DR是你最后写的东西，我总是先勾勒出叙述。
- en: The two approaches may sound similar, but the TL;DR is a really sharpened version
    of the narrative. The narrative is a high-level view of the story tying the sequence
    of events; the TL;DR is its laser-focused version.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种方法听起来可能相似，但TL;DR实际上是叙述的一个非常精炼的版本。叙述是将事件序列联系起来的故事的高层视角，而TL;DR是其聚焦的版本。
- en: 'I tend to structure the TL;DR in the same way as the narrative: What, So What,
    Now What. As before, the What section makes the case for your audience’s attention,
    the So What summarizes the main findings and actionables, and the Now What are
    suggested next steps.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于按照叙述的方式构建TL;DR：What，So What，Now What。与之前一样，What部分为你的受众的注意力提供依据，So What总结了主要发现和可行动性的行动点，而Now
    What则提出了建议的下一步。
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: 'A good tip is to think of your document as a news article and think about alternative
    headlines. Great headlines in data science must have the same properties I’ve
    been talking about: simple, credible, memorable, and actionable. Credibility restricts
    you from overselling.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的提示是将你的文档视为新闻文章，并考虑替代标题。数据科学中的好标题必须具备我一直在谈论的这些特性：简单、可信、记忆深刻和可操作性。可信度阻止你过度推销。
- en: Finally, everything in your TL;DR should have a slide that expands on it. If
    it was important enough to make it to the TL;DR, you better have some accompanying
    material.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你TL;DR中的每一点都应该有一张详细展开的幻灯片。如果它足够重要进入TL;DR，那么最好有一些相关的材料。
- en: 'Example: Writing a TL;DR for This Chapter'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 例子：为本章写一个TL;DR
- en: '[Figure 7-2](#ch5_tldr0) shows an archetypical TL;DR you might encounter. It’s
    cluttered, and, evidently, I was trying to include every single detail of the
    work. It has very long sentences, and a small enough font to make it fit the page.
    It’s certainly not readable. It’s also memorable, but for the wrong reasons.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-2](#ch5_tldr0)展示了你可能会遇到的一个典型TL;DR。它很混乱，显然，我试图包含每一个工作的细节。它有非常长的句子，字体小到足以使其适应页面。它显然不易阅读。但它也是记忆深刻的，只不过是出于错误的原因。'
- en: '![tldr v0](assets/dshp_0702.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![tldr v0](assets/dshp_0702.png)'
- en: Figure 7-2\. TL;DR version 0
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-2\. TL;DR版本0
- en: 'In [Figure 7-3](#ch5_tldr1) I applied some of the tips given earlier to reduce
    the clutter: simplify and cut some of the sentences. Had I wanted to, I could
    have increased the font size. I could’ve done more, but realized that the best
    thing was to go back to the drawing board and start from scratch.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [图 7-3](#ch5_tldr1) 中，我应用了之前给出的一些技巧来减少混乱：简化并删减一些句子。如果我想的话，我还可以增加字体大小。我本可以做得更多，但我意识到最好的方法是回到起点，重新开始。
- en: '![tldr v1](assets/dshp_0703.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![tldr v1](assets/dshp_0703.png)'
- en: Figure 7-3\. TL;DR version 1
  id: totrans-93
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-3\. TL;DR 版本 1
- en: '[Figure 7-4](#ch5_tldr2) shows the results of this last iteration. Starting
    from scratch allowed me to focus on the key messages. You can see that I followed
    the what, so what, now what pattern. In a real data science TL;DR, I would’ve
    highlighted some key results that are both quantified and actionable. The only
    call to action here is to practice.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-4](#ch5_tldr2) 展示了上一次迭代的结果。从零开始让我专注于关键信息。您可以看到我遵循了什么、为什么、现在怎么办的模式。在真实的数据科学
    TL;DR 中，我会强调一些既有量化又可操作的关键结果。这里唯一的行动号召是练习。'
- en: '![tldr v2](assets/dshp_0704.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![tldr v2](assets/dshp_0704.png)'
- en: Figure 7-4\. TL;DR version 2
  id: totrans-96
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 7-4\. TL;DR 版本 2
- en: It’s also evident that I’m using a bullet point style. There are many detractors
    to this approach, but as everything it has its pros and cons. On the con side,
    it certainly restricts your creativity (imagine all you can do with a blank piece
    of paper). On the pro side, it forces you to write in a simple, clear, and orderly
    way. I can quickly see if my sentences are too long (sentences that take two lines
    are to be avoided, if possible).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 显然我正在使用项目符号风格。有很多人对这种方法持负面态度，但它和其他事物一样有其利弊。不利之处在于，它确实限制了你的创造力（想象一下你可以在一张空白纸上做的一切）。而利之处在于，它迫使你以简单、清晰和有序的方式写作。我可以快速看出我的句子是否过长（尽可能避免两行长的句子）。
- en: As I said before, I don’t think that TED-style presentations are a good fit
    in data science or business settings. Nonetheless, if you’re skillful enough and
    it fits your company’s culture, go right ahead. But bullet points tend to work
    well in business settings.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说，我认为 TED 风格的演示在数据科学或商业环境中并不合适。尽管如此，如果你足够熟练，并且它符合公司的文化，那就大胆去做吧。但项目符号在商业环境中往往效果良好。
- en: Delivering Powerful Elevator Pitches
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发表强有力的电梯演讲
- en: 'Here’s a trick that I learned some time ago when I was presenting to my manager:
    if someone starts a presentation and it’s pretty obvious that it lacks a narrative,
    interrupt and ask that person to give you the elevator pitch. More often than
    not, there’s no elevator pitch.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在向经理做演示时学到的一个诀窍：如果有人开始做演示，显然缺乏叙述性，那么打断他并要求他给你一个电梯演讲。很多时候，其实并没有电梯演讲。
- en: 'Elevator pitches are supposed to be the 10-to-20-second presentation that you
    would give to the CEO if you happen to meet on the elevator. You really want to
    sell your work! But there’s a catch: you only have until you get to your floor.
    At that point, you’ve lost your chance to interact.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 电梯演讲应该是您在电梯里遇到CEO时会进行的10到20秒演示。你真的想要推销你的工作！但有个问题：你只有到达你的楼层之前的时间。那时，你失去了互动的机会。
- en: This has only happened to me once or twice, so I don’t think of elevator pitches
    literally. Rather, I think of them as part of the narrative creation toolkit.
    Good narratives should be easy to summarize in an elevator pitch form. If you
    can’t, most likely you have a problem with your story, and it’s time to iterate.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况只发生过一两次，所以我不会真的将电梯演讲看成是文字的字面意思。相反，我将其视为叙述创作工具包的一部分。好的叙述应该很容易以电梯演讲的形式进行总结。如果不能，很可能是您的故事出了问题，现在是时候迭代了。
- en: Tip
  id: totrans-103
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: The next time you’re working on your project, try your elevator pitch *before*
    and *after* you think you’re done. That’s your litmus test.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 下次在您的项目上工作时，试试在您认为完成之前和之后都进行电梯演讲。这是您的试金石测试。
- en: Presenting Your Narrative
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 呈现您的叙述
- en: 'Here are some good tips for the delivery stage:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是交付阶段的一些好建议：
- en: Ensure that you have a well-defined narrative.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您有一个明确的叙述。
- en: If you followed the iterative approach, the narrative was always there, and
    you just need to discipline yourself. If you didn’t, sketch the narrative *before*
    starting your deck or memo. When you’re done, have someone go through your slides
    and ask for their version of the narrative. The narrative should be apparent to
    anyone if they only focus on the key messages per slide. If they can’t identify
    it, you need to go back to the drawing board. There should also be clear and natural
    transitions between these messages.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遵循迭代方法，叙述总是存在的，你只需要自律。如果没有，请在开始制作幻灯片或备忘录之前勾勒出叙述。做完后，让别人浏览你的幻灯片，并请他们分享他们对叙述的看法。如果他们只关注每张幻灯片的关键信息，就应该能够找到叙述。如果找不到，你需要重新审视。此外，这些信息之间应该有明确而自然的过渡。
- en: Each slide should have a clear message.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 每张幻灯片应该有一个明确的信息。
- en: If a slide doesn’t have a clear message consistent with your narrative, drop
    it.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一张幻灯片的信息与你的叙述不一致，就放弃它。
- en: Always practice giving the presentation.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 始终练习演讲。
- en: 'This is always true, but *especially* so if your audience includes top executives
    in the organization (and you should want this to be the case). A good practice
    is to record yourself: not only will this help you manage your time, but it will
    also help you identify any tics and mannerisms you may have.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点始终如此，但如果你的观众包括组织中的高级主管（你应该希望如此），这尤为重要。一个好的实践是录制自己：这不仅有助于你管理时间，还能帮助你发现可能存在的习惯和行为特征。
- en: Time management.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 时间管理。
- en: Before presenting, you should already know how long it takes you *without* interruptions,
    so you better plan for the extra time. Also remember that you are the sole owner
    of your presentation, so you’re entitled to (kindly) move on from questions that
    are taking you away from the key messages.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在演讲之前，你应该已经知道不被打断时需要多长时间，这样你就可以更好地规划额外时间。同时记住，你是演示的唯一所有者，因此有权（友好地）跳过让你远离关键信息的问题。
- en: Quantify whenever you can, but don’t overdo it.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能量化，但不要过度。
- en: 'It goes without saying that DS is a quantitative field. Very often, however,
    I see data scientists describing their results in *qualitative* or directional
    terms. Instead of saying “Bad user experience increases churn,” put some numbers
    into that statement: “Each additional connection failure decreases net promoter
    score by 3 pp.” That said, don’t overstate your results: if you’re working with
    estimates, most likely you can round up your result to the nearest integer.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 无需多言，数据科学是一个定量领域。然而，我经常看到数据科学家用*定性*或方向性的术语描述他们的结果。与其说“糟糕的用户体验增加了流失率”，不如在该声明中加入一些数字：“每次连接失败使得净推荐评分降低3个百分点。”话虽如此，不要过分夸大你的结果：如果你在估算中工作，很可能可以将结果四舍五入至最接近的整数。
- en: Key Takeaways
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要观点
- en: 'These are the key takeaways from this chapter:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的关键要点如下：
- en: Effective narratives in data science
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的有效叙述
- en: Effective narratives are sequences of events connected by a story with the objective
    of driving action.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的叙述是通过一个旨在推动行动的故事连接的事件序列。
- en: Properties of good narratives
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀叙述的特性
- en: To drive action, narratives must be clear and to the point, credible, memorable,
    and actionable.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要推动行动，叙述必须清晰而直截了当，可信，值得记忆，并且可操作。
- en: Science as storytelling
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 科学如同讲故事
- en: 'I suggest an iterative approach to creating a narrative: start with the business
    problem and create stories or hypotheses that address the problem, test and refine
    them with the data iteratively, and finish with the delivery-stage narrative.
    This last narrative naturally evolves from the initial hypotheses.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议采用迭代方法来创建叙述：从业务问题开始，创建解决问题的故事或假设，通过数据进行迭代测试和优化，并最终形成交付阶段的叙述。这最后的叙述自然地从最初的假设中演变而来。
- en: Structure of a narrative
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事结构
- en: 'You may wish to follow the narrative arc: setup, struggle, and resolution.
    I’ve found it more effective to follow a simple and to-the-point storyline: what,
    so what, now what. These almost map one-to-one, but in data science I see little
    value in creating suspense or a sense of struggle.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望按照叙述弧线来进行：设定，斗争和解决。我发现按照简单而直接的故事情节更有效：是什么，为什么，现在怎么办。这些几乎是一一对应的，但在数据科学中，我看不出制造悬念或斗争感的价值。
- en: TL;DRs and elevator pitches
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 简述和电梯演讲
- en: These are great tools for achieving the right amount of simplification and to
    double-check that you indeed have a coherent narrative. TL;DRs may work as teasers
    for high-level executives who will only spend time going through the material
    if there’s something memorable and actionable.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是实现适度简化和确保你确实拥有连贯叙事的好工具。TL;DR（总结摘要）可能作为高级管理人员的预告，他们只会花时间阅读材料，如果有什么令人难忘且可行的东西。
- en: Practice makes perfect
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 熟能生巧
- en: Invest enough time practicing the delivery. If possible, record yourself.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 投入足够的时间练习表达。如果可能，录制自己的声音。
- en: Further Reading
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'There are many great references on narratives and storytelling with data. *Storytelling
    with Data* by Cole Nussbaumer Knaflic (Wiley) is great at improving your data
    visualization techniques, but also has a very good chapter on building narratives.
    I haven’t covered datavis in this chapter, but this is a critical skill for data
    scientists who are creating a story. [Chapter 8](ch08.html#ch08_datavis) goes
    into some of these skills. In a similar vein, *Effective Data Storytelling: How
    to Drive Change with Data, Narrative and Visuals* by Brent Dykes (Wiley) is full
    of good insights. I found very useful his discussion on the interplay among data,
    visuals, and narrative.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 关于叙事和数据叙事有许多优秀的参考资料。Cole Nussbaumer Knaflic 的 *数据叙事*（Wiley）非常擅长改善你的数据可视化技巧，同时还有一个非常好的章节关于构建叙事。我在本章没有涵盖数据可视化，但对于创建故事的数据科学家来说，这是一项关键技能。[第8章](ch08.html#ch08_datavis)
    讨论了其中的一些技巧。类似地，Brent Dykes 的 *有效的数据叙事：如何通过数据、叙事和视觉推动变革*（Wiley）充满了有益的见解。我发现他对数据、视觉和叙事之间相互作用的讨论非常有用。
- en: '*Simply Said: Communicating Better at Work and Beyond* by Jay Sullivan (Wiley)
    emphasizes the value of simplicity in general communication, written or not. His
    advice on writing short sentences (less than 10 words) is powerful.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*简而言之：在工作和其他场合更好地沟通* 一书由 Jay Sullivan（Wiley）强调了一般沟通中简单性的价值，无论是书面还是非书面的沟通。他关于写短句（少于10个词）的建议非常有力。'
- en: '*It Was the Best of Sentences, It Was the Worst of Sentences: A Writer’s Guide
    to Crafting Killer Sentences* by June Casagrande (Ten Speed Press) is targeted
    at writers, but there are a ton of great suggestions to become a better communicators.
    Her emphasis on thinking about the audience (“the Reader is king”) should be the
    North Star when building narratives.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*最好的句子，最坏的句子：作家的指南，打造杀手级句子* 由 June Casagrande（Ten Speed Press）专门为作家设计，但提供了许多成为更好沟通者的建议。她强调考虑观众（“读者为王”）在构建叙事时应是北极星。'
- en: '*Resonate: Present Visual Stories that Transform Audiences* by Nancy Duarte
    (John Wiley and Sons) is great if you want to learn the art of storytelling from
    a designer’s point of view. You will also find tons of details on many topics
    covered here in *Made to Stick: Why Some Ideas Survive and Others Die* by Chip
    Heath and Dan Heath (Random House). Their six principles will resonate quite a
    bit: simplicity, unexpectedness, concreteness, credibility, emotions, and stories.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '*共鸣：呈现改变受众的视觉故事* 由 Nancy Duarte（John Wiley and Sons）提供了一个从设计师角度学习讲故事艺术的绝佳资源。你还会在
    Chip Heath 和 Dan Heath 的 *造成粘性的思想：为什么有些想法存活，有些想法消亡*（Random House）中找到许多本章涵盖的话题的详细信息。他们的六个原则会产生相当大的共鸣：简单性、意外性、具体性、可信度、情感和故事。'
- en: '*The Hard Truth About Soft Skills: Workplace Lessons Smart People Wish They’d
    Learned Sooner* by Peggy Klaus makes a strong case for focusing on your soft skills.
    Data scientists focus early on developing their technical expertise, thereby neglecting
    the so-called soft skills. The hard truth is that your career depends critically
    on the latter.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*软技能的残酷真相：职场智者希望早点学到的工作教训* 由 Peggy Klaus 提出了关注你的软技能的强烈理由。数据科学家早期专注于发展他们的技术专长，因此忽视了所谓的软技能。残酷的真相是，你的职业生涯极大地依赖于后者。'
- en: On narratives in the scientific method, the article by David Grandy and Barry
    Bickmore, [“Science as Storytelling”](https://oreil.ly/3rn9-), provides more details
    on the analogy between the scientific method and storytelling.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学方法中，David Grandy 和 Barry Bickmore 的文章 [“科学如何讲故事”](https://oreil.ly/3rn9-)
    更详细地讨论了科学方法和讲故事之间的类比。
