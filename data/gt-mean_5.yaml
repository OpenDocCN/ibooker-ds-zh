- en: Appendix B. Installing and preparing the supporting cast
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B. 安装和准备支持角色
- en: '*This appendix covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本附录涵盖*'
- en: Adding Twitter Bootstrap and some custom styles
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加Twitter Bootstrap和一些自定义样式
- en: Using Font Awesome to provide a ready-made set of icons
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Font Awesome提供一套现成的图标
- en: Installing Git
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Git
- en: Installing Docker and using the included container setup
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Docker并使用包含的容器设置
- en: Installing a suitable command-line interface
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装合适的命令行界面
- en: Signing up for Heroku
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Heroku上注册
- en: Installing the Heroku CLI
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Heroku CLI
- en: Several technologies can help you with developing on the MEAN stack, from front-end
    layouts to source control and deployment tools. This appendix covers the installation
    and setup of the supporting technologies used throughout this book. As the actual
    install instructions tend to change over time, this appendix points you toward
    the best places to get the instructions and anything you need to look out for.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几种技术可以帮助您在MEAN堆栈上进行开发，从前端布局到源代码控制和部署工具。本附录涵盖了本书中使用的支持技术的安装和设置。由于实际的安装说明可能会随时间而变化，本附录将您指向获取说明和需要注意的事项的最佳位置。
- en: Twitter Bootstrap
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Twitter Bootstrap
- en: Bootstrap isn’t installed as such, but is added to your application. This process
    is as simple as downloading the library files, unzipping them, and placing them
    in the application.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Bootstrap并不是直接安装，而是添加到您的应用程序中。这个过程就像下载库文件、解压它们并将它们放置在应用程序中一样简单。
- en: 'The first step is downloading Bootstrap. This book uses version 4.1, which
    currently is the official release. You can get it from [https://getbootstrap.com](https://getbootstrap.com).
    Make sure you download the “ready to use files” and not the source. The distribution
    zip contains two folders: css and js.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是下载Bootstrap。本书使用的是版本4.1，目前这是官方发布版本。您可以从[https://getbootstrap.com](https://getbootstrap.com)获取。请确保您下载的是“ready
    to use files”，而不是源代码。分发压缩包包含两个文件夹：css和js。
- en: 'When you have the files downloaded and unzipped, move one file from each folder
    into the public folder in your Express application, as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当您下载并解压文件后，将每个文件夹中的一个文件移动到您的Express应用程序的public文件夹中，如下所示：
- en: Copy bootstrap.min.css into your public/stylesheets folder.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将bootstrap.min.css复制到您的public/stylesheets文件夹中。
- en: Copy bootstrap.min.js into your public/js folder.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将bootstrap.min.js复制到您的public/js文件夹中。
- en: '[Figure B.1](#app02fig01) shows how the public folder in your application should
    look.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[图B.1](#app02fig01)显示了您的应用程序中公共文件夹应有的样子。'
- en: Figure B.1\. The structure and contents of the public folder after Bootstrap
    has been added
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图B.1\. 添加Bootstrap后公共文件夹的结构和内容
- en: '![](Images/bfig01.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/bfig01.jpg)'
- en: That gives you access to the default look and feel of Bootstrap, but you probably
    want your application to stand out from the crowd a bit. You can do so by adding
    a theme or some custom styles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为您提供Bootstrap的默认外观和感觉，但您可能希望您的应用程序在人群中脱颖而出。您可以通过添加一个主题或一些自定义样式来实现这一点。
- en: Adding some custom styles
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加一些自定义样式
- en: The Loc8r application in this book uses some custom styles that we created.
    This application is simple enough not to need a theme but was based on Bootstrap
    4.1.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的Loc8r应用程序使用了一些我们创建的自定义样式。这个应用程序足够简单，不需要主题，但基于Bootstrap 4.1。
- en: To add the custom styles, edit the style.css file in your public/stylesheets
    folder. [Listing B.1](#app02ex01) shows a good starting point and provides the
    CSS used throughout the book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加自定义样式，请编辑public/stylesheets文件夹中的style.css文件。[列表B.1](#app02ex01)显示了一个良好的起点，并提供了本书中使用的CSS。
- en: Listing B.1\. Custom styles to give Loc8r a more distinctive look
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 列表B.1\. 给Loc8r添加更独特外观的自定义样式
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To save you from typing all this code, you can get this file from the project
    repo on GitHub at [https://github.com/cliveharber/gettingMean-2](https://github.com/cliveharber/gettingMean-2).
    It’s introduced in the chapter-04 branch.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让您免于输入所有这些代码，您可以从GitHub上的项目仓库[https://github.com/cliveharber/gettingMean-2](https://github.com/cliveharber/gettingMean-2)获取此文件。它在第四章分支中介绍。
- en: Font Awesome
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Font Awesome
- en: Font Awesome is an awesome way to get scalable icons into your application by
    using fonts and CSS instead of images. As with Bootstrap, a few files need to
    be downloaded and put in the right places.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Font Awesome通过使用字体和CSS而不是图像来获取可缩放图标的一种极好的方式。与Bootstrap一样，需要下载一些文件并将它们放在正确的位置。
- en: First, head to [https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself](https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself),
    and click the download button to download the zip file. (The button is currently
    a big blue one, but it may have changed when you get there.) We used version 5.2.0
    in this book. The zip file contains loads of folders. The most important folders
    for this book are css and webfonts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，前往 [https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself](https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself)，并点击下载按钮以下载
    zip 文件。（按钮目前是一个大蓝色按钮，但当你到达那里时可能已经改变。）在这本书中，我们使用了版本 5.2.0。zip 文件包含大量的文件夹。对于这本书来说，最重要的文件夹是
    css 和 webfonts。
- en: 'When Font Awesome is downloaded and unzipped, follow these two steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Font Awesome 下载并解压后，请按照以下两个步骤操作：
- en: Copy the entire webfonts/folder into the public folder in your application.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将整个 webfonts/folder 复制到你的应用程序的 public 文件夹中。
- en: Copy the all.min.css file from the css folder into public/stylesheets.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 css 文件夹中的 all.min.css 文件复制到 public/stylesheets。
- en: When that’s done, and you’ve got Bootstrap installed as well, your public folder
    should look like [figure B.2](#app02fig02).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当完成这些操作后，如果你已经安装了 Bootstrap，你的 public 文件夹应该看起来像 [图 B.2](#app02fig02)。
- en: Figure B.2\. The structure and contents of the public folder after Font Awesome
    is added
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 B.2\. 添加 Font Awesome 后 public 文件夹的结构和内容
- en: '![](Images/bfig02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/bfig02.jpg)'
- en: Note that with Font Awesome, the name and position of the fonts folder relative
    to the all.min.css file is important. The CSS file references the fonts by using
    a relative path of ../webfonts/, so if this path is broken, the font icons won’t
    work in your application.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在使用 Font Awesome 时，字体文件夹相对于 all.min.css 文件的名字和位置很重要。CSS 文件通过使用相对路径 ../webfonts/
    来引用字体，所以如果这个路径损坏，字体图标在你的应用程序中将无法工作。
- en: If you don’t have the patience to do all this, it’s provided in the GitHub repo.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有耐心做所有这些，GitHub 仓库中已经提供了这些内容。
- en: Installing Git
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Git
- en: The source code for this book is managed with Git, so the easiest way to access
    it is to use Git. Also, Heroku relies on Git for managing the deployment process
    and pushing code from your development machine into a live environment. You need
    to install Git if you don’t already have it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的源代码是用 Git 管理的，所以最简单的方法是使用 Git 来访问它。此外，Heroku 依赖于 Git 来管理部署过程并将代码从你的开发机器推送到生产环境。如果你还没有安装
    Git，你需要安装它。
- en: 'You can verify whether you have it with a simple terminal command:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过一个简单的终端命令来验证你是否已经安装了它：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If this command responds with a version number, you already have it installed
    and can move to the next section. If not, you need to install Git.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个命令响应了一个版本号，那么你已经安装了它，可以移动到下一节。如果没有，你需要安装 Git。
- en: A good starting point for macOS and Windows users who are new to Git is to download
    and install the GitHub user interface from [https://help.github.com/articles/setup-git](https://help.github.com/articles/setup-git).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新接触 Git 的 macOS 和 Windows 用户来说，一个好的起点是下载并安装 GitHub 用户界面，网址为 [https://help.github.com/articles/setup-git](https://help.github.com/articles/setup-git)。
- en: You don’t need a GUI, though, and you can install Git by itself by following
    the instructions on the main Git website at [https://git-scm.com/downloads](https://git-scm.com/downloads).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不需要图形用户界面，但你可以通过遵循主 Git 网站上的说明来单独安装 Git，网址为 [https://git-scm.com/downloads](https://git-scm.com/downloads)。
- en: Installing Docker
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Docker
- en: With this edition, we include the capability to run the application against
    a local Docker environment. The eagle-eyed among you probably noticed the Docker
    files in the repo.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个版本中，我们包括了运行应用程序针对本地 Docker 环境的能力。那些细心的读者可能已经注意到了仓库中的 Docker 文件。
- en: To run the Docker container, you need to have Docker locally installed. (We
    used Docker Desktop.) If you’re on a macOS or Windows machine, head over to [https://www.docker.com/products/docker-desktop](https://www.docker.com/products/docker-desktop),
    and install the version suitable to your machine.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行 Docker 容器，你需要在本地安装 Docker。（我们使用了 Docker Desktop。）如果你使用的是 macOS 或 Windows
    机器，请访问 [https://www.docker.com/products/docker-desktop](https://www.docker.com/products/docker-desktop)，并安装适合你机器的版本。
- en: To run the application in the container, navigate to the cloned repo, and type
    `make build`. Each branch has a Docker file that sets up an environment suitable
    to run that chapter’s code in. If you need to bring the containers down, use `make
    destroy`.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要在容器中运行应用程序，导航到克隆的仓库，并输入 `make build`。每个分支都有一个 Docker 文件，它设置了一个适合运行该章节代码的环境。如果你需要关闭容器，请使用
    `make destroy`。
- en: If you want to run the code locally without Docker, that’s cool too.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在没有 Docker 的情况下本地运行代码，那也很好。
- en: Installing a suitable command-line interface
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装合适的命令行界面
- en: 'You can get the most out of Git by using a CLI, even if you’ve downloaded and
    installed a GUI. Some CLIs are better than others, and you can’t use the native
    Windows command prompt, so if you’re on Windows, you definitely need to run something
    else. Here’s what we use in a few environments:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用命令行界面（CLI）来最大限度地发挥 Git 的作用，即使您已经下载并安装了图形用户界面（GUI）。一些 CLI 比其他的好，而且您不能使用原生的
    Windows 命令提示符，所以如果您使用的是 Windows，您肯定需要运行其他的东西。以下是我们在一些建议的环境中使用的工具：
- en: 'macOS Mavericks and later: native terminal'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS Mavericks 及更高版本：原生终端
- en: 'macOS pre-Mavericks (10.8.5 and earlier): iTerm'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS pre-Mavericks（10.8.5 及更早版本）：iTerm
- en: 'Windows: GitHub shell (this comes installed with the GitHub GUI)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：GitHub shell（这个与 GitHub GUI 一起安装）
- en: 'Ubuntu: native terminal'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu：原生终端
- en: The Visual Studio Code editor comes with a nice, built-in command-line terminal,
    which is a good cross-platform option as well. If you have other preferences and
    the Git commands work, by all means use what you already have and you’re used
    to using.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Code 编辑器内置了一个不错的命令行终端，这也是一个很好的跨平台选项。如果您有其他偏好并且 Git 命令可以工作，那么您当然可以使用您已经熟悉并习惯使用的东西。
- en: Setting up Heroku
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置 Heroku
- en: This book uses Heroku for hosting the Loc8r application in a live production
    environment. You can do this too—for free—so long as you sign up, install the
    CLI, and log in through terminal.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用 Heroku 在实时生产环境中托管 Loc8r 应用程序。您也可以这样做——免费——只要您注册，安装 CLI 并通过终端登录即可。
- en: Signing up for Heroku
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Heroku 上注册
- en: To use Heroku, you need to sign up for an account. For the purposes of the application
    you’ll be building through this book, a free account is fine. Head over to [https://www.heroku.com](https://www.heroku.com),
    and follow the instructions to sign up.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Heroku，您需要注册一个账户。对于您将通过本书构建的应用程序，免费账户就足够了。请访问 [https://www.heroku.com](https://www.heroku.com)，并按照说明进行注册。
- en: Installing the Heroku CLI
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装 Heroku CLI
- en: The Heroku CLI contains the Heroku command-line shell and a utility called Heroku
    Local. The shell is what you’ll use from terminal to manage your Heroku deployment,
    and Local is useful for making sure that what you’ve built on your machine is
    set up to run properly on Heroku. You can download the Toolbelt for macOS, Windows,
    and Linux from [https://devcenter.heroku.com/articles/heroku-cli](https://devcenter.heroku.com/articles/heroku-cli).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Heroku CLI 包含 Heroku 命令行外壳和一个名为 Heroku Local 的实用工具。外壳是您将通过终端使用来管理您的 Heroku 部署的东西，而
    Local 对于确保您在机器上构建的内容能够在 Heroku 上正确运行非常有用。您可以从 [https://devcenter.heroku.com/articles/heroku-cli](https://devcenter.heroku.com/articles/heroku-cli)
    下载适用于 macOS、Windows 和 Linux 的工具包。
- en: Logging in to Heroku using terminal
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用终端登录 Heroku
- en: 'After you’ve signed up for an account and installed the CLI on your machine,
    the last step is logging in to your account from terminal. Enter the following
    command:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在您注册了账户并在您的机器上安装了 CLI 之后，最后一步是从终端登录到您的账户。输入以下命令：
- en: '[PRE2]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This command prompts you for your Heroku login credentials. Log in, and you’re
    all set up and ready to go with Heroku.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令会提示您输入 Heroku 登录凭证。登录后，您就设置好了，并准备好使用 Heroku。
