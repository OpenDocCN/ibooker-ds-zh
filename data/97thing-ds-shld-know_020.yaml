- en: Chapter 18\. Why Research Should Be Reproducible
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第18章。为什么研究应该具有再现性
- en: Stuart Buck
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 斯图尔特·巴克
- en: '![](Images/Stuart_Buck.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Stuart_Buck.png)'
- en: Vice President of Research, Arnold Ventures
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阿诺德风投公司研究副总裁
- en: Today’s sciences—especially the social sciences—are in a bit of turmoil. Many
    of the most important experiments and findings are not reproducible. This “reproducibility
    crisis” has significant implications not just for the future of academic research
    and development but also for any business expecting increased returns from investing
    in innovation, experimentation, and data analysis. Business needs to learn from
    science’s mistakes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的科学——尤其是社会科学——处于一种混乱状态。许多最重要的实验和发现无法再现。这种“再现性危机”不仅对学术研究与发展的未来有重要影响，也对期望通过投资于创新、实验和数据分析来增加回报的任何企业产生了显著影响。企业需要从科学的错误中汲取教训。
- en: 'As Vice President of Research at Arnold Ventures, I have close knowledge of
    this ongoing crisis, because I have funded a good deal of these “second look”
    efforts. Here’s an unhappy sample of what we funded and found:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为阿诺德风投公司的研究副总裁，我对这一持续危机有较深了解，因为我资助了许多这些“第二次检视”的努力。以下是我们资助和发现的一些不幸样本：
- en: 'In 2015, the journal *Science* published the results of the largest replication
    project ever performed: the [Reproducibility Project in Psychology](https://oreil.ly/9_Sqm),
    in which hundreds of researchers around the world attempted to replicate 100 psychology
    experiments from top journals. Only about 40% of the findings could be successfully
    replicated, while the rest were either inconclusive or definitively not replicated.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年，期刊*Science*发布了有史以来规模最大的复制项目结果：[心理学再现性项目](https://oreil.ly/9_Sqm)，全球数百名研究人员试图复制来自顶尖期刊的100个心理学实验。只有约40%的研究结果能够成功复制，其余要么无法得出结论，要么明确无法复制。
- en: In 2018, the [Social Sciences Replication Project](https://oreil.ly/U2IzY) attempted
    to replicate 21 social science experiments that had been published in the journals
    *Science* and *Nature* between 2010 and 2015\. Only 13 of the 21 experiments could
    be replicated successfully, and even then, replication revealed that the “effect
    size”—the magnitude of the declared discovery—was typically about half of what
    had originally been claimed.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018年，[社会科学复制项目](https://oreil.ly/U2IzY)试图复制2010年至2015年间发表在*Science*和*Nature*期刊上的21个社会科学实验。其中只有13个实验成功复制，即使如此，复制实验显示“效应大小”——声明的发现的大小——通常只有最初声称的一半。
- en: As John Ioannidis of Stanford University told the *Washington Post*, “I would
    have expected results to be more reproducible in [top] journals.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学的约翰·约阿尼迪斯告诉*华盛顿邮报*：“我本来期望[顶级]期刊中的结果能够更具再现性。”
- en: Beyond these well-known replication projects, researchers have documented reproducibility
    problems in the research literature on [economics](https://oreil.ly/vVjIY), [finance](http://www.nber.org/papers/w20592),
    [marketing](https://oreil.ly/h4i8Y), [management](https://oreil.ly/-9bLK), [organizational
    sciences](https://oreil.ly/JASK4), and [international business](https://oreil.ly/WLi8-).
    Indeed, after analyzing over 2,000 business experiments, Ron Berman, professor
    of marketing at the Wharton School at the University of Pennsylvania, and his
    colleagues [estimated](https://oreil.ly/tSg0-) that 42% of the effects found to
    be significant were actually false positives.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些众所周知的复制项目外，研究人员还在经济学、金融学、市场营销、管理学、组织科学和国际商务的研究文献中记录了再现性问题。事实上，分析了超过2000个商业实验后，宾夕法尼亚大学沃顿商学院市场营销教授罗恩·伯曼及其同事们[估计](https://oreil.ly/tSg0-)，42%的显著效果实际上是假阳性。
- en: Scientific establishments worldwide have taken these findings seriously and
    are acting on them. For example, the US Congress officially asked the National
    Academies of Sciences, Engineering, and Medicine to produce a [major national
    report](https://oreil.ly/PVU3E) (it’s still in progress) with suggestions about
    how to fix the reproducibility problem in scientific and engineering research.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全球科学界对这些发现非常重视，并且正在采取行动。例如，美国国会正式要求国家科学工程和医学院制作一份[重要的国家报告](https://oreil.ly/PVU3E)（目前仍在进行中），提出如何解决科学和工程研究中的再现性问题的建议。
- en: Digital innovators from Alibaba to Google, Facebook to Netflix, Microsoft to
    Amazon have already actively embraced large-scale, rapid experimentation as integral
    to their innovation efforts. But every organization seeking authentic insight
    from experiment and data analysis needs to be wary of the problems that have made
    scientific research unreliable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从阿里巴巴到谷歌、Facebook到Netflix、微软到亚马逊的数字创新者，已经积极采用大规模、快速的实验作为创新努力的一部分。但是，每个希望从实验和数据分析中获得真正洞察的组织都需要警惕那些使科学研究变得不可靠的问题。
- en: 'Indeed, I would argue that research and data analysis can often be unethical
    without a strong focus on reliability and reproducibility. Ethical problems in
    research and data analytics can arise in at least two ways:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我认为，如果没有对可靠性和再现性进行强调，研究和数据分析往往会带来伦理问题。研究和数据分析中的伦理问题至少可以通过两种方式产生：
- en: If your company does an A/B experiment on its customers but in a way that doesn’t
    offer concrete details about what’s better or worse for the customers (A or B),
    then the customers have been subjected to an experiment for no purpose. Indeed,
    if one of A or B is worse than the other in some way, you won’t know which, and
    you may continue to subject customers to a subpar experience.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的公司对客户进行A/B实验，但没有提供关于哪个选项（A或B）对客户更好或更差的具体细节，那么客户就被无目的地进行了实验。实际上，如果A或B中的一个在某些方面比另一个更差，您将无法知道哪一个更好，可能会继续使客户经历低于标准的体验。
- en: If you use data analysis to make decisions about employees, customers, and so
    on, but you don’t do so in the most rigorous way possible, you can be misled into
    doing things that are worse for people. To take one of many possible examples,
    if a large company uses in-house data to develop an algorithm to screen applicants
    before hiring, or to measure employee performance, but doesn’t rigorously screen
    for racial and gender bias that can arise in subtle ways, the algorithm could
    subject the company to legal liability for employment discrimination.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用数据分析来决策员工、客户等事务，但不以可能的最严格方式进行，您可能会误导自己做出对人们更为不利的决策。举一个可能的例子，如果一家大公司使用内部数据开发算法来在雇佣前筛选申请人或衡量员工表现，但没有严格筛选可能以微妙方式出现的种族和性别偏见，那么这个算法可能会使公司面临雇佣歧视的法律责任。
- en: Part of the reproducibility problem in science comes down to education, training,
    and familiarity with good statistical practice. Make sure that your team has at
    least one person on staff, or a consultant, who is up to speed on current best
    practices for research. The reproducibility crisis in science has led to many
    important lessons about how to structure experiments, how to do data analyses,
    and so forth. Heed those lessons, and not only will you make better and more informed
    decisions, but you’ll also be less at risk of acting unethically toward customers
    and employees.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 科学中再现性问题的一部分归结于教育、培训和对良好统计实践的熟悉程度。确保您的团队至少有一名员工或顾问了解当前研究的最佳实践。科学中的再现性危机带来了许多关于如何设计实验、如何进行数据分析等方面的重要教训。牢记这些教训，不仅能够做出更好更明智的决策，还能减少对客户和员工的不道德行为风险。
