- en: Part 4 Design and process
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分 设计与流程
- en: These final chapters cover the problems you’ll face and the techniques you’ll
    need when introducing unit testing to an existing organization or codebase.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这些最后一章涵盖了当你向现有组织或代码库引入单元测试时可能会遇到的问题和所需的技术。
- en: In chapter 9, we’ll talk about test readability. We’ll discuss naming conventions
    for tests and input values for them. We’ll also cover best practices for test
    structuring and writing better assertion messages.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们将讨论测试的可读性。我们将讨论测试的命名约定和它们的输入值。我们还将涵盖测试结构化和编写更好的断言消息的最佳实践。
- en: Chapter 10 explains how to develop a testing strategy. We’ll look at which test
    levels you should prefer when testing a new feature, discuss common antipatterns
    in test levels, and talk about the test recipe strategy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章解释了如何制定测试策略。我们将探讨在测试新功能时应优先考虑哪些测试级别，讨论测试级别中的常见反模式，并讨论测试配方策略。
- en: In chapter 11, we’ll deal with the tough issue of implementing unit testing
    in an organization, and we’ll cover techniques that can make your job easier.
    This chapter provides answers to some tough questions that are common when first
    implementing unit testing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11章中，我们将处理在组织中实施单元测试的难题，并介绍一些可以使你的工作更轻松的技术。本章提供了在首次实施单元测试时常见的难题的答案。
- en: In chapter 12, we’ll look at common problems associated with legacy code and
    examine some tools for working with it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在第12章中，我们将探讨与遗留代码相关的一些常见问题，并检查一些与之工作的工具。
