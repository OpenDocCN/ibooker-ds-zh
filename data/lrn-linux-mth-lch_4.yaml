- en: Appendix. Core concepts
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录. 核心概念
- en: '**An overview of desktop environments, the changeable graphical interface of
    Linux desktops**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**桌面环境的概述，Linux桌面的可变图形界面**'
- en: '| Desktop environment | Interface | Customization | Software ecosystem | Learning
    curve |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| 桌面环境 | 接口 | 自定义 | 软件生态系统 | 学习曲线 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| GNOME | Launcher | Via third-party tool and extensions | Own ecosystem |
    Average |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| GNOME | 启动器 | 通过第三方工具和扩展 | 自有生态系统 | 平均 |'
- en: '| KDE | Launcher and menus | Built-in | Own ecosystem | Complex |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| KDE | 启动器和菜单 | 内置 | 自有生态系统 | 复杂 |'
- en: '| Unity | Launcher | Via third-party tool | Tends to use GNOME programs | Average
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| Unity | 启动器 | 通过第三方工具 | 倾向于使用GNOME程序 | 平均 |'
- en: '| Xfce | Launcher, menu, and/or dock | Built-in | Tends to use light programs,
    but lacks own ecosystem | Simple |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| Xfce | 启动器、菜单和/或Dock | 内置 | 倾向于使用轻量级程序，但缺乏自有生态系统 | 简单 |'
- en: '**A guide to simple Linux commands**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单Linux命令指南**'
- en: '| Command | What it does |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 命令 | 它的作用 |'
- en: '| --- | --- |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| cd | Changes directory (you need to indicate the directory) |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| cd | 更改目录（你需要指定目录） |'
- en: '| cd .. | Goes up a directory |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| cd .. | 上一个目录 |'
- en: '| cp | Copies (use cp -R to get the contents of a directory); includes source
    first and then destination |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| cp | 复制（使用cp -R以获取目录内容）；首先指定源然后指定目标 |'
- en: '| ls | Lists files in current directory |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| ls | 列出当前目录下的文件 |'
- en: '| mv | Moves; includes source first and then destination |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| mv | 移动；首先指定源然后指定目标 |'
- en: '| rm | Deletes file; indicates file(s) to delete |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| rm | 删除文件；指示要删除的文件 |'
- en: '| rmdir | Deletes empty directory; indicates folder(s) to delete |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| rmdir | 删除空目录；指示要删除的文件夹 |'
- en: '| . | Indicates current directory |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| . | 表示当前目录 |'
- en: '| .. | Indicates directory above current directory |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| .. | 表示当前目录的上级目录 |'
- en: '| * | Indicates wildcard |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| * | 表示通配符 |'
