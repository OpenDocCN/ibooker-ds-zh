- en: Part 3\. Bayesian approaches for probabilistic DL models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：概率深度学习模型的贝叶斯方法
- en: I n part 3 of this book, you learn about Bayesian DL models. You’ll see that
    Bayesian models become especially important when you encounter novel situations.
    Bayesian models are a special form of probabilistic models that add additional
    uncertainty.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三部分，你将了解贝叶斯深度学习模型。你会发现，当你遇到新情况时，贝叶斯模型变得尤为重要。贝叶斯模型是一种特殊的概率模型，它增加了额外的不确定性。
- en: In part 2 of this book, you learned how to set up non-Bayesian probabilistic
    NN models. These probabilistic models allowed you to describe the uncertainty
    inherent in data. You always need to deal with the inherent uncertainty in data
    if there’s some randomness, meaning the observed outcome can’t be determined completely
    by the input. This uncertainty is called aleatoric uncertainty.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分，你学习了如何设置非贝叶斯概率神经网络模型。这些概率模型允许你描述数据中固有的不确定性。如果存在随机性，你总是需要处理数据中的固有不确定性，这意味着观察到的结果不能完全由输入确定。这种不确定性被称为随机不确定性。
- en: But, as it turns out, there is also another kind of uncertainty inherent to
    the model. This uncertainty is called epistemic uncertainty. Epistemic uncertainty
    occurs because it’s not possible to estimate the model parameters without any
    doubt. This is because we don’t have unlimited training data. Usually, we only
    have training data that doesn’t cover all possible situations. Think, for example,
    of a model that’s trained to predict the reaction time of a person based on sex,
    age, coffee consumption, alcohol blood level, and temperature in the room. You
    collected data from student volunteers that you use to train your model. You evaluate
    the performance on a test set of students, and it works quite well. Now you want
    to apply your model to patients in a hospital. Do you expect your model to work?
    Not necessarily. But still, your model produces some predictions, even though
    these predictions might be just plain wrong. In this last part of the book, you
    learn how you can design your model so that you can recognize when the predictions
    of your model aren’t reliable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，实际上，模型中还存在另一种固有的不确定性。这种不确定性被称为认识论不确定性。认识论不确定性发生的原因是，在没有任何怀疑的情况下无法估计模型参数。这是因为我们没有无限的训练数据。通常，我们只有不涵盖所有可能情况的训练数据。例如，考虑一个训练用来根据性别、年龄、咖啡消费量、酒精血液水平和室内温度来预测人的反应时间的模型。你收集了学生志愿者的数据来训练你的模型。你在学生测试集上评估性能，效果相当不错。现在你想要将你的模型应用于医院的病人。你期望你的模型能工作吗？不一定。但即便如此，你的模型仍然会做出一些预测，尽管这些预测可能完全错误。在本书的最后一部分，你将学习如何设计你的模型，以便你可以识别出你的模型预测不可靠的情况。
