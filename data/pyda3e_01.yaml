- en: Python for Data Analysis, 3E
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《Python数据分析，第3版》
- en: 原文：[https://wesmckinney.com/book/](https://wesmckinney.com/book/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://wesmckinney.com/book/](https://wesmckinney.com/book/)
- en: About the Open Edition
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于开放版本
- en: The 3rd edition of [**Python for Data Analysis**](https://amzn.to/3DyLaJc) is
    now available as an “Open Access” HTML version on this site [https://wesmckinney.com/book](https://wesmckinney.com/book)
    in addition to the usual print and e-book formats. This edition was initially
    published in August 2022 and will have errata fixed periodically over the coming
    months and years. If you encounter any errata, [please report them here](https://oreilly.com/catalog/0636920519829/errata).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第3版的[《Python数据分析》](https://amzn.to/3DyLaJc)现在作为“开放获取”HTML版本在此网站[https://wesmckinney.com/book](https://wesmckinney.com/book)上提供，除了通常的印刷和电子书格式。该版本最初于2022年8月出版，将在未来几个月和年份内定期修正勘误。如果您发现任何勘误，请[在此处报告](https://oreilly.com/catalog/0636920519829/errata)。
- en: In general, the content from this website may not be copied or reproduced. The
    code examples are MIT-licensed and can be found on [GitHub](https://github.com/wesm/pydata-book/tree/3rd-edition)
    or [Gitee](https://gitee.com/wesmckinn/pydata-book) along with the supporting
    datasets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，本网站的内容不得复制或复制。代码示例采用MIT许可证，可在[GitHub](https://github.com/wesm/pydata-book/tree/3rd-edition)或[Gitee](https://gitee.com/wesmckinn/pydata-book)上找到，以及支持数据集。
- en: If you find the online edition of the book useful, please consider [ordering
    a paper copy](https://amzn.to/3DyLaJc) or a [DRM-free eBook](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F)
    (in PDF and EPUB formats) to support the author.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现本书的在线版本有用，请考虑[订购纸质版本](https://amzn.to/3DyLaJc)或[无DRM的电子书](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F)（PDF和EPUB格式）以支持作者。
- en: This web version of the book was created with the [Quarto publishing system](https://quarto.org/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的网络版本是使用[Quarto出版系统](https://quarto.org/)创建的。
- en: What’s New in the 3rd Edition?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3版的新内容是什么？
- en: The book has been updated for pandas 2.0.0 and Python 3.10\. The changes between
    the 2nd and 3rd editions are focused on bringing the content up-to-date with changes
    in pandas since 2017.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书已更新到pandas 2.0.0和Python 3.10。第2版和第3版之间的变化主要集中在将内容与自2017年以来pandas的变化保持最新。
- en: Update History
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新历史
- en: This website will be updated periodically as new early release content becomes
    available, and post-publication for errata fixes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站将定期更新，以提供新的早期发布内容，并在出版后修复勘误。
- en: '**April 12, 2023**: Update to pandas 2.0.0 and fix some code examples.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年4月12日：更新到pandas 2.0.0并修复一些代码示例。
- en: '**October 19, 2022**: Fix a table link and add [eBooks.com links](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年10月19日：修复表格链接并添加[eBooks.com链接](https://www.ebooks.com/en-us/book/210644288/python-for-data-analysis/wes-mckinney/?affId=WES398681F)。
- en: '**September 20, 2022**: Website update after final publication including a
    couple of minor errata fixes.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年9月20日：最终出版后的网站更新，包括修复了一些小错误。
- en: '**July 22, 2022**: Incorporate copy-editing and other improvements for “QC1”
    stage of production en route to publication in print later this summer.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年7月22日：在今年夏天后期出版之前，将副本编辑和其他改进纳入“QC1”生产阶段。
- en: '**May 18, 2022**: Update open access edition with all chapters. Include edits
    from technical review feedback (thank you!), acknowledgements for the third edition,
    and other preparation to make the book ready for production on its way to print
    later in 2022.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年5月18日：更新开放获取版本的所有章节。包括来自技术审查反馈（谢谢！）的编辑，第三版的致谢以及其他准备工作，使本书准备好在2022年晚些时候印刷。
- en: '**February 13, 2022**: Update open access edition with chapters 7 through 10.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年2月13日：更新开放获取版本，包括第7至第10章。
- en: '**January 23, 2022**: First open access edition with chapters 1 through 6.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年1月23日：首次开放获取版本，包括第1至第6章。
