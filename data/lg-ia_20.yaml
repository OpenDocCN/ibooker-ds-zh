  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| Django | Python | [https://docs.djangoproject.com/en/3.1/](https://docs.djangoproject.com/en/3.1/)
    | Django是一个利用原生日志并提供一些附加功能的Web应用程序框架。这意味着Fluentd扩展可以被集成。 |'
- en: '| Language native | Java | [https://mng.bz/QWPv](https://mng.bz/QWPv) | This
    is part of the Java language; however, it isn’t the definitive logging solution.
    Many still prefer using other open source solutions. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | Java | [https://mng.bz/QWPv](https://mng.bz/QWPv) | 这是 Java 语言的一部分；然而，它并不是最终的日志解决方案。许多人仍然更喜欢使用其他开源解决方案。|'
- en: '| Language native | C#—Language Native Library | [https://mng.bz/XWNa](https://mng.bz/XWNa)
    | This is the C# native framework provided by Microsoft. It supports JSON configuration
    file controls and injection of loggers driven from the configuration. |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | C#—语言原生库 | [https://mng.bz/XWNa](https://mng.bz/XWNa) | 这是微软提供的 C#
    原生框架。它支持 JSON 配置文件控制和从配置中驱动的日志记录器注入。|'
- en: '| Language native | VB.Net—Language Native Library | [https://mng.bz/y4Qd](https://mng.bz/y4Qd)
    | This covers the Microsoft provided capabilities for logging in Visual Basic
    using .Net. |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | VB.Net—语言原生库 | [https://mng.bz/y4Qd](https://mng.bz/y4Qd) | 这涵盖了 Microsoft
    为 Visual Basic 在 .Net 中提供的日志记录功能。|'
- en: '| Language native | Ruby—Language Native Library | [https://docs.ruby-lang.org/
    en/2.4.0/Logger.html](https://docs.ruby-lang.org/en/2.4.0/Logger.html) | Ruby
    provides a native logging class with logging levels. The output is limited in
    choice. The language basics could be extended to support more destinations. |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | Ruby—语言原生库 | [https://docs.ruby-lang.org/en/2.4.0/Logger.html](https://docs.ruby-lang.org/en/2.4.0/Logger.html)
    | Ruby 提供了一个具有日志级别的原生日志类。输出选项有限。语言基础可以扩展以支持更多目的地。|'
- en: '| Language native | Python—Language Native Library | [https://docs.python.org/
    3/library/logging.html](https://docs.python.org/3/library/logging.html) | The
    Python native language features form the foundation for several logging frameworks
    that extend the capabilities, including a number of the Python frameworks that
    bring value with the addition of appenders. This includes the Fluentd Python library.
    |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | Python—语言原生库 | [https://docs.python.org/3/library/logging.html](https://docs.python.org/3/library/logging.html)
    | Python 的原生语言特性是几个扩展功能的日志框架的基础，包括一些 Python 框架，它们通过添加追加器增加了价值。这包括 Fluentd Python
    库。|'
- en: '| Language native | Go—Native Logging | [https://golang.org/ pkg/log/](https://golang.org/pkg/log/)
    | This is Go’s native logging package. Compared to many other logging mechanisms,
    this is quite simple and best seen as a set of helper methods for sending log
    events in a more structured way to stderr. |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 语言原生 | Go—原生日志 | [https://golang.org/pkg/log/](https://golang.org/pkg/log/)
    | 这是 Go 的原生日志包。与许多其他日志机制相比，这相当简单，最好将其视为一组辅助方法，用于以更结构化的方式将日志事件发送到 stderr。|'
- en: '| lgr | R | [https://mng.bz/M2BB](https://mng.bz/M2BB) | A logging framework
    for the R language, drawing its design principles from Log4J. The number of appenders
    provided is smaller and focused on databases (understandable, given that this
    is a data analytics-focused language). |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| lgr | R | [https://mng.bz/M2BB](https://mng.bz/M2BB) | 这是一个为 R 语言设计的日志框架，其设计原则来源于
    Log4J。提供的追加器数量较少，专注于数据库（考虑到这是一个以数据分析为重点的语言，这是可以理解的）。|'
- en: '| Log4cplus | C++ | [https://sourceforge.net/p/ log4cplus/wiki/Home/](https://sourceforge.net/p/log4cplus/wiki/Home/)
    | Based on the Log4J framework. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| Log4cplus | C++ | [https://sourceforge.net/p/log4cplus/wiki/Home/](https://sourceforge.net/p/log4cplus/wiki/Home/)
    | 基于 Log4J 框架。|'
- en: '| Log4Cxx | C++ | [https://logging.apache.org/ log4cxx/latest _stable/](https://logging.apache.org/log4cxx/latest_stable/)
    | Port of Log4J as part of the Apache Log4J family. |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| Log4Cxx | C++ | [https://logging.apache.org/log4cxx/latest_stable/](https://logging.apache.org/log4cxx/latest_stable/)
    | 作为 Apache Log4J 家族的一部分，Log4Cxx 是 Log4J 的端口。|'
- en: '| Log4J2 | Java | [https://logging.apache.org/ log4j/2.x/index.html](https://logging.apache.org/log4j/2.x/index.html)
    | Apache also provides several JVM-related language facades for Kotlin and Scala.
    |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| Log4J2 | Java | [https://logging.apache.org/log4j/2.x/index.html](https://logging.apache.org/log4j/2.x/index.html)
    | Apache 还为 Kotlin 和 Scala 提供了几个 JVM 相关的语言封装。|'
- en: '| Log4Net | C# & VB and other languages supported on .Net framework | [https://logging.apache.org/
    log4net/](https://logging.apache.org/log4net/) | Log4Net is the port of the Log4J
    framework by the Apache Foundation, which developed the original framework. |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| Log4Net | C# & VB 和其他在 .Net 框架上支持的语言 | [https://logging.apache.org/log4net/](https://logging.apache.org/log4net/)
    | Log4Net 是 Apache 基金会移植的 Log4J 框架，该基金会开发了原始框架。|'
- en: '| Logrus | Go | [https://github.com/ Sirupsen/logrus](https://github.com/Sirupsen/logrus)
    | Logrus is now in a maintenance-only state, as the developers feel it has reached
    its extensibility limits without breaking compatibility. However, it is referenced
    as it is commonly used. |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| Logrus | Go | [https://github.com/Sirupsen/logrus](https://github.com/Sirupsen/logrus)
    | Logrus 目前处于仅维护状态，因为开发者认为它已经达到了可扩展性的极限，同时没有破坏兼容性。然而，它因其常用性而被引用。|'
- en: '| Monolog | PHP | [https://github.com/ Seldaek/monolog](https://github.com/Seldaek/monolog)
    | Monolog is just a logging framework supporting the PSR-3 specification. It includes
    a formatter for Fluentd, which can be combined with a handler for socket-level
    communication to Fluentd. |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| Monolog | PHP | [https://github.com/Seldaek/monolog](https://github.com/Seldaek/monolog)
    | Monolog 只是一个支持 PSR-3 规范的日志框架。它包括一个用于 Fluentd 的格式化器，可以与用于套接字级别通信的处理程序结合使用。|'
- en: '| NLog | C# & VB and other languages supported on the .Net framework | [https://nlog-project.org/](https://nlog-project.org/)
    | HTTP appender included in the framework extension. |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| NLog | C# & VB 和其他在 .Net 框架上支持的语言 | [https://nlog-project.org/](https://nlog-project.org/)
    | 框架扩展中包含的 HTTP 追加器。|'
- en: '| Pino | Node JS | [https://getpino.io/](https://getpino.io/) | Pino lends
    itself to being integrated into various Node.JS frameworks, such as Express. It
    uses the concept of transports to send logs to other systems, including some native
    cloud vendor solutions. It does support sockets and HTTP endpoints, so these could
    be used to communicate with Fluentd. |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| Pino | Node JS | [https://getpino.io/](https://getpino.io/) | Pino 适合集成到各种
    Node.JS 框架中，例如 Express。它使用传输的概念将日志发送到其他系统，包括一些本机云服务提供商的解决方案。它支持套接字和 HTTP 端点，因此可以使用这些来与
    Fluentd 进行通信。|'
- en: '| Serilog | C# & VB and other languages supported on the .Net framework | [https://serilog.net/](https://serilog.net/)
    | Serilog is an open source framework that promotes stronger structured logging.
    It provides a wide range of destinations for output, including Fluentd. |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| Serilog | C# & VB 和其他在 .Net 框架上支持的语言 | [https://serilog.net/](https://serilog.net/)
    | Serilog 是一个开源框架，它促进了更强的结构化日志记录。它提供了广泛的输出目的地，包括 Fluentd。|'
- en: '| SLF4J | Java | [https://www.slf4j.org/](https://www.slf4j.org/) | Simple
    Logging Facade for Java (SLF4J) is not a framework, but an abstraction layer so
    that different logging frameworks can be used using the same foundations; for
    example, Logback and Log4J2. |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| SLF4J | Java | [https://www.slf4j.org/](https://www.slf4j.org/) | Simple
    Logging Facade for Java (SLF4J) 不是一个框架，而是一个抽象层，使得不同的日志框架可以使用相同的底层基础；例如，Logback
    和 Log4J2。|'
- en: '| Twisted | Python | [https://twistedmatrix.com/trac/](https://twistedmatrix.com/trac/)
    | This is another Python framework with an event-driven model. It provides a logging
    mechanism that integrates into the broader ecosystem. From there, Twisted can
    be used to send log events to a small set of native publishers or to send log
    events via Python’s native logging capability. |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| Twisted | Python | [https://twistedmatrix.com/trac/](https://twistedmatrix.com/trac/)
    | 这又是一个具有事件驱动模型的 Python 框架。它提供了一种集成到更广泛生态系统的日志机制。从那里，Twisted 可以用来将日志事件发送到一组本机发布者，或者通过
    Python 的原生日志功能发送日志事件。|'
- en: '| Winston JS | Node JS | [https://github.com/ winstonjs/winston](https://github.com/winstonjs/winston)
    | Winston has many characteristics of a logging framework, with features such
    as log levels and appenders (called transports in Winston). The range of transports
    is limited compared to some, but a framework for building your own is provided.
    |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| Winston JS | Node JS | [https://github.com/winstonjs/winston](https://github.com/winstonjs/winston)
    | Winston 具有许多日志框架的特征，具有日志级别和追加器（在 Winston 中称为传输）等功能。与一些其他框架相比，传输的范围有限，但提供了一个构建自己框架的框架。|'
- en: E.12 Information portals on legislation
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E.12 立法信息门户
- en: The moment we log sensitive information, such as identifiable individuals, credit
    cards, and many other things, our logs and log storage can become subject to a
    raft of legislation. The following are a few resources we have looked at in the
    past to help further our understanding.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们记录敏感信息，例如可识别的个人、信用卡以及许多其他事物，我们的日志和日志存储就可能受到一系列法律法规的约束。以下是我们过去查看的一些资源，以帮助我们进一步理解。
- en: '| Common name | URL | Description |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| 常见名称 | URL | 描述 |'
- en: '| DLA Piper Data Protection | [www.dlapiperdataprotection.com](https://www.dlapiperdataprotection.com)
    | DLA Piper is a global law firm that has developed and maintained a website that
    provides good insight into individual country positioning on data protection.
    |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| DLA Piper 数据保护 | [www.dlapiperdataprotection.com](https://www.dlapiperdataprotection.com)
    | DLA Piper 是一家全球律师事务所，它开发和维护了一个网站，提供了关于各国在数据保护方面定位的良好见解。|'
- en: '| GDPR |'
