- en: E.15 Related reading
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E.15 相关阅读
- en: Fluentd, as you will have observed, crosses many boundaries in its potential
    application. The following table reflects this. The books listed might help you
    extend and leverage those linked services.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Fluentd，正如你所观察到的，在其潜在应用中跨越了许多边界。下表反映了这一点。列出的书籍可能有助于你扩展和利用那些相关服务。
- en: '| Name | URL | Description |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 名称 | 网址 | 描述 |'
- en: '| *Core Kubernetes* | [https://www.manning.com/books/core -kubernetes](https://www.manning.com/books/core-kubernetes)
    | Fluentd is often used within the context of Kubernetes and is just one aspect
    of a Kubernetes setup. This book and *Kubernetes in Action* will cover much of
    what you’ll need. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| *Core Kubernetes* | [https://www.manning.com/books/core-kubernetes](https://www.manning.com/books/core-kubernetes)
    | Fluentd通常在Kubernetes的上下文中使用，并且只是Kubernetes设置的一个方面。这本书和*Kubernetes in Action*将涵盖你需要的大部分内容。|'
- en: '| *Design Patterns* | [https://refactoring.guru/design -patterns/catalog](https://refactoring.guru/design-patterns/catalog)
    | The details of the core patterns first described by the Gang of Four (GoF) and
    their book *Design Patterns: Elements of Reusable Object-Oriented Software*. The
    Gang of Four are Erich Gamma, John Vlissides, Richard Helm, and Ralph Johnson.
    Here we have provided a link to a brief guide to each of the patterns. |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| *Design Patterns* | [https://refactoring.guru/design-patterns/catalog](https://refactoring.guru/design-patterns/catalog)
    | 这是首先由四人帮（GoF）描述的核心模式及其书籍《设计模式：可重用面向对象软件元素》的详细信息。四人帮是Erich Gamma、John Vlissides、Richard
    Helm和Ralph Johnson。我们为每个模式提供了一个简要指南的链接。|'
- en: '| *Docker in Action* | [https://mng.bz/g4Bv](https://mng.bz/g4Bv) | Docker
    is the typical tech to implement a container. When we do not need the sophistication
    of Kubernetes, we’ll use Docker more directly. This book covers the core of the
    building and running containers. |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| *Docker in Action* | [https://mng.bz/g4Bv](https://mng.bz/g4Bv) | Docker是实现容器的典型技术。当我们不需要Kubernetes的复杂性时，我们会更直接地使用Docker。这本书涵盖了构建和运行容器的核心。|'
- en: '| Effective Unit Testing | [www.manning.com/books/effective-unit-testing](https://www.manning.com/books/effective-unit-testing)
    | In chapter 9, when we implemented our custom plugin, we looked at unit testing.
    Ideally, the unit testing built for production use is extensive. This book, while
    focused on Java, will provide insight into the best practices. |'
  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '| Effective Unit Testing | [www.manning.com/books/effective-unit-testing](https://www.manning.com/books/effective-unit-testing)
    | 在第9章中，当我们实现自定义插件时，我们探讨了单元测试。理想情况下，为生产使用构建的单元测试应该是广泛的。虽然这本书专注于Java，但它将提供最佳实践的见解。|'
- en: '| *Elasticsearch in Action* | [www.manning.com/books/elasticsearch-in-action](https://www.manning.com/books/elasticsearch-in-action)
    | This book can be handy when working with Elasticsearch and Fluentd. |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| *Elasticsearch in Action* | [www.manning.com/books/elasticsearch-in-action](https://www.manning.com/books/elasticsearch-in-action)
    | 当与Elasticsearch和Fluentd一起工作时，这本书可能会很有用。|'
- en: '| *Groovy in Action*, Second Edition | [https://mng.bz/en1V](https://mng.bz/en1V)
    | Our logging simulator was built using Groovy, making it extremely easy to bolt
    on enhancements to effectively simulate different sources. If you are interested
    in digging further into Groovy, this is the book that will help. |'
  id: totrans-186
  prefs: []
  type: TYPE_TB
  zh: '| *Groovy in Action*, 第二版 | [https://mng.bz/en1V](https://mng.bz/en1V) | 我们使用的日志模拟器是用Groovy构建的，这使得它非常容易添加增强功能，以有效地模拟不同的来源。如果你对深入了解Groovy感兴趣，这本书将有所帮助。|'
- en: '| *Kubernetes in Action* | [https://mng.bz/p2PK](https://mng.bz/p2PK) | This
    book covers a lot of details about Kubernetes and the way it works, giving more
    insight into container orchestration. |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| *Kubernetes in Action* | [https://mng.bz/p2PK](https://mng.bz/p2PK) | 本书涵盖了Kubernetes及其工作方式的大量细节，为容器编排提供了更多见解。|'
- en: '| *MongoDB in Actio*n, Second Edition | [https://mng.bz/OGxw](https://mng.bz/OGxw)
    | We use MongoDB as an output target. This will provide all the information likely
    to be needed relating to MongoDB. |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| *MongoDB in Action*, Second Edition | [https://mng.bz/OGxw](https://mng.bz/OGxw)
