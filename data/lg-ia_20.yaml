- en: '| *Software Telemetry* | [www.manning.com/books/software-telemetry](https://www.manning.com/books/software-telemetry)
    | *Software Telemetry* is about the idea of getting metrics, logging, and certain
    types of business application state data and using them to provide you with a
    health perspective. Fluentd can be a crucial part of a telemetry solution. |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| *Software Telemetry* | [www.manning.com/books/software-telemetry](https://www.manning.com/books/software-telemetry)
    | *Software Telemetry* 讲述了获取指标、日志和某些类型的业务应用状态数据，并使用这些数据为您提供健康视角的想法。Fluentd可以是遥测解决方案的关键部分。|'
- en: '| *The Well-Grounded Rubyist*, Third Edition | [https://mng.bz/GGyD](https://mng.bz/GGyD)
    | If you’re considering getting under the hood of Fluentd or developing your own
    custom plugins, then this is a great read. |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| *The Well-Grounded Rubyist*, Third Edition | [https://mng.bz/GGyD](https://mng.bz/GGyD)
