  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| *Operations Anti-Patterns, DevOps Solutions* | [https://mng.bz/Yg1z](https://mng.bz/Yg1z)
    | 获得您的操作流程和日志是实现DevOps工作方式的一个关键部分。本书探讨了您可能最终面临的潜在陷阱（或反模式）。|'
- en: '| *Redis in Action* | [www.manning.com/books/redis-in-action](https://www.manning.com/books/redis-in-action)
    | We used Redis as part of our example of building a custom plugin. This book
