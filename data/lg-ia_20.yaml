  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://ico.org.uk/for-organisations/guide-to-data-protection/](https://ico.org.uk/for-organisations/guide-to-data-protection/)'
- en: '[https://oag.ca.gov/privacy/ccpa](https://oag.ca.gov/privacy/ccpa)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://oag.ca.gov/privacy/ccpa](https://oag.ca.gov/privacy/ccpa)'
- en: '| GDPR (General Data Protection Regulation) was developed by the European Union
    to strengthen personal data protection. All the EU countries have ratified this
    legislation and some national legislation that builds upon it. A wide range of
    countries and US states have developed their own derivative legislation; for example,
    California’s California Consumer Privacy Act (CCPA). |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '| 欧洲联盟（EU）制定的通用数据保护条例（GDPR）旨在加强个人数据保护。所有欧盟国家都已批准了这项立法，以及一些基于其构建的国家立法。许多国家和美国各州都制定了他们自己的衍生立法；例如，加利福尼亚州的《加州消费者隐私法案》（CCPA）。|'
- en: '| HIPAA | [www.hhs.gov/hipaa/index.html](https://www.hhs.gov/hipaa/index.html)
    | Health Insurance Portability and Accountability Act (HIPAA) covers the detailing
    of health care–related information. |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| 健康保险可携带性和问责制法案（HIPAA） | [www.hhs.gov/hipaa/index.html](https://www.hhs.gov/hipaa/index.html)
    | 健康保险可携带性和问责制法案（HIPAA）涵盖了与医疗保健相关的信息细节。|'
- en: '| ISO/IEC 27001 | [www.iso.org/isoiec-27001-information-security.html](https://www.iso.org/isoiec-27001-information-security.html)
    | Many organizations look for ISO/IEC 27001 compliance; while not a legislative-driven
    set of rules, it is a best-practice set of standards. |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| ISO/IEC 27001 | [www.iso.org/isoiec-27001-information-security.html](https://www.iso.org/isoiec-27001-information-security.html)
    | 许多组织寻求符合ISO/IEC 27001；虽然不是由立法驱动的规则集，但它是一套最佳实践标准。|'
- en: '| PCI DSS (Payment Card Industry Data Security Standard) | [www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/)
    | A standard adopted by all payment card operators defining a range of requirements
    from infrastructure to development practices. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| PCI DSS（支付卡行业数据安全标准） | [www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/)
    | 所有支付卡运营商采用的标准，定义了从基础设施到开发实践的一系列要求。|'
- en: '| Sarbanes-Oxley Act (SOX) | [www.govinfo.gov/content/pkg/STATUTE-116/pdf/STATUTE-116-Pg745.pdf](https://www.govinfo.gov/content/pkg/STATUTE-116/pdf/STATUTE-116-Pg745.pdf)
    | The Sarbanes-Oxley Act (SOX) was developed in the United States to address corporate
    legal reporting. But as a by-product, it set down practices for security, including
    the handling of data. There are other national variants such as J-SOX (Japan),
    C-SOX (Canada), and TC-SOX (Turkey). |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| 萨班斯-奥克斯利法案（SOX） | [www.govinfo.gov/content/pkg/STATUTE-116/pdf/STATUTE-116-Pg745.pdf](https://www.govinfo.gov/content/pkg/STATUTE-116/pdf/STATUTE-116-Pg745.pdf)
    | 萨班斯-奥克斯利法案（SOX）是在美国制定的，旨在解决公司法律报告问题。但作为副产品，它确立了包括数据处理在内的安全实践。还有其他国家的变体，如J-SOX（日本）、C-SOX（加拿大）和TC-SOX（土耳其）。|'
- en: '| United Nations Conference on Trade and Development (UNCTAD) | [https://mng.bz/aD1m](https://mng.bz/aD1m)
    | UNCTAD provides a similar resource to DLA Piper but is focused on e-commerce
    considerations. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 联合国贸易和发展会议（UNCTAD） | [https://mng.bz/aD1m](https://mng.bz/aD1m) | UNCTAD提供与DLA
    Piper类似资源，但专注于电子商务方面的考虑。|'
