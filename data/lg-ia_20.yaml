  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| *Redis in Action* | [www.manning.com/books/redis-in-action](https://www.manning.com/books/redis-in-action)
    | 我们在构建自定义插件的示例中使用了Redis。这本书将更深入地介绍Redis。|'
- en: '| *Ruby in Practice* | [www.manning.com/books/ruby-in -practice](https://www.manning.com/books/ruby-in-practice)
    | More practical guidance on working with Ruby. |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| *Ruby in Practice* | [www.manning.com/books/ruby-in-practice](https://www.manning.com/books/ruby-in-practice)
