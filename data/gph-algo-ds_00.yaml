- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: When you read this book, I hope you are as astonished by the power of relationships
    and connected information as I was when I first met Emil Eifrém, one of the founders
    of Neo4j, 15 years ago on a geek cruise on the Baltic Sea. Ten years later, a
    similarly inspiring and impactful meeting happened when Tomaž and I met for the
    first time in person in London. He’d been active in the Neo4j community for a
    while. After that meeting, his contributions skyrocketed, initially helping test
    and document the predecessor of the Graph Data Science library and at the same
    time becoming a prolific author on data science topics related to graphs, NLP,
    and their practical applications ([bratanic-tomaz.medium.com](http://bratanic-tomaz.medium.com)).
    Tomaž must have published hundreds of articles by the time we were contacted by
    Manning to discuss creating a book on graph analytics—the one you’re holding right
    now. Tomaž was the obvious choice to become its author, and he did an amazing
    job, distilling his experience, educational writing style, and real-world examples
    into an insightful and entertaining book. This book is a journey into the hidden
    depths of connected data using graph algorithms and new ML techniques—like node
    embeddings—and graph machine learnings, like link prediction and node classification,
    many of which now find applications in areas like vector search or large-language
    models based on transformers like GPT.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读这本书时，我希望你对关系的力量和关联信息的威力感到惊讶，就像我15年前在波罗的海的一次极客游轮上第一次遇见Neo4j的创始人之一Emil Eifrém时一样。十年后，当Tomaž和我第一次在伦敦见面时，发生了一次同样鼓舞人心且影响深远的事件。他在Neo4j社区中已经活跃了一段时间。在那次会面之后，他的贡献急剧增加，最初帮助测试和记录图数据科学库的前身，同时成为与图、NLP及其实际应用相关的数据科学主题的多产作者（[bratanic-tomaz.medium.com](http://bratanic-tomaz.medium.com)）。在我们被Manning联系讨论创作一本关于图分析的书——你现在手中的这本书——的时候，Tomaž肯定已经发表了数百篇文章。Tomaž显然是成为这本书作者的合适人选，并且他做得非常出色，将他的经验、教育写作风格和现实世界案例提炼成一本见解独到且引人入胜的书。这本书是一次探索连接数据隐藏深度的旅程，使用图算法和新的机器学习技术——如节点嵌入——以及图机器学习，如链接预测和节点分类，其中许多现在在向量搜索或基于转换器的GPT等大型语言模型等领域得到应用。
- en: I’ve often said that in the real world, there is no such thing as isolation;
    everything is connected—people, events, devices, content and products, art, history,
    politics, markets, biological pathways, and climate tipping points, from the smallest
    subatomic particles (relational quantum dynamics) to the largest structures in
    the universe (galactic pathways). Humans have accelerated the volume and density
    of those connections by adding information technology, the internet, social networks,
    mobile computing, IoT, and widespread use of ML models. Our lives depend on all
    those networks working properly, even if we are unaware of most of them. How does
    one make sense of all these obvious and hidden relationships, which add context
    and meaning to all individual data points? Sure, you can query for patterns that
    you already know, but what about the unknown unknowns? This is where graph analytics
    and graph-based ML techniques shine. They help you find the insights you need.
    We start with centrality or clustering algorithms, like PageRank or Louvain, which
    can be used for unsupervised learning about the structure and importance of elements
    in your data. One of my favorite examples is still *Network of Thrones* by Andrew
    Beveridge, where he used spatial closeness of characters in the natural-language-processed
    texts of the *Game of Thrones* books to determine importance, groups, and dependencies.
    Those algorithms achieved results impressively similar to what you as a human
    would find if you read the books. Using results from those algorithms as feature
    vectors in your ML models already improves the accuracy of your predictions, as
    they capture the context of your entities both structurally and behaviorally.
    But you can even go a step further and explicitly compute embeddings for nodes
    based on graph operations. One of the first algorithms in this space was node2vec,
    which used the word2vec embeddings on paths from random walks out of your starting
    point (an approach conceptually similar to PageRank). Now, we are much further
    along, with knowledge graph embeddings using graphs as inputs and outputs that
    can make real use of the richness of connected data. And in current ML papers
    and architectures, you will commonly find mentions of graph structures and algorithms,
    so this is now a kind of foundational technology. Tomaž will take you along the
    learning journey, starting from data modeling, ingestion, and querying; to the
    first applications of graph algorithms; all the way to extracting knowledge graphs
    from text using NLP; and, finally, utilizing embeddings of nodes and graphs in
    ML training applications. Enjoy the ride to its graph epiphany, and I hope you
    will come out on the other side a graph addict, as we all turned out to be.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '我经常说，在现实世界中，根本不存在孤立的事物；一切事物都是相互联系的——人物、事件、设备、内容与产品、艺术、历史、政治、市场、生物途径以及气候临界点，从最小的亚原子粒子（关系量子动力学）到宇宙中最大的结构（星系途径）。人类通过添加信息技术、互联网、社交网络、移动计算、物联网以及机器学习模型的广泛应用，加速了这些联系的数量和密度。我们的生活依赖于所有这些网络的正常运作，即使我们大多数时候对此浑然不觉。一个人如何理解所有这些明显和隐藏的关系，它们为所有单个数据点提供了上下文和意义？当然，你可以查询已知模式的模式，但未知未知的事物怎么办？这正是图分析和基于图的机器学习技术大放异彩的地方。它们帮助你找到所需的洞察力。我们从中心性或聚类算法开始，如PageRank或Louvain，这些算法可以用于无监督学习关于你数据中元素的结构和重要性。我最喜欢的例子仍然是Andrew
    Beveridge的《权力的游戏》网络，他在《权力的游戏》书籍的自然语言处理文本中使用了角色的空间接近性来确定重要性、群体和依赖关系。这些算法实现了与人类阅读书籍时发现的结果惊人地相似的结果。使用这些算法的结果作为你的机器学习模型中的特征向量，已经提高了你预测的准确性，因为它们在结构和行为上捕捉了你的实体的上下文。但你甚至可以更进一步，基于图操作显式地计算节点的嵌入。这个领域中的第一个算法之一是node2vec，它使用了从起点（一个与PageRank概念上相似的方法）出发的随机游走路径上的word2vec嵌入。现在，我们已经取得了长足的进步，知识图谱嵌入使用图作为输入和输出，可以真正利用连接数据的丰富性。在当前的机器学习论文和架构中，你经常会看到关于图结构和算法的提及，因此这现在是一种基础技术。Tomaž将带你开始学习之旅，从数据建模、摄取和查询开始；到图算法的第一个应用；再到使用自然语言处理从文本中提取知识图谱；最后，在机器学习训练应用中利用节点和图的嵌入。享受这次通往图灵顿启示的旅程，我希望你最终会成为一个图迷，就像我们所有人一样。  '
- en: Michael Hunger, senior director of user innovation, Neo4j
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Hunger，Neo4j用户创新高级总监
- en: preface
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I transitioned to software development in my professional path about seven years
    ago. As if the universe had a plan for me, I was gently pushed toward graphs in
    my first developer job. I am probably one of the few people who can claim Cypher
    query language was the first language they were introduced to and started using,
    even before SQL or any scripting language, like Python. Kristjan Pećanac, my boss
    at the time, foresaw that graphs, particularly labeled-property graphs, were the
    future.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约七年前，我在职业道路上转向软件开发。仿佛宇宙为我安排了计划，我在第一份开发工作中被温柔地推向了图（graphs）。我可能是少数几个能声称Cypher查询语言是他们第一次接触并开始使用的语言的人，甚至在SQL或任何脚本语言（如Python）之前。当时我的老板Kristjan
    Pećanac预见到了图，尤其是带标签属性的图，是未来的趋势。
- en: At the time, there weren’t many native graph databases out there, so Neo4j felt
    like a clear-cut choice. The more I learned about graphs and Neo4j, the more I
    liked them. However, one thing was rather obvious. Even though there were so many
    awesome things I could do with graphs, the documentation could have been much
    better. I started writing a blog to showcase all the remarkable things one can
    do with graphs and to spare people the effort of searching the internet and source
    code to learn how to implement various features and workflows. Additionally, I
    treated the blog as a repository of code I could use and copy in my projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，市场上并没有很多本地的图数据库，所以Neo4j看起来是一个明确的选择。我对图和Neo4j了解得越多，就越喜欢它们。然而，有一件事相当明显。尽管我可以用图做很多酷的事情，但文档可以做得更好。我开始写博客，展示人们可以用图做哪些令人瞩目的事情，并省去人们在网上和源代码中搜索如何实现各种功能和工作流程的努力。此外，我把博客当作一个代码库，我可以将其用于我的项目并复制其中的代码。
- en: 'Fast-forward five years: after more than 70 published blog posts, I authored
    a post about combining natural language processing and graphs. It was probably
    my best post to date, and interestingly, I wrote in the summary that if I ever
    wrote a book, that post would be a chapter in it. Life is a combination of lucky
    coincidences. Michael Hunger read my NLP post and asked if I was serious about
    writing a book. I half-jokingly replied that writing a book might be a good idea
    and would help me advance in my career. Michael took it seriously, and we met
    with Manning the next month. The rest is history, and the book before you is the
    result of my journey to make graphs and graph data science easier to learn, understand,
    and implement in your projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快进五年：在发表了超过70篇博客文章之后，我写了一篇关于结合自然语言处理和图的博客。这可能是我迄今为止最好的博客，有趣的是，我在摘要中写道，如果我有机会写一本书，那篇文章将成为其中的一章。生活是幸运巧合的结合。Michael
    Hunger阅读了我的NLP博客，并问我是否认真考虑过写一本书。我半开玩笑地回答说，写一本书可能是个好主意，并且有助于我在职业生涯中取得进步。Michael认真对待了这件事，我们下个月与Manning见面。剩下的就是历史，你面前的这本书是我为了使图和图数据科学更容易学习、理解和在你的项目中实现而进行旅程的结果。
- en: acknowledgments
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: At first, I didn’t realize how much work goes into writing a book. After writing
    this book, I have gained considerable respect for any author who has published
    a book. Luckily, I had great people around me who helped improve the book with
    their ideas, reviews, and feedback.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我没有意识到写一本书需要多少工作量。在写完这本书之后，我对任何出版过书籍的作者都产生了相当大的尊重。幸运的是，我周围有伟大的人，他们通过他们的想法、评论和反馈帮助改进了这本书。
