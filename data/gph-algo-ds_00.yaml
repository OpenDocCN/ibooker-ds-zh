- en: about this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Graph Algorithms for Data Science* was written to help you incorporate graph
    analytic toolkits into your analytics workflows. The idea behind the book is to
    take a person who has never heard of graphs before and walk them through their
    first graph model and graph aggregations, eventually arriving at more advanced,
    graph, machine learning workflows, like node classification and link prediction.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学中的图算法》这本书是为了帮助你将图分析工具包融入你的分析工作流程而编写的。这本书背后的想法是，从一个以前从未听说过图的人开始，引导他们了解他们的第一个图模型和图聚合，最终到达更高级的图和机器学习工作流程，如节点分类和链接预测。
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: '*Graph Algorithms for Data Science* is intended for data analysts and developers
    looking to augment their data analytics toolkit by incorporating graph algorithms
    to explore relationships between data points. This book is perfect for individuals
    with a basic understanding of Python and machine learning concepts, like classification
    models, eager to enhance their data analysis capabilities. With its structured
    approach, this book caters to a wide range of readers, aiding junior analysts
    in building a strong foundation in graph algorithms while also providing more
    experienced analysts with new perspectives and advanced techniques, thereby broadening
    their data science competencies.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学中的图算法》旨在帮助那些希望通过结合图算法来探索数据点之间关系的数据分析师和开发者扩展他们的数据分析工具集。这本书非常适合那些对Python和机器学习概念（如分类模型）有基本理解，并渴望增强他们的数据分析能力的人。凭借其结构化的方法，这本书适合广泛的读者，帮助初级分析师在图算法方面打下坚实的基础，同时也为经验丰富的分析师提供新的视角和高级技术，从而拓宽他们的数据科学能力。
- en: How this book is organized
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书的组织结构
- en: 'The book has 3 sections that cover 12 chapters. Part 1 introduces graphs and
    walks you through a graph modeling task:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为3个部分，共12章。第一部分介绍了图，并引导你完成一个图建模任务：
- en: Chapter 1 introduces the concept of graphs and how to spot a graph-shaped problem.
    It also introduces the types of graph algorithms you will learn about throughout
    the book.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章介绍了图的概念以及如何识别图形问题。它还介绍了你将在整本书中学到的图算法类型。
- en: Chapter 2 starts by presenting basic graph terminology you can use to describe
    a graph. It continues by introducing a labeled-property graph model and walking
    you through a graph modeling task.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章首先介绍了你可以用来描述图的基图形术语。然后，它继续介绍一个带标签属性图模型，并引导你完成一个图建模任务。
- en: 'Part 2 introduces Cypher query language and frequently used graph algorithms:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分介绍了Cypher查询语言和常用的图算法：
- en: Chapter 3 covers the basic Cypher query language syntax and clauses. It also
    demonstrates how to import a graph from CSV files.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章涵盖了基本的Cypher查询语言语法和子句。它还演示了如何从CSV文件中导入图。
- en: Chapter 4 walks you through an exploratory graph analysis. You will learn how
    to retrieve, filter, and aggregate data using Cypher query language.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章引导你进行探索性图分析。你将学习如何使用Cypher查询语言检索、过滤和聚合数据。
- en: Chapter 5 demonstrates how to use Cypher query language and graph algorithms
    to characterize a graph. It also shows how to find the most important nodes by
    using the PageRank algorithm.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章演示了如何使用Cypher查询语言和图算法来表征图。它还展示了如何使用PageRank算法找到最重要的节点。
- en: Chapter 6 illustrates how to transform indirect relationships between data points
    to a direct one, which can be used as input to graph algorithms. Additionally,
    it introduces the weighted variants of some graph algorithms, like node degree
    and PageRank.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章说明了如何将数据点之间的间接关系转换为直接关系，这可以用作图算法的输入。此外，它还介绍了某些图算法的加权变体，如节点度和PageRank。
- en: Chapter 7 displays how to project a co-occurrence network, where the number
    of common neighbors between a pair of nodes defines how similar they are.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章展示了如何投影一个共现网络，其中一对节点之间的共同邻居数量定义了它们之间的相似程度。
- en: Chapter 8 demonstrates how to characterize node roles in the network using various
    features and metrics. Later in the chapter, you will learn how to construct a
    k-nearest neighbor graph and find communities of nodes with similar roles.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章演示了如何使用各种特征和指标来表征网络中的节点角色。在章节的后面部分，你将学习如何构建一个k-最近邻图，并找到具有相似角色的节点社区。
- en: 'Part 3 covers more advanced graph machine learning workflows, such as node
    classification and link prediction:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分涵盖了更高级的图机器学习工作流程，例如节点分类和链接预测：
- en: Chapter 9 introduces node embedding models and walks you through a node classification
    task.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章介绍了节点嵌入模型，并引导你完成一个节点分类任务。
- en: Chapter 10 walks you through link prediction tasks, where you use Cypher query
    language to extract relevant features and use them to train a link prediction
    model.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章引导你进行链接预测任务，你将使用Cypher查询语言提取相关特征，并使用它们来训练一个链接预测模型。
- en: Chapter 11 covers the difference between link prediction in simple versus complex
    graphs and introduces knowledge graph embedding models, which can be used to predicts
    links in complex networks.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章涵盖了简单图与复杂图中链接预测的区别，并介绍了知识图谱嵌入模型，这些模型可以用于预测复杂网络中的链接。
- en: Chapter 12 shows how to construct a graph using natural language processing
    techniques, like named entity recognition and relationship extraction.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章展示了如何使用自然语言处理技术，如命名实体识别和关系提取，来构建图。
- en: In overview, the first two chapters introduce you to basic graph theory and
    terminology while also discussing the Twitter graph model that will be used in
    chapters 3-8\. Chapters 3 and 4 are intended to familiarize you with Cypher query
    language. The following chapters are designed as individual analyst assignments,
    introducing relevant graph algorithms where needed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，前两章介绍了基本的图理论和术语，同时讨论了将在第3-8章中使用的Twitter图模型。第3章和第4章旨在使你熟悉Cypher查询语言。接下来的章节被设计为单独的分析员作业，在需要时介绍相关的图算法。
- en: About the code
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **in
    bold** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code. In many cases, the
    original source code has been reformatted; we’ve added line breaks and reworked
    indentation to accommodate the available page space in the book. In rare cases,
    even this was not enough, and listings include line-continuation markers (➥).
    Additionally, comments in the source code have often been removed from the listings
    when the code is described in the text. Code annotations accompany many of the
    listings, highlighting important concepts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并行的代码。在这两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以将其与普通文本区分开来。有时代码也会被**加粗**以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新整理缩进以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括行续续标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。
- en: 'The source code for chapters 3-8 is only available as part of the book, while
    the source code for chapters 9-12 is provided as Jupyter notebooks on this GitHub
    repository: [https://github.com/tomasonjo/graphs-network-science](https://github.com/tomasonjo/graphs-network-science).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章至第8章的源代码仅作为本书的一部分提供，而第9章至第12章的源代码则以Jupyter笔记本的形式提供在此GitHub仓库中：[https://github.com/tomasonjo/graphs-network-science](https://github.com/tomasonjo/graphs-network-science)。
- en: liveBook discussion forum
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛
- en: Purchase of *Graph Algorithms for Data Science* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/graph-algorithms-for-data-science/discussion](https://livebook.manning.com/book/graph-algorithms-for-data-science/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《数据科学中的图算法》包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/graph-algorithms-for-data-science/discussion](https://livebook.manning.com/book/graph-algorithms-for-data-science/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking him some challenging questions lest his interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和先前讨论的存档将从出版社的网站提供。
- en: about the author
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Tomaž Bratanič is a network scientist at heart, working at the intersection
    of graphs and machine learning. He has applied these graph techniques to projects
    in various domains, including fraud detection, biomedicine, business-oriented
    analytics, and recommendations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 托马什·布拉塔尼奇是一位内心深处热爱网络科学的科学家，他的工作领域在图和机器学习交叉点上。他已经将这些图技术应用于各个领域的项目，包括欺诈检测、生物医学、面向商业的分析和推荐。
- en: about the cover illustration
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Graph Algorithms for Data Science* is “Femme de
    Lima” or “Woman from Lima,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1797\. Each illustration is finely drawn and colored by hand.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 《数据科学中的图算法》封面上的图像是“利马女人”或“利马女性”，取自雅克·格拉塞·德·圣索沃尔的作品集，该作品集于1797年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的收藏得以重现。
