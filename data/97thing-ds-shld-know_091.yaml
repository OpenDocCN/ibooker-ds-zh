- en: Chapter 85\. Ethics Rules in Applied Econometrics and Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第85章 应用计量经济学与数据科学中的伦理规则
- en: Steven C. Myers
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 史蒂文·C·迈尔斯
- en: '![](Images/steven_myers.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/steven_myers.png)'
- en: Associate Processor of Economics, University of Akron
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 阿克伦大学经济学副教授
- en: I have taught ethics in applied econometrics and data analysis for more than
    20 years. But I rarely have used the word “ethics,” resorting to phrases such
    as “data skepticism” and other attitudes that suggest acting ethically.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经教授应用计量经济学和数据分析伦理超过20年。但我很少使用“伦理”这个词，更多地是使用“数据怀疑”和其他表明行为道德的态度。
- en: 'Nothing in the past 20 years has had as much impact on me, my classroom teaching,
    and my ethics of data analysis as Peter Kennedy’s “Sinning in the Basement: What
    Are the Rules? The Ten Commandments of Applied Econometrics.”^([1](ch85.xhtml#ch01fn69))
    This essay also appears in his *Guide to Econometrics* (Blackwell).^([2](ch85.xhtml#ch01fn70))'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20年中，没有什么能像彼得·肯尼迪的《地下室里的犯罪：规则是什么？应用计量经济学的十诫》^([1](ch85.xhtml#ch01fn69))对我、我的课堂教学和数据分析伦理产生如此深远的影响。这篇文章也出现在他的《计量经济学指南》（Blackwell）中。^([2](ch85.xhtml#ch01fn70))
- en: From the moment I read this paper, I was completely transformed and forever
    a disciple of Kennedy. I was fortunate to host him on my campus, where he spoke
    of the misuse of econometrics and the failure of research to make it past his
    editor’s desk at the *Journal of Economic Education*. In one example, a paper
    was rejected because the author(s) did not acknowledge a problem in their analysis,
    ignored it, and probably hoped the editor would not notice. Being honest and transparent
    enough to acknowledge a problem of which the authors were aware but which they
    were unable to solve is sometimes enough, Peter would point out. Hiding one transgression
    suggests other ethical abuses of data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自我阅读这篇论文的那一刻起，我就彻底改变了，并永远成为肯尼迪的信徒。我很幸运能在我的校园里招待他，他在那里谈到了计量经济学的滥用以及研究未能通过《经济教育杂志》编辑部审查的失败。例如，一篇文章因作者未承认分析中的问题而被拒绝，而作者们则无视了它，并且可能希望编辑没有注意到。诚实和透明地承认问题，即使作者们意识到但无法解决，有时已经足够，彼得会指出。隐藏一个过失表明其他数据伦理滥用。
- en: I used the word “ethical,” but Kennedy did not, preferring the oft-used words
    “sin” and “sinning.” But the point is made. When I got my PhD at Ohio State in
    1980, I had taken nine separate statistics and econometrics courses over the five
    years that I was there. I learned classical estimation and inference from some
    of the best professors, but there was scarcely a day’s instruction on how to use
    the computer, much less how to conduct what Kennedy would call the moral obligation
    of applied econometrics 20 years later.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我用了“道德”这个词，但肯尼迪没有，他更喜欢常用的“罪”和“犯罪”这些词。但重点已经被突出。当我在1980年在俄亥俄州立大学获得博士学位时，我在那里花了五年时间修习了九门不同的统计学和计量经济学课程。我从一些最优秀的教授那里学习了古典估计和推断，但几乎没有一天的教学是关于如何使用计算机，更不用说如何进行肯尼迪20年后称之为应用计量经济学道义义务的操作了。
- en: Kennedy says, “My opinion is that regardless of teachability, we have a moral
    obligation to inform students of these rules, and, through suitable assignments,
    socialize them to incorporate them into the standard operating procedures they
    follow when doing empirical work....[I] believe that these rules are far more
    important than instructors believe, and that students at all levels do not accord
    them the respect they deserve.”^([3](ch85.xhtml#ch01fn71)) I could not agree more
    and have tried to follow these rules faithfully and to teach my students and colleagues
    to do likewise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼迪说：“我认为，无论可教性如何，我们都有道德义务告知学生这些规则，并通过适当的作业，使他们社会化，使之成为他们进行实证工作时遵循的标准操作程序...[我]相信这些规则比教师们认为的更为重要，各个层次的学生都没有给予它们应有的尊重。”^([3](ch85.xhtml#ch01fn71))
    我非常赞同，并一直努力忠实地遵守这些规则，教导我的学生和同事们也这样做。
- en: Failing to follow Kennedy’s rules for applied econometrics brings about ethical
    implications, if not direct unethical behavior. To knowingly violate the rules
    is to be, or at least to risk being, unethical in your handling of data. To unknowingly
    violate the rules would nevertheless lead to the unintended consequences of poor
    outcomes that could be avoided.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不遵守肯尼迪在应用计量经济学中的规则，将带来伦理上的影响，如果不是直接的不道德行为。有意违反这些规则就是在处理数据时不道德的行为，或者至少存在风险。即使是无意中违反规则，也会导致本可避免的不良后果。
- en: '| The rules of applied econometrics |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 应用计量经济学的规则 |'
- en: '| --- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| Rule 1 | Use common sense and economic reasoning in the articulation of the
    problem. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 第1条规则 | 在问题的阐述中运用常识和经济推理。 |'
- en: '| Rule 2 | Avoid a Type III error—getting the right answer to the wrong question.
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 第2条规则 | 避免第三类错误——得出错误问题的正确答案。 |'
- en: '| Rule 3 | Know the context. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 第3条规则 | 了解背景。 |'
- en: '| Rule 4 | Inspect the data. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 第4条规则 | 检查数据。 |'
- en: '| Rule 5 | Keep it sensibly simple. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 第5条规则 | 保持合理简单。 |'
- en: '| Rule 6 | Use the interocular trauma test—do people roll their eyes when you
    explain what you are doing? |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 第6条规则 | 进行眼球外伤测试——当你解释你正在做什么时，人们会翻白眼吗？ |'
- en: '| Rule 7 | Understand the costs and benefits of data mining. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 第7条规则 | 了解数据挖掘的成本与效益。 |'
- en: '| Rule 8 | Be prepared to compromise. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 第8条规则 | 准备好做出妥协。 |'
- en: '| Rule 9 | Do not confuse statistical significance with meaningful magnitude.
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 第9条规则 | 不要将统计显著性与有意义的幅度混淆。 |'
- en: '| Rule 10 | Report a sensitive analysis. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 第10条规则 | 报告一项敏感分析。 |'
- en: Failing to fully articulate the problem in Rule 1 is so critical that to not
    spend time on the problem, the common sense, and the economic theoretical solution
    can lead to serious flaws in the study from the very first step. It might lead
    to a violation of Rule 2, where the right answer to the wrong question is discovered.
    What if you fail to inspect the data (Rule 4), fail to clean the data and provide
    for necessary transforms, or fail to control for selection bias? Then you will
    have results based on assumptions that are not realistic and produce results that
    are unduly influenced by the dirty data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1条规则中未能完全阐明问题是如此关键，以至于不花时间在问题、常识和经济理论解决方案上可能会导致研究中的严重缺陷。这可能导致违反第2条规则，即发现了错误问题的正确答案。如果你未能检查数据（第4条规则）、未能清理数据并提供必要的转换，或未能控制选择偏差，那么你将得到基于不现实假设的结果，并且这些结果会过度受到肮脏数据的影响。
- en: Zvi Griliches once said that if it weren’t for dirty data, economists wouldn’t
    have jobs. What if you violate Rule 7 and, knowingly or not, allow the data to
    lie to you? In the words of Nobel Prize–winning economist Ronald Coase, “If you
    torture the data long enough, it will confess.”^([4](ch85.xhtml#ch01fn72)) A violation
    of Rule 9 might lead you to worship R2 or participate in p-hacking. It might cause
    you to ignore a huge economic implication (large magnitude) only because it has
    a large p-value. Violations of Rule 10 may be the most critical of all. Suppose
    you believe your model is from God (as suggested by Susan Athey). Then why would
    you look at alternative specifications or validate the robustness of your findings?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Zvi Griliches曾经说过，如果不是因为肮脏的数据，经济学家就不会有工作。如果你违反了第7条规则，并且知情或不知情地让数据欺骗你，会怎么样？用诺贝尔奖获得者罗纳德·科斯的话来说，“如果你折磨数据足够长的时间，它最终会招供。”^([4](ch85.xhtml#ch01fn72))
    违反第9条规则可能会导致你崇拜R2或参与p-值调整。它可能会导致你忽视一个巨大的经济含义（大幅度），仅仅因为它具有较大的p值。违反第10条规则可能是最为关键的。假设你认为你的模型来自上帝（正如苏珊·艾西所建议的），那么为什么你要查看替代规格或验证你发现的稳健性呢？
- en: As Jennifer Lewis Priestley wrote in a 2019 LinkedIn post, “Many data scientists
    make bad decisions—with ethical implications—not because they are intentionally
    trying to do harm, but because they do not have an understanding of how the algorithms
    they are taking responsibility for actually work.”^([5](ch85.xhtml#ch01fn73))
    Likewise, many in the field who ignore Kennedy’s rules for applied econometrics
    risk doing real harm, not out of intentionality but out of ignorance or neglect.
    This latter lack of motive is just as real and likely more widespread than the
    intentional harm.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如詹妮弗·刘易斯·普瑞斯特利在2019年的LinkedIn帖子中写道，“许多数据科学家做出不良决策——涉及伦理问题——不是因为他们有意图造成伤害，而是因为他们并不了解他们负责的算法实际上是如何运作的。”^([5](ch85.xhtml#ch01fn73))
    同样，许多在应用计量经济学领域中忽视肯尼迪规则的人，冒着真正的危害风险，这并非出于有意，而是出于无知或忽视。这种后一种动机缺乏同样真实，可能比有意伤害更为普遍。
- en: 'The American Economic Association (AEA) has adopted ethical code of conduct
    guidelines that state the following: “Integrity demands honesty, care, and transparency
    in conducting and presenting research; disinterested assessment of ideas; acknowledgement
    of limits of expertise; and disclosure of real and perceived conflicts of interest.”^([6](ch85.xhtml#ch01fn74))'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经济学会（AEA）已经采纳了行为准则道德守则，其中明确规定：“诚信要求在进行和呈现研究时保持诚实、小心和透明；客观评估思想；承认专业知识的局限性；并披露实际和感知的利益冲突。”^([6](ch85.xhtml#ch01fn74))
- en: The AEA statement does not go directly to data ethics, but it is suggestive,
    since little economic research—and *no* applied economic research—can be conducted
    without data. The AEA statement is a beginning, but I suggest that those who do
    applied economic research would do well to hold to the rules for sinning in the
    basement. This is so important now that going to the basement is no longer the
    norm, and many more analysts should be trying to avoid sinning wherever and whenever
    they have their hands on their laptop.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: AEA 声明没有直接涉及数据伦理，但这是一个启示，因为几乎没有经济研究——*尤其是*应用经济研究——可以在没有数据的情况下进行。 AEA 声明只是一个开始，但我建议那些从事应用经济研究的人应该遵守在地下室犯罪的规则。这一点现在非常重要，因为去地下室已经不再是常态，许多分析师应该尽量避免无论何时何地使用他们的笔记本电脑时犯罪。
