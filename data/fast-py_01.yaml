  zh: 第一部分\. 基础方法
- en: In part 1 of this book, we will discuss foundational approaches regarding performance
    with Python. We will cover native Python libraries and fundamental data structures,
    and how Python can—without external libraries—make use of parallel processing
    techniques. An entire chapter on NumPy optimization is also included. While NumPy
    is an external library, it’s so crucial to modern data processing that it’s as
    foundational as pure Python approaches.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们将讨论关于使用Python的性能的基础方法。我们将涵盖原生Python库和基本数据结构，以及Python如何在没有外部库的情况下利用并行处理技术。还包括一个关于NumPy优化的完整章节。虽然NumPy是一个外部库，但它对现代数据处理如此关键，以至于它和纯Python方法一样基础。
