- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I started programming games in 1982\. It wasn’t easy. We had no internet. Resources
    were limited to a handful of mostly terrible books and magazines that offered
    fascinating but confusing code fragments, and as for game engines—well, there
    weren’t any! Coding games was a massive uphill battle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我从1982年开始编程游戏。这并不容易。我们没有互联网。资源仅限于几本大多数都很糟糕的书和杂志，它们提供了迷人的但令人困惑的代码片段，至于游戏引擎——好吧，根本就没有！编写游戏是一场巨大的艰难斗争。
- en: How I envy you, reader, holding the power of this book in your hands. The Unity
    engine has done so much to open game programming up to so many people. Unity has
    managed to strike an excellent balance by being a powerful, professional game
    engine that’s still affordable and approachable for someone just getting started.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我多么羡慕你，读者，手中握着这本书的力量。Unity引擎为许多人打开了游戏编程的大门。Unity通过成为一个强大、专业的游戏引擎，同时仍然对初学者来说既负担得起又易于接近，成功地实现了卓越的平衡。
- en: Approachable, that is, with the right guidance. I once spent time in a circus
    troupe run by a magician. He was kind enough to take me in and helped guide me
    toward becoming a good performer. “When you stand on a stage,” he pronounced,
    “you make a promise. And that promise is ‘I will not waste your time.’”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，在正确的指导下。我曾经在一个由魔术师管理的马戏团中度过了一段时间。他足够善良，收留了我，并帮助我成为一名优秀的表演者。“当你站在舞台上，”他宣布，“你做出了一份承诺。而这个承诺就是‘我不会浪费你的时间。’”
- en: What I love most about *Unity in Action* is the “action” part. Joe Hocking wastes
    none of your time and gets you coding fast—and not just nonsense code, but interesting
    code that you can understand and build from, because he knows you don’t just want
    to read his book, and you don’t just want to program his examples—you want to
    be coding *your own game*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜爱《Unity in Action》这本书的地方就是它的“行动”部分。乔·霍金（Joe Hocking）不会浪费你任何时间，他会让你快速进入编码状态——而且不仅仅是无意义的代码，而是你可以理解并从中构建的有趣代码，因为他知道你不仅仅想读他的书，也不仅仅想编写他的示例代码——你想要编写的是你自己的游戏。
- en: And with his guidance, you’ll be able to do that sooner than you might expect.
    Follow Joe’s steps, but when you feel ready, don’t be shy about diverging from
    his path and breaking out on your own. Skip to what interests you most—try experiments,
    be bold and brave! You can always return to the text if you get too lost.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的指导下，你将能够比你预期的更快地做到这一点。跟随乔的步骤，但当你觉得准备好了，不要害羞地偏离他的道路，独立前行。跳到你最感兴趣的部分——尝试实验，大胆而勇敢！如果你迷失了方向，你总是可以回到文本。
- en: But let’s not dally in this foreword—the entire future of game development is
    impatiently waiting for you to begin! Mark this day on your calendar, for today
    is the day that everything changed. It will be forever remembered as the day you
    started making games.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们不要在这个前言中拖延时间——整个游戏开发的未来都在迫不及待地等待你开始！在你的日历上标记这一天，因为今天是一切改变的日子。它将永远被铭记为你开始制作游戏的那一天。
- en: —Jesse Schell, CEO of Schell Games, Author of The *Art of Game Design*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ——杰西·谢尔（Jesse Schell），Schell Games的首席执行官，《游戏设计艺术》的作者
- en: preface
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I’ve been programming games for quite some time, but started using Unity only
    relatively recently. Unity didn’t exist when I first started developing games;
    the first version was released in 2005\. Right from the start, it had a lot of
    promise as a game development tool, but it didn’t come into its own until several
    versions later. In particular, platforms like iOS and Android (collectively referred
    to as *mobile*) didn’t emerge until later, and those platforms factor heavily
    into Unity’s growing prominence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经编程游戏有一段时间了，但直到相对较晚才开始使用Unity。当我最初开始开发游戏时，Unity还不存在；它的第一个版本是在2005年发布的。从一开始，它作为游戏开发工具就有着很大的潜力，但直到几个版本之后才真正崭露头角。特别是，像iOS和Android（统称为*移动*）这样的平台直到后来才出现，而这些平台在Unity日益显著的地位中起到了重要作用。
- en: Initially, I viewed Unity as a curiosity, an interesting development tool to
    keep an eye on but not actually use. During that time, I was programming games
    for both desktop computers and websites and doing projects for a range of clients.
    I was using tools like Blitz3D and Adobe Flash, which were great to program in
    but were limiting in a lot of ways. As those tools started to show their age,
    I kept looking for better ways to develop games.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，我把Unity看作是一种好奇心，一个值得关注的有趣开发工具，但并不真正使用。在那段时间里，我为桌面电脑和网站编写游戏，并为各种客户做项目。我使用像Blitz3D和Adobe
    Flash这样的工具，编程起来很棒，但在很多方面都有局限性。随着这些工具开始显得过时，我一直寻找更好的游戏开发方法。
- en: I started experimenting with Unity around version 3 and then completely switched
    to it for my development work at Synapse Games. At first, I worked for Synapse
    on web games, but we eventually moved over to mobile games. And then we came full
    circle because Unity enabled us to deploy to the web in addition to mobile, all
    from one codebase!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约从Unity的3.0版本开始尝试使用它，然后完全转向它来为Synapse Games的开发工作服务。最初，我在Synapse公司做网页游戏，但最终我们转向了移动游戏。然后我们又回到了起点，因为Unity使我们能够从单一代码库部署到网页和移动设备！
- en: 'I’ve always seen sharing knowledge as important and have taught game development
    for several years. A large part of why I do this is the example set by my many
    mentors and teachers. (Incidentally, you may even have heard of one of my teachers
    because he was such an inspiring person: Randy Pausch delivered “The Last Lecture”
    shortly before he passed away in 2008.) I’ve taught classes at several schools
    and have always wanted to write a book about game development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为分享知识非常重要，并且已经教授游戏开发课程好几年了。我这样做的一个很大原因是我众多导师和老师树立的榜样。（顺便说一句，你可能听说过我的其中一位老师，因为他是一个非常鼓舞人心的人：兰迪·波许在2008年去世前不久发表了“最后的演讲”。）我在几所学校教授过课程，并且一直想写一本关于游戏开发的书。
- en: In many ways, what I’ve written here is the book I wish had existed back when
    I was first learning Unity. Among Unity’s many virtues is a huge treasure trove
    of learning resources, but those resources tend to take the form of unfocused
    fragments (like the script reference or isolated tutorials) and require much digging
    to find what you need. Ideally, I’d have a book that wrapped up everything I needed
    to know in one place and presented it in a clear and logical manner, so now I’m
    writing such a book for you. I’m targeting people who already know how to program
    but who are newcomers to Unity, and possibly new to game development in general.
    The choice of projects reflects my experience of gaining skills and confidence
    by doing a variety of freelance projects in rapid succession.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在很多方面，我写在这里的内容是我希望在我最初学习Unity时就能存在的书。Unity的众多优点之一是拥有一个巨大的学习资源宝库，但这些资源往往以不集中的片段形式存在（如脚本参考或独立的教程），需要大量挖掘才能找到你需要的东西。理想情况下，我会有一本书，把所有我需要知道的内容集中在一个地方，并以清晰和逻辑的方式呈现，所以现在我为你们写这样一本书。我针对的是那些已经知道如何编程但却是Unity新手的读者，也许也是游戏开发的新手。项目选择反映了我在快速连续完成各种自由职业项目的过程中获得技能和自信的经验。
- en: 'In learning to develop games using Unity, you’re setting out on an exciting
    adventure. For me, learning how to develop games meant putting up with a lot of
    hassle. You, on the other hand, have the advantage of a single coherent resource
    to learn from: this book!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习使用Unity开发游戏的过程中，你正在踏上一次激动人心的冒险之旅。对我来说，学习如何开发游戏意味着要忍受很多麻烦。而你们，则有一个单一连贯的资源可以学习：这本书！
- en: acknowledgments
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: 'I would like to thank Manning Publications for giving me the opportunity to
    write this book. The editors I worked with, including Robin de Jongh and especially
    Dan Maharry, helped me throughout this undertaking, and the book is much stronger
    for their feedback. Becky Whitney took over as primary editor for this third edition,
    while Candace West filled that role on the second edition. My sincere thanks also
    to the many others who worked with me during the development and production of
    the book: Deirdre Hiam, the project editor; Sharon Wilkey, the copyeditor; Jason
    Everett, the proofreader; and Mihaela Batinić, the reviewing editor.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢Manning Publications给我机会写这本书。与我合作的编辑，包括Robin de Jongh和特别感谢Dan Maharry，在整个过程中帮助了我，他们的反馈使这本书更加完善。Becky
    Whitney接管了这本书第三版的主要编辑工作，而Candace West在第二版中担任这一角色。我还要衷心感谢在本书的开发和生产过程中与我合作的许多人：Deirdre
    Hiam，项目编辑；Sharon Wilkey，校对编辑；Jason Everett，校对；以及Mihaela Batinić，审阅编辑。
- en: My writing benefited from the scrutiny of reviewers every step of the way. Thanks
    to Aharon Sharim Rani, Alain Couniot, Alain Lompo, Alberto Simões, Bradley Irby,
    Brent Boylan, Chris Lundberg, Cristian Antonioli, David Moskowitz, Erik Hansson,
    Francesco Argese, Hilde Van Gysel, James Matlock, Jan Kroken, John Ackley, John
    Guthrie, Jose San Leandro, Joseph W. White, Justin Calleja, Kent R. Spillner,
    Krishna Chaitanya Anipindi, Martin Tidman, Max Weinbrown, Nenko Ivanov Tabakov,
    Nick Keers, Owain Williams, Robert Walsh, Satej Kumar Sahu, Scott Chaussée, and
    Walter Stoneburner. Special thanks to the notable review work by technical development
    editor Scott Chaussee and by technical proofreader Christopher Haupt. René van
    den Berg and Shiloh Morris stepped into those roles for the second edition, while
    René was technical proofreader on the third edition and Robin Dewson did the tech
    edit. And I also want to thank Jesse Schell for writing the foreword to my book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我的写作在每一步都受益于审稿人的严格审查。感谢Aharon Sharim Rani、Alain Couniot、Alain Lompo、Alberto
    Simões、Bradley Irby、Brent Boylan、Chris Lundberg、Cristian Antonioli、David Moskowitz、Erik
    Hansson、Francesco Argese、Hilde Van Gysel、James Matlock、Jan Kroken、John Ackley、John
    Guthrie、Jose San Leandro、Joseph W. White、Justin Calleja、Kent R. Spillner、Krishna
    Chaitanya Anipindi、Martin Tidman、Max Weinbrown、Nenko Ivanov Tabakov、Nick Keers、Owain
    Williams、Robert Walsh、Satej Kumar Sahu、Scott Chaussée和Walter Stoneburner。特别感谢技术发展编辑Scott
    Chaussee和校对Christopher Haupt的技术审稿工作。René van den Berg和Shiloh Morris在第二版中承担了这些角色，而René在第三版中担任技术校对，Robin
    Dewson进行了技术编辑。我还想感谢Jesse Schell为我的书撰写序言。
- en: Next, I’d like to recognize the people who’ve made my experience with Unity
    a fruitful one. That, of course, starts with Unity Technologies, the company that
    makes Unity (the game engine). I am also indebted to the community at the Game
    Development site on Stack Exchange ([https://gamedev.stackexchange.com](https://gamedev.stackexchange.com));
    while writing the first edition, I visited that QA site almost daily to learn
    from others and to answer questions. And the biggest push for me to use Unity
    came from Alex Reeve, my boss at Synapse Games. Similarly, I’ve picked up tricks
    and techniques from my coworkers, in both that and every job I’ve held since,
    and they all show up in the code I write.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想感谢那些使我的Unity体验变得富有成效的人。当然，这始于Unity Technologies公司，它是Unity（游戏引擎）的制造商。我也感激Stack
    Exchange上的游戏开发社区([https://gamedev.stackexchange.com](https://gamedev.stackexchange.com))；在撰写第一版时，我几乎每天都访问那个问答网站，从他人那里学习并回答问题。而我使用Unity的最大推动力来自Synapse
    Games的老板Alex Reeve。同样，我也从我的同事那里学到了技巧和技术，无论是在那个工作还是在之后我所持有的每一个工作中，它们都体现在我写的代码中。
- en: Finally, I want to thank my wife, Virginia, for her support during the time
    I was writing the book. Until I started working on it, I never really understood
    how much a book project takes over your life and affects everyone around you.
    Thank you so much for your love and encouragement.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢我的妻子，弗吉尼亚，在我写书期间她的支持。在我开始工作之前，我从未真正理解一个书项目会占据你多少生活，以及它如何影响你周围的人。非常感谢你的爱和鼓励。
- en: about this book
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Who should read this book
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应该阅读这本书的人
- en: '*Unity in Action, Third Edition* is a book about programming games in Unity.
    Think of it as an intro to Unity for experienced programmers. The goal of this
    book is straightforward: to take people who have some programming experience,
    but no experience with Unity, and teach them how to develop a game by using Unity.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Unity in Action, 第三版* 是一本关于在Unity中编程游戏的书。把它看作是经验丰富的程序员的Unity入门。本书的目标非常明确：将一些编程经验但没有Unity经验的人，教会他们如何使用Unity开发游戏。'
- en: The best way of teaching development is through example projects, with students
    learning by doing, and that’s the approach this book takes. I’ll present topics
    as steps toward building sample games, and you’ll be encouraged to build these
    games in Unity while exploring the book. We’ll go through a selection of projects
    every few chapters, rather than one monolithic project developed over the entire
    book. (Sometimes other books take the “one monolithic project” approach, but that
    can make it hard to jump into the middle if the early chapters aren’t relevant
    to you.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的教学发展方式是通过示例项目，让学生通过实践学习，这正是本书所采用的方法。我将把主题作为构建示例游戏的步骤来介绍，并鼓励你在探索本书的同时在Unity中构建这些游戏。我们将在每几章中通过一系列项目，而不是在整个书中开发一个单一的项目。（有时其他书籍采用“单一项目”的方法，但如果你对早期章节不感兴趣，这可能会让你难以从中跳入。）
- en: This book has more rigorous programming content than most Unity books (especially
    beginners’ books). Unity is often portrayed as a list of features with no programming
    required, which is a misleading view that won’t teach people what they need to
    know in order to produce commercial titles. If you don’t already know how to program
    a computer, I suggest going to one of the various “free interactive coding lessons”
    websites ([https://learnprogramming.online](https://learnprogramming.online),
    for example) and then coming back to this book after learning how to program.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的编程内容比大多数Unity书籍（尤其是初学者书籍）都要严格。Unity经常被描绘为不需要编程功能列表，这是一个误导性的观点，它不会教人们他们需要知道的内容，以便制作商业游戏。如果你还不懂得如何编程计算机，我建议你访问各种“免费互动编码课程”网站（例如[https://learnprogramming.online](https://learnprogramming.online)），然后在学会编程后回来阅读这本书。
- en: Don’t worry about the exact programming language; C# is used throughout this
    book, but skills from other languages will transfer quite well. Although the first
    part of the book takes its time introducing new concepts and will carefully and
    deliberately step you through developing your first game in Unity, the remaining
    chapters move a lot faster in order to take you through projects in multiple game
    genres. The book ends with a chapter describing deployment to various platforms
    including the web and mobile, but the main thrust of the book doesn’t make any
    reference to the ultimate deployment target because Unity is wonderfully platform-agnostic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心确切的编程语言；本书中使用了C#，但其他语言的知识也能很好地迁移。尽管本书的前部分花时间介绍新概念，并会仔细地引导你开发第一个Unity游戏，但剩余的章节会更快地移动，以便带你通过多个游戏类型的多个项目。本书以一个章节描述部署到各种平台，包括网页和移动设备，但本书的主要内容并不针对最终的部署目标，因为Unity非常平台无关。
- en: As for other aspects of game development, extensive coverage of art disciplines
    would water down how much the book can cover and would be largely about software
    external to Unity (for example, the animation software used). Discussion of art
    tasks will be limited to aspects specific to Unity or that all game developers
    should know. (Note, though, that appendix C is about modeling custom objects.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 至于游戏开发的其它方面，广泛的艺术学科覆盖会削弱本书的覆盖范围，并且大部分内容将关于Unity之外（例如，动画软件）的软件。艺术任务的讨论将限于Unity特定或所有游戏开发者都应该知道的部分。（注意，然而，附录C是关于自定义对象建模的。）
- en: 'How this book is organized: A roadmap'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: Chapter 1 introduces you to Unity, the cross-platform game development environment.
    You’ll learn about the fundamental component system underlying everything in Unity,
    as well as how to write and execute basic scripts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章介绍了Unity，这个跨平台的游戏开发环境。你将了解Unity中一切的基础组件系统，以及如何编写和执行基本脚本。
- en: Chapter 2 progresses to writing a demo of movement in 3D, covering topics like
    mouse and keyboard input. Defining and manipulating both 3D positions and rotations
    are thoroughly explained.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章进展到编写3D移动演示，涵盖了鼠标和键盘输入等主题。定义和操作3D位置和旋转被彻底解释。
- en: Chapter 3 turns the movement demo into a first-person shooter, teaching you
    raycasting and basic AI. Raycasting (shooting a line into the scene and seeing
    what it intersects) is a useful operation for all sorts of games.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章将移动演示转变为第一人称射击游戏，教你射线投射和基本人工智能。射线投射（向场景中发射一条线并查看它与什么相交）是各种游戏中有用的操作。
- en: Chapter 4 covers importing and creating art assets. This is the one chapter
    of the book that does not focus on code, because every project needs (basic) models
    and textures.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章涵盖了导入和创建艺术资源。这是本书中唯一不专注于代码的章节，因为每个项目都需要（基本的）模型和纹理。
- en: Chapter 5 teaches you how to create a 2D puzzle game in Unity. Although Unity
    started exclusively for 3D graphics, it now has excellent support for 2D graphics.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章教你如何在Unity中创建一个2D益智游戏。尽管Unity最初是专为3D图形设计的，但现在它对2D图形的支持非常出色。
- en: Chapter 6 expands the 2D game explanations with platform game mechanics. In
    particular, we’ll implement controls, physics, and animation for the player.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章扩展了2D游戏解释，加入了平台游戏机制。特别是，我们将为玩家实现控制、物理和动画。
- en: Chapter 7 introduces you to the latest GUI functionality in Unity. Every game
    needs a UI, and the latest versions of Unity feature an improved system for creating
    UIs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章介绍了Unity中最新的GUI功能。每个游戏都需要一个用户界面，Unity的最新版本提供了一个改进的创建UI的系统。
- en: Chapter 8 shows how to create another movement demo in 3D, seen only from the
    third-person perspective this time. Implementing third-person controls will demonstrate
    key 3D math operations, and you’ll learn how to work with an animated character.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章展示了如何创建另一个3D动作演示，这次仅从第三人称视角观看。实现第三人称控制将演示关键的3D数学运算，您还将学习如何与动画角色协同工作。
- en: Chapter 9 goes over how to implement interactive devices and items within your
    game. The player will have multiple ways of operating these devices, including
    touching them directly, touching triggers within the game, or pressing a button
    on the controller.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章介绍了如何在您的游戏中实现交互式设备和物品。玩家将有多种操作这些设备的方式，包括直接触摸它们，触摸游戏中的触发器，或者在控制器上按按钮。
- en: Chapter 10 covers how to communicate with the internet. You’ll learn how to
    send and receive data by using standard internet technologies, like HTTP requests
    to get XML or JSON data from a server.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章涵盖了如何与互联网进行通信。您将学习如何通过使用标准互联网技术，如HTTP请求从服务器获取XML或JSON数据来发送和接收数据。
- en: Chapter 11 teaches how to program audio functionality. Unity has great support
    for both short sound effects and long music tracks; both sorts of audio are crucial
    for almost all video games.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章教授如何编程音频功能。Unity对短音效和长音乐曲目都有很好的支持；这两种类型的音频对于几乎所有的视频游戏都至关重要。
- en: Chapter 12 walks you through bringing together pieces from different chapters
    into a single game. In addition, you’ll learn how to program point-and-click controls
    and how to save the player’s game.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章将指导您将不同章节的内容整合成一个单一的游戏。此外，您还将学习如何编写点按控制程序以及如何保存玩家的游戏。
- en: Chapter 13 goes over building the final app, with deployment to multiple platforms
    like desktop, web, mobile, and even VR. Unity enables you to create games for
    every major gaming platform!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章介绍了构建最终应用程序的方法，包括部署到桌面、网络、移动甚至VR等多个平台。Unity使您能够为每个主要游戏平台创建游戏！
- en: Four appendixes provide additional information about scene navigation, external
    tools, Blender, and learning resources.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 四个附录提供了有关场景导航、外部工具、Blender和学习资源的额外信息。
- en: About the code
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: All the source code in the book, whether in code listings or snippets, is in
    a fixed-width font like this, which sets it off from the surrounding text. In
    most listings, the code is annotated to point out key concepts. The code is formatted
    so that it fits within the available page space in the book by adding line breaks
    and using indentation carefully.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的所有源代码，无论是在代码列表还是代码片段中，都使用固定宽度字体，如这样，使其与周围文本区分开来。在大多数列表中，代码都有注释来指出关键概念。代码格式化得很好，以便在书中的可用页面空间内适应，通过添加换行和仔细使用缩进来实现。
- en: The only software required is Unity; this book uses Unity 2020.3.12, which is
    the current default release as I write this. Certain chapters do occasionally
    discuss other pieces of software, but those are treated as optional extras and
    not core to what you’re learning.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的唯一软件是Unity；本书使用Unity 2020.3.12，这是我撰写本书时的当前默认版本。某些章节偶尔会讨论其他软件，但这些被视为可选的额外内容，而不是您学习的主要内容。
- en: WARNING Unity projects remember which version of Unity they were created in
    and will issue a warning if you attempt to open them in a different version. If
    you see that warning while opening this book’s sample downloads, click Continue
    and ignore it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：Unity项目会记住它们是在哪个版本的Unity中创建的，如果您尝试在另一个版本中打开它们，将会发出警告。如果在打开本书的示例下载时看到该警告，请点击继续并忽略它。
- en: The code listings sprinkled throughout the book generally show what to add or
    change in existing code files; unless it’s the first appearance of a given code
    file, don’t replace the entire file with subsequent listings. Although you can
    download complete working sample projects to refer to, you’ll learn best by typing
    out the code listings and looking at the working samples only for reference. Those
    downloads are available from the publisher’s website ([https://www.manning.com/books/unity-in-action-third-edition](https://www.manning.com/books/unity-in-action-third-edition))
    and on GitHub ([https://github.com/jhocking/uia-3e](https://github.com/jhocking/uia-3e)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 书中散布的代码列表通常显示在现有代码文件中需要添加或更改的内容；除非是某个代码文件首次出现，否则不要用后续列表替换整个文件。虽然您可以下载完整的可工作示例项目进行参考，但通过输入代码列表并查看工作样本来学习是最好的。这些下载可以从出版社的网站([https://www.manning.com/books/unity-in-action-third-edition](https://www.manning.com/books/unity-in-action-third-edition))和GitHub([https://github.com/jhocking/uia-3e](https://github.com/jhocking/uia-3e))获取。
- en: liveBook discussion forum
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
