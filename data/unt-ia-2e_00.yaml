    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/#!/book/unity-in-action-third-edition/discussion](https://livebook.manning.com/#!/book/unity-in-action-third-edition/discussion).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Unity in Action, 第三版》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落添加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/#!/book/unity-in-action-third-edition/discussion](https://livebook.manning.com/#!/book/unity-in-action-third-edition/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning的论坛和行为准则。
- en: Mannings’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Joe Hocking is a software engineer who specializes in interactive media development.
    He currently works for Qualcomm, wrote most of the third edition while working
    for BUNDLAR, and wrote the first edition while at Synapse Games. He has also taught
    classes at the University of Illinois Chicago, the School of the Art Institute
    of Chicago, and Columbia College Chicago. He lives in the Chicago suburbs with
    his wife and two kids. His website is [www.newarteest.com](http://www.newarteest.com).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Joe Hocking是一位专注于互动媒体开发的软件工程师。他目前供职于高通公司，在为BUNDLAR工作期间编写了第三版的大部分内容，而在Synapse
    Games工作期间编写了第一版。他还曾在伊利诺伊大学芝加哥分校、芝加哥艺术学院和哥伦比亚学院教授课程。他与妻子和两个孩子住在芝加哥郊外。他的网站是[www.newarteest.com](http://www.newarteest.com)。
- en: about the cover illustration
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Unity in Action, Third Edition* is captioned “Habit
    of the Master of Ceremonies of the Grand Signior.” The Grand Signior was another
    name for a sultan of the Ottoman Empire. The illustration is taken from *A Collection
    of the Dresses of Different Nations, Ancient and Modern* by Thomas Jefferys, published
    in London between 1757 and 1772\. The title page states that these are hand-colored
    copperplate engravings, heightened with gum arabic. Jefferys (1719-1771) was called
    “Geographer to King George III.” An English cartographer who was the leading map
    supplier of his day, Jefferys engraved and printed maps for government and other
    official bodies and produced a wide range of commercial maps and atlases, especially
    of North America. His work as a mapmaker sparked an interest in local dress customs
    of the lands he surveyed, which are brilliantly displayed in this four-volume
    collection.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 《Unity in Action, 第三版》封面上的插图标题为“大苏丹的司仪习惯”。大苏丹是奥斯曼帝国苏丹的另一个称呼。这幅插图取自托马斯·杰弗里斯的《不同国家古今服饰汇编》，由伦敦1757年至1772年间出版。扉页声明这些是手工着色的铜版雕刻，用阿拉伯树胶增强。杰弗里斯（1719-1771）被称为“乔治三世的地理学家”。他是当时的领先地图供应商，为政府和其它官方机构雕刻和印刷地图，并制作了各种商业地图和地图集，尤其是北美地区的。他作为地图制作者的工作激发了他对所调查地区的当地服饰习俗的兴趣，这些习俗在这四卷集中得到了精彩的展示。
- en: Fascination with faraway lands and travel for pleasure were relatively new phenomena
    in the late 18th century, and collections such as this one were popular, introducing
    the tourist as well as the armchair traveler to the inhabitants of other countries.
    The diversity of the drawings in Jefferys’s volumes speaks vividly of the uniqueness
    and individuality of the world’s nations some 200 years ago. Dress codes have
    changed since then, and the diversity by region and country, so rich at the time,
    has faded away. It is now hard to tell the inhabitant of one continent apart from
    another. Perhaps, trying to view it optimistically, we have traded a cultural
    and visual diversity for a more varied personal life, or a more varied and interesting
    intellectual and technical life.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对遥远土地的迷恋和为了娱乐而旅行在18世纪末是相对较新的现象，像这样的收藏品在当时很受欢迎，它们向游客和沙发旅行者介绍了其他国家的居民。杰弗里斯作品中的插图多样性生动地描绘了大约200年前世界各国独特性和个性的多样性。自那时以来，着装规范已经改变，当时丰富多样的地区和国家多样性已经逐渐消失。现在很难区分一个大陆的居民与另一个大陆的居民。或许，如果我们乐观地看待这个问题，我们是以文化和视觉多样性换取了更加丰富多彩的个人生活，或者更加丰富多彩和有趣的智力和技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Jefferys’s pictures.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书籍与另一本的时候，曼宁通过书籍封面上的设计，庆祝了计算机行业的创新和进取精神。这些设计基于两百年前丰富多样的地区生活，通过杰弗里斯的画作得以重现。
