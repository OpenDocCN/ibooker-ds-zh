- en: Part 3\. Interpreting model representations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 解释模型表示
- en: This part of the book continues to focus on black-box models, but focuses specifically
    on understanding what features or representations have been learned by them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书本部分继续关注黑盒模型，但特别关注理解它们学习到的哪些特征或表示。
- en: In chapters 6 and 7, you’ll learn about convolutional neural networks and neural
    networks used for language understanding. You will learn how to dissect the neural
    networks and understand what representations of the data are learned by the intermediate
    or hidden layers in the neural network. You’ll also learn how to visualize high-dimensional
    representations learned by the model using techniques like principal component
    analysis (PCA) and t-distributed stochastic neighbor embedding (t-SNE).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章和第7章中，你将学习关于卷积神经网络和用于语言理解的神经网络。你将学习如何剖析神经网络，并理解神经网络中中间层或隐藏层学习到的数据表示。你还将学习如何使用主成分分析（PCA）和t分布随机邻域嵌入（t-SNE）等技术来可视化模型学习到的高维表示。
