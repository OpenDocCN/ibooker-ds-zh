- en: 'Part 3\. Case study 3: Tracking disease outbreaks using news headlines'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分. 案例研究3：使用新闻标题追踪疾病爆发
- en: Problem statement
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题陈述
- en: Congratulations! You have just been hired by the American Institute of Health.
    The Institute monitors disease epidemics in both foreign and domestic lands. A
    critical component of the monitoring process is analyzing published news data.
    Each day, the Institute receives hundreds of news headlines describing disease
    outbreaks in various locations. The news headlines are too numerous to be analyzed
    by hand.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已被美国健康研究所录用。研究所监控国内外疾病流行情况。监控过程中的一个关键组成部分是分析发布的新闻数据。每天，研究所都会收到数百条描述各种地点疾病爆发的新闻标题。新闻标题太多，无法手动分析。
- en: 'Your first assignment is as follows: You will process the daily quota of news
    headlines and extract locations that are mentioned You will then cluster the headlines
    based on their geographic distribution. Finally, you will review the largest clusters
    within and outside the United States. Any interesting findings should be reported
    to your immediate superior.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您的第一个任务是：您将处理每日的新闻标题配额，并提取提到的地点。然后，您将根据地理分布对标题进行聚类。最后，您将审查美国境内外的最大聚类。任何有趣的发现应报告给您的直接上级。
- en: Dataset description
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据集描述
- en: The file headlines.txt contains the hundreds of headlines that you must analyze.
    Each headline appears on a separate line in the file.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 文件 headlines.txt 包含您必须分析的数百条新闻标题。每个标题都在文件的单独一行上。
- en: Overview
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'To address the problem at hand, we need to know how to do the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决当前的问题，我们需要知道以下内容：
- en: Cluster datasets using multiple techniques and distance measures.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多种技术和距离度量对数据集进行聚类。
- en: Measure distances between locations on a spherical globe.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量球面上各地点之间的距离。
- en: Visualize locations on a map.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在地图上可视化地点。
- en: Extract location coordinates from headline text.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从新闻标题文本中提取地点坐标。
