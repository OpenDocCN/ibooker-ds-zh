- en: 1 Becoming a Pythonista
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 成为Pythonista
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: The difference between a programmer and a developer
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员和开发者之间的区别
- en: Introducing the Python community
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍Python社区
- en: Selecting which Python version to use with this book
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择与本书一起使用的Python版本
- en: Being a *developer* is an unusual pursuit. Developers spend time creating something
    out of nothing, and even then, it’s hard to describe the things we’ve just created.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 成为*开发者*是一种不寻常的追求。开发者花费时间从无到有地创造东西，即使如此，也很难描述我们刚刚创造的事物。
- en: Ever tried explaining at a party what writing code is like? Even if you’re a
    good enough storyteller to keep people from wandering off immediately, it’s still
    challenging to reach the “aha” moment when someone might know what you’re talking
    about. And it’s not a failing on the listener’s part. It’s just objectively hard
    to describe being a developer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾在聚会上尝试解释编写代码的感觉？即使你是一个足够好的讲故事者，能够让人们不会立即走开，但要达到“啊哈”的时刻，即有人可能知道你在说什么，仍然是一个挑战。这并不是听众的过错。这仅仅是描述开发者身份在客观上很难。
- en: Differences between programmers and developers
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员和开发者之间的区别
- en: 'You may be wondering how a developer is different from a programmer:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道开发者与程序员有什么不同：
- en: Programmers create working Python scripts. Developers build modules to construct
    larger applications.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员创建可运行的Python脚本。开发者构建模块来构建更大的应用程序。
- en: Programmers know Python well enough to create small applications. Developers
    know Python well enough to use it as one tool among many to build larger applications.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员对Python的了解足够用来创建小型应用程序。开发者对Python的了解足够用来将其作为众多工具之一来构建更大的应用程序。
- en: Programmers solve problems using Python, whereas developers think about the
    big picture and where Python fits into that vision.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员使用Python解决问题，而开发者考虑大局，以及Python在该愿景中的位置。
- en: Programmers know how to use the Python standard library, and developers know
    how to use third-party packages.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员知道如何使用Python标准库，而开发者知道如何使用第三方包。
- en: Programmers write functioning code. Developers write consistently maintainable
    code.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员编写可运行的代码。开发者编写易于维护的代码。
- en: Programmers might not know coding conventions, whereas developers rely on conventions
    and idioms to speed up their development work.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员可能不知道编码规范，而开发者则依赖于规范和惯用语句来加快他们的开发工作。
- en: Programmers know that learning is a necessity. Developers embrace learning as
    a lifelong pursuit.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序员知道学习是必要的。开发者将学习视为一生的追求。
- en: Computers are exceptionally static devices. Developing applications is a way
    for humans to express what we want a computer to do in a language we can read
    and write and the computer can understand. The trick is being exact enough to
    get the computer to do what’s intended, rather than something else.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是异常静态的设备。开发应用程序是人类用我们能够阅读和书写的语言，以及计算机能够理解的语言来表达我们希望计算机做什么的一种方式。关键在于足够精确，以便让计算机执行预期的操作，而不是其他操作。
- en: People can function in the world and achieve great things because we thrive
    in the inexactness of human communication. We obtain meaning from context, intention,
    inflection, and subtlety—all of the things that provide great richness to our
    communication. None of that is possible for a computer. Computers require an almost
    maddening exactness to function. The attention to minutiae to express that exactness,
    the patience to do so, and the ability to learn and stay open to new ideas are
    part and parcel of being a developer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人们能够在世界上发挥作用并取得巨大成就，因为我们擅长人类交流的不精确性。我们从上下文、意图、语调和细微差别中获取意义，所有这些都为我们的交流增添了丰富的内容。这些对于计算机来说都是不可能的。计算机需要几乎令人发狂的精确性才能运行。为了表达这种精确性，对细节的关注，耐心去做，以及学习和对新想法保持开放的能力，都是成为一名开发者的重要组成部分。
- en: This book aims to build a foundation of skills and tools generally useful to
    developers. We’ll use those tools to build standalone applications that demonstrate
    them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为开发者构建一个技能和工具的基础，这些技能和工具对开发者来说通常很有用。我们将使用这些工具来构建独立的应用程序，以展示它们。
- en: Once your toolbelt has been expanded, you’ll create a straightforward web application
    to get comfortable with the challenges it presents and then modify that application
    to incorporate new features. Each step will build on this knowledge to introduce
    one or more new abilities, techniques, modules, and solutions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的工具箱得到了扩展，你将创建一个简单的Web应用程序，以便熟悉它所提出的挑战，然后修改该应用程序以包含新功能。每一步都将在此基础上建立知识，以介绍一个或多个新的能力、技术、模块和解决方案。
- en: Python can transport you to wonderful places. You only need to take those first
    steps. With that in mind, let’s get started.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Python 可以带你到达美好的地方。你只需要迈出第一步。考虑到这一点，让我们开始吧。
- en: 1.1 Commitment to learning
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 对学习的承诺
- en: Learning how to get better at technology and developing with Python is a valuable
    skill. Working to improve yourself as a Python developer has two benefits. The
    first is being able to take on larger projects with the confidence that you can
    complete them and create a working system. The second is the practice of learning.
    Being a lifetime learner isn’t just a catchy educational phrase; it’s the reality
    of being a software developer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何提高技术水平以及使用 Python 进行开发是一项宝贵的技能。努力提升自己成为一名 Python 开发者有两个好处。第一个是能够自信地承担更大的项目，并完成它们，创建一个可工作的系统。第二个是学习的实践。成为一名终身学习者不仅仅是一个吸引人的教育口号；这是成为一名软件开发者的现实。
- en: For example, during my career as a developer, I’ve worked in several languages—Fortran,
    Pascal, C/C++, PHP, and now Python and JavaScript. I learned some of these languages
    because they were being used where I was working. In other cases, the language
    was well suited to the task at hand. I once considered myself a strong C/C++ programmer
    and enjoyed working on the applications I wrote with it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我的开发者职业生涯中，我使用过几种语言——Fortran、Pascal、C/C++、PHP，现在还有 Python 和 JavaScript。我学习了一些这些语言，因为它们是我工作的地方正在使用。在其他情况下，语言非常适合手头的任务。我曾经认为自己是一位强大的
    C/C++ 程序员，并享受使用它编写应用程序的工作。
- en: However, I don’t have an interest in dusting off my C/C++ skills and doing that
    kind of coding again. Right now, for me, Python is the sweet spot as a language
    I want to use. It appeals to my desire to work in an object-oriented programming
    style but doesn’t limit me to only that style. Python’s syntax and grammar are
    clear and expressive enough that I can think about solutions in pseudocode that
    closely resembles Python code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我对重新拾起我的 C/C++ 技能并再次进行那种编码没有兴趣。现在，对我来说，Python 是我想要使用的语言的最佳选择。它符合我想要在面向对象编程风格中工作的愿望，但并不限制我仅限于那种风格。Python
    的语法和语法清晰且表达力强，以至于我可以思考类似于 Python 代码的伪代码解决方案。
- en: If software development is your vocation, or you want it to be, keep in mind
    that careers are long and changes happen continuously. Committing to learning
    new technologies and languages is the answer to both of those concerns. In this
    rapidly changing world, there is very little job security; the only real security
    is the skills you can bring to the table.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果软件开发是你的职业，或者你希望它是，请记住，职业生涯是漫长的，变化是持续发生的。致力于学习新技术和语言是解决这两个问题的答案。在这个快速变化的世界里，工作保障非常有限；唯一真正的保障是你能带来的技能。
- en: 1.2 Reaching goals
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 达成目标
- en: This book has some goals, one of which—helping you become a stronger developer—is
    implied in the title, *The Well-Grounded Python Developer*. If you’re reading
    this book, then I gather that’s a goal you have as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有一些目标，其中之一——帮助你成为一名更强大的开发者——在书名《扎实的 Python 开发者》中有所暗示。如果你在读这本书，那么我推测这也是你的目标之一。
- en: 1.2.1 Thinking like a developer
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.1 像开发者一样思考
- en: 'Learning a programming language means learning the syntax and grammar of that
    language: how to create variables, build loops, make decisions, and execute program
    statements. These are your basic tools, but thinking like a developer also means
    knowing how to combine those tools to create a useful program. The analogy goes
    much further toward building bigger and more powerful tools.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一种编程语言意味着学习该语言的语法和语法：如何创建变量、构建循环、做出决策和执行程序语句。这些是你的基本工具，但像开发者一样思考也意味着知道如何将这些工具组合起来创建一个有用的程序。这个类比在构建更大、更强大的工具方面走得更远。
- en: This process of seeing how to use smaller tools to build bigger ones is key
    to thinking like a developer. The steps of creating one thing by using other things
    eventually help you see the big picture. As you learn how to construct more powerful
    blocks of code, seeing the big picture as a developer means understanding the
    problem you’re trying to solve and mentally traveling back and forth along the
    steps to implement a solution. From the smallest block of code to more extensive
    functionality, you’ll be able to follow the path to success.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个通过使用较小的工具构建更大的工具的过程是像开发者一样思考的关键。通过使用其他东西创建一个东西的步骤最终帮助你看到大局。当你学习如何构建更强大的代码块时，作为一个开发者看到大局意味着理解你试图解决的问题，并在实施解决方案的步骤中在心理上往返。从最小的代码块到更广泛的功能，你将能够跟随成功的路径。
- en: 1.2.2 Building applications
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2.2 构建应用程序
- en: In developer terms, an application is a complete program providing useful functionality
    and a user interface. An obvious one you know already is Microsoft Word, a big
    desktop application. Google’s Gmail is a big web application. These are examples
    of large applications that provide many features with a great deal of functionality.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发者的术语中，一个应用是一个提供有用功能和使用界面的完整程序。你已经知道的一个明显例子是Microsoft Word，这是一个大型桌面应用。Google的Gmail是一个大型网络应用。这些都是提供许多功能的大量应用示例。
- en: There are many smaller applications; for example, if you’re familiar with the
    command line available on most computer systems, you may have used the `ping`
    command. This application is often employed to determine whether another computer
    on a network is responding to a `ping` request. Using `ping` is a simple troubleshooting
    test to see if the remote computer is running before digging further into any
    existing problems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多较小的应用；例如，如果你熟悉大多数计算机系统上可用的命令行，你可能已经使用过`ping`命令。这个应用通常被用来确定网络上的另一台计算机是否正在响应`ping`请求。使用`ping`是一个简单的故障排除测试，用来查看远程计算机是否在进一步挖掘现有问题之前正在运行。
- en: The ping application is pretty much on the other end of the spectrum from applications
    like Word or Gmail, but it is a complete application in its own right. It provides
    a useful function and has a user interface from the command line in a terminal
    window.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ping应用几乎位于像Word或Gmail这样的应用的对立面，但它是自身领域内的一个完整应用。它提供了一个有用的功能，并在终端窗口的命令行界面中提供了一个用户界面。
- en: There are other blocks of code on which developers work, and these are code
    libraries. They provide useful functionality and have interfaces but, for the
    most part, are used by larger applications that want access to the library’s functionality.
    The standard modules that come with Python, a feature commonly referred to as
    “batteries included,” is an excellent example of library code. You’ll be creating
    library modules to use in the applications we’ll develop as we move forward through
    this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者还会在其他代码块上工作，这些是代码库。它们提供了有用的功能并有接口，但大部分情况下，它们被需要访问库功能的大型应用所使用。Python附带的标准模块，通常被称为“内置电池”，是库代码的一个优秀例子。随着我们继续阅读本书，你将创建库模块来在我们的应用中使用。
- en: 1.3 Using Python
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 使用Python
- en: For the most part, everything you’ve read up until now about thinking like a
    developer could apply to just about any programming language. What makes Python
    an excellent choice to pursue thinking like a developer? As I mentioned in the
    previous section, I believe Python provides a sweet spot for application development.
    Let’s talk about why I think that, and hopefully you will come to feel the same
    way.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数情况，你迄今为止所阅读的关于像开发者一样思考的内容几乎可以应用到任何编程语言上。那么，是什么让Python成为追求像开发者一样思考的绝佳选择呢？正如我在上一节提到的，我认为Python为应用开发提供了一个完美的平衡点。让我们来谈谈为什么我认为是这样，并希望你能产生同样的感受。
- en: 1.3.1 Programming paradigms
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 编程范式
- en: 'Most, if not all, of the languages in everyday use draw their abilities from
    other languages and programming paradigms. Python is a member of this club in
    good standing. If you’ve done any programming in Python, you know it’s a flexible
    language that covers a lot of ground. Part of the flexibility of the language
    is the many ways in which you can work with it:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数，如果不是所有，日常使用的语言都是从其他语言和编程范式中汲取其能力。Python是这个俱乐部中的一位优秀成员。如果你在Python中做过任何编程，你就会知道它是一种灵活的语言，覆盖了广泛的领域。语言灵活性的一个方面是你可以与之交互的多种方式：
- en: The ability to code with control flow provided by loops, nested loops, conditional
    evaluation, and procedure calls makes Python a structured programming language.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过循环、嵌套循环、条件评估和过程调用提供的控制流能力，使Python成为一种结构化编程语言。
- en: Python is a procedural language in that you can create functions (procedures),
    allowing you to generate blocks of code that can be reused in other parts of your
    program.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种过程式语言，你可以创建函数（过程），允许你生成可以在程序的其他部分重复使用的代码块。
- en: You can code using class-based, object-oriented programming (OOP), which captures
    state information along with code that operates on that state.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用基于类的面向对象编程（OOP）进行编码，它捕获状态信息以及操作该状态的相关代码。
- en: Python, though not strictly a functional language, provides features that allow
    you to program in that manner. Functions in Python are first-class objects and
    can be passed around like any other object. This feature is required by functional
    programming, and Python’s provision of this feature is useful when working in
    that style.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然 Python 严格来说不是一种函数式语言，但它提供了允许你以那种方式编程的功能。Python 中的函数是一等对象，可以像任何其他对象一样传递。这个特性是函数式编程所必需的，当以那种风格工作时，Python
    提供的这个特性非常有用。
- en: Event-driven programs, like a windowing GUI application—where events determine
    the program control flow—are entirely possible with Python.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件驱动的程序，例如窗口化的图形用户界面应用程序——其中事件决定了程序的控制流程——使用 Python 完全可行。
- en: Python can be brought to bear on any and all of these paradigms to solve programming
    problems and create applications.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Python 可以应用于这些所有范式，以解决编程问题并创建应用程序。
- en: 1.3.2 Creating maintainable code
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 创建可维护的代码
- en: When you create an application, you expect it will be used, which means it will
    have a lifetime. During that lifetime, bugs that testing doesn’t always reveal
    will manifest themselves in your code. Even if you’re the only user of the application,
    a change in how you use it, or the environment in which you do so, could reveal
    problems you can resolve and improve. The PyTest module ([https://docs.pytest.org/en/7.2.x/](https://docs.pytest.org/en/7.2.x/))
    is a powerful framework to help test the applications you develop.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建一个应用程序时，你期望它会被使用，这意味着它将有一个生命周期。在这个生命周期中，测试不一定总能揭示的缺陷将出现在你的代码中。即使你是应用程序的唯一用户，你对它的使用方式或使用环境的变化也可能揭示你可以解决和改进的问题。PyTest
    模块（[https://docs.pytest.org/en/7.2.x/](https://docs.pytest.org/en/7.2.x/））是一个强大的框架，可以帮助测试你开发的应用程序。
- en: If other people use your application, its requirements will change. Changing
    requirements mean changes will need to be made to the existing code to add new
    features.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其他人使用你的应用程序，其需求将会改变。需求的变化意味着需要对现有代码进行修改以添加新功能。
- en: Nothing in the software development world is more constant or happening faster
    than change. Program code is read more than it is written and what you write today
    will change over time. If you come back to your own code after a surprisingly
    short amount of time has passed, you will be amazed at how much you have to read
    your own work to return to the context in which it was created. If you work in
    a team and someone else in the team will be modifying your work, that person will
    bless or curse you based on how maintainable and readable your code is.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发的世界里，没有什么是比变化更恒定或发生得更快的事情。程序代码被阅读的次数比编写的次数多，你今天编写的代码随着时间的推移将会发生变化。如果你在很短的时间内回到自己的代码，你会惊讶于你需要阅读多少自己的工作才能回到它被创建的上下文中。如果你在一个团队中工作，并且团队中的其他人将修改你的工作，那个人将根据你的代码的可维护性和可读性来祝福或诅咒你。
- en: Writing maintainable code is a developer strength worth pursuing. Adopting a
    coding style and consistently using it goes a long way toward this goal. Using
    intelligent and meaningful variable names, function names, and class names is
    important. I’m a firm believer that no programming language, even Python, is completely
    self-documenting. Comments that clarify the intention of a section of code go
    a long way toward understanding the code’s purpose and intent.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 编写可维护的代码是值得追求的开发者能力。采用一种编码风格并持续使用它对于实现这一目标大有裨益。使用智能且具有意义的变量名、函数名和类名非常重要。我坚信没有任何编程语言，即使是
    Python，能够完全自文档化。阐明代码某部分意图的注释对于理解代码的目的和意图大有帮助。
- en: Another important aspect of writing maintainable code is making it flexible.
    It’s difficult to anticipate how the functions and classes you create might be
    used later on in the development of an application.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 编写可维护代码的另一个重要方面是使其灵活。很难预测你创建的函数和类在应用程序开发的后期可能会如何被使用。
- en: A simplistic example would be a function performing some complex calculation,
    formatting the results, and then printing those formatted results to standard
    output. The future use of that function is severely limited to how it’s currently
    implemented, including printing output. Very likely, it can’t be reused for anything
    else because of this. If explaining what a function does has an “and” in the explanation,
    it should be implemented as two functions. Refactoring the example creates two
    functions—one that performs the complex calculation and returns the raw results
    and another that formats the results.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的例子是一个执行一些复杂计算、格式化结果然后将格式化后的结果打印到标准输出的函数。该函数未来的使用严重受到其当前实现，包括打印输出的限制。很可能，由于这个原因，它不能用于其他任何事情。如果解释一个函数的功能有一个“和”在解释中，那么它应该实现为两个函数。重构示例创建两个函数——一个执行复杂计算并返回原始结果，另一个格式化结果。
- en: The second function that formats data can be used later in the application to
    format and output the results to a destination device. By leaving the formatting
    and output until it’s needed, the output can be directed to any device—a display
    screen, a web page, a printer, or perhaps a response to an API call. The complex
    calculation function remains unchanged.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个用于格式化数据的函数可以在应用程序的后期用于将结果格式化和输出到目标设备。通过将格式化和输出留到需要时再进行，输出可以被定向到任何设备——一个显示屏、一个网页、一个打印机，或者可能是对API调用的响应。复杂的计算函数保持不变。
- en: 1.3.3 Performance
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 性能
- en: The run-time performance of any programming language is an often debated, highly
    charged, and complex topic. Python is often compared to other languages, like
    C and Java, regarding execution performance. Beyond blanket statements about this
    or that being faster, those comparisons often become more complicated.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何编程语言的运行时性能都是一个经常被讨论、高度敏感且复杂的话题。Python经常与其他语言，如C和Java，在执行性能方面进行比较。除了关于这个或那个更快的一般性陈述之外，这些比较往往变得更加复杂。
- en: What is being compared—CPU speed or memory speed? How is it being measured?
    Is the benchmark software optimized for one language but not the other? Does the
    benchmark make the most of efficient coding practices in both languages being
    compared?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 正在比较的是什么——CPU速度还是内存速度？是如何进行测量的？基准软件是否针对一种语言进行了优化，而不是另一种语言？基准测试是否充分利用了两种被比较语言中的高效编码实践？
- en: At the risk of sounding flippant, I don’t care very much about any of this.
    It’s not that I don’t care about performance (we’ll get to that), but the argument
    about this language being faster than that language is not one worth engaging
    in.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然听起来有些轻率，但我对这一切并不十分关心。这并不是说我不在乎性能（我们稍后会谈到），但关于这种语言比那种语言快多少的争论并不是一个值得参与的争论。
- en: Computers are well past the point in time when CPU cycles and memory access
    times are worth considering in any performance calculation. To steal a business
    idiom, *optimize your most expensive resource*.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机已经远远超过了在性能计算中考虑CPU周期和内存访问时间的点。借用一句商业术语，*优化你最昂贵的资源*。
- en: '*You* are the most expensive resource. And if you work for a company as a software
    developer, you are the most expensive resource connected to their computer resources.
    Optimizing your performance as a developer is paramount, and if you can transpose
    the big picture in your mind quickly into code that runs, you have become invaluable.
    If you can express an idea into code and get it up and running faster and improve
    time to market, that is a huge win. This is where Python shines.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*你*是最昂贵的资源。如果你是一家公司的软件开发人员，那么你与他们的计算机资源连接起来是最昂贵的资源。作为开发人员优化你的性能至关重要，如果你能迅速将你的大局观转化为运行的代码，你就变得无价。如果你能将一个想法编码并快速运行，提高上市时间，那将是一个巨大的胜利。这正是Python发光的地方。'
- en: All of this is not to say I don’t care about performance. When I first got into
    programming, I was obsessed with speed and would go to great lengths to shave
    CPU cycles from my code. Along the way, I learned a lot about what’s important
    and what’s not.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说我不关心性能。当我最初接触编程时，我痴迷于速度，并会不遗余力地从我的代码中削减CPU周期。在这个过程中，我学到了很多关于什么是重要的，什么不是重要的。
- en: The first thing you should do before beginning any optimization effort is to
    determine whether it’s necessary at all. Is there a speed requirement your application
    needs to meet? If so, does a metric exist to measure your application, defining
    when it’s fast enough? If the answers to these questions determine that your application
    is already fast enough, then you have struck upon the ultimate in terms of time
    spent optimizing—zero.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始任何优化工作之前，你应该做的第一件事是确定它是否真的有必要。你的应用是否需要满足速度要求？如果是的话，是否存在一个衡量应用速度是否足够的指标？如果是，那么这些问题的答案确定你的应用已经足够快，那么你就已经找到了优化时间的终极目标——零。
- en: On the other hand, if it’s determined that your application does need to be
    faster, then you need to take the second step. This second step is to profile
    the application to measure where it’s spending time.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果确定你的应用确实需要更快，那么你需要采取第二步。这一步是分析应用以测量它花费时间的地方。
- en: With this measurement in hand, you can apply the 90/10 rule of code optimization.
    The rule states that 90% of an application’s execution time is spent in 10% of
    the code. This rule is a generalization to be sure, but it does provide a roadmap
    of where you should pursue optimization. Focusing on anything other than the 10%
    of code where the application spends most of its time is time poorly spent that
    won’t improve the overall speed of your application.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这个度量标准在手，你可以应用代码优化的90/10规则。这个规则指出，一个应用执行时间的90%花在了10%的代码上。这个规则当然是一个概括，但它确实为你提供了优化应该追求的方向。专注于除了应用花费大部分时间的10%代码之外的其他部分，是浪费了时间，而且不会提高你应用的整体速度。
- en: Any optimization work needs to be done iteratively and in tandem with profiling.
    This tells you whether your optimization efforts are making improvements or not.
    It will also help you decide whether the improvements you’ve made are incremental
    or orders of magnitude better. Small gains in performance need to be balanced
    against the complexity of the code.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 任何优化工作都需要迭代地进行，并与分析同步。这会告诉你你的优化努力是否在取得改进。它还将帮助你决定你所做的改进是渐进的还是有数量级的提升。性能的小幅提升需要与代码的复杂性相平衡。
- en: Lastly, know when to quit. With a target of what performance metric your application
    has to meet, you’ll know when to stop optimizing and ship. Shipping is a feature
    that can’t be overstated.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，要知道何时放弃。有了你应用需要达到的性能指标目标，你就会知道何时停止优化并发布。发布是一个不容忽视的功能。
- en: 1.3.4 The language community
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.4 语言社区
- en: The most popular programming languages currently in use have large and active
    communities of people who are willing to share their experiences, problems, and
    expertise with others. Python has a particularly welcoming community with a minimum
    of flame wars or bullying. The community is a valuable resource for the newcomer
    to programming, as well as old hands who are working out new problems.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当前最流行的编程语言拥有庞大且活跃的社区，人们愿意与他人分享他们的经验、问题和专业知识。Python社区尤其欢迎，几乎没有争吵或欺凌。这个社区对于编程新手以及解决新问题的老手来说都是宝贵的资源。
- en: Tip Being a developer makes you part of a community, and the Python community
    is a particularly good one. Participate, contribute, listen, and add to that community.
    Everyone will be better for it, including yourself.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士：作为一名开发者，你成为了一个社区的一部分，Python社区尤其是一个好的社区。参与其中，做出贡献，倾听，并为这个社区增添价值。这对每个人，包括你自己，都会有好处。
- en: Very often, when working out Python puzzles, you will find that others have
    worked on similar puzzles before and published solutions. The Python Package Index
    ([https://pypi.org/](https://pypi.org/)) is an invaluable resource when building
    applications and looking for libraries and modules to help that process along.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 非常常见，当解决Python谜题时，你会发现其他人之前已经解决过类似的谜题并发布了解决方案。Python包索引([https://pypi.org/](https://pypi.org/))是构建应用和寻找帮助该过程的库和模块的无价资源。
- en: 'Beyond searching Google for Python help, here’s a short list of useful Python
    resources:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在Google上搜索Python帮助之外，这里有一份有用的Python资源列表：
