- en: 1.3.5 Developer tooling
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.5 开发者工具
- en: As a developer, one of your goals is to get your thoughts and ideas from your
    mind and into a Python code file with as few impediments as possible. A good keyboard
    that works for you, proper lighting, a decent screen—all of these things contribute
    to the flow of the work you’re trying to do. There are many good editors out there
    that recognize Python code and syntax highlight as you write, making it easier
    to find errors and keywords.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名开发者，你的一个目标是以尽可能少的障碍将你的思想和想法从大脑中转移到Python代码文件中。一个适合你的好键盘、适当的照明、一个不错的屏幕——所有这些都有助于你试图完成的工作的流程。有许多优秀的编辑器可以识别Python代码和语法高亮，在你编写代码时帮助你更容易地找到错误和关键词。
- en: A good editor is an important tool, but beyond that, a good IDE—or integrated
    development environment—is even more so. An IDE is a big step up from an editor
    when productively writing code. Not only will it have a good editor with syntax
    highlighting, but it will have knowledge of the language itself. This gives you
    additional assistance when writing code, commonly called IntelliSense. IntelliSense
    provides a code completion aid interactively, refactoring existing code, symbolic
    name information and usage, and much more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的编辑器是一个重要的工具，但除此之外，一个好的IDE（集成开发环境）更为重要。IDE在编写代码时比编辑器更进了一步。它不仅将有一个带有语法高亮的良好编辑器，而且还将了解语言本身。这为你编写代码时提供了额外的帮助，通常称为IntelliSense。IntelliSense以交互方式提供代码补全辅助，重构现有代码，符号名称信息和用法，以及更多。
- en: One last thing a good IDE should provide is a debugger. A debugger allows you
    to run a program interactively and set breakpoints. A breakpoint is a marker you
    can set on a program line where the code will stop running when it attempts to
    execute that line. While the program is paused, you can examine the variables
    that are within the current scope and see what the program is doing at that point.
    You can even modify the value of a variable, which will affect the execution from
    that point forward. You can single-step through the code from the breakpoint following
    the behavior of the program on a line-by-line basis. You’ll be able to step into
    a function call and follow the behavior within it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的IDE还应提供的是调试器。调试器允许你以交互方式运行程序并设置断点。断点是你可以在程序行上设置的标记，当程序尝试执行该行时，代码将停止运行。当程序暂停时，你可以检查当前作用域内的变量，并查看程序在那个点正在做什么。你甚至可以修改变量的值，这将影响从那个点开始的执行。你可以从断点单步执行代码，逐行跟踪程序的行为。你甚至可以进入函数调用并跟踪其内的行为。
- en: 'Being able to debug a program is a valuable tool and skill to have at your
    disposal. It goes far beyond inserting `print()` statements in your code to try
    to glean what’s happening inside. Python has standalone debugging tools as well
    as mature and powerful IDEs available:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 能够调试程序是一个宝贵的工具和技能，它远远超出了在代码中插入`print()`语句来尝试了解内部发生情况。Python拥有独立的调试工具以及成熟且强大的集成开发环境（IDE）：
- en: Visual Studio Code by Microsoft is an advanced source code editor that has extensions
    making it a complete IDE for Python. It’s available across Windows, Mac, and Linux
    platforms, which is a win if you work on multiple computers. It’s also free to
    download and use and is the tool I used to develop the example code in this book.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软的 Visual Studio Code 是一个高级源代码编辑器，具有扩展功能，使其成为 Python 的完整 IDE。它在 Windows、Mac
    和 Linux 平台上都可用，如果你在多台计算机上工作，这将是一个优势。它也免费下载和使用，是我用来开发本书示例代码的工具。
- en: PyCharm is one of the suites of development tools provided by JetBrains and
    is a commercial Python IDE. It also has syntax highlighting, IntelliSense, and
    a powerful debugger, as well as tools to integrate with databases and source code
    control systems. It’s a powerful tool for the development of Python code and applications
    and runs on Windows, Mac, and Linux.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyCharm 是 JetBrains 提供的一系列开发工具之一，也是一款商业 Python IDE。它也具有语法高亮、智能感应、强大的调试器以及用于与数据库和源代码控制系统集成的工具。它是用于
    Python 代码和应用程序开发的强大工具，可在 Windows、Mac 和 Linux 上运行。
- en: WingIDE is yet another powerful, commercial Python IDE with syntax highlighting
    and IntelliSense and an advanced debugger with features useful in data science
    work. This platform is also available for Windows, Mac, and Linux.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WingIDE 是另一个功能强大的商业 Python 集成开发环境（IDE），具有语法高亮和智能感应功能，以及一个具有在数据科学工作中有用的功能的先进调试器。此平台也适用于
    Windows、Mac 和 Linux。
- en: The Python standard library comes with an interactive debugger called pdb. It
    provides features provided by the IDE debuggers listed previously but from a terminal
    window.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 标准库附带一个名为 pdb 的交互式调试器。它提供了前面列出的 IDE 调试器提供的功能，但来自终端窗口。
- en: 1.4 Selecting which Python version to use
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.4 选择要使用的 Python 版本
- en: The code in this book is based on Python version 3.10.3\. If you are relatively
    new to Python, you might know there are two major versions of Python in existence—2.*
    and 3.*. The 3.* version has been around for a long time, since December 2008\.
    It took a while for this version to gain traction with users because libraries
    and frameworks on which those users depended weren’t compatible with this version,
    so they stayed with the 2.* version. The time when that was true is well behind
    us, and there is no legitimate reason to start new Python projects in anything
    other than the 3.* version.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码基于 Python 版本 3.10.3。如果你相对较新接触 Python，你可能知道目前存在两个主要的 Python 版本——2.* 和 3.*。3.*
    版本已经存在很长时间了，自 2008 年 12 月以来。这个版本在用户中取得认可花了一段时间，因为那些用户依赖的库和框架与这个版本不兼容，所以他们继续使用
    2.* 版本。那个时期已经过去了很久，没有合法的理由在新项目中使用除 3.* 版本以外的任何版本。
- en: From this point in time forward, the Python 3.* version will have newer features,
    the latest syntax, and more developer support. It also means important libraries
    and frameworks are dropping support for the 2.* version. This implies developing
    programs with Python 2.* will have to pin the use of those libraries and frameworks
    to older versions that will no longer get new features or bug fixes. This last
    item is particularly important to security concerns.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个时间点开始，Python 3.* 版本将具有更新的功能、最新的语法和更多的开发者支持。这也意味着重要的库和框架将停止对 2.* 版本的支持。这意味着使用
    Python 2.* 开发的程序将不得不将那些库和框架的使用锁定在将不再获得新功能或错误修复的旧版本上。这一点对于安全问题尤为重要。
- en: In addition, the Python 2.* version reached EOL (end of life) on January 1,
    2020\. This means that the core Python development team has stopped supporting
    that branch completely. This clean break by the core developers frees them from
    some compromises made to continue supporting 2.*.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Python 2.* 版本已于 2020 年 1 月 1 日达到 EOL（生命终结）。这意味着核心 Python 开发团队已经完全停止支持那个分支。核心开发者通过这种干净的断开，使他们摆脱了为了继续支持
    2.* 而做出的某些妥协。
- en: Lastly, and I think this is very important, the Python community at large has
    moved to the 3.* version. This means that documentation, articles, books, and
    questions and answers on forums will leave the old version behind and focus more
    on the new version(s).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我认为这一点非常重要，整个 Python 社区已经转向了 3.* 版本。这意味着文档、文章、书籍以及论坛上的问题和答案将不再关注旧版本，而更多地关注新版本（们）。
- en: 'As a developer, this is an important problem: first, everything you need to
    know as a developer is too big to have in mind all at once. This makes finding
    relevant information of paramount importance. And second, the pace of change is
    ongoing and rapid, which makes trying to know everything an exercise in futility.
    It’s much more useful as a developer to understand what you need and want to do
    and then be able to find how to do it. Hands down, this beats being a catalog
    of facts that become outdated almost as fast as you learn them.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名开发者，这是一个重要的问题：首先，作为一名开发者需要了解的一切内容太多，无法一次性全部记住。这使得找到相关信息的准确性变得至关重要。其次，变化的速度持续且迅速，试图了解一切几乎是一种徒劳的行为。对于开发者来说，理解你需要和想要做什么，然后能够找到如何去做，这要更有用得多。毫无疑问，这比成为一个事实目录要强得多，这些事实几乎与你学习它们的速度一样快就会过时。
- en: 1.5 Closing thoughts
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 结束语
- en: I realize you might be feeling overwhelmed by the scope of becoming a developer.
    In some ways, you’re looking up at the night sky and trying to take it all in.
    Trust me, I’ve been there.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白你可能觉得成为开发者的范围让你感到不知所措。在某种程度上，你是在仰望夜空，试图全部吸收。相信我，我经历过。
- en: My wish is that beginning to read this book gives you a small telescope to view
    that endless sky, narrow your field of view, and show you more details about where
    we’re going. I hope this whets your appetite to take the next step in your development
    journey.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我的愿望是，开始阅读这本书能给你一个小望远镜，让你观察那无尽的夜空，缩小你的视野，并展示我们即将前往的方向的更多细节。我希望这能激发你继续在开发旅程中迈出下一步的欲望。
- en: Summary
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Becoming a developer means broadening your view of the problem at hand and learning
    how the tools you use will interact to solve those larger problems.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为开发者意味着拓宽你对当前问题的看法，并学习你使用的工具如何相互作用来解决更大的问题。
- en: Python is an excellent choice of programming language to learn and work with
    as a developer. Making it a comfortable addition to your toolbelt is a skill multiplier.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 是一个作为开发者学习和工作的优秀编程语言选择。将其作为你工具箱中舒适的一部分是一种技能倍增器。
- en: The Python language community is welcoming and helpful. Becoming a member of
    that community is a good step toward taking on your developer’s journey.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 语言社区是友好且乐于助人的。成为该社区的一员是迈向开发者旅程的良好一步。
- en: The adage “The poor workman blames his tools” is half the story; the rest is
    that a wise craftsman chooses their tools well. The Python developer space has
    a wealth of powerful tools from which to pick.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俗语“拙匠叹工具”只说对了一半；另一半是，一个明智的工匠会选择他们的工具。Python 开发者空间拥有丰富的强大工具，从中可以选择。
