- en: Appendix A. Tooling
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 工具
- en: To deploy and manage a Kubernetes environment on your machine, several tools
    need to be installed and configured.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要在你的机器上部署和管理 Kubernetes 环境，需要安装和配置几个工具。
- en: A.1 Minikube
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Minikube
- en: Minikube is a local Kubernetes cluster, focusing on making it easy to learn
    and develop for Kubernetes in a local environment. It relies on container/virtualization
    technology, such as Docker, Podman, HyperKit, Hyper-V, KVM, or VirtualBox to boot
    up a Linux machine with Kubernetes installed. The VirtualBox virtualization tool
    is used for simplicity and because it is a generic installation that works in
    the most-used operating systems (Microsoft Windows, Linux, and Mac OS).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Minikube 是一个本地 Kubernetes 集群，专注于使在本地环境中学习和开发 Kubernetes 变得容易。它依赖于容器/虚拟化技术，如
    Docker、Podman、HyperKit、Hyper-V、KVM 或 VirtualBox，以启动安装了 Kubernetes 的 Linux 机器。VirtualBox
    虚拟化工具因其简单性和通用性而被使用，因为它可以在最常用的操作系统（Microsoft Windows、Linux 和 Mac OS）中工作。
- en: 'To install VirtualBox (if you haven’t done it yet), open the following URL
    in a browser: [https://www.virtualbox.org/](https://www.virtualbox.org/). When
    the webpage is opened, click the Downloads link located in the left menu, as shown
    in figure A.1.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果尚未安装 VirtualBox，请在浏览器中打开以下网址：[https://www.virtualbox.org/](https://www.virtualbox.org/)。当网页打开时，点击左侧菜单中的“下载”链接，如图
    A.1 所示。
- en: '![](../Images/APPA_F01_Sotobueno3.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F01_Sotobueno3.png)'
- en: Figure A.1 The VirtualBox home page annotating the Downloads section
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.1 VirtualBox 主页，标注了“下载”部分
- en: Then select your package based on the operating system to run the examples,
    as shown in figure A.2.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后根据运行示例的操作系统选择你的软件包，如图 A.2 所示。
- en: '![](../Images/APPA_F02_Sotobueno3.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F02_Sotobueno3.png)'
- en: Figure A.2 The VirtualBox Downloads page with different packages
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.2 VirtualBox 下载页面，展示了不同的软件包
- en: The downloading process will start storing the package on your local disk. When
    this process is finished, click the downloaded file to start the installation
    process, as shown in figure A.3.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下载过程将开始将软件包存储在你的本地磁盘上。当此过程完成后，点击下载的文件以启动安装过程，如图 A.3 所示。
- en: '![](../Images/APPA_F03_Sotobueno3.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F03_Sotobueno3.png)'
- en: Figure A.3 The VirtualBox installation window
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.3 VirtualBox 安装窗口
- en: You can use the default VirtualBox configuration values provided by the installation
    process or adapt them to your requirements. After the installation finishes, you
    can validate that VirtualBox has been installed correctly by opening it. See figure
    A.4 for an example of the opening screen of VirtualBox with three machines installed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用安装过程提供的默认 VirtualBox 配置值，或者根据你的需求进行修改。安装完成后，你可以通过打开它来验证 VirtualBox 是否已正确安装。见图
    A.4，展示了 VirtualBox 的打开屏幕，其中安装了三台机器。
- en: '![](../Images/APPA_F04_Sotobueno3.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F04_Sotobueno3.png)'
- en: Figure A.4 The VirtualBox status window with three instances
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.4 VirtualBox 状态窗口，显示三个实例
- en: A.2 Kubectl
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 Kubectl
- en: 'To interact with a Kubernetes cluster, you will need to install the kubectl
    CLI tool. The best way to download and install kubectl is visiting the following
    URL: [https://kubernetes.io/docs/tasks/tools/](https://kubernetes.io/docs/tasks/tools/).
    When the webpage is opened, click on the installation link corresponding to your
    platform, as shown in figure A.5.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要与 Kubernetes 集群交互，你需要安装 kubectl CLI 工具。下载和安装 kubectl 的最佳方式是访问以下网址：[https://kubernetes.io/docs/tasks/tools/](https://kubernetes.io/docs/tasks/tools/)。当网页打开时，点击对应你平台的安装链接，如图
    A.5 所示。
- en: '![](../Images/APPA_F05_Sotobueno3.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F05_Sotobueno3.png)'
- en: Figure A.5 The kubectl homepage
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.5 kubectl 主页
- en: You will install Kubernetes 1.19.0; for this reason, it’s essential to download
    kubectl CLI version 1.19.0\. To download a specific version, scroll down the page
    until you see a Note heading that discusses installing a particular version instead
    of the latest stable. Figure A.6 shows the part with an explanation on downloading
    a specific version.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将安装 Kubernetes 1.19.0；因此，下载 kubectl CLI 版本 1.19.0 是至关重要的。要下载特定版本，请向下滚动页面，直到看到讨论安装特定版本而不是最新稳定版本的“注意”标题。图
    A.6 展示了有关下载特定版本的说明部分。
- en: '![](../Images/APPA_F06_Sotobueno3.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/APPA_F06_Sotobueno3.png)'
- en: Figure A.6 Downloading a specific kubectl version; replacing v1.22.0 with v1.19.0
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.6 下载特定 kubectl 版本；将 v1.22.0 替换为 v1.19.0
- en: With VirtualBox and kubectl installed, you can start downloading minikube version
    1.17.1 to boot up the Kubernetes cluster.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装了 VirtualBox 和 kubectl 之后，你可以开始下载 minikube 版本 1.17.1 以启动 Kubernetes 集群。
- en: 'Open the following URL in a browser: [https://github.com/kubernetes/minikube/releases/tag/v1.17.1](https://github.com/kubernetes/minikube/releases/tag/v1.17.1).
    When the webpage is loaded, unfold the Assets menu to find the minikube release
    specific to your platform. Figure A.7 shows the GitHub Release page of minikube
    1.17.1.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中打开以下 URL：[https://github.com/kubernetes/minikube/releases/tag/v1.17.1](https://github.com/kubernetes/minikube/releases/tag/v1.17.1)。当网页加载完成后，展开“资产”菜单以找到针对您平台的特定
    minikube 发布。图 A.7 展示了 minikube 1.17.1 的 GitHub 发布页面。
- en: '![](../Images/APPA_F07_Sotobueno3.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F07_Sotobueno3.png)'
- en: Figure A.7 Minikube is relased as a GitHub release in the Assets section
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.7 Minikube 在“资产”部分作为 GitHub 发布
- en: When the Assets menu is unfolded, click the minikube link corresponding to your
    platform. Figure A.8 shows the list of releases.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当展开“资产”菜单时，点击与您的平台对应的 minikube 链接。图 A.8 展示了发布列表。
- en: '![](../Images/APPA_F08_Sotobueno3.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPA_F08_Sotobueno3.png)'
- en: Figure A.8 Minikube is released for several platforms; download the one that
    fits yours
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.8 Minikube 已发布到多个平台；下载适合您平台的版本
- en: 'When the file is downloaded, rename it `minikube`, as the filename also contains
    the platform and the architecture. For example, `minikube-linux-amd64` is the
    minikube version for Linux for the 64-bits architectures. With VirtualBox installed
    and the minikube file renamed, create a Kubernetes cluster by running the following
    command in a terminal window:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当文件下载完成后，将其重命名为 `minikube`，因为文件名也包含平台和架构。例如，`minikube-linux-amd64` 是适用于 Linux
    64 位架构的 minikube 版本。安装 VirtualBox 并将 minikube 文件重命名后，在终端窗口中运行以下命令以创建 Kubernetes
    集群：
