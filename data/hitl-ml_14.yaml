- en: Part 4 Human–computer interaction for machine learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分 机器学习的人机交互
- en: The final two chapters complete the loop with a deep dive on interfaces for
    effective annotation and three examples of human-in-the-loop machine learning
    applications. The chapters bring together everything you have learned in the book
    so far, showing how the interface design strategies are influenced by your data
    sampling and annotation strategies. The most optimal systems are designed holistically
    with all components in mind.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 最后两章通过深入研究有效注释的界面和三个具有人类操作员的机器学习应用示例来完成循环。这些章节汇集了你在本书中学到的所有内容，展示了界面设计策略如何受到你的数据采样和注释策略的影响。最优化系统是全面设计的，考虑到所有组件。
- en: Chapter 11 shows how human–computer interaction principles can be applied to
    annotation interfaces and how different types of interfaces can automate some
    of the annotation process. The chapter covers the nontrivial trade-offs in interface
    design among annotation efficiency, annotation quality, agency of the annotators,
    and the engineering effort required to implement each type of interface.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章展示了人机交互原则如何应用于注释界面，以及不同类型的界面如何自动化注释过程的一些部分。本章涵盖了界面设计中的非平凡权衡，包括注释效率、注释质量、注释者的自主性和实现每种类型界面所需的工程工作量。
- en: 'Chapter 12 briefly discusses how to define products for human-in-the-loop machine
    learning applications and then walks through three example implementations: a
    system for exploratory data analysis for short text, a system to extract information
    from text, and a system to maximize the accuracy for an image labeling task. For
    each example, some potential extensions from other strategies in this book are
    listed, which will help you critically evaluate how to extend human-in-the-loop
    machine learning systems after you deploy your first applications.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章简要讨论了如何为具有人类操作员的机器学习应用定义产品，然后介绍了三个示例实现：一个用于短文本探索性数据分析的系统、一个从文本中提取信息的系统以及一个用于最大化图像标注任务准确性的系统。对于每个示例，列出了来自本书其他策略的一些潜在扩展，这将帮助你在部署第一个应用程序后批判性地评估如何扩展具有人类操作员的机器学习系统。
