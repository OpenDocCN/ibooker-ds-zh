  zh: '[PRE0]'
- en: With the page layout in place and your typefaces chosen, the next step is to
    pick out a color scheme.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当页面布局就绪且你选择了字体后，下一步是选择颜色方案。
- en: Choosing a Color Scheme
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择颜色方案
- en: In this simple page, colors won't play a huge role, but you'll want to inject
    some color to avoid the monotony of all black text on a white background. You
    can add a background color or even a gradient by using the Web Design Playground's
    Gradient Construction Kit (see [wdpg.io/kits/gradient](http://wdpg.io/kits/gradient)).
    I prefer a simple white background for this project, so my own colors focus on
    the text. Using the Web Design Playground's RGB Color Scheme Calculator (see [wdpg.io/colorcalc](http://wdpg.io/colorcalc)),
    I chose a color scheme based on the color value `#ffc200`, as shown in [Figure
    5.2](#figure5.2). You, of course, should choose a color scheme that suits your
    style.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个简单的页面上，颜色不会扮演重要角色，但你可能想要加入一些颜色，以避免在白色背景上全是黑色文字的单调感。你可以通过使用Web设计游乐场的渐变构造工具（见[wdpg.io/kits/gradient](http://wdpg.io/kits/gradient)）来添加背景颜色或渐变。对于这个项目，我更喜欢简单的白色背景，因此我自己的颜色重点放在文本上。使用Web设计游乐场的RGB颜色方案计算器（见[wdpg.io/colorcalc](http://wdpg.io/colorcalc)），我选择了一个基于颜色值`#ffc200`的颜色方案，如图[图5.2](#figure5.2)所示。当然，你应该选择一个适合你风格的配色方案。
- en: '[Figure 5.2](#figureanchor5.2) A split complementary color scheme based on
    the hex color value `#ffc200`'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5.2](#figureanchor5.2) 基于十六进制颜色值`#ffc200`的分割互补颜色方案'
