- en: Play
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: The page introduction should be short—ideally, no more than two lines. At the
    same time, it should be balanced visually on the screen, with each line extending
    as close to the right edge of the text block as possible. I've set up an exercise
    on the Web Design Playground to help give you some practice doing this. Online:[wdpg.io/projects/home-page/7](http://wdpg.io/projects/home-page/7)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 页面简介应该简短——理想情况下，不超过两行。同时，它应该在屏幕上视觉上保持平衡，每一行尽可能延伸到文本块的最右边。我已在Web设计游乐场设置了一个练习，帮助你练习这样做。在线：[wdpg.io/projects/home-page/7](http://wdpg.io/projects/home-page/7)
- en: The Social Media Links
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社交媒体链接
- en: The final element of the page header is the collection of links to your social
    media sites, such as Facebook, Twitter, and Pinterest. This collection is a key
    element of the page, so you should make it stand out from regular body text by
    using a larger font size or a unique color (or both).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 页面标题的最后一个元素是链接到你的社交媒体网站，例如Facebook、Twitter和Pinterest。这个集合是页面的重要元素，因此你应该通过使用更大的字体大小或独特的颜色（或两者兼而有之）使其从常规正文文本中脱颖而出。
- en: For my own page, as shown in the following example, I styled the social media
    text with a sans-serif font and a `16px` font size, and I typed the names in uppercase
    letters. For the links, I applied the third color from my color scheme (`#0092ff`)
    and removed the underline. Hovering over each link changes the text to the `#ffc200`
    color and underlined. Note, too, the use of a vertical-bar symbol (|) to separate
    items.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我自己的页面，如下例所示，我用无衬线字体和`16px`的字体大小格式化了社交媒体文本，并将名称大写。对于链接，我应用了色彩方案中的第三种颜色（`#0092ff`）并去掉了下划线。悬停在每个链接上时，文本颜色变为`#ffc200`并带有下划线。注意，还使用了竖线符号（|）来分隔项目。
