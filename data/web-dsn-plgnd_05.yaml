  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*What happened to the* `*<hr>*` *tags?* In the initial page structure, I used
    horizontal rules above and below the social media links to separate them from
    the other page text. With the styles I''ve applied to the links, however, they
    already appear fully separate from the rest of the text, so the horizontal rules
    became redundant.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '*`<hr>`标签怎么了？* 在初始页面结构中，我在社交媒体链接的上下方使用了水平线来将它们与其他页面文本分开。然而，随着我应用的样式，它们已经完全与其他文本分开，因此水平线变得多余。'
- en: The Body Text
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正文文本
- en: The bulk of the personal home page is taken up by text that describes who you
    are, what you do for a living, what you do for fun, and so on. This text is the
    page's *body text*, and its content is entirely up to you.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 个人主页的大部分内容是由描述你是谁、你做什么工作、你如何娱乐等的文本组成。这段文本是页面的*正文文本*，其内容完全由你决定。
- en: You’ve already set the default text color, font size, and text alignment for
    the body element, and those values are inherited by the `div` element that contains
    the content section of the page. All that remains is to apply the body text typeface,
    which in my example is the serif font Georgia. To ensure that this typeface gets
    applied to the entire content section, I add the font to the `div` element's `font-family`
    property.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经为 `body` 元素设置了默认的文本颜色、字体大小和文本对齐方式，这些值由包含页面内容部分的 `div` 元素继承。剩下的只是应用正文文本字体，在我的例子中是衬线字体
    Georgia。为了确保此字体应用于整个内容部分，我在 `div` 元素的 `font-family` 属性中添加了字体。
- en: Try This
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/home-page/10](http://wdpg.io/projects/home-page/10)
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/home-page/10](http://wdpg.io/projects/home-page/10)
- en: This example styles the personal home page text with the Georgia typeface. It
    also changes the bulleted list’s bullets to circles.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子使用 Georgia 字体样式化个人主页文本。它还将项目符号列表的符号更改为圆形。
