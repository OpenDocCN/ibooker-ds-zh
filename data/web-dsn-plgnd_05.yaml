- en: If your page title is long, it will likely wrap to a second line. That's fine,
    but you'll want to reduce the line height to bring the two lines closer together.
    For the `h1` element, try setting the `line-height` property to a value below
    1 (such as `0.8` or `0.9`). Online:[wdpg.io/projects/home-page/5](http://wdpg.io/projects/home-page/5)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的页面标题很长，它可能会换行到第二行。这没问题，但你可能需要减小行高，使两行更靠近。对于`h1`元素，尝试将`line-height`属性设置为小于1的值（例如`0.8`或`0.9`）。在线：[wdpg.io/projects/home-page/5](http://wdpg.io/projects/home-page/5)
- en: The Page Introduction
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页面简介
- en: The page introduction acts as a kind of subtitle. It should be a brief snippet
    of text that introduces you to the reader. Because the text is a subtitle, the
    font size should be smaller than the title text but larger than the body text.
    Again, setting the text within an `h2` element should do the job, but you'll want
    to set the size yourself, depending on what you used for the title.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 页面简介充当一种副标题。它应该是一段简短的文本片段，向读者介绍你。因为文本是副标题，所以字体大小应该小于标题文本，但大于正文文本。再次强调，将文本放在`h2`元素中应该可以完成这项工作，但你需要根据你为标题使用的样式来设置大小。
- en: In the following example, I styled my page introduction with gray text (`#666`)
    and a `22px` font size. I also used an inline `<span>` tag to style a key phrase—*technical
    writer* —with another color from my color scheme (`#ffc200`). Note as well that
    this `h2` element inherits the font that I applied to the header's `<div>` tag
    in the preceding section.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我用灰色文本（`#666`）和`22px`的字体大小来格式化我的页面简介。我还使用了一个内联的`<span>`标签，用我颜色方案中的另一种颜色（`#ffc200`）来格式化一个关键短语——*技术作家*。请注意，这个`h2`元素继承了我在前一个部分应用到页眉的`<div>`标签上的字体。
- en: Try This
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/home-page/6](http://wdpg.io/projects/home-page/6)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/home-page/6](http://wdpg.io/projects/home-page/6)
- en: This example styles the personal home page introduction with a color and a larger
    font size. Within the text, a `<span>` tag applies a different color to the key
    phrase *technical writer*.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子展示了如何使用颜色和更大的字体大小来格式化个人主页的简介。在文本中，一个`<span>`标签将关键短语*技术作家*应用了不同的颜色。
