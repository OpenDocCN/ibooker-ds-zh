  type: TYPE_NORMAL
  zh: 链接到社交媒体网站，如Facebook和Twitter
- en: Text about what I do for a living
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于我职业的文本
- en: Text and a bulleted list of things that interest me
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于我感兴趣的事物的文本和项目符号列表
- en: The page footer with a copyright notice and contact info
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有版权声明和联系信息的页面页脚
- en: Your next page-planning task is deciding which typefaces you want to use for
    your page.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下一个页面规划任务是决定你想要为你的页面使用的字体。
- en: Choosing Typefaces
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择字体
- en: Because I haven't discussed images yet in this book, this first version of your
    personal home page is dominated by text, particularly what's known as *body text*
    —the large blocks of nonheading text that comprise the bulk of your page. Because
    a good chunk of your audience will be reading your page on devices such as laptops,
    tablets, and smartphones, it's important to take a bit of time up front to choose
    typefaces that will be legible and readable on these smaller screens.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在这本书中我还没有讨论过图片，所以你个人主页的第一个版本将由文本主导，特别是所谓的*正文文本*——那些构成你页面大部分的非标题文本的大块文本。由于你的一部分读者将在笔记本电脑、平板电脑和智能手机等设备上阅读你的页面，因此一开始花点时间选择在这些较小屏幕上可读的字体是很重要的。
- en: You could build your page with a single typeface, but mixing two typefaces—one
    for headings and the other for body text—adds dynamism and contrast to the page.
    My preferred use is a sans-serif typeface for headings and a serif typeface for
    body text, but feel free to reverse them or to use two serifs or sans serifs.
    The only criterion to look for is two typefaces that work in harmony.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用单一字体构建你的页面，但混合两种字体——一种用于标题，另一种用于正文文本——可以为页面增添活力和对比。我首选的使用方式是标题使用无衬线字体，正文使用衬线字体，但你可以随意反转它们或使用两种衬线字体或无衬线字体。唯一要寻找的标准是两种能够和谐共存的字体。
- en: 'For this project, I''m going to use two perennial web favorites: the sans-serif
    typeface Verdana for the headings and the serif typeface Georgia for the body
    text. In my CSS, I''ll use the following rules to specify these families:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，我将使用两个经久不衰的网页字体：无衬线字体Verdana用于标题，衬线字体Georgia用于正文。在我的CSS中，我将使用以下规则来指定这些字体家族：
