- en: Chapter 5  *Project:* Creating a Personal Home Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章  *项目:* 创建个人主页
- en: Creation is a better means of self-expression than possession; it is through
    creating, not possessing, that life is revealed. *—Vida Dutton Scudder*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创造比拥有更好的自我表达方式；生命是通过创造而非拥有来展现的。*——维达·达顿·斯卡德*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Planning and sketching your personal home page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划和绘制你的个人主页
- en: Choosing typefaces for your page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的页面选择字体
- en: Adding the header and navigation links
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加页眉和导航链接
- en: Adding the body text
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加正文内容
- en: With four chapters under your belt, it's time to put your newfound HTML and
    CSS knowledge to work by building something substantial. Specifically, this chapter
    takes you through the process of putting together a simple personal home page.
    *Simple* is the operative word here because you don't yet know enough HTML tags
    and CSS properties to construct anything complex. Fortunately, you know more than
    enough to create a great-looking home page for yourself. You know about headings
    and paragraphs; you know how to create sections by using the `<div>` and `<span>`
    tags; you know how to create bulleted and numbered lists; you know how to create
    links; you know how to add typographic touches such as bold and italics; and you
    know how to apply colors to the background and to the text. As you see in this
    chapter, all that is more than enough to create a home page to be proud of.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握四个章节的内容后，是时候将新学的HTML和CSS知识付诸实践，通过构建一些实质性的内容了。具体来说，本章将带你通过创建一个简单的个人主页的过程。*简单*是这里的关键词，因为你对HTML标签和CSS属性的掌握还不足以构建复杂的内容。幸运的是，你掌握的已经足够多，可以为自己创建一个看起来很棒的首页。你了解标题和段落；你知道如何使用`<div>`和`<span>`标签创建部分；你知道如何创建项目符号和编号列表；你知道如何创建链接；你知道如何添加粗体和斜体等排版效果；你知道如何将颜色应用到背景和文本上。正如本章所示，所有这些已经足够你创建一个值得骄傲的首页。
- en: What You’ll Be Building
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将构建的内容
- en: 'This project is a basic "Look, Ma, I''m on the web!" home page that enables
    you to take the tools and techniques you learned in this book''s first four chapters
    and apply them in the virtual world of the web. The result is a simple but beautiful
    page that enables you to stake out a bit of online turf. To what end? That depends
    on you, but most personal home pages serve as an introduction to anyone who comes
    surfing by: who you are, what you like (and even what you dislike), what you''ve
    done in the past, what you''re doing now, and what you''d like to do in the future.
    As I go along, I''ll show you an example based on my information, but naturally,
    you''ll want to replace my text with your own. Your web page is your house, and
    you can fill it with whatever you want.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是一个基本的“看，妈妈，我在网上！”主页，它让你能够将本书前四章学到的工具和技术应用到网络虚拟世界中。结果是简单但美观的页面，让你能够在网络上占据一小块领地。目的何在？这取决于你，但大多数个人主页都是为任何经过的冲浪者提供一个介绍：你是谁，你喜欢什么（甚至你不喜欢什么），你过去做了什么，你现在在做什么，以及你将来想做什么。随着我的介绍，我会基于我的信息给出一个例子，但当然，你将想要用你自己的文本替换我的文本。你的网页是你的房子，你可以用你想要的任何东西来填充它。
- en: Sketching the Layout
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制布局草图
- en: All your web projects should begin with a pen or pencil and a cocktail napkin
    or other handy writing surface. Creating a web page is first and foremost a *design*
    process, so before you start slinging code, you need to have a decent idea of
    what you're building. Sure, you can construct a mental image of the page, but
    it's better to begin with the more tactile approach afforded by pen and paper.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有你的网络项目都应该从笔和纸开始，或者说是从其他方便的书写表面开始。创建网页首先是一个*设计*过程，所以在开始编写代码之前，你需要对你要构建的内容有一个合理的想法。当然，你可以构建页面的心理图像，但最好是从笔和纸提供的更直观的方法开始。
- en: As you can see in [Figure 5.1](#figure5.1), this sketch doesn't have to be detailed.
    Lay out the main sections of the page with a phrase or sentence that describes
    the content of each section.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[图5.1](#figure5.1)中看到的，这个草图不需要很详细。用短语或句子描述每个部分的内容，来布局页面的主要部分。
- en: '[Figure 5.1](#figureanchor5.1) Before starting to code your HTML and CSS, use
    a pen or pencil to work up a quick sketch of the page layout and content.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5.1](#figureanchor5.1) 在开始编写HTML和CSS代码之前，用笔或铅笔快速绘制页面布局和内容的草图。'
