  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Why didn''t you use* `*#000*` *or* `*black*` *as the default text color?*
    With a white page background, pure black text can be difficult to read because
    of the extreme contrast between the two colors. Backing off the text color to
    `#444` or `#333` makes it easier to read.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*你为什么不用* `*#000*` *或* `*black*` *作为默认的文本颜色？* 在白色页面背景上，纯黑色文本可能因为两种颜色之间的极端对比而难以阅读。将文本颜色调整为
    `#444` 或 `#333` 可以使其更容易阅读。'
- en: Play
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: I've left-aligned everything in the page to get a nice clean line down the left
    side of the page. There's no reason why you couldn't mess with the alignment,
    however. Try centering the three page header elements (title, introduction, and
    social media links). Online:[wdpg.io/projects/home-page/2](http://wdpg.io/projects/home-page/2)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我将页面上的所有内容都左对齐，以在页面的左侧得到一条整洁的线条。然而，你完全可以用其他方式来调整对齐。尝试将三个页面标题元素（标题、简介和社交媒体链接）居中。在线：[wdpg.io/projects/home-page/2](http://wdpg.io/projects/home-page/2)
- en: Notice that the initial structure also includes a few CSS properties applied
    to the `body` element. These global properties set the width of the page and the
    default values for the text color, font size, and alignment. The most surprising
    might be the `width` value of `550px`. Why restrict the width at all, and why
    use such a relatively small value? One key element in good web typography is line
    length. If your lines are too long, they become hard to scan, and if they're too
    short, the text becomes choppy. In both cases, the resulting text is difficult
    to read. For screen text, the optimum line length is between 65 and 75 characters,
    so you need to set the width so that all or most of the lines in your body text
    fit within that range.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，初始结构还包括应用于 `body` 元素的一些 CSS 属性。这些全局属性设置了页面的宽度和文本颜色、字体大小和对齐的默认值。最令人惊讶的可能就是
    `width` 的值为 `550px`。为什么要限制宽度，为什么要使用这样一个相对较小的值？好的网页排版的一个关键元素是行长。如果你的行太长，它们就难以扫描，如果太短，文本就会显得断断续续。在这两种情况下，结果文本都难以阅读。对于屏幕文本，最佳行长在
    65 到 75 个字符之间，因此你需要设置宽度，以确保你的正文中的所有或大多数行都适合这个范围。
- en: Play
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: To help you get a feel for the ideal line lengths for onscreen reading, I've
    set up an exercise on the Web Design Playground. Given a paragraph of text, adjust
    the body element's `width` property to bring the line lengths into the ideal 65-
    to 75-character range. Try changing the `font-size` property to see what effect
    that change has on line length. Online:[wdpg.io/projects/home-page/3](http://wdpg.io/projects/home-page/3)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你了解屏幕阅读的理想行长，我在 Web 设计游乐场设置了一个练习。给定一段文本，调整 `body` 元素的 `width` 属性，使行长进入理想的
    65-75 个字符范围。尝试更改 `font-size` 属性，看看这个变化对行长有什么影响。在线：[wdpg.io/projects/home-page/3](http://wdpg.io/projects/home-page/3)
- en: 'Here are a few other things to note about the HTML tags used in the initial
    structure:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一些关于初始结构中使用的 HTML 标签需要注意的事项：
- en: 'The page is divided into three sections: a header, the content, and a footer.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面分为三个部分：页眉、内容和页脚。
- en: Each section is embedded within a `<div></div>` block. This block organizes
    the structure and enables you to apply a style (such as a font family) to everything
    within a particular section.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个部分都嵌入在一个 `<div></div>` 块中。这个块组织了结构，并允许你将样式（如字体家族）应用于特定部分中的所有内容。
- en: Each section of the page is surrounded by special tags called *comments* that
    mark the beginning (e.g., `<!—START OF HEADER-->`) and the end (e.g., `<!—END
    OF HEADER-->`) of the section. I use all-uppercase characters to help the comments
    stand out from the regular code, but that practice is optional. See Chapter 16
    to learn more about using comments in your code.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面的每个部分都被称为*注释*的特殊标签包围，这些标签标记了部分的开始（例如，`<!—START OF HEADER-->`）和结束（例如，`<!—END
    OF HEADER-->`）。我使用全部大写字母来帮助注释从常规代码中突出出来，但这种做法是可选的。参见第16章了解如何在代码中使用注释的更多信息。
- en: rEMEMBER
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Don't be shy about adding comments to your code. Comments help you keep track
    of the page structure, and they're often indispensable when someone else needs
    to read your code or when you haven't looked at your page code for a few months.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害羞地在你的代码中添加注释。注释帮助你跟踪页面结构，当其他人需要阅读你的代码或者当你几个月没有查看你的页面代码时，它们通常是不可或缺的。
- en: The Page Title
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页面标题
- en: 'Not surprisingly, you want your page title to be more prominent than the rest
    of the page text. Setting the text within an `h1` element is a good start, but
    you''ll likely need to style the text even more to get the effect you want. Here
    are some ideas:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，你希望你的页面标题比页面上的其他文本更加突出。在`h1`元素中设置文本是一个好的开始，但你可能还需要进一步格式化文本以获得你想要的效果。这里有一些想法：
- en: '*Apply a different color.* If you make the color unique, the title will stand
    out from the rest of the text.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*应用不同的颜色。* 如果你使颜色独特，标题将与其他文本区分开来。'
- en: '*Apply a larger font size.* Because your page title may be something as simple
    as your name, a larger size makes it pop.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*应用更大的字体大小。* 因为你的页面标题可能只是你的名字这样简单，更大的字体大小可以使它更加突出。'
- en: In the following example, I used my name as the title, but feel free to use
    whatever text you prefer. I applied the sans-serif system font Verdana to the
    header section's `div` element (which means that this font is also applied to
    the rest of the headings). I've also styled the page title (the `h1` element)
    with one of the colors from my color scheme (`#1800ff`) and a `52px` font size.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我用我的名字作为标题，但你可以自由地使用你喜欢的任何文本。我将无衬线系统字体Verdana应用到页眉部分的`div`元素上（这意味着这个字体也应用到所有标题上）。我还用我颜色方案中的一种颜色（`#1800ff`）和`52px`的字体大小来格式化页面标题。
- en: Try This
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/home-page/4](http://wdpg.io/projects/home-page/4)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/home-page/4](http://wdpg.io/projects/home-page/4)
- en: This example styles the personal home page title with a color, font, and larger
    font size.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例用颜色、字体和更大的字体大小来格式化个人主页标题。
