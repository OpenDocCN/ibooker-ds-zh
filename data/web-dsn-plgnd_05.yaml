  type: TYPE_NORMAL
  zh: 第一个文本块是一个 `div` 元素。
- en: The second text block is another `div` element, which is followed by a `ul`
    element for the bulleted list.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个文本块是另一个 `div` 元素，后面跟着一个 `ul` 元素，用于项目符号列表。
- en: The page footer is another `div` element.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页脚是另一个 `div` 元素。
