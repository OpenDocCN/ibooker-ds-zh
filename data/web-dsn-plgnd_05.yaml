  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/home-page/8](http://wdpg.io/projects/home-page/8)
- en: This example styles the personal home page’s social media text with a font,
    font size, uppercase letters, and link colors and underlines that change when
    each link is hovered over.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子展示了如何使用字体、字体大小、大写字母以及当每个链接被悬停时改变的颜色和下划线来格式化个人主页的社交媒体文本。
