  zh: 页面标题是一个`h1`标题元素。
- en: The page introduction is an `h2` heading element.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面引言是一个`h2`标题元素。
- en: The social media links are within an `h3` heading element.
  id: totrans-40
  prefs:
