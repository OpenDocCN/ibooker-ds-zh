  zh: ②  应用了 Georgia 字体堆栈的内容部分的 `div` 元素
- en: ③  A `<p></p>` block is used for each paragraph.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: ③  每个段落使用 `<p></p>` 块。
- en: Master
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: Your body text also helps you determine the optimum width for the page. When
    you set text left-aligned, the right side of each text block is ragged, meaning
    that each line ends at a different point. Ideally, you should adjust the width
    so that your text blocks aren't too ragged (that is, one or more lines have too
    much whitespace at the end).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您的正文文本也有助于您确定页面的最佳宽度。当您设置文本左对齐时，每个文本块的右侧是参差不齐的，这意味着每行的结束点不同。理想情况下，您应该调整宽度，使您的文本块不要太参差不齐（也就是说，一行或多行在末尾有太多的空白）。
- en: Play
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏
- en: Although dark gray (`#333` or `#444`) text is most often used with a white background,
    other text colors can achieve subtle effects. A dark brown text color exudes warmth,
    for example. On the Web Design Playground, I've set up an example. Online[wdpg.io/projects/home-page/11](http://wdpg.io/projects/home-page/11)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管深灰色（`#333` 或 `#444`）的文本通常与白色背景一起使用，但其他文本颜色也可以产生微妙的效果。例如，深棕色文本颜色散发出温暖感。在 Web
    设计游乐场中，我设置了一个示例。在线[wdpg.io/projects/home-page/11](http://wdpg.io/projects/home-page/11)
- en: 'In this example, note two things:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，请注意以下两点：
- en: I embedded each of the two paragraphs inside a `<p></p>` block to honor the
    semantic role of the text.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我将每个段落嵌入到 `<p></p>` 块中，以尊重文本的语义角色。
- en: To give the bulleted list a bit of pizzazz, I set the `ul` element's `list-style-type`
    property to `circle` to change the default bullets.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了给项目符号列表增添一些活力，我将 `ul` 元素的 `list-style-type` 属性设置为 `circle` 以更改默认的项目符号。
- en: The Page Footer
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 页面页脚
- en: The final element of the personal home page is the page footer. As you can see
    in the following example, I used the footer to display a copyright notice and
    my contact information (which in this case consists of my email address). Feel
    free to use the footer to add any other information you see fit, such as a "thank
    you for reading" message, a slogan or favorite epigram, or extra contact details.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 个人主页的最后一个元素是页面页脚。正如您在以下示例中可以看到的，我使用页脚来显示版权声明和我的联系信息（在这种情况下是电子邮件地址）。您可以根据需要使用页脚添加其他信息，例如“感谢阅读”信息、标语或喜欢的格言，或额外的联系细节。
- en: Try This
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尝试这个
- en: Online:[wdpg.io/projects/home-page/12](http://wdpg.io/projects/home-page/12)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/projects/home-page/12](http://wdpg.io/projects/home-page/12)
- en: This example separates the footer text from the body text by adding a horizontal
    rule and by styling the footer text with a lighter gray color, a smaller font
    size, and italics.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子通过添加水平线和用较浅的灰色、较小的字体大小和斜体样式化页脚文本，将页脚文本与正文文本分开。
- en: Web Page
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![05_01_11.tif](Images/05_01_11.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
