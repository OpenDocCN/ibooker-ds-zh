- en: CSS
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE11]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: ①  The `hr` element is given a lighter color.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `hr` 元素被赋予较浅的颜色。
- en: HTML
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE12]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: ②  The `div` element is styled with a font, lighter color, smaller font size,
    and italics.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `div` 元素使用了字体、较浅的颜色、较小的字体大小和斜体。
- en: ③  The email address is obfuscated.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: ③  电子邮件地址被混淆了。
- en: FAQ
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Why does your email address look so weird?* If you''re going to include your
    email address in your contact info, never display the address in plain text; you
    run the risk of the address being harvested by spammers. Instead, obfuscate the
    address in a way that foils the spammers'' bots but is still easy for a human
    to figure out.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么你的电子邮件地址看起来这么奇怪？* 如果你打算在你的联系信息中包含电子邮件地址，永远不要以纯文本形式显示地址；你可能会冒地址被垃圾邮件收集者捕获的风险。相反，以一种能够挫败垃圾邮件机器人但仍然容易让人理解的方式混淆地址。'
- en: Beware
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: When adding a copyright notice, you may be tempted to include both the word
    *Copyright* and the copyright symbol (©), but this format is redundant. Use one
    or the other, but not both.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当添加版权声明时，你可能想同时包含“版权”一词和版权符号（©），但这种格式是多余的。使用其中一个即可，但不要同时使用两个。
- en: From Here
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从这里开始
- en: 'The final version of the personal home page (mine is shown in [Figure 5.3](#figure5.3))
    is pretty much what you''d expect: a simple, straightforward page that establishes
    your first home on the web. (If you''re itching to get your code out there for
    all to see, check out Appendix A to get the details.)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 个人主页的最终版本（我的主页在 [图 5.3](#figure5.3) 中展示）基本上是你所期望的：一个简单、直接的页面，确立了你在网络上的第一个家。（如果你迫不及待想要将你的代码公之于众，请查看附录
    A 以获取详细信息。）
- en: '[Figure 5.3](#figureanchor5.3) A personal home page, ready for the web.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5.3](#figureanchor5.3) 一个个人主页，准备上网。'
- en: '![05_03.tif](Images/05_03.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![05_03.tif](Images/05_03.png)'
- en: Even though you’re only getting started with HTML and CSS, you still have plenty
    of ways to add personal touches to your humble home page. You can always add more
    text, of course, including a numbered list (such as a top-ten list of your favorite
    books or bands). You can also play with the colors, try different typefaces, mess
    with typographical details such as the font size and alignment, and add some links.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你刚开始学习 HTML 和 CSS，你仍有多种方式为你的朴素主页添加个人风格。当然，你可以添加更多文本，包括编号列表（例如你最喜欢的书籍或乐队的排行榜）。你还可以玩转颜色，尝试不同的字体，调整字体大小和对齐方式等印刷细节，并添加一些链接。
- en: If you find yourself slightly disappointed with your page, that's to be expected.
    After all, at this early stage in your web-design education, you have only limited
    control of the elements on the page, and you're missing key design ingredients
    such as images, margins, and page layout. Not to worry—you'll be learning all
    that and more in Part 2.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己的页面略感失望，这是可以预料的。毕竟，在你网络设计教育的早期阶段，你对页面上的元素只有有限的控制权，而且你缺少关键的设计元素，如图片、边距和页面布局。不用担心——你将在第
    2 部分学习所有这些以及更多。
- en: Summary
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Sketch out the page you want to build.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制你想要构建的页面草图。
- en: Choose the typefaces for the headings and body text.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择标题和正文文本的字体。
- en: Choose a color scheme.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个配色方案。
- en: 'Build the initial page structure: the barebones HTML tags and the global CSS
    properties applied to the `body` element.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建初始页面结构：基本的 HTML 标签和应用于 `body` 元素的全球 CSS 属性。
- en: 'Fill in and style each section one by one: the title, the introduction, the
    social media links, the body text, and the footer.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐个填充和设计每个部分：标题、简介、社交媒体链接、正文文本和页脚。
