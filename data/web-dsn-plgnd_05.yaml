  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![05_02.png](Images/05_02.png)'
- en: With the page layout in place and your colors chosen, it's time to translate
    this rough sketch into precise HTML and CSS code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当页面布局就绪且你选择了颜色后，是时候将这个粗略草图转换为精确的HTML和CSS代码了。
- en: Building the Page
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建页面
- en: To build your personal home page, you'll start with the skeleton code that I
    introduced you to in Chapter 2\. From there, you'll go section by section, adding
    text, HTML tags, and CSS properties.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建你的个人主页，你将从我在第二章中介绍给你的基本代码开始。从那里开始，你将逐节进行，添加文本、HTML标签和CSS属性。
