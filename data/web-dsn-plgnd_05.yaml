  type: TYPE_NORMAL
  zh: 初始结构
- en: 'To start, take the basic page structure from Chapter 2 and add the tags and
    some placeholder text for each of the page''s six sections. Here''s a summary
    of those tags:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从第二章的基本页面结构开始，为页面的六个部分中的每一个添加标签和一些占位文本。以下是这些标签的摘要：
