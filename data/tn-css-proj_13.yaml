  zh: 附录。
- en: Working with vendor prefixes and feature flags
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与供应商前缀和功能标志一起工作
- en: 'Probably one of the most frustrating aspects of CSS, especially when using
    new CSS syntax, is vendor prefixing. Each browser has a type of engine, which
    is referred to as the *vendor.* The purpose of the engine is to convert the code
    (HTML, CSS, and JavaScript) into what the end user sees and interacts with, such
    as a web page or application. There are three main browser engines:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: CSS 中最令人沮丧的方面之一，尤其是在使用新的 CSS 语法时，就是供应商前缀。每个浏览器都有一个类型的引擎，这被称为 *供应商*。引擎的目的是将代码（HTML、CSS
    和 JavaScript）转换为最终用户看到的和与之交互的内容，例如网页或应用程序。主要有三个主要的浏览器引擎：
- en: '*Gecko* (also known as Quantum)—Used by the Firefox browser and maintained
    by Mozilla'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Gecko*（也称为 Quantum）——由 Firefox 浏览器使用，并由 Mozilla 维护'
- en: '*WebKit*—Used by Safari and iOS Safari, and developed by Apple'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*WebKit*——由 Safari 和 iOS Safari 使用，并由 Apple 开发'
- en: '*Blink*—Used by Chrome, Microsoft Edge, and Opera, and maintained by Google'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Blink*——由 Chrome、Microsoft Edge 和 Opera 使用，并由 Google 维护'
- en: As a writer of CSS, you may find that some properties still require vendor prefixes,
    especially if you or the organization you work for supports old browser engines.
    The prefix comes before the CSS property. In total, there are four prefixes, listed
    in table A.1.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 CSS 的编写者，你可能会发现一些属性仍然需要供应商前缀，特别是如果你或你所在的组织支持旧浏览器引擎。前缀位于 CSS 属性之前。总共有四个前缀，列于表
    A.1 中。
- en: Table A.1 Vendor prefixes by browser
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A.1 浏览器前缀列表
- en: '| Prefix | Browser |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| Prefix | 浏览器 |'
- en: '| `-webkit-` | Android, Chrome, iOS, Edge and Opera (newer versions), and Safari
    |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `-webkit-` | Android, Chrome, iOS, Edge 和 Opera（较新版本），以及 Safari |'
- en: '| `-ms-` | Internet Explorer and Edge (older versions) |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `-ms-` | Internet Explorer 和 Edge（较旧版本）|'
- en: '| `-o-` | Opera (older versions) |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `-o-` | Opera（较旧版本）|'
- en: '| `-moz-` | Firefox |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `-moz-` | Firefox |'
- en: Although Chrome uses the Blink engine, it still uses the `-webkit-` prefix,
    as Chrome was built on WebKit. When Chrome moved to the Blink engine, it decided
    to stick with the `-webkit-` prefix rather than create a new one, to reduce confusion.
    As you’ll see in this appendix, there’s a move away from prefixes anyway.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Chrome 使用 Blink 引擎，但它仍然使用 `-webkit-` 前缀，因为 Chrome 是基于 WebKit 构建的。当 Chrome
    转移到 Blink 引擎时，它决定继续使用 `-webkit-` 前缀而不是创建一个新的前缀，以减少混淆。正如你将在本附录中看到的那样，无论如何，正在逐渐放弃使用前缀。
- en: 'When using prefixes, you should put the prefixed versions before the nonprefixed
    versions. The reason to include the nonprefixed version is that when the browser
    supports that property fully, it will use the nonprefixed version; then you can
    remove the prefix. An example of a CSS property that needs prefixing is `user-select`,
    if you use `none` as the value:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用前缀时，你应该将前缀版本放在非前缀版本之前。包含非前缀版本的原因是，当浏览器完全支持该属性时，它将使用非前缀版本；然后你可以移除前缀。一个需要前缀的
    CSS 属性示例是 `user-select`，如果你使用 `none` 作为值：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The idea behind vendor prefixes is that you can try new CSS without breaking
    the experience while the new CSS is being standardized across browsers. We don’t
    recommend putting out prefixed code live to users, however, as the way that browsers
    interpret that code can change.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商前缀背后的想法是，你可以在新的 CSS 在浏览器之间标准化时尝试新的 CSS，而不会破坏用户体验。然而，我们不推荐将带有前缀的代码直接提供给用户，因为浏览器解释该代码的方式可能会改变。
- en: There’s a shift away from browser prefixes because they’ve led to partial implementations
    and bugs and have long confused developers. We often see stylesheets with prefixes
    that haven’t been required for several years because the stylesheets haven’t been
    updated or the developers aren’t sure whether it’s safe to remove the prefixes.
    Instead, there’s a move toward feature flags, which users can control. When writing
    CSS, you’ll find that some CSS properties still in use need browser prefixes.
    In this case, the prefix versions of the CSS property should come before the nonprefixed
    version.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于浏览器前缀导致了部分实现和错误，并且长期以来让开发者感到困惑，因此正在逐渐放弃使用浏览器前缀。我们经常看到一些样式表带有前缀，而这些前缀已经好几年没有使用了，因为样式表没有更新，或者开发者不确定是否安全地移除前缀。相反，现在正转向使用功能标志，用户可以控制这些标志。当编写
    CSS 时，你会发现一些仍在使用的 CSS 属性需要浏览器前缀。在这种情况下，CSS 属性的前缀版本应该放在非前缀版本之前。
- en: Using browser developer tools
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用浏览器开发者工具
- en: Chrome, Safari, Firefox, and other mainstream browsers have developer tools,
    which are perfect for editing and diagnosing problems, particularly if you’re
    doing frontend development. You can edit your CSS within the browser and then
    copy and paste the styles to your project.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome、Safari、Firefox和其他主流浏览器都提供了开发者工具，非常适合编辑和诊断问题，尤其是如果您正在进行前端开发。您可以在浏览器内编辑您的CSS，然后将样式复制并粘贴到您的项目中。
- en: 'The tools and the way they’re presented vary among browsers. Following are
    some useful features that are universal in the main browsers:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 工具及其呈现方式在不同浏览器中有所不同。以下是主要浏览器中普遍存在的一些有用功能：
- en: '*Elements panel,* where you can view and change the document object model (DOM)
    and CSS.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*元素面板*，在这里您可以查看和更改文档对象模型（DOM）和CSS。'
- en: '*Console panel,* which highlights any errors loading assets such as the CSS,
    images, and other media items.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*控制台面板*，它突出显示加载资源（如CSS、图片和其他媒体项）时出现的任何错误。'
- en: '*Network and performance panels*, which can vary among browsers. In Chrome,
    you use these panels to see how the web page is loading and find opportunities
    to improve the performance and efficiency of the page.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网络和性能面板*，这些在不同浏览器中可能会有所不同。在Chrome中，您可以使用这些面板查看网页的加载情况，并找到提高页面性能和效率的机会。'
- en: Each browser has its own documentation for developer tools, and this material
    is worth exploring as you develop your knowledge of CSS (table A.2).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每个浏览器都有自己的开发者工具文档，这些资料在您学习CSS知识时值得探索（表A.2）。
