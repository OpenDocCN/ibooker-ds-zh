- en: Part 3\. Running at scale with a container orchestrator
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分\. 使用容器编排器进行大规模运行
- en: Orchestration is about running containerized apps across multiple servers--a
    cluster of servers. You use the same Docker images, and you can use the same Docker
    Compose file format, but instead of managing containers yourself, you tell the
    cluster what you want the end result to be, and it manages containers for you.
    In this part of the book you’ll learn how to use Docker Swarm, which is a simple
    and powerful orchestrator built into Docker. You’ll learn about the application
    update and rollback process, and how to connect your build pipeline to the cluster
    to add continuous deployment to your CI pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 编排（Orchestration）是指在不同服务器——即服务器集群上运行容器化应用。你使用相同的Docker镜像，并且可以使用相同的Docker Compose文件格式，但不是自己管理容器，而是告诉集群你希望最终结果是什么，然后它为你管理容器。在本书的这一部分，你将学习如何使用Docker
    Swarm，这是一个内置在Docker中的简单而强大的编排器。你将了解应用程序的更新和回滚过程，以及如何将你的构建管道连接到集群以添加持续部署到你的CI管道中。
