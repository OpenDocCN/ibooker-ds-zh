- en: Throughout this book, you develop a text-based adventure game called *The Crypt*.
    Players can explore locations on a map, moving from place to place and picking
    up items to help them solve challenges and get past obstacles. The last section
    of each chapter uses what you’ve learned to develop the game further. You’ll see
    how the programming concepts help you build the pieces that are then combined
    to produce a large program.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你将开发一个基于文本的冒险游戏，名为 *The Crypt*。玩家可以在地图上探索位置，从一个地方移动到另一个地方，并收集物品以帮助他们解决挑战和克服障碍。每个章节的最后部分将使用你所学到的知识来进一步开发游戏。你将看到编程概念如何帮助你构建组合成大型程序的各个部分。
