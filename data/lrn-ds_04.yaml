  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| **0** | 0 | 0.03 |'
- en: '| **1** | 1 | 0.34 |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| **1** | 1 | 0.34 |'
