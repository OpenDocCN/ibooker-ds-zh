    <mo stretchy="false">(</mo> <mtext>cluster</mtext>  <mrow><mo stretchy="false">(</mo>
    <mi>A</mi> <mo>,</mo> <mi>B</mi> <mo stretchy="false">)</mo>  <mtext>chosen</mtext></mrow>
