- en: appendix B More resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B 更多资源
- en: Where should you go next? This book covered a wide swath of topics, and this
    appendix will connect you with great resources that will help you explore them
    further.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你接下来应该去哪里？这本书涵盖了广泛的主题，这个附录将为你提供一些资源，帮助你进一步探索它们。
- en: Java
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Java
- en: 'As was stated in the introduction, *Classic Computer Science Problems in Java*
    assumes you have at least an intermediate knowledge of the Java language. Java
    has evolved quite a bit over the past few years. Here is a title that can help
    you get up to speed on the latest developments in the Java language, and that
    will help take your intermediate Java skills to the next level:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如引言所述，*《Java中的经典计算机科学问题》* 假定你至少具备Java语言的中级知识。Java在过去几年中发展变化很大。这里有一个标题可以帮助你了解Java语言的最新发展，并帮助你将中级Java技能提升到下一个水平：
- en: Raoul-Gabriel Urma, Mario Fusco, Alan Mycroft, *Modern Java in Action* (Manning,
    2018), [www.manning.com/books/modern-java-in-action](http://www.manning.com/books/modern-java-in-action).
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raoul-Gabriel Urma, Mario Fusco, Alan Mycroft, *《现代Java实战》* (Manning, 2018),
    [www.manning.com/books/modern-java-in-action](http://www.manning.com/books/modern-java-in-action).
- en: Covers lambdas, streams, and modern functional mechanisms in Java
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了Java中的lambda表达式、流和现代函数式机制
- en: Examples use the latest LTS (long-term-support) version of Java, Java 11
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例使用Java的最新长期支持版本，Java 11
- en: Covers wide variety of modern Java topics, which will help many developers who
    learned Java in the pre-Java 8 era
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了广泛的现代Java主题，这将帮助许多在Java 8之前学习Java的开发者
- en: Data structures and algorithms
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据结构和算法
- en: To quote this book’s introduction, “This is not a data structures and algorithms
    textbook.” There is little use of big-O notation in this book, and there are no
    mathematical proofs. This is more of a hands-on tutorial to important computational
    problem-solving techniques, and there is value in having a real textbook too.
    Not only will it provide you with a more formal explanation of why certain techniques
    work, but it will also serve as a useful reference. Online resources are great,
    but sometimes it is good to have information that has been meticulously vetted
    by academics and publishers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引用本书的引言：“这不是一本数据结构和算法教科书。”本书中几乎不使用大O符号，也没有数学证明。这更像是一个关于重要计算问题解决技术的动手教程，拥有一本真正的教科书也是有价值的。这不仅会为你提供关于某些技术为何有效更正式的解释，而且还将作为有用的参考。在线资源很棒，但有时拥有经过学者和出版商仔细审查的信息也是好的。
- en: Thomas Cormen, Charles Leiserson, Ronald Rivest, and Clifford Stein, *Introduction
    to Algorithms*, 3rd ed. (MIT Press, 2009), [https://mitpress.mit.edu/books/introduction-algorithms-third-edition](https://mitpress.mit.edu/books/introduction-algorithms-third-edition).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Thomas Cormen, Charles Leiserson, Ronald Rivest 和 Clifford Stein, *《算法导论》*，第3版
    (MIT Press, 2009), [https://mitpress.mit.edu/books/introduction-algorithms-third-edition](https://mitpress.mit.edu/books/introduction-algorithms-third-edition).
- en: 'This is one of the most-cited texts in computer science--so definitive that
    it is often just referred to by the initials of its authors: CLRS.'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是计算机科学中最常引用的文本之一——如此确定，以至于它通常只以其作者的首字母缩写来引用：CLRS。
- en: Comprehensive and rigorous in its coverage.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 覆盖全面且严谨。
- en: Its teaching style is sometimes seen as less approachable than other texts,
    but it is still an excellent reference.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的教学风格有时被认为不如其他文本易于接近，但它仍然是一本优秀的参考书。
- en: Pseudocode is provided for most algorithms.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数算法都提供了伪代码。
- en: A fourth edition is being developed, and because this book is expensive, it
    may be worth looking into when the fourth edition is due to be released.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在开发第四版，由于这本书价格昂贵，当第四版即将发布时，可能值得一看。
- en: Robert Sedgewick and Kevin Wayne, *Algorithms*, 4th ed. (Addison-Wesley Professional,
    2011), [http://algs4.cs.princeton.edu/home/](http://algs4.cs.princeton.edu/home/).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Robert Sedgewick 和 Kevin Wayne, *《算法》*，第4版 (Addison-Wesley Professional, 2011),
    [http://algs4.cs.princeton.edu/home/](http://algs4.cs.princeton.edu/home/).
- en: An approachable yet comprehensive introduction to algorithms and data structures
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法和数据结构的易于接近且全面的介绍
- en: Well organized with full examples of all algorithms in Java
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织结构良好，包含所有算法的完整Java示例
- en: Popular in college algorithm classes
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大学算法课程中很受欢迎
- en: Steven Skiena, *The Algorithm Design Manual*, 2nd ed. (Springer, 2011), [www.algorist
    .com](http://www.algorist.com).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Steven Skiena, *《算法设计手册》*，第2版 (Springer, 2011), [www.algorist .com](http://www.algorist.com).
- en: Different in its approach from other textbooks in this discipline
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在其方法上与其他学科教科书不同
- en: Offers less code but more descriptive discussion of appropriate uses of each
    algorithm
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供较少的代码，但更多关于每个算法适当使用的描述性讨论
- en: Offers a “choose your own adventure”-like guide to a wide range of algorithms
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供类似“选择你的冒险”的指南，涵盖广泛的算法
- en: Aditya Bhargava, *Grokking Algorithms* (Manning, 2016), [www.manning.com/books/grokking-algorithms](http://www.manning.com/books/grokking-algorithms).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿迪亚·巴加瓦，*掌握算法*（Manning，2016），[www.manning.com/books/grokking-algorithms](http://www.manning.com/books/grokking-algorithms).
- en: A graphical approach to teaching basic algorithms, with cute cartoons to boot
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种图形化的教学方法，用于教授基本算法，并配有可爱的卡通
- en: Not a reference textbook, but instead a guide to learning some basic selected
    topics for the first time
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不仅仅是一本参考教科书，而是一本学习一些基本选定主题的入门指南
- en: Very intuitive analogies and easy-to-understand prose
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常直观的类比和易于理解的文字
- en: Example code is in Python
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例代码使用Python编写
- en: Artificial intelligence
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能
- en: Artificial intelligence is changing our world. In this book, you not only were
    introduced to some traditional artificial intelligence search techniques like
    A* and minimax, but also to techniques from its exciting subdiscipline, machine
    learning, like k-means and neural networks. Learning more about artificial intelligence
    is not only interesting, but also will ensure you are prepared for the next wave
    of computing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在改变我们的世界。在这本书中，你不仅介绍了传统的搜索技术，如A*和minimax，还介绍了其令人兴奋的子领域机器学习的技术，如k-means和神经网络。学习更多关于人工智能不仅有趣，而且将确保你为下一波计算做好准备。
- en: 'Stuart Russell and Peter Norvig, *Artificial Intelligence: A Modern Approach*,
    3rd ed. (Pearson, 2009), [http://aima.cs.berkeley.edu](http://aima.cs.berkeley.edu).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斯图尔特·罗素和彼得·诺维格，*人工智能：现代方法*，第3版（Pearson，2009），[http://aima.cs.berkeley.edu](http://aima.cs.berkeley.edu).
- en: The definitive textbook on AI, often used in college courses
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能的权威教科书，常用于大学课程
- en: Wide in its breadth
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖范围广泛
- en: Excellent source code repositories (implemented versions of the pseudocode in
    the book) available online
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线提供优秀的源代码存储库（书中伪代码的实现版本）
- en: Stephen Lucci and Danny Kopec, *Artificial Intelligence in the 21st Century*,
    2nd ed. (Mercury Learning and Information, 2015), [http://mng.bz/1N46](http://mng.bz/1N46).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斯蒂芬·卢奇和丹尼·科佩克，*21世纪人工智能*，第2版（Mercury Learning and Information，2015），[http://mng.bz/1N46](http://mng.bz/1N46).
- en: An approachable text for those looking for a more down-to-earth and colorful
    guide than Russell and Norvig
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些寻找比罗素和诺维格更接地气、更生动的指南的人来说，这是一本易于接近的文本
- en: Interesting vignettes on practitioners and many references to real-world applications
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于实践者的有趣片段以及许多对现实应用的参考
- en: Andrew Ng, “Machine Learning” course (Stanford University), [www.coursera .org/learn/machine-learning/](http://www.coursera.org/learn/machine-learning/).
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德鲁·吴，斯坦福大学“机器学习”课程，[www.coursera.org/learn/machine-learning/](http://www.coursera.org/learn/machine-learning/).
- en: A free online course that covers many of the fundamental algorithms in machine
    learning
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一门免费的在线课程，涵盖了机器学习中的许多基本算法
- en: Taught by a world-renowned expert
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由世界知名专家授课
- en: Often referenced as a great starting point in the field by practitioners
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常被从业者视为该领域的绝佳起点
- en: Functional programming
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数式编程
- en: Java can be programmed in a functional style, but it wasn’t really designed
    for that. Delving into the reaches of functional programming is possible in Java
    itself, but it can also be helpful to work in a purely functional language and
    then take some of the ideas you learn from that experience back to Java.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Java可以以函数式风格编程，但它并不是真正为此而设计的。在Java本身深入函数式编程是可能的，但工作在纯函数式语言中并从该经验中带回一些想法也可能有所帮助。
- en: Harold Abelson and Gerald Jay Sussman with Julie Sussman, *Structure and Interpretation
    of Computer Programs* (MIT Press, 1996), [https://mitpress.mit.edu/sicp/](https://mitpress.mit.edu/sicp/).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈罗德·阿贝尔森和杰拉尔德·杰伊·苏斯曼与朱莉·苏斯曼合著，*计算机程序的结构与解释*（MIT出版社，1996），[https://mitpress.mit.edu/sicp/](https://mitpress.mit.edu/sicp/).
- en: A classic introduction to functional programming often used in introductory
    computer science college classes
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常在计算机科学入门课程中使用的经典函数式编程介绍
- en: Teaches in Scheme, an easy-to-pick-up, purely functional language
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Scheme语言教学，这是一种易于掌握的纯函数式语言
- en: Available online for free
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可免费在线获取
- en: Michał Płachta, *Grokking Functional Programming* (Manning, 2021), [www.manning
    .com/books/grokking-functional-programming](http://www.manning.com/books/grokking-functional-programming).
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 米哈伊尔·普拉赫塔，*掌握函数式编程*（Manning，2021），[www.manning.com/books/grokking-functional-programming](http://www.manning.com/books/grokking-functional-programming).
- en: A graphical and friendly introduction to functional programming
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数式编程的图形化友好介绍
- en: Pierre-Yves Saumont, *Functional Programming in Java* (Manning, 2017), [www
    .manning.com/books/functional-programming-in-java](http://www.manning.com/books/functional-programming-in-java).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皮埃尔-伊夫·索蒙，*《Java函数式编程》*（Manning，2017），[www.manning.com/books/functional-programming-in-java](http://www.manning.com/books/functional-programming-in-java).
- en: Gives a basic introduction to some functional programming utilities in the Java
    standard library
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍了Java标准库中一些函数式编程工具的基本知识
- en: Shows you how to use Java in a functional way
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示了如何以函数式方式使用Java
