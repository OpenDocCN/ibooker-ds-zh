- en: 2 Capabilities for leading projects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 领导项目的技能
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Using best practices for pattern discovery and setting expectations for success
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用最佳实践进行模式发现并设定成功期望
- en: Specifying, prioritizing, and planning projects from vague requirements
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从模糊的需求中指定、优先排序和规划项目
- en: Striking balances between complex technical trade-offs
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复杂的技术权衡之间取得平衡
- en: Clarifying business contexts and accounting for data nuances
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确业务背景并考虑数据细微差别
- en: Navigating structural challenges in organizations
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在组织中导航结构挑战
- en: As a tech lead, your team of data scientists looks to you for guidance in technology
    choices, project execution trade-offs, and business knowledge and contexts. You
    are entrusted with helping the team cut through the complexities and ambiguities
    to deliver technical solutions on time with the available resources.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，您的数据科学家团队在技术选择、项目执行权衡以及业务知识和环境中寻求您的指导。您被委托帮助团队克服复杂性和模糊性，利用现有资源按时交付技术解决方案。
- en: While many general capabilities are required for a data scientist to be effective
    [1], [2], it is the strategic capabilities that will differentiate you as a tech
    lead. You are expected to mentor a team of data scientists and work with business
    and engineering partners, influencing them without any of them reporting to you,
    to drive projects forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据科学家需要许多一般能力才能有效 [1]，[2]，但战略能力将使您作为技术负责人脱颖而出。您被期望指导数据科学家团队并与业务和工程合作伙伴合作，影响他们，而没有任何一个向您汇报，以推动项目前进。
- en: '| ![](Images/Gem_Icon.png)003 | As a data science tech lead, you are expected
    to influence without authority by mentoring a team of data scientists and collaborating
    with business and engineering partners to drive projects forward. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| ![Gem_Icon.png](Images/Gem_Icon.png)003 | 作为数据科学技术负责人，您被期望通过指导数据科学家团队并与业务和工程合作伙伴合作来推动项目前进，而不需要权威。'
- en: 'What are these strategic capabilities for a data scientist tech lead? Here
    are the three topics we will discuss in this chapter:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据科学家技术负责人的战略能力是什么？以下是本章我们将讨论的三个主题：
- en: '*Technology*—The tools and frameworks for you to lead projects more effectively,
    which are used in framing the problem, understanding data characteristics, innovating
    in feature engineering, driving clarity in modeling strategies, and setting expectations
    for success.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术*—这是您用于更有效地领导项目的工具和框架，它们用于构建问题、理解数据特征、在特征工程中进行创新、在建模策略中提高清晰度以及设定成功期望。'
- en: '*Execution*—The practices for you to specify projects with vague requirements
    and prioritize and plan projects, while balancing difficult trade-offs.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*执行*—这是您用于指定具有模糊要求的项目、优先排序和规划项目，同时平衡困难权衡的实践。'
- en: '*Expert knowledge*—The domain knowledge for you to clarify project alignment
    to organizational vision and mission, account for data source nuances, and navigate
    structural challenges in the organization.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专业知识*—这是您用于明确项目与组织愿景和使命的一致性、解释数据源细微差别以及导航组织内部结构挑战的领域知识。'
- en: These three topics cover the *TEE* portion in the TEE-ERA fan in figure 2.1
    to help you distinguish the tools, practices, and approaches that allow you, the
    DS lead, to produce more business impact than as an individual data scientist.
    Let’s get right to it!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个主题涵盖了图2.1中TEE-ERA风扇的TEE部分，以帮助您区分工具、实践和方法，这些工具、实践和方法使您，作为DS负责人，能够比作为个人数据科学家产生更大的业务影响。让我们直接进入正题！
- en: '![](Images/CH02_F01_Chong.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![CH02_F01_Chong.png](Images/CH02_F01_Chong.png)'
- en: Figure 2.1 The TEE portion of the TEE-ERA Fan
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 TEE-ERA风扇的TEE部分
- en: '2.1 Technology: Tools and skills'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 技术：工具和技能
- en: 'Practicing DS involves translating business needs into quantitative frameworks
    and optimization techniques, such that we can learn patterns from data and anticipate
    the future. Setting up a project to learn from data has many challenges involving
    the following three areas:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实践DS涉及将业务需求转化为定量框架和优化技术，这样我们就可以从数据中学习模式并预测未来。建立一个从数据中学习的项目有许多挑战，涉及以下三个领域：
- en: Framing the problem to maximize business impact
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建问题以最大化商业影响
- en: 'Discovering patterns in data:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据中发现模式：
- en: Understanding data characteristics
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据特征
- en: Innovating in feature engineering
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特征工程中进行创新
- en: Clarifying the modeling strategy
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确建模策略
- en: Setting expectations for success
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定成功的期望
- en: As a DS tech lead, what tools can you use to gain respect from the team and
    get the manager’s attention when required? Let’s look into these three areas one
    by one.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，你可以使用哪些工具在需要时赢得团队的尊重并引起经理的注意？让我们逐一探讨这三个领域。
- en: 2.1.1 Framing the problem to maximize business impact
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1.1 明确问题以最大化商业影响
- en: Framing the problem can be more important than identifying the data sources.
    Not all data is readily available when you start. Some data sources may need to
    be purchased or curated. A powerful framing can inform what data sources are required
    to achieve the goals you set out to accomplish. Framing the problem can help you
    be more directed in your search for data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 明确问题比确定数据来源可能更为重要。当你开始时，并非所有数据都唾手可得。一些数据来源可能需要购买或整理。一个强有力的框架可以告知你需要哪些数据来源来实现你设定的目标。明确问题可以帮助你在寻找数据时更加有方向。
- en: '| ![](Images/Gem_Icon.png)004 | Framing the problem can be more important than
    identifying the data sources. A powerful framing can inform what data sources
    are required to achieve the goals you set out to accomplish. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)004 | 明确问题比确定数据来源可能更为重要。一个强有力的框架可以告知你需要哪些数据来源来实现你设定的目标。
    |'
- en: A business challenge can be framed into different scales and scopes of DS projects,
    resulting in different magnitudes of business impact. A DS tech lead can be acutely
    aware of the business requirements and can recommend DS solutions that can make
    an outsized impact on business.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个商业挑战可以被框架化为不同的数据科学项目规模和范围，从而产生不同的商业影响程度。数据科学技术负责人可以敏锐地意识到商业需求，并可以推荐能够对业务产生巨大影响的数据科学解决方案。
- en: 'One tool you can use to increase your project’s impact is to assess a scenario’s
    analysis type and target definition. Questions to ask yourself include:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用的一个工具是评估场景的分析类型和目标定义。你需要问自己的问题包括：
- en: Is the analysis limited to historical data that can be batch processed? Or are
    there real-time streaming data sources that must be considered?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析是否仅限于可以批量处理的历史数据？还是必须考虑实时流数据源？
- en: Are the results for diagnostic purposes only? Or are the results expected to
    be predictive?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果仅用于诊断目的吗？还是预期结果将是预测性的？
- en: Remember Brian from case 2 in chapter 1? He was recently introduced to a marketing
    initiative to drive long-term engagement through the email channel. As the team
    scopes the project, Brian is asked to provide recommendations from a DS perspective.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 记得第一章案例2中的布莱恩吗？他最近被介绍到一个通过电子邮件渠道推动长期参与度的营销活动。随着团队对项目进行范围界定，布莱恩被要求从数据科学的角度提供建议。
- en: 'Figure 2.2 illustrates the four quadrants created by analysis type (batch versus
    real-time data) and target definition (diagnostic versus predictive). Using this
    taxonomy, let’s see how Brian can help the team frame the initiative:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2展示了由分析类型（批量数据与实时数据）和目标定义（诊断与预测）创建的四个象限。使用这个分类法，让我们看看布莱恩如何帮助团队明确这个活动的框架：
- en: '*Hindsight* *—*One standard DS practice is to run an A/B test with a hold-out
    set composed of customers who do not see an email marketing campaign. We can run
    the campaign for a few months and assess whether the lack of a marketing campaign
    impacts long-term engagement. This kind of hindsight with a long experimentation
    cycle is *not* efficient in driving improvements in operations.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*事后诸葛亮*——一种标准的数据科学实践是运行一个A/B测试，其中包含未看到电子邮件营销活动的客户组成的保留集。我们可以运行几个月的营销活动，并评估缺乏营销活动是否会影响长期参与度。这种具有长期实验周期的“事后诸葛亮”在推动运营改进方面并不高效。'
- en: '*Insight*—Another practice is to produce a real-time dashboard illustrating
    trends in long-term engagement. We can follow the decays of long-term engagements
    across user vintages to detect early trends of success or issues. These trends
    allow the organization to make business decisions in real time with insights from
    the dashboards.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*洞察*——另一种实践是制作一个实时仪表板，展示长期参与度的趋势。我们可以跟踪长期参与度在不同用户版本中的衰减，以检测成功的早期趋势或问题。这些趋势允许组织实时根据仪表板中的洞察力做出商业决策。'
- en: '*Foresight*—Given historical data, we can also build a model predicting long-term
    engagement using detectable short-term engagement characteristics, such as open
    rate, click-through rate (CTR), unsubscribe rate, landing page session length,
    and session frequency. A prediction model can anticipate long-term effects with
    short-term observation, so we gain the foresight to adjust our email marketing
    strategies week-to-week.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*预见性*——给定历史数据，我们还可以构建一个模型，使用可检测的短期参与特征（如打开率、点击率（CTR）、取消订阅率、着陆页会话长度和会话频率）来预测长期参与。预测模型可以通过短期观察来预测长期影响，因此我们获得了预见性，可以每周调整我们的电子邮件营销策略。'
- en: '*Intelligence*—Yet more powerful approaches can include real-time analytics
    on channels such as email to learn the customer segments. We can then prepare
    sequences of touches on the next best actions (NBAs) to drive long-term engagement
    for specific segments of users. When we can adapt the content of the next touches
    based on individual responses in real time, we are beginning to see the intelligence
    in driving long-term engagements.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*智能*——更强大的方法可以包括对电子邮件等渠道的实时分析，以了解客户细分。然后我们可以准备一系列的接触点，以驱动特定用户群体的长期参与。当我们能够根据实时中的个人响应调整下一次接触的内容时，我们开始看到在驱动长期参与中的智能。'
- en: '![](Images/CH02_F02_Chong.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH02_F02_Chong.png)'
- en: Figure 2.2 Levels of practice toward intelligence [3]
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 向智能实践的不同层次 [3]
- en: By framing the problem with different levels of DS capabilities, the business
    impact can increase from an A/B test readout to an automated dashboard to agile
    operations to leading the long-term engagement initiative with intelligence features
    in the user experience.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过以不同级别的DS能力来界定问题，业务影响可以从A/B测试结果增加到自动化仪表板，再到敏捷运营，最终通过用户体验中的智能功能领导长期参与倡议。
- en: The distinctions illustrated in figure 2.2 can help Brian, Jennifer (chapter
    1, cases 2 and 3) and you, the tech lead, work with business partners to understand
    which level would be most appropriate for the resources available, the business
    impact achievable, and the relative priorities among different projects. The prioritization
    process for DS projects is discussed in section 2.2\. As a tech lead, you can
    identify the gaps in problem framing and work with your manager and partners to
    craft strategies and road maps to accomplish the business goals you set out to
    accomplish.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2中展示的区别可以帮助布赖恩、詹妮弗（第1章，案例2和3）以及你，作为技术负责人，与业务伙伴合作，了解哪个级别最适合可用的资源、可实现的业务影响以及不同项目之间的相对优先级。DS项目的优先级处理过程在第2.2节中讨论。作为技术负责人，你可以识别问题框架中的差距，并与你的经理和合作伙伴合作，制定策略和路线图，以实现你设定的业务目标。
- en: 2.1.2 Discovering patterns in data
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1.2 在数据中发现模式
- en: As a tech lead, there are various dimensions to work with data scientists on
    your team to ensure the quality of the analysis or prediction, including understanding
    data characteristics, innovating in feature engineering, and clarifying the modeling
    strategy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你需要与团队中的数据科学家合作，从多个维度确保分析或预测的质量，包括理解数据特征、在特征工程上进行创新，以及明确建模策略。
- en: Understanding data characteristics
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 理解数据特征
- en: To understand data characteristics, you can articulate four aspects of data
    with your teammates. As illustrated in figure 2.3, these aspects include the *unit
    of decisioning*, *sample size/sparsity/outliers*, *sample distribution*/*imbalance*,
    and *data types*.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解数据特征，你可以与你的队友阐述数据的四个方面。如图2.3所示，这些方面包括*决策单元*、*样本大小/稀疏性/异常值*、*样本分布/不平衡*和*数据类型*。
- en: '![](Images/CH02_F03_Chong.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH02_F03_Chong.png)'
- en: Figure 2.3 Data characteristics to understand for discovering patterns in data
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 发现数据模式时需要理解的数据特征
- en: 'Definition Imbalance: Order of magnitude differences in the number of positive
    and negative samples in a data set.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 定义不平衡：数据集中正负样本数量数量级的差异。
- en: 'A clear articulation is best illustrated in the context of a real-world scenario:
    The coronavirus outbreak of 2020 devastated much of commerce around the world.
    One bright spot was the e-commerce industry, where food, medicine, and pretty
    much anything can be ordered online and delivered to people’s doorsteps, allowing
    people to avoid potentially risky exposures to communicable diseases in crowded
    social locations. However, the purchase friction of the thought, “what if I don’t
    like it?” still causes reluctance and missing out on many business opportunities.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实场景的背景下，清晰的阐述最能说明问题：2020年的冠状病毒疫情摧毁了全球大部分商业活动。一个亮点是电子商务行业，食品、药品以及几乎所有东西都可以在线订购并送货上门，让人们避免在拥挤的社会场所接触传染病的潜在风险。然而，对于“如果我不喜欢怎么办？”这样的想法，购买摩擦仍然导致人们犹豫不决，错失了许多商业机会。
- en: One relatively recent innovation that has removed some of this friction is an
    insurance product called *return-shipping insurance* . On many e-commerce platforms,
    during online checkout, customers can select a low-cost option, spending $1–$2
    to insure their purchase with some return-shipping credit. The insurance premium
    is rolled into the shopping cart, so no separate payment is necessary. Suppose
    a customer is not satisfied with the product purchase. In that case, they can
    just return the product within seven days, and return-shipping credit would be
    automatically processed within 72 hours without going through any cumbersome claims
    process at all. This insurance product is hugely popular in e-commerce in China.
    ZhongAn Online P&C Insurance Co. Ltd. (6060:HK), a pioneer in online-only insurance,
    has issued more than 5.8 billion insurance policies as of end of 2020, most of
    which are return-shipping insurance.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一种相对较新的创新是名为*退货保险*的保险产品，它消除了部分摩擦。在许多电子商务平台上，在线结账时，客户可以选择一个低成本选项，花费1-2美元来为他们的购买提供一些退货信用。保险费被计入购物车，因此不需要单独支付。假设客户对产品购买不满意，他们只需在七天内退货，退货信用将在72小时内自动处理，无需经过任何繁琐的索赔流程。这种保险产品在中国电子商务中非常受欢迎。截至2020年底，仅在线保险的先驱者众安在线财产保险股份有限公司（6060:HK）就发行了超过58亿份保险单，其中大部分是退货保险。
- en: 'Definition Return-shipping insurance: A low-cost insurance, usually $1–$2,
    to allow an e-commerce purchase to be returned with the return shipping paid for.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：退货保险：一种低成本保险，通常为1-2美元，允许电子商务购买退货时支付退货运费。
- en: As with any opportunity, there are caveats. Insurance fraud can be rampant in
    an environment where anyone can register as an online merchant, and anyone can
    sign up to be an e-commerce customer. When someone can pay $1–2 to get $10–20
    of credit over the internet, there is a significant incentive to find schemes
    to attack the insurance business model. Early trials of return-shipping insurance
    at one e-commerce company were reported to have claim rates as high as 90%, caused
    by significantly high fraud levels, which does not make a sustainable insurance
    business model.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何机会一样，也存在一些注意事项。在任何人都可以注册为在线商家，任何人都可以注册成为电子商务客户的背景下，保险欺诈可能会非常猖獗。当有人可以通过互联网支付1-2美元获得10-20美元的信用时，寻找攻击保险业务模式的方案就有了显著的动力。一家电子商务公司早期尝试的退货保险报告称，索赔率高达90%，这是由于欺诈水平显著高，这并不构成可持续的保险业务模式。
- en: Countering insurance fraud using DS is a critical use case to ensure the long-term
    viability of the return-shipping insurance business model in e-commerce.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据科学（DS）对抗保险欺诈是确保电子商务退货保险业务模式长期可行性的关键用例。
- en: Unit of decisioning
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 决策单位
- en: 'E-commerce data, like many other data sources, contains a rich range of granularity
    over time, entity, and interactions. Over the time horizon alone, as a customer
    is shopping for products, analysis granularities for catching fraud can include:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务数据，像许多其他数据源一样，在时间、实体和交互方面具有丰富的粒度。仅从时间跨度来看，当客户在购物时，用于捕捉欺诈的分析粒度可以包括：
- en: The engagement with a product recommendation
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品推荐互动
- en: The exploratory actions within a shopping session
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购物会话中的探索性行为
- en: A purchase decision with engagement across multiple sessions
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涉及多个会话的购买决策
- en: Multiple purchases with an intent (such as Christmas, the Super Bowl, back-to-school
    shopping)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有意进行多次购买（例如圣诞节、超级碗、返校购物）
- en: Purchases at a life stage, such as graduation, marriage, or birth of a child
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在人生阶段进行购买，例如毕业、结婚或孩子的出生
- en: For each transaction, the entities involved include the customer, the merchant,
    the payment processor, and often the shippers of the physical goods. There is
    also a rich set of interactions between these entities for each transaction with
    interaction contexts and patterns across multiple transactions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一笔交易，涉及的实体包括客户、商家、支付处理器，以及通常是实物商品的承运人。对于每一笔交易，这些实体之间也存在丰富的交互，包括交互上下文和跨多笔交易的交互模式。
- en: 'Definition Granularity: The scale or level of detail in a set of data, which
    can be over dimensions such as time, entity, and interactions.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 定义粒度：一组数据中规模或详细程度，这可以跨越时间、实体和交互等维度。
- en: 'Choosing the level of granularity to assess return-shipping insurance fraud
    is crucial for building an effective modeling strategy. However, the choice may
    not be so obvious, as the fraudulent intent could be coming from one or more of
    the following parties:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 选择粒度级别来评估退货运输保险欺诈至关重要，这对于构建有效的建模策略至关重要。然而，选择可能并不明显，因为欺诈意图可能来自以下一个或多个方面：
- en: The customers shopping for products
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买产品的客户
- en: The shippers
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承运人
- en: A merchant corroborating with customers
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与客户合作的商家
- en: A hacker with access to multiple stolen identities on an e-commerce platform
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个能够访问电子商务平台上多个被盗身份的黑客
- en: Dark web players creating fake merchant/customer identities for sale
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建虚假商家/客户身份以供销售的暗网参与者
- en: In the return-shipping insurance fraud scenario, a common choice is at the granularity
    of a purchase, where a decision has to be made about whether to offer the return-shipping
    insurance in the e-commerce checkout process. Depending on the sample size and
    data sparsity, the unit of decisioning for assessing fraud can also be at the
    customer level or the merchant level. Information from other levels of granularity
    can be incorporated as features in the final model.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在退货运输保险欺诈场景中，一个常见的选择是在购买粒度，这时需要在电子商务结账过程中决定是否提供退货运输保险。根据样本大小和数据稀疏性，评估欺诈的决策单元也可以在客户级别或商家级别。来自其他粒度级别的信息可以作为最终模型中的特征纳入。
- en: Sample size, data sparsity, and outliers
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 样本大小、数据稀疏性和异常值
- en: Normal business operations can introduce data bias through business expansion,
    marketing campaigns, or bots/crawlers for a website. These biases can impact data
    characteristics such as sample size, data sparsity, and outliers.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 正常的商业运营可以通过业务扩张、营销活动或网站上的机器人/爬虫引入数据偏差。这些偏差可能影响数据特征，如样本大小、数据稀疏性和异常值。
- en: '*Sample size*—When there are a limited number of samples, the risk for *overfitting*
    increases. To prevent overfitting, we can limit the complexity of *models* used
    or increase regularization *term* weights to smooth the models’ decision surfaces.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*样本大小*——当样本数量有限时，过拟合的风险增加。为了防止过拟合，我们可以限制使用的*模型*的复杂性或增加正则化*项*权重以平滑模型的决策表面。'
- en: '*Data sparsity*—There may be a lack of representation for some types of data,
    while the total sample size may be large. For example, for data aggregated for
    autonomous driving from the front-facing camera, there may be very few samples
    of the yellow traffic light at intersections just because they appear less often.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据稀疏性*——某些类型的数据可能缺乏代表性，而总体样本大小可能很大。例如，对于从正面摄像头聚合的自动驾驶数据，由于交通信号灯在交叉路口出现频率较低，因此可能只有很少的样本。'
- en: '*Outliers*—Points that differ significantly from other observations can shift
    data distributions significantly. For example, web crawlers that explore all links
    on a page can shift web behavior data when accidentally included in user behavior
    analysis.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*异常值*——与其他观察值显著不同的点可以显著改变数据分布。例如，当意外包含在用户行为分析中时，探索页面所有链接的网页爬虫可以改变网络行为数据。'
- en: These data biases are crucial to assess and understand before constructing features.
    Failure to do so can result in bad business decisions, wasted efforts, and loss
    of revenue.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建特征之前评估和理解这些数据偏差至关重要。未能做到这一点可能导致不良的商业决策、浪费的努力和收入损失。
- en: 'Definition Overfitting: A modeling error that occurs when a model is too closely
    aligned to a limited data set, making predictions not accurate for new data in
    the same use case.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 定义过拟合：当模型与有限的数据集过于紧密地一致时发生的建模错误，使得在相同用例中的新数据预测不准确。
- en: 'Definition Complexity of models: The number of features used in a model, or
    the types of models used to extract linear or nonlinear relationships from data.
    Complex models are more likely to overfit with limited data.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 模型定义复杂性：模型中使用的特征数量，或用于从数据中提取线性或非线性关系的模型类型。复杂的模型在数据有限的情况下更容易过拟合。
- en: 'Definition Regularization term: A term that can tune the model complexity when
    training machine learning models.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 定义正则化项：一个可以在训练机器学习模型时调整模型复杂性的术语。
- en: Sample imbalance
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 样本不平衡
- en: Fraud cases are often a small portion of the overall transaction volume. Sample
    imbalance issues are common when training fraud models. Assessing the degree of
    imbalance and choosing more robust modeling techniques, such as gradient-boosted
    trees, are crucial to modeling success. Common techniques to mitigate sample imbalance
    include random oversampling or undersampling; informed undersampling techniques,
    such as EasyEnsemble and BalancedCascade [4]; synthetics sampling with data generation,
    such as SMOTE; and adaptive synthetic sampling, such as Borderline-SMOTE [5].
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈案例通常只占整体交易量的很小一部分。在训练欺诈模型时，样本不平衡问题是常见的。评估不平衡程度并选择更稳健的建模技术，如梯度提升树，对于建模成功至关重要。缓解样本不平衡的常见技术包括随机过采样或欠采样；知情欠采样技术，如EasyEnsemble和BalancedCascade
    [4]；使用数据生成进行合成采样，如SMOTE；以及自适应合成采样，如Borderline-SMOTE [5]。
- en: Data types
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据类型
- en: 'The e-commerce scenario also includes a broad set of data types, including:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务场景还包括一系列广泛的数据类型，包括：
- en: Individual samples, such as articles, images, and videos on merchandise
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个体样本，例如商品上的文章、图片和视频
- en: Time-sequenced data, such as browsing history, transaction history, and customer
    service interaction history
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间序列数据，例如浏览历史、交易历史和客户服务交互历史
- en: Relationship-based data, such as interactions between customers, merchants,
    payment processors, and shippers
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于关系的数据，如客户、商家、支付处理商和承运人之间的互动
- en: These data types call for different analysis infrastructures and can offer unique
    features and perspectives in modeling. For example, relationship-based data, such
    as interactions between customers, merchants, payment processors, and shippers,
    can be used to generate knowledge graphs that capture these relationships. A knowledge-graph-based
    approach has been shown to be effective in highlighting behaviors in organized
    financial fraud.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据类型需要不同的分析基础设施，并在建模中提供独特的功能和视角。例如，基于关系的数据，如客户、商家、支付处理商和承运人之间的互动，可以用来生成知识图谱，捕捉这些关系。基于知识图谱的方法已被证明在突出有组织金融欺诈中的行为方面是有效的。
- en: DS team members often look to the tech lead, such as Brian and Jennifer from
    chapter 1, to make a call on the level of confidence for a project’s success.
    You, as a tech lead, can use these articulations of data characteristics to assess
    project feasibility.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: DS团队成员通常会向技术负责人，如第1章中的Brian和Jennifer，寻求对项目成功水平的信心评估。作为技术负责人，你可以利用这些对数据特性的阐述来评估项目的可行性。
- en: Innovations in feature engineering
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程创新
- en: Feature engineering allows us to summarize a vast amount of data meaningfully.
    Simpler models, such as linear regression, rely heavily on feature engineering
    for summarization. More complex models, such as deep neural networks, can even
    automate the feature engineering process as part of the model training and use
    raw signals directly as inputs.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程使我们能够有意义地总结大量数据。简单的模型，如线性回归，在总结数据时严重依赖于特征工程。更复杂的模型，如深度神经网络，甚至可以将特征工程过程自动化，作为模型训练的一部分，并直接使用原始信号作为输入。
- en: In many use cases, because of the small sample sizes, labeling difficulties,
    and interpretability and operability considerations, you may opt to use simpler
    models and engineered features to discover patterns in the scenarios.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多用例中，由于样本量小、标记困难以及可解释性和可操作性考虑，你可能会选择使用更简单的模型和工程化特征来发现场景中的模式。
- en: Feature engineering can take on many levels of complexity. These levels are
    illustrated in figure 2.4\. You can engineer features from simple statistics,
    such as counts, sums, averages, extremes, frequencies, differences, ranges, variances,
    percentiles, and Kurtosis. Or you can infuse domain-specific interpretations,
    such as business hours in specific time zones for the time of day, or normal or
    abnormal ranges for health signals. For taxonomy analysis, the features can include
    seniority levels for job titles, categories of diagnosis in medical records, or
    categories of purchases for financial transactions. For features one level deeper,
    one can interpret the portfolio of categories. For financial transactions, this
    may be a proxy for their income range or even life stage. For data with entities
    and their relationships, you can use graphs to represent the relationships between
    entities, their interactions, their connectedness, and the communities the relationships
    create.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程可以具有许多复杂程度。这些级别在图2.4中得到了说明。你可以从简单的统计中构建特征，如计数、总和、平均值、极值、频率、差异、范围、方差、百分位数和峰度。或者你可以注入特定领域的解释，如特定时区的白天或晚上的营业时间，或健康信号的正常或异常范围。对于分类分析，特征可以包括职位名称的资历级别、医疗记录中的诊断类别，或财务交易的购买类别。对于更深一层的特征，可以解释类别组合。对于财务交易，这可能代表他们的收入范围或甚至生活阶段。对于具有实体及其关系的数据库，可以使用图来表示实体之间的关系、它们的互动、它们的连通性以及由这些关系创建的社区。
- en: '![](Images/CH02_F04_Chong.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH02_F04_Chong.png)'
- en: Figure 2.4 Various types of feature engineering techniques for modeling
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4展示了用于建模的各种特征工程技术
- en: 'In the e-commerce scenario, the complexity levels of feature engineering for
    customer data include:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子商务场景中，客户数据特征工程复杂度包括：
- en: '*Simple statistics*—Average price for goods brought, frequency of purchase'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*简单统计*—购买商品的平均价格，购买频率'
- en: '*Complex statistics*—Weekday/weekend activities, impulse buy or considered
    purchase'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复杂统计*—工作日/周末活动，冲动购买或考虑购买'
- en: '*Taxonomy-based analysis*—Categories of purchases, diversity of needs'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于分类的分析*—购买类别，需求多样性'
- en: '*Clustering analysis*—The portfolio of categories, customer intent or life
    stage'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*聚类分析*—类别组合、客户意图或生活阶段'
- en: '*Graph analysis*—Patterns of interaction with merchants, risks for fraud'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图分析*—与商家的互动模式，欺诈风险'
- en: Merchants, payment processors, and shippers can have similar complexity levels
    of features to summarize the rich e-commerce data set’s diversity of information.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 商家、支付处理器和承运商可以具有相似复杂程度的特征来总结丰富的电子商务数据集的信息多样性。
- en: You can look for these levels of complexities to engineer features from your
    data. One challenge you may encounter is that there is always limited time and
    resources to explore a rich data set. How do you prioritize?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从数据中寻找这些复杂度级别来构建特征。你可能会遇到的一个挑战是，探索丰富的数据集总是有限的时间和资源。你如何进行优先级排序？
- en: You can use your domain expertise to guide prioritization. In our return-shipping
    insurance fraud mitigation scenario, an experienced fraud investigator can often
    use clues from a few anomalies in customer or merchant behavior to piece together
    a potential fraud scheme.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用你的领域专业知识来指导优先级排序。在我们的退货运输保险欺诈缓解场景中，经验丰富的欺诈调查员通常可以使用客户或商家行为中的几个异常线索来拼凑出一个潜在的欺诈计划。
- en: In one scenario, fraud investigators considered merchants with long transaction
    histories in physical goods more trustworthy than those merchants that sell mainly
    virtual goods (such as phone cards and gift cards). Historical data validated
    that fraudsters often look for shortcuts when building transaction history for
    their merchant accounts so they can be ranked higher in product search results.
    Virtual goods tend to be an easy way to build transaction history without the
    trouble of logistics operations. Understanding this domain-specific distinction
    can prioritize feature development and accelerate time to an accurate anti-fraud
    model.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个场景中，欺诈调查员认为，在实物商品交易历史较长的商家比主要销售虚拟商品（如电话卡和礼品卡）的商家更值得信赖。历史数据验证了欺诈者通常在为他们的商家账户建立交易历史时寻找捷径，以便在产品搜索结果中排名更高。虚拟商品往往是一种建立交易历史的便捷方式，无需物流操作的麻烦。理解这一特定领域的区别可以优先考虑功能开发并加快准确反欺诈模型的时间。
- en: While domain expertise is a necessary and valuable starting point to focus feature
    extraction efforts, it is not sufficient to determine what features should be
    used.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然领域专业知识是集中特征提取努力的必要且宝贵的起点，但它不足以确定应该使用哪些特征。
- en: In another scenario, fraud investigators discovered trends in password recovery
    security questions, where confirmed fraudsters often use cats or dogs as answers
    for their favorite animals. We could interpret this discovery as the lack of thoughtfulness
    of fraudsters setting up their merchant accounts. However, when assessing the
    trend as a fraud signal, we found that it happens that cats and dogs are most
    people’s favorite animals, regardless of any fraudulent intent. Using it as a
    signal to alert on potential fraud would increase the false-positive rate. Features
    engineered based on domain expertise must go through rigorous validation to be
    confirmed as effective for matching patterns in data.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一种场景中，欺诈调查员发现了密码恢复安全问题中的趋势，确认的欺诈者通常将猫或狗作为他们最喜欢的动物的答案。我们可以将这一发现解释为欺诈者在设置他们的商户账户时缺乏思考。然而，当评估这一趋势作为欺诈信号时，我们发现猫和狗是大多数人的最爱动物，无论是否有欺诈意图。将其用作潜在欺诈的警报信号会增加误报率。基于领域专业知识构建的特征必须经过严格的验证，才能被确认为在匹配数据模式中有效。
- en: As a tech lead, your tool kit for feature innovation is not limited to algorithms.
    Another way to have many features generated quickly is to build a feature assessment
    platform and gamify feature extraction as a mini-competition. This feature assessment
    platform can be built on top of a feature store, where features are created and
    shared by a team of data scientists.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你的特征创新工具箱不仅限于算法。快速生成许多特征的另一方法是建立一个特征评估平台，并将特征提取游戏化，作为一个小型竞赛。这个特征评估平台可以建立在特征存储之上，由一组数据科学家创建和共享特征。
- en: The platform can automatically assess the effectiveness of new features for
    an ongoing modeling challenge, such as fraud alert accuracy and recall rate. As
    a team of data scientists works in their respective areas, they often develop
    particular features for their analysis that could be transferable to a fraud model.
    With a feature assessment platform, you can invite the whole DS, data engineering,
    and data analytics teams to contribute to a feature repository. You can regularly
    reward the top new feature on the leaderboard based on feature effectiveness to
    promote new submissions. Imagine that as a framework for feature innovation!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台可以自动评估新特征在持续建模挑战中的有效性，例如欺诈警报准确率和召回率。随着数据科学家团队在其各自领域的工作，他们经常为分析开发特定的特征，这些特征可能可以转移到欺诈模型中。有了特征评估平台，你可以邀请整个数据科学、数据工程和数据分析团队为特征库做出贡献。你可以根据特征的有效性，定期奖励排行榜上最优秀的新特征，以促进新的提交。想象一下，这是一个特征创新的框架！
- en: Clarifying modeling strategy
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 明确建模策略
- en: The legendary British statistician George Box once wrote, “All models are wrong,
    but some are useful.” If this is the case, where do we start when building any
    of the, likely, wrong but useful models? First, let’s differentiate the *tactic*
    of what models to build versus the *strategy* of how to start building models.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 英国传奇统计学家乔治·博克斯曾写道：“所有模型都是错误的，但有些是有用的。”如果这是真的，那么在构建任何可能错误但有用的模型时，我们应该从哪里开始呢？首先，让我们区分构建模型**策略**和如何开始构建模型的**战术**。
- en: 'Many books and blogs address the tactic of what models to build. Popular models
    include: linear regression, logistic regression, decision tree, SVM, naive Bayes,
    kNN, k-means, random forest, and gradient boosted algorithms. Open source machine
    learning packages, such as the Python scikit-learn library, provide tools for
    exploring what models to build. This is illustrated in figure 2.5.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 许多书籍和博客都讨论了构建哪些模型这一策略。流行的模型包括：线性回归、逻辑回归、决策树、SVM、朴素贝叶斯、kNN、k-means、随机森林和梯度提升算法。开源机器学习包，如Python的scikit-learn库，提供了探索构建哪些模型工具。这如图2.5所示。
- en: '![](Images/CH02_F05_Chong.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH02_F05_Chong.png)'
- en: Figure 2.5 An example of the algorithm recommenders available online that answer
    the question of what models to build
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.5 在线可用的算法推荐器示例，回答了构建哪些模型的问题
- en: Adopting an existing model implementation is a DS best practice for all data
    scientists. Writing a custom version of machine learning is complex and takes
    significant time to validate. And common optimization techniques have already
    been developed for most of the situations we encounter in business.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 采用现有的模型实现是所有数据科学家的一项最佳实践。编写自定义的机器学习版本复杂且需要大量时间来验证。并且，对于我们在商业中遇到的大多数情况，已经开发了常见的优化技术。
- en: 'For a DS tech lead, the key differentiation becomes crafting the strategy for
    how to start building models. While there are many modeling strategies, let’s
    dive into four specific strategies (also illustrated in figure 2.6):'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学技术领导来说，关键的区别在于制定如何开始构建模型的策略。虽然有许多建模策略，但让我们深入探讨四种具体的策略（如图2.6所示）：
- en: Momentum-based modeling strategy
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于动量的建模策略
- en: Foundational modeling strategy
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础建模策略
- en: Reflexive modeling strategy
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反射性建模策略
- en: Hybrid modeling strategies
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合建模策略
- en: '![](Images/CH02_F06_Chong.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH02_F06_Chong.png)'
- en: Figure 2.6 Modeling strategies to consider to match patterns in data
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.6 考虑以匹配数据模式建模的策略
- en: Models are effective when they match the patterns that exist in data. Domain
    expertise is important for forming hypotheses about the nature of the patterns
    we anticipate.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当模型与数据中存在的模式相匹配时，它们是有效的。领域专业知识对于形成关于我们预期模式性质的假设很重要。
- en: Let’s examine the modeling strategies and use the return-shipping insurance
    case to illustrate how it might apply.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们检查建模策略，并使用退货运输保险案例来说明它可能如何应用。
- en: Momentum-based modeling strategy
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 基于动量的建模策略
- en: This strategy is also known as inertia-based modeling. It is popular in complex
    multi-agent environments. The model is expected to capture trends in the environments,
    abstracting away fundamental factors that are not expected to change in a certain
    time window, to predict what would happen if those trends continue.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略也被称为基于惯性的建模。它在复杂的多元智能体环境中很受欢迎。该模型预计能够捕捉环境中的趋势，抽象出在特定时间窗口内预期不会改变的基本因素，以预测如果这些趋势持续会发生什么。
- en: 'Momentum-based modeling is commonly used in high-frequency trading (capturing
    market microstructure and order book dynamics) and recommendation systems (such
    as recency, frequency, monetization, or RFM based models), where the human or
    algorithm decision processes in an environment operate in predictable ways. For
    this strategy to be successful, three conditions must exist:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 基于动量的建模在高频交易（捕捉市场微观结构和订单簿动态）和推荐系统（如基于最近、频率、货币化或RFM的模型）中常用，在这些环境中，人或算法决策过程以可预测的方式进行操作。为了使这种策略成功，必须存在以下三个条件：
- en: A predictable underlying process exists in the domain
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在该领域存在一个可预测的潜在过程
- en: Quantifiable signals can be timely processed
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可量化的信号可以及时处理
- en: Levers exist for fast responses
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在快速响应的杠杆
- en: In anti-fraud models for return-shipping insurance, momentum-based modeling
    can be used for known fraud mechanisms that cannot be designed out of the products
    or services. These scenarios include offering insurance for new merchants or products.
    We can quantify fraud trend signals to watch in these scenarios and activate levers
    to shut down likely fraudulent transactions before too much damage is done.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在退货运输保险的反欺诈模型中，对于无法从产品或服务中设计出来的已知欺诈机制，可以使用基于动量的建模。这些场景包括为新商家或产品提供保险。我们可以量化这些场景中需要关注的欺诈趋势信号，并在造成过多损害之前激活杠杆来关闭可能的欺诈交易。
- en: Foundational modeling strategy
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 基础建模策略
- en: This option is often used in scenarios where clear causal mechanisms drive the
    predictability of the outcome. At an extreme, it can formalize structural modeling
    in economics where the structure of decision making is fully incorporated in the
    specification of the model.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这种选项通常用于有明确的因果机制驱动结果可预测性的场景。在极端情况下，它可以形式化经济中的结构建模，其中决策的结构完全纳入模型的指定中。
- en: 'Foundational modeling strategy can be used in application areas, such as sales
    forecasting, infrastructure load prediction, and financial account balance forecasting,
    where various cyclical patterns drive the outcome. The cyclical patterns could
    include:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 基础建模策略可用于应用领域，例如销售预测、基础设施负载预测和财务账户余额预测，在这些领域中，各种周期性模式驱动结果。这些周期性模式可能包括：
- en: The time of the day
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一天中的时间
- en: The day of the week
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一周中的某一天
- en: Monthly or semi-monthly rhythms
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月或半月节奏
- en: Quarter or fiscal year boundaries
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 季度或财年边界
- en: Product launch dates
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品发布日期
- en: Marketing campaign dates
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销活动日期
- en: Regional holidays
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地区性假日
- en: The model then uses the training data to assess the relative weights or impacts
    of various mechanisms to achieve a good precision/recall for the prediction.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，模型使用训练数据来评估各种机制的相对权重或影响，以实现预测的良好精确度和召回率。
- en: 'In anti-fraud models for return-shipping insurance, foundational modeling can
    be effective when we have a mature understanding of the common types of known
    fraud mechanisms and strong *latent variables*, assessing the risks from every
    kind of known fraud mechanism. For example, we may consider the fraud risk of
    each transaction from the following categories and assess an overall risk prediction
    with a foundational model:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在退货保险的反欺诈模型中，当我们对已知欺诈机制的常见类型有成熟的理解，并且有强大的*潜在变量*时，基础建模可以很有效，可以评估来自各种已知欺诈机制的风险。例如，我们可能从以下类别考虑每笔交易的欺诈风险，并使用基础模型进行整体风险预测：
- en: '*The customer*—Frequently shopping/returning products'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*客户*—频繁购物/退货产品'
- en: '*The merchant*—With a high return rate'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商人*—高退货率'
- en: '*The shipper*—Correlating with a high return rate'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*承运人*—与高退货率相关'
- en: '*Merchant/customer*—Corroborating fake transactions'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商人/客户*—证实虚假交易'
- en: '*Merchant/customer/shipper*—*Previously hacked identities*'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商人/客户/承运人*—*以前被黑客攻击的身份*'
- en: '*Fake merchant/customer identities*—incubated by dark web players for sale'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*虚假商人/客户身份*—由暗网玩家孵化以出售'
- en: Foundational models fail when the latent variables used for known fraud categories
    no longer capture the fraud mechanisms at hand.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当用于已知欺诈类别的潜在变量不再捕捉到当前欺诈机制时，基础模型会失败。
- en: 'Definition Latent variables: Variables that are not directly observable. In
    this case, they are the risk components that can be inferred but not directly
    observed at the time of decision.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 定义 潜在变量：不可直接观察的变量。在这种情况下，它们是在决策时可以推断但无法直接观察的风险成分。
- en: Reflexive modeling strategy
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 反思建模策略
- en: This strategy is also known as the active learning strategy. In many scenarios,
    it is often challenging to define a boundary for positive and negative cases by
    looking at data at hand. To improve the models, we need to explore the decision
    boundaries in an operationally smart approach to gather additional data for training
    iterations.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略也被称为主动学习策略。在许多情况下，仅通过查看现有数据来定义正负案例的边界往往具有挑战性。为了改进模型，我们需要以操作上智能的方法探索决策边界，以收集额外的数据用于训练迭代。
- en: Examples of use cases include multiclass classifications, such as job title
    taxonomies and healthcare provider taxonomies, or fraud detection with active
    feedback from fraud investigation professionals. In the fraud detection use cases,
    fraud investigation professionals can assess borderline fraud cases to include
    in training based on observations that may or may not be included in the feature
    extraction pipeline yet.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 用例示例包括多类分类，如职位标题分类和医疗保健提供者分类，或从欺诈调查专业人员那里获得主动反馈的欺诈检测。在欺诈检测用例中，欺诈调查专业人员可以根据可能或可能尚未包含在特征提取管道中的观察结果评估边缘欺诈案例，并将其纳入训练。
- en: When a return-shipping insurance product is at a nascent stage, a reflexive
    modeling strategy can be highly effective in aggregating fraud mechanisms. It
    allows the fraud model to better clarify the separation between the good and the
    bad and incorporate additional features when necessary. Using additional features
    and different samples aggregated through a reflexive modeling strategy, we can
    more quickly arrive at an acceptable operating point to satisfy precision and
    recall requirements.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当退货保险产品处于起步阶段时，反思建模策略在聚合欺诈机制方面可以非常有效。它允许欺诈模型更好地阐明好与坏之间的分离，并在必要时纳入额外的特征。通过反思建模策略聚合的额外特征和不同样本，我们可以更快地达到一个可接受的运营点，以满足精确度和召回率的要求。
- en: Hybrid modeling strategies
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 混合建模策略
- en: Depending on the maturity of data set and data infrastructure, the urgency of
    the task, and the business requirements, the situation often calls for hybrid
    modeling strategies that combine a selection of the previous strategies.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据集和数据基础设施的成熟度、任务的紧迫性和业务需求，情况通常需要结合之前策略的选择的混合建模策略。
- en: Let’s continue with the return-shipping insurance example. Early in the product
    development cycle, some obvious fraud schemes might be prevented with product
    feature design. For example, the service may not be extended to merchants who
    sell mostly virtual goods. We can start with some simple decision trees encoding
    business rules with limited distribution while collecting data on potential fraud
    schemes.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续以退货运输保险为例。在产品开发周期的早期，一些明显的欺诈方案可能可以通过产品功能设计来预防。例如，服务可能不会扩展到主要销售虚拟商品的商业用户。我们可以在收集有关潜在欺诈方案的数据的同时，从一些简单的决策树开始，用有限的分布编码业务规则。
- en: With our limited data set collected, we can start deploying a *reflexive strategy*,
    iteratively sending borderline cases for fraud investigation professionals to
    review and label to improve the model’s discrimination power. For new merchants
    or products with the *cold-start modeling challenge* , a *momentum-based strategy*
    can help quantify fraud trend signals to watch and activate levers to shut down
    likely fraudulent transactions before too much damage is done. After a period
    of operations, with significant training data set collected and fraud mechanisms
    understood, we may move to a foundational modeling strategy with an ensemble of
    sub-models detecting various well-understood fraud schemes to produce latent risk
    scores.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集了有限的数据集后，我们可以开始部署一种**反思策略**，迭代地向欺诈调查专业人士发送边缘案例进行审查和标记，以提高模型的判别能力。对于新商家或面临**冷启动建模挑战**的产品，一种基于**动量策略**可以帮助量化欺诈趋势信号，以便在造成过多损害之前关闭可能的欺诈交易。经过一段时间的运营，收集了大量训练数据集并理解了欺诈机制后，我们可能转向一个基于子模型的组合建模策略，这些子模型检测各种已知的欺诈方案，以产生潜在的风险评分。
- en: 'Definition Cold-start modeling challenge: Problems where there is a lack of
    data to train models. Data often have to be collected and labeled to start training
    models.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 定义：冷启动建模挑战：缺乏训练模型所需数据的问题。通常需要收集和标记数据才能开始训练模型。
- en: Deep domain insights can shape a modeling strategy to address the business challenge
    at hand. There is no one right answer, as all models are wrong, but some are useful.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 深入的领域洞察可以塑造一个建模策略来应对手头的业务挑战。没有唯一正确的答案，因为所有模型都是错误的，但有些是有用的。
- en: Phew! That was a lot of strategies! As a tech lead, all of the strategies are
    options you can keep in mind when interpreting the business challenge and mentoring
    data scientist team members on approaches for the modeling problems at hand. Feel
    free to take a break while these sink in.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！这有很多策略！作为一名技术负责人，所有这些策略都是你在解读业务挑战和指导数据科学家团队成员解决手头建模问题时可以考虑的选项。当这些策略逐渐深入人心时，不妨休息一下。
- en: 2.1.3 Setting expectations for success
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1.3 对成功设定期望
- en: Setting expectations is important especially in smaller organizations when data
    scientists are working with senior executives in partner organizations who may
    have unrealistic expectations after hearing some machine learning use cases from
    social media or a marketing white paper. When unrealistic expectations are set,
    even when good insights and models are delivered, partners may not be satisfied.
    You may recall this is an area Brian, the senior data scientist from Chapter 1,
    needs to work on.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在较小的组织中，当数据科学家与合作伙伴组织的高级管理人员合作，而这些管理人员在听到社交媒体或营销白皮书中的某些机器学习用例后可能有不切实际的期望时，设定期望非常重要。当设定了不切实际的期望时，即使提供了良好的见解和模型，合作伙伴也可能不满意。你可能还记得，这是第一章中高级数据科学家布莱恩需要努力解决的问题。
- en: '| ![](Images/Gem_Icon.png)005 | Partners may form unrealistic expectations
    for data science projects after hearing machine learning use cases from social
    media or a marketing white paper. When unrealistic expectations are set, even
    when good insights and models are delivered, partners may not be satisfied. |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)005 | 合作伙伴在听到社交媒体或营销白皮书中的机器学习用例后，可能会对数据科学项目形成不切实际的期望。当设定了不切实际的期望时，即使提供了良好的见解和模型，合作伙伴也可能不满意。
    |'
- en: Success is what we aim for in building DS solutions. How do we define success
    in a world where “[a]ll models are wrong, but some are useful”? How accurate must
    a model be to be useful?
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 成功是我们构建数据科学解决方案的目标。在一个“[所有模型都是错误的，但有些是有用的]”的世界里，我们如何定义成功？一个模型必须有多准确才能有用？
- en: 'At Acorns, Jike and the team developed behavioral nudges to improve people’s
    financial wellness through micro-investing. The team had many great nudges as
    behavioral recommendations for the customers. The strategic question has been:
    When would these recommendations be accurate enough and personalized enough for
    them to be successfully seen as coming from a trusted financial assistant?'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在Acorns，Jike和他的团队开发了行为上的微投资，以改善人们的财务健康。团队为客户提供了许多优秀的行为推荐。战略问题一直是：这些推荐何时足够准确和个性化，以至于它们能成功地被视为来自受信任的财务助手？
- en: What we learned was that success comes down to more than just the *accuracy*
    of the model but also the *consistency* of the implementation and the *trust*
    customers have with a data-driven solution.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们学到的是，成功不仅仅取决于模型的**准确性**，还包括实施的**一致性**以及客户对数据驱动解决方案的**信任**。
- en: 'Depending on the accuracy of the models we can produce, you, as a DS tech lead,
    should understand your projects’ operating context and set realistic expectations
    with your customers. Figure 2.7 illustrates four levels of confidence for your
    models that can be evaluated along three dimensions: readiness, riskiness, and
    reception.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们能够生成的模型准确性，作为数据科学技术负责人，你应该了解你项目的运营环境，并与客户设定现实的期望。图2.7展示了你可以从三个维度（准备度、风险性和接受度）评估的模型四个置信度级别。
- en: '![](Images/CH02_F07_Chong.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH02_F07_Chong.png)'
- en: Figure 2.7 Levels of confidence for evaluating the success of a model
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7 评估模型成功程度的置信度级别
- en: 'Level 1: Recommendations and ranking'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 第1级：推荐和排名
- en: At the recommendations and ranking level, there is a vast set of potential *content*
    to bring to the attention of the customer with limited attention. The goal is
    to anticipate what content could be most engaging for a customer.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在推荐和排名级别，存在大量潜在的内容，需要将注意力集中在客户身上。目标是预测哪些内容可能对客户最具吸引力。
- en: In an explorational context, the customer’s preference is hard to quantify,
    so the *expectation* is that only some recommendations will be relevant. When
    it comes to *readiness*, with more deliberate user behavior aggregation, personalization
    algorithms can segment and target users with some accuracy. There is a huge upside
    for gaining engagement when we provide relevant recommendations—even a 5% engagement
    rate could have an outsized business impact in many fields. At the same time,
    the *riskiness* of a recommendation being wrong is minimal. Personalization is
    already well accepted in our online experiences to the extent that we may even
    anticipate it.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索性环境中，客户的偏好难以量化，因此**期望**是只有一些推荐将是相关的。当涉及到**准备度**时，通过更细致的用户行为聚合，个性化算法可以以一定的准确性对用户进行细分和定位。当我们提供相关推荐时，我们可以获得巨大的参与度收益——即使在许多领域，5%的参与度率也可能产生巨大的商业影响。同时，推荐错误的**风险性**很小。个性化在我们的在线体验中已经被广泛接受，以至于我们甚至可以预测它。
- en: '*Success* in recommendations is evaluated by *lift*, which maps to the incremental
    business impact of using a model. To illustrate lift, an engagement improvement
    from 4% to 5% would be a 25% lift (as calculated by: 5% / 4% – 1 = 25%).'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐中的**成功**通过**提升**来评估，这映射到使用模型带来的增量业务影响。为了说明提升，从4%到5%的参与度提升将是一个25%的提升（计算方法：5%
    / 4% – 1 = 25%）。
- en: 'Level 2: Assistant'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 第2级：助手
- en: At the assistant level, the machine learning models produce results close to
    human capability, but not quite good enough yet. One example is model-assisted
    loan fraud detection. The *context* calls for an algorithm to alert human fraud
    investigators of suspicious loan applications. The *expectation* is for human
    fraud investigators to assess and decide if a loan application needs to be declined.
    For *readiness*, a model detecting fraud at the precision of 25% and more than
    66% recall would already be *received* as useful for the fraud investigation team.
    Any greater precision could come at the *risk* of lower recall.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在助手级别，机器学习模型产生的结果接近人类能力，但还不够好。一个例子是模型辅助贷款欺诈检测。**情境**要求算法向人类欺诈调查员发出可疑贷款申请的警报。**期望**是欺诈调查员评估并决定是否需要拒绝贷款申请。对于**准备度**，一个在精确度为25%以上且召回率超过66%的模型已被视为对欺诈调查团队**有用**。任何更高的精确度都可能以**降低召回率**的风险为代价。
- en: '*Success* is assessed by the increase in human productivity in fraud investigations.
    *Confidence* is guaranteed by the final human decision in the loop.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功**通过欺诈调查中人类生产力的增加来评估。**信心**由循环中的最终人类决策保证。'
- en: 'Level 3: Automation'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 第3级：自动化
- en: At the automation level, the machine learning models are producing results at
    human-parity. *Contexts* that operate at this level include data entry (speech
    recognition), extraction of fields out of documents, and reading of medical images
    in radiology. The *expectation* is that, while there will be errors, results will
    be at least as good as what humans can do in a similar situation. These capabilities
    are often achieved using deep learning algorithms, *readied* by training on a
    large number of samples at scales beyond what an average human can ever be exposed
    to. The *risk* of predicting incorrectly could be high in applications such as
    health care. However, when deployed in scenarios where the automated diagnostic
    service is used to reach previously unreachable populations, the benefits can
    outweigh the risks, generating a welcoming *reception*.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在自动化层面，机器学习模型正在产生与人类相当的结果。*场景* 包括数据录入（语音识别）、从文档中提取字段以及放射学中读取医学图像。*期望* 是，虽然会有错误，但结果至少与人类在类似情况下所能做到的一样好。这些能力通常是通过深度学习算法实现的，这些算法通过在大规模样本上进行训练而准备好，这些规模超出了普通人可能接触到的范围。在医疗保健等应用中，预测错误的*风险*可能很高。然而，当在自动诊断服务用于触及之前无法触及的人群的场景中部署时，好处可以超过风险，产生受欢迎的*接受度*。
- en: '*Success* is the adoption of models that can perform at human accuracy, such
    that we can significantly increase the reach to serve the previously unreachable
    populations.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '*成功* 是采用能够以人类精度执行的模型，这样我们就可以显著增加服务范围，以服务之前无法触及的人群。'
- en: 'Level 4: Autonomous agents'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 第4级：自主代理
- en: 'At the autonomous agent level, the machine learning models are producing results
    at superhuman capabilities. We interact with them by:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在自主代理层面，机器学习模型正在产生超越人类的能力。我们通过与以下方式互动：
- en: Defining the problem-solving strategy
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义问题解决策略
- en: Allowing the models to produce results
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 允许模型产生结果
- en: Taking time to build trust with the capabilities of the autonomous agents
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用时间建立对自主代理能力的信任
- en: One *context* is high-frequency trading, where trading decisions have to be
    made in the range of milliseconds to nanoseconds. No human can interpret market
    signals, synthesize information, and respond at this time granularity. The *expectation*
    is that the models behind high-frequency trading are correct the majority of the
    time such that the book of trades can be profitable as a whole. The *readiness*
    of algorithms is evaluated extensively with backtesting, as being wrong carries
    the *risk* of serious financial impact. In this case, models are usually tested
    extensively before being entrusted with large volumes of trades.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *场景* 是高频交易，其中交易决策必须在毫秒到纳秒的范围内做出。没有人能够在这样的时间粒度下解释市场信号、综合信息并做出反应。*期望* 是高频交易背后的模型大多数时候是正确的，这样整个交易簿可以盈利。算法的*准备就绪*程度通过回测广泛评估，因为错误会带来严重的财务影响风险。在这种情况下，模型通常在获得大量交易委托之前会进行广泛的测试。
- en: '*Success* is when human operators can overcome the leap of faith to trust autonomous
    agents to correctly operate with the strategies defined to produce the anticipated
    results.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '*成功* 是指人类操作员能够克服对自主代理的信任飞跃，相信它们能够正确地按照定义的策略操作，以产生预期的结果。'
- en: '| ![](Images/Gem_Icon.png)006 | For autonomous agents, success is when human
    operators can overcome the leap of faith to trust autonomous agents to correctly
    operate with the strategies defined to produce the anticipated results. |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)006 | 对于自主代理来说，*成功* 是指人类操作员能够克服对自主代理的信任飞跃，相信它们能够正确地按照定义的策略操作，以产生预期的结果。
    |'
- en: Effectively setting expectations for success
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 有效设定成功的期望
- en: With a deeper understanding of the customers and improvements in modeling capabilities,
    solutions can move up the confidence ladder, from recommendations to assistants
    to automation to autonomous agents. However, failure occurs when unrealistic expectations
    are set for the algorithms to achieve. A prime example is with autonomous driving,
    where the capability of technology is almost as good as a human and can often
    meet people’s expectations at the assistant level. Still, the public is guided
    to evaluating it at the autonomous agent level. As a society, we are still building
    trust for autonomous driving to operate in all conditions correctly.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对客户有更深入的了解和建模能力的提升，解决方案可以沿着信心等级向上移动，从推荐到助手再到自动化，最后到自主代理。然而，当对算法设定不切实际的期望时，就会发生失败。一个典型的例子是自动驾驶，技术的能力几乎与人类相当，并且通常能够在助手级别满足人们的期望。尽管如此，公众仍然被引导到在自主代理级别对其进行评估。作为一个社会，我们仍在建立对自动驾驶在所有条件下正确运行的信任。
- en: At Acorns, Jike and the team started with building recommendations to help customers
    save and invest more in the future. Through harvesting the entire company’s ingenuity
    in generating behavioral nudges as recommendations to improve customers’ financial
    wellness, the team created some nudges that generated click-through rates that
    were an order of magnitude higher than the typical single-digit click-through
    rate in a standard recommendation. The team also developed an infrastructure to
    launch and experiment with hundreds of new behavioral nudges each year, which
    can be used to quickly adapt to new market scenarios and provide timely assistance
    for the customers in the financial domain. Time will tell if Acorns’ highly relevant
    behavioral nudge recommendations can be successfully perceived as helpful at the
    financial assistance level from the customer’s perspective.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在Acorns，Jike和他的团队从构建推荐开始，帮助客户为未来储蓄和投资更多。通过利用整个公司的创造力，将行为提示作为推荐来改善客户的财务健康，团队创造了一些点击率，比标准推荐中典型的个位数点击率高出整整一个数量级。团队还开发了一个基础设施，每年可以推出和实验数百个新的行为提示，这可以快速适应新的市场场景，并为金融领域的客户提供及时的帮助。时间将证明Acorns高度相关的行为提示推荐能否成功被客户视为在财务援助层面的有益之处。
- en: For Brian, the technically solid senior data scientist aspiring to become a
    tech lead from chapter 1, he can use these four confidence levels as narratives
    to set expectations when talking to business partners about project scope, so
    he can better manage his time to deliver high-quality analyses more consistently.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 对于从第一章开始就渴望成为技术负责人的技术扎实的高级数据科学家Brian来说，他可以使用这四个信心级别作为叙述，在与业务伙伴讨论项目范围时设定期望，这样他就可以更好地管理时间，更一致地交付高质量的分析。
- en: '2.2 Execution: Best practices'
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 执行：最佳实践
- en: 'Gartner suggested that more than 85% of DS projects fall short of expectations
    [6]. Many of the failures are caused not by the lack of technological prowess
    but by the quality of the execution. There are three major stumbling blocks in
    project execution:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner建议，超过85%的数据科学（DS）项目未能达到预期[6]。许多失败并非由于技术实力不足，而是由于执行质量。在项目执行中存在三个主要障碍：
- en: Specifying projects from vague requirements and prioritizing them
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从模糊的需求中指定项目并对其进行优先排序
- en: Planning and managing a DS project for success
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划和管理DS项目以取得成功
- en: Striking a balance among hard trade-offs
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在艰难的权衡中寻求平衡
- en: Many practices to overcome these stumbling blocks are learned on the job, away
    from academic institutions, fellowship programs, and online courses.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 许多克服这些障碍的实践都是在工作中学习的，而不是在学术机构、奖学金项目或在线课程中。
- en: Now, let’s buckle down and examine each stumbling block and the practices to
    overcome them.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们集中精力检查每个障碍以及克服它们的实践。
- en: 2.2.1 Specifying and prioritizing projects from vague requirements
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.1 从模糊的需求中指定和优先考虑项目
- en: Interpreting business needs can be challenging for new DS tech leads. Many of
    your partners are not yet familiar with all the capabilities DS can bring and
    provide requests that, at best, may be a suboptimal framing of the problem.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新的数据科学技术负责人来说，解释业务需求可能具有挑战性。许多合作伙伴还不熟悉数据科学可以带来的所有能力，并提出了可能只是问题子优解的请求。
- en: Effective DS tech leads learn to ask *the question behind the question* to take
    personal accountability for setting DS projects up for success [7].
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的DS技术负责人学会提出“问题背后的问题”，以对设置DS项目取得成功承担个人责任[7]。
- en: '| ![](Images/Gem_Icon.png)007 | Effective data science tech leads learn to
    ask the question behind the question to take personal accountability for setting
    up data science projects for success. |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)007 | 有效的数据科学技术领导人员学会提出问题背后的问题，以对设置成功的数据科学项目承担个人责任。
    |'
- en: Let us check in on Brian, the lead data scientist at corporation Z, a social
    networking company, who was tasked with partnering with marketing and product
    teams to develop a set of email campaigns aimed at driving long-term user engagement.
    But does it have to be a set of email campaigns?
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看Z公司的首席数据科学家布莱恩，他是一家社交网络公司，被分配与市场和产品团队合作，开发一系列旨在推动长期用户参与的电子邮件活动。但这是否必须是一系列电子邮件活动？
- en: 'In execution, a DS tech lead should be able to first discuss the question behind
    the question with product and marketing partners: Why are we looking to drive
    long-term user engagement? What type of user engagement is most valuable for improving
    enterprise value? What are the return on investment or ROI expectations?'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行过程中，数据科学技术领导人员应该能够首先与产品和市场合作伙伴讨论问题背后的问题：我们为什么要寻求推动长期用户参与？哪种类型的用户参与对提高企业价值最有价值？投资回报率或ROI的期望是什么？
- en: 'There are various funnel stages for user acquisition, activation, and retention.
    Depending on the goals of the campaign, driving long-term retention at each stage
    can reach different goals. Brian can share the trade-offs with partner teams to
    clarify the goals and expectations for the initiative. Some of the variations
    to discuss include:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 用户获取、激活和保留有各种漏斗阶段。根据活动的目标，每个阶段的长期保留可以达成不同的目标。布莱恩可以与合作伙伴团队分享权衡，以阐明该活动的目标和期望。以下是一些需要讨论的变体：
- en: '*Active users*—To improve the user experience for active users of the social
    networking product, Brian can look at how to make existing interactive features,
    such as searches for active users, more engaging. This perspective can include
    features related to search convenience, such as search query auto-complete; engagements
    with the search results, such as click-through rate; and search relevance, such
    as dwell time on the search results. When search results are more engaging, users
    can return to engage with the social network app more often, thus improving long-term
    engagement.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*活跃用户*——为了改善社交网络产品的活跃用户体验，布莱恩可以看看如何使现有的交互功能，如活跃用户的搜索，更加吸引人。这种观点可以包括与搜索便利性相关的功能，如搜索查询自动完成；与搜索结果的互动，如点击率；以及搜索相关性，如搜索结果的停留时间。当搜索结果更具吸引力时，用户可以更频繁地返回参与社交网络应用，从而提高长期参与度。'
- en: '*Passive users*—Alternatively, you can improve the personalization recommendations
    of passive users, who are mainly passively browsing in the social networking product.
    This leads to projects for collecting personalization hints through the users’
    browsing activities, such as click-through rate and dwell time, to recognize people’s
    topic preferences. The hypothesis is that by sharing a variety of topics to increase
    the diversity of content to engage the user’s interest and curiosity, you can
    improve the long-term engagement of passive users.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*被动用户*——或者，你可以改善被动用户的个性化推荐，这些用户主要在社交网络产品中被动浏览。这导致通过用户的浏览活动收集个性化提示的项目，例如点击率和停留时间，以识别人们的主题偏好。假设通过分享各种主题来增加内容的多样性，以激发用户的兴趣和好奇心，你可以改善被动用户的长期参与度。'
- en: '*Inactive users*—For many social networks, there are a large number of users
    who are inactive on the platform. Improving search or recommendation features
    would not impact them. One way to improve the engagement of inactive users is
    to reach out to them over email. Projects can take the form of personalizing email
    subject lines to improve open rate and iterative refinement of email content through
    click-through analysis. The most powerful form is developing and optimizing a
    sequence of emails that can lead users through a path of re-engaging with the
    social network to improve long-term engagement.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不活跃用户*——对于许多社交网络，平台上存在大量不活跃的用户。改进搜索或推荐功能不会影响他们。提高不活跃用户参与度的一种方法是通过电子邮件与他们取得联系。项目可以采取个性化电子邮件主题行以提升打开率，并通过点击分析对电子邮件内容进行迭代优化。最有力的形式是开发和优化一系列电子邮件，引导用户通过重新参与社交网络的路径，以改善长期参与度。'
- en: '*Prospective users*—Some people are not yet users on a social network, but
    we can invite these people on to the network. If acquired with relevant intent
    from effective traffic sources, a significant number of prospective users could
    become engaged users to drive long-term engagement. Projects involve assessing
    the conversion of users acquired from various channels, such as search engine
    marketing (SEM); advertising on specific partner sites; or demand-side platforms
    for advertising (DSPs). Given an always-limited advertising budget and long user
    conversion cycles, it can be challenging to optimize user acquisition efficiency
    to drive long-term engagement over a few months.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*潜在用户*——有些人还不是社交网络的用户，但我们可以邀请这些人加入网络。如果通过有效的流量来源获得相关意图，大量潜在用户可能会成为活跃用户，从而推动长期参与。项目涉及评估从各种渠道获得的用户转化，例如搜索引擎营销（SEM）；在特定合作伙伴网站上投放广告；或广告需求方平台（DSPs）。鉴于广告预算始终有限且用户转化周期较长，优化用户获取效率以在几个月内推动长期参与可能具有挑战性。'
- en: For a social networking platform at the growth stage, active users are often
    the smallest cohort but are contributing the most long-term engagements; passive
    users have the highest potential to be activated with new features and incentives;
    inactive users are often the largest in numbers for existing users and are more
    challenging to bring out of hibernation. Driving long-term engagement from prospective
    users can be a challenging endeavor because of long conversion cycles.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 对于处于成长阶段的社会网络平台，活跃用户通常是人数最少的群体，但却是贡献最多长期参与度的；被动用户有最高的潜力通过新功能和激励措施被激活；不活跃用户通常是现有用户中人数最多的，而且更难唤醒。由于转化周期较长，从潜在用户中推动长期参与可能是一项具有挑战性的任务。
- en: Working with marketing and product partners to understand the broader strategy
    can help you, the DS tech lead, take personal responsibility of recommending the
    technical direction to improve the long-term engagement of the segment of users
    that will have the most significant business impact. This is asking the question
    behind the question.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 与市场和产品合作伙伴合作，了解更广泛的战略，可以帮助你，作为DS技术负责人，承担起推荐技术方向的个人责任，以改善将产生最大商业影响用户群体的长期参与度。这是在问问题的背后的问题。
- en: How to prioritize
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如何进行优先级排序
- en: 'With many possible projects for each business initiative, how do you, as a
    tech lead, prioritize the DS projects? Here are three levels of diligence for
    DS project prioritization you can reference:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 针对每个商业倡议都有许多可能的项目，作为技术负责人，你该如何优先考虑数据科学（DS）项目？以下是你可以参考的DS项目优先级排序的三个层次：
- en: Innovation and impact
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创新和影响
- en: Priority refinements with RICE
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用RICE进行优先级细化
- en: Prioritize with alignment to data strategy
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据战略保持一致进行优先级排序
- en: 'Level 1: Innovation and impact'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 第一级：创新和影响
- en: Data scientists thrive with innovative and impactful projects. When we evaluate
    DS projects along innovation and impact axes, the projects that score high on
    both axes should be prioritized. These projects can provide sound business ROI
    and motivate some of the best DS work.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在创新和有影响力的项目中茁壮成长。当我们从创新和影响两个维度评估DS项目时，两个维度得分高的项目应优先考虑。这些项目可以提供良好的商业回报率，并激励一些最好的DS工作。
- en: There are also routine projects to validate hypotheses with basic DS techniques
    that provide excellent business impact. These projects should also be prioritized
    for their business impact and low risk of execution. At the same time, we should
    be careful not to burn out our DS team members who only get to work on routine
    tasks.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些常规项目，使用基本的DS技术验证假设，这些项目也能提供良好的商业影响。这些项目也应根据其商业影响和低执行风险进行优先排序。同时，我们应该注意不要让DS团队成员只从事常规任务而感到疲惫。
- en: Some projects are innovative but do not have a path to business impact. They
    appear as *ivory tower* ideas that create a time sink without much validation
    of success for what’s created. We should avoid these projects until a path to
    business impact can be identified.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 一些项目具有创新性，但尚未找到通往商业影响的道路。它们看起来像是*象牙塔*中的想法，这些想法虽然创造了时间消耗，但成功验证却不多。我们应该避免这些项目，直到找到通往商业影响的道路。
- en: For other projects that may be routine work with a marginal impact on business
    operations (such as data reporting, for instance), we should deprecate or automate
    where possible. Make sense?
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他可能只是具有边际影响业务运营的常规工作项目（例如数据报告），我们应该尽可能地进行降级或自动化。有道理吗？
- en: 'Level 2: Priority refinements with RICE'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 第二级：使用RICE进行优先级细化
- en: 'For projects that are impactful to the business, we can refine them further
    to assess four areas: *reach*, *impact*, *confidence*, and *effort*, or RICE for
    ease of remembering. An initial priority ranking of the projects can be produced
    using a weighted sum of these factors:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对业务有重大影响的项目，我们可以进一步细化以评估四个领域：*覆盖范围*、*影响*、*信心*和*努力*，或者为了便于记忆，称为RICE。可以通过这些因素的加权总和来生成项目的初始优先级排名：
- en: '*Reach*—There are often trade-offs on how specific of a population a DS project
    can reach. In Brian’s case for improving long-term engagement, the prospective
    user cohort is the largest in population size and a population that we know the
    least about for targeting and converting. We have the most information and opportunities
    to target the active user cohort on a social network, but that is also often the
    smallest cohort of users with more limited reach than the passive, inactive, and
    prospective user populations.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*覆盖范围*——通常在数据科学项目可以触及的特定人群方面会有权衡。在布赖恩的案例中，为了改善长期参与度，预期的用户群体在人口规模上最大，这是我们最不了解的针对和转换的群体。我们在社交网络上拥有最多的信息和机会来针对活跃用户群体，但这也是用户群体中最小的一个，其覆盖范围比被动、不活跃和潜在用户群体更有限。'
- en: '*Impact*—The overall business impact is the anticipated lift to key operating
    metrics for the reachable population. In Brian’s case, the lift may be too little
    in optimizing the user acquisition channels to impact long-term engagement several
    conversion funnel stages downstream even when it can reach the largest population.
    Simultaneously, the lift for the active users can be significant, but for a much
    smaller cohort of users, limiting the overall impact.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*影响*——整体业务影响是对可接触人群的关键运营指标的预期提升。在布赖恩的案例中，优化用户获取渠道的提升可能太小，无法影响长期参与度，即使在可以触及最大人群的情况下，也会在几个转换漏斗阶段下游影响长期参与度。同时，对于活跃用户的影响可能很大，但对于一个更小的用户群体，整体影响有限。'
- en: '*Confidence*—For a DS project to succeed, there are several operational risks
    to consider. You can assess the following: What data is available? Of what’s available,
    what is reliable? Of what’s reliable, what is statistically significant? Of what’s
    statistically significant, what is predictable? Of what’s predictable, what is
    implementable? Of what’s implementable, what is ROI positive? Of what is ROI positive,
    is there a business partner ready to operationalize it to create business value?
    To assess the confidence in success, there may be prior projects that have explored
    the data sources and third-party references that have proven the implementation
    path or demonstrated ROI for use cases.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信心*——对于一个数据科学项目要成功，需要考虑几个运营风险。你可以评估以下内容：有什么数据可用？在可用的数据中，哪些是可靠的？在可靠的数据中，哪些是具有统计意义的？在具有统计意义的数据中，哪些是可预测的？在可预测的数据中，哪些是可实施的？在可实施的数据中，哪些的回报率是正的？在回报率正的数据中，是否有业务伙伴准备好将其运营化以创造商业价值？为了评估成功的信心，可能存在先前的项目已经探索了数据来源和第三方参考，这些参考已经证明了实施路径或展示了用例的回报率。'
- en: '| ![](Images/Gem_Icon.png)008 | You can assess the operational risks for project
    success by asking: What data is available? Of what’s available, what is reliable?
    Of what’s reliable, what is statistically significant? Of what’s statistically
    significant, what is predictable? Of what’s predictable, what is implementable?
    Of what’s implementable, what is ROI positive? Of what is ROI positive, is there
    a business partner ready to operationalize it to create business value? |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)008 | 你可以通过以下问题来评估项目成功的运营风险：有什么数据可用？在可用的数据中，哪些是可靠的？在可靠的数据中，哪些是具有统计意义的？在具有统计意义的数据中，哪些是可预测的？在可预测的数据中，哪些是可实施的？在可实施的数据中，哪些的回报率是正的？在回报率正的数据中，是否有业务伙伴准备好将其运营化以创造商业价值？|'
- en: '*Effort*—The effort to ensure a DS project’s success can take significantly
    longer than the time needed to build a model. The execution process often involves
    multiple phases of efforts with specific goals to achieve in each phase, such
    as data proof of concept (PoC), product PoC, and phases of iterative improvements.
    Items such as documenting learnings, presenting/reviewing with business and engineering
    partners, and scheduling and reading A/B tests can also be included. The granularity
    of efforts could be on the order of weeks or sprints required or sometimes estimated
    with T-shirt sizes, such as small, medium, and large sizes for quick assessments.
    Keep it simple here.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*努力*——确保数据科学项目成功的努力可能比构建模型所需的时间长得多。执行过程通常涉及多个阶段的努力，每个阶段都有具体的目标要实现，例如数据概念验证（PoC）、产品PoC和迭代改进阶段。还包括记录学习成果、与业务和工程伙伴进行展示/审查，以及安排和阅读A/B测试等内容。努力的粒度可能是几周或所需的冲刺，有时也可以用T恤尺寸来估计，例如小、中、大尺寸，用于快速评估。这里要简单明了。'
- en: Using the reach, impact, confidence, and effort scores, we can build a scorecard
    to provide an absolute prioritization rank to the projects under consideration,
    while balancing the trade-offs between risk and business impact between projects.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 使用范围、影响、信心和努力得分，我们可以构建一个评分卡，为考虑中的项目提供一个绝对的优先级排名，同时在项目之间平衡风险和业务影响之间的权衡。
- en: 'Level 3: Prioritizing with alignment to data strategy'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 第3级：与数据战略对齐进行优先级排序
- en: One challenge with many impactful DS projects is that they often span the full
    stack of technologies, including data source identification, data aggregation,
    data enrichment, modeling methodologies, evaluation frameworks, and A/B testing.
    While each project may require too much investment to be prioritized, there may
    be components in data aggregation and data enrichment that can be shared between
    projects. Completing one project can offer learning that informs the viability
    or direction of other related projects.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 许多有影响力的数据科学项目的一个挑战是，它们通常涵盖了整个技术栈，包括数据源识别、数据聚合、数据丰富、建模方法、评估框架和A/B测试。虽然每个项目可能需要太多的投资而无法优先考虑，但在数据聚合和数据丰富中可能存在可以项目间共享的组件。完成一个项目可以提供有关其他相关项目可行性和方向的学习。
- en: A data strategy can use relationships between projects to synthesize a roadmap
    where projects build on each other. Efforts for common components can then be
    amortized across multiple ambitious projects to improve ROI.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 数据战略可以利用项目之间的关系，综合出一个路线图，其中项目相互依赖。然后，可以将对通用组件的努力分摊到多个雄心勃勃的项目中，以提高投资回报率。
- en: '| ![](Images/Gem_Icon.png)009 | A data strategy can use relationships between
    projects to synthesize a roadmap where projects build on each other. Efforts for
    common components can then be amortized across multiple ambitious projects to
    improve ROI. |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)009 | 数据战略可以利用项目之间的关系，综合出一个路线图，其中项目相互依赖。然后，可以将对通用组件的努力分摊到多个雄心勃勃的项目中，以提高投资回报率。
    |'
- en: As a tech lead, you can clarify the data strategy with DS executives and discover
    opportunities to share overhead across projects to allow high-effort, high-impact
    DS projects to be prioritized.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你可以与数据科学高管澄清数据战略，并发现跨项目共享间接成本的机会，以便优先考虑高努力、高影响的数据科学项目。
- en: Some specific approaches to increase the efficiency of projects through strategic
    alignment to allow them to be prioritized are discussed in sections 4.1.1 and
    4.3.3.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在第4.1.1节和第4.3.3节中讨论了一些通过战略对齐提高项目效率的具体方法，以允许它们被优先考虑。
- en: 2.2.2 Planning and managing data science projects
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.2 规划和管理数据科学项目
- en: There are many ways a project could fail. As the tech lead for a project, your
    role includes anticipating common risks and either planning to avoid them or allocating
    time and resources to address the failure modes when they come up.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 项目可能失败的方式有很多。作为项目的技术负责人，你的角色包括预测常见风险，或者计划避免它们，或者在它们出现时分配时间和资源来应对失败模式。
- en: In *The Art of War* , the ancient teachings by Sun Tzu from the fifth century
    BC, the first chapter discussed planning. It states that “careful answers to planning
    questions will determine who will succeed and who will be defeated, even before
    any troop movements.” This also holds true for us today.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在《孙子兵法》中，公元前五世纪孙武的古老教诲，第一章讨论了规划。它指出，“对规划问题的仔细回答将决定谁将成功，谁将失败，甚至在任何军队调动之前。”这对我们今天也是适用的。
- en: There is a broad range of projects in the field of DS. The stereotypical project
    involving a predictive machine learning model is only one of them. Here are the
    nine (yes, there are quite a few) most common types, illustrated in figure 2.8.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域有广泛的项目。典型的涉及预测机器学习模型的项目只是其中之一。以下是九种（是的，有很多）最常见类型，如图2.8所示。
- en: '![](Images/CH02_F08_Chong.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH02_F08_Chong.png)'
- en: Figure 2.8 Nine types of data science projects—only one (#5) is modeling-centric
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.8 九种数据科学项目类型——其中只有一种（#5）是建模为中心的
- en: Compared to other technical or engineering projects, DS projects often involve
    more partners, face greater uncertainties, and are harder to manage for success.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他技术或工程项目相比，数据科学项目通常涉及更多的合作伙伴，面临更大的不确定性，并且更难管理以实现成功。
- en: For example, in a simple case of providing personalized recommendation, user
    demographic information could be coming from user-supplied profile information,
    prior user transactions may be coming from business operations teams, and past
    online behavior could be coming from engineering log archives. Just the aggregation
    and understanding of input data could involve discussions and alignment with three
    different teams. The availability and consistency of historical data sources for
    pattern detection and continued availability of data sources as product features
    evolve are all hidden risks for a DS project.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在提供个性化推荐的简单案例中，用户人口统计信息可能来自用户提供的个人资料信息，先前用户交易可能来自业务运营团队，而过去的在线行为可能来自工程日志档案。仅仅是对输入数据的聚合和理解就可能涉及与三个不同团队的讨论和对齐。对于模式检测的历史数据源的可用性和一致性，以及随着产品功能的发展数据源的持续可用性，都是数据科学项目中的隐藏风险。
- en: Each of the nine types of common DS projects has specific project goals and
    deliverables. They often require different granularity of efforts to complete.
    Table 2.1 details these goals, deliverables, and resource estimates.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 九种常见数据科学项目的每种都有特定的项目目标和成果。它们通常需要不同的努力粒度来完成。表2.1详细说明了这些目标、成果和资源估计。
- en: Table 2.1 Nine types of DS projects with goals and deliverables
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.1 九种数据科学项目类型及其目标和成果
- en: '| Project type | Project goal | Project deliverables | Estimated resources
    |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 项目类型 | 项目目标 | 项目成果 | 预计资源 |'
- en: '| Tracking specification definition | In a data-driven culture, the performance
    of product features must be tracked. Core metrics and success metrics of the features
    need to be defined and tracked. | A document specifying what aspects of the product/
    feature need to be measured and tracked | 1 DS, 1–2 weeks |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 跟踪规范定义 | 在数据驱动型文化中，产品功能的性能必须得到跟踪。核心指标和功能成功指标需要定义和跟踪。 | 指定需要测量和跟踪的产品/功能方面的文档
    | 1个数据科学家，1-2周 |'
- en: '| Monitoring and roll-out | As a feature is launching, we need to interpret
    early results to detect potential implementation bugs and tracking completeness.
    With proper tracking in place, we must also monitor A/B tests and the feature
    success metrics in the context of the core business metrics. | Acceptance of the
    tracking capabilities and an interpretation of A/B test results with a recommendation
    for launch | 1 DS, 1–2 weeks |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '| 监控和推广 | 在一个功能推出时，我们需要解释早期结果以检测潜在的实现错误并跟踪完整性。在适当的跟踪到位的情况下，我们还必须监控A/B测试和核心业务指标背景下的功能成功指标。
    | 接受跟踪能力，并对A/B测试结果进行解释，提出推广建议 | 1个数据科学家，1-2周 |'
- en: '| Metrics definition and dashboarding | As we operate a product, we have an
    opportunity to develop metrics to better interpret and track their effectiveness
    with dashboards to operationalize more business actions. | Metrics defined to
    guide business operations with dashboards to deliver data in a timely fashion
    | 1–2 DS,2–4 weeks |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 指标定义和仪表板 | 在运营产品时，我们有开发指标的机会，以更好地通过仪表板解释和跟踪其有效性，从而将更多业务行动操作化。 | 定义用于指导业务运营的指标，并通过仪表板及时提供数据
    | 1-2个数据科学家，2-4周 |'
- en: '| Data insights and deep dives | With a deep understanding of products and
    their metrics, we have an opportunity to discover gaps in product features and
    make data-informed recommendations about new features. | Report with gaps in product
    features and specific recommendations on new feature directions to address the
    gaps | 1–2 DS,2–4 weeks |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| 数据洞察和深入研究 | 通过对产品和其指标的深入了解，我们有发现产品功能中差距的机会，并就新功能提出基于数据的建议。 | 报告中包含产品功能中的差距，以及针对填补这些差距的新功能方向的具体建议
    | 1-2个数据科学家，2-4周 |'
- en: '| Modeling and API development | We have an opportunity to use patterns observed
    in the past to predict the future with certain precision and recall target and
    deployment path to produce business impact. | Business impact through model deployment
    and A/B testing, with multiple rounds of improvements | 1–3 DS,8–20 weeks |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 模型和 API 开发 | 我们有机会利用过去观察到的模式以一定的精确度和召回率预测未来，并确定业务影响的目标和部署路径。 | 通过模型部署和 A/B
    测试产生业务影响，经过多轮改进 | 1–3 DS，8–20 周 |'
- en: '| Data enrichment | We have an opportunity to enrich data sets with extracted
    or inferred properties or with references to third-party data sources. Enriched
    properties can simplify metrics construction or model feature engineering. | Enriched
    data fields with documented accuracy and coverage, designed to improve the efficiency
    of metrics construction or feature engineering | 1–2 DS,2–4 weeks |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| 数据丰富 | 我们有机会通过提取或推断的属性或第三方数据源引用来丰富数据集。丰富的属性可以简化指标构建或模型特征工程。 | 具有记录的准确性和覆盖范围的丰富数据字段，旨在提高指标构建或特征工程的效率
    | 1–2 DS，2–4 周 |'
- en: '| Data consistency | Ensure metrics developed across multiple teams are consistent.
    Inconsistencies erode trust with customers and executives when similar metrics
    from multiple parts of a product tell different stories. | Multiple teams aligned
    with a consistent set of metrics, which is deployed and used in customer- and
    executive-facing use cases | 1–3 DS,8–20 weeks |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 数据一致性 | 确保跨多个团队开发的指标保持一致。当来自产品不同部分的相似指标讲述不同故事时，不一致性会削弱客户和执行层的信任。 | 多个团队与一套一致的指标保持一致，这套指标在面向客户和执行层的用例中得到部署和使用
    | 1–3 DS，8–20 周 |'
- en: '| Infrastructure improvements | Improve DS efficiency by refactoring common
    workflow or removing tech debts. This includes tools for A/B testing and causal
    inference. Improvements can free up valuable resources for other projects. | Deployed
    improvements with demonstrated productivity gain | 1–2 DS,2–4 weeks |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 基础设施改进 | 通过重构常见工作流程或消除技术债务来提高 DS 效率。这包括 A/B 测试和因果推断的工具。改进可以释放宝贵的资源用于其他项目。
    | 部署的改进措施，证明了生产力的提升 | 1–2 DS，2–4 周 |'
- en: '| Regulatory compliance | Ensure data collection and usage are consistent with
    local laws and regulations. This often includes compliance with GDPR (general
    data protection regulation). | Specifications for compliant data infrastructure;
    documentation for processes that peer data scientists can follow to get legal
    approval | 1–2 DS,2–4 weeks |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| 合规性 | 确保数据收集和使用符合当地法律法规。这通常包括符合通用数据保护条例（GDPR）。 | 符合合规的数据基础设施规范；供数据科学家参考以获取法律批准的流程文档
    | 1–2 DS，2–4 周 |'
- en: 'As a DS tech lead, there are many common failure modes for you to anticipate.
    Here are nine:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 DS 技术负责人，有许多常见的失败模式需要你预见。以下有九个：
- en: Customer of the project is not clearly defined
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目客户未明确定义
- en: Stakeholders are not included in the decision process
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者未包括在决策过程中
- en: Project goals and impact are not clarified and aligned to company strategy
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目目标和影响未明确，且未与公司战略对齐
- en: Affected partners are not informed
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受影响的合作伙伴未得到通知
- en: Value of the project is not clearly defined
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目价值未明确定义
- en: Delivery mechanism is not defined
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交付机制未定义
- en: Metrics of success are not aligned
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功指标未对齐
- en: Company strategy changes after project definition
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目定义后的公司战略变更
- en: Data quality is not sufficient for the success of the project
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量不足以支持项目的成功
- en: Zeroing in on planning, the purpose of a project plan is to address these failure
    modes to the best of the team’s abilities to avoid wasted efforts. Especially
    for large and complex projects, a project plan also serves to align understanding
    with partner teams to coordinate and commit resources toward executing the company
    strategy.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于规划，项目计划的目的在于尽团队所能解决这些失败模式，以避免浪费精力。特别是对于大型和复杂项目，项目计划还用于与合作伙伴团队协调，承诺资源以执行公司战略。
- en: 'Here is a sample template of a project plan:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个项目计划的样本模板：
- en: Project motivation
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目动机
- en: Background—Customers, challenges, and stakeholders
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背景——客户、挑战和利益相关者
- en: Strategic goal alignment—Company initiative it serves, its impact, and its value
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略目标对齐——公司倡议所服务的，其影响及其价值
- en: Problem definition
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问题定义
- en: Outputs and inputs specification
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出和输入规范
- en: Metrics of project success
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目成功的指标
- en: Solution architecture
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案架构
- en: Technology choices
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术选择
- en: Feature engineering and modeling strategy
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程和建模策略
- en: Configurations, tracking, and testing
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置、跟踪和测试
- en: Execution timeline
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行时间表
- en: Phases of execution
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行阶段
- en: Synchronization cadence
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同步节奏
- en: A/B test scheduling
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B 测试调度
- en: Risks to anticipate
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要预见的风险
- en: Data and technology risks
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和技术风险
- en: Organizational alignment risks
  id: totrans-285
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织协调风险
- en: That was quite a lot. Now may be a good time for a deep breath before discussing
    each section’s purpose in avoiding common DS project breakdowns.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经很多了。现在可能是讨论每个部分目的以避免常见的数据科学项目失败的好时机，在讨论之前深呼吸一下。
- en: Project motivation
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 项目动机
- en: For any DS project, you should have a clear customer with a challenge to be
    resolved. The customer must be able to receive the solution and assess whether
    the solution has successfully resolved the challenge. The customer of a project
    can be a business partner responsible for increasing top-line revenue, or it could
    be the DS team itself looking to improve efficiency.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何数据科学（DS）项目，你都应该有一个清晰的客户，他们面临一个需要解决的问题。客户必须能够接收解决方案并评估该解决方案是否成功解决了挑战。项目的客户可以是负责增加总收入线的商业伙伴，或者它可能是寻求提高效率的数据科学团队本身。
- en: In larger projects requiring multiple teams, it is essential to clarify the
    company initiative the project is serving and the scale of the anticipated impact,
    so your teams can align on the priorities in driving the company initiative.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在需要多个团队的大型项目中，明确项目所服务的公司倡议和预期影响的规模至关重要，这样你的团队能够在推动公司倡议的优先事项上达成一致。
- en: Problem definition
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 问题定义
- en: A DS project should have a concise *output* that can resolve the customer’s
    challenge. For example, when improving user conversion in a customer acquisition
    funnel, the output can be a transaction propensity score and a threshold for when
    to follow up with a user. The follow-up can target users who have been in the
    conversion funnel for an extended amount of time and consists of reach-outs with
    an online chatbot or a customer service representative.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目应该有一个简洁的*输出*，能够解决客户的挑战。例如，当在客户获取漏斗中提升用户转化率时，输出可以是一个交易倾向得分和何时跟进用户的阈值。跟进可以针对在转化漏斗中停留时间较长的用户，包括与在线聊天机器人或客户服务代表的联系。
- en: In the user conversion improvement case, we can specify the *input* as the sources,
    fields, and historical window of time for data to be collected for analysis or
    modeling. They may include profile information, prior user transactions, past
    online behavior, and current session contexts, such as the device used, time of
    day, platform (mobile/ desktop), or geolocation from an IP address.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在用户转化率提升的案例中，我们可以指定*输入*为收集用于分析或建模的数据的来源、字段和历史时间窗口。这可能包括个人资料信息、以前的用户交易、过去的在线行为以及当前会话上下文，例如使用的设备、一天中的时间、平台（移动/桌面）或来自IP地址的地理位置。
- en: The *metrics of project success* can include a baseline conversion rate as the
    situation presents today and a goal for the project to reach that is both realistic
    and impactful enough for the investment of resources to be worthwhile.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 项目成功的*指标*可以包括当前情况下的基线转化率以及项目达到的目标，这个目标既现实又足够有影响力，使得资源的投入值得。
- en: Solution architecture
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案架构
- en: The solution architecture section includes an outline of the *technology choices*
    made for resolving the challenge. This includes the data and modeling platforms,
    the deployment path, and any coordination required with partner engineering and
    product teams for product specifications, tracking specifications, and testing
    specifications.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案架构部分包括解决挑战所做出的*技术选择*概述。这包括数据建模平台、部署路径以及与合作伙伴工程和产品团队就产品规格、跟踪规格和测试规格所需的任何协调。
- en: Making technology dependencies of a project explicit is essential for the project’s
    success. In nascent DS teams, infrastructure risks are common, as some infrastructure
    components may not have previously been exercised at scale. On the other hand,
    in mature DS teams, some aging infrastructure may be at risk of being deprecated
    soon.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 明确项目的技术依赖对于项目的成功至关重要。在初期的数据科学团队中，基础设施风险很常见，因为一些基础设施组件可能之前没有在规模上得到过锻炼。另一方面，在成熟的数据科学团队中，一些老旧的基础设施可能很快就会面临被淘汰的风险。
- en: For configurations, tracking, and testing of a model-building project, if you
    are referencing existing engineering processes, the plan should highlight which
    process will be used and the point of contact in engineering to coordinate with
    in order to have a successful project outcome.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 对于模型构建项目的配置、跟踪和测试，如果你正在参考现有的工程流程，计划应突出说明将使用哪个流程以及与工程协调联系的人员，以确保项目成功。
- en: Execution timeline
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 执行时间表
- en: The two important components of the execution timeline are phases of execution
    and synchronization cadence.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 执行时间表的两个重要组成部分是执行阶段和同步节奏。
- en: Phases of execution
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 执行阶段
- en: As you undertake a DS project, you may discover many unknowns in the data patterns
    and business impact. Project direction and methodologies may need to be adjusted
    in order to adapt to learnings during the execution process.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行DS项目时，你可能会在数据模式和商业影响中发现许多未知因素。项目方向和方法可能需要调整，以适应执行过程中的学习。
- en: This situation matches well with conditions under the lean startup methodology.
    In that methodology, Eric Ries defines the situation as a team developing “a new
    product or service under conditions of extreme uncertainty.” In this situation,
    Eric highlights the “build, measure, learn” iteration that focuses on a phase-based
    best practice to develop and learn from the minimum viable product (MVP) [8].
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况与精益创业方法论下的条件非常吻合。在该方法论中，埃里克·莱斯将这种情况定义为“在极端不确定条件下开发新产品或服务的团队”。在这种情况下，埃里克强调了“构建、衡量、学习”迭代，该迭代侧重于基于阶段的最佳实践，以从最小可行产品（MVP）[8]中进行开发和学习。
- en: In your effort to develop a data-driven capability, you may choose to create
    a first phase with the goal to develop a *modeling proof of concept (PoC)* that
    includes validating the data source, defining input and output formats, engineering
    a minimal set of features, defining metrics and the measurement of success, and
    creating a minimum viable model as simple as a decision tree or a linear regression
    to illustrate modeling feasibility. The purpose is to remove data risks (availability,
    correctness, and completeness) before aligning with product and engineering on
    integration specification.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在你努力发展数据驱动能力的过程中，你可能选择创建一个第一阶段，目标是开发一个*建模原型（PoC）*，该原型包括验证数据源、定义输入和输出格式、设计最小特征集、定义指标和成功的衡量标准，以及创建一个最小可行模型，如决策树或线性回归，以展示建模可行性。目的是在将与产品和工程在集成规范上对齐之前消除数据风险（可用性、正确性和完整性）。
- en: The second phase can be a *product PoC* , where the success criteria and product
    and engineering specifications are aligned, engineering resources are allocated
    in sprints, additional input features are developed, models are refined, and A/B
    tests are scheduled. The validated learning in the second phase is assessing capability/market
    fit, as observed from A/B test results.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段可以是一个*产品原型*，其中成功标准、产品和工程规范是一致的，工程资源在冲刺中分配，开发额外的输入特征，细化模型，并安排A/B测试。第二阶段验证的学习是评估能力/市场适应性，如从A/B测试结果中观察到的那样。
- en: The first product PoC may not generate the desired results. To address the “unknown
    unknown” at the time of planning, an additional one to three *build*, *measure*,
    *learn* iterations can be planned to learn, align, build, test, and assess a new
    data-driven capability.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个产品原型可能不会产生预期的结果。为了解决规划时的“未知未知”，可以计划一个额外的1到3个“构建”、“衡量”、“学习”迭代，以学习、对齐、构建、测试和评估新的数据驱动能力。
- en: As a tech lead, you may have realized that you are responsible for setting up
    realistic expectations with partners. The MVP phases and build, measure, learn
    iterations are essential steps to ensure resources can be allocated efficiently.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你可能已经意识到你负责与合作伙伴设定现实期望。MVP阶段和构建、衡量、学习迭代是确保资源可以高效分配的必要步骤。
- en: Synchronization cadence
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 同步节奏
- en: A successful project often requires multiple teams to communicate learnings
    and collaborate toward business impact. Within each of the lean startup iterations,
    the collaborating parties will need to align on paths forward through design/specification
    reviews, track progress, and discuss results and learnings.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的项目通常需要多个团队进行知识交流并协作以实现商业影响。在精益创业的每个迭代中，协作各方需要通过设计/规范审查来对前进路径达成一致，跟踪进度，并讨论结果和学习经验。
- en: These communications are best set up as weekly syncs. This creates a project
    rhythm and keeps the project top of mind for the coordinating teams. Weekly milestones
    also allow data scientists to break large projects into approachable pieces and
    facilitate transparency in communicating DS project progress.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 这些沟通最好设置为每周同步。这为项目创造了一种节奏，并使协调团队始终关注项目。每周里程碑还允许数据科学家将大型项目分解为可管理的部分，并促进DS项目进展的沟通透明度。
- en: Risks to anticipate
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 需要预见的风险
- en: 'There are many sources of technical risks that can derail a DS project and
    prevent it from achieving the return on investment it promises, including:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 技术风险有许多来源，可能会破坏DS项目，并阻止其实现承诺的投资回报，包括：
- en: '*New data source*—Data availability, correctness, and completeness may be at
    risk.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新数据源*—数据可用性、正确性和完整性可能存在风险。'
- en: '*Partner re-org*—Disruption of prior alignment with partners; re-alignment
    is required.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*合作伙伴重组*—破坏与合作伙伴的先前对齐；需要重新对齐。'
- en: '*New data-driven feature*—Tracking bugs, data pipeline issues, population drifts
    from product feature updates, and integration issues must be discovered and resolved.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新数据驱动功能*—跟踪错误、数据管道问题、产品功能更新导致的人口漂移以及集成问题必须被发现并解决。'
- en: '*Existing product*—Feature upgrades can change the meaning of metrics and signals.'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*现有产品*—功能升级可能会改变指标和信号的含义。'
- en: '*Solution architecture dependencies*—Technology platform updates can disrupt
    the operations of DS capabilities.'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案架构依赖性*—技术平台更新可能会破坏DS能力的运营。'
- en: This list can serve as a checklist as you align with partners in the project
    plan review and between project phases, so common breakdowns can be anticipated
    and mitigated. A more comprehensive set of risks are discussed from a project
    management perspective in section 7.1.1.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在您与合作伙伴在项目计划审查和项目阶段之间对齐时，此清单可以作为检查清单，以便可以预见和减轻常见的故障。第7.1.1节从项目管理角度讨论了更全面的风险集。
- en: Before you get concerned about this project plan looking extensive and time-consuming,
    know that it does not have to be. Three to five bullet points for each subsection
    can go a long way in reducing the risk of failure and increasing your project’s
    likelihood of success.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在您担心这个项目计划看起来过于广泛和耗时之前，要知道它不必如此。每个子节点的三到五个要点可以大大降低失败的风险，并提高您项目成功的可能性。
- en: 'Project management: Waterfall or scrum?'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理：瀑布式或敏捷式？
- en: 'DS projects have distinct characteristics that are different from typical software
    engineering projects. Three top ones drive many project management considerations:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: DS项目具有与典型软件工程项目不同的独特特征。以下三个主要特征驱使许多项目管理考虑：
- en: '*Project team size*—Involves 1–2 data scientists, compared with 3–10 engineers.'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目团队规模*—涉及1-2名数据科学家，与3-10名工程师相比。'
- en: '*Project uncertainty*—Data-dependent risks exist on top of engineering risks.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目不确定性*—在工程风险之上存在数据依赖风险。'
- en: '*Project value*—Demonstrated through A/B tests, feature completion is not enough.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目价值*—通过A/B测试展示，仅完成功能还不够。'
- en: Compared to the software development scenario, the smaller team size calls for
    project management techniques with lower coordination overhead. The increased
    uncertainty calls for more diligence in architecting for flexibility and more
    agile processes to adapt and pivot in implementation directions with new learning.
    The larger scope for demonstrating project value is often beyond a typical software
    planning process of delivering to acceptance criteria in the specification, which
    requires more diligence in planning.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 与软件开发场景相比，较小的团队规模需要更低协调开销的项目管理技术。增加的不确定性要求在架构设计上更加注重灵活性，并采用更敏捷的过程以适应和调整实施方向，同时结合新的学习。展示项目价值的更大范围通常超出了典型软件规划过程，即在规范中达到验收标准，这需要更多的规划勤奋。
- en: If you already have a preference, try putting on your neutral hat for a minute.
    Between waterfall and scrums project management processes, which should you adopt?
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经有了偏好，试着戴上中立帽一分钟。在瀑布式和敏捷式项目管理流程之间，您应该采用哪种？
- en: '*Waterfall project* management is a process where project activities are broken
    down into linear sequential phases. The phases include requirements, design, implementation,
    verification, and maintenance. The process is top-heavy. It calls for 20–40% of
    time spent in requirement gathering and design, 30–40% in implementation, and
    the rest in verification. Because project progress flows mainly in one downward
    direction, it is named *waterfall*.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '*瀑布式项目管理* 是一种将项目活动分解为线性顺序阶段的过程。这些阶段包括需求、设计、实施、验证和维护。该过程以顶层管理为主。它要求在需求收集和设计上花费20-40%的时间，在实施上花费30-40%，其余时间用于验证。由于项目进度主要向一个方向流动，因此被称为
    *瀑布*。'
- en: '*Scrum* is an agile process developed for managing complex knowledge work with
    an emphasis on software development. It is most helpful in discovering and adapting
    to the unknown unknowns that emerge in projects. Work happens in timeboxed iterations,
    or *sprints*, that are 1–4 weeks long, and then progress is synced in 10–15-minute
    timeboxed daily meetings, or *daily scrums* . Many teams choose 2 weeks as the
    length of sprints.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '*Scrum* 是一种为管理复杂知识工作而开发的敏捷过程，重点是软件开发。它在发现和适应项目中出现的未知未知方面最有帮助。工作发生在时间boxed的迭代中，即
    *冲刺*，通常为1-4周，然后通过10-15分钟的timeboxed每日会议，即 *每日Scrum* 进行进度同步。许多团队选择将冲刺的长度定为两周。'
- en: There have been significant discussions in the field on the best approach for
    DS project management. A successful DS team can draw on both waterfall and scrums
    processes for different types of DS projects. So, if you had said, “it depends,”
    then you would have been right!
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS项目管理领域，关于最佳方法已经进行了大量的讨论。一个成功的DS团队可以为不同类型的DS项目同时借鉴瀑布和敏捷scrum流程。所以，如果你说“这取决于”，那么你就对了！
- en: 'Table 2.1 illustrates the different types of DS projects with different complexities:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.1展示了不同复杂性的DS项目类型：
- en: '*Small projects* require one data scientist 1–2 weeks to accomplish. Such projects
    include tracking specification definition and monitoring and rollout, which often
    have fewer uncertainties and can be managed within one sprint of the scrum process.'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*小型项目* 需要一名数据科学家1-2周的时间来完成。这类项目包括跟踪规范定义和监控及部署，通常不确定性较少，可以在Scrum流程的一个冲刺内管理。'
- en: '*Mid-sized projects* require one or two data scientists 2–4 weeks to complete.
    Such projects include metrics definition and dashboarding, data insights and deep
    dives, data enrichment, infrastructure improvements, and regulatory items. These
    projects can involve significant communication and coordination with business
    and technology partners. Planning helps lay out the phases of execution and cadence
    of synchronization to adapt to shifting requirements, as the collaborating data
    scientist and partners take new learning into account toward a clear problem definition.
    The project’s actual length may stretch over more than two sprints as business
    and technology partners may need time to assess updates and provide feedback.'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*中型项目* 需要一到两名数据科学家2-4周的时间来完成。这类项目包括指标定义和仪表板、数据洞察和深入研究、数据丰富、基础设施改进和监管事项。这些项目可能需要与业务和技术合作伙伴进行大量的沟通和协调。规划有助于安排执行阶段和同步节奏，以适应不断变化的需求，因为协作的数据科学家和合作伙伴会将新的学习成果纳入对明确问题定义的考虑之中。项目的实际长度可能会超过两个冲刺，因为业务和技术合作伙伴可能需要时间来评估更新并提供反馈。'
- en: '*Large projects*, such as modeling, API development, and data consistency,
    usually require one to three data scientists to collaborate over 4–10 sprints.
    These projects involve not just the technical solution but also project deployments
    to drive business impact. Planning is essential to make sure key project risks
    are removed early. Scrums can be crucial to keep all team members, including data
    scientists, product and engineering partners, and business stakeholders in sync
    throughout the project.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大型项目*，如建模、API开发和数据一致性，通常需要一到三名数据科学家在4-10个冲刺期间进行协作。这些项目不仅涉及技术解决方案，还包括项目部署以推动业务影响。规划是确保关键项目风险在早期就被消除的关键。Scrum对于确保在整个项目过程中包括数据科学家、产品和技术合作伙伴以及业务利益相关者在同步中至关重要。'
- en: To summarize, smaller DS projects with clear definitions can be well-suited
    for the scrum process with minimal planning overhead. More extensive DS projects
    with many failure modes often require a planning and alignment process. Project
    phases are defined to take advantage of scrum processes that can adjust to the
    specific learning from phase to phase.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，定义清晰的较小数据科学（DS）项目非常适合具有最小计划开销的敏捷（Scrum）流程。更广泛的数据科学项目，具有许多失败模式，通常需要规划和对齐过程。项目阶段被定义出来，以便利用能够根据每个阶段的具体学习进行调整的敏捷流程。
- en: 2.2.3 Striking a balance between trade-offs
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.3 在权衡中寻求平衡
- en: As a DS tech lead, effective execution of DS projects with the team requires
    many trade-offs to be balanced between speed and quality, safety and accountability,
    and documentation and progress.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，有效执行数据科学项目需要团队在速度和质量、安全性和问责制、文档和进度之间进行许多权衡。
- en: Balancing speed and quality
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡速度和质量
- en: As a manager of projects, a tech lead must understand when to quickly empower
    a business partner to make a timely business decision and when to practice the
    art of craftsmanship. In this situation, understanding the granularity of business
    decisions is vital. Yes, there is both art and science in this balancing act.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目管理员，技术负责人必须了解何时迅速授权业务伙伴做出及时的业务决策，以及何时练习工艺艺术。在这种情况下，理解业务决策的粒度至关重要。是的，在这个平衡行为中既有艺术也有科学。
- en: Guiding toward speed
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 引导向速度
- en: A business decision at the *go or no-go* granularity can be guided toward speed.
    For example, data scientists are making recommendations on potential product improvements
    in data insight and deep-dive projects. A typical deliverable may suggest dozens
    of enhancements with the top three to five recommendations prioritized. While
    the data insights and deep dives should have sound methodologies, the reach and
    impact of the recommendations may differ by an order of magnitude. The estimates
    for reach and impact for top recommendations can emphasize speed, as they govern
    *go or no-go* decisions. If many top recommendations have similar reach and impact,
    in the rare case, estimates can always be refined.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在“进行或放弃”粒度的业务决策中，可以引导向速度。例如，数据科学家在数据洞察和深入研究项目中提出潜在产品改进的建议。一个典型的交付成果可能建议数十项改进，其中前三到五项建议被优先考虑。虽然数据洞察和深入研究应该有可靠的方法论，但建议的范围和影响可能相差一个数量级。对于顶级建议的范围和影响的估计可以强调速度，因为它们控制着“进行或放弃”决策。如果许多顶级建议具有相似的范围和影响，在罕见的情况下，估计总是可以细化的。
- en: Guiding toward quality
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 引导向质量
- en: When incremental improvements can result in significant business impact, quality
    becomes important to emphasize. An example is in infrastructure improvement projects
    for tackling tech debt. Section 2.2.2 discussed a phase-based approach of using
    modeling PoC and product PoC to remove project risk for a faster project go or
    no-go decision. This approach can accumulate tech debts, resulting in manually
    operating automatable reports and analyses, or frequent data processing/modeling
    job failures becoming a heavy burden for data scientists to bring models back
    online. Tech debt is a tool that, when used properly, can actually improve the
    overall efficiency. The key is to pay down the tech debts in a timely manner.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 当增量改进可以带来显著的业务影响时，质量变得重要，需要强调。一个例子是在解决技术债务的基础设施改进项目中。第2.2.2节讨论了基于阶段的采用建模原型和产品原型的方法，以消除项目风险，从而更快地做出项目是否进行的决策。这种方法可能会积累技术债务，导致可自动操作的报告和分析手动操作，或者频繁的数据处理/建模作业失败成为数据科学家恢复模型上线的一个沉重负担。技术债务是一种工具，当正确使用时，实际上可以提高整体效率。关键是及时偿还技术债务。
- en: '| ![](Images/Gem_Icon.png)010 | When balancing speed and quality, a tech lead
    must understand when to quickly empower a business partner to make a timely business
    decision and when to practice the art of craftsmanship. |'
  id: totrans-342
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)010 | 在平衡速度和质量时，技术负责人必须了解何时迅速授权业务伙伴做出及时的业务决策，以及何时练习工艺艺术。
    |'
- en: As a tech lead, while you are looking to improve the overall productivity of
    the team by developing projects to remove the tech debts that slow them down,
    a common challenge is that team members often want to work on new features, and
    team managers have a constant stream of requests from business partners.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，当你通过开发项目来提高团队的整体生产力，以消除减缓团队发展的技术债务时，一个常见的挑战是团队成员经常想要开发新功能，而团队经理则不断收到来自业务伙伴的请求。
- en: Influencing the team to improve quality and pay down tech debt is never easy
    and often requires personalized narratives to motivate the team. Some team members
    can be motivated by how removing tech debt can increase project iteration speed.
    Others can be motivated by projects to re-architect and build a more reliable
    modeling infrastructure. To influence up, tackling tech debt can be an investment
    in reducing operational overhead, so there can be more capacity to take on business
    partner requests in the future. The exact narrative to use requires careful listening
    during your one-on-ones with teammates and manager, communicating the challenges
    and obstacles in team productivity and calibrating your narratives to best influence
    them toward quality.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 影响团队提高质量和减少技术债务从来都不容易，通常需要个性化的叙述来激励团队。一些团队成员可能通过消除技术债务如何提高项目迭代速度来获得动力。其他人可能通过重新架构项目和构建更可靠的建模基础设施来获得动力。为了影响团队，解决技术债务可以是一种减少运营成本的投资，这样就可以在未来有更多的能力应对商业伙伴的请求。具体的叙述需要在一对一与队友和经理交流时仔细倾听，传达团队生产力的挑战和障碍，并调整你的叙述以最好地影响他们朝着质量的方向发展。
- en: Balancing safety and accountability
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡安全性和责任感
- en: Regardless of how carefully we have planned and executed our DS projects, they
    may still fail due to unknown risks. This is often inevitable when working with
    new systems affected by new teams, processes, and platforms. To fail is human.
    What’s important is how we learn from the failures.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们多么仔细地规划和执行我们的数据科学项目，它们仍然可能因为未知的风险而失败。当与受新团队、新流程和新平台影响的新系统合作时，这种情况往往是不可避免的。失败是人类的本性。重要的是我们如何从失败中学习。
- en: This learning process could be called a post-mortem, learning review, after-action
    review, or incident review in different organizations. A post-mortem process instills
    a culture of learning, so the team identifies opportunities for improvement that
    otherwise would be lost.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习过程可以被称为复盘、学习审查、事后审查或事件审查，在不同的组织中名称不同。复盘过程培养了一种学习文化，因此团队可以识别出否则会丢失的改进机会。
- en: It is human nature to find and assign blame, but that is often counterproductive.
    To learn from our past, we first need an accurate account. What happened? What
    effect was observed? What was expected? And what assumptions were made? Suppose
    data scientists or business partners believe they would be punished. In that case,
    they may not be open to sharing the true nature of the mechanism, pathology, and
    operation of the failure, and the team will not learn from the failure. John Allspaw
    wrote an excellent blog on this topic [9].
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 找到并归咎于人是人的本性，但这样做往往适得其反。为了从过去学习，我们首先需要准确的记录。发生了什么？观察到了什么效果？预期是什么？以及做出了哪些假设？假设数据科学家或商业伙伴认为他们会受到惩罚。在这种情况下，他们可能不会愿意分享失败机制、病理和操作的真正性质，团队也无法从失败中学习。约翰·奥尔斯帕（John
    Allspaw）就这个话题写了一篇优秀的博客[9]。
- en: Data scientists must feel safe to accurately share the situation to begin an
    effective post-mortem process. But how do we balance this with accountability?
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家必须感到安全，才能准确分享情况，从而开始有效的复盘过程。但如何在这两者之间取得平衡呢？
- en: Rather than punishing our team members, we can give them accountability by providing
    them with authority to improve the process or platform involved in the failure.
    This can start by empowering them to give detailed accounts of their contributions
    to failures. We then allow those who made mistakes to become experts on educating
    the rest of the organization on how not to make those mistakes in the future.
    Yes, we know this is easier said than done.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以不惩罚团队成员，而是通过赋予他们改进涉及失败的过程或平台的权力来赋予他们责任感。这可以从让他们详细说明自己对失败的贡献开始。然后，我们允许犯错误的人成为教育其他组织如何在未来避免这些错误的专业人士。是的，我们知道这说起来容易做起来难。
- en: How would we operationalize an effective DS post-mortem? Table 2.2 illustrates
    two types of DS failures to learn from, including failures to deploy and failures
    in operation.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何将有效的数据科学复盘操作化？表2.2展示了两种可以从中学习的数据科学失败类型，包括部署失败和操作失败。
- en: Table 2.2 Five-step post-mortem process for failure to deploy and failure in
    operation
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.2：部署失败和操作失败的五步复盘过程
- en: '| Five-steppost-mortem | Failure to deployFailure to launch on spec and on
    time | Failure in operationFailure to produce correct results on time |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
  zh: '| 五步复盘 | 部署失败（未能按规格和时间发布） | 操作失败（未能按时产生正确结果） |'
- en: '| 1\. Brief summary | Include the context of the issue, highlighting the situation,
    the impact, and whether the situation is fixable. | Include the context of the
    incident, highlighting the incident type, length, impact, and fix. |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
  zh: '| 1. 简要总结 | 包括问题的背景，突出情况、影响以及情况是否可修复。 | 包括事件的背景，突出事件类型、持续时间、影响和修复。 |'
- en: '| 2\. Detailed timeline | Include an account of the sequence of events leading
    up to the issue. |'
  id: totrans-355
  prefs: []
  type: TYPE_TB
  zh: '| 2. 详细时间线 | 包括导致问题的事件序列的描述。 |'
- en: '| 3\. Root cause | Identify the root cause with the “five whys” methodology
    to discover the deeper reason of how the incident occurred, such as how spec drifted
    or how partner priorities changed. | Identify root cause with the “five whys”
    methodology to discover the deeper reason of how the incident occurred, such as
    lack of testing or human error because of lack of automation. |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
  zh: '| 3. 根本原因 | 使用“五问法”来识别根本原因，以发现事件发生的深层原因，例如规格漂移或合作伙伴优先级如何变化。 | 使用“五问法”来识别根本原因，以发现事件发生的深层原因，例如缺乏测试或由于缺乏自动化而导致的人为错误。
    |'
- en: '| 4\. Resolution and recovery | Include potential paths and timeline to mitigate
    the specific issue.Include the choices and rationales behind the fix for specific
    incidents. |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| 4. 解决和恢复 | 包括缓解特定问题的潜在路径和时间表。包括针对特定事件的修复选择和理由。 |'
- en: '| 5\. Action to mitigate future risks | Work through the path and timeline
    to address the root causes in order to systematically prevent the type of issue
    from happening again without hurting team agility. |'
  id: totrans-358
  prefs: []
  type: TYPE_TB
  zh: '| 5. 减少未来风险的行动 | 通过路径和时间表来处理根本原因，以系统地防止类似问题再次发生，同时不损害团队敏捷性。 |'
- en: We have found that it works best when the post-mortem documentation is conducted
    in a timely manner, within two to three days of the incident, while the details
    are fresh in the team members’ minds. This way, those in the organization can
    also learn the most from past mistakes.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，在事件发生后两天到三天内及时进行事后文档工作效果最好，此时团队成员的记忆中细节仍然清晰。这样，组织中的其他人也可以从过去的错误中学习到最多的东西。
- en: In responding to incidents, a mood of curiosity and collaboration with partners
    and teammates is important in acknowledging, triaging, escalating, prioritizing,
    communicating, resolving, and learning from them. These attitudes are addressed
    in section 3.3.2.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在应对事件时，与合作伙伴和队友保持好奇心和协作精神对于承认、分类、升级、优先处理、沟通、解决和学习事件至关重要。这些态度在第3.3.2节中有所阐述。
- en: To rally the team to do a timely and rigorous post-mortem, you can leverage
    your manager by coordinating with them to drive team and partner participation
    and prioritization in scheduling. Section 5.2.2 describes the rigor required for
    a DS manager to coordinate with you in driving in a post-mortem process.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 为了及时且严格地进行事后分析，你可以通过与他们协调来利用你的经理，推动团队和合作伙伴在安排中的参与和优先级排序。第5.2.2节描述了DS经理在推动事后分析过程中与你协调所需的严谨性。
- en: With coordination between you and your manager, you can work toward setting
    up a culture of institutionalized learning in your organization. We address this
    more in section 5.3.3, where the skill focus is on the people manager.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你与你的经理之间的协调，你可以努力在你的组织中建立一个制度化的学习文化。我们将在第5.3.3节中进一步讨论这个问题，那里的技能重点是人员管理者。
- en: Balancing documentation and progress
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡文档和进度
- en: 'Documentation is a hard topic for DS, as it is often seen as competing with
    making progress on additional projects. Many question how useful it really is
    for one or more of the following reasons:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 文档对于DS来说是一个棘手的话题，因为它通常被视为与在额外项目上取得进展相竞争。许多人质疑它实际上对一或多个以下原因有多有用：
- en: '*Small teams*—Most DS projects are performed by teams of one to three data
    scientists with good communication between team members.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*小型团队*—大多数DS项目是由一至三名数据科学家组成的团队执行的，团队成员之间有良好的沟通。'
- en: '*New teams*—Many DS teams are new and have not experienced project handoffs
    where documentation becomes essential.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新团队*—许多DS团队是新的，尚未经历过项目移交，此时文档变得至关重要。'
- en: '*Technical decisions*—Many DS decisions are highly technical and are made within
    the team without extensive reviews from business partners.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术决策*—许多数据科学（DS）决策非常技术性，通常在团队内部做出，而不需要业务伙伴进行广泛的审查。'
- en: '*Who’s got the time*—There is a significant demand on the team to tackle new
    projects rather than documenting existing work.'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*谁有时间做*—团队面临着重大的需求，需要处理新项目而不是记录现有工作。'
- en: '*No obvious location*—Many tools (ad hoc queries, spreadsheets, slides, scripts)
    are used, and there is no single obvious place to document both the code and data.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*没有明显的位置*——许多工具（临时查询、电子表格、幻灯片、脚本）被使用，没有单一明显的位置来记录代码和数据。'
- en: With a growing team, and without sufficient documentation, onboarding new team
    members can become highly inefficient. You may have observed team members getting
    stuck over similar challenges for days, while best practices already exist in
    the team.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的不断扩大，如果没有足够的文档，新成员的入职可能会变得非常低效。你可能观察到团队成员在类似的挑战上卡住好几天，而最佳实践已经在团队中存在。
- en: The purpose of documentation in DS is to institutionalize hard-learned knowledge
    in a project about the data, the process, as well as the technical and business
    decisions made along the way. The primary audience of the documentation is your
    future self and a new teammate joining the team to continue the good work you
    have started.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 在DS中，文档的目的是将项目关于数据、过程以及沿途做出的技术和业务决策的艰辛学习知识制度化。文档的主要受众是未来的你以及加入团队的新成员，他们将继续你开始的良好工作。
- en: 'So what constitutes good documentation? Good documentation doesn’t have to
    be long and nuanced [10], but it does have to have the following three properties:
    reproducibility, transferability, and discoverability.'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，良好的文档应该具备哪些要素？良好的文档不必很长且复杂[10]，但它必须具备以下三个特性：可重复性、可迁移性和可发现性。
- en: '| ![](Images/Gem_Icon.png)011 | Good documentation doesn’t have to be long
    and nuanced, but it does have to have three properties: reproducibility, transferability,
    and discoverability. |'
  id: totrans-373
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)011 | 良好的文档不必很长且复杂，但它必须具备以下三个特性：可重复性、可迁移性和可发现性。|'
- en: Reproducibility
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 可重复性
- en: A DS project is well-documented to be reproducible when one can obtain consistent
    results using the same input data, processing steps, methods, code, and conditions
    of analysis. When a piece of work is reproducible, it increases the confidence
    your customers have in the results.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人可以使用相同的输入数据、处理步骤、方法、代码和分析条件获得一致的结果时，DS项目就被很好地记录下来，以便可重复。当一项工作可重复时，它增加了客户对结果的可信度。
- en: Reproducibility may sound simple, but it is full of caveats. For example, input
    data for analyses are often aggregated from data warehouses, where new data is
    appended on a daily basis. Historical data may change when new users sign up for
    a service and when we aggregate historical transactions from third-party sources
    for them. To make the analyses reproducible, the query documentation needs to
    include not just the data observation time window but also the data aggregation
    time window. To be exact, if you are analyzing financial transactions observed
    for the month of December, you also need to specify a transaction aggregation
    cut-off date, such as January 5, as some transactions may post later than your
    cut-off date.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 可重复性可能听起来很简单，但它充满了注意事项。例如，分析的数据输入通常是从数据仓库中汇总的，新数据每天都会添加。当新用户注册服务时，以及当我们从第三方来源汇总历史交易时，历史数据可能会发生变化。为了使分析可重复，查询文档需要包括不仅数据观察时间窗口，还要包括数据汇总时间窗口。更准确地说，如果你正在分析12月份观察到的金融交易，你还需要指定一个交易汇总截止日期，例如1月5日，因为一些交易可能会晚于你的截止日期发布。
- en: Another example is the use of modeling methodologies that require certain randomness,
    such as cross-validation sample selection, random forest classification, and gradient
    boosting regression. To be reproducible, the packages and random seeds must be
    documented.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是使用需要一定随机性的建模方法，例如交叉验证样本选择、随机森林分类和梯度提升回归。为了可重复，必须记录包和随机种子。
- en: These details for reproducibility are crucial when we return to the project
    in the next iteration of refinement to compare new results with the reproduced
    previous results.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在下一个迭代中返回项目以比较新结果与重现的先前结果时，这些关于可重复性的细节至关重要。
- en: Transferability
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 可迁移性
- en: Transferability describes the process of applying the learning from one context
    to another. It is established by providing readers of the documentation with contexts
    of the DS project, so the reader can qualify whether the learning is applicable
    in an alternative context. The degree of transferability is an assessment by the
    reader.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 可迁移性描述了将学习成果从一个情境应用到另一个情境的过程。这是通过向文档的读者提供DS项目的情境来建立的，以便读者可以判断学习成果是否适用于不同的情境。可迁移性的程度是读者进行的评估。
- en: Good documentation for transferability contains the business context in which
    the project was constituted and the assumptions were made and validated, focusing
    on the methodologies used. If there is an underlying market mechanism or fundamental
    human behavior discovered in the analysis, it should be highlighted as well. In
    short, these contexts and fundamental discoveries provide outsized long-term impact
    for the organization far beyond a particular DS project itself.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的可迁移性文档应包含项目构成和假设制定及验证的业务背景，重点关注所使用的方法。如果在分析中发现了潜在的市场机制或基本的人类行为，也应予以突出。简而言之，这些背景和基本发现为组织提供了超出特定数据科学（DS）项目本身的巨大长期影响。
- en: Discoverability
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 可发现性
- en: The documentation for a DS project is discoverable when it can appear in relevant
    search results for team members at a later point in time. There are many tools
    available for collaborative documentation; all of these tools have their highlights
    and inefficiencies.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 当DS项目的文档可以在未来某个时间点出现在团队成员的相关搜索结果中时，该文档是可发现的。目前有许多协作文档工具可用；所有这些工具都有其亮点和不足之处。
- en: Wikis are highly effective for incorporating multi-faceted content in a collaborative
    manner. Authorship and versioning are standard features, and the search function
    comes with the content management system. It is also accessible across platforms
    and integrates access control for pages that are intended for a limited audience.
    However, tables and graphs are less easily incorporated, and spreadsheet functions
    are not as well supported as in other platforms such as Google Sheets.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 维基在以协作方式融入多方面内容方面非常有效。作者权和版本控制是标准功能，搜索功能与内容管理系统集成。它还可以跨平台访问，并为面向有限受众的页面提供访问控制。然而，表格和图表的集成不太容易，电子表格功能在其他平台（如Google
    Sheets）上支持得也不如。
- en: Google Docs/Sheets and alternatives are also great choices, with authorship,
    versioning, and search functions come as standard. Google Sheets has quite comprehensive
    functionality for normal spreadsheet operations, such as sorting, pivoting, and
    graphing. However, it does not connect directly to data warehouse data sources
    to pull in fresh data.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: Google Docs/Sheets及其替代品也是不错的选择，作者权、版本控制和搜索功能都是标准配置。Google Sheets在常规电子表格操作方面功能相当全面，如排序、数据透视和绘图。然而，它不能直接连接到数据仓库数据源以拉取新鲜数据。
- en: Scripting notebooks are great choices for documenting data, code, figures, and
    contexts. However, the search functions in the current generation of notebooks,
    such as Jupyter Notebooks and Databricks Notebooks, are weak, and integrations
    with versioning and repositories are not yet as automated as with Google Docs
    or wikis.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 脚本笔记本是记录数据、代码、图表和背景的绝佳选择。然而，当前一代笔记本（如Jupyter Notebook和Databricks Notebook）的搜索功能较弱，与版本控制和存储库的集成还没有像Google
    Docs或维基那样自动化。
- en: The current best practice for discoverability is to use wikis or Google Docs
    as the main document location, recording the contexts and business decisions,
    and linking scripting notebooks, spreadsheets, and production code check-ins to
    complete the documentation.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 当前最佳的可发现性实践是使用维基或Google Docs作为主要文档位置，记录背景和业务决策，并将脚本笔记本、电子表格和生产代码检查链接到完整的文档中。
- en: '2.3 Expert knowledge: Deep domain understanding'
  id: totrans-388
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 专家知识：深入领域理解
- en: Expert knowledge is the domain-specific insights that can be acquired through
    years of practicing DS in a domain. These insights include business opportunities,
    data source limitations, and organizational structure challenges that can expand
    or reduce DS projects’ impacts in a domain.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 专家知识是通过在特定领域多年实践DS所获得的领域特定见解。这些见解包括商业机会、数据源限制和组织结构挑战，这些都可以扩大或减少DS项目在特定领域的影响。
- en: How can you guide the technical direction of critical projects to align with
    business goals? How do you crystalize your project plan narratives for fast project
    approval by your manager? What are some fundamental data source limitations your
    team should look out for? How do you tread a path through organizational constraints
    to drive project success? As a DS tech lead, being observant of these distinctions
    and learning to work with these opportunities, limitations, and challenges can
    help you lead projects to success.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何引导关键项目的技术方向以符合业务目标？你如何使你的项目计划叙事迅速获得经理的批准？你的团队应该注意哪些基本的数据源限制？你如何穿越组织限制以推动项目成功？作为一个DS技术负责人，注意这些区别，并学会利用这些机会、限制和挑战，可以帮助你领导项目走向成功。
- en: 'This section focuses on improving project success through the rigorous application
    of expert knowledge. You can infuse expert knowledge into the projects with a
    *CAN* process:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 本节重点介绍通过严格应用专家知识来提高项目成功率。你可以通过一个*CAN*过程将专家知识融入项目：
- en: '*Clarify* the business context of opportunities or risks'
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*明确*机会或风险的业务环境'
- en: '*Account* for domain data source nuances'
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*账户*领域数据源细微差别'
- en: '*Navigate* organizational structures in an industry'
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*导航*行业组织结构'
- en: In the *clarify* section, we discuss the use of organizational vision and mission
    to help clarify your project’s technical direction and craft a five-point narrative
    to help crystalize your thinking and align with your manager on the direction
    of your project. In the *account* section, we provide three examples of data limitations
    across different industries to highlight the value of expert knowledge to anticipate
    and mitigate pitfalls in projects. In the *navigate* section, we provide a framework
    for interpreting the maturity of the DS infrastructure in your organization and
    adapting your DS solutions to the acceptable industry norms to pave the path for
    a smooth deployment toward producing impact.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 在*明确*部分，我们讨论了使用组织愿景和使命来帮助明确你的项目技术方向，并制定一个五点叙事来帮助你澄清思路并与你的经理就项目方向达成一致。在*账户*部分，我们提供了不同行业数据限制的三个例子，以突出专家知识在预测和减轻项目风险方面的价值。在*导航*部分，我们提供了一个框架来解读你组织中DS基础设施的成熟度，并调整你的DS解决方案以符合可接受的行业标准，为顺利部署以产生影响铺平道路。
- en: 2.3.1 Clarifying business context of opportunities
  id: totrans-396
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.1 明确机会的业务环境
- en: As a tech lead, your team depends on you for technical direction that align
    with the business context. Before executing a project, do you and the project
    team understand how the DS project is strategically positioned in the organization?
    Is it a product or a feature? What hypothesis are you looking to validate?
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你的团队依赖你提供与业务环境相一致的技术方向。在执行项目之前，你和项目团队是否理解DS项目在组织中的战略定位？它是一个产品还是一个功能？你希望验证哪些假设？
- en: Clarifying the business context for your project team involves first interpreting
    the organizational vision and mission. *Vision* is the desired future position
    of an organization. It is the dream, a team’s true north, with the primary objective
    of inspiring and creating a shared sense of purpose throughout the company. *Mission*
    defines a company’s business, its objectives, and its approach to reach those
    objectives. It is the overarching objective of the organization that should be
    measurable, achievable, and ideally inspirational. It should not be used synonymously
    with a vision statement.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的项目团队明确业务环境首先涉及解读组织的愿景和使命。*愿景*是组织期望的未来位置。它是梦想，是一个团队的真正指南针，其主要目标是激发并在整个公司中创造一种共同的目标感。*使命*定义了公司的业务、其目标和实现这些目标的方法。它是组织的总体目标，应该是可衡量的、可实现的，并且理想上具有启发性。它不应与愿景声明同义使用。
- en: '| ![](Images/Gem_Icon.png)012 | Clarifying the business context for your project
    team involves first interpreting the organizational vision and mission. Vision
    is the desired future position of an organization. Mission defines a company’s
    business, its objectives, and its approach to reach those objectives. |'
  id: totrans-399
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)012 | 为你的项目团队明确业务环境首先涉及解读组织的愿景和使命。愿景是组织期望的未来位置。使命定义了公司的业务、其目标和实现这些目标的方法。
    |'
- en: Vision and mission together guide companies when they grow beyond 100–200 employees.
    Above this size, the company’s focus and decision-making process as intended by
    the executive team can be obscured, as it propagates through one or two management
    layers. Section 8.2.1 discusses how an executive leading DS can induce DS capabilities
    in the vision and mission of a company.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 愿景和使命共同引导公司在员工超过100-200人时的发展。超过这个规模，公司的关注点和决策过程可能会被执行团队意图的执行层所掩盖。第8.2.1节讨论了执行领导如何在公司愿景和使命中诱导数据科学能力。
- en: 'As a DS tech lead, you should be sensitive to the way the vision and mission
    are defined and check current projects for consistency, so your work and the team’s
    work can stay aligned with the direction intended by the executive team. Specifically,
    projects should be:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，你应该对愿景和使命的定义方式保持敏感，并检查当前项目的一致性，以确保你的工作和团队的工作与执行团队意图的方向保持一致。具体来说，项目应该是：
- en: Important, such that if not done, they would have a negative consequence for
    the company
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的，以至于如果没有完成，它们会对公司产生负面影响
- en: Useful, such that they progress the company along with its mission
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有用的，以至于它们能推动公司及其使命的发展
- en: Worthwhile, such that they produce good ROI at low risk
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值得的，以至于它们在低风险下产生良好的投资回报率
- en: 'Let’s look at a few examples:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看几个例子：
- en: '*LinkedIn*—LinkedIn’s vision is to create economic opportunity for every member
    of the global workforce. Its mission is to connect the world’s professionals to
    make them more productive and successful.'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*LinkedIn*——LinkedIn的愿景是为全球劳动力中的每一位成员创造经济机会。其使命是连接世界各地的专业人士，使他们更高效、更成功。'
- en: LinkedIn DS projects include improving the efficiency for members to be matched
    to jobs that can further their careers, and help sales professionals become more
    productive in identifying critical decision-makers in companies to prospect for
    potential sales opportunities. These projects align well with creating economic
    opportunities and making members more productive.
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LinkedIn的数据科学项目包括提高成员找到能进一步发展其职业生涯的工作的效率，并帮助销售专业人士在识别公司中的关键决策者以寻找潜在销售机会方面变得更加高效。这些项目与创造经济机会和使成员更高效的目标相吻合。
- en: '*OkCupid*—OkCupid’s mission is to serve the most fundamental and transformative
    human need—to find love and happiness through meaningful relationships with deep
    social connections.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*OkCupid*——OkCupid的使命是满足最基本和最具变革性的人类需求——通过深入的社会联系找到爱情和幸福。'
- en: In 2014, OkCupid published results from a series of A/B tests. In one test,
    OkCupid enrolled pairs of customers whom the algorithm deemed to be 30%, 60%,
    and 90% matches. For each of those groups, OkCupid told a third of them they were
    30% matches, a third of them that they were 60% matches, and a third of them that
    they were 90% matches. This way, two-thirds of the population were intentionally
    shown an inaccurate matching percentage.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2014年，OkCupid发布了一系列A/B测试的结果。在一个测试中，OkCupid让算法认为匹配度为30%、60%和90%的客户配对。对于这些群体中的每一个，OkCupid告诉其中三分之一的人他们是30%的匹配，三分之一的人是60%的匹配，三分之一的人是90%的匹配。这样，三分之二的人群有意地被展示了一个不准确的匹配百分比。
- en: While this is a typical experiment setup in DS with technical merit, used to
    assess a matching score’s effectiveness, many people, especially ones who have
    gone through complicated relationships, may feel strongly about the experiment’s
    intentionally deceptive nature. Section 3.1 discusses the ethical challenges in
    this kind of research in more depth.
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然这是一个典型的数据科学实验设置，具有技术优势，用于评估匹配分数的有效性，但许多人，尤其是那些经历过复杂关系的人，可能会对实验故意欺骗的性质感到强烈不满。第3.1节更深入地讨论了这类研究中的伦理挑战。
- en: As a DS tech lead, when you examine this project in the context of the company’s
    mission, would you find the alignment? Would this kind of deceptive power-of-suggestion
    experiment align with the mission to serve the human need “to find love and happiness
    through meaningful relationships with deep social connections”?
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，当你从公司使命的角度审视这个项目时，你会找到一致性吗？这种误导性的暗示力量实验与“通过深入的社会联系找到爱情和幸福”的人类需求使命相符合吗？
- en: This is the kind of situation when you, as a tech lead, get to step up and apply
    your expert domain knowledge on projects’ alignment with the company’s vision
    and mission.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是作为技术负责人，你可以站出来并应用你在项目与公司愿景和使命一致性方面的专业知识的时候。
- en: 2.3.2 Accounting for domain data source nuances
  id: totrans-413
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.2 考虑领域数据源细微差别
- en: There exist many domain-specific biases, inaccuracies, and areas of incompleteness
    in data sources used across different industries. They often show up unexpectedly
    for less-experienced data scientists, throwing off project milestones and, at
    times, causing complete failures of essential projects.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同行业中使用的不同数据源中存在许多特定领域的偏差、不准确和不完整。它们往往对经验较少的数据科学家来说出乎意料，打乱了项目里程碑，有时甚至导致关键项目的完全失败。
- en: As an experienced DS tech lead, you have the responsibility to account for data
    source nuances and anticipate, recognize, and mitigate data biases, inaccuracies,
    and areas of incompleteness on the road to achieving project success.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经验丰富的数据科学技术负责人，你有责任考虑数据源的细微差别，并预测、识别和减轻数据偏差、不准确和不完整，以实现项目成功。
- en: '| ![](Images/Gem_Icon.png)013 | Domain data source nuances often show up unexpectedly
    and can throw off project milestones or cause complete project failures. As a
    tech lead, you have the responsibility to anticipate, recognize, and mitigate
    data biases, inaccuracies, and areas of incompleteness to achieve project success.
    |'
  id: totrans-416
  prefs: []
  type: TYPE_TB
  zh: '| ![Gem_Icon.png](Images/Gem_Icon.png)013 | 领域数据源细微差别往往出乎意料地出现，可能会打乱项目里程碑或导致项目完全失败。作为技术负责人，你有责任预测、识别和减轻数据偏差、不准确和不完整，以实现项目成功。|'
- en: A bias is a systematic difference between the data collected and the populations
    represented. An inaccurate piece of data is one that misrepresents the fact in
    some ways. An incomplete piece of data is one that is not completely collected.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 偏差是收集的数据与代表的人口之间的系统性差异。不准确的数据是那些以某种方式歪曲事实的数据。不完整的数据是那些没有完全收集的数据。
- en: These fundamental data limitations, which often emerge from the standard approaches
    with which data is collected and processed, are the expert knowledge that is so
    valuable for reducing project failure rates.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基本数据限制通常源于收集和处理数据的标准方法，这是降低项目失败率非常有价值的专家知识。
- en: 'Let’s examine the data source nuances through three case studies:'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过三个案例研究来探讨数据源的细微差别：
- en: Web sessions
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网页会话
- en: Geolocation
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理定位
- en: Financial transactions
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务交易
- en: 'Case 1: Web sessions'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 案例1：网页会话
- en: 'When users interact with a website, the interactions are recorded to analyze
    and understand user behavior, which can be used to improve personalization on
    future visits:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户与网站互动时，这些交互会被记录下来以分析和理解用户行为，这可以用来改善未来访问时的个性化：
- en: '*Assumption*—Some user states are stored by each web client in a distributed
    fashion and some on the server centrally. The client-side states are stored in
    HTTP cookies in browsers to maintain states within web sessions and across web
    sessions.'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设*——某些用户状态由每个网络客户端以分布式方式存储，而某些状态则在服务器上集中存储。客户端状态存储在浏览器的HTTP cookies中，以在网页会话和跨会话中维护状态。'
- en: '*Definition nuances*—A web session is defined as a sequence of interactions
    between a client and a server, followed by periods of inactivity, without an explicit
    endpoint. An endpoint is not explicit because users can end their interactions
    at any time. They could be distracted or have lost interest and went on to work
    on something else.'
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义细微差别*——一个网页会话被定义为客户端和服务器之间的一系列交互，随后是活动期，没有明确的终点。终点不是明确的，因为用户可以随时结束他们的交互。他们可能分心或失去了兴趣，转而去做其他事情。'
- en: What are some fundamental data limitations that cause biases, inaccuracies,
    and incompleteness in the web session data?
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是一些基本的数据限制，它们会导致网页会话数据中的偏差、不准确和不完整？
- en: '*Biases*—For websites with frequently updating content, robot crawlers, which
    are programs automatically checking for updates on websites, may account for more
    than 90% of the interactions on a website. Websites welcome robot crawlers, especially
    the ones from search engines, as they get web content to show up in searches.
    For an analysis of human behavior on websites to be meaningful, automatic robot
    crawlers must be filtered out to remove the influence of their behavior, which
    tends to explore all elements on a web page rather than only the interesting or
    relevant ones for a human.'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*偏差*——对于内容经常更新的网站，自动检查网站更新的机器人爬虫可能占网站交互的90%以上。网站欢迎机器人爬虫，尤其是来自搜索引擎的爬虫，因为它们能让网站内容出现在搜索结果中。为了使对网站人类行为的分析有意义，必须过滤掉自动机器人爬虫，以消除它们行为的影响，这些行为倾向于探索网页上的所有元素，而不仅仅是人类感兴趣或相关的元素。'
- en: '*Inaccuracies*—A web page, at times, may have bugs in its implementation that
    pollute the client-side states that are stored in HTTP cookies. Even after the
    bugs are fixed, those polluted client-side states may not be recoverable. If the
    users with polluted cookie states do not revisit the web page, the polluted cookies
    will not have an opportunity to be reset. Bugs that pollute cookie states can
    produce long-lasting effects on later analyses involving the user state. We must
    be aware of any historical client-side bugs when analyzing user states and account
    for them in our analysis or modeling.'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不准确*—有时，网页在实现上可能存在错误，这些错误会污染存储在HTTP cookies中的客户端状态。即使错误被修复，那些被污染的客户端状态可能无法恢复。如果用户没有重新访问网页，被污染的cookies将没有机会被重置。污染cookie状态的错误可能会对涉及用户状态的后续分析产生长期影响。我们必须在分析用户状态时意识到任何历史客户端错误，并在我们的分析或建模中考虑它们。'
- en: '*Incompleteness*—There can always be missing data when collected online because
    of the best-effort delivery mechanism of web traffic. Also, users can always clear
    cookies for privacy reasons, which results in a loss of interaction histories
    stored on the client. To assess the degree of data loss from web traffic due to
    its best-effort delivery mechanism, client-side states can be used to track how
    many actions have been shared with the server, and each action can be sent with
    a sequence number. This technique has been successfully used within the transfer
    control protocol (TCP) to track client–server connections. In this case, we use
    the sequence numbers only for assessing the reliability of analytical data collection,
    and we are not requiring data transfer completeness, which may create performance
    bottlenecks in the user experience.'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不完整性*—由于网络流量的尽力交付机制，在线收集的数据总是可能缺失。此外，用户出于隐私原因可以清除cookies，这会导致客户端上存储的交互历史记录丢失。为了评估由于网络流量的尽力交付机制导致的数据丢失程度，可以使用客户端状态来跟踪有多少操作已与服务器共享，每个操作都可以发送一个序列号。这种技术已经在传输控制协议（TCP）中成功用于跟踪客户端-服务器连接。在这种情况下，我们只使用序列号来评估分析数据收集的可靠性，我们并不要求数据传输的完整性，这可能会在用户体验中造成性能瓶颈。'
- en: These examples of expert domain knowledge in web session data are common biases,
    inaccuracies, and areas of incompleteness that must be accounted for in web session
    analysis. In large DS organizations, the consistency with which different tech
    leads choose to handle these data nuances can impact the consistency of metrics
    and modeling results from different teams.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 这些在Web会话数据中的专家领域知识示例是常见的偏差、不准确性和不完整性，这些必须在Web会话分析中予以考虑。在大数据科学组织中，不同的技术负责人选择如何处理这些数据细微差别的一致性可能会影响不同团队指标和建模结果的一致性。
- en: As a DS tech lead, you will find it beneficial to be aware of these common biases,
    inaccuracies, and areas of incompleteness in your projects, so you can produce
    consistent analysis results that business partners can trust. It is a lot, but
    you will find that understanding and managing these better is well worth it.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，你会发现在你的项目中了解这些常见的偏差、不准确性和不完整性是有益的，这样你可以产生一致的分析结果，业务伙伴可以信赖。虽然任务繁重，但你将发现理解和更好地管理这些内容是非常值得的。
- en: 'Case 2: Geolocation'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 案例二：地理位置
- en: 'To provide location-based personalized services, such as driving directions
    or restaurant recommendations, or to understand interaction context, such as in
    the office, on vacation, or at home, we need to understand the geolocation of
    the user:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供基于地理位置的个性化服务，例如驾驶方向或餐厅推荐，或为了理解交互上下文，例如在办公室、度假或在家，我们需要了解用户的地理位置：
- en: '*Assumption*—Geolocation data is often collected from mobile devices. There
    are multiple approaches to getting location information, including through the
    built-in GPS on the mobile device, the IP address from which the requests are
    coming, cell tower triangulation, or with WiFi hotspot or beacon strengths nearby.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设*—地理位置数据通常是从移动设备收集的。获取位置信息的方法有多种，包括通过移动设备内置的GPS、请求来源的IP地址、蜂窝基站三角测量、或附近的WiFi热点或信标信号强度。'
- en: '*Definition nuances*—There are nuances in interpreting the location data collected.
    The Earth is an ellipsoid and ablated, or fatter at the equator. The system used
    by GPS is WGS84\. WGS84 differs slightly from Google Maps and Bing Maps, which
    take a more straightforward approach and assume the Earth is a sphere. The maps’
    app coordinates, when matched to local maps, can be off by as much as 20 km if
    not calibrated, due to the difference in the assumption of the Earth’s shape.
    Countries sometimes add obfuscations for national security reasons or personal
    privacy purposes, and we need to be aware of such nuances when interpreting geolocation
    data.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义的细微差别*—在解释收集到的位置数据时存在细微差别。地球是一个椭球体，在赤道处略微膨胀。GPS所使用的系统是WGS84。WGS84与Google
    Maps和Bing Maps略有不同，后者采取更直接的方法，并假设地球是一个球体。如果未校准，地图应用程序的坐标与本地地图匹配时可能会相差多达20公里，这是由于对地球形状的假设不同。出于国家安全或个人隐私的原因，一些国家可能会添加混淆信息，我们在解释地理位置数据时需要意识到这些细微差别。'
- en: What are some fundamental data limitations that cause biases, inaccuracies,
    and incompleteness in geolocation data?
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是一些基本的数据限制，这些限制会导致地理位置数据中的偏差、不准确和不完整？
- en: '*Biases*—Often, for privacy reasons, geolocation data is collected from mobile
    devices only when an app is in use, so the geolocation collected is correlated
    with app usage patterns. Some apps are used only at work or home; others are used
    while traveling. The geolocation collected will be a biased subset of all the
    places a mobile device has been to for different apps.'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*偏差*—通常，出于隐私原因，只有在应用程序使用时才会从移动设备收集地理位置数据，因此收集到的地理位置与应用程序使用模式相关。有些应用程序仅在工作和家中使用；而有些则在旅行中使用。收集到的地理位置将是移动设备为不同应用程序访问的所有地点的偏差子集。'
- en: '*Inaccuracies*—The four sources of geolocation information have different systematic
    errors: 1) GPS location may be susceptible to signal interference in metropolitan
    areas with high-rise buildings, tunnels, or mountainous regions; 2) the use of
    IP addresses for the source of geolocation collection is susceptible to people
    using VPNs or proxies that modify the IP address from which the request is coming;
    3) cell tower triangulation is susceptible to tower database freshness; 4) WiFi
    triangulations are susceptible to signal availability. For example, there may
    be a lack of WiFi in remote areas, and non-stationary mobile hotspots may add
    noise to the interpretation.'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不准确*—地理位置信息的四个来源存在不同的系统性错误：1）GPS位置可能在高楼大厦、隧道或山区等信号干扰严重的城市地区容易受到影响；2）使用IP地址作为地理位置收集的来源容易受到人们使用VPN或代理修改请求来源IP地址的影响；3）基站三角测量容易受到基站数据库新鲜度的影响；4）WiFi三角测量容易受到信号可用性的影响。例如，偏远地区可能缺乏WiFi，而移动热点的不稳定性可能会给解释增加噪声。'
- en: '*Incompleteness*—A device may not be connected to the internet at the time
    of app usage, such as when a user is on a remote hike or when traveling abroad
    with a gap in data services. GPS data collected by apps may not be transferred
    back to the server promptly. Even when they are transmitted, the geolocation time
    series may not be completely stored and forwarded.'
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不完整性*—在应用程序使用时，设备可能未连接到互联网，例如当用户在偏远地区徒步旅行或在国外旅行且数据服务存在空缺时。应用程序收集的GPS数据可能不会及时传输回服务器。即使它们被传输，地理位置时间序列可能也不会完全存储和转发。'
- en: When drawing conclusions from geolocation data, these data nuances must be accounted
    for to provide differentiated services for your customers. Also, fraudsters may
    use these gaps in technology to spoof services into providing promotions or loans
    to otherwise ineligible customers.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 在从地理位置数据中得出结论时，必须考虑到这些数据细微差别，以向客户提供差异化的服务。此外，欺诈者可能会利用这些技术差距来欺骗服务，向其他不符合条件的客户提供促销或贷款。
- en: As a DS tech lead, knowledge of these types of geolocation data nuances can
    help you assess projects’ riskiness to better prioritize and plan the projects
    critical to your organization’s success.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，了解这些类型的地理位置数据细微差别可以帮助你评估项目的风险性，以便更好地优先考虑和规划对组织成功至关重要的项目。
- en: 'Case 3: Financial transactions'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 案例3：金融交易
- en: Many financial wellness apps are looking to gain a comprehensive picture of
    a user’s financial transactions across accounts in multiple institutions to provide
    better personalized financial recommendations.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 许多财务健康应用程序正在寻求获得用户在多个机构账户中的全面财务交易情况，以提供更好的个性化财务建议。
- en: '*Assumption*—Users have authorized data aggregations from multiple financial
    institutions by providing usernames and passwords to authenticate with the various
    institutions.'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*假设*—用户通过提供用户名和密码以验证身份，已授权从多个金融机构进行数据聚合。'
- en: '*Definition nuances*—Depending on business relationships and technology integration,
    data accuracy, completeness, and timeliness can vary significantly.'
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定义的细微差别*—根据商业关系和技术整合，数据准确性、完整性和时效性可能会有显著差异。'
- en: What are some fundamental data limitations that cause biases, inaccuracies,
    and incompleteness in financial transaction data?
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是一些基本的数据限制，这些限制导致金融交易数据中的偏差、不准确和不完整？
- en: '*Biases*—There are two critical sources of biases: reach and timing. The reach
    bias is caused by the partial view of a user’s financial situation for a particular
    financial wellness app, as a user may hold accounts at a variety of financial
    institutions. While data can be aggregated from other financial institutions through
    data aggregation services, and the top 12 financial institutions cover 80% of
    the bank accounts, there is a long tail of over 10,000 financial institutions
    in the US alone. It can be a continuous challenge to reliably aggregate transactions
    for all users from all financial institutions.'
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*偏差*—有两个关键偏差来源：覆盖范围和时间。覆盖范围偏差是由特定财务健康应用对用户财务状况的局部视图造成的，因为用户可能在各种金融机构持有账户。虽然可以通过数据聚合服务从其他金融机构聚合数据，并且前12家金融机构覆盖了80%的银行账户，但仅在美国就有超过10,000家金融机构的长尾。可靠地为所有用户从所有金融机构聚合交易可能是一个持续的挑战。'
- en: The timing bias is caused by the aggregation frequency across different financial
    institutions. Aggregated transactions can be 1–5 days old. For example, when a
    credit card is swiped, a bank may be able to see the transaction right away, but
    the aggregators may not see those transactions for 1–2 days. Financial wellness
    companies that depend on the aggregators may not see those transactions for another
    1–2 days. The uncertainty in the data delay across the aggregation process creates
    biases in timing.
  id: totrans-449
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 时间偏差是由不同金融机构的聚合频率造成的。聚合交易可能已经1-5天。例如，当信用卡被刷时，银行可能立即看到交易，但聚合器可能需要1-2天才能看到这些交易。依赖于聚合器的财务健康公司可能需要另外1-2天才能看到这些交易。聚合过程中数据延迟的不确定性在时间上造成了偏差。
- en: '*Inaccuracies*—Inaccuracies can come from two sources: timing and user behavior.
    The timing inaccuracy is caused by industry norms in the timing between pending
    and settled transactions. For example, when a customer pays for a meal with a
    credit card on a Saturday night, the credit card may have a pending transaction.
    When the customer adds the gratuity, there’s a reconciliation process, where the
    restaurant may post the final amount a day or two later.'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不准确之处*—不准确可能来自两个来源：时间和用户行为。时间不准确是由待处理和结算交易之间行业规范的时间造成的。例如，当顾客在周六晚上用信用卡支付餐费时，信用卡可能有一个待处理交易。当顾客添加小费时，会有一个对账过程，餐厅可能在一两天后发布最终金额。'
- en: The user-behavior-triggered inaccuracies are caused by account transaction reconciliations
    between account connections. When a user accesses their financial accounts infrequently,
    they may forget their credentials and need to reset passwords. Each time the password
    is reset, the transaction aggregation binding on the account breaks, and the connection
    needs to be reestablished. When the transaction aggregator reloads the transactions,
    some transactions of the same amount on the same day could be duplicated or unduplicated
    incorrectly, causing inaccuracies.
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由用户行为触发的准确性问题是由账户连接之间的账户交易对账引起的。当用户不经常访问他们的财务账户时，他们可能会忘记他们的凭证并需要重置密码。每次重置密码时，账户上的交易聚合绑定就会中断，连接需要重新建立。当交易聚合器重新加载交易时，同一天相同金额的交易可能会被错误地重复或未重复，导致不准确。
- en: '*Incompleteness*—There are at least two sources of data incompleteness: access
    and connection. The incompleteness of transactions caused by access comes from
    the fact that not all accounts from a user are linked at all times. Some accounts
    have been accessible at some point, but when users update their passwords without
    informing the financial wellness app, the account connection will break, causing
    aggregated transactions to be incomplete.'
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不完整性*—至少有两个数据不完整性的来源：访问和连接。由于访问导致的事务不完整性来源于并非所有账户在所有时间都连接在一起的事实。一些账户在某个时刻是可访问的，但当用户在未通知财务健康应用的情况下更改密码时，账户连接将中断，导致聚合交易不完整。'
- en: The incompleteness of transactions caused by connection comes from the different
    types of links used in data aggregation. Data aggregators have tiers of connections
    with the financial institutions they are aggregating data from. There could be
    a tight point-to-point integration with a financial institution, connections through
    a standard API, or connections from crawling the financial accounts’ web pages.
    The primary data fields, such as transaction date, description, and amounts, are
    usually available. However, transaction details such as unique transaction ID,
    merchant location data, and merchant categorization code (MCC) labels may not
    be available in the less-integrated data connections. This means the aggregated
    transactions may not be well labeled, such that there can be transactions between
    accounts that are not properly matched, causing misinterpretations of a user’s
    cash flow.
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于连接导致的事务不完整性来源于数据聚合中使用到的不同类型链接。数据聚合者与它们从其处聚合数据的金融机构有不同级别的连接。可能与金融机构有紧密的点对点集成，通过标准API连接，或者从爬取金融账户网页进行连接。主要数据字段，如交易日期、描述和金额，通常可用。然而，如唯一交易ID、商户位置数据和商户分类代码（MCC）标签等交易细节可能在不那么集成的数据连接中不可用。这意味着聚合的交易可能没有很好地标记，从而导致账户间的不正确匹配交易，造成对用户现金流误解。
- en: These biases, inaccuracies, and incompleteness are expert knowledge that allows
    you to anticipate many complications of DS projects in the financial domain. As
    a DS tech lead, knowledge of these types of financial transaction complications
    can help you prioritize and make realistic project plans toward making impact
    on the business.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 这些偏差、不准确性和不完整性是专业知识，它使你能够预见金融领域数据科学项目中的许多复杂情况。作为数据科学技术负责人，了解这些类型的金融交易复杂情况可以帮助你优先排序并制定现实的项目计划，以对业务产生影响。
- en: This section demonstrated the depth of expert knowledge, using the domains of
    web sessions, geolocation data, and financial transaction data as examples. The
    biases, inaccuracies, and areas of incompleteness described here may have implications
    for understanding other data transmitted through best-effort means, other data
    collected from multiple technologies, and other aggregation of data from different
    institutions.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了专业知识的深度，以网页会话、地理位置数据和金融交易数据领域为例。这里描述的偏差、不准确性和不完整性可能对通过最佳努力手段传输的其他数据、从多种技术收集的其他数据以及其他不同机构数据聚合的其他方面产生影响。
- en: As DS tech leads, you can take care of domain concerns by
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，你可以通过以下方式处理领域关注点
- en: Recognizing data nuances as expert knowledge in your domain
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据细微差别识别为你在领域内的专业知识
- en: Respecting teammates with expert knowledge to fill the team’s knowledge gaps
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊重拥有专业知识队友以填补团队的知识空白
- en: Being sensitive to building this expert knowledge as a source of enterprise
    value
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏锐地构建这种专业知识作为企业价值来源
- en: Openly sharing expert knowledge with other DS teams as well as business partners
    to better prioritize and plan projects that can provide a more significant business
    impact
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他数据科学团队以及商业伙伴公开分享专业知识，以更好地优先排序和规划能够产生更大商业影响的项目
- en: 2.3.3 Navigating organizational structure
  id: totrans-461
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.3 导航组织结构
- en: 'Organizational structure is another source of uncertainty in the path toward
    project success. Navigating this domain involves two skills: internally assessing
    the DS organization’s capabilities and maturity, and externally navigating the
    business partners’ organization structure outside the DS organization.'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 组织结构是项目成功路径上不确定性的另一个来源。导航这个领域涉及两种技能：内部评估数据科学组织的能力和成熟度，以及在外部导航数据科学组织外的商业伙伴组织结构。
- en: Internally, the DS organization’s maturity is highly dependent on data technology
    platform capabilities. These capabilities can determine how fast a project team
    can move to execute projects successfully. DS is also a team sport. External to
    the DS organization, the business partners’ organization structure determines
    how well the goals of the DS projects align with the mandates of business partners.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部，DS组织的成熟度高度依赖于数据技术平台的能力。这些能力可以决定项目团队以多快的速度移动以成功执行项目。DS也是一个团队运动。在DS组织外部，商业伙伴的组织结构决定了DS项目的目标与商业伙伴的命令如何很好地对齐。
- en: Let’s examine the navigation of the organizational structure, both internal
    and external to the DS function, in this section.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，让我们考察DS职能内部和外部组织结构的导航。
- en: Assessing the maturity of DS organization
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 评估DS组织的成熟度
- en: 'The maturity of a DS organization is measured by the velocity with which it
    can produce impact. Taking the modeling capabilities of a DS team as an example,
    figure 2.9 illustrates five levels of maturity for infusing intelligence into
    business functions and user experiences to generate business results and make
    strategic impact:'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: DS组织的成熟度是通过它产生影响的速度来衡量的。以DS团队建模能力为例，图2.9展示了将智能融入业务功能和用户体验以产生业务成果和战略影响五个成熟度级别：
- en: '*Ad hoc*—Opportunities for predictive capabilities are just being prototyped;
    there is no data infrastructure, so projects have to start from data sourcing
    and cleansing. Productivity is low, as much coordination is required to implement
    and deploy models in the product.'
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*临时性*—预测能力的机遇正处于原型阶段；没有数据基础设施，因此项目必须从数据来源和清洗开始。由于需要大量协调以在产品中实施和部署模型，因此生产力较低。'
- en: '*Functional*—A few use cases have been successfully launched with positive
    results. There are still challenges with the solution’s reliability and efficiency
    in coordinating with business partners and launching new capabilities.'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能性*—已经成功推出了一些用例，并取得了积极的结果。在协调商业伙伴和推出新功能方面，该解决方案的可靠性和效率仍存在挑战。'
- en: '*Integrated*—There is an efficient process for coordinating with business partners
    in launching new predictive capabilities. Predictive capabilities are being deployed
    into a wide range of business functions and user experiences. A/B testing methodology
    is being used at multiple levels of products, including frontend UI and backend
    algorithms.'
  id: totrans-469
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*集成*—在推出新的预测能力方面，与商业伙伴协调有一个高效的过程。预测能力正在部署到广泛的业务功能和用户体验中。A/B测试方法正在产品的多个层面使用，包括前端UI和后端算法。'
- en: '*Governance*—Predictive models are automatically calibrated, and inputs are
    being actively monitored for data drifts. Predictive capabilities are consolidated
    into middleware to serve a great range of product scenarios nimbly. A/B test is
    being applied to every product change.'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*治理*—预测模型自动校准，并积极监控数据漂移的输入。预测能力被整合到中间件中，敏捷地服务于广泛的场景。A/B测试被应用于每个产品变更。'
- en: '*Cultural*—Every business line and function is capturing opportunities in DS.
    Partner teams are regularly articulating and collaborating on new high-impact
    use cases. New capabilities seamlessly integrate with analytics and data engineering
    aspects of DS.'
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文化*—每个业务线和职能部门都在数据科学中捕捉机会。合作伙伴团队定期阐述和协作新的高影响力用例。新功能与数据科学的分析和数据工程方面无缝集成。'
- en: '![](Images/CH02_F09_Chong.png)'
  id: totrans-472
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH02_F09_Chong.png)'
- en: Figure 2.9 Maturity of a data science organization
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.9 数据科学组织的成熟度
- en: As a DS tech lead, you can calibrate the current maturity of your DS organization.
    It can help you anticipate the potential roadblocks a DS project may encounter
    on its path to success. To navigate around these potential roadblocks, you can
    identify specific data sources, data processing pipelines, or deploy environments
    that may be more mature than others to build a DS solution to accelerate the production
    of impact.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DS技术负责人，你可以校准你DS组织的当前成熟度。这可以帮助你预测DS项目在通往成功的道路上可能遇到的潜在障碍。为了绕过这些潜在障碍，你可以确定可能比其他更成熟的具体数据源、数据处理管道或部署环境，以构建一个DS解决方案来加速影响的生产。
- en: Navigating business partner organization structure
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 导航商业伙伴组织结构
- en: When establishing DS projects in traditional industries, perfectly reasonable
    DS projects can run into deployment challenges within existing business organizational
    structures. Understanding how business partners operate in traditional industries
    can be crucial for improving DS project success.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 当在传统产业中建立数据科学（DS）项目时，完全合理的数据科学（DS）项目可能会在现有的商业组织结构中遇到部署挑战。了解业务伙伴在传统产业中的运作方式对于提高数据科学（DS）项目成功率至关重要。
- en: 'This organizational expert knowledge can be elaborated in four parts:'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组织专家知识可以从四个部分进行阐述：
- en: Understanding the traditional industries landscape
  id: totrans-478
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解传统产业景观
- en: Specifying the business opportunities presented by DS
  id: totrans-479
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定由数据科学（DS）带来的商业机会
- en: Highlighting the organization challenges for DS to produce business impact
  id: totrans-480
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 突出数据科学（DS）产生商业影响的组织挑战
- en: Presenting alternative paths for project success
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示项目成功的替代路径
- en: Traditional industries have pain points that exist independently of DS concerns.
    Understanding the intricacies of these pain points within the industry landscape
    allows you to better align with business partners. The business opportunity presented
    by DS specifies the path that DS enables to resolve the industry pain point and
    illustrates the DS impact on the business and the industry.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 传统产业存在一些痛点，这些痛点与数据科学（DS）无关。了解这些痛点在行业景观中的复杂性，可以帮助你更好地与商业伙伴对齐。数据科学（DS）带来的商业机会指定了数据科学（DS）能够解决行业痛点的路径，并说明了数据科学（DS）对商业和行业的影响。
- en: The organization structure challenge highlights the entrenched organizational
    bottlenecks in the traditional industry that cannot be quickly solved through
    one or two projects.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 组织结构挑战突显了传统产业中根深蒂固的组织瓶颈，这些瓶颈不能通过一两个项目迅速解决。
- en: 'The alternate path for project success accounts for the organization structure
    challenge and offers a different path to overcome the entrenched organizational
    bottleneck. To illustrate how this can be done, let’s take a look at a case study
    of applying DS in consumer lending in the financial industry:'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 项目成功的替代路径考虑了组织结构挑战，并提供了克服根深蒂固的组织瓶颈的不同路径。为了说明如何做到这一点，让我们看看一个在金融行业中应用数据科学于消费贷款的案例研究：
- en: '*Traditional industries landscape*—Credit is a financial tool that can boost
    a country’s economy. Just like dining in restaurants, where you can eat first
    and pay after the meal, credit allows people to consume first and pay later. The
    effectiveness of credit in boosting economies depends on the ability to extend
    credit only to those who can repay. However, many countries in Southeast Asia,
    South America, and Africa do not yet have mature financial systems and cannot
    reliably assess creditworthiness for much of their population. This need for ways
    to reliably evaluate creditworthiness is something DS can help with.'
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*传统产业景观*——信贷是一种可以提振国家经济的金融工具。就像在餐厅吃饭，可以先吃饭后付账一样，信贷允许人们先消费后付款。信贷在提振经济方面的有效性取决于仅向能够偿还的人提供信贷的能力。然而，东南亚、南美洲和非洲的许多国家尚未拥有成熟的金融体系，无法可靠地评估其大部分人口的信用度。这种可靠评估信用度的需求是数据科学（DS）可以帮助解决的问题。'
- en: '*Business opportunity*—In many countries that do not yet have sophisticated
    financial systems, smartphone use has already become ubiquitous. Smartphone usage
    can provide signals for assessing a person’s creditworthiness. A lending app can
    use data that resides on a smartphone to predict a person’s creditworthiness for
    individuals with little credit history.'
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*商业机会*——在许多尚未拥有复杂金融系统的国家，智能手机的使用已经变得无处不在。智能手机的使用可以提供评估一个人信用度的信号。一个贷款应用可以使用存储在智能手机上的数据来预测那些信用记录很少的人的信用度。'
- en: Fraud is rampant in lending. A fully repaid personal loan with a 15–36% interest
    rate usually generates a profit equivalent to 3% of the loan amount. If a loan
    is fraudulent, the lender loses 100% of the loan amount. Organized fraud can quickly
    take a lender out of business. Since repayment commonly occurs monthly, the first
    payment is typically 30 days after the loan is released. Fraud may not be detected
    until months after the loan is issued. DS can sift through tens of thousands of
    features collected from smartphone usage patterns to effectively predict the likelihood
    of fraud and credit risks from a loan applicant.
  id: totrans-487
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在贷款领域，欺诈行为普遍存在。一笔完全还清的个人贷款，如果利率为15-36%，通常能带来相当于贷款金额3%的利润。如果贷款是欺诈的，贷款人将损失100%的贷款金额。有组织的欺诈行为可以迅速使贷款人破产。由于还款通常按月进行，第一次还款通常在贷款发放后的第30天。欺诈可能直到贷款发放数月后才会被发现。DS可以通过分析从智能手机使用模式收集到的数万个特征，有效地预测贷款申请人的欺诈和信用风险的可能性。
- en: '*Organization structure challenge*—In traditional consumer lending businesses,
    credit risk and loan operating teams can be separate by design. This organizational
    structure is set up to prevent operating pressures to increase loan volume from
    lowering lending standards. Lowering lending standards can result in a short-term
    boost in loan volume but cause long-term financial losses, as an excess percentage
    of lower-quality loans starts to become delinquent.'
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*组织结构挑战*——在传统的消费贷款业务中，信用风险和贷款运营团队可以通过设计来分离。这种组织结构旨在防止运营压力降低贷款标准以增加贷款量。降低贷款标准可能会在短期内增加贷款量，但会导致长期财务损失，因为过多低质量的贷款开始出现违约。'
- en: The DS teams in the traditional banking industry are often built on the operating
    side of the business, as many applications of DS apply to marketing, sales, customer
    service, and loan collection teams. By collaborating with the various functions,
    many signals can be collected for interpreting mobile data to assess potentially
    risky behavior for credit and fraud risks. However, the credit risk team is not
    structured to have extensive collaboration with the operating teams.
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传统银行业务中的DS团队通常建立在业务的运营方面，因为许多DS应用都适用于市场营销、销售、客户服务和贷款回收团队。通过与各种功能的协作，可以收集到许多信号，用于解释移动数据以评估潜在的信用和欺诈风险行为。然而，信用风险团队并没有结构化的方式与运营团队进行广泛的协作。
- en: '*Alternate path for project success*—In one consumer lending business, significant
    business benefits are anticipated from transferring DS knowledge from operations
    to the risk functions. A path is set up to first collaborate with the fraud investigation
    teams, where the needs are more operational in nature. Projects were scoped to
    identify likely fraudulent cases to prioritize in fraud investigations.'
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目成功的替代路径*——在一项消费贷款业务中，预计将DS知识从运营转移到风险职能将带来显著的业务效益。已经建立了一条路径，首先与欺诈调查团队进行协作，因为他们的需求更偏向于运营。项目范围被设定为识别可能存在欺诈的案例，以便在欺诈调查中优先处理。'
- en: Over 30 weeks of cross-functional deep-dives were conducted through a tight
    weekly feedback loop between DS and fraud investigation teams. As a result, over
    100 highly effective features were discovered among tens of thousands of features
    experimented on. The improvements in fraud prevention helped save a company more
    than $30 million per year in fraud losses [11].
  id: totrans-491
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过DS和欺诈调查团队之间紧密的每周反馈循环，进行了超过30周的跨职能深入研究。结果，在实验过的数万个特征中发现了100多个高度有效的特征。欺诈预防的改进帮助公司每年节省了超过3000万美元的欺诈损失[11]。
- en: While the credit risk and operating sides of the consumer lending company stayed
    separate, the DS team was able to maintain a pool of more than 100 highly effective
    features, allowing the risk team to selectively use a subset of these features
    for their credit risk models.
  id: totrans-492
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当消费贷款公司的信用风险和运营方面保持分离时，DS团队能够维持一个超过100个高度有效的特征库，使得风险团队能够选择性地使用这些特征的一部分来构建他们的信用风险模型。
- en: Organizational expert knowledge, like the knowledge illustrated for the financial
    industry above, can be crucial for recognizing partnership risks and solution
    deployment risks for otherwise perfectly reasonable DS projects. Being able to
    navigate around these organization structure challenges when leading DS projects
    in traditional industries can be an invaluable capability for a DS tech lead.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 组织专家知识，如上述金融行业所示，对于识别合作伙伴关系风险和解决方案部署风险至关重要，这些风险在其他情况下可能是合理的数据科学（DS）项目。在传统行业中领导DS项目时能够绕过这些组织结构挑战，对于DS技术领导来说可能是一种无价的技能。
- en: 2.4 Self-assessment and development focus
  id: totrans-494
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 自我评估和发展重点
- en: Congratulations on working through the capabilities section for becoming an
    effective tech lead! This is a major undertaking in your journey to produce more
    significant impact for your organization with DS!
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了能力部分的练习，成为一位有效的技术领导！这是你在使用数据科学（DS）为组织产生更大影响旅程中的一个重要举措！
- en: 'The purpose of the tech lead capabilities self-assessment is to help you internalize
    and practice the concepts by:'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 技术领导能力自我评估的目的是通过以下方式帮助你内化和实践这些概念：
- en: Understanding your interests and leadership strengths
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导力优势
- en: Practicing one to two areas with the choose, practice, and review (CPR) process
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、练习和回顾（CPR）过程练习一到两个领域
- en: Developing a prioritize-practice-and-perform plan to go through more CPRs
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定优先-练习-执行（CPR）计划，以进行更多的CPR练习
- en: Once you start doing this, you will have courageously taken the steps to acknowledge
    your own finitude as individual human beings to discover personal limitations,
    recognize strengths, and gain some clarity for the paths forward.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦开始这样做，你将勇敢地迈出承认自身作为个体人类有限性的步伐，以发现个人局限性，识别优势，并为前进的道路获得一些清晰。
- en: 2.4.1 Understanding your interests and leadership strengths
  id: totrans-501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.1 理解你的兴趣和领导力优势
- en: Table 2.3 summarizes the capability areas discussed in this chapter. The rightmost
    column is available for you to check off the areas you currently feel comfortable
    with quickly. There is no judgment, no right or wrong, nor are there any specific
    patterns to follow. Feel free to leave any or all rows blank.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.3总结了本章讨论的能力领域。最右侧的列可供您快速勾选您目前感到舒适的能力领域。这里没有评判，没有对错，也没有任何特定的模式要遵循。请随意留空任何或所有行。
- en: If you are already aware of some of these aspects, this is a great way to build
    a narrative around your existing leadership strengths. If some aspects are not
    yet familiar, this is the opportunity for you to assess whether they can be of
    help in your daily work, starting today!
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经意识到这些方面的某些内容，这是围绕你现有的领导力优势构建叙事的绝佳方式。如果某些方面还不熟悉，这是你评估它们是否可以从今天开始在你日常工作中提供帮助的机会！
- en: Table 2.3 Self-assessment areas for capabilities for the DS tech lead
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.3 DS技术领导能力自我评估领域
- en: '| Capability areas/self-assessment | ? |'
  id: totrans-505
  prefs: []
  type: TYPE_TB
  zh: '| 能力领域/自我评估 | ? |'
- en: '| Technology | *Framing* the problem to maximize business impact | Assessing
    opportunities and impact when using DS to produce hindsight, insight, foresight,
    or intelligence |  |'
  id: totrans-506
  prefs: []
  type: TYPE_TB
  zh: '| 技术 | *构建* 问题以最大化业务影响 | 评估使用DS产生回顾、洞察、前瞻或情报时的机会和影响 |  |'
- en: '| *Discovering* patterns in data | Vigilance in understanding data characteristics,
    such as unit of decisioning, sample size, sparsity, outliers, sample distribution/
    imbalance, and data types |  |'
  id: totrans-507
  prefs: []
  type: TYPE_TB
  zh: '| *发现* 数据中的模式 | 警惕地理解数据特征，例如决策单位、样本大小、稀疏性、异常值、样本分布/不平衡和数据类型 |  |'
- en: '| Innovation in feature engineering in flexibly using simple and complex statistics,
    taxonomy-based analysis, clustering analysis, and graph analysis |  |'
  id: totrans-508
  prefs: []
  type: TYPE_TB
  zh: '| 在灵活使用简单和复杂统计、基于分类的分析、聚类分析和图分析中进行特征工程创新 |  |'
- en: '| The clarity in modeling strategy with momentum-based, foundational, reflexive,
    or hybrid strategies |  |'
  id: totrans-509
  prefs: []
  type: TYPE_TB
  zh: '| 在建模策略中具有基于动力的、基础性的、反思性的或混合策略的清晰度 |  |'
- en: '| *Setting* expectations for success | Using four levels of confidence to set
    success expectations for the capability of a model in recommendation and ranking,
    assistance, automation, and autonomous agents |  |'
  id: totrans-510
  prefs: []
  type: TYPE_TB
  zh: '| *设定* 成功的期望 | 使用四个置信水平来设定模型在推荐和排名、辅助、自动化和自主代理方面的能力期望 |  |'
- en: '| Execution | *Specifying* and *prioritizing* projects from vague requirements
    | Asking the question behind the question to take personal responsibilities for
    getting business results |  |'
  id: totrans-511
  prefs: []
  type: TYPE_TB
  zh: '| 执行 | *明确* 和 *优先排序* 项目，从模糊的需求中 | 提出问题背后的问题，以对获得业务结果承担个人责任 |  |'
- en: '| Prioritizing DS projects by assessing three levels of details: innovation
    and impact; assessing reach, impact, confidence, and effort (RICE); and alignments
    to data strategies |  |'
  id: totrans-512
  prefs: []
  type: TYPE_TB
  zh: '| 通过评估三个层面的细节：创新和影响；评估范围、影响、信心和努力（RICE）；以及与数据策略的匹配度 |  |'
- en: '| *Planning* and *managing* a DS project | Interpreting project types, while
    specifying project goals, deliverables, and estimated resources |  |'
  id: totrans-513
  prefs: []
  type: TYPE_TB
  zh: '| *规划*和*管理*数据科学项目 | 解释项目类型，同时明确项目目标、可交付成果和预估资源 |  |'
- en: '| Planning a project across five areas of concerns: project motivation, problem
    definition, solution architecture, execution timeline, and risk to anticipate
    |  |'
  id: totrans-514
  prefs: []
  type: TYPE_TB
  zh: '| 在五个关注领域规划项目：项目动机、问题定义、解决方案架构、执行时间表和预期风险 |  |'
- en: '| Project management: leverage the best of waterfall and scrum techniques based
    on project team size and degree of uncertainty |  |'
  id: totrans-515
  prefs: []
  type: TYPE_TB
  zh: '| 项目管理：根据项目团队规模和不确定性程度利用瀑布和敏捷技术的优势 |  |'
- en: '| *Striking* a balance between trade-offs | Balancing speed and quality, safety
    and accountability, and documentation and progress |  |'
  id: totrans-516
  prefs: []
  type: TYPE_TB
  zh: '| *平衡*权衡 | 平衡速度和质量、安全性和问责制、文档和进度 |  |'
- en: '| Expert knowledge | *Clarifying* the business context of opportunities | Understand
    organizational vision and mission, and check for project alignment |  |'
  id: totrans-517
  prefs: []
  type: TYPE_TB
  zh: '| 专家知识 | *阐明*机会的商业背景 | 理解组织的愿景和使命，并检查项目是否与之匹配 |  |'
- en: '| *Accounting* for domain data source nuances | Account for assumptions, definition
    nuances, biases, inaccuracies, and incompleteness in domain |  |'
  id: totrans-518
  prefs: []
  type: TYPE_TB
  zh: '| *考虑*领域数据源的特点 | 考虑假设、定义的细微差别、偏见、不准确和不完整 |  |'
- en: '| *Navigating* organizational structure | Internally: assess the maturity of
    the DS organizationExternally: understand the industries landscape, specify business
    opportunities, highlight organizational challenges, and present alternative paths
    for project success |  |'
  id: totrans-519
  prefs: []
  type: TYPE_TB
  zh: '| *导航*组织结构 | 内部：评估数据科学组织的成熟度；外部：了解行业格局，指定商业机会，突出组织挑战，并提出项目成功的替代路径 |  |'
- en: 2.4.2 Practicing with the CPR process
  id: totrans-520
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.2 使用CPR过程进行实践
- en: 'With your leadership strength and potential development area identified, you
    can experiment with a simple choose, practice, and review (CPR) process with two-week
    check-ins:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定了你的领导力和潜在发展领域后，你可以通过两周一次的检查来尝试简单的选择、实践和回顾（CPR）过程：
- en: '*Choose*—Select one to two items from the table to work on. As an example,
    you may choose to first better understand your organization’s vision and mission
    for more expert knowledge.'
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择*—从表中选择一到两个项目进行工作。例如，你可能选择首先更好地理解你组织的愿景和使命，以获得更专业的知识。'
- en: '*Practice*—For each project you are involved in, practice the skill you have
    chosen to work on. If you have chosen to better understand the company vision
    and mission, you may want to review them on your company’s website, clarify the
    technical direction of your projects, and find examples where projects align well
    or do not align well with the vision and mission.'
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实践*—对于你参与的每个项目，练习你选择要工作的技能。如果你选择更好地理解公司的愿景和使命，你可能想在公司网站上回顾它们，阐明你项目的技术方向，并找到项目与愿景和使命匹配良好或不匹配的例子。'
- en: '*Review*—Set up a meeting with yourself in two weeks to check in and come back
    to this section of the book to assess whether you have now gained a better understanding
    or command of the skill. You can choose to take another sprint to further develop
    the skill or move on to the next CPR cycle.'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*回顾*—在两周后安排一次自我会议，检查并回到这本书的这一部分来评估你是否已经对技能有了更好的理解或掌握。你可以选择再进行一次冲刺来进一步发展技能，或者继续到下一个CPR周期。'
- en: 'For your self-review, you can use a project-based skill improvement template
    to help you structure your actions over the two weeks:'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 为了自我回顾，你可以使用基于项目的技能提升模板来帮助你在这两周内组织你的行动：
- en: '*Skill/task*—Select a skill or task you have chosen to work on.'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择你选择要工作的技能或任务。'
- en: '*Date*—Select a date in the two-week period when you can apply the skill.'
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—在两周期间选择一个你可以应用技能的日期。'
- en: '*People*—Write down the names of the people with whom you can apply the skill,
    or write *self*.'
  id: totrans-528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员*—写下你可以应用技能的人的名字，或者写下*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the skill (for
    example, a one-on-one with a manager or a team huddle on next steps for project
    X).'
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*定位*—选择你可以应用技能的位置或场合（例如，与经理的一对一会议或项目X下一步行动的团队会议）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*回顾结果*—与之前相比，你的表现如何？是相同、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on any blind spots in your tech lead
    capabilities.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我审查中对自己这些步骤负责，你可以开始锻炼你的优势，并揭示你在技术领导能力中的任何盲点。
- en: 2.4.3 Developing a prioritize, practice, and perform plan
  id: totrans-532
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.3 制定优先级、实践和执行计划
- en: After working through a few CPR cycles, you should gain insights into how you
    work with the elements of technology leadership capabilities. To form a self-improvement
    habit, be aware of the best practices you are using and also for those being used
    in other teams. If you find yourself enthusiastically working on integrating these
    best practices into your own daily work, we recommend that you put together a
    prioritize, practice, and perform plan.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成几个CPR循环后，你应该能够深入了解你如何与技术领导能力要素合作。为了形成自我提升的习惯，注意你正在使用的最佳实践，以及其他团队正在使用的最佳实践。如果你发现自己热情地致力于将这些最佳实践整合到自己的日常工作中，我们建议你制定一个优先级、实践和执行计划。
- en: The prioritize-practice-perform plan is a set of CPR cycles for building a self-improvement
    plan to become a more self-aware, powerful, and considerate tech lead in DS over
    a few quarters. You can use each CPR self-review to demonstrate your progress.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 优先级-实践-执行计划是一套CPR循环，用于构建一个自我提升计划，在几个季度内成为一个更自我意识、更有力量和更体贴的数据科学领域技术领导。你可以使用每个CPR自我审查来展示你的进步。
- en: 'In working on the CPR cycles, many data scientists have also found peer support
    in working with another DS partner to keep each other accountable. Competency
    in a skill takes time to build. Have empathy with yourself and your partner in
    peer support as you improve your competencies. You can observe your progress over
    four levels:'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行CPR循环时，许多数据科学家也发现，与另一个DS合作伙伴一起工作以相互问责，得到了同伴支持。技能的熟练需要时间来建立。在提高你的能力时，对自己和你的同伴支持中的同情心。你可以通过四个级别来观察你的进步：
- en: '*Unconsciously incompetent*—Happily unaware that you don’t have some skills'
  id: totrans-536
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*无意识地不熟练*—快乐地没有意识到你缺乏某些技能'
- en: '*Consciously incompetent*—Aware that you lack some skills you can’t practice
    yet'
  id: totrans-537
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*有意识地不熟练*—意识到你缺乏一些尚未能练习的技能'
- en: '*Consciously competent*—Great efforts in practicing skills, can self-assess
    success'
  id: totrans-538
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*有意识地熟练*—在练习技能上付出巨大努力，可以自我评估成功'
- en: '*Unconsciously competent*—Best practices become habit, can use them effortlessly'
  id: totrans-539
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*无意识地熟练*—最佳实践成为习惯，可以毫不费力地使用它们'
- en: As you become competent in these skill sets as a tech lead, you are in a position
    to produce more significant business impact. Next, you can qualify your interest
    for pursuing a more technical or more managerial path.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 当你作为一个技术领导在这些技能组合中变得熟练时，你处于能够产生更大业务影响的位置。接下来，你可以确定你对追求更技术或更管理路径的兴趣。
- en: If you are pursuing a more technical path, check out sections 4.1 and 4.3 for
    technical-staff-level milestones, and sections 6.1 and 6.3 for principal-staff-level
    milestones. If you are pursuing a more managerial path with team leadership opportunities,
    you can follow the progressions of this book in later chapters, with chapters
    4 and 5 discussing DS team leadership, chapters 6 and 7 discussing DS function
    leadership, and chapters 8 and 9 discussing company leadership.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在追求更技术路径，请查看第4.1节和第4.3节以获取技术员工级别的里程碑，以及第6.1节和第6.3节以获取主要员工级别的里程碑。如果你正在追求具有团队领导机会的管理路径，你可以遵循本书后续章节的进展，第4章和第5章讨论DS团队领导，第6章和第7章讨论DS职能领导，第8章和第9章讨论公司领导。
- en: 2.4.4 Note for DS tech lead managers
  id: totrans-542
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.4 DS技术领导管理者的注意事项
- en: If you are using the technology, execution, and expert knowledge to evaluate
    team members, the topics discussed in this book are aspirational expectations
    in each area. They are best used to coach tech leads to do the best work of their
    careers and are not meant to be blocks to hold back promotions. In fact, if a
    DS tech lead has demonstrated capabilities and virtues in some of these areas,
    they could be excellent candidates to be given the challenge of people management.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用技术、执行和专业知识来评估团队成员，本书中讨论的主题是每个领域的期望目标。它们最好用来指导技术领导完成他们职业生涯中最出色的工作，而不是用来阻碍晋升的障碍。事实上，如果一个DS技术领导在这些领域的某些方面展示了能力和美德，他们可能是被赋予人力资源管理挑战的绝佳候选人。
- en: Summary
  id: totrans-544
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Technologies* are tools and best practices you can use to frame business problems,
    discover patterns in data, and set expectations for success.'
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术*是你可以用来构建业务问题、发现数据中的模式以及设定成功预期的工具和最佳实践。'
- en: In framing business problems, strive to produce a more significant impact by
    not only providing hindsight, insight, and foresight for business decisions but
    also by driving customer actions with predictive intelligence capabilities.
  id: totrans-546
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建业务问题时，不仅要为商业决策提供事后、事中和前瞻性见解，还要通过预测智能能力驱动客户行为，以产生更大的影响。
- en: In discovering patterns in data, use vigilance in correctly understanding data
    characteristics, innovate with partners in feature engineering, and provide clarity
    in modeling strategies that are coherent with fundamental mechanisms of the domain.
  id: totrans-547
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在发现数据中的模式时，对正确理解数据特征保持警惕，与合作伙伴在特征工程中进行创新，并在与领域基本机制一致的建模策略中提供清晰性。
- en: Given the available model accuracy, communicate the right level of confidence
    with customers to set expectations for success.
  id: totrans-548
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据可用的模型准确性，与客户沟通正确的信心水平，以设定成功的期望。
- en: '*Execution* is what must be practiced toward project success in specifying
    projects from vague requirements; prioritizing, planning, and managing projects;
    and striking a balance between hard trade-offs.'
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*执行* 是在从模糊需求中指定项目、优先排序、规划和项目管理以及平衡艰难的权衡中实现项目成功必须练习的。'
- en: In specifying projects, avoid being task-oriented, and ask the question behind
    the question in order to take personal responsibility to produce the best business
    results in projects.
  id: totrans-550
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在指定项目时，避免以任务为导向，并问出问题背后的那个问题，以便承担个人责任，在项目中产生最佳的商业结果。
- en: In prioritizing, planning, and managing projects, assess projects in terms of
    reach, impact, confidence, and effort (RICE) and alignment to data strategies;
    address common project failure modes with a simple and concise project plan; and
    leverage waterfall or scrum techniques, depending on your project, to manage your
    projects.
  id: totrans-551
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在优先排序、规划和项目管理中，根据范围、影响、信心和努力（RICE）以及与数据策略的一致性来评估项目；用简单简洁的项目计划解决常见的项目失败模式；根据你的项目，利用瀑布或敏捷（Scrum）技术来管理你的项目。
- en: In balancing hard trade-offs between speed and quality, safety and accountability,
    and documentation and progress, improve the long-term productivity of the team.
  id: totrans-552
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在平衡速度和质量、安全性和问责制、文档和进度之间的艰难权衡时，提高团队的长期生产力。
- en: '*Expert knowledge* is the domain-specific insights that can be acquired through
    years of practicing DS and can show up in the clarity of recognizing the business
    context, accounting for domain data source nuances, and navigating organizational
    structures.'
  id: totrans-553
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专业知识* 是通过多年的数据科学实践可以获得的特定领域见解，可以在识别业务背景、考虑领域数据源细微差别以及导航组织结构方面体现出来。'
- en: In recognizing business context, check for project alignment with the vision
    and mission of your organization.
  id: totrans-554
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在识别业务背景时，检查项目与你的组织愿景和使命的一致性。
- en: In accounting for domain-specific nuances, knowledge on data source assumptions,
    definitions, biases, inaccuracies, and incompleteness can help avoid costly failures.
  id: totrans-555
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在考虑特定领域的细微差别时，关于数据源假设、定义、偏见、不准确性和不完整性的知识可以帮助避免代价高昂的失败。
- en: In navigating organizational structure, you can assess the team maturity internal
    to the DS organization and uncover team structure challenges external to the DS
    function to find alternative paths to launch successful projects.
  id: totrans-556
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在导航组织结构时，你可以评估数据科学组织内部的团队成熟度，并揭示数据科学功能外部的团队结构挑战，以找到启动成功项目的替代路径。
