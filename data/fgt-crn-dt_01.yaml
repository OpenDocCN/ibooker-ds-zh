- en: Part 1\. Building your arsenal
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 构建你的武器库
- en: 'Before you can fight churn with data, you need to prepare the data. Knowledge
    is going to be your weapon in the fight against churn, but for most products and
    services, the raw data is useless. Although you will never stop building and honing
    your data, this part teaches you how to lay the foundations. The goal of this
    part is to show you how to accomplish a few foundational tasks: measuring churn,
    creating metrics for your customers, and combining your customer data into datasets
    for performing further analysis and sharing with your business colleagues.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够用数据来对抗客户流失之前，你需要准备数据。知识将成为你在对抗客户流失的战斗中的武器，但对于大多数产品和服务来说，原始数据是无用的。尽管你永远不会停止构建和磨练你的数据，但这一部分将教你如何打下基础。本部分的目标是向你展示如何完成一些基础任务：衡量客户流失、为客户创建指标，以及将客户数据组合成数据集以进行进一步分析和与业务同事共享。
- en: Chapter 1 contains background information about the industry of online products
    and services. This chapter also introduces the company case studies and demonstrates
    the type of results the book will teach you to create. Finally, the first chapter
    introduces the simulated data case study that will be used in examples throughout
    the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章包含了关于在线产品和服务行业的背景信息。本章还介绍了公司案例研究，并展示了本书将教你如何创造的结果类型。最后，第1章介绍了将在本书的例子中使用的模拟数据案例研究。
- en: Chapter 2 teaches the calculation of churn rates using SQL. This skill is necessary
    so you can measure churn properly before starting to fight it. This chapter also
    lays the foundation for some advanced SQL techniques later in the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章教授使用SQL计算客户流失率。这项技能是必要的，这样你就可以在开始对抗客户流失之前正确地衡量它。本章还为本书后面部分的一些高级SQL技术奠定了基础。
- en: Chapter 3 is the first chapter on the calculation of customer metrics, which
    is one of the main themes of the book. As you will see, carefully designed customer
    metrics are the main weapon you will use in the fight against churn.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章是关于客户指标计算的第一个章节，这是本书的主要主题之一。正如你将看到的，精心设计的客户指标将是你在对抗客户流失的战斗中使用的最主要的武器。
- en: Chapter 4 introduces the concept of a dataset and shows you how to create a
    dataset for understanding churn from your own raw data. This chapter combines
    the techniques from chapters 2 and 3 and is the foundation for the techniques
    in part 2.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章介绍了数据集的概念，并展示了如何创建数据集以理解你的原始数据中的客户流失。本章结合了第2章和第3章的技术，是第二部分技术的基础。
