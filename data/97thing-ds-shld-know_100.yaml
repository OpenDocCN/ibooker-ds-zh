- en: Chapter 93\. A Lifetime Marketing Analyst’s Perspective on Consumer Data Privacy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第93章。一位终身市场分析师对消费者数据隐私的看法
- en: Mike McGuirk
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 迈克·麦奎尔
- en: '![](Images/Mike_McGuirk.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Mike_McGuirk.png)'
- en: Faculty Member, Babson College
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Babson学院教员
- en: In today’s business environment, more and more companies are adopting customer-centric
    business practices. According to marketing and customer experience experts Don
    Peppers and Martha Rogers, the authors of *Managing Customer Experience and Relationships*
    (Wiley), a customer-centric business ensures that the *customer* is at the center
    of the business’s philosophy, operations, and ideas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的商业环境中，越来越多的公司正在采用以顾客为中心的业务实践。根据营销和顾客体验专家唐·佩珀斯和玛莎·罗杰斯的说法，他们是《管理客户体验和关系》（Wiley）一书的作者，一个以顾客为中心的企业确保*顾客*处于企业的哲学、运营和理念的中心。
- en: 'From my perspective, these customer-centric practices provide benefits to both
    consumers and businesses. Consumers benefit from companies setting up processes
    to listen to their needs and using analytics and insight-driven approaches to
    modify their business operations to improve the overall customer experience. Businesses
    benefit from implementing customer-centric practices by building consumer trust,
    value, and brand loyalty and by gaining more consumer advocates. I will once again
    cite Don Peppers and Martha Rogers to highlight some of the core traits of customer-centric
    businesses:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，这些以顾客为中心的实践为消费者和企业都带来了好处。消费者受益于公司设立流程来倾听他们的需求，并使用分析和洞察驱动的方法来修改其业务运营，以提高整体客户体验。企业通过实施以顾客为中心的实践，在建立消费者信任、价值和品牌忠诚度方面受益，并获得更多的消费者拥护者。我将再次引用唐·佩珀斯和玛莎·罗杰斯的观点，突出顾客为中心的企业的一些核心特征：
- en: They collaborate with customers.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们与顾客合作。
- en: They use interactive communications to determine individual needs.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用互动通信确定个体需求。
- en: They differentiate customers from each other to interact with consumers in a
    more relevant, customized manner.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们区分顾客，以更相关、定制的方式与消费者互动。
- en: 'Underlying these core traits of customer-centricity is a critical theme/topic:
    consumer data privacy.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顾客为中心的这些核心特征的基础主题是：消费者数据隐私。
- en: '*Consumer data and feedback resulting from interactive communications with
    consumers is the fuel that enables businesses to adopt and implement innovative
    customer-centric practices.* Without this data, businesses are blind to the ever-changing
    behaviors, preferences, and needs of consumers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于与消费者的互动沟通而产生的消费者数据和反馈是推动企业采用和实施创新顾客为中心实践的动力。* 没有这些数据，企业将对消费者的不断变化的行为、偏好和需求一无所知。'
- en: Therefore, it is critical that all businesses, customer-centric or otherwise,
    incorporate consumer data collection practices that encourage consumers to keep
    this pipeline of customer data flowing into businesses. The data collection and
    usage practices need to be completely transparent to consumers. These practices
    need to protect against data breaches and give consumers a greater level of control
    over what personal information is collected, stored, used, and shared by businesses.
    Without this, there will be more cases like [Cambridge Analytica’s misuse of Facebook
    member data](https://oreil.ly/x7yTC) for political campaigns that continue to
    erode consumer confidence and advance the perception that companies cannot be
    trusted to keep consumer data private and secure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，所有企业，无论是否以顾客为中心，都必须纳入鼓励消费者将这些顾客数据流入企业的消费者数据收集实践。数据收集和使用实践需要对消费者完全透明。这些实践需要防止数据泄露，并让消费者在企业收集、存储、使用和分享个人信息方面拥有更大的控制权。如果没有这一点，就会出现更多类似[剑桥分析公司滥用Facebook会员数据](https://oreil.ly/x7yTC)进行政治活动的案例，继续侵蚀消费者信心，并推进公司不能被信任保护消费者数据私密和安全的看法。
- en: I also believe that marketers need to be very thoughtful about how they use
    the data and insights to communicate with consumers. *They need to put themselves
    in the shoes of the consumers.* Do you like being retargeted via Facebook Messenger
    for an item you abandoned in an online retailer cart? Maybe, if the retargeting
    message comes with an enticing offer. The point is that some consumers will be
    comfortable with retargeting tactics, while others will feel they are too intrusive
    and creepy and show their disapproval by taking their shopping elsewhere. If businesses
    want to truly improve the customer experience, they need to figure out solutions
    that make all customer segments comfortable with how their data is being used.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我也认为，营销人员在使用数据和洞察与消费者沟通时需要非常审慎。*他们需要站在消费者的角度思考问题。*你是否喜欢通过Facebook Messenger被重新定位广告提醒你在在线零售商购物车中放弃的商品？也许，如果重新定位消息附带了诱人的优惠，您会喜欢。关键在于，一些消费者会接受重新定位的策略，而另一些则会觉得这些策略过于侵入和令人不适，通过转而去其他商店表达他们的不满。如果企业想要真正改善客户体验，他们需要找到让所有客户群体都能舒适接受数据使用方式的解决方案。
- en: The European Union has its own approach to regulating consumer data privacy.
    As of May 2018, all retailers doing business with EU citizens must adhere to the
    laws outlined in the EU’s [GDPR](https://oreil.ly/Z3TTM). These laws set a new
    data privacy standard for this region and provide consumers with much greater
    access to and control over the personal data collected by businesses. The first
    major infraction of GDPR was levied against Google in January 2019 by a French
    regulator who accused the tech giant of securing consumers’ “forced consent” to
    collect their personal information. That is, consumers would not be given full
    access to certain Google apps if they did not consent to Google’s data collection
    practices. Not a good look for Google, and another potentially damaging incident
    for those companies that implement responsible data collection practices and rely
    on this data to operate their customer-centric businesses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟在监管消费者数据隐私方面有其独特的做法。自2018年5月起，所有与欧盟公民进行业务往来的零售商必须遵守欧盟的[GDPR](https://oreil.ly/Z3TTM)法律。这些法律为该地区设定了新的数据隐私标准，并赋予消费者对企业收集的个人数据拥有更大的访问和控制权。2019年1月，法国监管机构对谷歌实施了GDPR的首个重大违规处罚，指控这家科技巨头强迫消费者同意收集其个人信息的行为。也就是说，消费者如果不同意谷歌的数据收集行为，就无法完全访问某些谷歌应用程序。这对于谷歌来说可谓是形象受损，对于那些实施负责任数据收集实践并依赖这些数据运营其以客户为中心的业务的公司来说，又是另一起可能有害的事件。
- en: Also, closer to home, the [California Consumer Privacy Act](https://oreil.ly/tKK8C)
    went into effect in January 2020, giving California residents greater control
    over the personal information that is collected and used by businesses. This shows
    that if US businesses can’t self-regulate responsible consumer data collection
    and usage practices, then state and federal agencies will eventually do it for
    them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同样   此外，近在咫尺，[加利福尼亚消费者隐私法案](https://oreil.ly/tKK8C)于2020年1月生效，赋予加州居民对个人信息的收集和使用拥有更大的控制权。这表明，如果美国企业不能自我监管负责的消费者数据收集和使用行为，州和联邦机构最终将代替他们进行监管。
- en: Regulated data protection can be a bit of a double-edged sword for consumers.
    It certainly provides peace of mind to know that greater data protection practices
    are in place and being enforced. However, if the regulations are too onerous and
    restrictive, businesses will quickly begin to lose their ability to stay tapped
    into the behaviors, needs, and voice of the consumer, and this will impede the
    implementation of customer-centric business practices that benefit all consumers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 管理的数据保护对消费者来说可能是双刃剑。确实，了解更严格的数据保护措施已被实施和执行，能让人安心。然而，如果规定过于繁琐和限制性，企业将很快失去与消费者行为、需求和声音保持联系的能力，这将阻碍实施以客户为中心的商业实践，从而惠及所有消费者。
- en: As someone who has worked in the marketing and data analytics field for 30 years,
    I understand the value that responsible data collection and analytics can provide
    to both consumers and businesses. It is time for all businesses to assess their
    own data privacy and usage policies and make changes, if necessary, so we can
    begin to regain the trust of consumers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为在市场营销和数据分析领域工作了30年的从业者，我理解负责任的数据收集和分析对消费者和企业双方的重要价值。现在是时候让所有企业评估自己的数据隐私和使用政策，并在必要时进行更改，以便我们可以重新赢得消费者的信任。
