- en: Preface to the First Edition
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一版序言
- en: Data Science
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学
- en: Data scientist has been called [“the sexiest job of the 21st century,”](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    presumably by someone who has never visited a fire station. Nonetheless, data
    science is a hot and growing field, and it doesn’t take a great deal of sleuthing
    to find analysts breathlessly prognosticating that over the next 10 years, we’ll
    need billions and billions more data scientists than we currently have.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 据说数据科学家是[“21世纪最性感的工作”](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)，这个说法可能是由一个从未访问过消防站的人发表的。尽管如此，数据科学是一个炙手可热且不断发展的领域，不需要花费太多精力就能发现分析人员在紧张地预测，在未来10年内，我们将需要比目前拥有的数据科学家多出数十亿。
- en: 'But what is data science? After all, we can’t produce data scientists if we
    don’t know what data science is. According to a [Venn diagram](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    that is somewhat famous in the industry, data science lies at the intersection
    of:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但数据科学到底是什么？毕竟，如果我们不知道数据科学是什么，我们就不能培养出数据科学家。根据业界一张有点出名的[维恩图](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)，数据科学位于以下交叉点上：
- en: Hacking skills
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑客技能
- en: Math and statistics knowledge
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学和统计学知识
- en: Substantive expertise
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实质性专业知识
- en: Although I originally intended to write a book covering all three, I quickly
    realized that a thorough treatment of “substantive expertise” would require tens
    of thousands of pages. At that point, I decided to focus on the first two. My
    goal is to help you develop the hacking skills that you’ll need to get started
    doing data science. And my goal is to help you get comfortable with the mathematics
    and statistics that are at the core of data science.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我最初打算写一本涵盖所有三个方面的书，但我很快意识到，对“实质性专业知识”的深入探讨将需要数万页的篇幅。在那时，我决定专注于前两者。我的目标是帮助你发展出入门数据科学所需的黑客技能。我的目标是帮助你熟悉数据科学核心的数学和统计学知识。
- en: This is a somewhat heavy aspiration for a book. The best way to learn hacking
    skills is by hacking on things. By reading this book, you will get a good understanding
    of the way I hack on things, which may not necessarily be the best way for you
    to hack on things. You will get a good understanding of some of the tools I use,
    which will not necessarily be the best tools for you to use. You will get a good
    understanding of the way I approach data problems, which may not necessarily be
    the best way for you to approach data problems. The intent (and the hope) is that
    my examples will inspire you to try things your own way. All the code and data
    from the book is available on [GitHub](https://github.com/joelgrus/data-science-from-scratch)
    to get you started.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一本书来说，这是一个相当沉重的愿望。学习黑客技能的最佳方式是通过对事物进行黑客攻击。通过阅读本书，你将深入了解我对事物进行黑客攻击的方式，这未必是你对事物进行黑客攻击的最佳方式。你将深入了解我使用的一些工具，这未必是你使用的最佳工具。你将深入了解我解决数据问题的方式，这未必是你解决数据问题的最佳方式。我希望（并且希望）我的示例将激励你尝试自己的方式。本书中的所有代码和数据都可在[GitHub](https://github.com/joelgrus/data-science-from-scratch)上获取，以便让你开始。
- en: Similarly, the best way to learn mathematics is by doing mathematics. This is
    emphatically not a math book, and for the most part, we won’t be “doing mathematics.”
    However, you can’t really do data science without *some* understanding of probability
    and statistics and linear algebra. This means that, where appropriate, we will
    dive into mathematical equations, mathematical intuition, mathematical axioms,
    and cartoon versions of big mathematical ideas. I hope that you won’t be afraid
    to dive in with me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，学习数学的最佳方式是通过做数学。这绝不是一本数学书，而且在大多数情况下，我们不会“进行数学”。然而，如果没有对概率、统计学和线性代数有一定了解，你实际上无法真正进行数据科学。这意味着，在适当的情况下，我们将深入研究数学方程式、数学直觉、数学公理和大型数学思想的卡通版本。我希望你不会害怕跟我一起深入探讨。
- en: Throughout it all, I also hope to give you a sense that playing with data is
    fun, because, well, playing with data is fun! (Especially compared to some of
    the alternatives, like tax preparation or coal mining.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一切过程中，我也希望让你感觉到玩弄数据很有趣，因为嗯，玩弄数据确实很有趣！（特别是与某些其他选择相比，如纳税准备或煤矿工作。）
- en: From Scratch
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从零开始
- en: There are lots and lots of data science libraries, frameworks, modules, and
    toolkits that efficiently implement the most common (as well as the least common)
    data science algorithms and techniques. If you become a data scientist, you will
    become intimately familiar with NumPy, with scikit-learn, with pandas, and with
    a panoply of other libraries. They are great for doing data science. But they
    are also a good way to start doing data science without actually understanding
    data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有大量数据科学库、框架、模块和工具包，高效地实现了最常见（以及最不常见）的数据科学算法和技术。如果你成为一名数据科学家，你将对NumPy、scikit-learn、pandas以及其他大量库变得非常熟悉。它们非常适合进行数据科学。但它们也是一种在不真正理解数据科学的情况下开始进行数据科学的好方法。
- en: In this book, we will be approaching data science from scratch. That means we’ll
    be building tools and implementing algorithms by hand in order to better understand
    them. I put a lot of thought into creating implementations and examples that are
    clear, well commented, and readable. In most cases, the tools we build will be
    illuminating but impractical. They will work well on small toy datasets but fall
    over on “web-scale” ones.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将从零开始学习数据科学。这意味着我们将手工构建工具并实施算法，以更好地理解它们。我在创建清晰、注释良好和可读的实现和示例时考虑了很多。在大多数情况下，我们构建的工具将具有启发性但不实用。它们在小型玩具数据集上表现良好，但在“Web规模”数据集上则会失败。
- en: Throughout the book, I will point you to libraries you might use to apply these
    techniques to larger datasets. But we won’t be using them here.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我会指导你使用库来将这些技术应用到更大的数据集上。但我们这里不会使用它们。
- en: There is a healthy debate raging over the best language for learning data science.
    Many people believe it’s the statistical programming language R. (We call those
    people *wrong*.) A few people suggest Java or Scala. However, in my opinion, Python
    is the obvious choice.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有关最佳数据科学学习语言的讨论蓬勃发展。许多人认为是统计编程语言R。（我们称这些人为*错误的*。）少数人建议Java或Scala。然而，在我看来，Python是显而易见的选择。
- en: 'Python has several features that make it well suited for learning (and doing)
    data science:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Python有几个特性使其非常适合学习（和实施）数据科学：
- en: It’s free.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是免费的。
- en: It’s relatively simple to code in (and, in particular, to understand).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它相对简单编码（特别是理解起来）。
- en: It has lots of useful data science–related libraries.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它拥有许多有用的与数据科学相关的库。
- en: I am hesitant to call Python my favorite programming language. There are other
    languages I find more pleasant, better designed, or just more fun to code in.
    And yet pretty much every time I start a new data science project, I end up using
    Python. Every time I need to quickly prototype something that just works, I end
    up using Python. And every time I want to demonstrate data science concepts in
    a clear, easy-to-understand way, I end up using Python. Accordingly, this book
    uses Python.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我很犹豫是否称Python为我最喜欢的编程语言。有其他一些语言我觉得更令人愉悦，设计更好，或者更有趣来编码。然而，几乎每次我开始一个新的数据科学项目时，我最终都会使用Python。每当我需要快速原型化一些只要能工作的东西时，我都会使用Python。每当我想要以清晰、易于理解的方式演示数据科学概念时，我也会使用Python。因此，本书选择了Python作为工具语言。
- en: The goal of this book is not to teach you Python. (Although it is nearly certain
    that by reading this book you will learn some Python.) I’ll take you through a
    chapter-long crash course that highlights the features that are most important
    for our purposes, but if you know nothing about programming in Python (or about
    programming at all), then you might want to supplement this book with some sort
    of “Python for Beginners” tutorial.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标不是教会你Python。（尽管几乎可以肯定通过阅读本书你会学到一些Python。）我将带你进行一章节的速成课程，重点介绍对我们目的最重要的特性，但如果你对Python编程一无所知（或对编程一无所知），那么你可能需要在本书之外补充一些“初学者Python”教程。
- en: The remainder of our introduction to data science will take this same approach—going
    into detail where going into detail seems crucial or illuminating, at other times
    leaving details for you to figure out yourself (or look up on Wikipedia).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们数据科学介绍的其余部分将采用同样的方法——在看起来关键或有启发性的地方进行详细讨论，而在其他时候留下细节让你自己解决（或在维基百科上查找）。
- en: Over the years, I’ve trained a number of data scientists. While not all of them
    have gone on to become world-changing data ninja rockstars, I’ve left them all
    better data scientists than I found them. And I’ve grown to believe that anyone
    who has some amount of mathematical aptitude and some amount of programming skill
    has the necessary raw materials to do data science. All she needs is an inquisitive
    mind, a willingness to work hard, and this book. Hence this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我培训了许多数据科学家。虽然他们并非所有人都成为了改变世界的数据忍者摇滚巨星，但我确实让他们都成为了比我发现时更优秀的数据科学家。我渐渐相信，任何具备一定数学才能和一定编程技能的人都具备做数据科学所需的原始材料。她只需要一颗好奇的心，愿意努力工作，以及这本书。因此是这本书。
