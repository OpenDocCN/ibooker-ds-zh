- en: Appendix B. Other resources and references
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B. 其他资源和参考
- en: Over the last 11 chapters and [appendix A](kindle_split_024.html#app01), we’ve
    covered a variety of topics relating to Redis. As part of the problems that we
    solved, we introduced ideas that you may not have been familiar with and provided
    references for more information so that you can learn more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的11章和[附录A](kindle_split_024.html#app01)中，我们涵盖了与Redis相关的各种主题。作为我们解决的问题的一部分，我们介绍了你可能不熟悉的概念，并提供了更多信息以供你学习。
- en: This appendix gathers all of those references and more into a single location
    for easy access to other software, libraries, services, and/or documentation relating
    to the topics that we’ve covered, grouped by general topic.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将所有这些参考以及其他内容汇集到一个位置，以便于访问与我们所涵盖的主题相关的其他软件、库、服务以及/或文档，按一般主题分组。
