- en: Part 4\. Container security
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：容器安全
- en: In the final part of the book, part 4, I divulge all I know about container
    security. This part is very technical, but you learn some key concepts that will
    help you understand when a container gets permission denied. It also explains
    the benefits of running applications within a container from a security point
    of view. Containerizing applications adds tremendous protection from potential
    hacks to your host system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，第4部分，我透露了我所知道的关于容器安全的一切。这部分内容非常技术性，但你将学习到一些关键概念，这些概念将帮助你理解当容器被拒绝权限时的情况。它还从安全角度解释了在容器内运行应用程序的好处。将应用程序容器化可以为你的主机系统提供巨大的保护，防止潜在的攻击。
- en: In chapter 10, I explain all of the features of the kernel that Podman uses
    to isolate containers from each other as well as the host system. I explain SELinux,
    seccomp, Linux capabilities, read-only mount points, and many other features.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10章中，我解释了Podman使用来隔离容器彼此以及与主机系统之间的所有内核功能。我解释了SELinux、seccomp、Linux能力、只读挂载点以及许多其他功能。
- en: Chapter 11 digs into security considerations. You learn the security best practices
    for running your containers in production, how you should design your application,
    and how you should run your containerized application in production.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章深入探讨了安全考虑。你将学习在生产环境中运行容器的安全最佳实践，你应该如何设计你的应用程序，以及你应该如何在生产环境中运行你的容器化应用程序。
