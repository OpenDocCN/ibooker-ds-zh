- en: Unit 0\. Getting started
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 0. 入门
- en: Traditionally, the first step to learning a new programming language is to set
    up the tools and environment to run a simple “Hello, world” application. With
    the Go Playground, this age-old endeavor is reduced to a single click.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，学习一门新编程语言的第一步是设置工具和环境来运行一个简单的“Hello, world”应用程序。有了 Go 操场，这项古老的努力简化为单次点击。
- en: With that out of the way, you can begin learning the syntax and concepts needed
    to write and modify a simple program.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，你可以开始学习编写和修改简单程序所需的语法和概念。
- en: Lesson 1\. Get ready, get set, Go
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 课. 准备，设置，Go
- en: After reading [lesson 1](#ch01), you’ll be able to
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读 [第 1 课](#ch01) 之后，你将能够
- en: Know what sets Go apart
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 Go 的独特之处
- en: Visit the Go Playground
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问 Go 操场
- en: Print text to the screen
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在屏幕上打印文本
- en: Experiment with text in any natural language
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何自然语言中实验文本
- en: Go is the contemporary programming language of *cloud computing*. Amazon, Apple,
    Canonical, Chevron, Disney, Facebook, General Electric, Google, Heroku, Microsoft,
    Twitch, Verizon, and Walmart are among the companies adopting Go for serious projects
    (see [thenewstack.io/who-is-the-go-developer/](http://thenewstack.io/who-is-the-go-developer/)
    and [golang.org/wiki/GoUsers](http://golang.org/wiki/GoUsers)). Much of the infrastructure
    underlying the web is shifting to Go, driven by companies like CloudFlare, Cockroach
    Labs, DigitalOcean, Docker, InfluxData, Iron.io, Let’s Encrypt, Light Code Labs,
    Red Hat CoreOS, SendGrid, and organizations like the Cloud Native Computing Foundation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Go 是当代的云计算编程语言。亚马逊、苹果、 canonical、雪佛龙、迪士尼、Facebook、通用电气、谷歌、Heroku、微软、Twitch、威瑞森和沃尔玛等公司正在采用
    Go 进行重要项目（参见 [thenewstack.io/who-is-the-go-developer/](http://thenewstack.io/who-is-the-go-developer/)
    和 [golang.org/wiki/GoUsers](http://golang.org/wiki/GoUsers)）。网络基础设施的大部分正在转向 Go，这得益于
    CloudFlare、Cockroach Labs、DigitalOcean、Docker、InfluxData、Iron.io、Let’s Encrypt、Light
    Code Labs、Red Hat CoreOS、SendGrid 以及像云原生计算基金会这样的组织。
- en: Go excels in the data center, but its adoption extends beyond the workplace.
    Ron Evans and Adrian Zankich created Gobot (gobot.io), a library to control robots
    and hardware. Alan Shreve created the development tool ngrok (ngrok.com) as a
    project to learn Go, and has since turned it into a full-time business.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Go 在数据中心表现出色，但其应用范围远超工作场所。Ron Evans 和 Adrian Zankich 创建了 Gobot（gobot.io），这是一个用于控制机器人和硬件的库。Alan
    Shreve 创建了开发工具 ngrok（ngrok.com），作为学习 Go 的项目，并且后来将其转变为全职业务。
- en: The community of people who have adopted Go call themselves *gophers*, in honor
    of Go’s lighthearted mascot ([figure 1.1](#ch01fig01)). Programming is challenging,
    but with Go and this book, we hope you discover the joy of coding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 采用 Go 的人称自己为 *gophers*，以纪念 Go 的轻松 mascot ([figure 1.1](#ch01fig01))。编程具有挑战性，但有了
    Go 和这本书，我们希望你能发现编码的乐趣。
- en: Figure 1.1\. Go gopher mascot designed by Renée French
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1. 由 Renée French 设计的 Go gopher 面饰
- en: '![](01fig01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig01.jpg)'
- en: In this lesson, you’ll experiment with a Go program in your web browser.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你将在网页浏览器中实验一个 Go 程序。
- en: '|  |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**Consider this**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: If you tell a digital assistant, “Call me a cab,” does it dial a taxi company?
    Or does it assume you changed your name to *a cab*? Natural languages like English
    are full of ambiguity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你告诉一个数字助手，“Call me a cab”，它会拨打出租车公司吗？还是它假设你改名为 *a cab*？自然语言，如英语，充满了歧义。
- en: Clarity is paramount in programming languages. If the language’s grammar or
    syntax allows for ambiguity, the computer may not do what you say. That rather
    defeats the point of writing a program.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰性在编程语言中至关重要。如果语言的语法或语法允许歧义，计算机可能不会按照你的说法行事。这反而违背了编写程序的目的。
- en: Go isn’t a perfect language, but it strives for clarity more so than any other
    language we’ve used. As you go through this lesson, there will be some abbreviations
    to learn and jargon to overcome. Not everything will be clear at first glance,
    but take the time to appreciate how Go works to reduce ambiguity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Go 并不是一种完美的语言，但它比我们使用的任何其他语言都更追求清晰。随着你通过本课的学习，你将需要学习一些缩写和术语。不是所有内容一开始都会一目了然，但请花时间欣赏
    Go 的工作方式，以减少歧义。
- en: '|  |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 1.1\. What is Go?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1. 什么是 Go？
- en: Go is a *compiled* programming language. Before you run a program, Go uses a
    *compiler* to translate your code into the 1s and 0s that machines speak. It compiles
    all your code into a single *executable* for you to run or distribute. During
    this process, the Go compiler can catch typos and mistakes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Go 是一种 *编译型* 编程语言。在运行程序之前，Go 使用 *编译器* 将你的代码翻译成机器语言中的 1 和 0。它将你的所有代码编译成一个单一的
    *可执行文件*，供你运行或分发。在这个过程中，Go 编译器可以捕捉到拼写错误和错误。
- en: Not all programming languages employ this approach. Python, Ruby, and several
    other popular languages use an *interpreter* to translate one statement at a time
    as a program is running. That means bugs may be lurking down paths you haven’t
    tested.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有编程语言都采用这种方法。Python、Ruby 和其他几种流行的语言使用**解释器**在程序运行时逐条翻译语句。这意味着可能存在你尚未测试的路径中的错误。
- en: On the other hand, interpreters make the process of writing code fast and interactive,
    with languages that are dynamic, carefree, and fun. Compiled languages have a
    reputation for being static, inflexible robots that programmers are forced to
    appease, and compilers are derided for being slow. But does it need to be this
    way?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，解释器使编写代码的过程变得快速且交互式，使用动态、轻松且有趣的编程语言。编译语言以静态、僵化、程序员被迫取悦的机器人而闻名，而编译器则因其速度慢而受到嘲笑。但真的需要这样吗？
- en: '*We wanted a language with the safety and performance of statically compiled
    languages such as C++ and Java, but the lightness and fun of dynamically typed
    interpreted languages such as Python.*'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们想要一种语言，它具有像 C++ 和 Java 这样的静态编译语言的**安全性和性能**，同时又有像 Python 这样的动态类型解释语言的**轻便和乐趣**。'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Rob Pike, *Geek of the Week* (see [mng.bz/jr8y](http://mng.bz/jr8y))*'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*罗布·派克，*本周极客*（见 [mng.bz/jr8y](http://mng.bz/jr8y)）*'
- en: Go is crafted with a great deal of consideration for the *experience* of writing
    software. Large programs compile in seconds with a single command. The language
    omits features that lead to ambiguity, encouraging code that is predictable and
    easily understood. And Go provides a lightweight alternative to the rigid structure
    imposed by classical languages like Java.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Go 在编写软件的体验上投入了大量的考虑。大型程序只需一条命令即可在几秒钟内编译完成。该语言省略了导致歧义的特征，鼓励编写可预测且易于理解的代码。而且
    Go 提供了轻量级的替代方案，以应对像 Java 这样的经典语言的僵化结构。
- en: '*Java omits many rarely used, poorly understood, confusing features of C++
    that in our experience bring more grief than benefit.*'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Java 省略了 C++ 中许多很少使用、理解不佳、令人困惑的特征，根据我们的经验，这些特征带来的麻烦多于好处。*'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*James Gosling, *Java: an Overview**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*詹姆斯·高斯林，*Java：概述**'
- en: Each new programming language refines ideas of the past. In Go, using memory
    efficiently is easier and less error-prone than earlier languages, and Go takes
    advantage of every core on multicore machines. Success stories often cite improved
    efficiency as a reason for switching to Go. Iron.io was able to replace 30 servers
    running Ruby with 2 servers using Go (see [mng.bz/Wevx](http://mng.bz/Wevx) and
    [mng.bz/8yo2](http://mng.bz/8yo2)). Bitly has “seen consistent, measurable performance
    gains” when rewriting Python apps in Go, and subsequently replaced its C apps
    with a Go successor (see [mng.bz/EnYl](http://mng.bz/EnYl)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每种新的编程语言都会对过去的思想进行细化。在 Go 中，使用内存更高效且比早期语言更少出错，Go 还利用了多核机器上的每个核心。成功案例通常将提高效率作为转向
    Go 的原因。Iron.io 能够用 2 个使用 Go 的服务器替换运行 Ruby 的 30 个服务器（见 [mng.bz/Wevx](http://mng.bz/Wevx)
    和 [mng.bz/8yo2](http://mng.bz/8yo2)）。Bitly 在用 Go 重写 Python 应用程序后“看到了一致、可衡量的性能提升”，随后用
    Go 后继者替换了其 C 应用程序（见 [mng.bz/EnYl](http://mng.bz/EnYl)）。
- en: 'Go provides the enjoyment and ease of interpreted languages, with a step up
    in efficiency and reliability. As a small language, with only a few simple concepts,
    Go is relatively quick to learn. These three tenets form the motto for Go:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Go 提供了解释语言的乐趣和易用性，同时在效率和可靠性方面有所提升。作为一个小型语言，只有几个简单概念，Go 相对容易学习。这三个原则构成了 Go 的座右铭：
- en: '*Go is an open source programming language that enables the production of*
    **simple**, **efficient**, *and* **reliable** *software at scale.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Go 是一种开源编程语言，它能够以**简单**、**高效**和**可靠**的方式大规模生产软件。*'
