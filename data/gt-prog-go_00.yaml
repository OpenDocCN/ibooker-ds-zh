- en: Go is picky about the placement of curly braces `{}`. In [listing 1.1](#ch01ex01),
    the opening brace `{` is on the same line as the `func` keyword, whereas the closing
    brace `}` is on its own line. This is the *one true brace style*—there is no other
    way. See [mng.bz/NdE2](http://mng.bz/NdE2).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Go对花括号`{}`的位置很挑剔。在[列表1.1](#ch01ex01)中，开括号`{`与`func`关键字在同一行，而闭括号`}`则单独一行。这是*唯一的正确的大括号风格*——没有其他方式。见[mng.bz/NdE2](http://mng.bz/NdE2)。
- en: 'To understand why Go became so strict, you need to travel back in time to the
    birth of Go. In those early days, code was littered with semicolons. Everywhere.
    There was no escaping them; semicolons followed every single statement like a
    lost puppy. For example:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解为什么Go变得如此严格，你需要回到Go的诞生时刻。在那些早期日子里，代码到处都是分号。无处不在。无法摆脱它们；分号像迷失的小狗一样跟在每一个语句后面。例如：
- en: '[PRE1]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In December of 2009, a group of ninja gophers expelled semicolons from the language.
    Well, not exactly. Actually, the Go compiler inserts those adorable semicolons
    on your behalf, and it works perfectly. Yes, perfectly, but in exchange you must
    follow the *one true brace style*.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年12月，一群忍者仓鼠从语言中移除了分号。好吧，不是真的。实际上，Go编译器会代表你插入那些可爱的分号，并且它工作得非常完美。是的，完美，但作为交换，你必须遵循*唯一的正确的大括号风格*。
