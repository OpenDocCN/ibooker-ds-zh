  zh: '***4* 将“Hello, playground”打印到屏幕上**'
- en: 'Though short, the preceding listing introduces three keywords: `package`, `import`,
    and `func`. Each keyword is reserved for a special purpose.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管简短，但前面的列表介绍了三个关键字：`package`、`import` 和 `func`。每个关键字都保留用于特殊目的。
- en: The `package` keyword declares the package this code belongs to, in this case
    a package named `main`. All code in Go is organized into *packages*. Go provides
    a standard library comprised of packages for math, compression, cryptography,
    manipulating images, and more. Each package corresponds to a single idea.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '`package` 关键字声明了此代码所属的包，在这种情况下是一个名为 `main` 的包。Go 中的所有代码都组织成 *包*。Go 提供了一个标准库，由数学、压缩、加密、图像处理等包组成。每个包对应一个单一的概念。'
- en: The next line uses the `import` keyword to specify packages this code will use.
    Packages contain any number of *functions*. For example, the `math` package provides
    functions like `Sin`, `Cos`, `Tan`, and `Sqrt` (square root). The `fmt` package
    used here provides functions for *formatted* input and output. Displaying text
    to the screen is a frequent operation, so this package name is abbreviated `fmt`.
    Gophers pronounce `fmt` as “FŌŌMT!,” as though it were written in the large explosive
    letters of a comic book.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个行使用 `import` 关键字来指定此代码将使用的包。包包含任意数量的 *函数*。例如，`math` 包提供了 `Sin`、`Cos`、`Tan`
    和 `Sqrt`（平方根）等函数。这里使用的 `fmt` 包提供了 *格式化* 输入和输出的函数。在屏幕上显示文本是一种常见的操作，因此这个包名被缩写为 `fmt`。Gophers
    将 `fmt` 发音为“FŌŌMT!”，就像它被写成漫画书中大爆炸式的字母一样。
- en: The `func` keyword declares a function, in this case a function named `main`.
    The *body* of each function is enclosed in curly braces `{}`, which is how Go
    knows where each function begins and ends.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '`func` 关键字声明一个函数，在这种情况下是一个名为 `main` 的函数。每个函数的 *主体* 被括号 `{}` 包围，这是 Go 知道每个函数开始和结束的方式。'
- en: The `main` *identifier* is special. When you run a program written in Go, execution
    begins at the `main` function in the `main` package. Without `main`, the Go compiler
    will report an error, because it doesn’t know where the program should start.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '`main` *标识符* 是特殊的。当你运行用 Go 编写的程序时，执行从 `main` 包中的 `main` 函数开始。如果没有 `main`，Go
    编译器将报告错误，因为它不知道程序应该从哪里开始。'
- en: '![](f0008-01_alt.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](f0008-01_alt.jpg)'
- en: To print a *line* of text, you can use the `Println` function (`ln` is an abbreviation
    for line). `Println` is prefixed with `fmt` followed by a dot because it is provided
    by the `fmt` package. Every time you use a function from an imported package,
    the function is prefixed with the package name and a dot. When you read code written
    in Go, the package each function came from is immediately clear.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要打印一行文本，你可以使用`Println`函数（`ln`是行的缩写）。`Println`前面带有`fmt`后跟一个点，因为它是由`fmt`包提供的。每次你使用一个导入包中的函数时，该函数前面都会带有包名和一个点。当你阅读用Go编写的代码时，每个函数来自哪个包会立即清楚。
- en: Run the program in the Go Playground to see the text *Hello, playground*. The
    text enclosed in quotes is echoed to the screen. In English, a missing comma can
    change the meaning of a sentence. Punctuation is important in programming languages
    too. Go relies on quotes, parentheses, and braces to understand the code you write.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在Go Playground中运行程序，可以看到文本*Hello, playground*。引号内的文本会被输出到屏幕上。在英语中，一个缺失的逗号可以改变句子的意思。标点符号在编程语言中也很重要。Go依赖于引号、括号和大括号来理解你编写的代码。
