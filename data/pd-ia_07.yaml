- en: Part 2\. Applied pandas
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 应用pandas
- en: 'In part 1, we laid the groundwork for our mastery of pandas. Now that we’re
    comfortable working with `Series` and `DataFrame`s, we can expand our horizons
    and learn how to tackle common problems in data analysis. Chapter 6 dives right
    into working with messy text data, including dealing with whitespace and inconsistent
    character casing. In chapter 7, we learn how to use the powerful `MultiIndex`
    to store and extract hierarchical data. Chapters 8 and 9 focus on aggregation:
    pivoting our `DataFrame`s, grouping data into buckets, summarizing data, and more.
    In chapter 10, we explore how to merge datasets by using a variety of joins. Immediately
    afterward, we learn the ins and outs of working with another common data type,
    datetimes, in chapter 11\. In chapter 12, we look at importing and exporting data
    sets to and from pandas. Chapter 13 covers how to adjust the library’s configuration
    settings. Finally, chapter 14 provides a tutorial on creating visualizations from
    our `DataFrame`s.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1部分，我们为掌握pandas打下了基础。现在我们已经熟悉了`Series`和`DataFrame`的使用，我们可以拓宽视野，学习如何解决数据分析中的常见问题。第6章直接进入处理杂乱文本数据，包括处理空白字符和不一致的字符大小写。在第7章中，我们学习如何使用强大的`MultiIndex`来存储和提取层次数据。第8章和第9章专注于聚合：旋转我们的`DataFrame`，将数据分组到桶中，总结数据等等。在第10章中，我们探索了如何使用各种连接来合并数据集。紧接着，在第11章中，我们学习如何处理另一种常见的数据类型，即日期时间。在第12章中，我们查看如何将数据集导入和导出到pandas。第13章涵盖了如何调整库的配置设置。最后，第14章提供了一个从我们的`DataFrame`创建可视化的教程。
- en: Along the way, we’ll practice pandas concepts on more than 30 datasets that
    cover everything from baby names to breakfast cereals, from Fortune 1000 companies
    to Nobel Prize winners. You are welcome to proceed through the chapters linearly
    or explore whichever topic piques your interest most. Consider each chapter here
    to be a new specialization to add to your pandas toolbox. Good luck!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，我们将使用超过30个数据集来练习pandas概念，这些数据集涵盖了从婴儿名字到早餐谷物，从《财富》1000强公司到诺贝尔奖获得者的一切内容。欢迎您按章节顺序阅读，或者探索您最感兴趣的主题。请将这里的每一章视为一个新专业，以添加到您的pandas工具箱中。祝您好运！
