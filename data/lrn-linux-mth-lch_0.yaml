  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1部分\. 让 Linux 运行起来
- en: These first six chapters of *Learn Linux in a Month of Lunches* get you started
    using Linux. This section is designed to get you up to speed on what Linux is
    and get it running for you. Think of this section as your introduction to Linux,
    with an emphasis on getting you using it as quickly and as easily as possible.
    You’ll learn
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《一个月午餐学 Linux》的前六章旨在让你开始使用 Linux。本节旨在让你快速了解 Linux 是什么，并让它为你运行。将这一节视为你对 Linux
    的入门介绍，重点是让你尽可能快、尽可能容易地使用它。你将学习
- en: What Linux is and how it works
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 是什么以及它是如何工作的
- en: How to install Linux
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何安装 Linux
- en: How to get to know your system
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何了解您的系统
- en: How desktop environments work as well as how to use these new interfaces
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面环境是如何工作的，以及如何使用这些新界面
- en: Chapter 1\. Before you begin
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1章\. 开始之前
- en: When asked to name an operating system, most people probably come up with Windows
    and OS X. These are the two most commonly used desktop operating systems at home
    and at work. But Linux has always been around, less viewable than other operating
    systems. Linux powers many of the internet’s servers and the Android mobile operating
    system. Linux is viable for desktop work as well, with people around the world
    using it for everything from word processing, to audio editing, to plain old web
    surfing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当被要求列举一个操作系统时，大多数人可能首先想到的是 Windows 和 OS X。这两个是家庭和工作场所最常用的桌面操作系统。但 Linux 一直存在，不如其他操作系统那么显眼。Linux
    为互联网上的许多服务器和 Android 移动操作系统提供动力。Linux 也可以用于桌面工作，世界各地的人们用它来做从文字处理到音频编辑，再到普通的网页浏览等各种事情。
- en: While the common picture is of a systems administrator sitting in front of hundreds
    of terminal screens, typing feverishly into a command line, the reality is that
    most people can learn to use it for their day-to-day work. This book is designed
    for those interested in Linux. Some readers might walk away from this book with
    the skills and desire to move into something technical, like systems administration.
    Others might choose only to use Linux for their daily work. Both outcomes are
    great and both outcomes are possible because of the flexibility of Linux.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然常见的形象是一位系统管理员坐在数百个终端屏幕前，疯狂地在命令行中输入，但现实是大多数人可以学会用它来处理日常的工作。这本书是为对 Linux 感兴趣的人设计的。一些读者可能从这本书中获得了技能和愿望，想要进入技术领域，如系统管理。其他人可能只想将
    Linux 用于日常工作。两种结果都很好，而且两种结果都是可能的，因为 Linux 的灵活性。
- en: 1.1\. Why Linux matters
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1\. 为什么 Linux 重要
- en: Our relationship with our computers is intimate. It’s where many of us spend
    most of our time. You might consume content on a tablet, but if you’re doing serious
    work, from editing photos to writing articles, you’re probably doing it on a laptop
    or desktop. OS X and Windows are moving in a mobile direction, letting users interact
    with apps and icons via touch screens, but not necessarily supporting serious
    work or customizations. The ability to customize and to craft a personalized experience
    is where Linux shines.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与电脑的关系是亲密的。这是我们许多人大部分时间都在的地方。你可能在平板电脑上消费内容，但如果你在做严肃的工作，比如编辑照片或撰写文章，你很可能会在笔记本电脑或台式机上做。OS
    X 和 Windows 正在向移动方向发展，允许用户通过触摸屏与应用程序和图标交互，但并不一定支持严肃的工作或定制。能够定制并打造个性化的体验是 Linux
    的亮点。
- en: Linux was developed by Linus Torvalds in the early 1990s. Torvalds, then a computer
    science graduate student, wanted the UNIX operating system on his computer and
    developed the Linux kernel (more about the kernel in [chapter 2](kindle_split_010.html#ch02))
    as an alternative form of UNIX. There are different versions of UNIX—OS X is built
    on it, too. When Torvalds made Linux available, he did so with a permissive license,
    allowing anyone to download the underlying code and to change it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 是由林纳斯·托瓦兹在20世纪90年代初开发的。当时是计算机科学研究生的托瓦兹，希望在他的电脑上运行 UNIX 操作系统，因此开发了 Linux
    内核（关于内核的更多信息请参阅[第2章](kindle_split_010.html#ch02))，作为 UNIX 的替代形式。UNIX 有不同的版本——OS
    X 也是基于它的。当托瓦兹使 Linux 可用时，他采用了宽松的许可证，允许任何人下载底层代码并对其进行修改。
- en: Torvalds also allowed anyone to contribute code to the kernel, which is what
    makes Linux so flexible and customizable. People and corporations around the globe
    contribute to the project. This allows for all kinds of software development for
    Linux, since the underlying codebase is available to anyone, as opposed to Windows
    and OS X, which are distributed by corporations that only give access to the codebase
    to their employees.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 托瓦兹还允许任何人向内核贡献代码，这使得Linux如此灵活和可定制。全球各地的人和公司都为这个项目做出贡献。这使得为Linux进行各种软件开发成为可能，因为底层代码库对任何人开放，而Windows和OS
    X则由公司分发，这些公司只将代码库的访问权限授予他们的员工。
- en: Linux is an open ecosystem, and that openness allows for all kinds of software
    projects to emerge. For that reason, many choose to use it because it allows them
    to customize their workflow in a way that isn’t possible with other operating
    systems. In fact, most Windows and OS X programs have some sort of Linux equivalent.
    And with the rise of cloud-based software (software that you interact with through
    a web browser), the underlying operating system is less and less important, in
    terms of software.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Linux是一个开放的生态系统，这种开放性使得各种软件项目得以涌现。因此，许多人选择使用它，因为它允许他们以其他操作系统无法实现的方式自定义他们的工作流程。实际上，大多数Windows和OS
    X程序都有某种Linux等价物。随着基于云的软件（通过网页浏览器与之交互的软件）的兴起，在软件方面，底层操作系统的意义越来越小。
- en: With Linux, you have a level of control over your system that is not technically
    possible with other operating systems. It’s like the difference between driving
    a car with an automatic transmission versus a manual one. Users have a choice
    in terms of how their system looks, which programs they use for each task, and
    even how they interact with their system. Instead of conforming to the interface,
    Linux lets users choose their own path, which is why many people use it for their
    day-to-day desktop work. Linux allows users access to different desktop interfaces
    and lots of software, with much of it free.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Linux，你对自己的系统拥有一种在其他操作系统中技术上不可能达到的控制水平。这就像驾驶自动挡汽车与手动挡汽车之间的区别。用户可以选择他们的系统外观、为每个任务使用的程序，甚至如何与系统交互。Linux不像其他操作系统那样要求用户遵守界面，而是允许用户选择自己的路径，这也是为什么许多人用它来处理日常桌面工作。Linux允许用户访问不同的桌面界面和大量软件，其中大部分是免费的。
- en: I came to Linux out of frustration with Windows. Windows never did what I needed
    it to do, in terms of speed and in terms of moving around my computer. I had heard
    of Linux from a college roommate, and had played with it, but had never gone further
    than brief experimentation. Finally I reached a tipping point and decided to install
    Linux on my laptop next to Windows, giving me access to both operating systems.
    Suddenly my world made sense. I had a fast responsive system that worked the way
    I wanted it to. I could choose how my operating system behaved and I had access
    to a whole new world of software. This is a fairly typical Linux story and it
    might even be (or become) your story.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我是因为对Windows的挫败感而转向Linux的。Windows从未做到我需要它做到的事情，无论是速度上还是移动电脑方面。我从大学室友那里听说过Linux，也玩过它，但从未超过短暂的实验。最终我达到了一个转折点，决定在我的笔记本电脑上安装Linux，旁边是Windows，这样我就可以访问两个操作系统。突然间，我的世界变得有意义。我有一个快速响应的系统，它以我想要的方式工作。我可以选择我的操作系统如何表现，并且我可以访问一个全新的软件世界。这是一个相当典型的Linux故事，甚至可能（或将成为）你的故事。
- en: Linux isn’t only about customizability, though. Some use Linux because it’s
    free and because it runs well on older hardware. Others use it because they relate
    to the free and open software aesthetic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Linux不仅仅关于可定制性。有些人使用Linux是因为它是免费的，因为它在旧硬件上运行良好。其他人使用它是因为他们认同免费和开源软件的美学。
- en: 1.2\. Is this book for you?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2. 这本书适合你吗？
- en: Many people who are interested in Linux are seeking a career as a system administrator,
    working with servers. They’re highly technical jobs and require a sophisticated
    skill set. This book is not designed for that audience, although if you are interested
    in a career as a system administrator, this book is certainly a solid first step.
    Instead, *Learn Linux in a Month of Lunches* is designed for users interested
    in transitioning to Linux. Maybe there’s a small web server you’d like to run
    for yourself. Or maybe you’d like to run Linux on your home computer. Or maybe
    you’re running it and you’re not sure what to do next.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多对 Linux 感兴趣的人都在寻求成为系统管理员，与服务器一起工作。这些是高度技术性的工作，需要复杂的技能集。这本书并不是为这个受众设计的，尽管如果你对成为系统管理员感兴趣，这本书无疑是一个坚实的第一步。相反，*《一个月午餐时间学会
    Linux》* 是为对过渡到 Linux 感兴趣的用户设计的。也许你想要为自己运行一个小型网络服务器。或者也许你想要在你的家用电脑上运行 Linux。或者也许你已经在运行它了，但你不确定下一步该做什么。
- en: I believe that Linux is for everyone. Although it requires a certain degree
    of technical expertise, anyone who is interested in it can learn how to use it
    effectively as their day-to-day operating system. This opens up a world of software
    and workflow opportunities that make life a whole lot easier than it sometimes
    is with closed-source operating systems. Linux is used by everyone from artists
    to journalists to musicians to educators. In other words, it’s useful for anyone
    who needs to use a computer to do their job. This book is for anyone looking to
    learn how to use Linux, whether it’s to get more done at work, or as a path into
    system administration.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 Linux 适合每个人。尽管它需要一定程度的专业技术，但任何对 Linux 感兴趣的人都可以学习如何有效地使用它作为他们的日常操作系统。这为软件和工作流程提供了广阔的机会，使生活比使用封闭源代码操作系统时更加轻松。Linux
    被艺术家、记者、音乐家和教育工作者等各行各业的人使用。换句话说，它对任何需要使用计算机来完成工作的人来说都是有用的。这本书是为那些想要学习如何使用 Linux
    的人准备的，无论是为了在工作中完成更多任务，还是作为系统管理员职业道路的一部分。
- en: This book will show you, step-by-step, how to take advantage of Linux without
    requiring extensive technical or programming chops. It will explain the concepts
    and terminology of Linux and how to use the GUI, which is how most people use
    it. It will also show you how to use the command line, which is not as hard as
    it sounds. Linux can seem intimidating but working through this book should make
    you comfortable enough to use it full-time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将逐步向您展示如何利用 Linux，而无需具备广泛的技术或编程技能。它将解释 Linux 的概念和术语，以及如何使用图形用户界面（GUI），这是大多数人使用
    Linux 的方式。它还将向您展示如何使用命令行，这并不像听起来那么困难。Linux 可能看起来令人畏惧，但通过这本书的学习应该能让您足够舒适地全职使用它。
- en: Also, this book isn’t exhaustive. Linux is a huge topic that takes more than
    a month to master. My goal is to have you up and running with it at the end of
    the month. My hope is by the end of the month, you’ll be primed to explore Linux
    even deeper.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这本书并不是详尽的。Linux 是一个巨大的主题，需要超过一个月的时间才能掌握。我的目标是让你在月底能够熟练地使用它。我的希望是到月底，你将准备好更深入地探索
    Linux。
- en: 1.3\. Using this book
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3\. 使用本书
- en: The idea behind *Learn Linux in a Month of Lunches* is that you read one chapter
    a day. You don’t *have* to read it during lunch (I have no way to determine when
    you’re reading it), but each chapter should take you around 40 minutes to read,
    with the remaining 20 minutes for either scarfing down your lunch or practicing
    what the chapter showed you. Try to work on just one chapter a day. Focus on it.
    Let your brain absorb it. Then, the next day, you’ll be prepared for the next
    chapter, refreshed and ready to learn more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*《一个月午餐时间学会 Linux》* 的理念是每天阅读一章。你不必在午餐时阅读（我无法确定你何时阅读），但每章应该花费你大约 40 分钟来阅读，剩下的
    20 分钟可以用来匆匆吃完午餐或练习本章展示的内容。尽量每天只专注于一章。集中精力。让你的大脑吸收它。然后，第二天，你将准备好阅读下一章，精神焕发，准备好学习更多。'
- en: 1.3.1\. The main chapters
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.1\. 主要章节
- en: The bulk of this book, [chapters 2](kindle_split_010.html#ch02) through [23](kindle_split_033.html#ch23),
    represents most of the content that will help you to learn Linux. That means you
    should be able to get through this book in about a month, by working through a
    chapter a day. Try to stick to that schedule, really learning just one chapter
    a day and practicing what you learned. Try not to rush through multiple chapters
    in a day. And remember that not every chapter requires a full hour, which means
    some days you’ll have extra time for practice (and eating), before going back
    to work.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容，从 [第 2 章](kindle_split_010.html#ch02) 到 [第 23 章](kindle_split_033.html#ch23)，代表了帮助你学习
    Linux 的主要内容。这意味着你应该能够在大约一个月内通过每天阅读一章来完成这本书。尽量坚持这个时间表，每天真正学习一章并练习所学内容。尽量不要一天内快速浏览多个章节。并且记住，不是每个章节都需要整整一个小时，这意味着有些日子你会有额外的时间进行练习（和用餐），然后再回去工作。
- en: 'The chapters comprise three parts:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节分为三个部分：
- en: '[Part 1](kindle_split_008.html#part01) teaches you how to get Linux running
    and how to interact with it'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一部分](kindle_split_008.html#part01) 教你如何运行 Linux 以及如何与之交互'
- en: '[Part 2](kindle_split_015.html#part02) teaches you how to work with Linux as
    a user'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二部分](kindle_split_015.html#part02) 教你如何作为用户使用 Linux'
- en: '[Part 3](kindle_split_026.html#part03) teaches you how to maintain and administer
    your Linux system'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三部分](kindle_split_026.html#part03) 教你如何维护和管理你的 Linux 系统'
- en: 1.3.2\. Hands-on labs
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.2. 实践实验室
- en: Most of the main content chapters include a short lab for you to complete. You’ll
    be given instructions, and perhaps a hint or two to guide you in the right direction.
    The answers may be found in the back of the book and online, at [www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches),
    but try your best to complete each lab without looking at them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数主要内容章节都包含一个简短的实验室供你完成。你会得到指示，也许还有一两个提示来引导你走向正确的方向。答案可以在书的后面和网上找到，在 [www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches)，但尽量在不查看它们的情况下完成每个实验室。
- en: 1.3.3\. Further exploration
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.3.3. 进一步探索
- en: A few chapters in this book only skim some of the cool potential of Linux, and
    I’ll end them with suggestions for how you might explore those parts of Linux
    on your own. I’ll point out additional resources, including free stuff that you
    can use to expand your skill set as the need arises.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的几章只是简要介绍了 Linux 的一些酷炫潜力，我会在结尾处给出一些建议，告诉你如何自己探索 Linux 的这些部分。我会指出一些额外的资源，包括你可以根据需要使用的免费资源，以扩展你的技能集。
- en: 1.4\. Setting up your lab environment
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4. 设置你的实验室环境
- en: I’m going to talk about installing Linux in [chapter 3](kindle_split_011.html#ch03)
    so for now, you don’t have to do anything.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在 [第 3 章](kindle_split_011.html#ch03) 中讨论安装 Linux，所以现在你不需要做任何事情。
- en: There are many different versions of Linux called *distributions*. Each distribution
    can use different desktop environments. This means that there’s not a consistent
    look across Linux. Even two people using two different versions of Ubuntu might
    not see the same things on their screens. For the purposes of this book, I’m using
    Ubuntu 14.04\. If you’re very new to Linux, I recommend you use it, too. It’s
    a long-term support release, meaning it will be updated until 2019\. This means
    you won’t have to worry about security updates for quite some time. [Figure 1.1](#ch01fig01)
    shows what Ubuntu looks like by default.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 有许多不同的版本，被称为 *发行版*。每个发行版都可以使用不同的桌面环境。这意味着 Linux 的外观并不一致。即使是使用两个不同版本的 Ubuntu
    的两个人，他们的屏幕上可能看到的也不一样。为了本书的目的，我使用的是 Ubuntu 14.04。如果你对 Linux 非常陌生，我也建议你使用它。这是一个长期支持版本，这意味着它将更新到
    2019 年。这意味着你不必担心相当长一段时间内的安全更新。[图 1.1](#ch01fig01) 展示了默认的 Ubuntu 14.04 桌面外观。
- en: Figure 1.1\. The default Ubuntu 14.04 desktop. A good place to start if you
    haven’t tried Linux before.
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1. 默认的 Ubuntu 14.04 桌面。如果你之前没有尝试过 Linux，这是一个很好的起点。
- en: '![](01fig01_alt.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig01_alt.jpg)'
- en: If you prefer another distribution, or if you want to use a different version
    of Ubuntu, it’s no problem for this book! Just be aware that some of my screenshots
    might look different than yours. Things might be in slightly different places.
    Some commands and programs might also be different on a different distribution.
    The beauty of Linux is the freedom it provides to its users, but the price is
    that people might experience it differently. As you work through the upcoming
    chapters, you’ll see it’s a small price to pay for a wonderfully powerful tool.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢另一个发行版，或者如果您想使用Ubuntu的不同版本，本书对此没有问题！只是请注意，我的一些截图可能与您的不一样。事物可能位于略微不同的位置。在不同的发行版上，一些命令和程序也可能不同。Linux的美丽之处在于它为用户提供自由，但代价是人们可能会以不同的方式体验它。当您学习即将到来的章节时，您会看到这是为这个奇妙强大的工具所付出的微小代价。
- en: 1.5\. Online resources
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5\. 在线资源
- en: 'I hope you’ll find time to visit [www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches).
    It offers supplementary resources for this book:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您能抽出时间访问[www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches)。它提供了本书的补充资源：
- en: Example answers for each end-of-chapter lab
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每章末尾实验的示例答案
- en: Links to discussion forums, where you can ask questions or submit feedback about
    this book
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到讨论论坛，您可以在那里提出关于本书的问题或提交反馈
- en: I’m passionate about Linux and I love hearing about other people’s passion for
    it. You’re always welcome to reach out to me through Twitter (@steven_ovadia).
    I’d love to hear your feedback about what we might add to the book’s website ([www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches))
    and perhaps even to future editions of this book. Also, if you’re reading this
    book, you’ll probably enjoy my site, My Linux Rig ([www.mylinuxrig.com](http://www.mylinuxrig.com)),
    which features weekly interviews with people about their Linux setups. Maybe you’ll
    even submit yours!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Linux充满热情，我喜欢听到其他人对其的热情。您随时可以通过Twitter（@steven_ovadia）联系我。我很乐意听到您对我们可能添加到本书网站（[www.manning.com/books/learn-linux-in-a-month-of-lunches](http://www.manning.com/books/learn-linux-in-a-month-of-lunches)）以及本书未来版本的反馈。此外，如果您正在阅读这本书，您可能会喜欢我的网站My
    Linux Rig（[www.mylinuxrig.com](http://www.mylinuxrig.com)），该网站每周都会采访关于人们Linux配置的人。也许您甚至会提交您的配置！
- en: 1.6\. Being immediately effective with Linux
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.6\. 立即用Linux变得有效
- en: My goal for the book is to make you immediately effective. As much as possible,
    I’ll try to focus each chapter on something that you could use in your real Linux
    environment, right away. That means I’ll sometimes gloss over some details in
    the beginning, but when necessary, I’ll circle back and cover them at the right
    time. In many cases, I had to choose between hitting you with 20 pages of theory,
    or diving right in and accomplishing something without explaining all the nuances,
    caveats, and details. When those choices came along, I almost always chose to
    dive right in, with the goal of making you immediately effective. But all of those
    important details and nuances will still be explained at a different time in the
    book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目标是让您立即变得有效。尽可能多地将每一章聚焦于您可以在真实Linux环境中立即使用的某些内容。这意味着我有时会略过一些细节，但在必要时，我会回头在适当的时候讲解它们。在许多情况下，我必须在20页的理论和直接动手实现某事而不解释所有细微差别、注意事项和细节之间做出选择。当这些选择出现时，我几乎总是选择直接动手，目标是让您立即变得有效。但所有这些重要的细节和细微差别仍将在本书的另一个时间点进行解释。
- en: That’s enough background. It’s time to start being immediately effective. Your
    first lunch lesson awaits.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 背景介绍已经足够。现在是时候开始立即变得有效了。您的第一堂午餐课程正在等待。
- en: Chapter 2\. Getting to know Linux
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章. 了解Linux
- en: The previous chapter was an introduction to this book, and now that introductions
    are out of the way we get to have fun learning Linux! This chapter will walk you
    through the concept of distributions and repositories. We talk about Linux as
    this monolithic concept, but it’s actually several different types of structures
    built on one common core, the Linux kernel. At the end of today’s lunch you’ll
    understand all of that, allowing us to spend the rest of the book working with
    our specific systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 上一章是本书的介绍，现在介绍已经完成，我们可以开始愉快地学习Linux了！本章将向您介绍发行版和仓库的概念。我们谈论Linux时将其视为一个统一的概念，但实际上它是在一个共同的核心——Linux内核——之上构建的几种不同类型的结构。在今天的午餐结束时，您将理解所有这些，使我们能够在本书的剩余部分使用我们的特定系统。
- en: 2.1\. Distributions
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 发行版
- en: '*Distributions*, or *distros*, are flavors of Linux. Distributions take the
    Linux kernel (I’ll talk about the kernel in a minute) and build upon it, crafting
    an experience for the user, selecting certain software and making certain technical
    choices. This includes'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*发行版*，或称*distros*，是Linux的不同版本。发行版基于Linux内核（我稍后会谈到内核）进行构建，为用户提供体验，选择特定的软件并做出某些技术选择。这包括'
- en: What software is included in that distribution’s repositories (the equivalent
    of the Windows App Store or the iTunes store for Mac)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那个发行版的存储库中包含哪些软件（相当于Windows应用商店或Mac的iTunes商店）
- en: The software versions available within those repositories
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些存储库中可用的软件版本
- en: How that software might be implemented on the user’s system
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些软件如何在用户的系统中实现
- en: What this means is that even though Linux is Linux, not all distributions are
    interchangeable. If you’re using one distribution and want to switch to another,
    you can’t simply flip a switch. Instead, you would need to completely install
    the new distribution. If you’re running one distribution and want a piece of software
    that’s in the repositories of another, you can’t connect to another repository.
    And if you find a software package for one distribution online, you can’t necessarily
    install it on your system.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着尽管Linux是Linux，但并非所有发行版都可以互换。如果你正在使用一个发行版并想切换到另一个，你不能简单地切换开关。相反，你需要完全安装新的发行版。如果你正在运行一个发行版并想要另一个发行版存储库中的软件，你不能连接到另一个存储库。如果你在网上找到一个发行版的软件包，你也不能保证能在你的系统上安装它。
- en: Different distributions might look the same, but there are technical differences
    between them that prevent them from being interchangeable with each other. Distributions
    are ecosystems. The big advantage of Linux is that it’s not a closed ecosystem.
    There’s a lot of choice and flexibility in it, so if you don’t like the default
    music player chosen by your distribution, removing it and replacing it with the
    one you like is trivial. If a piece of software you want isn’t in the repositories,
    there’s usually a way to install it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的发行版可能看起来相同，但它们之间存在技术差异，阻止它们相互替换。发行版是生态系统。Linux的大优势在于它不是一个封闭的生态系统。它提供了很多选择和灵活性，所以如果你不喜欢你的发行版默认选择的音乐播放器，移除它并用你喜欢的替换它是非常简单的。如果你想要的软件不在存储库中，通常有安装它的方法。
- en: Distributions also have personalities. Some distributions prefer to have the
    newest versions of software while others privilege stability. Some distributions
    strive to create a deliberate journey for the user, selecting certain software
    and implementing certain designs, with the goal of having users interact with
    the software in a certain way. Other distributions prefer to leave everything
    relatively stock, so that users can make their own choices about their systems.
    Choosing a distribution is a personal choice and most people find the one that’s
    right for them by *distro-hopping*, the process of trying out different distributions,
    until, like Goldilocks, you find the one that’s just right.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 发行版也有个性。有些发行版更喜欢拥有软件的最新版本，而有些则更重视稳定性。有些发行版努力为用户提供有意的旅程，选择特定的软件和实施特定的设计，目标是让用户以某种方式与软件互动。其他发行版更喜欢保持相对原始的状态，这样用户就可以根据自己的系统做出选择。选择发行版是一个个人选择，大多数人通过*distro-hopping*（尝试不同发行版的过程），就像金发姑娘一样，直到找到最合适的一个。
- en: '|  |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Free and open source software**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费和开源软件**'
- en: You’ll often hear the terms *free and open source software* used with Linux.
    This term means that anyone has access to the underlying code of Linux and that’s
    what allows projects to grow quickly and efficiently. Instead of starting from
    scratch, free and open source projects use existing code and enhance it and change
    it in new ways. There are lots of other projects besides Linux that use a similar
    philosophy, which is often indicated with some kind of open license. For instance,
    Firefox is free and open source software. Anyone can download the code and change
    it, or make their own version of Firefox.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常会听到与Linux一起使用的术语*免费和开源软件*。这个术语意味着任何人都可以访问Linux的底层代码，这也是项目能够快速高效增长的原因。免费和开源项目不是从头开始，而是使用现有的代码，并对其进行增强和以新的方式改变。除了Linux之外，还有很多其他使用类似哲学的项目，这通常通过某种开放许可证来表示。例如，Firefox是免费和开源软件。任何人都可以下载代码并更改它，或者创建自己的Firefox版本。
- en: You’ll often hear the term *free* with Linux. Within the community, members
    talk about “free as in beer,” meaning cost-free, and “free as in freedom,” meaning
    open source software. Not all cost-free software is open source and not all open
    source software is cost-free. Some companies make money by adding value to open
    source tools. For instance, WordPress, the blogging tool, is free and open source,
    but they offer paid hosting of the free software. Some people who use Linux for
    political reasons don’t want to interact with closed, non-free formats. Other
    people want the ability to do things like watch YouTube videos, which can require
    proprietary software.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常会听到与 Linux 相关的 *免费* 这个词。在社区中，成员们谈论“免费如啤酒”，意味着免费，以及“免费如自由”，意味着开源软件。并非所有免费软件都是开源的，也并非所有开源软件都是免费的。一些公司通过为开源工具增加价值来赚钱。例如，WordPress，一个博客工具，是免费且开源的，但他们提供付费托管免费软件的服务。一些出于政治原因使用
    Linux 的人不想与封闭的非免费格式互动。其他人则希望能够做一些像观看 YouTube 视频这样的事情，这可能需要专有软件。
- en: Not all Linux software is free and open source, though. Some companies make
    proprietary software for Linux, meaning that while the software runs on Linux
    systems, and is even found in repositories, the underlying code is not available
    nor visible. The most common example of this around Linux is Flash, software sometimes
    used to view videos within websites. But there are many more examples. Google’s
    Chrome browser is not open source, but there is an open source version of the
    project called Chromium.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然并非所有 Linux 软件都是免费和开源的。一些公司为 Linux 开发专有软件，这意味着虽然软件可以在 Linux 系统上运行，甚至在仓库中找到，但底层代码是不可用且不可见的。Linux
    中最常见的此类例子是 Flash，这是一种有时用于在网站上观看视频的软件。但还有更多例子。Google 的 Chrome 浏览器不是开源的，但有一个名为 Chromium
    的开源项目版本。
- en: If you came to Linux to support free and open source software and projects,
    these kinds of distinctions are important. But many people use Linux because it’s
    customizable (in part because of the open source nature of so many of its components)
    and works well. And of course, many people come for practical reasons and wind
    up staying for political ones.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你来到 Linux 是为了支持免费和开源软件及项目，这些区别很重要。但许多人使用 Linux 是因为它可定制（部分原因是因为其许多组件的开源性质）并且表现良好。当然，许多人出于实际原因而来，最终却因为政治原因而留下。
- en: '|  |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 2.2\. Ubuntu
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. Ubuntu
- en: 'Since we’re working with Ubuntu ([figure 2.1](#ch02fig01)) in this book, let’s
    spend a few moments talking about it as a distribution. Ubuntu’s reputation is
    as a user-friendly distribution. It has a straightforward installation process,
    as you’ll see in [chapter 3](kindle_split_011.html#ch03), and it aims to make
    things easy for the user. However, the price for that ease is that Ubuntu makes
    a lot of decisions for the user, which some appreciate but some do not. As part
    of the ease-of-use, Ubuntu tends to have older, more stable versions of software
    but not necessarily the latest versions, which can sometimes be unstable and even
    break things within your system. Ubuntu has a concept called *long-term stable*
    release, LTS for short:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书中我们将使用 Ubuntu ([图 2.1](#ch02fig01))，让我们花几分钟时间来谈谈它作为一个发行版的情况。Ubuntu 以用户友好著称。它有一个简单的安装过程，正如你在[第
    3 章](kindle_split_011.html#ch03)中将会看到的，并且旨在让用户的使用变得简单。然而，为了这种便利，Ubuntu 为用户做了很多决定，有些人欣赏这一点，但有些人则不然。作为易用性的一部分，Ubuntu
    通常会提供较旧但更稳定的软件版本，但不一定是最新版本，有时这些版本可能不稳定，甚至可能破坏你的系统中的某些东西。Ubuntu 有一个称为 *长期稳定* 版本的概念，简称
    LTS：
- en: LTS releases are supported for five years.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LTS 版本支持五年。
- en: Non-LTS releases are supported for nine months.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非LTS 版本支持九个月。
- en: Figure 2.1\. The Ubuntu logo. Ubuntu is the distribution we’ll be using for
    this book.
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.1\. Ubuntu 标志。Ubuntu 是本书中将使用的发行版。
- en: '![](02fig01.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig01.jpg)'
- en: If you’re looking to keep your desktop for a while, without needing to upgrade
    to a new version of Ubuntu, the LTS release, which we’re using here, is the way
    to go.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算长时间使用桌面系统，而不需要升级到 Ubuntu 的新版本，那么我们在这里使用的 LTS 版本就是你的选择。
- en: '*Ubuntu is based upon the Debian distribution*. This is something else you’ll
    notice with Linux distributions—they’re often built upon other distributions.
    In the case of Ubuntu, the developers use Debian as the base and then add their
    own software and design decisions on top of it. Because no one owns Linux, this
    kind of collaboration is possible without complicated negotiations or contracts.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ubuntu基于Debian发行版*。这是你在Linux发行版中会注意到的事情之一——它们通常建立在其他发行版的基础上。在Ubuntu的例子中，开发者使用Debian作为基础，然后在其之上添加自己的软件和设计决策。由于没有人拥有Linux，这种合作可以在没有复杂的谈判或合同的情况下进行。'
- en: 2.2.1\. Debian
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1\. Debian
- en: Debian ([figure 2.2](#ch02fig02)) is the distribution upon which Ubuntu is based.
    Debian strives for stability, with a philosophy of “release when ready.” What
    this means is that new releases aren’t tied to a specific calendar. Instead, the
    community will hold onto releases until they are considered to be stable enough
    to be live. A Debian desktop is shown in [figure 2.3](#ch02fig03).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Debian ([图2.2](#ch02fig02)) 是Ubuntu基于的发行版。Debian追求稳定性，其哲学是“准备好就发布”。这意味着新版本不是与特定日历相关联。相反，社区将保持发布，直到它们被认为足够稳定可以上线。图2.3显示了Debian桌面。
- en: Figure 2.2\. Image of the Debian logo. Ubuntu is based upon Debian.
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.2\. Debian标志的图片。Ubuntu基于Debian。
- en: '![](02fig02.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![02fig02.jpg](02fig02.jpg)'
- en: Figure 2.3\. A Debian desktop.
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.3\. 一个Debian桌面。
- en: '![](02fig03_alt.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![02fig03_alt.jpg](02fig03_alt.jpg)'
- en: Within the Linux world, you hear a lot of talk about stability. Stability is
    another word for predictability. It indicates software that is expected to run
    without any issues. Often, this means using older software, which has been more
    extensively tested than newer software. Because Linux is often used on servers,
    which are used for myriad important applications, stability is an important quality—often
    considered to be more important than newer versions of software. Stability is
    also an important quality for desktop Linux. You always want to be able to access
    and use your desktop system.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux世界中，你会听到很多关于稳定性的讨论。稳定性是可预测性的另一个词。它表示软件在没有问题的情况下运行。通常，这意味着使用较旧的软件，这些软件比新软件经过了更广泛的测试。由于Linux通常用于服务器，这些服务器用于各种重要应用，因此稳定性是一个重要的特性——通常被认为比软件的新版本更重要。稳定性对于桌面Linux也是一个重要的特性。你总是希望能够访问和使用你的桌面系统。
- en: 'There are three versions of Debian:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Debian有三个版本：
- en: '***Stable—*** The current release'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***稳定版—*** 当前发布版本'
- en: '***Testing—*** Software versions being considered for Stable'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***测试版—*** 正在考虑用于稳定版的软件版本'
- en: '***Unstable—*** Where developers work on Debian, testing software before placing
    it in the repositories of Testing and eventually Stable'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***不稳定版—*** 开发者在其中工作，在将其放入测试版和最终稳定版的仓库之前测试软件'
- en: Stable, as the name implies, is stable, but many people use Testing for their
    day-to-day work without incident. Debian also has more of a free and open source
    ethos, and while there are packages to help users view closed-source formats like
    Flash, it’s not as baked into the installation process as it is in other distributions.
    It is for that reason that many people who use Linux for political reasons gravitate
    toward Debian.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，稳定版是稳定的，但许多人日常工作中使用测试版而没有出现任何问题。Debian也更有一种自由和开源的精神，尽管有软件包帮助用户查看如Flash这样的闭源格式，但它并没有像其他发行版那样在安装过程中被深度集成。正因为如此，许多出于政治原因使用Linux的人倾向于选择Debian。
- en: 2.2.2\. Fedora
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2\. Fedora
- en: Fedora ([figure 2.4](#ch02fig04)) is the community version of Red Hat Enterprise
    Linux. Red Hat is a publicly traded company that sells its own version of Linux
    to corporations. Fedora is the cost-free version that allows it to test ideas
    and concepts. However, the Fedora project is led by a council, some of whom are
    elected by the community. This governance model exists in many free and open source
    projects and is particularly effective with Fedora, in that it maintains a balance
    in the project, preventing it from becoming another version of Red Hat.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora ([图2.4](#ch02fig04)) 是Red Hat Enterprise Linux的社区版本。Red Hat是一家上市公司，它向公司销售自己的Linux版本。Fedora是免费版本，允许它测试想法和概念。然而，Fedora项目由一个委员会领导，其中一些成员是由社区选举产生的。这种治理模式存在于许多自由和开源项目中，并且对于Fedora特别有效，因为它在项目中保持了平衡，防止它成为Red
    Hat的另一个版本。
- en: Figure 2.4\. The Fedora logo. Fedora is related to Red Hat Linux, but is a community-driven
    project.
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.4\. Fedora标志。Fedora与Red Hat Linux有关，但是一个社区驱动的项目。
- en: '![](02fig04.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![02fig04.jpg](02fig04.jpg)'
- en: Fedora tends to have more recent versions of software, and for that reason can
    sometimes be more challenging for new users to manage. Fedora comes out with a
    new version about once every 6 months, and supports each release for 13 months,
    meaning (in theory) you’ll need to update your Fedora installation around once
    a year, although in practice, many people keep theirs longer. The Fedora desktop
    is shown in [figure 2.5](#ch02fig05).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora通常拥有更近版本的软件，因此对于新用户来说，有时可能会更具挑战性。Fedora大约每6个月发布一个新版本，并为每个版本提供13个月的支持，这意味着（理论上）你每年需要更新一次你的Fedora安装，尽管在实践中，许多人会保持更长时间。Fedora桌面如图2.5所示。
- en: Figure 2.5\. The Fedora desktop, which looks a lot like the Debian one (they
    use the same desktop manager)
  id: totrans-90
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.5\. Fedora桌面，看起来与Debian的桌面非常相似（它们使用相同的桌面管理器）
- en: '![](02fig05_alt.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![02fig05_alt.jpg](02fig05_alt.jpg)'
- en: 2.2.3\. Linux Mint
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3\. Linux Mint
- en: Linux Mint ([figure 2.6](#ch02fig06)) is another distribution that’s considered
    friendly for beginners. Linux Mint is built upon Ubuntu, so if you’re following
    along at home, it’s two steps removed from Debian. There is a version of Linux
    Mint based upon Debian, Linux Mint Debian Edition, but for the most part, it’s
    considered an Ubuntu variant.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Linux Mint（见图2.6）是另一个被认为对初学者友好的发行版。Linux Mint建立在Ubuntu之上，因此如果你在家中跟随，它距离Debian有两步之遥。有一个基于Debian的Linux
    Mint版本，即Linux Mint Debian Edition，但大部分情况下，它被认为是一个Ubuntu变体。
- en: Figure 2.6\. The Linux Mint logo. Linux Mint is based on Ubuntu, which is based
    on Debian. Many distributions are connected like this.
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.6\. Linux Mint标志。Linux Mint基于Ubuntu，而Ubuntu又基于Debian。许多发行版都是这样相互关联的。
- en: '![](02fig06.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![02fig06.jpg](02fig06.jpg)'
- en: Linux Mint is a great example of how distributions can vary based upon curatorial
    choices more than technical ones. Linux Mint has its own look, part of which is
    based upon desktop environment choices (see [figure 2.7](#ch02fig07)), some of
    which are based upon things like its color palette. It includes easy-to-install,
    non-free multimedia support, unlike Debian, but users get to decide if they want
    that kind of support. Non-free multimedia means proprietary formats, like Adobe
    Flash and MP3.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Linux Mint是发行版如何基于管理选择而非技术选择而有所不同的一个很好的例子。Linux Mint有自己的外观，其中一部分是基于桌面环境的选择（见图2.7），其中一些是基于像其调色板这样的东西。它包括易于安装的非免费多媒体支持，与Debian不同，但用户可以决定是否需要这种支持。非免费多媒体意味着专有格式，如Adobe
    Flash和MP3。
- en: Figure 2.7\. A Linux Mint desktop–one of its two default desktop environments
  id: totrans-97
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.7\. Linux Mint桌面——它的两个默认桌面环境之一
- en: '![](02fig07_alt.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![02fig07_alt.jpg](02fig07_alt.jpg)'
- en: One final note about Linux Mint. While most distributions encourage users to
    update to the latest release, Linux Mint tells users to stay on a release that’s
    working for them.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Linux Mint的一个最后说明。虽然大多数发行版鼓励用户更新到最新版本，但Linux Mint建议用户停留在对他们来说正在工作的版本上。
- en: 2.2.4\. Arch
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.4\. Arch
- en: Arch ([figure 2.8](#ch02fig08)) is among the least user-friendly distributions,
    although people within the Arch community wouldn’t describe it that way. The Arch
    philosophy is to give users complete control over their Linux desktop, from the
    software that’s installed to how often it’s updated. The price for that flexibility
    is that since the distribution isn’t thinking about these things, the end-user
    needs to ([figure 2.9](#ch02fig09)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Arch（见图2.8）是用户友好性最差的发行版之一，尽管Arch社区的人不会这样描述它。Arch的哲学是给予用户对其Linux桌面的完全控制权，从安装的软件到更新的频率。这种灵活性的代价是，由于发行版没有考虑这些事情，最终用户需要（见图2.9）。
- en: Figure 2.8\. The archlinux logo. Arch always has the latest versions of software,
    making it sometimes challenging to manage.
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.8\. archlinux标志。Arch总是拥有最新的软件版本，这使得它有时难以管理。
- en: '![](02fig08.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![02fig08.jpg](02fig08.jpg)'
- en: Figure 2.9\. Arch doesn’t have a default anything, so it can look like whatever
    the user wants it to.
  id: totrans-104
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.9\. Arch没有默认设置，因此它可以看起来像用户想要的任何样子。
- en: '![](02fig09.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![02fig09.jpg](02fig09.jpg)'
- en: Arch is complex to install. It doesn’t use the graphical installer seen in distributions
    like Fedora, Ubuntu, and Mint. Everything about Arch is well documented, but updates
    have been known to break systems. Within the Arch community, breakage is considered
    a good thing, as it helps users to learn about their system by figuring out how
    to fix them. But not everyone wants to know their system in that kind of detail.
    One of the things that makes Arch more volatile than other distributions is that
    it uses the latest versions of software. So just as Debian is valued for its stability,
    at a cost of using older but tried and trusted versions of software, Arch is valued
    for having the latest software, at a cost of stability.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Arch 的安装比较复杂。它不使用 Fedora、Ubuntu 和 Mint 等发行版中看到的图形安装程序。Arch 的所有内容都有很好的文档记录，但更新有时会导致系统崩溃。在
    Arch 社区中，崩溃被认为是一件好事，因为它帮助用户通过找出如何修复它们来了解他们的系统。但并不是每个人都想以那种程度了解他们的系统。使 Arch 比其他发行版更易变的一个因素是它使用软件的最新版本。所以正如
    Debian 因其稳定性而受到重视，以使用较旧但经过验证和可靠的软件版本为代价一样，Arch 因拥有最新的软件而受到重视，但以牺牲稳定性为代价。
- en: 2.2.5\. Other distributions
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.5. 其他发行版
- en: There are lots of other distributions. Some are completely original projects,
    such as OpenSUSE. Others are variants built upon existing projects. For instance,
    you just read about how Ubuntu and Mint are variants of Debian. Manjaro Linux
    is a variant of Arch. Understanding variants is helpful in terms of finding a
    distribution that works for you. [Table 2.1](#ch02table01) compares the five distros
    we’ve mentioned here for stability and their open source ethos—the two points
    of comparison we’ve mentioned so far. You may like to keep a list of comparison
    points as you go through the book and expand this table for your own reference.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多其他的发行版。有些是完全原创的项目，例如 OpenSUSE。其他则是基于现有项目的变体。例如，你刚刚了解到 Ubuntu 和 Mint 是 Debian
    的变体。Manjaro Linux 是 Arch 的一个变体。了解变体对于找到适合你的发行版很有帮助。[表 2.1](#ch02table01) 比较了我们在这里提到的五个发行版在稳定性和开源精神方面的特点——这是我们迄今为止提到的两个比较点。你可能会在阅读本书的过程中保留一个比较点的清单，并为此表添加你自己的参考。
- en: Table 2.1\. Comparing distros for stability and open source ethos
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 表 2.1. 比较发行版在稳定性和开源精神方面的特点
- en: '| Distribution | Stability | Open source ethos |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 发行版 | 稳定性 | 开源精神 |'
- en: '| --- | --- | --- |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Arch | Cutting-edge software | Completely up to the user |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| Arch | 最前沿的软件 | 完全由用户决定 |'
- en: '| Debian | Debian Stable is stable; Testing has newer software. | Up to the
    user, but privileges free and open source ethos |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| Debian | Debian Stable 稳定；Testing 有更新的软件。 | 由用户决定，但优先考虑自由和开源精神 |'
- en: '| Fedora | Newer software, but relatively stable | No proprietary software
    by default |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| Fedora | 更新的软件，但相对稳定 | 默认不包含专有软件 |'
- en: '| Mint | Established software | Includes some proprietary software |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| Mint | 建立起来的软件 | 包含一些专有软件 |'
- en: '| Ubuntu | Established software | Includes some proprietary software |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| Ubuntu | 建立起来的软件 | 包含一些专有软件 |'
- en: Some people know they like Debian-based distributions, and knowing that helps
    you to find potential distributions. You’ll also see variations of distributions
    based upon the desktop environment (I’ll talk more about desktop environments
    in [chapter 5](kindle_split_013.html#ch05)). But for now, just be aware that when
    you see something like Lubuntu, it’s a version of Ubuntu with a different interface
    on top.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人对他们喜欢基于 Debian 的发行版有所了解，这有助于你找到潜在的分发版。你还会看到基于桌面环境的分发版变体（我将在第 5 章中更多地讨论桌面环境）。但到目前为止，请注意，当你看到像
    Lubuntu 这样的东西时，它是一个在顶部具有不同界面的 Ubuntu 版本。
- en: 2.3\. Choosing a distribution
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3. 选择发行版
- en: 'For the purposes of this book, we’re using Ubuntu 14.04, so you haven’t had
    much choice in terms of choosing your own distribution. But in a month you’ll
    be finished with this book and you might want to try something other than Ubuntu.
    Choosing a distribution is personal, but there are some general things to think
    about. It’s still early in learning about Linux to commit to a distribution, but
    it’s not too early to think about what might work for you and your workflow. We’ll
    explore a lot of the ideas discussed here in further detail, but for now, here
    are some things to consider about distributions:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了本书的目的，我们使用的是 Ubuntu 14.04，所以在选择你自己的发行版方面你并没有太多的选择。但一个月后你将完成这本书，你可能想尝试一些除了
    Ubuntu 之外的东西。选择发行版是个人化的，但有一些一般性的事情需要考虑。在了解 Linux 的早期阶段就承诺一个发行版还为时尚早，但考虑一下什么可能适合你和你的工作流程并不算太早。我们将更详细地探讨这里讨论的许多想法，但现在，以下是一些关于发行版需要考虑的事项：
- en: '***Does the interface makes sense to you?*** We’ll talk about desktop environments
    in [chapter 5](kindle_split_013.html#ch05) but for the most part, you can use
    the desktop environment you want with just about any distribution.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***界面对你来说是否合理？*** 我们将在第 5 章讨论桌面环境，但就大部分内容而言，你几乎可以使用任何发行版你想要的桌面环境。'
- en: '***Think about software.*** Do you want the most up-to-date versions of things
    or are you more concerned with keeping your system up and running? Arch will give
    you the most up-to-date software. Debian Stable uses older software, providing
    a more stable system. But for some, Debian Testing is a good compromise.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***思考软件。*** 你是想使用最新版本的软件，还是更关心保持你的系统稳定运行？Arch 会为你提供最新的软件。Debian Stable 使用较旧的软件，提供更稳定的系统。但对于一些人来说，Debian
    Testing 是一个不错的折衷方案。'
- en: '***Consider your politics.*** Are you coming to Linux to support free and open
    source software? Are you trying to avoid proprietary software? Distributions like
    Debian and Arch are, broadly, more supportive of that kind of usage, with no assumption
    that the user would want to work with proprietary software. Your politics could
    influence the distribution you choose.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***考虑你的政治立场。*** 你是来Linux支持免费和开源软件的吗？你是试图避免专有软件吗？像Debian和Arch这样的发行版在广泛的意义上更支持这种使用，没有假设用户会想与专有软件一起工作。你的政治立场可能会影响你选择的发行版。'
- en: '***Consider the community.*** Every distribution has its own community. Which
    one feels right in terms of support and documentation? Arch is challenging but
    the documentation is spectacular. And because Ubuntu is such a common distribution,
    there is lots of help in the support forums.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***考虑社区。*** 每个发行版都有自己的社区。哪个在支持和文档方面感觉更合适？Arch 具有挑战性，但文档非常出色。而且由于Ubuntu是一个非常常见的发行版，支持论坛中有很多帮助。'
- en: Choosing a distribution isn’t a lifetime commitment but it can be something
    of a time commitment—especially to someone new to Linux. Ubuntu 14.04 will serve
    you quite well for the next month but as we work through this book, I’ll periodically
    ask you to reflect upon what parts of Linux will work best for you.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个发行版并不是终身的承诺，但它可能是一种时间上的承诺——尤其是对于Linux的新手来说。Ubuntu 14.04 在接下来的一个月里会为你服务得很好，但随着我们这本书的进展，我会定期让你反思哪些
    Linux 的部分最适合你。
- en: 2.4\. Repositories
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4\. 仓库
- en: Since we’re talking about software, let’s move into a quick overview of how
    software works with Linux. For the most part, you’re downloading software out
    of a *repository* maintained by your distribution. You’re rarely navigating to
    a website, downloading a program, and then installing it. A repository is a software
    collection. It’s a single place where all of a distribution’s software is kept.
    Think of it as an app store with a additional rules. If fact, one of the ways
    you can access the Ubuntu repositories is through an app store interface called
    the Ubuntu Software Center as shown in [figure 2.10](#ch02fig10).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们在谈论软件，让我们快速概述一下软件是如何与Linux一起工作的。大部分情况下，你从你的发行版维护的 *仓库* 中下载软件。你很少需要导航到网站，下载一个程序，然后安装它。仓库是一个软件集合。它是一个单一的地方，所有发行版的软件都保存在那里。把它想象成一个带有额外规则的app
    store。事实上，你可以通过一个名为Ubuntu Software Center的应用商店界面来访问Ubuntu仓库，如图 2.10 所示。
- en: Figure 2.10\. Ubuntu’s app store looks like the one you might access on your
    phone.
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.10\. Ubuntu 的应用商店看起来可能就像你在手机上访问的那样。
- en: '![](02fig10_alt.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig10_alt.jpg)'
- en: In general, repositories have different versions of software. Some repositories
    tend to have newer versions of software; others might have older versions. Because
    software is always changing, there’s no canonical version. Instead, the version
    of software you’re using depends upon what’s available in the repositories.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，仓库有不同的软件版本。一些仓库倾向于有较新的软件版本；其他可能有的版本较旧。由于软件总是在变化，没有标准的版本。相反，你使用的软件版本取决于仓库中可用的内容。
- en: Repositories are distribution-specific, so if something is in one distribution’s
    repositories, it might not be in another’s.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库是针对特定发行版的，所以如果某个发行版的仓库中有某个软件，它可能不在另一个发行版的仓库中。
- en: Repositories are also version-specific, so if a piece of software is in the
    Ubuntu 12.04 repositories it might not be in the newer Ubuntu 14.04 one. This
    is what separates releases of the same distribution from each other.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库也是版本特定的，所以如果一个软件在 Ubuntu 12.04 的仓库中，它可能不在更新的 Ubuntu 14.04 仓库中。这就是同一发行版的版本之间相互区分的原因。
- en: Repositories are part of what make distributions different from each other.
    Software is added to repositories by people who work or volunteer for distributions.
    Most distributions try to do some kind of testing on software before it’s added
    to or updated within repositories.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库是使不同发行版彼此不同的因素之一。软件是由为发行版工作或志愿工作的人添加到仓库中的。大多数发行版在软件被添加到或更新到仓库之前都会对其进行某种测试。
- en: '|  |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-134
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: When I say software, I’m not talking about programs only for humans, like Firefox.
    Repositories also handle security updates as well as updates to the Linux kernel.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说软件时，我不仅仅是指为人类设计的程序，比如Firefox。仓库还处理安全更新以及Linux内核的更新。
- en: '|  |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: We’ll discuss repositories in more detail in [chapter 17](kindle_split_027.html#ch17).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第17章[章节17](kindle_split_027.html#ch17)中更详细地讨论仓库。
- en: 2.5\. The Linux kernel
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5\. Linux内核
- en: Linux is an operating system just like Windows, OS X, iOS, Android, and others.
    An operating system is what controls an entire device, from the hardware to the
    software, and at the heart of the operating system is the *kernel*. This controls
    the operating system, handling things like processes and memory. If an operating
    system were a person, then the kernel would be the brain.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Linux就像Windows、OS X、iOS、Android和其他操作系统一样，是一个操作系统。操作系统是控制整个设备从硬件到软件的东西，而操作系统的核心是*内核*。这控制着操作系统，处理诸如进程和内存等问题。如果操作系统是一个人，那么内核就是大脑。
- en: Kernels are quite small—it’s the graphical desktops and apps that take up all
    the space—and can be used on lots of devices besides desktops, laptops, and tablets.
    It’s the same way you have an engine in your car, lawn mower, and scooter, but
    they’re very different sizes—although they all work in the same way.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 内核相当小——图形桌面和应用程序占据了所有空间——并且可以在除了桌面、笔记本电脑和平板电脑之外的大量设备上使用。这就像你在你的汽车、割草机和滑板车上都有一个引擎，但它们的大小非常不同——尽管它们都以相同的方式工作。
- en: Operating systems and kernels aren’t just the visible processes we see on our
    laptops and devices. They also operate in ways we can’t see, controlling everything
    from appliances to medical devices. Many of these devices use the Linux kernel
    to run. We can’t see how our TV is using the Linux kernel but it is.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统和内核不仅仅是我们在笔记本电脑和设备上看到的可见进程。它们还以我们看不见的方式运行，控制着从家用电器到医疗设备的一切。许多这些设备使用Linux内核来运行。我们看不到我们的电视是如何使用Linux内核的，但它确实在使用。
- en: The Linux we’ll be working with is built upon the Linux kernel, but has lots
    of software added on top to make it useful for humans to interact with. The Linux
    kernel is the most basic level of our Linux operating systems. It’s what makes
    Linux Linux. But lots of software is added to the basic kernel to make it something
    we can use for our day-to-day work, as shown in [figure 2.11](#ch02fig11).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要使用的Linux是基于Linux内核构建的，但添加了大量的软件，使其对人类交互有用。Linux内核是我们Linux操作系统的最基本级别。它是Linux之所以为Linux的原因。但是，为了使它成为我们日常工作中可用的东西，许多软件被添加到基本内核中，如图2.11[图2.11](#ch02fig11)所示。
- en: Figure 2.11\. The Linux kernel is at the heart of the operating system, coordinating
    how it looks, sounds, operates hardware, and communicates with other devices over
    a network and the internet.
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.11\. Linux内核是操作系统的核心，负责协调其外观、声音、硬件操作以及通过网络和互联网与其他设备通信。
- en: '![](02fig11.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](02fig11.jpg)'
- en: In the same way, a car is made up of lots of other parts besides the engine.
    However, just like a car won’t work without an engine, your Linux desktop wouldn’t
    work without the kernel. If we had a car engine in our garage, we couldn’t do
    much with it. For it to be useful, we need to add things, like wheels, a transmission,
    and a steering wheel. The Linux kernal is key, but it’s not enough to write a
    document or play a game. You need to add other software to make it a desktop operating
    system.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，一辆汽车由除了引擎之外的其他许多部件组成。然而，就像没有引擎的汽车无法工作一样，没有内核的Linux桌面也无法工作。如果我们车库里有汽车引擎，我们无法做很多事情。为了使其有用，我们需要添加像轮子、变速箱和方向盘这样的东西。Linux内核是关键，但仅仅写文档或玩游戏是不够的。你需要添加其他软件来使其成为桌面操作系统。
- en: '|  |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: If you move into more technical fields, Linux might mean just the kernel. For
    the rest of this book, when I discuss Linux, I mean the kernel and the software
    added to the kernel that allows us, as humans, to interact with our machines.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进入更技术性的领域，Linux可能仅仅指内核。在这本书的其余部分，当我讨论Linux时，我指的是内核以及添加到内核中的软件，这使得我们人类能够与我们的机器交互。
- en: '|  |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 2.6\. Wrapping up
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6\. 总结
- en: This lunchtime was spent learning about Linux in a conceptual way. Now that
    you understand distributions and repositories, you’re beginning to get a sense
    of how your Linux system works. With that knowledge, you’re ready to delve deeper
    into your system, which is what we’ll do next time.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这顿午餐花在学习 Linux 的概念上。现在你了解了发行版和仓库，你开始对 Linux 系统的工作方式有了感觉。有了这些知识，你就可以更深入地了解你的系统了，这是我们下次要做的。
- en: Glossary of terms
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中我解释了：
- en: Distributions
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 发行版
- en: Flavors of Linux that take the Linux kernel and build upon it, crafting an experience
    for the user, selecting certain software and making certain technical choices.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 内核的基础上构建，为用户提供体验，选择某些软件并做出某些技术选择的 Linux 版本。
- en: Free and open source software
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 自由和开源软件
- en: Software that anyone has access to the underlying code.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以访问底层代码的软件。
- en: Kernel
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 内核
- en: The part of an operating system handling things like processes and memory.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统中处理诸如进程和内存等事务的部分。
- en: 2.7\. Lab
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7\. 实验室
- en: We spent the bulk of this chapter talking about different distributions.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这一章的大部分时间里都在谈论不同的发行版。
- en: '**1**.  Which distributions would you choose if you wanted the most up-to-date
    versions of software?'
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 如果你想要软件的最新版本，你会选择哪个发行版？'
- en: '**2**.  Which distributions would you choose if you wanted proprietary software,
    like Flash, preinstalled?'
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 如果你想要预装了专有软件，如 Flash，你会选择哪个发行版？'
- en: '**3**.  Which version of Debian would you recommend to someone looking for
    something that’s been well-tested?'
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你会推荐哪个版本的 Debian 给那些寻找经过良好测试的东西的人？'
- en: Now I’m asking you to do your own research. Choose one of the distributions
    we discussed here and visit its website. Read up on one of the non-Ubuntu ones
    that sounds interesting to you. Then, go to DistroWatch ([www.distrowatch.com](http://www.distrowatch.com)),
    a website that tracks Linux distributions. Go to the Page Hit Rankings, which
    ranks distributions based upon visits to the DistroWatch page for each distribution.
    Explore one of the popular (according to DistroWatch) distributions that wasn’t
    discussed here.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我要求你进行自己的研究。选择我们在这里讨论的发行版之一，访问其网站。阅读一下那些对你来说听起来有趣的非 Ubuntu 发行版。然后，前往 DistroWatch
    ([www.distrowatch.com](http://www.distrowatch.com))，这是一个跟踪 Linux 发行版的网站。访问页面点击排名，它根据每个发行版访问
    DistroWatch 页面的次数对发行版进行排名。探索一下 DistroWatch 认为流行的（但在这里没有讨论的）发行版。
- en: Chapter 3\. Installing Linux
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 3 章\. 安装 Linux
- en: Now that you have some background on Linux and distributions, you’re ready to
    move on to the fun (and most intimidating) part—*installing it*! One thing that
    makes this less scary is that the installers have gotten much better each year.
    People who tried to install Linux years ago are often amazed at how much easier
    the process has gotten.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对 Linux 和发行版有了些背景知识，你就可以继续前进到有趣（也是最令人畏惧）的部分了——*安装它*！有一件事让这个过程不那么可怕，那就是安装程序每年都在变得更好。那些多年前尝试安装
    Linux 的人通常会惊讶于这个过程变得多么容易。
- en: As I mentioned in [chapter 1](kindle_split_009.html#ch01), we’re going to be
    working with Ubuntu 14.04\. Ubuntu is the distribution and 14.04 is the version.
    That means 14.04 has its own repository of software. As I mentioned before, 14.04
    is a long-term support release, meaning the software in the repositories will
    be updated for five years.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在 [第 1 章](kindle_split_009.html#ch01) 中提到的，我们将使用 Ubuntu 14.04。Ubuntu 是发行版，14.04
    是版本。这意味着 14.04 有自己的软件仓库。正如我之前提到的，14.04 是一个长期支持版本，这意味着仓库中的软件将在五年内得到更新。
- en: 'I’m using a loose definition of the term “installation” here, too. I’m actually
    going to discuss three different ways to get Ubuntu running:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里也使用了“安装”这个词的宽松定义。我实际上将讨论三种不同的方法来运行 Ubuntu：
- en: '**1**.  Write Linux to your local computer.'
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 将 Linux 写入你的本地计算机。'
- en: '**2**.  Run a *live image* that runs off of a DVD or USB drive without touching
    your local hard drive.'
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 运行一个 *live image*，它可以从 DVD 或 USB 驱动器运行，而不接触你的本地硬盘。'
- en: '**3**.  Run Linux in a virtual machine, which is like installing it in a computer
    within your computer. I’ll discuss it more in the Lab section at the end.'
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 在虚拟机中运行 Linux，就像在你的电脑中安装它一样。我将在最后的实验室部分详细讨论。'
- en: The goal of this chapter is to get Ubuntu on your machine in some way. Don’t
    worry if you install it and there are issues. Problems are chances to learn! As
    you work through the book, you’ll learn how to address any imperfections you come
    across in this initial installation. So really, at the end of this chapter, you
    should be able to boot into Ubuntu. Nothing more and nothing less.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是通过某种方式将 Ubuntu 安装到您的机器上。如果您安装后遇到问题，请不要担心。问题正是学习的机会！随着您阅读本书，您将学会如何解决在初始安装过程中遇到的任何不完美之处。所以，实际上，在本章结束时，您应该能够启动进入
    Ubuntu。不多也不少。
- en: 3.1\. Live vs. installation
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1. 实时与安装
- en: Which method should you choose? It’s a personal choice.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该选择哪种方法？这是一个个人选择。
- en: The lab of this section is going to walk you through installing Ubuntu into
    a virtual machine. We’ll talk more about virtualization in [chapter 15](kindle_split_024.html#ch15).
    Installing Ubuntu into a virtual machine is a great option for learning Linux.
    You have your own Linux machine running within your existing operating system.
    It’s the best of both worlds, in that you have convenient access to two operating
    systems.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 本节实验室将指导您将 Ubuntu 安装到虚拟机中。我们将在第 15 章（kindle_split_024.html#ch15）中更多地讨论虚拟化。将
    Ubuntu 安装到虚拟机是学习 Linux 的绝佳选择。您可以在现有的操作系统内运行自己的 Linux 机器。这是两者的最佳结合，因为您可以方便地访问两个操作系统。
- en: The live image method is probably the safest installation option. It doesn’t
    change your computer at all. However, depending upon how you set up your live
    environment, you might not be able to save files and settings, starting with a
    brand-new Ubuntu environment each time you boot up. It’s not always convenient,
    but it should be fine for the purposes of this book.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 实时镜像方法可能是最安全的安装选项。它根本不会改变您的计算机。然而，根据您如何设置您的实时环境，您可能无法保存文件和设置，每次启动时都从全新的 Ubuntu
    环境开始。这并不总是方便，但应该适合本书的目的。
- en: Virtualization and live sessions are good options if you have only one computer,
    or if you have a computer you share with other people (and those other people
    aren’t working through this book with you). They’re both also great options if
    the computer you use isn’t your own. For instance, if your employer provides you
    with a computer, it might not be well-received if you return it with a new operating
    system. Ubuntu can also be tricky to install on Apple hardware, so if you have
    an Apple machine you were considering wiping, you might want to work with a live
    image or virtual installation for now and move to a permanent installation after
    you’ve finished this book.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只有一台计算机，或者您与他人共享一台计算机（并且那些其他人没有与您一起学习本书），那么虚拟化和实时会话都是很好的选择。如果您使用的计算机不是自己的，这两个选项也是极好的。例如，如果您的雇主为您提供了计算机，如果您返回时安装了新的操作系统，可能会不太受欢迎。Ubuntu
    在苹果硬件上安装也可能很棘手，所以如果您考虑擦除苹果机器，您可能现在想使用实时镜像或虚拟安装，并在完成本书后迁移到永久安装。
- en: Installing over your existing operating system is a great option if you have
    a spare computer lying around. It’s low-risk and it gives you easy access to a
    Linux computer. But then the question becomes whether to install Ubuntu over everything
    or to dual-boot your computer, leaving two operating systems. That too is a personal
    choice. If you have convenient access to another Windows machine and feel fairly
    confident about using Ubuntu regularly, I’d say to go for it and install Ubuntu
    over Windows, removing Windows from your system. It’ll leave you with a machine
    with lots of space. Depending upon the size of your hard drive, having Ubuntu
    and another operating system together might not leave you with much space for
    other files. And it goes without saying that if you rely on operating system-specific
    software for certain tasks, and you’re not aware of any Linux equivalents, you
    probably want to maintain a partition—a part of your hard drive that runs the
    other operating system, whatever it is.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您手头有一台备用计算机，通过现有操作系统安装是一个很好的选择。这是一个低风险的选择，并让您可以轻松访问 Linux 计算机。但问题随之而来，是选择在所有内容上安装
    Ubuntu 还是选择双启动计算机，留下两个操作系统。这也是一个个人选择。如果您可以方便地访问另一台 Windows 计算机，并且对定期使用 Ubuntu
    感到相当自信，我会建议您选择安装 Ubuntu 并从系统中移除 Windows。这将为您留下一个空间充足的机器。根据您的硬盘大小，Ubuntu 和另一个操作系统一起可能不会给您留下太多空间用于其他文件。而且，如果您依赖于特定于操作系统的软件来完成某些任务，并且您不知道任何
    Linux 等价物，您可能想要保留一个分区——硬盘上运行另一个操作系统的部分，无论是什么操作系统。
- en: 3.2\. Creating a Linux boot image
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2. 创建 Linux 启动镜像
- en: Installing Ubuntu begins by downloading the image from the Ubuntu website ([www.ubuntu.com](http://www.ubuntu.com)).
    An image is the full version of an operating system. You’re looking to download
    the Ubuntu Desktop and not the Cloud or Server versions, which are not designed
    for desktop work. We’re working with 14.04, even though there are newer versions.
    The 14.04 release is the best-supported one as I write this. You’ll also have
    a choice of downloading the 32-bit version or the 64-bit version. If you’re not
    sure which one your computer is, you can look at the system information of your
    computer within Windows via the Control Panel and within OS X under About This
    Mac.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Ubuntu 的第一步是从 Ubuntu 网站下载镜像 ([www.ubuntu.com](http://www.ubuntu.com))。镜像是一个操作系统的完整版本。您正在寻找下载
    Ubuntu 桌面版本，而不是云或服务器版本，后者不是为桌面工作设计的。我们正在使用 14.04，尽管有更新的版本。14.04 版本是我撰写本文时支持最好的版本。您还可以选择下载
    32 位版本或 64 位版本。如果您不确定您的计算机是哪种类型，您可以通过 Windows 的控制面板或 OS X 下的“关于本机”查看您的计算机的系统信息。
- en: After selecting the correct architecture, you’ll be prompted to donate to Ubuntu,
    but you can skip that screen and download it free of charge (many distributions
    use the download areas to encourage donations to projects). Ubuntu will be a large
    .iso file. An .iso file is an image. Until now, when you’ve burned DVD and CDs,
    you’ve probably only worked with media files, meaning pictures and sounds, or
    both. But .iso files are different, so you can’t burn them the way you burn a
    CD.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择正确的架构后，您将被提示捐赠给 Ubuntu，但您可以跳过该屏幕并免费下载（许多发行版使用下载区域来鼓励对项目的捐赠）。Ubuntu 将是一个大的
    .iso 文件。.iso 文件是一个镜像。到目前为止，当您烧录 DVD 和 CD 时，您可能只处理过媒体文件，即图片和声音，或者两者都有。但 .iso 文件不同，所以您不能像烧录
    CD 那样烧录它们。
- en: 3.3\. Burn the image to DVD
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3. 将镜像烧录到 DVD
- en: Once the file downloads, you’ll need to burn it as an image. You’ll need to
    do this whether you want to have a live Ubuntu session or you want to install
    it onto your hard drive. You’ll either be burning it to a DVD or to a USB drive.
    If you’re using a DVD, there should be a burn image option in whatever burning
    software you’re using (OS X and some versions of Windows have a built-in image
    burner). If your Windows installation doesn’t have a tool, ImgBurn ([www.imgburn.com/](http://www.imgburn.com/))
    is a free option.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，您需要将其烧录为镜像。无论您是想有一个 live Ubuntu 会话还是想将其安装到硬盘上，您都需要这样做。您要么将其烧录到 DVD，要么烧录到
    USB 驱动器。如果您使用 DVD，您使用的任何烧录软件中都应该有一个烧录镜像选项（OS X 和一些 Windows 版本内置了镜像烧录器）。如果您的 Windows
    安装中没有工具，ImgBurn ([www.imgburn.com/](http://www.imgburn.com/)) 是一个免费选项。
- en: 3.4\. Install the image to USB
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4. 将镜像安装到 USB
- en: 'If you’re going to use a USB drive, you’ll need to download one more piece
    of software called Universal USB Installer. Download it from [www.pendrivelinux.com](http://www.pendrivelinux.com)
    and install it on your Windows computer. Once you’ve done that, insert your USB
    drive into your computer. It’ll need to be at least 2 GB. Also, whatever you have
    on your USB drive will be erased, so make sure you don’t have anything important
    on it. Universal USB Installer will basically ask you three questions: what distribution
    are you using (Ubuntu), where is the .iso file, and where is your USB drive? [Figure
    3.1](#ch03fig01) shows you how it should look configured. You can also have it
    download the Ubuntu image for you automatically by clicking the Download Link
    Opened option (see [figure 3.2](#ch03fig02)).'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算使用 USB 驱动器，您还需要下载一个名为 Universal USB Installer 的软件。从 [www.pendrivelinux.com](http://www.pendrivelinux.com)
    下载它，并在您的 Windows 计算机上安装。完成这些后，将您的 USB 驱动器插入计算机。它至少需要 2 GB 的空间。此外，您 USB 驱动器上的所有内容都将被清除，所以请确保上面没有重要文件。Universal
    USB Installer 将基本上问您三个问题：您使用的是哪个发行版（Ubuntu），.iso 文件在哪里，您的 USB 驱动器在哪里？[图3.1](#ch03fig01)
    展示了配置后的样子。您也可以通过点击“下载链接打开”选项（见 [图3.2](#ch03fig02)）自动下载 Ubuntu 镜像。
- en: Figure 3.1\. The interface of the Universal USB installer
  id: totrans-187
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.1. Universal USB 安装程序的界面
- en: '![](03fig01_alt.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig01_alt.jpg)'
- en: Figure 3.2\. Universal USB Installer can download the Ubuntu image for you.
  id: totrans-189
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.2. Universal USB Installer 可以为您下载 Ubuntu 镜像。
- en: '![](03fig02_alt.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig02_alt.jpg)'
- en: 'You’ll notice a Step 4 asking about a persistent file size for storage ([figure
    3.3](#ch03fig03)). This option allows you to save changes you make to your installation
    (including files you save), so you’re not always starting with a clean, unconfigured
    version. This is a good option, but there are some caveats:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到有一个询问存储持久文件大小的步骤 4 ([图 3.3](#ch03fig03))。这个选项允许你保存对安装所做的更改（包括你保存的文件），这样你就不必总是从一个干净、未配置的版本开始。这是一个好选项，但也有一些注意事项：
- en: It doesn’t work for every distribution (but it does work for Ubuntu).
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这并不适用于每个发行版（但它适用于 Ubuntu）。
- en: It requires a lot of USB space. I’d go with the maximum 4 GB, just to be sure.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它需要大量的 USB 空间。我会选择最大 4 GB，以确保安全。
- en: Not all settings are saved, but it’s hard to predict which ones might not work.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非所有设置都会保存，但很难预测哪些可能不起作用。
- en: Figure 3.3\. Persistent storage allows you to save most of your customizations
    between logins.
  id: totrans-195
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.3\. 持久存储允许你在登录之间保存大多数自定义设置。
- en: '![](03fig03_alt.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![03fig03_alt.jpg](03fig03_alt.jpg)'
- en: Despite those potential issues, it’s still a good option if you have a huge
    USB drive.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些潜在问题，但如果你有一个大 USB 驱动器，这仍然是一个好选择。
- en: Once you’ve decided what you’re doing and answered the questions, click the
    Create button and wait for the job to finish. Images are different than regular
    files, which is why they can’t be dragged over to the USB drive the way you might
    do with an MP3 file. You need Universal USB Installer to format your USB drive
    in a way that your computer will recognize the file as an image.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了要做什么并回答了问题，点击创建按钮并等待任务完成。镜像与常规文件不同，这就是为什么你不能像处理 MP3 文件那样将其拖到 USB 驱动器上。你需要
    Universal USB Installer 来格式化你的 USB 驱动器，以便你的计算机能够识别该文件为镜像。
- en: After this, you’re ready to go. Insert the USB or DVD and reboot your computer.
    Your computer should see the image and boot into whichever one you’ve inserted.
    If it doesn’t, just reboot again, hitting F12 or Esc as your computer starts.
    That should give you a boot menu where you can manually select your boot drive.
    Your DVD drive will usually have the word DVD in its name and your USB drive will
    have whatever it was named. Manually choose that and you should boot into Ubuntu.
    Sometimes, for whatever reason, the boot doesn’t take right away, so you might
    have to try it more than once.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，你就可以开始了。插入 USB 或 DVD，重新启动你的计算机。你的计算机应该会识别镜像并启动你插入的那个。如果不行，只需再次重新启动，在计算机启动时按
    F12 或 Esc，这将给你一个启动菜单，你可以手动选择你的启动驱动器。你的 DVD 驱动器通常会有“DVD”这个词，你的 USB 驱动器将会有它的名字。手动选择它，你应该就能启动
    Ubuntu。有时，由于某种原因，启动可能不会立即发生，所以你可能需要尝试多次。
- en: Installing is much easier than it used to be, but it still requires some mental
    bandwidth. Make sure you give yourself time the first time you try it. Don’t do
    it five minutes before your lunch break ends. Instead, give yourself a time buffer,
    so if anything does go wrong, you’ll be better equipped to deal with the issue.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 安装比以前容易得多，但仍需要一些脑力。确保你第一次尝试时给自己留出时间。不要在午餐休息结束前五分钟做这件事。相反，给自己留出时间缓冲，这样如果出了任何问题，你将更有能力处理。
- en: Give it a few moments and wait for the Welcome screen.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 给它一点时间，等待欢迎屏幕出现。
- en: 3.5\. Boot from the image
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5\. 从镜像启动
- en: 'Once Ubuntu boots, you have two choices: try Ubuntu or install Ubuntu, as shown
    in [figure 3.4](#ch03fig04). If you just want to run a live session, click the
    Try button and you’ll have full access to Ubuntu. However, anything you save won’t
    be there next time, so don’t spend too much time tweaking or configuring (unless
    you set up persistent storage). The nice thing about a live session is you can’t
    break it. Whatever you do will be undone the next time you boot up. It’s kind
    of like *Groundhog Day*. Try the live session for a while. It’ll let you see how
    Ubuntu works with your hardware, although, in general, older hardware works better
    than newer hardware, since older hardware drivers are in the kernel, whereas newer
    ones often are not.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 启动后，你有两个选择：尝试 Ubuntu 或安装 Ubuntu，如图 3.4 所示。[图 3.4](#ch03fig04)。如果你只是想运行
    Live 会话，点击尝试按钮，你将能够完全访问 Ubuntu。然而，你保存的任何内容在下一次都不会存在，所以不要花太多时间调整或配置（除非你设置了持久存储）。Live
    会话的好处是你不能破坏它。你做的任何事在下一次启动时都会被撤销。这有点像 *Groundhog Day*。尝试运行 Live 会话一段时间。这将让你看到 Ubuntu
    如何与你的硬件协同工作，尽管一般来说，旧硬件比新硬件表现更好，因为旧硬件的驱动程序在内核中，而新驱动程序通常不在。
- en: Figure 3.4\. The opening Ubuntu screen. Here is where you choose to run it as
    a Live session or to install it.
  id: totrans-204
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.4\. Ubuntu 的启动屏幕。在这里你可以选择以 Live 会话运行或安装它。
- en: '![](03fig04_alt.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.4](03fig04_alt.jpg)'
- en: I understand that installing is a huge psychological barrier for many users.
    If you’re not comfortable yet, it’s fine to stick with a live session. Things
    will be a little slower, but it’ll be the same experience. I want you to be relaxed
    and comfortable about moving to Linux, not scared and edgy. Trust takes time.
    We’ll get there.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解安装对于许多用户来说是一个巨大的心理障碍。如果您还不舒服，坚持使用实时会话是完全可以的。事情会稍微慢一些，但体验将是相同的。我希望您在迁移到 Linux
    时感到轻松和舒适，而不是害怕和紧张。信任需要时间。我们会到达那里的。
- en: 3.5.1\. Installation preparation
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.1. 安装准备
- en: If you’re going to install Ubuntu, you’ll click Install and see the preparation
    screen in [figure 3.5](#ch03fig05). Ubuntu will make sure you have enough disk
    space. It’ll also remind you to have your computer plugged in while it’s installing,
    since a sudden power loss could wreck the installation. It’ll also ask you if
    you want third-party software installed. We’ll talk more about this in [chapter
    4](kindle_split_012.html#ch04), but for now, check the box unless you’re opposed
    to proprietary software. Keep in mind that not having this installed could make
    it harder to do things like watch movies and listen to music, simply because you’re
    not given a choice about this kind of software with Windows and OS X.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您要安装 Ubuntu，您会点击“安装”并看到[图 3.5](#ch03fig05)中的准备屏幕。Ubuntu 会确保您有足够的磁盘空间。它还会提醒您在安装过程中将计算机连接上电源，因为突然断电可能会损坏安装。它还会询问您是否想安装第三方软件。我们将在[第
    4 章](kindle_split_012.html#ch04)中更多地讨论这个问题，但现在，除非您反对专有软件，否则请勾选复选框。请记住，如果没有安装这些软件，做一些像看电影和听音乐这样的事情可能会变得困难，仅仅是因为您没有关于这类软件的选择权，Windows
    和 OS X 都是如此。
- en: Figure 3.5\. The installation preparation screen. Here is where Ubuntu recommends
    the best way to install it on your hard drive.
  id: totrans-209
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.5。安装准备屏幕。这里是 Ubuntu 推荐在您的硬盘上安装的最佳方式。
- en: '![](03fig05_alt.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.5](03fig05_alt.jpg)'
- en: If you have an internet connection, you can have Ubuntu download updates while
    it installs, but it’s not a big deal if you don’t have a connection yet. Then,
    click Next.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有互联网连接，您可以在安装时让 Ubuntu 下载更新，但如果没有连接也不是什么大问题。然后，点击“下一步”。
- en: 3.5.2\. Installation type
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.2. 安装类型
- en: On the next screen, Installation Type ([figure 3.6](#ch03fig06)), Ubuntu will
    ask you where you want to install it if you have more than one hard drive or more
    than one partition on a hard drive.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一屏，安装类型（[图 3.6](#ch03fig06)），如果您有多个硬盘或硬盘上的多个分区，Ubuntu 会询问您想在哪里安装它。
- en: Figure 3.6\. This is where you decide if Ubuntu will be your only operating
    system or if it will share space with another operating system.
  id: totrans-214
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.6。这是您决定 Ubuntu 是否将成为您的唯一操作系统，或者它是否会与其他操作系统共享空间的地方。
- en: '![](03fig06_alt.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.6](03fig06_alt.jpg)'
- en: You’ll have to choose if you want to install it alongside your current operating
    system or to replace your current operating system.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须选择是想将它与当前的操作系统一起安装，还是替换当前的操作系统。
- en: If you’re going to install it next to another operating system, it’ll ask you
    to specify how big you want both systems to be. Ubuntu needs around 5 GB just
    to run. Windows takes up a lot of space, so don’t make it too small—especially
    if you’re going to keep using it. If you’re just going to surf and write on your
    Ubuntu partition at first, I’d go for a 10 GB installation and leave the rest
    for the other operating system.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算在另一个操作系统的旁边安装它，它会要求您指定您希望两个系统的大小。Ubuntu 仅运行就需要大约 5 GB 的空间。Windows 占用很多空间，所以不要设置得太小——尤其是如果您打算继续使用它。如果您最初只是想浏览并在
    Ubuntu 分区上写作，我会选择 10 GB 的安装，并将剩余的空间留给其他操作系统。
- en: You can always resize the partitions later, or maybe even go back and remove
    your other operating system. Of course, if you’re paving over that other operating
    system, you don’t need to allocate space.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时调整分区大小，或者甚至可以回过头来删除您的其他操作系统。当然，如果您打算覆盖那个其他操作系统，您不需要分配空间。
- en: Also note on this screen that you can customize the installation if you do want
    to play with directory sizes. If you’re reading this book, you probably don’t
    want to do that right now, but eventually you might, so it’s a nice option to
    remember.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个屏幕上，如果您想调整目录大小，您可以自定义安装。如果您正在阅读这本书，您现在可能不想这样做，但最终您可能会，所以这是一个值得记住的好选项。
- en: This screen also has some questions about encrypting the installation and using
    LVM (logical volume management). We’ll discuss these later, but the reality is
    that your first Linux installation isn’t a long-term thing. You’ll want to upgrade
    and explore other distributions, so while you may want to consider these options
    when you make more of a long-term commitment to a Linux distribution, I would
    ignore them for now and click Install Now.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这个屏幕还有一些关于加密安装和使用LVM（逻辑卷管理）的问题。我们稍后会讨论这些，但现实是，你的第一次Linux安装并不是长期的事情。你将想要升级并探索其他发行版，所以虽然当你对Linux发行版做出更长期的承诺时，你可能想要考虑这些选项，但我现在会忽略它们并点击立即安装。
- en: 3.5.3\. Where are you?
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.3\. 你在哪里？
- en: The next screen ([figure 3.7](#ch03fig07)), Where Are You, will ask you to select
    your time zone.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个屏幕（[图3.7](#ch03fig07)），你在哪里，会要求你选择你的时区。
- en: Figure 3.7\. One of the easier parts of the installation process—choosing your
    location.
  id: totrans-223
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.7\. 安装过程中较容易的部分之一——选择你的位置。
- en: '![](03fig07_alt.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig07_alt.jpg)'
- en: 3.5.4\. Keyboard layout
  id: totrans-225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.4\. 键盘布局
- en: The next screen ([figure 3.8](#ch03fig08)) asks you to choose your keyboard
    layout. There’s a little typing area to make sure you select the right keyboard.
    You can also see if Ubuntu can detect it for you.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个屏幕（[图3.8](#ch03fig08)）会要求你选择你的键盘布局。有一个小型的打字区域，以确保你选择了正确的键盘。你还可以查看Ubuntu是否能为你检测到它。
- en: Figure 3.8\. This is where you choose your keyboard layout, which generally
    depends upon where you’re from or where you live.
  id: totrans-227
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.8\. 这是你选择键盘布局的地方，这通常取决于你来自哪里或你住在哪里。
- en: '![](03fig08_alt.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig08_alt.jpg)'
- en: 3.5.5\. Who are you?
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.5\. 你是谁？
- en: The Who Are You? screen is next ([figure 3.9](#ch03fig09)). Enter your name
    (just a first name is fine), choose a name for your computer, give yourself a
    login name, and choose a password (and don’t forget it!). I always require a password
    at login, so no one can access my files, but feel free to do what feels right
    for you. Encrypting your home folder, which is your personal folder with all of
    your personal files and configurations, is always a nice idea but you don’t need
    to do that now for the reasons I discussed earlier. We’ll talk more about security
    in [chapter 19](kindle_split_029.html#ch19).
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3.9](#ch03fig09) 屏幕是下一个。输入你的名字（只要一个名字就可以），给你的电脑选择一个名字，为自己设置一个登录名，并选择一个密码（别忘了它！）我总是要求登录时输入密码，这样就没有人能访问我的文件，但请随意做你认为正确的事情。加密你的家目录，这是你的个人文件夹，包含你所有的个人文件和配置，总是一个好主意，但你不需要现在就做，原因我在前面讨论过了。我们将在第19章（[kindle_split_029.html#ch19](kindle_split_029.html#ch19)）中更多地讨论安全性。'
- en: Figure 3.9\. The screen where you tell Ubuntu who you are. Don’t forget your
    password!
  id: totrans-231
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.9\. 你告诉Ubuntu你是谁的那个屏幕。别忘了你的密码！
- en: '![](03fig09_alt.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig09_alt.jpg)'
- en: Click continue and you’re done! Just wait for it to finish installing. You’ll
    be prompted to restart the computer (see [figure 3.10](#ch03fig10)) and when it
    boots up again, it’ll either boot into Ubuntu or into a screen giving you the
    option of booting into Ubuntu. Congratulations!
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 点击继续，你就完成了！只需等待它安装完成。你将被提示重新启动计算机（见[图3.10](#ch03fig10)），当它再次启动时，它将要么启动到Ubuntu，要么启动到一个屏幕，让你选择是否启动到Ubuntu。恭喜！
- en: Figure 3.10\. The final message you get before you boot into your newly installed
    Ubuntu system.
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.10\. 在你启动新安装的Ubuntu系统之前收到的最后一条消息。
- en: '![](03fig10_alt.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![图片](03fig10_alt.jpg)'
- en: 3.6\. Common issues
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6\. 常见问题
- en: The most common installation issue is a corrupt image. The corruption can take
    place at two stages—coming down from the Ubuntu site or getting moved onto your
    media (DVD or USB drive). To make sure your download isn’t corrupted, you can
    use a checksum to verify the integrity of the file. You use a program to pull
    a letter/number combination out of the image. You then look up the number on the
    Ubuntu site. If the numbers match, you have the entire image. WinMD5Free ([http://winmd5.com/](http://winmd5.com/))
    is one free Windows program that does this. Download it, install it, and direct
    it to your Ubuntu image. It will give you a hash, or code, which you can then
    look up on the Ubuntu site (just do a search for Ubuntu hashes). If the numbers
    match, there’s no issue with your download, meaning the issue is probably with
    your DVD/USB and you should try burning the image again. And as I mentioned before,
    sometimes you just have to try the boot a few times before it “catches.”
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的安装问题是镜像损坏。损坏可能发生在两个阶段——从Ubuntu网站下载或将其移动到你的媒体（DVD或USB驱动器）。为了确保你的下载没有损坏，你可以使用校验和来验证文件的完整性。你使用一个程序从镜像中提取字母/数字组合。然后你在Ubuntu网站上查找这个数字。如果数字匹配，你就有了整个镜像。WinMD5Free
    ([http://winmd5.com/](http://winmd5.com/)) 是一个免费的Windows程序，可以完成这个任务。下载它，安装它，并将其指向你的Ubuntu镜像。它将给你一个散列值或代码，然后你可以到Ubuntu网站上查找（只需搜索Ubuntu散列值）。如果数字匹配，你的下载没有问题，这意味着问题可能出在你的DVD/USB上，你应该再次尝试烧录镜像。而且正如我之前提到的，有时你不得不尝试启动几次，直到它“捕捉”到。
- en: Another issue is getting the computer to boot from the correct drive. If your
    image isn’t corrupt and you’ve burned it a few times, you might need to research
    your computer. I once had a laptop that would only boot from one of the USB ports,
    which never occurred to me as an issue! So there are tiny hardware quirks that
    can cause you to learn more about your computer than you might want to. The nice
    thing is that once you fix an issue like this, you never forget the solution!
    To this day, I check to see which USB ports my device can boot from.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是将电脑设置为从正确的驱动器启动。如果你的镜像没有损坏，并且你已经烧录了几次，你可能需要研究一下你的电脑。我曾经有一台笔记本电脑，只能从其中一个USB端口启动，这从未让我想到这是一个问题！所以，有些微小的硬件问题可能会让你对你的电脑了解得比你想要的更多。好事是，一旦你解决了这样的问题，你就永远不会忘记解决方案！时至今日，我还会检查我的设备可以从哪个USB端口启动。
- en: '|  |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**For advanced users: Unified Extensible Firmware Interface**'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于高级用户：统一可扩展固件接口**'
- en: Another common issue is that some newer Windows computers use the Unified Extensible
    Firmware Interface (UEFI), which replaces BIOS, the software used to start your
    computer. If we go back to our car metaphor, BIOS (and now UEFI) are the keys
    turned to start everything up. If you run into this issue, the solution is usually
    to go into UEFI and disable any quick start/fast boot options. Windows has an
    advanced startup setting that gives you the option of booting into UEFI and disabling
    the option.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见问题是，一些较新的Windows电脑使用统一可扩展固件接口（Unified Extensible Firmware Interface，简称UEFI），它取代了启动电脑所用的软件BIOS。如果我们回到我们的汽车比喻，BIOS（以及现在的UEFI）是启动一切的钥匙。如果你遇到这个问题，解决方案通常是进入UEFI并禁用任何快速启动/快速启动选项。Windows有一个高级启动设置，它提供了启动到UEFI并禁用该选项的选项。
- en: '|  |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 3.7\. Purchasing hardware with Linux installed
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7. 购买预装Linux的硬件
- en: 'Before this chapter concludes, I want to provide one other option for installing
    Linux: buying a computer with Linux already installed. Companies like Dell sell
    computers with Ubuntu already installed. There are also computer vendors who sell
    machines with Linux already installed. Most Linux users like these machines because
    it helps to support Linux and the Linux community, but also because it means the
    machines have hardware that works well with Linux (we’ll get into this in the
    next chapter).'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束之前，我想提供另一种安装Linux的方法：购买已经预装Linux的电脑。像戴尔这样的公司出售预装Ubuntu的电脑。还有一些电脑供应商出售已经预装Linux的机器。大多数Linux用户喜欢这些机器，因为它们有助于支持Linux和Linux社区，同时也因为这意味着这些机器的硬件与Linux兼容性很好（我们将在下一章中详细介绍）。
- en: If you’re interested in Linux, you’re probably interested in tinkering with
    your machine—both hardware and software. But if that holds no appeal for you,
    consider purchasing something with Linux already installed. System76 ([www.system76.com](http://www.system76.com))
    and ZaReason ([www.zareason.com](http://www.zareason.com)) are two of the more
    famous vendors in the Linux community.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感兴趣Linux，你可能想对你的机器进行一些调整——包括硬件和软件。但如果这对你没有吸引力，考虑购买已经预装Linux的系统。System76 ([www.system76.com](http://www.system76.com))
    和 ZaReason ([www.zareason.com](http://www.zareason.com)) 是Linux社区中较为知名的供应商。
- en: 3.8\. Wrapping up
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.8\. 总结
- en: Now you know the difference between installing Linux and running it via live
    media. The following lab will walk you through installing Ubuntu into a virtual
    machine. And now you get to figure out which option is best for you!
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了安装Linux和通过实时媒体运行Linux之间的区别。接下来的实验将指导你如何在虚拟机中安装Ubuntu。现在你可以决定哪个选项最适合你！
- en: If you depend upon a single machine, you might stick with the Live or virtual
    methods for now. But if you have an older computer lying around, or have multiple
    machines lying around (especially Windows ones, which are easier to install Linux
    on), then why not commit to a true installation? You can dual-boot, so you have
    a partition or you can put Ubuntu on your entire hard drive, which forces you—in
    a good way—to commit to using Linux.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你依赖于一台机器，你现在可能仍然坚持使用实时或虚拟方法。但如果你有一台旧电脑，或者有多台机器（尤其是Windows机器，安装Linux更容易），那么为什么不真正安装Linux呢？你可以双启动，这样你就有了一个分区，或者你可以将Ubuntu安装到整个硬盘上，这会强迫你（以好的方式）承诺使用Linux。
- en: Glossary of terms
  id: totrans-249
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Image
  id: totrans-251
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图像
- en: The full version of an operating system
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统的完整版本
- en: Live session
  id: totrans-253
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 活动会话
- en: Running an operating system off of media, like DVD or USB, rather than installing
    to a hard drive
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 从媒体（如DVD或USB）运行操作系统，而不是安装到硬盘上
- en: '|  |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-256
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: These steps are very specific to Ubuntu 14.04, but they apply to most other
    distributions with a graphical installer. Basically, the installer is always asking
    you questions and you’re answering. So even if these screens look different on
    Ubuntu 16.04 or 18.04, you should be able to use these steps to get it installed.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤非常具体于Ubuntu 14.04，但它们适用于大多数具有图形安装程序的发行版。基本上，安装程序总是提出问题，而你回答。所以即使这些屏幕在Ubuntu
    16.04或18.04上看起来不同，你也应该能够使用这些步骤来安装它。
- en: Some distributions, like Fedora and Debian, have a graphical installer that,
    though not identical to Ubuntu’s, is conceptually similar. Others, like Arch,
    have a much more complicated installation process that’s not as user-friendly.
    As you use Linux more, you’ll get a sense of which kind of installation process
    works best for you.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 一些发行版，如Fedora和Debian，有一个图形安装程序，虽然与Ubuntu的不完全相同，但在概念上是相似的。其他，如Arch，有一个更复杂的安装过程，不太用户友好。随着你对Linux的使用越来越多，你会对哪种安装过程最适合你有一个感觉。
- en: '|  |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 3.9\. Lab
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.9\. 实验室
- en: 'You’ve read about the different ways to get Linux on your computer. Now choose
    one and do it! If you’re installing Ubuntu onto your hard drive, you might not
    want to cram it into your lunch hour (this is the only lab where I’ll say that),
    but otherwise, download Ubuntu, burn it, and you’re all set to go. In order to
    practice installing it now, you’re going to install Ubuntu in a virtual machine:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经了解了将Linux安装到电脑上的不同方法。现在选择一种并执行它！如果你要将Ubuntu安装到硬盘上，你可能不想在午餐时间完成（这是唯一一个我会这么说的地方），但除此之外，下载Ubuntu，刻录到光盘，你就可以准备出发了。为了练习现在安装它，你将在虚拟机中安装Ubuntu：
- en: '**1**.  Download a virtualization tool. VirtualBox is free and available for
    Windows and OS X: [https://www.virtualbox.org](https://www.virtualbox.org). Download
    and install it.'
  id: totrans-262
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  下载一个虚拟化工具。VirtualBox是免费的，适用于Windows和OS X：[https://www.virtualbox.org](https://www.virtualbox.org)。下载并安装它。'
- en: '**2**.  Download the Ubuntu .iso file, too. Make sure it’s the 32-bit version.'
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  也要下载Ubuntu的.iso文件。确保它是32位的版本。'
- en: '**3**.  Once you have VirtualBox installed, create a new machine by clicking
    the New button. A wizard will open. Name it Linux Lunches. Choose Linux for the
    Operating System and Ubuntu for the version and click Next.'
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  一旦安装了VirtualBox，通过点击新建按钮创建一个新的虚拟机。打开向导。将其命名为Linux午餐。选择操作系统为Linux，版本为Ubuntu，然后点击下一步。'
- en: '**4**.  VirtualBox will ask you for base memory size. The default is 512 MB.
    That should be fine for our purposes, although you can go higher if you have a
    machine with a lot of RAM.'
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. VirtualBox会要求你输入基本内存大小。默认为512MB。这应该足够我们使用了，尽管如果你有大量RAM的机器，你可以设置得更高。'
- en: '**5**.  For the virtual hard disk, create a new one and leave Start-up Disk
    checked. Then click Next.'
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 对于虚拟硬盘，创建一个新的，并勾选启动盘。然后点击下一步。'
- en: '**6**.  For file type choose VDI and click next.'
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**6**. 对于文件类型选择VDI并点击下一步。'
- en: '**7**.  For storage details, choose Dynamically allocated and click Next.'
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**7**. 对于存储细节，选择动态分配并点击下一步。'
- en: '**8**.  For the size, VirtualBox should default to 8GB. That should be plenty
    for now. Click Next.'
  id: totrans-269
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**8**. 对于大小，VirtualBox应该默认为8GB。现在这应该足够了。点击下一步。'
- en: '**9**.  Review the summary, make sure it’s correct, and then click Create.
    You now have a virtual computer on your computer.'
  id: totrans-270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**9**. 查看摘要，确保其正确无误，然后点击创建。你现在在你的电脑上有一个虚拟电脑了。'
- en: '**10**.  To install Ubuntu, double click on the Linux Lunches virtual machine.
    A wizard will open.'
  id: totrans-271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**10**. 要安装Ubuntu，双击Linux Lunches虚拟机。将打开一个向导。'
- en: '**11**.  Click Next.'
  id: totrans-272
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**11**. 点击下一步。'
- en: '**12**.  For the media source, choose the Ubuntu .iso file you just downloaded.'
  id: totrans-273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**12**. 对于媒体源，选择你刚刚下载的Ubuntu .iso文件。'
- en: '**13**.  Click Next and Start and install Ubuntu. When you’re done, you’ll
    have a virtual computer with Ubuntu on it.'
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**13**. 点击下一步并开始安装Ubuntu。安装完成后，你将有一个装有Ubuntu的虚拟电脑。'
- en: Chapter 4\. Getting to know your system
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四章. 了解你的系统
- en: Part of the fun of Linux is that you get to learn how your computer *really*
    works. After a while, you’ll feel the same pleasure fixing your computer that
    you might feel completing a puzzle or finishing a big Lego project. It’s much
    like the difference between driving a vehicle with a stick shift or one with automatic
    transmission. With the stick, you really feel like you know your vehicle. And
    after some time with Linux, you’ll really feel like you know your computer.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的乐趣之一在于你可以学习你的电脑是如何真正工作的。过了一段时间，你会感到修复电脑的乐趣和你完成一个拼图或一个大型乐高项目的乐趣一样。这就像手动挡和自动挡汽车的区别。有了手动挡，你真的感觉你了解你的车辆。而在Linux上使用了一段时间之后，你真的会感觉你了解你的电脑。
- en: It’s tough when you bring your car to a mechanic and can only vaguely describe
    the problem, maybe making a sound or using imprecise terms to tell the mechanic
    what the issue might be. Linux is self-supported, in the sense that you—the user—are
    responsible for fixing any issues with the system. There’s no support desk to
    call or email.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把车带到修车行，只能模糊地描述问题，可能发出声音或使用不精确的术语告诉修车工问题可能是什么时，这很困难。Linux是自我支持的，从某种意义上说，你——用户——负责修复系统中的任何问题。没有支持台可以打电话或发邮件。
- en: One of the tougher things for new Linux users to learn is that the better they
    can understand and describe their issue, the better the chances the issue will
    be fixed. This isn’t to say that you need to learn to code to use Linux. It just
    means you need to learn a few basic processes that will help you understand where
    the problems with your system may lie.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新Linux用户来说，最难学的事情之一是，他们能越好的理解和描述他们的问题，问题被解决的机会就越大。这并不是说你需要学习编程来使用Linux。这仅仅意味着你需要学习一些基本的过程，这将帮助你理解你的系统可能存在的问题。
- en: Now that you’ve got Linux running, either live or installed, it’s time to get
    to know your system, learning how the hardware and software work together to do
    your bidding! This chapter will help you with that process, teaching you how to
    identify all of the hardware your computer is using. I’ll also talk about drivers,
    which help your operating system communicate with your hardware and codecs, which
    are used to make music and video playable on our computers. One way to think about
    it is that *drivers unlock hardware and codecs unlock audio and video*. If your
    drivers are working, then you know you just need to find the codec that will unlock
    that particular file.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经运行了Linux，无论是作为Live系统还是安装了，现在是时候了解你的系统了，学习硬件和软件是如何协同工作来完成你的要求的！这一章将帮助你完成这个过程，教你如何识别你电脑使用的所有硬件。我还会谈到驱动程序，它们帮助操作系统与硬件通信，以及编解码器，它们用于使音乐和视频在我们的电脑上可播放。可以这样想，*驱动程序解锁硬件，编解码器解锁音频和视频*。如果你的驱动程序正在工作，那么你知道你只需要找到解锁那个特定文件的编解码器即可。
- en: Finally, I’ll move into logs, which track what’s happening with your system.
    By the end of this chapter, you’ll have a clear picture of what’s going on with
    your system, allowing you to find help if things aren’t working exactly as you
    need them to.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将转向日志，它们跟踪你的系统正在发生的事情。到本章结束时，你将对系统正在发生的事情有一个清晰的了解，这将允许你在事情没有按预期工作的情况下找到帮助。
- en: 4.1\. Identifying hardware
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 识别硬件
- en: When something isn’t right with your system, it’s a hardware issue, a software
    issue, or a combination of the two. If your Ubuntu laptop can’t connect to your
    WiFi network, and the issue isn’t with your network itself (please make sure the
    issue isn’t something like your router is turned off!), then you need to figure
    out where the problem is.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的系统出现问题时，可能是硬件问题，软件问题，或者两者的结合。如果你的Ubuntu笔记本电脑无法连接到WiFi网络，并且问题不是网络本身的问题（请确保问题不是像路由器已关闭这样的问题！），那么你需要找出问题所在。
- en: If the issue is with software, maybe it’s not configured properly.
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题是软件相关，可能它没有正确配置。
- en: Or maybe the correct wireless software isn’t installed.
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者可能是正确的无线软件没有安装。
- en: If the issue is with the hardware, maybe your laptop’s wireless card is broken.
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题是硬件相关，可能你的笔记本电脑无线网卡坏了。
- en: Or maybe it’s not turned on.
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者可能它没有开启。
- en: But the most common issue, especially with a fresh Linux installation, is that
    your distribution is having trouble talking to your wireless card. Before we can
    fix it, we need to know what kind of wireless card your laptop has. While this
    might be in the manual for your laptop, or on the support website for your laptop’s
    manufacturer, the reality is that laptops are often made up of different parts.
    Two of the same kinds of laptop might have different wireless cards, depending
    on when and where they were made.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 但最常见的问题，尤其是在新安装的Linux系统中，是你的发行版在与无线网卡通信时遇到麻烦。在我们能够修复它之前，我们需要知道你的笔记本电脑是什么类型的无线网卡。虽然这可能在你的笔记本电脑手册中，或者在你笔记本电脑制造商的支持网站上，但现实是笔记本电脑通常由不同的部件组成。两款相同类型的笔记本电脑可能因为制造的时间和地点不同而使用不同的无线网卡。
- en: Linux gives a relatively straightforward way to get this information. It involves
    our first trip into the command line, which we’ll access via the terminal. We’ll
    talk about this extensively in [chapter 10](kindle_split_019.html#ch10). For now,
    just know the command line is another way to interact with your computer. Rather
    than using your mouse to click and open a program to give you system information,
    you’re going to open your terminal, which will allow you to type commands directly
    to your computer. You’re cutting out the graphical middle man.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: Linux提供了一种相对直接的方式来获取这些信息。这涉及到我们第一次进入命令行，我们将通过终端来访问它。我们将在第10章中详细讨论这个问题。[第10章](kindle_split_019.html#ch10)。现在，只需知道命令行是另一种与计算机交互的方式。而不是用鼠标点击打开一个程序来获取系统信息，你将打开你的终端，这将允许你直接向计算机输入命令。你正在省略图形中间人。
- en: To access the terminal, click the Ubuntu icon in the top left corner of your
    screen. A search bar will open and you can type the word `terminal` (see [figure
    4.1](#ch04fig01)). You’ll see the word Terminal open under Applications. Click
    the word or icon and the terminal will open.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问终端，点击屏幕左上角的Ubuntu图标。一个搜索栏将打开，你可以输入单词`终端`（见图4.1）。你会在应用程序下看到“终端”一词。点击单词或图标，终端将打开。
- en: Figure 4.1\. Typing the word `terminal` will open up a terminal in Ubuntu.
  id: totrans-290
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.1\. 在Ubuntu中输入单词`终端`将打开一个终端。
- en: '![](04fig01_alt.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![](04fig01_alt.jpg)'
- en: Once in the terminal, type the command `lspci -v`. This command (see [figure
    4.2](#ch04fig02)) will show you all of the hardware used in your system, from
    wireless cards to memory to graphics cards.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入终端，输入命令`lspci -v`。这个命令（见图4.2）将显示你系统中使用的所有硬件，从无线网卡到内存再到显卡。
- en: Figure 4.2\. The `lspci` command in your terminal
  id: totrans-293
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.2\. 终端中的`lspci`命令
- en: '![](04fig02_alt.jpg)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![](04fig02_alt.jpg)'
- en: It’s *not* easy to read, but if you scroll through the list, you can look for
    words like *network* or *802.1*, which usually denotes a wireless protocol. Reading
    through that section of the output, you can get the make and model of your wireless
    card. If you’re having problems with it, you now have a more specific way to search
    for solutions. Rather than doing a search like *“wireless won’t work in Ubuntu*,”
    which will bring up myriad issues across models, you can now search on your wireless
    card, which will only pull up information that will help your particular issue.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读起来并不容易，但如果您滚动列表，可以寻找像 *network* 或 *802.1* 这样的单词，这通常表示无线协议。阅读输出中的该部分，您可以获取无线卡的品牌和型号。如果您遇到问题，现在您有了一种更具体的方式来搜索解决方案。与其进行像
    *“Ubuntu 中无线无法工作”* 这样的搜索，这可能会在多个型号上引发各种问题，您现在可以搜索您的无线卡，这将仅显示有助于您特定问题的信息。
- en: You’ll also see a line that says *Kernel driver in use*. We talked about the
    kernel in [chapter 2](kindle_split_010.html#ch02) and how it’s the most basic
    part of your system—the thing upon which everything else is built. But what’s
    a driver? We’ll cover that next.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会看到一行写着 *正在使用内核驱动程序*。我们在 [第 2 章](kindle_split_010.html#ch02) 中讨论了内核，以及它是最基本的系统部分——其他所有东西都是建立在其上的。但驱动程序是什么？我们将在下一节中介绍。
- en: 4.2\. Drivers
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 驱动程序
- en: A driver is a piece of software that allows the Linux kernel to talk to your
    hardware. I pointed out the kernel driver line in the output of the `lspci` command.
    Drivers exist in all operating systems, but they’re usually installed by the hardware
    manufacturer. In the case of Ubuntu, it automatically handles the installation
    of drivers, looking at what you have and installing what you need. But sometimes,
    the wrong drivers are installed, which is what causes technical issues.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动程序是一种软件，它允许 Linux 内核与您的硬件进行通信。我在 `lspci` 命令的输出中指出了内核驱动程序行。所有操作系统都存在驱动程序，但它们通常由硬件制造商安装。在
    Ubuntu 的例子中，它会自动处理驱动程序的安装，查看您拥有的硬件并安装所需的驱动程序。但有时，安装了错误的驱动程序，这就是导致技术问题的原因。
- en: Another issue with drivers is that not every hardware manufacturer makes drivers
    for Linux, which means the drivers sometimes need to be reverse-engineered. Companies
    that provide their own drivers tend to produce better results. This is why you
    sometimes see people advising against things like certain graphics cards for Linux
    systems—if the drivers aren’t good, it’s harder for the operating system to communicate
    with the hardware.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动程序的另一个问题是，并非每个硬件制造商都为 Linux 提供驱动程序，这意味着有时需要逆向工程驱动程序。提供自己驱动程序的公司往往能产生更好的结果。这就是为什么有时人们会建议不要在
    Linux 系统中使用某些显卡——如果驱动程序不好，操作系统与硬件通信会更困难。
- en: In a perfect world, you have your kernel in the middle of your system, trying
    to communicate with the various pieces of hardware around your computer—things
    like the graphics cards, the wireless card, and even your computer’s motherboard.
    The drivers are the bridge between the kernel and these different pieces of hardware,
    as [figure 4.3](#ch04fig03) illustrates. And again, this is how *all* computers
    work. But with Linux, the driver issue is more transparent, which makes it easier
    to fix any issues that emerge. One of the nice things about Linux is that it isn’t
    just a way to run your computer—it also teaches about how your computer works.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个完美的世界里，您的内核位于系统中间，试图与计算机周围的各个硬件组件进行通信——比如显卡、无线卡，甚至是您的计算机主板。驱动程序是内核和这些不同硬件之间的桥梁，如图
    4.3 所示。再次强调，这是所有计算机的工作方式。但与 Linux 一样，驱动程序问题更加透明，这使得修复出现的问题更容易。Linux 的一个优点是，它不仅仅是一种运行计算机的方式——它还教会了您计算机是如何工作的。
- en: Figure 4.3\. Drivers help the kernel communicate with your hardware.
  id: totrans-301
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 4.3\. 驱动程序帮助内核与您的硬件通信。
- en: '![](04fig03.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![图片](04fig03.jpg)'
- en: 'If there are any issues with drivers, you already know how to see which drivers
    are controlling what hardware: use the `lspci -v` command, which includes not
    only the hardware, but also the driver interacting with the hardware. This is
    helpful for troubleshooting, in that you can research if there are known issues
    with certain drivers and certain pieces of hardware. Interestingly, but perhaps
    unsurprisingly, Linux tends to work better with older hardware, since the driver
    issues have already been worked out either with the distribution or with the kernel.
    Newer devices are more untested and can pose more complications.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 如果驱动程序有任何问题，您已经知道如何查看哪些驱动程序控制哪些硬件：使用`lspci -v`命令，它不仅包括硬件，还包括与硬件交互的驱动程序。这对于故障排除很有帮助，因为您可以研究是否存在与某些驱动程序和某些硬件相关的已知问题。有趣的是，但也许并不令人惊讶，Linux通常与旧硬件配合得更好，因为驱动程序问题已经在发行版或内核中得到了解决。新设备未经充分测试，可能会引起更多复杂问题。
- en: One complication with drivers is that not all of them are open source. Some
    drivers are contributed to the kernel by the manufacturer, but the source code
    remains closed, making it harder to tweak them if there’s a communication issue
    somewhere in the chain that’s going from kernel to driver to hardware. As a result,
    you’ll sometimes see a reference to *proprietary drivers*, meaning they are closed
    source and provided by the hardware manufacturer, and *open source drivers*, which
    are either reverse engineered by developers to interact with hardware or provided
    by the manufacturer with the underlying code available for anyone to modify and
    view. Depending upon the level of commitment to free and open source software,
    some users try to avoid proprietary drivers, while others choose the driver that
    works best for their software.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动程序的一个复杂问题是并非所有驱动程序都是开源的。一些驱动程序由制造商贡献给内核，但源代码仍然是封闭的，这使得在内核到驱动程序再到硬件的链中出现通信问题时，更难以对其进行调整。因此，您有时会看到对*专有驱动程序*的引用，这意味着它们是封闭源代码并由硬件制造商提供的，以及*开源驱动程序*，它们要么是由开发人员逆向工程以与硬件交互，要么是由制造商提供的，底层代码可供任何人修改和查看。根据对免费和开源软件的承诺程度，一些用户试图避免专有驱动程序，而另一些用户则选择最适合他们软件的驱动程序。
- en: If your system doesn’t have the best driver installed by default, there are
    a few options to install the correct one.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的系统默认没有安装最佳驱动程序，有几个选项可以安装正确的驱动程序。
- en: One is to research any issues with your current drivers and hardware. I give
    some places to begin your research at the end of this chapter. Fixing a driver
    is as simple as installing the correct one. It usually takes a minute or two.
    The `lspci -v` command gives you all of the information you need—your hardware
    and the driver associated with it. Then, some quick online searching should reveal
    the issue and the correct driver, which you’ll learn how to install in [chapter
    7](kindle_split_016.html#ch07).
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是研究您当前驱动程序和硬件的任何问题。我在本章末尾提供了一些开始研究的地方。修复驱动程序就像安装正确的驱动程序一样简单。通常只需要一两分钟。`lspci
    -v`命令会提供您所需的所有信息——您的硬件以及与之关联的驱动程序。然后，一些快速的在线搜索应该会揭示问题以及正确的驱动程序，您将在第7章（[chapter
    7](kindle_split_016.html#ch07)）中学习如何安装。
- en: Most times the right driver is in the distribution’s software repository and
    you can install it from there yourself. Sometimes you need to get the correct
    driver from a manufacturer’s site. This is often the case with printer drivers,
    because there are so many different kinds of printers that it’s hard for any operating
    system to keep track of all of the drivers. Printing on Linux will be discussed
    later in the book.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，正确的驱动程序在发行版的软件仓库中，您可以从中自行安装。有时您需要从制造商的网站上获取正确的驱动程序。这通常是打印机驱动程序的情况，因为打印机的种类繁多，任何操作系统都难以跟踪所有驱动程序。本书将在稍后讨论Linux上的打印。
- en: Some distributions offer automated driver management. For instance, you can
    ask Ubuntu to help you with your drivers.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 一些发行版提供自动化的驱动程序管理。例如，您可以要求Ubuntu帮助您管理驱动程序。
- en: '|  |'
  id: totrans-309
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: '**letting Ubuntu check your drivers**'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**让Ubuntu检查您的驱动程序**'
- en: '**1**.  Click the top left icon and type `Software & Updates`'
  id: totrans-311
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 点击左上角的图标并输入“软件与更新”'
- en: '**2**.  Click on the Additional Drivers tab'
  id: totrans-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“附加驱动程序”标签'
- en: This will cause Ubuntu to look at the drivers on your machine and see if there
    are others that might be better. If your system is working fine, you can ignore
    this area. But if you are experiencing a challenge, this is a helpful area to
    explore. Often Ubuntu can find the drivers you need for you.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这将导致Ubuntu检查你机器上的驱动程序，看看是否有其他可能更好的驱动程序。如果你的系统运行良好，你可以忽略这个区域。但如果你遇到了挑战，这个区域是值得探索的。通常Ubuntu可以为你找到所需的驱动程序。
- en: '![](035fig01.jpg)'
  id: totrans-314
  prefs: []
  type: TYPE_IMG
  zh: '![图片](035fig01.jpg)'
- en: Ubuntu will look at your drivers and see if there’s another one that might do
    the job for you.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu会检查你的驱动程序，看看是否有其他驱动程序可能适合你的需求。
- en: '|  |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Other distributions, like Linux Mint, also have a driver management component
    (see [figure 4.4](#ch04fig04)).
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 其他发行版，如Linux Mint，也具有驱动程序管理组件（见[图4.4](#ch04fig04)）。
- en: Figure 4.4\. Linux Mint, which is based upon Ubuntu, will also automatically
    check your drivers for you.
  id: totrans-318
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.4\. 基于Ubuntu的Linux Mint也会自动为你检查驱动程序。
- en: '![](04fig04_alt.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![图片](04fig04_alt.jpg)'
- en: '|  |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Linux software and features
  id: totrans-321
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Linux软件和功能
- en: Different distributions have different features. Distributions like Ubuntu and
    Mint have a more automated driver management component, others do not. Different
    distributions have common elements and unique elements. To return to our car metaphor,
    if you learned how to drive on a 1995 Honda Civic, you should have no trouble
    driving a 2012 BMW Series 5\. They’re different cars, with different features,
    but conceptually they’re the same. So if you’re not using Ubuntu for this book,
    don’t worry if you see software in Ubuntu that’s not on your computer. With Linux,
    there are always multiple ways to approach a challenge.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的发行版有不同的功能。像Ubuntu和Mint这样的发行版具有更自动化的驱动程序管理组件，而其他发行版则没有。不同的发行版有共同元素和独特元素。用我们的汽车比喻来说，如果你在1995年的本田雅阁上学会了驾驶，那么你驾驶2012年的宝马5系系列应该不会有任何问题。它们是不同的车，有不同的功能，但概念上是相同的。所以如果你没有使用Ubuntu来阅读这本书，不要担心你在Ubuntu中看到的软件没有在你的电脑上。在Linux中，总有多种方法来应对挑战。
- en: '|  |'
  id: totrans-323
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: This is all you need to know about drivers, though. They’re like keys that unlock
    different pieces of hardware around your computer. Windows and OS X can handle
    drivers efficiently because they put their operating systems on specific hardware,
    so they know just which drivers to include. With Linux, you could be installing
    the operating system on just about any hardware, so the system needs to figure
    out which drivers to use.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，你只需要了解这么多关于驱动程序的知识。它们就像钥匙，可以解锁你电脑周围的不同硬件。Windows和OS X可以高效地处理驱动程序，因为它们将操作系统安装在特定的硬件上，所以它们知道需要包含哪些驱动程序。而在Linux中，你几乎可以在任何硬件上安装操作系统，因此系统需要确定使用哪些驱动程序。
- en: The driver issue is serious enough that many people research hardware issues
    before installing Linux. This gives you a sense of potential driver challenges.
    The live installation method is also good for sussing out these kinds of driver
    issues. If your graphics card doesn’t work in a live session, there’s a good chance
    you have a driver issue.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动程序问题严重到许多人会在安装Linux之前研究硬件问题。这让你对潜在的驱动程序挑战有所了解。实时安装方法也适用于排查这类驱动程序问题。如果你的显卡在实时会话中无法工作，那么很可能你有驱动程序问题。
- en: 4.3\. Codecs
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3. 编解码器
- en: Codecs are another technology that operate in the background with most other
    operating systems but can become visible with Linux. Part of this is the role
    codecs perform—they encode and decode (hence the name codec—*enCODe\DECode*) audio
    and video. Most distributions install standard codecs by default. These are the
    codecs allowing you to do things like listen to MP3s and watch movies. Some distributions
    avoid installing codecs because of international software patent issues (different
    countries have different patent rules). Debian used to be one such distribution
    but it now includes a variety of multimedia codecs by default. But codecs still
    are not a straightforward process with Linux.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 编解码器是另一种在大多数其他操作系统中在后台运行但可以在Linux中变得可见的技术。这部分的功劳在于编解码器所扮演的角色——它们编码和解码（因此得名编解码器——*enCODe\DECode*）音频和视频。大多数发行版默认安装标准编解码器。这些编解码器允许你做诸如听MP3和看电影之类的事情。一些发行版为了避免国际软件专利问题（不同国家有不同的专利规则）而避免安装编解码器。Debian曾经是这样的发行版，但现在它默认包含各种多媒体编解码器。但编解码器在Linux中仍然不是一个简单的过程。
- en: For example, you’ll often hear about a multimedia framework called *GStreamer*.
    Most distributions have this installed by default. Some multimedia still won’t
    work, despite GStreamer being installed. In certain cases, you’ll need to install
    a collection of codecs called something like *gstreamer-ugly*. For instance, on
    Ubuntu, they’re called *gstreamer1.0-plugins-ugly*, but on Arch, they’re called
    *gst-plugins-ugly*. Different distributions call the codecs by slightly different
    names. You can install them via the package manager. You’ll learn how to use that
    in [chapter 7](kindle_split_016.html#ch07).
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你经常会听到一个名为 *GStreamer* 的多媒体框架。大多数发行版默认都安装了它。尽管安装了 GStreamer，但某些多媒体内容仍然无法工作。在某些情况下，你需要安装一组称为类似
    *gstreamer-ugly* 的编解码器集合。例如，在 Ubuntu 上，它们被称为 *gstreamer1.0-plugins-ugly*，而在 Arch
    上，它们被称为 *gst-plugins-ugly*。不同的发行版以略有不同的名称来命名编解码器。你可以通过包管理器来安装它们。你将在 [第 7 章](kindle_split_016.html#ch07)
    中学习如何使用它。
- en: There are codecs that could present legal issues for the distribution, so the
    distributions make it available in a “don’t ask, don’t tell” kind of way, but
    don’t install them by default.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 有些编解码器可能会给发行版带来法律问题，因此发行版以“不问，不说”的方式提供它们，但不会默认安装。
- en: 'The only time you have to think about codecs is if you’re trying to do something
    with audio and/or visual content, and it’s not working for you. If your drivers
    are working, then you know you just need to find the codec that will unlock the
    file format. Remember: Drivers unlock hardware and codecs unlock audio and video.
    Both work in the background—until they don’t work, which is why it’s useful to
    have a basic understanding of what they are.'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 你唯一需要考虑编解码器的情况是，如果你正在尝试处理音频和/或视频内容，但它们对你不起作用。如果你的驱动程序工作正常，那么你就知道你需要找到能够解锁文件格式的编解码器。记住：驱动程序解锁硬件，编解码器解锁音频和视频。两者都在后台工作——直到它们不起作用，这就是为什么了解它们的基本概念是有用的。
- en: 4.4\. Using log files
  id: totrans-331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4. 使用日志文件
- en: Think about when a plane crashes (not a pleasant thought, I know). What’s one
    of the first things people ask about the crash? They always ask about the black
    box. The black box is a piece of equipment that records everything going on with
    the plane. The black box allows investigators to figure out what went wrong with
    a plane and why it crashed. Log files serve the same purpose. They record everything
    happening in the different systems on your computer, allowing you to see errors
    that might have gone unreported to you.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 想想当一架飞机坠毁时（我知道这不是一个愉快的想法）。人们首先会问关于坠毁的什么？他们总是询问黑匣子。黑匣子是一种记录飞机上所有情况的设备。黑匣子允许调查人员找出飞机出了什么问题以及为什么它会坠毁。日志文件起到相同的作用。它们记录了计算机上不同系统中发生的一切，让你可以看到可能未报告给你的错误。
- en: Log files aren’t easy to read, but they often provide useful clues, in the form
    of error messages, when something isn’t working on your system. A lot of times,
    if something is broken, you get a nice, useful error message which you can then
    go ahead and research online. What’s tough is when something doesn’t work and
    there’s no error message to guide you. Log files are another way to get an error
    message you can research.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 日志文件不易阅读，但它们经常提供有用的线索，以错误消息的形式出现，当你的系统出现问题时。很多时候，如果某件事出了问题，你会得到一个有用且清晰的错误消息，然后你可以继续在网上进行搜索。困难的是当某件事不起作用，但没有错误消息来引导你时。日志文件是获取可以研究的错误消息的另一种方式。
- en: Log files aren’t just a Linux feature. They exist on Windows and OS X and even
    on your phone. The issue is that they’re not always accessible, or easily accessible,
    to the end-user. Sometimes they’re buried deep within systems, almost impossible
    to find. They’re also not the kind of thing most people know to look for. But
    once you’re in the habit of looking at log files, you’ll find it terribly frustrating
    to troubleshoot in systems that don’t have them.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 日志文件并不仅仅是 Linux 的特性。它们存在于 Windows 和 OS X 上，甚至存在于你的手机上。问题是它们并不总是对最终用户可访问，或者容易访问。有时它们被深深埋藏在系统中，几乎无法找到。它们也不是大多数人知道要寻找的东西。但一旦你养成了查看日志文件的习惯，你就会发现没有日志文件的系统在故障排除时非常令人沮丧。
- en: Ubuntu has a built-in tool to help you view logs. It’s called *System Log*.
    To access it, click the Ubuntu icon in the top left corner and then type System
    Log. System Log will show you certain log files in a single interface ([figure
    4.5](#ch04fig05)). The left navigation of System Log shows you the different log
    files you have access to. For example, syslog are messages from your system. Xorg.0.log
    are messages about your display software. These aren’t necessarily failures—instead
    they record everything going on in a given system.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu自带一个工具，可以帮助您查看日志。它被称为*系统日志*。要访问它，请点击左上角的Ubuntu图标，然后输入系统日志。系统日志将在一个单独的界面中显示某些日志文件（[图4.5](#ch04fig05)）。系统日志的左侧导航栏显示了您可以访问的不同日志文件。例如，syslog是来自您系统的消息。Xorg.0.log是关于您的显示软件的消息。这些并不一定是失败——相反，它们记录了给定系统中发生的一切。
- en: Figure 4.5\. The Ubuntu System Log tool makes logs *slightly* easier to work
    with.
  id: totrans-336
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.5. Ubuntu系统日志工具使日志处理变得*稍微*容易一些。
- en: '![](04fig05_alt.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![图4.5](04fig05_alt.jpg)'
- en: The logs are a running list of everything that’s happened. As you scroll down
    the list, events will get more recent. When you’re in the logs, you’re looking
    for a clue about what might have gone wrong. For instance, if your system suddenly
    rebooted on its own 10 minutes ago, you can go into the system log and look for
    any events that occurred around the time of the error. It’s hard to say exactly
    what you’re looking for, but you’ll often know it when you see it (especially
    if you look for words like *failure* and *warning*). System Log is also searchable,
    via the magnifying glass icon. So if you have a suspect in what caused an error,
    you can search the log file for that term.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 日志是发生事件的运行列表。当您向下滚动列表时，事件将变得更加近期。当您在日志中时，您正在寻找可能发生错误的线索。例如，如果您的系统在10分钟前突然自行重启，您可以在系统日志中查找任何在错误发生时发生的事件。很难确切地说您在寻找什么，但您在看到它时会知道（尤其是如果您寻找像*失败*和*警告*这样的词）。系统日志也可以通过放大镜图标进行搜索。所以，如果您怀疑某个原因导致了错误，您可以在日志文件中搜索该术语。
- en: 'Log file names may change as systems and protocols change, but the concept
    remains the same: The log file is where your operating system reports what’s going
    on. So even if the syslog disappears, which it could, there will be another log
    you can look at which will give you the same information. So don’t worry too much
    about the names of the log files. Instead, think only about their role and their
    use.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 随着系统和协议的变化，日志文件名可能会改变，但概念保持不变：日志文件是操作系统报告正在发生的事情的地方。因此，即使syslog消失了，它可能会消失，也总会有另一个日志可以查看，并提供相同的信息。所以，不必太在意日志文件的名字。相反，只需考虑它们的作用和使用方式。
- en: System Log doesn’t show you all of the logs you have available to you, but it
    lets you easily add more. To do that, click the sprocket icon on the top right
    and select Open. The file navigator will open in the directory where all of your
    log files are stored. You can add any and all into System Log. You can usually
    get a sense of what the log file monitors from its name. For example, kern.log
    contains messages related to the kernel.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 系统日志不会显示您所有可用的日志，但它允许您轻松地添加更多。为此，请点击右上角的齿轮图标并选择打开。文件导航器将在存储所有日志文件的目录中打开。您可以将任何文件添加到系统日志中。您通常可以从文件名中了解日志文件监控的内容。例如，kern.log包含与内核相关的消息。
- en: As I mentioned, all of your log files are in a single directory. We’ll talk
    more about the Linux directory structure in [chapter 14](kindle_split_023.html#ch14),
    but for now, just know that if you navigate to the /var/log directory, you can
    see all of your log files and then open them with any text editor—they’re just
    text files that can be read by a wide variety of programs. System Log is convenient,
    but it’s not a universal piece of software, so if you migrate off of Ubuntu, you
    might want to be familiar with this method of seeing the various log files.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，所有日志文件都在一个单独的目录中。我们将在[第14章](kindle_split_023.html#ch14)中更详细地讨论Linux目录结构，但就目前而言，只需知道，如果您导航到/var/log目录，您就可以看到所有日志文件，然后使用任何文本编辑器打开它们——它们只是可以被各种程序读取的文本文件。系统日志很方便，但它不是一款通用的软件，所以如果您从Ubuntu迁移，您可能想熟悉查看各种日志文件的方法。
- en: 4.5\. Finding help
  id: totrans-342
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5. 寻找帮助
- en: Linux, for the most part, doesn’t come with support. Especially not for just
    a single person (some companies, like Canonical, the company behind Ubuntu, offer
    support subscriptions, but they’re targeted at small businesses and not individuals—home
    users). This can be scary to some users, but if you think about it, have you ever
    called Microsoft or Apple for support? Did they help you? Or did you search online
    until you either found your answer or learned to live with the problem?
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: Linux，大部分情况下，并不提供支持。尤其是对于个人用户来说（一些公司，如Canonical，Ubuntu背后的公司，提供支持订阅服务，但它们针对的是小型企业，而不是个人——家庭用户）。这可能会让一些用户感到害怕，但如果你仔细想想，你有没有曾经给微软或苹果打电话寻求支持？他们帮助你了吗？或者你是在网上搜索直到你找到答案或者学会忍受问题？
- en: As we’ve seen in this chapter, Linux gives us a lot of tools to understand why
    our system doesn’t work. But of course, knowing the problem and knowing the answer
    are two very different things.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章中看到的，Linux为我们提供了很多工具来理解为什么我们的系统不工作。但当然，知道问题和知道答案是非常不同的事情。
- en: 'In terms of tracking down the answer, there are specific sites you can visit.
    Unix and Linux Stack Exchange is a great resource: [http://unix.stackexchange.com/](http://unix.stackexchange.com/).
    It’s a cost-free site where registered users can post questions and answers, with
    users voting on the quality of the responses. In order to vote on answers, you
    have to have a certain reputation within the Linux and Unix Stack Exchange community,
    with points earned for things like answering questions and making edits. But you
    don’t even need an account to search it to see if your question has been asked
    before.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在追踪答案方面，有一些特定的网站你可以访问。Unix和Linux Stack Exchange是一个很好的资源：[http://unix.stackexchange.com/](http://unix.stackexchange.com/)。这是一个免费网站，注册用户可以发布问题和答案，用户会对回答的质量进行投票。为了对答案进行投票，你必须在Linux和Unix
    Stack Exchange社区中拥有一定的声誉，通过回答问题和进行编辑等方式获得积分。但你甚至不需要账户就可以搜索它，看看你的问题是否已经被提出过。
- en: The Manning forums ([https://forums.manning.com/](https://forums.manning.com/))
    are also a great place to go for help.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: The Manning forums ([https://forums.manning.com/](https://forums.manning.com/))也是一个寻求帮助的好地方。
- en: Other distributions have their own on-site documentation and forums. It’s usually
    prominent on the distribution home page, under something like community or support
    or help. However, because Ubuntu is so commonly used in the Linux community, there
    is lots of online support for it. Linux Mint is also popular, but because it’s
    based upon Ubuntu, a lot of the Mint answers will apply to Ubuntu questions (and
    vice versa). Ubuntu’s help area can be found at [https://help.ubuntu.com/](https://help.ubuntu.com/).
    You can also get help within Ubuntu by clicking the top left Ubuntu icon and searching
    on help. This will bring up the Ubuntu Desktop Guide (see [figure 4.6](#ch04fig06)),
    which is a decent overview of Ubuntu, but it isn’t going to get into the more
    technical issues you might be having with your system.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 其他发行版也有自己的现场文档和论坛。通常在发行版主页的社区、支持或帮助等部分突出显示。然而，由于Ubuntu在Linux社区中非常普遍，因此有很多在线支持。Linux
    Mint也很受欢迎，但由于它基于Ubuntu，很多Mint的答案也会适用于Ubuntu的问题（反之亦然）。Ubuntu的帮助区域可以在[https://help.ubuntu.com/](https://help.ubuntu.com/)找到。你还可以在Ubuntu中通过点击左上角的Ubuntu图标并搜索帮助来获得帮助。这将显示Ubuntu桌面指南（见[图4.6](#ch04fig06)），这是Ubuntu的一个不错的概述，但它不会深入到你可能在与系统相关的更技术性的问题。
- en: Figure 4.6\. The Ubuntu Desktop Guide is a nice overview of your system but
    isn’t great for detailed technical help.
  id: totrans-348
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.6。Ubuntu桌面指南是对你的系统的一个很好的概述，但不是详细技术帮助的好选择。
- en: '![](04fig06.jpg)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![](04fig06.jpg)'
- en: Ubuntu has its own official forums at [http://ubuntuforums.org/](http://ubuntuforums.org/)
    but it seems like more and more people go to Ask Ubuntu ([http://askubuntu.com/](http://askubuntu.com/)),
    which is on the same platform as Unix and Linux Stack Exchange and works exactly
    the same way.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu有自己的官方论坛，位于[http://ubuntuforums.org/](http://ubuntuforums.org/)，但看起来越来越多的人去Ask
    Ubuntu([http://askubuntu.com/](http://askubuntu.com/))，它位于Unix和Linux Stack Exchange相同的平台上，并且工作方式完全一样。
- en: But before reading through sites and documentation, you might want to take a
    few minutes to do an internet search on your problem. If you’re getting an error
    with your sound card, try a search on the sound card model and Ubuntu 14.04, which
    is our specific Ubuntu edition. If that doesn’t work, broaden your search by dropping
    the 14.04 and if that doesn’t work, replace Ubuntu with Linux. Go from the specific
    to the general. These searches will turn up information from places like Ask Ubuntu,
    but also will reveal blog posts and the forums of other distributions. Often,
    the distribution doesn’t matter, so much as the answer. A configuration that will
    fix an issue on Fedora might also fix it on Ubuntu.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 但在阅读网站和文档之前，你可能想花几分钟时间在网上搜索你的问题。如果你在声卡上遇到错误，尝试搜索声卡型号和Ubuntu 14.04，这是我们特定的Ubuntu版本。如果这不起作用，通过删除14.04来扩大搜索范围，如果这还不起作用，就用Linux替换Ubuntu。从具体到一般。这些搜索将显示来自Ask
    Ubuntu等信息来源的信息，但也会揭示其他发行版的博客文章和论坛。通常，发行版并不重要，重要的是答案。一个在Fedora上修复问题的配置也可能在Ubuntu上修复它。
- en: In general, the answers on the forums are well-intentioned, but be careful about
    running commands you don’t understand. The wrong command can completely erase
    your system. I would hold off on that kind of troubleshooting until after you’ve
    completed this book. But in just a few chapters, you’ll be able to look up commands,
    what they do, and how they work. Sites like Ask Ubuntu and Unix and Linux Stack
    Exchange, which privilege more experienced users′ advice, are also helpful in
    terms of evaluating the quality of the answer.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，论坛上的回答都是出于好意，但要注意不要运行你不理解的命令。错误的命令可能会完全删除你的系统。我建议你在完成这本书之后再进行这种故障排除。但在仅仅几章之后，你将能够查找命令，了解它们的功能以及它们是如何工作的。像Ask
    Ubuntu和Unix和Linux Stack Exchange这样的网站，它们更重视经验丰富的用户的建议，在评估答案质量方面也很有帮助。
- en: 4.6\. Wrapping up
  id: totrans-353
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6\. 总结
- en: The goal of this chapter was to familiarize you with the various components
    of your Linux system that are most likely to work (or not work) in unexpected
    ways for you. Now, you should feel ready to identify issues and then go and find
    your own solution online. The reality is that though there are plenty of Linux
    users who can read a log file and know exactly what the problem is and how to
    fix it, it’s probably just as common to be a Linux user who finds the problem
    in the log and then needs to look online for answers. It doesn’t matter how you
    get to the answer—just as long as you find it.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是让你熟悉Linux系统中那些最有可能以你意想不到的方式（或不能）工作的各种组件。现在，你应该准备好识别问题，然后去网上寻找自己的解决方案。现实是，尽管有很多Linux用户能够阅读日志文件并确切知道问题是什么以及如何修复它，但同样常见的是，Linux用户在日志中找到问题，然后需要在网上寻找答案。无论你如何找到答案——只要你能找到它就行。
- en: Glossary of terms
  id: totrans-355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了：
- en: Codec
  id: totrans-357
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 编解码器
- en: Software that encodes and decodes audio and video
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 用于编码和解码音频和视频的软件
- en: Driver
  id: totrans-359
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 驱动程序
- en: A piece of software that allows the Linux kernel to talk to your hardware
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 一款允许Linux内核与你的硬件通信的软件
- en: Log files
  id: totrans-361
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 日志文件
- en: Files that document everything happening in the different systems on your computer,
    allowing you to see errors that might have otherwise gone unreported to the end-user
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 记录你电脑上不同系统发生的所有事件的文件，让你能够看到可能未向最终用户报告的错误
- en: 4.7\. Lab
  id: totrans-363
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7\. 实验室
- en: 'Now it’s time to get to know *your* hardware:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候了解*你的*硬件了：
- en: '**1**.  How would you find out what kind of wireless card you have on your
    computer?'
  id: totrans-365
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 你会如何找出你电脑上有什么类型的无线网卡？'
- en: '**2**.  Where do you find your computer’s log files?'
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 你在哪里找到你电脑的日志文件？'
- en: '**3**.  Go into your Additional Drivers area and see if there are any additional
    drivers for your system. If everything is working, leave the drivers alone, but
    if there are any problems with your system, see if the new drivers help.'
  id: totrans-367
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 进入你的附加驱动程序区域，看看是否有为你系统提供的额外驱动程序。如果一切正常，就别动驱动程序，但如果你的系统有任何问题，看看新驱动程序是否有帮助。'
- en: '**4**.  Take a look at your syslog file. What’s the last thing that it reported?'
  id: totrans-368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 看一下你的syslog文件。它最后报告了什么？'
- en: '**5**.  Using System Log, can you identify what the different log files are
    for in /var/log?'
  id: totrans-369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 使用系统日志，你能确定/var/log中的不同日志文件的作用吗？'
- en: Chapter 5\. Desktop environments
  id: totrans-370
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章\. 桌面环境
- en: The *desktop environment* (also sometimes called a *desktop manager*) concept
    is one of the more challenging parts of Linux to understand. Most users are familiar
    with Windows and OS X. Those operating systems only have one desktop interface.
    The user can tweak those desktops to a certain extent, but essentially you’re
    stuck with whatever Apple or Microsoft has decided to do. Menus are always going
    to be in certain places and key combinations are going to be tied to specific
    tasks and programs. The user doesn’t have a say in the design of their work environment,
    nor can they change it very much. And for the most part, users of these systems
    are conditioned to accept this limitation. This is often why you see people who
    haven’t updated their systems in years—they like the existing interface and don’t
    want to move onto something different. This could be the reason Windows XP managed
    to survive for 12 years (and why it’s still seen out in the wild).
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面环境（有时也称为桌面管理器）的概念是Linux中较为难以理解的部分之一。大多数用户熟悉Windows和OS X。这些操作系统只有一个桌面界面。用户可以在一定程度上调整这些桌面，但本质上你只能接受苹果或微软决定的做法。菜单总是位于某些位置，快捷键组合与特定任务和程序相关联。用户无法对工作环境的设计发表意见，也无法进行很大程度的改变。而且，这些系统的用户通常被训练接受这种限制。这也是为什么你经常看到有些人多年没有更新他们的系统——他们喜欢现有的界面，不想转向不同的东西。这也可能是Windows
    XP能够存活12年（以及为什么它仍然在野外可见）的原因。
- en: This freedom and flexibility to choose the interface is especially important
    to serious desktop users, who spend a fair amount of time in front of computers,
    doing serious work, from writing, to research, to communicating. Users of OS X
    and Windows have probably noticed those interfaces becoming more tablet-like,
    with icons and touch screens and apps. These are wonderful tools for users who
    are on tablets or phones, or for users who are using a laptop or desktop to consume
    content. But for those of us doing more than consuming content, these interfaces
    can feel overly simple and frustrating. Lots of Linux desktop environments, when
    mastered, will allow you to work more efficiently than is possible on a generic
    Windows or OS X interface. There is a learning curve with these desktops, but
    many find that the initial time investment at the beginning yields considerable
    productivity down the road.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 这种选择界面的自由和灵活性对于严肃的桌面用户尤为重要，他们花了很多时间在电脑前做严肃的工作，从写作、研究到沟通。OS X和Windows的用户可能已经注意到这些界面变得越来越像平板电脑，有图标、触摸屏和应用程序。这些是平板电脑或手机用户，或者使用笔记本电脑或桌面来消费内容用户的美好工具。但对于我们这些做更多内容消费以外的事情的人来说，这些界面可能感觉过于简单且令人沮丧。许多Linux桌面环境，一旦掌握，将允许你在Windows或OS
    X通用界面上更高效地工作。这些桌面有学习曲线，但许多人发现，最初的投入时间在后期会带来相当大的生产力。
- en: Also, because many of us spend so much time in front of our computers, we want
    a certain degree of customizability, because our personal relationship with our
    computer becomes almost intimate. Just as most of us customize our offices or
    work space, whether with photos or furniture or paper placement, we also want
    the ability to create a computing environment that reflects our personal work
    style, from our menu locations to how programs are launched and displayed.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，因为我们中的许多人花了很多时间在电脑前，我们希望有一定的可定制性，因为我们的个人电脑关系变得几乎亲密。就像我们中的大多数人会根据照片、家具或纸张摆放来定制我们的办公室或工作空间一样，我们也希望有能力创建一个反映我们个人工作风格的计算环境，从菜单位置到程序的启动和显示方式。
- en: This chapter will explore GNOME, KDE, and Xfce, three of the most popular desktop
    environments. It will also discuss Unity, Ubuntu’s default desktop environment
    (not to be confused with the Unity gaming engine, which is used to make video
    games; the two projects are unrelated). There are many other desktop environments,
    but those four are enough to get you started.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨GNOME、KDE和Xfce，这三种最受欢迎的桌面环境。它还将讨论Unity，这是Ubuntu的默认桌面环境（不要与用于制作视频游戏的Unity游戏引擎混淆；这两个项目无关）。还有许多其他桌面环境，但这四个足以让你开始。
- en: 5.1\. Desktop environments
  id: totrans-375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1. 桌面环境
- en: The desktop environment is the look and feel of the GUI of an operating system.
    It has no equivalent in the worlds of OS X and Windows, since those operating
    systems have just one desktop environment each. It’s fair to say that different
    versions of OS X and Windows might have different looks and different interfaces,
    but there’s no way to get the Windows 7 interface on Windows 10.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面环境是操作系统 GUI 的外观和感觉。在 OS X 和 Windows 的世界中没有等效物，因为那些操作系统每个只有一个桌面环境。可以说，OS X
    和 Windows 的不同版本可能有不同的外观和不同的界面，但无法在 Windows 10 上获得 Windows 7 的界面。
- en: 'As mentioned earlier, Linux is a kernel. It controls the operating system but
    the desktop environment is the look and feel of your system. In addition to smaller
    things like where the date and time are located on the interface, it controls
    things like how windows are presented. Other desktop environment elements include:'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Linux 是一个内核。它控制操作系统，但桌面环境是您系统的外观和感觉。除了像界面上的日期和时间位置这样的小事情之外，它还控制着窗口的呈现方式。其他桌面环境元素包括：
- en: '***How windows are closed.*** Is the close button on the top right? Or the
    top left? The desktop environment determines that.'
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***如何关闭窗口。*** 关闭按钮在右上角吗？还是左上角？桌面环境决定了这一点。'
- en: '***Navigation elements.*** Is there a dock? A taskbar? Where are they located?'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***导航元素。*** 有 dock 吗？任务栏？它们在哪里？'
- en: '***How you move between applications.*** What happens when you use Alt-Tab?
    Is it animated? Are there flat images?'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***你在应用程序之间如何切换。*** 当你使用 Alt-Tab 时会发生什么？它是动画的吗？是否有平面图像？'
- en: Designers make choices about how they want the desktop environment to look and
    feel. The desktop environment is your experience on your computer. In the case
    of Windows and OS X, there is just the one desktop environment. Linux does not
    have this limitation.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师会做出关于他们希望桌面环境看起来和感觉如何的选择。桌面环境是你在电脑上的体验。在 Windows 和 OS X 的情况下，只有一个桌面环境。Linux
    没有这种限制。
- en: No only do Linux interfaces tend to be more customizable, but users can even
    choose different desktop paradigms. For example, GNOME and Unity, which we’ll
    discuss in a few minutes, don’t rely on traditional navigation menus. Instead,
    they use launchers, which allow the user to type the name of the program they
    wish to launch. For many users, this is a new desktop model. With Linux, you can
    toggle between interfaces when you log in to your computer, meaning if you can’t
    choose between two desktops, you can alternate between them, without having to
    reinstall software or copy files between two parts of your computer. Instead,
    it’s simply a matter of logging out of one desktop environment and logging into
    a different one (see [figure 5.1](#ch05fig01)).
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 的界面不仅倾向于更可定制，而且用户甚至可以选择不同的桌面范式。例如，GNOME 和 Unity，我们将在几分钟内讨论，它们不依赖于传统的导航菜单。相反，它们使用启动器，允许用户输入他们想要启动的程序名称。对于许多用户来说，这是一个新的桌面模型。在
    Linux 上，你可以在登录电脑时切换界面，这意味着如果你不能在两个桌面之间选择，你可以在它们之间交替，而无需重新安装软件或在电脑的两个部分之间复制文件。相反，这只是一个从桌面环境注销并登录到另一个环境的问题（见[图
    5.1](#ch05fig01)）。
- en: Figure 5.1\. You can choose your desktop manager when you first log in to your
    computer.
  id: totrans-383
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 5.1\. 当你第一次登录到你的电脑时，你可以选择你的桌面管理器。
- en: '![](05fig01.jpg)'
  id: totrans-384
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.1](05fig01.jpg)'
- en: Most distributions support multiple desktop environments so if you don’t like
    the default, you can install a new one. For example, Debian gives users a choice
    of desktop environments upon installation, whereas Ubuntu installs Unity by default.
    If you want to install Ubuntu with a desktop environment other than Unity, you
    need to either choose a different flavor, like Xubuntu, which comes with the Xfce
    desktop environment, or install a new desktop environment from the software repositories.
    We’ll cover installing a new desktop environment in [chapter 7](kindle_split_016.html#ch07).
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数发行版支持多个桌面环境，所以如果你不喜欢默认的，你可以安装一个新的。例如，Debian 在安装时为用户提供桌面环境的选择，而 Ubuntu 默认安装
    Unity。如果你想安装带有除 Unity 之外桌面环境的 Ubuntu，你需要选择一个不同的版本，比如 Xubuntu，它带有 Xfce 桌面环境，或者从软件仓库安装一个新的桌面环境。我们将在[第
    7 章](kindle_split_016.html#ch07)中介绍如何安装新的桌面环境。
- en: All Linux programs are usable with all Linux desktops, so you never have to
    worry about a program not working with a certain desktop environment. It’s not
    like how Windows programs don’t run within OS X. Your favorite program in Unity
    will be right there for you in Xfce. Different desktop environments have different
    default software choices, but with Linux, the end-user can always change those
    defaults, so they’re really more recommendations than orders.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Linux程序都可以在所有Linux桌面上使用，所以你永远不必担心某个程序与特定的桌面环境不兼容。这不像Windows程序在OS X中无法运行。你在Unity中的最爱程序在Xfce中也会为你准备好。不同的桌面环境有不同的默认软件选择，但在Linux中，最终用户总是可以更改这些默认设置，所以它们实际上更多的是建议而不是命令。
- en: Now, we’re going to talk about some specific desktop environments that are available
    for Linux.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将讨论一些适用于Linux的特定桌面环境。
- en: 5.2\. GNOME
  id: totrans-388
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2. GNOME
- en: GNOME is a popular desktop environment, serving as the default for many distributions.
    The current version is known as GNOME 3, which distinguishes it from GNOME 2,
    which looked and operated very much like Windows XP.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME是一个流行的桌面环境，作为许多发行版的默认环境。当前版本被称为GNOME 3，这使其与看起来和操作方式非常像Windows XP的GNOME
    2区分开来。
- en: 5.2.1\. Interface
  id: totrans-390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1. 接口
- en: GNOME 3 has a more contemporary look, using a launcher concept to open programs
    and file. Rather than using a menu to open a program, you type what you want to
    open in a launcher area, just like we do with Unity, which is what we’ve been
    using with Ubuntu. Conceptually, the GNOME interface will remind some of the OS
    X Spotlight utility or the Windows Start menu search, both of which can be used
    to find and launch files and applications. It will also probably remind you of
    Unity.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME 3拥有更现代的外观，使用启动器概念来打开程序和文件。你不需要使用菜单来打开程序，而是在启动器区域输入你想要打开的内容，就像我们在Unity中做的那样，这是我们一直在Ubuntu中使用的。从概念上讲，GNOME界面可能会让人联想到OS
    X的Spotlight实用工具或Windows的开始菜单搜索，两者都可以用来查找和启动文件和应用程序。它也可能让你想起Unity。
- en: GNOME does not rely on menus the way you might be used to. For instance, with
    Windows, most users interact with the interface by using the bottom left-hand
    dock to navigate to the file they wish to open or the program they wish to launch
    (so much so, that the beloved Start menu was made more prominent in Windows 10).
    GNOME has a menu concept but mostly you’re expected to open a launcher and type
    whatever it is you’re looking for, or to choose an icon from the menu on the left,
    as seen in [figure 5.2](#ch05fig02). You can also launch the menu with the Windows
    key, without having to click anything (the Windows key is also referred to as
    the *Meta key* or the *Super key*). Some users find this launcher wildly convenient,
    as programs and files can easily be opened without fingers needing to come off
    of the keyboard. But some users find it tremendously frustrating, preferring to
    navigate menus to find and launch files.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME不像你可能习惯的那样依赖于菜单。例如，在Windows中，大多数用户通过使用左下角的托盘来与界面交互，导航到他们想要打开的文件或程序（如此之多，以至于Windows
    10中备受喜爱的开始菜单变得更加突出）。GNOME有一个菜单概念，但大多数情况下，你被期望打开启动器并输入你正在寻找的内容，或者从左侧的菜单中选择一个图标，如[图5.2](#ch05fig02)所示。你还可以使用Windows键启动菜单，而不需要点击任何东西（Windows键也被称为*元键*或*超级键*）。一些用户发现这个启动器非常方便，因为程序和文件可以轻松打开，而无需将手指从键盘上移开。但一些用户发现这非常令人沮丧，更喜欢通过菜单导航来查找和启动文件。
- en: Figure 5.2\. The GNOME launcher area is sparse. You type what you’re looking
    for and the desktop environment finds it for you.
  id: totrans-393
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.2. GNOME启动区域较为稀疏。你输入你想要查找的内容，桌面环境会为你找到它。
- en: '![](05fig02_alt.jpg)'
  id: totrans-394
  prefs: []
  type: TYPE_IMG
  zh: '![图片](05fig02_alt.jpg)'
- en: GNOME, like most Linux desktop environments and OS X, has a multiple desktop
    concept, where users can have different programs open in different desktops, almost
    as if they’re working on multiple machines, but within the confines of a single
    monitor. This kind of functionality is especially suited to desktop work, which
    often has users toggling between graphical programs. Some use Alt-Tab to toggle
    between windows and programs, but for users trying to keep things separate, multiple
    desktops allow a word processor to be open in one desktop and a web browser and
    PDF reader to be open in another, with the user toggling between desktops instead
    of programs. This workflow allows some programs to display full-screen in one
    workspace and a group of programs to share the same window in another.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME 与大多数 Linux 桌面环境和 OS X 一样，具有多个桌面概念，用户可以在不同的桌面中打开不同的程序，几乎就像他们在多台机器上工作一样，但都在单个显示器范围内。这种功能特别适合桌面工作，因为桌面工作通常需要用户在图形程序之间切换。有些人使用
    Alt-Tab 在窗口和程序之间切换，但试图保持事物分离的用户，可以通过在另一个桌面中打开字处理器和网页浏览器以及 PDF 阅读器，在桌面之间切换而不是在程序之间切换。这种工作流程允许某些程序在一个工作空间中全屏显示，而另一组程序在另一个工作空间中共享同一个窗口。
- en: Many computer users make considerable use of their desktop, using it to hold
    files and icons. GNOME has a desktop file path but the desktop itself doesn’t
    display files by default. Some users find this confusing. Others appreciate the
    clean look it gives their computer. Files saved on the desktop are always available
    through the file manager, but users accustomed to navigating to their desktop
    to open files and folders might need to tweak this particular default by installing
    *GNOME Tweak Tool*, a program that lets you easily change certain GNOME settings
    from a GUI.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 许多计算机用户充分利用他们的桌面，用它来存放文件和图标。GNOME 有桌面文件路径，但桌面本身默认不显示文件。一些用户觉得这很令人困惑。其他人则欣赏它给他们的电脑带来的整洁外观。保存在桌面上的文件始终可以通过文件管理器访问，但习惯于导航到桌面以打开文件和文件夹的用户可能需要通过安装
    *GNOME Tweak Tool* 来调整这个特定的默认设置，这是一个程序，允许你从 GUI 中轻松更改某些 GNOME 设置。
- en: 5.2.2\. Customizing
  id: totrans-397
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2\. 自定义
- en: GNOME is also interesting in that, despite this chapter’s introductory statements,
    it’s not very configurable on its own. However, there are many extensions that
    can customize the GNOME interface. Interestingly, these are accessed via a web
    browser, rather than a settings menu as many might expect. The list of extensions
    available is at [https://extensions.gnome.org/](https://extensions.gnome.org/).
    Users find the extension they want and activate it from the browser and the change
    is made within GNOME (see [figure 5.3](#ch05fig03)). This allows you to customize
    everything, like adding a more traditional menu to launch applications, or changing
    GNOME’s default Alt-Tab behavior, which doesn’t cycle between windows the same
    way most other operating systems and desktop environments do. The extensions are
    sorted by popularity, letting new GNOME users get a sense of what can be done
    to tweak the interface.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME 也很有趣，尽管本章的介绍性陈述，它本身并不是非常可配置。然而，有许多扩展可以自定义 GNOME 界面。有趣的是，这些扩展是通过网页浏览器访问的，而不是像许多人预期的那样通过设置菜单。可用的扩展列表在
    [https://extensions.gnome.org/](https://extensions.gnome.org/)。用户找到他们想要的扩展，并在浏览器中激活它，更改在
    GNOME 内部完成（见 [图 5.3](#ch05fig03)）。这允许你自定义一切，比如添加一个更传统的菜单来启动应用程序，或者更改 GNOME 的默认
    Alt-Tab 行为，它不像大多数其他操作系统和桌面环境那样在窗口之间循环。扩展按流行度排序，让新的 GNOME 用户了解可以如何调整界面。
- en: Figure 5.3\. GNOME extensions are handled through a web browser and not through
    a control panel, as in most other desktop environments.
  id: totrans-399
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 5.3\. GNOME 扩展是通过网页浏览器处理的，而不是像大多数其他桌面环境那样通过控制面板。
- en: '![](05fig03_alt.jpg)'
  id: totrans-400
  prefs: []
  type: TYPE_IMG
  zh: '![图片](05fig03_alt.jpg)'
- en: 5.2.3\. Software
  id: totrans-401
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.3\. 软件
- en: While GNOME is a desktop environment, the developers behind the project are
    also developing software to go along with the desktop. These projects include
    gedit, the text editor; Epiphany, the web browser; and Notes, a note-writing application.
    These programs work across desktop environments but are designed to integrate
    with the GNOME look and feel.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 GNOME 是一个桌面环境，但该项目背后的开发者们也在开发与桌面环境相配套的软件。这些项目包括 gedit 文本编辑器；Epiphany 网络浏览器；以及
    Notes 笔记应用。这些程序可以在不同的桌面环境中运行，但它们被设计成与 GNOME 的外观和感觉相整合。
- en: GNOME feels different than a traditional desktop, but once you adapt to the
    concept behind it—that you’re not searching through menus so much as you’re summoning
    programs and files—you might find it hard to go back to a more traditional desktop.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME 感觉与传统桌面不同，但一旦您适应了其背后的概念——您不是在菜单中搜索，而是在召唤程序和文件——您可能会发现很难回到更传统的桌面。
- en: 5.3\. KDE
  id: totrans-404
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3\. KDE
- en: KDE, originally short for the K Desktop Environment, is the other popular Linux
    desktop environment. Technically, the desktop is KDE Plasma, with KDE the larger
    project that creates applications in addition to Plasma. But colloquially, most
    people refer to KDE Plasma as KDE.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: KDE，最初代表 K 桌面环境，是另一个流行的 Linux 桌面环境。技术上，桌面是 KDE Plasma，KDE 是一个更大的项目，除了创建 Plasma
    外，还创建应用程序。但口语上，大多数人将 KDE Plasma 称为 KDE。
- en: 5.3.1\. Interface
  id: totrans-406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.1\. 接口
- en: KDE uses traditional menus but also has a launcher. The interface should feel
    fairly familiar to most users. What makes KDE notable, and popular, is that just
    about every part of it can be customized, so it can look however you want it to.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: KDE 使用传统菜单，但同时也拥有启动器。界面对大多数用户来说应该相当熟悉。使 KDE 显著并受欢迎的是，几乎它的每个部分都可以自定义，因此它可以看起来像您想要的样子。
- en: Because KDE is a bit complicated, the distribution you choose is more significant
    than with other desktop environments. The better pre-configured KDE is, the easier
    it is to work with—especially for a newer user. OpenSUSE, for example, is known
    as a KDE-friendly distribution. Netrunner is also considered to be a strong KDE
    implementation. Ubuntu has a version using the KDE desktop called Kubuntu. Linux
    Mint also has a KDE version.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 KDE 有点复杂，您选择的发行版比其他桌面环境更为重要。预配置的 KDE 越好，使用起来就越容易——尤其是对于新用户来说。例如，OpenSUSE
    被认为是 KDE 友好的发行版。Netrunner 也被认为是一个强大的 KDE 实现。Ubuntu 有一个使用 KDE 桌面的版本，称为 Kubuntu。Linux
    Mint 也有一个 KDE 版本。
- en: Beginning with a more curated version of KDE, with pre-configured options and
    functionality, will allow a new user to get a sense of what is possible with it,
    which makes things easier for new users. Working with a stock KDE environment,
    as one might in something like Arch, can be challenging for even experienced KDE
    users, since users don’t have a strong sense of everything that is possible with
    the desktop environment.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个更精心策划的 KDE 版本开始，带有预配置的选项和功能，将使新用户能够了解它的可能性，这使新用户更容易上手。在类似 Arch 这样的标准 KDE
    环境中工作，即使是经验丰富的 KDE 用户也可能具有挑战性，因为用户对桌面环境所有可能性的认识并不强烈。
- en: 5.3.2\. Customizing
  id: totrans-410
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.2\. 自定义
- en: Power desktop users would probably be most interested in KDE’s *Activities*
    functionality, which allows you to configure different desktops for different
    kinds of tasks. So you might have a writing activity that includes desktop shortcuts
    to a word processor and a citation manager. There might also be a research activity
    with shortcuts to a web browser and a PDF reader. Someone working with data might
    have a data activity that has an open data folder and a shortcut to the R statistical
    tool.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 对于桌面用户来说，他们可能最感兴趣的是 KDE 的 *活动* 功能，该功能允许您为不同类型的任务配置不同的桌面。因此，您可能有一个包含文字处理器和引用管理器桌面快捷方式的写作活动。也可能有一个包含网络浏览器和
    PDF 阅读器快捷方式的研究活动。从事数据工作的人可能有一个包含打开数据文件夹和 R 统计工具快捷方式的数据活动。
- en: Activities are like virtual desktops, but with software and folders pre-selected
    based on how the desktop is used. For most users, especially less technical ones,
    who probably spend most of their computer time in a web browser, and perhaps,
    in an email client, the concept seems to be overkill. But for anyone looking to
    really tweak their desktop experience, especially if their desktop work is complicated,
    activities have major potential.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 活动类似于虚拟桌面，但根据桌面使用方式预先选择了软件和文件夹。对于大多数用户，尤其是不太技术性的用户，他们可能大部分时间都在网络浏览器中，也许在电子邮件客户端中，这个概念似乎有些过度。但对于任何想要真正调整桌面体验的人来说，尤其是如果他们的桌面工作很复杂，活动具有很大的潜力。
- en: Let’s say I want to set up an activity for writing. The activity will give me
    a desktop with my writing folder open and a shortcut to my word processor.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我想设置一个写作活动。这个活动将给我一个打开写作文件夹和文字处理器快捷方式的桌面。
- en: '**1**.  First, I’ll click New Activity in the top-right corner, and then I’ll
    click Activities (see [figure 5.4](#ch05fig04)).'
  id: totrans-414
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  首先，我将在右上角点击“新建活动”，然后点击“活动”（见[图 5.4](#ch05fig04)）。'
- en: ''
  id: totrans-415
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 5.4\. KDE allows you to set up your desktop in different ways for different
    types of work.
  id: totrans-416
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 5.4\. KDE 允许您为不同类型的工作以不同的方式设置您的桌面。
- en: ''
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](05fig04_alt.jpg)'
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图5.4](05fig04_alt.jpg)'
- en: '**2**.  Then, click on the wrench to name the activity (see [figure 5.5](#ch05fig05)).'
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 然后，点击扳手来命名活动（见图5.5）。'
- en: ''
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 5.5\. Give your activity a meaningful name so you can easily find it.
  id: totrans-421
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.5。为您的活动提供一个有意义的名称，这样您就可以轻松找到它。
- en: ''
  id: totrans-422
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](05fig05_alt.jpg)'
  id: totrans-423
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图5.5](05fig05_alt.jpg)'
- en: '**3**.  Finally, set up your desktop. [Figure 5.6](#ch05fig06) shows my KDE
    writing activity.'
  id: totrans-424
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 最后，设置您的桌面。[图5.6](#ch05fig06)显示了我在KDE中的写作活动。'
- en: ''
  id: totrans-425
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 5.6\. This activity has a folder open and a shortcut to a word processor.
  id: totrans-426
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.6。此活动有一个文件夹已打开，以及一个指向文字处理器的快捷方式。
- en: ''
  id: totrans-427
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](05fig06_alt.jpg)'
  id: totrans-428
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图5.6](05fig06_alt.jpg)'
- en: '**4**.  To switch to another activity, click on the top-right corner again
    and click Activities again (see [figure 5.7](#ch05fig07)).'
  id: totrans-429
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 要切换到另一个活动，再次点击右上角，然后再次点击活动（见图5.7）。'
- en: ''
  id: totrans-430
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 5.7\. Click on your activity name to return to the Activities menu.
  id: totrans-431
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.7。点击您的活动名称以返回活动菜单。
- en: ''
  id: totrans-432
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](05fig07_alt.jpg)'
  id: totrans-433
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图5.7](05fig07_alt.jpg)'
- en: '**5**.  Finally, click on the new activity you wish to launch (see [figure
    5.8](#ch05fig08)).'
  id: totrans-434
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 最后，点击您想要启动的新活动（见图5.8）。'
- en: ''
  id: totrans-435
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 5.8\. Group programs and folders together as Activities and then move
    between activities rather than opening and closing programs.
  id: totrans-436
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.8。将程序和文件夹组合成活动，然后在不同活动之间切换，而不是打开和关闭程序。
- en: ''
  id: totrans-437
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](05fig08_alt.jpg)'
  id: totrans-438
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![图5.8](05fig08_alt.jpg)'
- en: You’ll now see a new desktop, configured for your new task (see [figure 5.9](#ch05fig09)).
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将看到一个新桌面，已为您的新任务配置（见图5.9）。
- en: Figure 5.9\. Switching to a new activity gives you a whole new desktop with
    different folders and shortcuts.
  id: totrans-440
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.9。切换到新活动会为您提供一个全新的桌面，具有不同的文件夹和快捷方式。
- en: '![](05fig09_alt.jpg)'
  id: totrans-441
  prefs: []
  type: TYPE_IMG
  zh: '![图5.9](05fig09_alt.jpg)'
- en: Most Linux desktop projects undergo major redesigns at some point. KDE has had
    some serious overhauls over its lifetime and not all users have appreciated the
    new direction. (I’m not sure there’s ever been a desktop environment redesign
    that’s been universally loved by all users.) Luckily for those unhappy KDE users,
    there are projects designed to capture earlier versions of KDE. KDE is currently
    at version 5 but the Trinity Desktop is based upon KDE 3\. Most new Linux users
    probably would not be interested in Trinity, but it serves as a reminder that
    Linux desktops never truly disappear. Instead they often live on in the form of
    smaller, niche projects.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Linux桌面项目在某个时候都会进行重大改版。KDE在其生命周期中经历了一些重大的改造，并不是所有用户都欣赏新的方向。（我不确定是否有过桌面环境重设计被所有用户普遍喜爱的。）幸运的是，对于那些不满意的KDE用户，有一些项目旨在捕捉KDE的早期版本。KDE目前处于版本5，但Trinity桌面是基于KDE
    3的。大多数新的Linux用户可能对Trinity不感兴趣，但它提醒我们Linux桌面永远不会真正消失。相反，它们通常以较小、特定领域的项目形式继续存在。
- en: 5.3.3\. Software
  id: totrans-443
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.3. 软件
- en: As mentioned previously, Linux applications run across all desktop environments.
    But KDE has its own set of applications, which tend to start with the letter K.
    So Kate is the default KDE text editor and KRunner is the default KDE application
    launcher. KDE even has its own web browser, called Konqueror (see [figure 5.10](#ch05fig10)).
    This is not to say any of those programs won’t successfully work for GNOME. It
    just means KDE has its own software ecosystems.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Linux应用程序可以在所有桌面环境中运行。但KDE有一套自己的应用程序，它们通常以字母K开头。因此，Kate是默认的KDE文本编辑器，KRunner是默认的KDE应用程序启动器。KDE甚至有自己的网页浏览器，称为Konqueror（见图5.10）。这并不是说这些程序在GNOME上无法成功运行。这只是意味着KDE有自己的软件生态系统。
- en: Figure 5.10\. KDE has its own web browser called Konqueror.
  id: totrans-445
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.10。KDE有自己的网页浏览器，称为Konqueror。
- en: '![](05fig10_alt.jpg)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![图5.10](05fig10_alt.jpg)'
- en: KDE, more than any of the desktops discussed in this chapter, simply clicks
    for some people and not for others. Some users, even new ones, try KDE and instantly
    become enamored of all of the configuration options and are happy to spend time
    and energy getting their desktop just right. Others find the process frustrating,
    wishing that so many decisions were not left up to the user. It is sort of the
    flip side of GNOME, which is customizable, but not in an obvious way. KDE is,
    perhaps to some, overly customizable. But for users who want to have a very personal,
    focused desktop experience, there is perhaps no better desktop environment.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: KDE，比本章讨论的任何桌面环境，对某些人来说点击一下就成功了，而对另一些人来说则不然。一些用户，甚至新用户，尝试了KDE后立刻被所有配置选项所吸引，并乐于花时间和精力将桌面设置得恰到好处。其他人发现这个过程令人沮丧，希望不要让用户做出如此多的决定。这就像是GNOME的反面，GNOME可以自定义，但不是以明显的方式。对某些人来说，KDE可能过于可自定义。但对于那些想要拥有非常个性化、专注的桌面体验的用户来说，可能没有比KDE更好的桌面环境了。
- en: 5.4\. Unity
  id: totrans-448
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4. Unity
- en: Unity is specific to Ubuntu, serving as that distribution’s default desktop
    environment. It is based upon GNOME 3 and in truth, looks and behaves remarkably
    similar. When Unity was first launched, it was a little buggy, as early software
    often is. Many in the Linux community resented Canonical, the company behind Ubuntu,
    for not working with GNOME directly, as Ubuntu previously had with other releases.
    However, Unity has steadily improved over time, although there is still some resentment
    in the Linux community.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: Unity是Ubuntu特有的，作为该发行版的默认桌面环境。它基于GNOME 3，实际上看起来和行为非常相似。当Unity首次推出时，它有一些bug，就像早期的软件一样。Linux社区中的许多人因为Ubuntu背后的公司Canonical没有直接与GNOME合作而感到不满，因为Ubuntu之前与其他版本有过合作。然而，Unity随着时间的推移稳步改进，尽管Linux社区中仍有不满。
- en: Unity is most closely associated with Ubuntu but some distributions have ways
    to install it. Arch Linux, for instance, has Unity within its repositories.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: Unity最紧密地与Ubuntu联系在一起，但一些发行版有安装它的方法。例如，Arch Linux在其仓库中就有Unity。
- en: 5.4.1\. Interface
  id: totrans-451
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.1. 界面
- en: The main thing that separates Unity from GNOME is the Lens/Scope concept. *Lenses*
    are similar to the GNOME application launcher, but can be restricted to search
    certain kinds of content, from music, to Google Books, to the web, to shopping
    sites, to text. Lenses are ways to restrict your search within the Unity dashboard
    area, or Dash, in the parlance of Unity. The *scopes* are the content being searched
    by the lens. This kind of functionality has implications for focused users, who
    might wish to search files and collections without necessarily navigating into
    folders or to web sites.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: Unity与GNOME的主要区别在于Lens/Scope概念。*Lenses*类似于GNOME应用程序启动器，但可以限制搜索特定类型的内容，从音乐到Google
    Books，再到网络、购物网站，甚至文本。Lenses是限制你在Unity仪表板区域（或Dash，按照Unity的说法）内搜索的方式。*scopes*是lenses搜索的内容。这种功能对专注于特定任务的用户有影响，他们可能希望搜索文件和集合，而不必
    necessarily进入文件夹或访问网站。
- en: You can see what scopes and lenses are available by using the Filter Results
    button on the Unity Dash (see [figure 5.11](#ch05fig11)). This lets you choose
    sources to search when you type something into the Dash. For instance, you can
    use it to search eBay without having to visit eBay.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用Unity Dash上的“过滤结果”按钮来查看可用的scopes和lenses（见图5.11）。这让你在Dash中输入内容时可以选择搜索的来源。例如，你可以用它来搜索eBay，而无需访问eBay。
- en: Figure 5.11\. The Dash area lets you choose what exactly you’re searching from
    it. You can go beyond files on your local machine.
  id: totrans-454
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.11. Dash区域让你可以选择从哪里搜索。你可以搜索本地机器上的文件之外的内容。
- en: '![](05fig11_alt.jpg)'
  id: totrans-455
  prefs: []
  type: TYPE_IMG
  zh: '![图片](05fig11_alt.jpg)'
- en: 5.4.2\. Customizing
  id: totrans-456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.2. 自定义
- en: The Unity interface is not very configurable. This has to to do with Canonical
    wanting to have a consistent user experience across devices, so that Unity looks
    the same on phones, desktops, and tablets. This is not an issue if you like the
    Unity interface but does present a challenge to users who only like certain aspects
    of it. However, Unity, which began in 2010, has slowly but consistently improved
    over the years. Many of the users who take exception to Unity were early adopters
    who used the desktop environment while it was still being defined and developed.
    And there have been some speed bumps, most notably a Unity setting that automatically
    opted users into Amazon results being shown in their Dash search results. However,
    that setting has since been changed to an opt-in.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: Unity界面不太可配置。这与Canonical希望在不同设备上保持一致的用户体验有关，这样Unity在手机、桌面和平板电脑上看起来都一样。如果你喜欢Unity界面，这不是问题，但对于只喜欢其某些方面的用户来说，这却是一个挑战。然而，Unity自2010年开始，逐年稳步改进。许多对Unity有异议的用户是早期采用者，他们在桌面环境仍在定义和开发时就开始使用它。而且还有一些波折，最值得注意的是，Unity设置自动将用户设置为在Dash搜索结果中显示亚马逊结果。然而，该设置已被更改为可选。
- en: It is also worth mentioning that there is a *Unity Tweak Tool* which provides
    a graphical front-end to make changes to certain aspects of Unity. The Tweak Tool
    is not installed by default but is available within the Ubuntu repositories. We’ll
    discuss how to install something like this in [chapter 7](kindle_split_016.html#ch07).
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，还有一个*Unity Tweak Tool*，它提供了一个图形界面来更改Unity的一些特定方面。Tweak Tool默认不安装，但可在Ubuntu仓库中找到。我们将在[第7章](kindle_split_016.html#ch07)中讨论如何安装类似的东西。
- en: 5.4.3\. Software
  id: totrans-459
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.3. 软件
- en: Unlike GNOME and KDE, there is no software associated with Unity, although it
    tends to use GNOME default software for its own defaults. Most people use Unity
    because it’s the default for Ubuntu but it actually is a strong desktop option.
    It’s very similar to GNOME, separated mostly by the Lens/Scope concept. If you’re
    using Ubuntu already, it’s worth spending some time with Unity.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 与GNOME和KDE不同，Unity没有与之关联的软件，尽管它倾向于使用GNOME的默认软件作为自己的默认设置。大多数人使用Unity是因为它是Ubuntu的默认选项，但实际上它是一个强大的桌面选项。它与GNOME非常相似，主要区别在于Lens/Scope概念。如果你已经在使用Ubuntu，花些时间熟悉Unity是值得的。
- en: 5.5\. Xfce
  id: totrans-461
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5\. Xfce
- en: Xfce might be considered the Rodney Dangerfield of desktop environments in that
    it gets little respect. It occupies an interesting place within Linux desktop
    environments.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: Xfce可能被认为是桌面环境中的罗德尼·丹泽菲尔德，因为它很少受到尊重。它在Linux桌面环境中占据一个有趣的位置。
- en: 5.5.1\. Interface
  id: totrans-463
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.5.1\. 界面
- en: Xfce is more lightweight than KDE, GNOME, and Unity in terms of system resource
    consumption. However, at the same time, it is not especially innovative or fully
    featured. It’s simply a rock solid desktop environment using a familiar computing
    paradigm of menus to launch programs, although Xfce also allows multiple workspaces,
    so you’re not limited by what fits in a single window.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统资源消耗方面，Xfce比KDE、GNOME和Unity更轻量。然而，与此同时，它也不是特别创新或功能齐全。它只是一个使用熟悉的菜单启动程序的桌面环境，虽然Xfce也允许多个工作空间，因此你不会受到单个窗口所能容纳内容的限制。
- en: To many, Xfce’s lack of innovation is a feature. You don’t need to learn to
    use it because you already know how to use it. There’s a menu you can use to open
    programs. There’s also a built-in launcher/application finder for those who want
    an interface more like GNOME or Unity. It also has a nice dock, or bottom panel
    with software icons. This will remind many of OS X and for users who like clicking
    on icons to open programs, the Xfce dock is an excellent and visually engaging
    option (see [figure 5.12](#ch05fig12)). Using Xfce is straightforward. It won’t
    challenge you or make you rethink your workflow, but it will allow just about
    any user to work quickly and effectively without a lot of tweaking.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多人来说，Xfce缺乏创新是一个特点。你不需要学习如何使用它，因为你已经知道如何使用它。有一个菜单你可以用来打开程序。还有一个内置的启动器/应用程序查找器，对于那些想要更类似于GNOME或Unity界面的用户。它还有一个不错的底栏，或带有软件图标的底部面板。这会让很多人想起OS
    X，而对于喜欢点击图标打开程序的用户来说，Xfce的底栏是一个优秀且视觉上吸引人的选项（见[图5.12](#ch05fig12)）。使用Xfce很简单。它不会挑战你或让你重新思考你的工作流程，但它将允许几乎所有用户快速有效地工作，而无需大量调整。
- en: Figure 5.12\. Xfce isn’t terribly innovative but it has a lot of nice features,
    including an OS X-like dock at the bottom of the screen.
  id: totrans-466
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图5.12\. Xfce虽然不是特别创新，但它有很多不错的功能，包括屏幕底部的类似OS X的底栏。
- en: '![](05fig12_alt.jpg)'
  id: totrans-467
  prefs: []
  type: TYPE_IMG
  zh: '![](05fig12_alt.jpg)'
- en: 5.5.2\. Customizing
  id: totrans-468
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.5.2\. 自定义
- en: For those interested in tweaking, Xfce is very customizable. You can choose
    where taskbars appear and how programs are grouped. Taskbars can also be customized
    with applications that do everything from showing battery power to the weather.
    Xfce also makes it easy to create keybindings, so that a certain key combination
    will open a certain program.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要调整的用户来说，Xfce非常可定制。你可以选择任务栏出现的位置以及程序如何分组。任务栏还可以通过显示电池电量到天气等应用程序进行自定义。Xfce还使得创建快捷键变得容易，这样某个特定的键组合就会打开某个特定的程序。
- en: Despite Xfce’s dull-yet-sturdy reputation, it’s a common option across distributions.
    Linux Mint has an Xfce version, as does Ubuntu (Xubuntu). Debian briefly used
    Xfce as its default desktop environment before switching back to GNOME. Most major
    distributions have some kind of Xfce implementation and the ones that don’t will
    have it in their repositories.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Xfce以其平淡但坚固的声誉而闻名，但它是在各种发行版中常见的选项。Linux Mint有一个Xfce版本，Ubuntu（Xubuntu）也是如此。Debian曾短暂地将Xfce作为默认桌面环境，然后又切换回GNOME。大多数主要发行版都有某种Xfce实现，而没有的也会在它们的仓库中提供。
- en: 5.5.3\. Software
  id: totrans-471
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.5.3\. 软件
- en: Like Unity, Xfce lacks its own software ecosystem. Because Xfce works well on
    older hardware, some distributions will put lighter versions of programs on by
    default. For instance, you might see AbiWord as the default word processor rather
    than the more system-intensive LibreOffice. Luckily, the default programs don’t
    matter much, as you’ll see in the next chapter, which will show you how to install
    and remove programs.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 与Unity一样，Xfce没有自己的软件生态系统。因为Xfce在旧硬件上运行良好，一些发行版会默认安装更轻量级的程序版本。例如，你可能会看到AbiWord作为默认的字处理程序，而不是更系统密集的LibreOffice。幸运的是，默认程序并不重要，正如你将在下一章中看到的，下一章将展示如何安装和删除程序。
- en: Without biasing you, I feel compelled to reveal that I use Xfce for my desktop
    environment on my main laptop. It runs well and stays out of my way, which is
    what I look for in a desktop environment. It’s not particularly flashy or innovative
    but it lets you tweak it just enough to make using it feel like someone designed
    a desktop just for you.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 不带偏见地，我感到有必要透露，我在我的主要笔记本电脑上使用Xfce作为桌面环境。它运行良好，不会妨碍我，这正是我在桌面环境中所寻找的。它并不特别耀眼或创新，但它让你可以调整到足够的程度，让你感觉好像有人为你设计了一个桌面。
- en: 5.6\. Choosing a desktop environment
  id: totrans-474
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.6. 选择桌面环境
- en: So how exactly do you choose a desktop environment? The first thing to remember
    is that a desktop environment doesn’t need to be a long-term commitment. As mentioned
    in the previous chapter, desktop environments can coexist without requiring files
    to be moved. So if a desktop doesn’t work for you, you can easily install another
    one, either keeping the previous one or removing it. This will have no impact
    on work files.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你究竟如何选择桌面环境呢？首先要注意的是，桌面环境不需要是长期承诺。如前一章所述，桌面环境可以共存，无需移动文件。所以如果桌面不适合你，你可以轻松地安装另一个，保留前一个或删除它。这不会影响工作文件。
- en: But before even getting to that stage, it might be useful to spend some time
    with the desktop that sounds or looks most interesting. If KDE seems intriguing,
    spend a few weeks with it, forcing yourself to use it. And as you encounter issues,
    research them and see if there’s a way to change them.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 但在达到那个阶段之前，花些时间与听起来或看起来最有趣的桌面环境相处可能是有用的。如果KDE看起来很有趣，花几周时间使用它，强迫自己使用它。当你遇到问题时，研究它们，看看是否有办法改变它们。
- en: The strength and beauty of Linux is that, at its core, it’s changeable. Most
    users have been conditioned to accept the limitations of their operating system.
    Buttons can’t be moved and behaviors can’t be changed. But with Linux, this is
    often less of an issue. So while you probably can’t make every change to a desktop
    environment—at least not without some serious programming—you might be able to
    change a desktop enough to make it workable for your personal style. Depending
    upon the desktop, these changes might be made through a graphical menu, through
    commands, or through file editing.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的强大之处和美丽之处在于，在其核心，它是可变的。大多数用户已经习惯了接受他们操作系统的限制。按钮不能移动，行为不能改变。但与Linux相比，这通常不是一个问题。所以虽然你可能无法对桌面环境进行任何更改——至少不是不需要一些严肃的编程——但你可能足以改变桌面，使其适合你的个人风格。根据桌面环境的不同，这些更改可能通过图形菜单、通过命令或通过文件编辑来完成。
- en: In terms of choosing a desktop, it’s also important to focus on your work process,
    rather than on the desktop environment you’re using. Conceptually, this is a huge
    switch from Windows and OS X, which require the user to work with the desktop
    paradigm chosen by the designers of those operating systems. Because of the locked-down
    nature of those desktops, the end-user can tweak to a certain extent, but really
    must work within specific constraints. Linux desktops often have similar constraints,
    but because of the variety of desktop environments, users can usually find *something*
    that conforms more to their personal preferences. So when it comes time to choose
    a Linux desktop, experiment with a few and then figure out which aspects are most
    appealing.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择桌面方面，也要注意关注你的工作流程，而不仅仅是使用的桌面环境。从概念上讲，这与Windows和OS X有很大的不同，后者要求用户与操作系统设计者选择的桌面范式一起工作。由于这些桌面的锁定性质，最终用户可以在一定程度上进行调整，但必须在特定的约束内工作。Linux桌面通常也有类似的约束，但由于桌面环境的多样性，用户通常可以找到*某种*更符合他们个人偏好的东西。因此，当选择Linux桌面时，尝试几个，然后找出哪些方面最有吸引力。
- en: Hardware might also play a part in your desktop selection. Older hardware might
    not handle more sophisticated desktop environments, like KDE or Unity. If you’re
    looking to get the most out of an older machine, you might think in terms of a
    less resource intensive desktop, like Xfce.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件也可能在你的桌面选择中发挥作用。旧硬件可能无法处理更复杂的桌面环境，如KDE或Unity。如果你想要从旧机器中获得最大效益，你可能需要考虑使用资源消耗较少的桌面，如Xfce。
- en: As mentioned previously, software is completely interchangeable across desktop
    environments. KDE-associated programs will work in Unity or any other desktop
    environment. However, if you find yourself using many KDE programs, it might be
    worth using KDE, in terms of saving disk space and system resources.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，软件在桌面环境之间是完全可互换的。与KDE相关的程序可以在Unity或其他任何桌面环境中运行。然而，如果你发现自己正在使用许多KDE程序，使用KDE可能值得，这样可以在节省磁盘空间和系统资源方面有所帮助。
- en: As desktop interfaces become more reminiscent of mobile ones, the freedom to
    choose how a desktop looks and behaves becomes more important for users who are
    doing more than checking email on their computer.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 随着桌面界面越来越像移动界面，对于在电脑上做的不只是检查电子邮件的用户来说，选择桌面外观和行为的能力变得更加重要。
