- en: '**Everything changes...?**'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '**一切都在变化……？**'
- en: It’s worth repeating that some desktop environments mentioned in this chapter
    have a bit of a learning curve. Even the more simple, straightforward desktops,
    like Xfce, will require some work in getting up to speed in terms of features
    and functionality. The more time spent learning a desktop environment, the more
    (presumably) the user will get out of it, but for the average user, who might
    not wish to tweak every aspect of the desktop experience, simple online searching
    will reveal the answers to certain customization questions.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 值得重复的是，本章中提到的某些桌面环境有一定的学习曲线。即使是像Xfce这样简单直接的桌面环境，也需要在功能和功能方面做一些工作才能熟练掌握。花在学习桌面环境上的时间越多，用户从中获得的（可能）就越多，但对于那些可能不想调整桌面体验每个方面的普通用户来说，简单的在线搜索就能找到某些自定义问题的答案。
- en: As mentioned elsewhere within this book, Linux is a dynamic environment. Software
    is always changing and being updated. Desktop environments are no exception—they
    sometimes change dramatically. This doesn’t mean that someone running KDE will
    one day wake up to a completely new desktop experience. However, someone moving
    to a new distribution or new release of a distribution might find KDE has changed
    since their previous install.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本书其他地方提到的，Linux是一个动态的环境。软件总是在变化和更新。桌面环境也不例外——它们有时会发生变化。这并不意味着正在运行KDE的用户有一天会醒来发现桌面体验完全不同。然而，迁移到新的发行版或发行版的新的版本的用户可能会发现KDE自上次安装以来已经发生了变化。
- en: This is where choice again becomes an important variable. You can choose a desktop
    that is more reminiscent of the previous desktop version, or you can find a new
    environment that does what you need it to, or you might find that the new version
    of their desktop environment is just what you needed. This is why understanding
    your own workflow is so important with Linux—by knowing what you need, you know
    if your desktop is doing what you need it to. So the work you do in understanding
    desktops and workflow is not a one-time experience. The information learned from
    this process will be helpful throughout your time on Linux, and throughout your
    time with other operating systems and interfaces.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是选择再次成为重要变量的地方。你可以选择一个更类似于之前桌面版本的桌面，或者找到一个能满足你需求的新环境，或者你可能发现他们桌面环境的新版本正是你所需要的。这就是为什么理解自己的工作流程对于Linux来说如此重要——通过了解你的需求，你就知道你的桌面是否在按照你的需求工作。因此，你在理解桌面和工作流程上所做的努力不是一次性的体验。从这个过程中学到的信息将在你使用Linux的整个过程中，以及在使用其他操作系统和界面的整个过程中都有所帮助。
- en: '|  |'
  id: totrans-495
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 5.7\. Wrapping up
  id: totrans-496
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.7\. 总结
- en: The desktop environment is an important part of the Linux experience. While
    the distribution controls things like what software is available, the desktop
    environment is how you will interact with your computer.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面环境是Linux体验的重要组成部分。虽然发行版控制着诸如可用软件之类的事情，但桌面环境是你将如何与你的电脑交互的方式。
- en: There is nothing wrong with using the default desktop that ships with whatever
    your chosen distribution is. In fact, there’s a certain logic to it, because the
    default desktop environment is usually given the most attention within projects.
    You should also remember that you are not trapped with the default desktop environment.
    Even if you decide to stay with whatever the default is, there are still lots
    of ideas and tweaks to be gathered from trying different desktop environments
    and different implementations of desktop environments. Many times these ideas
    can be implemented, in some way, within another desktop.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你选择的发行版附带的默认桌面没有问题。事实上，这有一定的逻辑，因为默认桌面环境通常在项目中得到最多的关注。你还应该记住，你不会被默认桌面环境所束缚。即使你决定保持默认设置，你仍然可以从尝试不同的桌面环境和桌面环境的不同实现中获得许多想法和调整。很多时候，这些想法可以在某种方式下在另一个桌面中实现。
- en: Serious work requires a serious desktop. The average user might only need a
    web browser to do everything they need to, but many of us require much more from
    our computers. Linux is a way to create an experience that bends to our will,
    rather than us bending to the will of the interface.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 认真的工作需要一个认真的桌面。普通用户可能只需要一个网络浏览器来做他们需要的一切，但许多人都需要从他们的电脑中获得更多。Linux是一种创造符合我们意愿而不是我们屈服于界面意愿的体验的方式。
