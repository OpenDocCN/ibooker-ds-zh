- en: '**Installing GNOME virtually**'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚拟安装GNOME**'
- en: 'If you’re having trouble installing GNOME virtually, you might need to disable
    3D acceleration. To do that:'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你虚拟安装GNOME遇到麻烦，你可能需要禁用3D加速。要这样做：
- en: '**1**.  Right click on your virtual machine and click Settings.'
  id: totrans-520
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  右键点击你的虚拟机并点击设置。'
- en: '**2**.  Click on Display.'
  id: totrans-521
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  点击显示。'
- en: '**3**.  Uncheck Enable 3D Acceleration.'
  id: totrans-522
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  取消勾选启用3D加速。'
- en: '**4**.  Click OK and try the installation again.'
  id: totrans-523
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  点击确定并再次尝试安装。'
- en: ''
  id: totrans-524
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](058fig01_alt.jpg)'
  id: totrans-525
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](058fig01_alt.jpg)'
- en: ''
  id: totrans-526
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’re having trouble getting GNOME to run in your virtual machine, try disabling
    the 3D acceleration.
  id: totrans-527
  prefs:
  - PREF_BQ
