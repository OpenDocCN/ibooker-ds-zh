  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.8\. 实验室
- en: Now, you’re going to try *another* desktop environment, either as a live image
    or as a second virtual machine on your computer. *Don’t install these over your
    existing Ubuntu installation!* We’re going to keep working with Ubuntu for the
    rest of the book.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将尝试另一种桌面环境，无论是作为实时镜像还是作为你电脑上的第二个虚拟机。*不要在这些之上安装你的现有Ubuntu安装！* 我们将在这本书的剩余部分继续使用Ubuntu。
- en: Think about this chapter and which desktop environment, other than Unity, sounds
    interesting.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 想想本章，除了Unity之外，哪个桌面环境听起来很有趣。
- en: Which one do you want to try?
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想尝试哪一个？
- en: If you’re interested in Xfce, download and install Xubuntu ([http://xubuntu.org/](http://xubuntu.org/)).
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你感兴趣Xfce，请下载并安装Xubuntu ([http://xubuntu.org/](http://xubuntu.org/))。
- en: If you’re interested in KDE, download and install Kubuntu ([http://www.kubuntu.org/](http://www.kubuntu.org/)).
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你感兴趣KDE，请下载并安装Kubuntu ([http://www.kubuntu.org/](http://www.kubuntu.org/))。
- en: If you’re interested in GNOME, download and install Ubuntu GNOME ([http://ubuntugnome.org/](http://ubuntugnome.org/))—see
    the sidebar.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你感兴趣GNOME，请下载并安装Ubuntu GNOME ([http://ubuntugnome.org/](http://ubuntugnome.org/))——见侧边栏。
- en: Install the other desktop environment either virtually or as a live image (the
    process will be just like [chapter 3](kindle_split_011.html#ch03)) and use it
    for 10 minutes.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 要么虚拟安装其他桌面环境，要么作为实时镜像（过程将与第3章[chapter 3](kindle_split_011.html#ch03)相同），并使用它10分钟。
- en: How do you close windows?
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何关闭窗口？
- en: How do you launch programs?
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何启动程序？
- en: Can you save files to the desktop?
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能将文件保存到桌面吗？
