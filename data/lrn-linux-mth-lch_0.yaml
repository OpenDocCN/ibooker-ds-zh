- en: Chapter 6\. Navigating your desktop
  id: totrans-529
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章\. 操纵你的桌面
- en: Now it’s time to start exploring your desktop! We discussed a few desktop environments
    in the previous chapter, and today we’re going to focus on using your Linux desktop
    for basic tasks. I’m going to use Unity, Ubuntu’s default desktop environment,
    for many of the examples, but I’ll also show you how things work with some other
    desktops. Also, most of what we discuss here should seem pretty familiar to you,
    as a regular computer user. What I’m going to do is take basic, everyday things
    you do in your current operating system and show you how to do them with Linux.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始探索您的桌面了！我们在上一章讨论了一些桌面环境，今天我们将专注于使用Linux桌面进行基本任务。我将使用Unity，Ubuntu的默认桌面环境，作为许多示例，但我也会向您展示其他桌面环境的工作方式。此外，我们在这里讨论的大部分内容对于您作为一个普通计算机用户来说应该相当熟悉。我将要做的是，将您在当前操作系统中所做的基本、日常事情展示如何用Linux来完成。
- en: 6.1\. Working with programs
  id: totrans-531
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1. 使用程序
- en: In this section I’m going to show you how to find, launch, and close programs
    on your Ubuntu system. I think most readers will find this process familiar. It’s
    not that different from using other operating systems, but it’s different enough
    to merit a walkthrough. This way, we’re all on the same page.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将向您展示如何在Ubuntu系统中查找、启动和关闭程序。我认为大多数读者会发现这个过程很熟悉。它与使用其他操作系统并没有太大的不同，但不同之处足以值得进行一次演示。这样，我们都在同一页面上。
- en: 6.1.1\. Finding programs
  id: totrans-533
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.1. 查找程序
- en: We’ve talked about this a bit already, but to find programs in Unity, you use
    the navigation dock on the left (or Windows/Super key) and type the name of the
    program you wish to launch into Dash, Unity’s launcher (see [figure 6.1](#ch06fig01)).
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经对此进行了一些讨论，但要找到Unity中的程序，您需要使用左侧的导航栏（或Windows/Super键）并输入您希望启动的程序名称到Dash，Unity的启动器（见[图6.1](#ch06fig01)）。
- en: Figure 6.1\. This is Unity’s Dash area. The circled area is where you type the
    name of the program or file you wish to launch.
  id: totrans-535
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.1。这是Unity的Dash区域。圆圈区域是您输入要启动的程序或文件名称的地方。
- en: '![](06fig01_alt.jpg)'
  id: totrans-536
  prefs: []
  type: TYPE_IMG
  zh: '![06fig01_alt.jpg](06fig01_alt.jpg)'
- en: But what if you don’t know the name of the program you wish to use? The first
    thing to remember is that Unity does some aliasing with program names so unlike
    the command line, where you need to be precise, with Unity (and most other desktop
    application launchers) you don’t necessarily need to type the exact name of a
    program. Instead, you can just type a category of program. For instance, if you
    want to launch the Firefox web browser, you can enter `Firefox` and click the
    Firefox icon, or press Enter from the search bar once it comes up on the list.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '但如果您不知道您想要使用的程序的名称怎么办？首先要注意的是，Unity在程序名称上做了一些别名处理，所以与命令行不同，您需要精确，在Unity（以及大多数其他桌面应用程序启动器）中，您不一定需要输入程序的准确名称。相反，您只需输入程序类别即可。例如，如果您想启动Firefox网络浏览器，您可以输入`Firefox`并点击Firefox图标，或者当它在列表中出现时按Enter键。 '
- en: But what if you weren’t sure which browser, or browsers, ship with your distribution?
    In that case, you can type `web browser` and you’ll see Firefox come up. If you
    go on to install another web browser, that one will come up, too (see [figure
    6.2](#ch06fig02)).
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果您不确定哪个浏览器，或者哪些浏览器与您的发行版一起提供？在这种情况下，您可以输入`web browser`，您将看到Firefox出现。如果您继续安装另一个网络浏览器，它也会出现（见[图6.2](#ch06fig02)）。
- en: Figure 6.2\. Typing `web browser` into Dash will bring up *all* of the web browsers
    installed on your computer.
  id: totrans-539
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.2。在Dash中输入`web browser`将显示您电脑上安装的所有网络浏览器。
- en: '![](06fig02_alt.jpg)'
  id: totrans-540
  prefs: []
  type: TYPE_IMG
  zh: '![06fig02_alt.jpg](06fig02_alt.jpg)'
- en: But what if you can’t find the program you need? Unity will let you see all
    of the programs installed on your computer, although unlike other desktop environments,
    they won’t be in any particular order.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果您找不到需要的程序怎么办？Unity将允许您查看电脑上安装的所有程序，尽管与其它桌面环境不同，它们不会按任何特定顺序排列。
- en: 'To browse all of these programs:'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览所有这些程序：
- en: '**1**.  Open the Dash (either by clicking the top-left icon on the task bar
    or using your Windows/Super key).'
  id: totrans-543
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 打开Dash（可以通过点击任务栏左上角的图标或使用Windows/Super键）。'
- en: '**2**.  Toggle to the application scope at the bottom of the screen.'
  id: totrans-544
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 切换到屏幕底部的应用范围。'
- en: This scope has Unity search through only your applications, rather than your
    programs and files and whatever scopes you have activated (see [figure 6.3](#ch06fig03)).
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 此范围会让Unity只搜索您的应用程序，而不是您的程序、文件以及您激活的任何范围（见[图6.3](#ch06fig03)）。
- en: Figure 6.3\. You can ask Unity to search only through programs on your computer
    using the Application scope on the Dash screen.
  id: totrans-546
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.3。您可以使用Dash屏幕上的应用范围让Unity只搜索您电脑上的程序。
- en: '![](06fig03_alt.jpg)'
  id: totrans-547
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.3](06fig03_alt.jpg)'
- en: 'Other desktop environments, specifically more menu-driven ones, make it easier
    to find programs by sorting them into a rough subject order using menu headings.
    For instance, in KDE if you wanted to find your web browser:'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 其他桌面环境，特别是更多基于菜单驱动的环境，通过使用菜单标题将程序排序到大致的主题顺序中，使其更容易找到程序。例如，在 KDE 中，如果你想找到你的网络浏览器：
- en: '**1**.  Open the KDE menu in the bottom left corner'
  id: totrans-549
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 在左下角打开 KDE 菜单'
- en: '**2**.  Click Applications'
  id: totrans-550
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击应用程序'
- en: '**3**.  Click Internet'
  id: totrans-551
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 点击互联网'
- en: '**4**.  Click Web Browser'
  id: totrans-552
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 点击网络浏览器'
- en: KDE will then show you all of the web browsers installed on the machine (see
    [figure 6.4](#ch06fig04)). You would click the one you want to launch.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: KDE 将显示机器上安装的所有网络浏览器（见[图 6.4](#ch06fig04)）。你会点击你想要启动的一个。
- en: Figure 6.4\. KDE sorts applications by their function.
  id: totrans-554
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.4\. KDE 按功能对应用程序进行排序。
- en: '![](06fig04.jpg)'
  id: totrans-555
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.4](06fig04.jpg)'
- en: As you can see, finding programs in the various desktop environments is as simple
    as typing or using menus—which is probably what you’re already used to.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，在各个桌面环境中查找程序就像输入或使用菜单一样简单——这可能是你已经习惯的。
- en: In the next section, we’re going to delve further into working with programs
    in Linux, starting with Nautilus, the default Ubuntu/GNOME file manager.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将进一步探讨在 Linux 中使用程序，从默认的 Ubuntu/GNOME 文件管理器 Nautilus 开始。
- en: 6.1.2\. Launching programs
  id: totrans-558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.2\. 启动程序
- en: To open Nautilus, launch the Dash and then type *file*. Interestingly, you’ll
    notice that if you type file manager, it doesn’t get picked up. That’s because
    Ubuntu calls its file manager *Files.* Files’ “real” name is Nautilus. Files is
    an alias for Nautilus. So you’re fine if you type file or files, but if you type
    more than that, the application won’t be found. You could also find it via the
    Dash by typing Nautilus.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开 Nautilus，启动 Dash 并输入 *file*。有趣的是，你会注意到如果你输入 file manager，它不会被选中。这是因为 Ubuntu
    将其文件管理器称为 *Files*。Files 的“真实”名称是 Nautilus。Files 是 Nautilus 的别名。所以如果你输入 file 或
    files 没问题，但如果你输入更多，应用程序将无法找到。你也可以通过在 Dash 中输入 Nautilus 来找到它。
- en: You’ll also see a Nautilus icon below the text in the Dash area. If you look
    at the left navigation dock, you’ll see that same icon (see [figure 6.5](#ch06fig05)).
    Programs can also be launched from the dock. GNOME has a similar navigation dock
    on the left side of its screen and Xfce has one at the bottom (see [figure 6.6](#ch06fig06)).
    The trick with these docks is often just a matter of recognizing the icons.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在 Dash 区域的文本下方看到一个 Nautilus 图标。如果你查看左侧的导航坞，你会看到相同的图标（见[图 6.5](#ch06fig05)）。程序也可以从导航坞启动。GNOME
    在屏幕左侧有一个类似的导航坞，而 Xfce 在底部（见[图 6.6](#ch06fig06)）。这些导航坞的技巧通常只是识别图标的问题。
- en: Figure 6.5\. If you’re unsure of what an icon means, the Unity Dash will show
    you.
  id: totrans-561
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.5\. 如果你不确定一个图标的意思，Unity Dash 会显示给你。
- en: '![](06fig05_alt.jpg)'
  id: totrans-562
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.5](06fig05_alt.jpg)'
- en: Figure 6.6\. Other desktop environments, including Xfce, also define icons.
  id: totrans-563
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.6\. 其他桌面环境，包括 Xfce，也定义了图标。
- en: '![](06fig06_alt.jpg)'
  id: totrans-564
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.6](06fig06_alt.jpg)'
- en: 6.1.3\. Closing programs
  id: totrans-565
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.3\. 关闭程序
- en: In Unity, the close application button is on the top-left side of the screen
    (see [figure 6.7](#ch06fig07)). KDE, GNOME, and Xfce all have top-right corner
    close buttons.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unity 中，关闭应用程序按钮位于屏幕顶部左侧（见[图 6.7](#ch06fig07)）。KDE、GNOME 和 Xfce 都在右上角有关闭按钮。
- en: Figure 6.7\. Unity’s window controls are on the top left, like OS X. Other desktop
    environments use the top right.
  id: totrans-567
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.7\. Unity 的窗口控制位于顶部左侧，像 OS X 一样。其他桌面环境使用顶部右侧。
- en: '![](06fig07.jpg)'
  id: totrans-568
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.7](06fig07.jpg)'
- en: 6.1.4\. Top menu bars
  id: totrans-569
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.4\. 顶部菜单栏
- en: You might have noticed that programs lack the top menu bar seen in other operating
    systems (see [figure 6.8](#ch06fig08)).
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到程序缺少在其他操作系统中看到的顶部菜单栏（见[图 6.8](#ch06fig08)）。
- en: Figure 6.8\. Unity doesn’t show top menus like this by default.
  id: totrans-571
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.8\. Unity 默认不显示这样的顶部菜单。
- en: '![](06fig08.jpg)'
  id: totrans-572
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.8](06fig08.jpg)'
- en: This is another Unity design choice—menus are integrated into that top panel.
    It’s sometimes confusing to users who don’t think to look that far up their screen.
    To get top menus to appear, bring your cursor to the top panel (it’s the panel
    that has the clock). See [figure 6.9](#ch06fig09).
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个 Unity 设计选择——菜单集成到那个顶部面板中。对于没有想到向上看那么远的用户来说，有时会感到困惑。要使顶部菜单出现，将光标移到顶部面板（它是有时钟的面板）。见[图
    6.9](#ch06fig09)。
- en: Figure 6.9\. With Unity, bringing your cursor to the top of the screen causes
    the top menu bar to appear.
  id: totrans-574
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.9\. 在 Unity 中，将光标移到屏幕顶部会导致顶部菜单栏出现。
- en: '![](06fig09_alt.jpg)'
  id: totrans-575
  prefs: []
  type: TYPE_IMG
  zh: '![图片 6.9](06fig09_alt.jpg)'
- en: Once your cursor touches that panel, you’ll notice that menus appear.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的光标触碰到那个面板，你会注意到菜单出现。
- en: 6.1.5\. Customizing your dock
  id: totrans-577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.1.5. 自定义你的磁贴
- en: Every distribution with a dock concept allows it to be customized, in terms
    of adding and removing programs.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有磁贴概念的每个发行版都允许对其进行自定义，包括添加和删除程序。
- en: With Unity, whenever you open a program, its icon appears on the left dock,
    with small triangles indicating it’s the active program (see [figure 6.10](#ch06fig10)).
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unity 中，每次你打开一个程序，它的图标都会出现在左侧磁贴上，小三角形表示它是活动的程序（见[图 6.10](#ch06fig10)）。
- en: Figure 6.10\. Unity shows you which program is active on its left dock with
    two small triangles on either side of the program icon.
  id: totrans-580
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.10. Unity 通过在其程序图标两侧的两个小三角形来显示其左侧磁贴上哪个程序是活动的。
- en: '![](06fig10.jpg)'
  id: totrans-581
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig10.jpg)'
- en: 'To add or remove a program from the dock:'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加或删除磁贴上的程序：
- en: '**1**.  Right-click on the dock icon (see [figure 6.11](#ch06fig11))'
  id: totrans-583
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 右键点击磁贴图标（见[图 6.11](#ch06fig11)）'
- en: ''
  id: totrans-584
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 6.11\. Programs can be added and removed from the Unity dock.
  id: totrans-585
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.11. 可以从 Unity 磁贴中添加和删除程序。
- en: ''
  id: totrans-586
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](06fig11_alt.jpg)'
  id: totrans-587
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](06fig11_alt.jpg)'
- en: '**2**.  Click Unlock from Launcher'
  id: totrans-588
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“从启动器解锁”'
- en: The icon will remain visible while the program is open but disappear when the
    program is closed. This is good for programs you don’t use often.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 当程序打开时，图标将保持可见，但当程序关闭时将消失。这对于你不太常用的程序来说是个好功能。
- en: 'To add a program to the dock:'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加程序到磁贴：
- en: '**1**.  Right-click the dock icon'
  id: totrans-591
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 右键点击磁贴图标'
- en: '**2**.  Click Lock to Launcher'
  id: totrans-592
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 点击“锁定到启动器”'
- en: Then the icon will always be present. This is good for programs you use frequently.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 然后图标将始终存在。这对于你经常使用的程序来说是个好功能。
- en: This process is essentially the same for GNOME, except GNOME uses a light blue
    underline to indicate an active program (see [figure 6.12](#ch06fig12)) and calls
    its dock Favorites rather than Launcher like Unity does ([figure 6.13](#ch06fig13)).
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程对于 GNOME 来说基本上是相同的，除了 GNOME 使用浅蓝色下划线来指示活动程序（见[图 6.12](#ch06fig12)），并且将其磁贴称为“收藏夹”而不是
    Unity 中的“启动器”（见[图 6.13](#ch06fig13)）。
- en: Figure 6.12\. GNOME uses a subtle blue underline to indicate the active program
    on its dock.
  id: totrans-595
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.12. GNOME 使用微妙的蓝色下划线来指示其磁贴上的活动程序。
- en: '![](06fig12.jpg)'
  id: totrans-596
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig12.jpg)'
- en: Figure 6.13\. GNOME calls its dock Favorites and like Unity allows you to add
    and remove programs.
  id: totrans-597
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 6.13. GNOME 将其磁贴称为“收藏夹”，就像 Unity 一样，允许你添加和删除程序。
- en: '![](06fig13_alt.jpg)'
  id: totrans-598
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig13_alt.jpg)'
- en: Different distributions and desktop environments will have different processes
    for adding and removing programs to and from docks, taskbars, and panels, but
    more often than not, you’re using a right click on an icon to accomplish this.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 不同分布和桌面环境在添加和删除程序到或从磁贴、任务栏和面板的过程中会有不同的处理流程，但大多数情况下，你都是通过在图标上右键点击来完成这一操作的。
- en: Now, open up Nautilus, however you choose, and we’ll move forward into working
    with files on your Linux desktop.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，以你选择的方式打开 Nautilus，然后我们将继续在 Linux 桌面上处理文件。
- en: 6.2\. Working with files and folders
  id: totrans-601
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2. 工作于文件和文件夹
- en: 'As in other operating systems, just about every Linux desktop environment has
    three ways to open a file:'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在其他操作系统一样，几乎每个 Linux 桌面环境都有三种打开文件的方式：
- en: '**1**.  Double-click a file to open it.'
  id: totrans-603
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 双击文件以打开它。'
- en: '**2**.  Open the file via an application.'
  id: totrans-604
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 通过应用程序打开文件。'
- en: '**3**.  Open the file via a launcher.'
  id: totrans-605
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 通过启动器打开文件。'
- en: Files are in folders, so let’s start by working with folders for a moment.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 文件在文件夹中，所以让我们先暂时处理一下文件夹。
- en: 6.2.1\. Creating folders
  id: totrans-607
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.1. 创建文件夹
- en: First, we need a folder to work with.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要一个工作文件夹。
- en: '|  |'
  id: totrans-609
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**creating folders**'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建文件夹**'
- en: '**1**.  Go into Nautilus and double-click your Documents folder.'
  id: totrans-611
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 进入 Nautilus 并双击你的文档文件夹。'
- en: '**2**.  You are now within that folder. This should feel familiar to you. The
    Linux desktop is quite similar to other operating systems.'
  id: totrans-612
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 你现在在这个文件夹内。这应该对你来说很熟悉。Linux 桌面与其他操作系统非常相似。'
- en: '**3**.  Now, right-click in the empty, white area of the Documents folder and
    click *New Folder*.'
  id: totrans-613
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 在文档文件夹的空白、白色区域右键点击，然后点击 *新建文件夹*。'
- en: ''
  id: totrans-614
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](067fig01.jpg)'
  id: totrans-615
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](067fig01.jpg)'
- en: ''
  id: totrans-616
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Adding a folder to Nautilus is as easy as right-clicking.
  id: totrans-617
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将文件夹添加到 Nautilus 的操作就像右键点击一样简单。
- en: '**4**.  Name this folder linux.lunches. You now have a folder within your Documents
    folder.'
  id: totrans-618
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 将此文件夹命名为 linux.lunches。你现在在你的文档文件夹中有一个文件夹了。'
- en: ''
  id: totrans-619
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](067fig02.jpg)'
  id: totrans-620
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](067fig02.jpg)'
- en: ''
  id: totrans-621
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your folder in Nautilus
  id: totrans-622
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的 Nautilus 文件夹
- en: '|  |'
  id: totrans-623
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Double-click into this new folder, placing you within the linux.lunches folder.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 双击进入这个新文件夹，将你置于 linux.lunches 文件夹内。
- en: 6.2.2\. Creating files
  id: totrans-625
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2. 创建文件
- en: Now we’re going to place a file in this folder. Right-click again, like we did
    to create the folder, but this time click New Document and then Empty Document.
    A new file will be created, which you can call myfirstnote.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将在这个文件夹中放置一个文件。再次右键单击，就像我们创建文件夹时做的那样，但这次点击新建文档，然后点击空白文档。将创建一个新文件，你可以将其命名为myfirstnote。
- en: You’ll notice I didn’t include a file extension. Some users are probably used
    to saving everything with a file extension (and if you don’t, some operating systems
    will put one on for you). The file extension is the two-, three- or four-letter
    suffix that comes after the period at the end of a file name. The file extension
    helps some operating systems understand what kind of file it’s dealing with and
    what is needed to open it. So when it sees a .docx file extension, the system
    assumes it’s working with a Word file. Without the file extension, some operating
    systems will ask you to choose a program to use for opening that file. But Linux
    doesn’t require extensions in that same way. It can make the association without
    the file extension.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到我没有包括文件扩展名。一些用户可能习惯于将所有内容都保存为带有文件扩展名（如果你不这样做，一些操作系统会为你添加一个）。文件扩展名是位于文件名末尾点后面的两个、三个或四个字母后缀。文件扩展名帮助一些操作系统了解它正在处理什么类型的文件以及打开它需要什么。所以当它看到.docx文件扩展名时，系统假设它正在处理一个Word文件。没有文件扩展名，一些操作系统会要求你选择一个用于打开该文件的程序。但Linux不需要以同样的方式使用扩展名。它可以不使用文件扩展名就建立关联。
- en: So if it’s your habit and preference, you can save the file as myfirstnote.txt.
    But Linux systems will assume the empty file is a text file—even without the extension.
    Because of that, you can save the file as myfirstnote. Either way, the file will
    be opened with whatever your default text editor is. And note that you’ve created
    a text file without opening a text editor, which is kind of impressive!
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你有这个习惯和偏好，你可以将文件保存为myfirstnote.txt。但Linux系统会假设空文件是文本文件——即使没有扩展名。正因为如此，你可以将文件保存为myfirstnote。无论哪种方式，文件都将使用你的默认文本编辑器打开。并且请注意，你没有打开文本编辑器就创建了一个文本文件，这有点令人印象深刻！
- en: 6.2.3\. Opening files
  id: totrans-629
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.3\. 打开文件
- en: Now let’s practice opening the file. Double-click myfirstnote to open it, as
    on any operating system. As you expect, the file opens. The program that opens
    it is called gedit (see [figure 6.14](#ch06fig14)). It’s a text editor that’s
    a default in many desktop environments, including Unity and GNOME. We’ll talk
    more about gedit in [chapter 9](kindle_split_018.html#ch09).
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们练习打开文件。双击myfirstnote来打开它，就像在任何操作系统上一样。正如你所期望的，文件打开了。打开它的程序被称为gedit（见[图6.14](#ch06fig14)）。它是一种在许多桌面环境中默认的文本编辑器，包括Unity和GNOME。我们将在[第9章](kindle_split_018.html#ch09)中更多地讨论gedit。
- en: Figure 6.14\. gedit is a simple text editor common to Unity and GNOME.
  id: totrans-631
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.14\. gedit是Unity和GNOME中常见的简单文本编辑器。
- en: '![](06fig14_alt.jpg)'
  id: totrans-632
  prefs: []
  type: TYPE_IMG
  zh: '![06fig14_alt.jpg](06fig14_alt.jpg)'
- en: Now close gedit.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 现在关闭gedit。
- en: Now open gedit. To open gedit this time, you’ll use the Unity launcher and type
    `gedit` or `text editor`. Another way to open the file is by using the Open dialog
    in `gedit` and navigating to the file. This is common across operating systems.
    gedit conveniently has an Open button right along its top navigation menu. Use
    that top navigation to open myfirstnote (see [figure 6.15](#ch06fig15)). Then,
    close gedit again.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开gedit。这次打开gedit，你将使用Unity启动器并输入`gedit`或`text editor`。另一种打开文件的方式是使用gedit中的打开对话框并导航到文件。这在所有操作系统中都很常见。gedit方便地在顶部导航菜单中有一个打开按钮。使用顶部导航打开myfirstnote（见[图6.15](#ch06fig15)）。然后，再次关闭gedit。
- en: Figure 6.15\. Files can be opened via applications. This is universal across
    desktop environments and operating systems.
  id: totrans-635
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.15\. 文件可以通过应用程序打开。这在桌面环境和操作系统中都是通用的。
- en: '![](06fig15_alt.jpg)'
  id: totrans-636
  prefs: []
  type: TYPE_IMG
  zh: '![06fig15_alt.jpg](06fig15_alt.jpg)'
- en: The final way of opening a file uses Dash. Instead of typing the name of an
    application, you can type the name of a file (see [figure 6.16](#ch06fig16)).
    Type `myfirstnote` and the file will appear in the Dash (although it wouldn’t
    if you were using the Application scope, which only searches programs and not
    files). GNOME and KDE both have this functionality (see [figures 6.17](#ch06fig17)
    and [6.18](#ch06fig18)).
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 打开文件的最后一种方式是使用Dash。你不需要输入应用程序的名称，而是可以输入文件的名称（见[图6.16](#ch06fig16)）。输入`myfirstnote`，文件就会出现在Dash中（如果你使用的是应用程序范围，则不会出现，因为应用程序范围只搜索程序而不是文件）。GNOME和KDE都具备这种功能（见[图6.17](#ch06fig17)和[6.18](#ch06fig18)）。
- en: Figure 6.16\. The Unity Dash searches for files.
  id: totrans-638
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.16\. Unity Dash搜索文件。
- en: '![](06fig16_alt.jpg)'
  id: totrans-639
  prefs: []
  type: TYPE_IMG
  zh: '![06fig16_alt.jpg](06fig16_alt.jpg)'
- en: Figure 6.17\. KDE is another desktop environment that provides easy access to
    files without having to navigate through folders.
  id: totrans-640
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.17\. KDE是另一个提供无需通过文件夹导航即可轻松访问文件的桌面环境。
- en: '![](06fig17.jpg)'
  id: totrans-641
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig17.jpg)'
- en: Figure 6.18\. GNOME can search for files as well as applications.
  id: totrans-642
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.18\. GNOME可以搜索文件以及应用程序。
- en: '![](06fig18_alt.jpg)'
  id: totrans-643
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig18_alt.jpg)'
- en: However, many people prefer to navigate to the file via a file manager or application.
    Once you’re in the habit of opening files by typing their names, you’ll find it’s
    a much quicker and more efficient way to work—across distributions and operating
    systems.
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多人更喜欢通过文件管理器或应用程序导航到文件。一旦您养成通过键入文件名打开文件的习惯，您会发现这是一种更快、更有效的工作方式——跨发行版和操作系统。
- en: 6.2.4\. Moving folders and files
  id: totrans-645
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.4\. 移动文件夹和文件
- en: Moving folders and files is standard across distributions. Just click once on
    a file to select it and then drag it to the directory where you want it to appear.
    Nautilus allows you to bookmark directories, much like other file managers. The
    advantage to bookmarking a directory is that it makes it easier to move files
    into frequently used directories. Let’s bookmark our linux.lunches directory,
    and then drag a file into it.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 在各个发行版中移动文件夹和文件是标准的。只需单击一次文件以选择它，然后将它拖动到您希望它出现的位置的目录。Nautilus允许您像其他文件管理器一样书签目录。书签目录的优点是它使得将文件移动到常用目录变得更加容易。让我们将linux.lunches目录书签，然后将一个文件拖入其中。
- en: First, open the Nautilus file manager as we did earlier in this chapter. Then,
    navigate into the linux.lunches directory, which we made earlier (it’s in Documents).
    To access the Nautilus bookmark area, you’re going to need to bring your cursor
    all the way to the top of the screen, to the top panel, which has the clock (see
    [figure 6.19](#ch06fig19)).
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开我们在本章前面提到的Nautilus文件管理器。然后，导航到我们之前创建的linux.lunches目录（它在文档中）。要访问Nautilus书签区域，您需要将光标移到屏幕顶部，即顶部面板，其中包含时钟（见[图6.19](#ch06fig19)）。
- en: Figure 6.19\. To access the Nautilus bookmark menu, you need to activate it
    using the top Unity panel.
  id: totrans-648
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.19\. 要访问Nautilus书签菜单，您需要使用顶部的Unity面板激活它。
- en: '![](06fig19_alt.jpg)'
  id: totrans-649
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig19_alt.jpg)'
- en: Once your mouse is up top, you can click the Bookmark menu and then Bookmark
    this Location. You’ll now see linux.lunches under Bookmarks in Nautlius’s left
    navigation area (see [figure 6.20](#ch06fig20)).
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的鼠标移到顶部时，您可以点击书签菜单，然后书签此位置。现在您将在Nautlius的左侧导航区域下的书签中看到linux.lunches（见[图6.20](#ch06fig20)）。
- en: Figure 6.20\. Most file managers, including Nautilus, allow you to bookmark
    frequently used directories.
  id: totrans-651
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.20\. 大多数文件管理器，包括Nautilus，都允许您书签常用目录。
- en: '![](06fig20_alt.jpg)'
  id: totrans-652
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig20_alt.jpg)'
- en: Now, using Nautilus, navigate into the Desktop folder and create an empty document
    called mysecondnote. Click it once and drag it into linux.lunches (see [figure
    6.21](#ch06fig21)).
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，使用Nautilus导航到桌面文件夹，创建一个名为mysecondnote的空文档。单击一次，然后将其拖入linux.lunches（见[图6.21](#ch06fig21)）。
- en: Figure 6.21\. Files can be dragged into directories, which helps you to organize
    them.
  id: totrans-654
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.21\. 您可以将文件拖动到目录中，这有助于您组织它们。
- en: '![](06fig21_alt.jpg)'
  id: totrans-655
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig21_alt.jpg)'
- en: 6.2.5\. Copying folders and files
  id: totrans-656
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.5\. 复制文件夹和文件
- en: 'To copy a folder or file:'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 要复制文件夹或文件：
- en: '**1**.  Right-click it to get a context menu (see [figure 6.22](#ch06fig22)).'
  id: totrans-658
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  右键单击它以获取上下文菜单（见[图6.22](#ch06fig22)）。'
- en: ''
  id: totrans-659
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 6.22\. Right-click on a file to get its context menu.
  id: totrans-660
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.22\. 右键单击文件以获取其上下文菜单。
- en: ''
  id: totrans-661
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](06fig22.jpg)'
  id: totrans-662
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](06fig22.jpg)'
- en: '**2**.  Select Copy To if you want to copy it to another directory using the
    file manager, which will open after you select this option ([figure 6.23](#ch06fig23)).'
  id: totrans-663
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  如果您想使用文件管理器将其复制到另一个目录，请选择“复制到”，该文件管理器将在您选择此选项后打开（见[图6.23](#ch06fig23)）。'
- en: ''
  id: totrans-664
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 6.23\. Copy To calls up a file manager.
  id: totrans-665
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.23\. “复制到”会调用文件管理器。
- en: ''
  id: totrans-666
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](06fig23_alt.jpg)'
  id: totrans-667
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](06fig23_alt.jpg)'
- en: '**3**.  Select Copy if you want to manually paste it into a folder.'
  id: totrans-668
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  如果您想手动将其粘贴到文件夹中，请选择“复制”。'
- en: '**4**.  To paste it into a folder, navigate to the destination folder and then
    right-click in the folder. A Paste option will show up on the context menu ([figure
    6.24](#ch06fig24))'
  id: totrans-669
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  要将它粘贴到文件夹中，导航到目标文件夹，然后在文件夹中右键单击。上下文菜单中会出现“粘贴”选项（见[图6.24](#ch06fig24)）。'
- en: ''
  id: totrans-670
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure 6.24\. Right-click in the destination folder to paste a copied file.
  id: totrans-671
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.24\. 在目标文件夹中右键单击以粘贴复制的文件。
- en: ''
  id: totrans-672
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](06fig24.jpg)'
  id: totrans-673
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](06fig24.jpg)'
- en: 6.2.6\. Deleting folders and files
  id: totrans-674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.6\. 删除文件夹和文件
- en: Perhaps unsurprisingly by this point, deleting folders and files is also similar
    to other operating systems. You can click a folder or file and press the Delete
    key on your keyboard, or you can right-click and move it to the trash using the
    context menu ([figure 6.25](#ch06fig25)).
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，可能不会令人惊讶，删除文件夹和文件的操作也与其他操作系统类似。您可以通过点击文件夹或文件并按下键盘上的Delete键，或者通过右键点击并使用上下文菜单将其移动到回收站（[图6.25](#ch06fig25)）。
- en: Figure 6.25\. Right-click on a file to move it to the trash.
  id: totrans-676
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.25\. 右键点击文件将其移动到回收站。
- en: '![](06fig25.jpg)'
  id: totrans-677
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig25.jpg)'
- en: 6.2.7\. Changing the look of the folders and files
  id: totrans-678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.7\. 更改文件夹和文件的外观
- en: You might have noticed the Nautilus file icons are big and take up a lot of
    space.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能已经注意到Nautilus文件图标很大，占用的空间很多。
- en: If you prefer a more streamlined view, you can easily change that in Nautilus.
    First, go to the top panel, which will make the Nautilus panels appear. Then,
    go to the Edit menu and select Preferences. From there, you can customize some
    of Nautilus’s behaviors. For instance, if you don’t like files and folders represented
    as chunky icons, you can switch to a list view, which is found under the Views
    tab (see [figure 6.26](#ch06fig26)). The Preferences area allows you to change
    quite a few things, such as if you want to open folders with a single click instead
    of a double-click. The changes take effect the next time you open Nautilus. [Figure
    6.27](#ch06fig27) shows our folders in the more compact List view.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢更简洁的视图，您可以在Nautilus中轻松更改。首先，转到顶部面板，这将使Nautilus面板出现。然后，转到编辑菜单并选择首选项。从那里，您可以自定义Nautilus的一些行为。例如，如果您不喜欢将文件和文件夹表示为粗大的图标，您可以将它们切换到列表视图，这可以在“视图”选项卡下找到（见[图6.26](#ch06fig26)）。首选项区域允许您更改一些事情，例如，如果您想通过单击而不是双击来打开文件夹，您可以选择这样做。更改将在您下次打开Nautilus时生效。[图6.27](#ch06fig27)显示了我们的文件夹在更紧凑的列表视图中。
- en: Figure 6.26\. You can streamline the Nautilus interface by switching to the
    List view.
  id: totrans-681
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.26\. 您可以通过切换到列表视图来简化Nautilus界面。
- en: '![](06fig26.jpg)'
  id: totrans-682
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig26.jpg)'
- en: Figure 6.27\. Folders and files take up less screen space in the Nautlius List
    View.
  id: totrans-683
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.27\. 在Nautlius列表视图中，文件夹和文件占用的屏幕空间更少。
- en: '![](06fig27_alt.jpg)'
  id: totrans-684
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig27_alt.jpg)'
- en: This type of configuring is standard across file managers. For instance, you
    can do something similar with Dolphin, the default KDE file manager (see [figure
    6.28](#ch06fig28)).
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 这种配置在文件管理器中是标准的。例如，您可以使用Dolphin，默认的KDE文件管理器（见[图6.28](#ch06fig28)）做类似的事情。
- en: Figure 6.28\. Most Linux file managers offer different view options, including
    KDE’s Dolphin.
  id: totrans-686
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图6.28\. 大多数Linux文件管理器提供不同的视图选项，包括KDE的Dolphin。
- en: '![](06fig28_alt.jpg)'
  id: totrans-687
  prefs: []
  type: TYPE_IMG
  zh: '![](06fig28_alt.jpg)'
- en: 6.3\. Wrapping up
  id: totrans-688
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3\. 总结
- en: Now you should have a good sense of how to navigate your desktop. This book
    assumes you are using Unity on Ubuntu. If you are using a different environment
    on a different distribution, or a different desktop environment within Ubuntu,
    all of the concepts we reviewed here will apply—things might look a little different
    within your desktop environment or distribution.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您应该对如何在桌面上导航有了很好的感觉。本书假设您正在使用Ubuntu上的Unity。如果您在不同的发行版或Ubuntu中的不同桌面环境中使用不同的环境，这里我们讨论的所有概念都将适用——您的桌面环境或发行版中的某些事物可能看起来略有不同。
- en: I hope you’ll focus on the ability to launch files via launchers, either in
    the menu area, like with KDE, or via a Dash/launcher area, like with Unity and
    GNOME. Opening files without having to navigate down into folders is a huge time-saver.
    Though not every desktop environment supports that ability, the major ones, like
    GNOME and KDE, do. And desktops without this ability can be made to by installing
    a launcher, which we’ll talk about in [chapter 16](kindle_split_025.html#ch16).
    Users who have intricate file folder hierarchies will love the ability to instantly
    call up the file they need. However, users who prefer traditional click-and-open
    file access always have that option with Linux.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您会关注通过启动器启动文件的能力，无论是像KDE那样的菜单区域，还是像Unity和GNOME那样的Dash/启动器区域。无需深入文件夹即可打开文件可以节省大量时间。尽管并非每个桌面环境都支持该功能，但像GNOME和KDE这样的主要桌面环境都支持。没有这种能力的桌面可以通过安装启动器来实现，我们将在[第16章](kindle_split_025.html#ch16)中讨论。拥有复杂文件文件夹层次结构的用户将喜欢能够立即调用所需文件的能力。然而，喜欢传统点击打开文件访问的用户在Linux中始终有这个选项。
- en: But in general, I hope you now see that Linux isn’t all that different from
    other operating systems. Linux is amazingly customizable, as we’ve seen with the
    different ways to open files in different desktop environments, but at its core,
    the GUI should feel quite familiar.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 但总的来说，我希望你现在看到，Linux 并不像其他操作系统那样不同。Linux 非常可定制，正如我们通过不同桌面环境中打开文件的不同方式所看到的，但在其核心，GUI
    应该感觉非常熟悉。
- en: Glossary of terms
  id: totrans-692
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 术语表
- en: 'In this chapter I explained:'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我解释了以下内容：
- en: Context menu
  id: totrans-694
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 上下文菜单
- en: Menus presenting additional options. They are often found by right-clicking
    a file or folder.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 显示额外选项的菜单。通常通过右键单击文件或文件夹来找到它们。
- en: Super key
  id: totrans-696
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 超级键
- en: The Windows logo key on a keyboard.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 键盘上的 Windows 标志键。
- en: 6.4\. Lab
  id: totrans-698
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4. 实验室
- en: 'This chapter focused on Ubuntu and Unity, but as you saw, navigation and file
    manipulation is essentially the same between different desktop environments. For
    your homework:'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍了 Ubuntu 和 Unity，但正如你所看到的，在不同桌面环境之间导航和文件操作基本上是相同的。对于你的作业：
- en: '**1**.  Create a folder within your Documents folder and call it homework.'
  id: totrans-700
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 在您的文档文件夹中创建一个名为 homework 的文件夹。'
- en: '**2**.  In the homework folder, create a document called homeworkfile.'
  id: totrans-701
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 在作业文件夹中创建一个名为 homeworkfile 的文档。'
- en: '**3**.  Bookmark the homework folder.'
  id: totrans-702
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 将作业文件夹添加到书签。'
- en: '**4**.  Move homework into linux.lunches.'
  id: totrans-703
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**. 将作业移动到 linux.lunches。'
- en: '**5**.  What happens when you go to the homework bookmark? Did homeworkfile
    move with it?'
  id: totrans-704
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 当你访问作业书签时会发生什么？homeworkfile 是否随它一起移动？'
- en: There are multiple ways to do all of this. There’s no right way or wrong way
    as long as the folders gets made and the file and folder get moved.
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作有多种方法。只要文件夹被创建，文件和文件夹被移动，就没有正确或错误的方法。
- en: '**Extra credit**'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外加分**'
- en: '**1**.  How would you see the properties of a file?'
  id: totrans-707
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**. 你会如何查看文件的属性？'
- en: '**2**.  How would you see the properties of a folder?'
  id: totrans-708
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**. 你会如何查看文件夹的属性？'
- en: '**3**.  How do you make a shortcut to a file or folder?'
  id: totrans-709
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**. 你如何创建文件或文件夹的快捷方式？'
