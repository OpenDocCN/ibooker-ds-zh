- en: Part 1\. Getting started with ORM
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分\. ORM入门
- en: In part 1 we’ll show you why object persistence is such a complex topic and
    what solutions you can apply in practice. Chapter 1 introduces the object/ relational
    paradigm mismatch and several strategies for dealing with it, foremost object/relational
    mapping (ORM). In chapter 2, we’ll guide you step by step through a tutorial with
    Jakarta Persistence API (JPA), Hibernate, and Spring Data—you’ll implement and
    test a “Hello World” example. Thus prepared, in chapter 3 you’ll be ready to learn
    how to design and implement complex business domain models in Java, and which
    mapping metadata options you have available. Then chapter 4 will examine working
    with Spring Data JPA and its features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们将向你展示对象持久化为什么是一个如此复杂的话题，以及你可以在实践中应用哪些解决方案。第一章介绍了对象/关系范式不匹配以及处理它的几种策略，首先是对象/关系映射（ORM）。在第二章，我们将逐步引导你通过使用Jakarta
    Persistence API（JPA）、Hibernate和Spring Data的教程——你将实现并测试一个“Hello World”示例。这样准备之后，在第三章，你将准备好学习如何设计和实现复杂的业务领域模型，以及你有哪些可用的映射元数据选项。然后第四章将探讨使用Spring
    Data JPA及其功能。
- en: After reading this part of the book, you’ll understand why you need ORM and
    how JPA, Hibernate, and Spring Data work in practice. You’ll have written your
    first small project, and you’ll be ready to take on more complex problems. You’ll
    also understand how real-world business entities can be implemented as Java domain
    models and in what format you prefer to work with ORM metadata.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书的这一部分，你就会明白为什么你需要ORM，以及JPA、Hibernate和Spring Data在实际中是如何工作的。你将已经完成了你的第一个小型项目，并且准备好去应对更复杂的问题。你还将了解如何在Java领域模型中实现现实世界的业务实体，以及你更喜欢以什么格式与ORM元数据一起工作。
