- en: Part 4\. Good logging practices and frameworks to maximize log value
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：良好的日志实践和框架以最大化日志价值
- en: 'Software is only as good as the data it processes. Likewise, log processing
    is only as good as the logs generated. Perhaps we should look at it this way:
    good information enables good insights and effective decisions. To gain benefits
    from capturing, manipulating, and routing log events, we need log events that
    are clear and precise in meaning. The more directly software can get log events
    to Fluentd, the lower the overheads and the less opportunity for ambiguity to
    creep into monitoring.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 软件的质量取决于其处理的数据。同样，日志处理的质量取决于生成的日志。或许我们可以这样看待：良好的信息能够带来良好的洞察力和有效的决策。为了从捕获、操作和路由日志事件中获益，我们需要清晰且意义明确的日志事件。软件能够越直接地将日志事件传递给Fluentd，其开销就越低，监控中产生歧义的机会也就越少。
- en: In the remaining chapters, we will focus on ensuring the log content has maximum
    value and meaning. In short, what makes a good log event? When are logs oversharing
    or not sharing enough? Is the context of the log event clear?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将专注于确保日志内容具有最大价值和意义。简而言之，什么因素使一个日志事件变得良好？何时日志过度分享或分享不足？日志事件的上下文是否清晰？
- en: Many applications these days use logging frameworks either as part of the language
    or from third parties. What should we look to gain from such frameworks? What
    should we look for when choosing a framework? What options exist if there isn’t
    a framework or a specific means to connect to Fluentd? Fluentd provides a range
    of additional utilities and libraries that can help, so what is available? These
    are all questions we’ll engage with in the last part of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多应用程序要么将日志框架作为语言的一部分，要么从第三方获取。我们应该从这样的框架中寻求什么？在选择框架时我们应该寻找什么？如果没有框架或特定的连接到Fluentd的方法，有哪些选项存在？Fluentd提供了一系列额外的实用工具和库，可以帮助我们，那么有哪些可用？这些都是我们在本书最后一部分将要探讨的问题。
