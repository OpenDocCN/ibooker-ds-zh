- en: Part 3\. Going public
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：公开
- en: Regardless of your motivations for packaging your software, chances are good
    that you plan to share the work in at least one context outside your immediate
    day-to-day work. Whoever you share the code with is likely to find bugs or desire
    new features. As the requirements of your project shift and grow, your capacity
    shrinks surprisingly quickly. You need practices that maximize productivity and
    commodify contribution to the project, allowing you to take on help from anyone
    and everyone willing to give it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你包装软件的动机是什么，你很可能计划至少在一个与你的日常工作环境之外的场景中分享你的工作。你与之分享代码的人很可能会发现错误或希望添加新功能。随着你的项目需求的变化和增长，你的能力会惊人地迅速缩小。你需要一些实践来最大化生产力并将对项目的贡献商品化，这样你就可以接受任何愿意提供帮助的人的帮助。
- en: This part brings your packaging project into collaborative mode. You’ll enhance
    your pipeline to include automated checks whenever you or your team members introduce
    changes to the code, provide useful documentation so the team and your users can
    understand the project, and keep your project from going stale with regular updates
    to dependencies and syntax.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分将你的包装项目带入协作模式。你将增强你的管道，以便在您或您的团队成员对代码进行更改时进行自动化检查，提供有用的文档，以便团队和您的用户可以理解项目，并通过定期更新依赖项和语法来防止项目过时。
