- en: Appendix C Julia packages for data science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C：数据科学用的 Julia 包
- en: After reading this book, you have a solid foundation for performing data analysis
    with Julia. However, knowledge of Base Julia and the selected packages that we
    used will likely not be enough for real-life applications. Therefore, this appendix
    reviews the Julia package ecosystem that you will find useful in your data science
    work.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书后，你将拥有使用 Julia 进行数据分析的坚实基础。然而，对 Base Julia 和我们使用的选定包的了解可能不足以应对现实生活中的应用。因此，本附录回顾了你在数据科学工作中可能会发现有用的
    Julia 包生态系统。
- en: In data science projects, apart from simple data ingestion and analysis tasks
    that we focused on in this book, you typically encounter challenges related to
    scaling of your computations, working with various data sources and formats, or
    building advanced machine learning models. All these topics are essential for
    data scientists, who not only want to perform simple data analysis, but also need
    to create complex analytical models that are scalable and can be deployed in production
    environments where they typically also need to be integrated with other software
    components.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学项目中，除了我们在本书中关注的简单数据摄取和分析任务外，你通常还会遇到与计算规模化、处理各种数据源和格式或构建高级机器学习模型相关的挑战。所有这些主题对于数据科学家来说都是必不可少的，他们不仅想要执行简单的数据分析，还需要创建可扩展且可部署在生产环境中的复杂分析模型，在这些环境中，他们通常还需要将它们与其他软件组件集成。
- en: This appendix is an overview of useful functionalities that the Julia ecosystem
    offers that allow you to build complex data science solutions. To avoid providing
    an overly long list, I had to omit many great packages. In particular, I focus
    this appendix only on data-science-related packages, skipping many that have a
    different focus (like Genie.jl, which we used in chapter 14 for creating a web
    service). Fortunately, you can conveniently explore the entire Julia package ecosystem
    on JuliaHub at [https://juliahub.com/ui/Packages](https://juliahub.com/ui/Packages).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录概述了 Julia 生态系统提供的有用功能，这些功能允许你构建复杂的数据科学解决方案。为了避免提供一个过于冗长的列表，我不得不省略了许多优秀的包。特别是，我只关注与数据科学相关的包，跳过了许多具有不同焦点（如我们在第
    14 章中用于创建网络服务的 Genie.jl）的包。幸运的是，你可以方便地在 JuliaHub 上探索整个 Julia 包生态系统，网址为 [https://juliahub.com/ui/Packages](https://juliahub.com/ui/Packages)。
- en: 'The list I provide may feel overwhelming. However, I am convinced that after
    reading this book, you will have acquired adequate fundamentals to be able to
    confidently learn and use these packages in your projects. To add structure to
    this material, I have organized it into four sections covering the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我提供的列表可能让你感到不知所措。然而，我相信在阅读这本书后，你将获得足够的 fundamentals，能够自信地学习和在你的项目中使用这些包。为了使这些材料更有结构，我已经将其组织成四个部分，涵盖以下主题：
- en: Plotting
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘图
- en: Scaling computational tasks
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模化计算任务
- en: Working with databases and various data storage formats
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据库和各种数据存储格式一起工作
- en: Using data science methods
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据科学方法
- en: C.1 Plotting ecosystems in Julia
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.1 Julia 中的绘图生态系统
- en: Julia provides several plotting ecosystems. In data science, plotting is one
    of the fundamental requirements, while at the same time, you might want to use
    completely different tools in different contexts. For example, different aspects
    of plotting are important when you want to create an interactive dashboard as
    compared to when you want to prepare a static plot that should have publication
    quality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 提供了几个绘图生态系统。在数据科学中，绘图是基本要求之一，同时，你可能希望在不同环境中使用完全不同的工具。例如，当你想要创建一个交互式仪表板时，与当你想要准备一个应该具有出版质量的静态图表时，绘图的不同方面很重要。
- en: 'In this section, I present four selected plotting packages and highlight their
    features. I recommend you try each of them to see which one best fits your needs:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我介绍了四个选定的绘图包，并突出了它们的特点。我建议你尝试每个包，看看哪个最适合你的需求：
- en: '*Gadfly.jl*—A package whose API is heavily influenced by Leland Wilkinson’s
    book *The Grammar of Graphics* (Springer, 2005) and Hadley Wickham''s ggplot2
    package for R. The grammar-of-graphics approach to specifying plots is currently
    one of the most popular methods in data science.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Gadfly.jl*——一个 API 受 Leland Wilkinson 的书 *The Grammar of Graphics*（Springer，2005）和
    Hadley Wickham 的 R 包 ggplot2 强烈影响的包。目前，图形语法方法指定绘图是数据科学中最受欢迎的方法之一。'
- en: '*Makie.jl*—A plotting ecosystem that enables creating high-performance, GPU-powered,
    interactive visualizations, as well as publication-quality vector graphics with
    one unified interface.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Makie.jl*—一个能够通过统一界面创建高性能、GPU驱动、交互式可视化以及出版质量矢量图形的绘图生态系统。'
- en: '*Plots.jl*—A package that we use in this book; it provides a unified interface
    into several available plotting backends, like GR, PyPlot, PGFPlotsX, and Plotly.
    It is bundled with StatsPlots.jl, which contains many recipes for statistical
    plotting.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Plots.jl*—本书中使用的包；它提供了一种统一的接口，可以访问多个可用的绘图后端，如GR、PyPlot、PGFPlotsX和Plotly。它捆绑了StatsPlots.jl，其中包含许多统计绘图配方。'
- en: '*UnicodePlots.jl*—A plotting library that produces plots directly in a terminal.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*UnicodePlots.jl*—一个直接在终端中生成图形的绘图库。'
- en: C.2 Scaling computing with Julia
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.2 使用Julia扩展计算能力
- en: With Julia, you can easily run multithreaded code and leverage distributed computing,
    as well as execute your programs on GPUs or Spark. If you do not have much experience
    with this topic, *Parallel and High Performance Computing* by Robert Robey and
    Yuliana Zamora (Manning, 2021) can serve as a good introduction to the related
    concepts and approaches.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Julia，你可以轻松运行多线程代码，利用分布式计算，以及在你的程序上执行GPU或Spark。如果你对这个主题没有太多经验，Robert Robey和Yuliana
    Zamora的《并行与高性能计算》（Manning, 2021）可以作为相关概念和方法的良好入门。
- en: 'Here is a selection of the relevant packages in the Julia ecosystem:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Julia生态系统中的相关包的选择：
- en: '*AMDGPU.jl*—Tools for writing programs for AMD GPUs.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AMDGPU.jl*—用于编写AMD GPU程序的工具。'
- en: '*CUDA.jl*—A programming interface for working with NVIDIA CUDA GPUs.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CUDA.jl*—用于与NVIDIA CUDA GPU一起工作的编程接口。'
- en: '*Dagger.jl*—A scheduler allowing you to run computations represented as directed
    acyclic graphs efficiently on many Julia worker processes and threads, as well
    as GPUs.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Dagger.jl*—一个调度器，允许你高效地在多个Julia工作进程和线程以及GPU上运行表示为有向无环图（DAG）的计算。'
- en: '*Distributed*—A Julia standard module providing an implementation of distributed
    memory computing.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Distributed*—一个Julia标准模块，提供了分布式内存计算的实现。'
- en: '*MPI.jl*—An interface to the message passing interface (MPI).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MPI.jl*—对消息传递接口（MPI）的接口。'
- en: '*Spark.jl*—A package that allows the execution of Julia programs on the Apache
    Spark platform.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Spark.jl*—一个允许在Apache Spark平台上执行Julia程序的包。'
- en: '*Threads*—A Julia standard module providing basic functionalities, allowing
    you to write multithreaded code.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Threads*—一个Julia标准模块，提供基本功能，允许你编写多线程代码。'
- en: '*ThreadsX.jl*—A package we use in chapter 14\. It provides an API that’s compatible
    with Base Julia functions to easily parallelize Julia programs.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ThreadsX.jl*—第14章中使用的包。它提供了一个与Base Julia函数兼容的API，可以轻松并行化Julia程序。'
- en: C.3 Working with databases and data storage formats
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.3 与数据库和数据存储格式一起工作
- en: 'Another important aspect of scaling computing programs is connectors to databases
    and various data storage types. Here are some of the available packages:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展计算程序的一个重要方面是数据库和各种数据存储类型的连接器。以下是一些可用的包：
- en: '*Arrow.jl*—An implementation of the Apache Arrow standard we use in chapter
    8.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Arrow.jl*—第8章中使用的Apache Arrow标准的实现。'
- en: '*AVRO.jl*—A pure Julia implementation of the Apache Avro data standard.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AVRO.jl*—Apache Avro数据标准的纯Julia实现。'
- en: '*AWSS3.jl*—An interface for Amazon Simple Storage Service (S3). AWS.jl is a
    related package that provides an interface for Amazon Web Services (AWS).'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AWSS3.jl*—Amazon Simple Storage Service (S3)的接口。AWS.jl是一个相关的包，它提供了一个用于Amazon
    Web Services (AWS)的接口。'
- en: '*CSV.jl*—A package for working with CSV files and fixed field width files.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CSV.jl*—一个用于处理CSV文件和固定字段宽度文件的包。'
- en: '*DuckDB*.jl—An interface to the DuckDB SQL OLAP database management system.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DuckDB*.jl—DuckDB SQL OLAP数据库管理系统的一个接口。'
- en: '*HDF5.jl*—An interface for reading and writing data stored in the HDF5 file
    format.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*HDF5.jl*—用于读取和写入存储在HDF5文件格式中的数据的接口。'
- en: '*JSON3.jl*—A package for working with JSON files.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*JSON3.jl*—一个用于处理JSON文件的包。'
- en: '*LibPQ.jl*—A wrapper for the PostgreSQL libpq C library.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*LibPQ.jl*—对PostgreSQL libpq C库的封装。'
- en: '*Mongoc.jl*—A MongoDB driver.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Mongoc.jl*—一个MongoDB驱动程序。'
- en: '*MySQL.jl*—An interface to MySQL server.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MySQL.jl*—MySQL服务器的接口。'
- en: '*ODBC.jl*—An interface to the ODBC API.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ODBC.jl*—对ODBC API的接口。'
- en: '*Parquet2.jl*—A pure Julia implementation of the Parquet tabular data binary
    format.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Parquet2.jl*—Parquet表格数据二进制格式的纯Julia实现。'
- en: '*SQLite.jl*—An interface to the SQLite library we use in chapter 8.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SQLite.jl*—第8章中使用的SQLite库的接口。'
- en: '*RData.jl*—A package for reading R data files.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*RData.jl*—一个用于读取R数据文件的包。'
- en: '*ReadStatTables.jl*—A package for reading data files from Stata, SAS, and SPSS.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ReadStatTables.jl*—一个用于从Stata、SAS和SPSS读取数据文件的包。'
- en: '*TOML*—A standard module for parsing TOML files.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*TOML*—一个用于解析TOML文件的标准化模块。'
- en: C.4 Using data science methods
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C.4 使用数据科学方法
- en: 'The Julia ecosystem provides a rich collection of packages allowing you to
    perform advanced data science projects. Their functionalities cover machine learning,
    probabilistic programming, optimization, statistics, and numerical computing:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Julia生态系统提供了一系列丰富的包，允许你执行高级数据科学项目。它们的功能覆盖机器学习、概率编程、优化、统计学和数值计算：
- en: '*Agents.jl*—A library for creating agent-based models in Julia.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Agents.jl*—一个用于在Julia中创建基于代理模型的库。'
- en: '*DifferentialEquations.jl*—A suite for numerically solving differential equations.
    It is a key package of Julia''s SciML ecosystem ([https://sciml.ai](https://sciml.ai/)).'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DifferentialEquations.jl*—一个用于数值求解微分方程的套件。它是Julia SciML生态系统的关键包（[https://sciml.ai](https://sciml.ai/))）。'
- en: '*Flux.jl*—A library for machine learning geared toward high-performance production
    pipelines.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Flux.jl*—一个面向高性能生产管道的机器学习库。'
- en: '*Gen.jl*, *Soss.jl/Tilde.jl*, *Turing.jl*—Three alternative frameworks for
    probabilistic programming (each has unique features, so I recommend you check
    which one best fits your needs).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Gen.jl*、*Soss.jl/Tilde.jl*、*Turing.jl*—三个用于概率编程的替代框架（每个都有独特的功能，因此我建议你检查哪个最适合你的需求）。'
- en: '*JuliaStats*—An ecosystem of packages for statistics listed at [https://github.com/JuliaStats](https://github.com/JuliaStats).
    They provide probability distributions, various univariate and multivariate statistical
    models, hypothesis testing, and related functionalities.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*JuliaStats*—一个统计包生态系统，列在[https://github.com/JuliaStats](https://github.com/JuliaStats)。它们提供概率分布、各种单变量和多变量统计模型、假设检验和相关功能。'
- en: '*JuMP.jl*—A domain-specific modeling language for mathematical optimization.
    It supports a range of problem classes, including linear programs, integer programs,
    conic programs, semidefinite programs, and constrained nonlinear programs.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*JuMP.jl*—一个用于数学优化的特定领域建模语言。它支持多种问题类别，包括线性规划、整数规划、锥形规划、半定规划以及约束非线性规划。'
- en: '*Knet.jl*—A mature deep learning framework.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Knet.jl*—一个成熟的深度学习框架。'
- en: '*MLJ.jl*—A toolbox written in Julia providing a common interface and meta-algorithms
    for selecting, tuning, evaluating, composing, and comparing over 160 machine learning
    models.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MLJ.jl*—一个用Julia编写的工具箱，提供选择、调整、评估、组合和比较160多个机器学习模型的通用接口和元算法。'
- en: '*OnlineStats.jl*—A library providing high-performance single-pass algorithms
    for statistics.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*OnlineStats.jl*—一个提供高性能单次遍历算法的统计库。'
- en: '*Optim.jl*—A package for univariate and multivariate nonlinear optimization
    in Julia.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Optim.jl*—一个用于Julia中的单变量和多变量非线性优化的包。'
- en: '*ReinforcementLearning.jl*—A package for reinforcement learning in Julia.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ReinforcementLearning.jl*—一个用于Julia中的强化学习的包。'
- en: '*Roots.jl*—A library providing routines for finding roots of continuous scalar
    functions of a single real variable.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Roots.jl*—一个提供寻找连续单变量实值函数根的例程的库。'
- en: The potential list here is so long that I needed to restrict myself to only
    the most popular ones covering the most important data science tools and techniques.
    In particular, I omit listing various packages providing implementations of concrete
    machine learning models, as they are all available via a common interface provided
    by the MLJ.jl ecosystem (which you can learn about at [http://mng.bz/xMjY](http://mng.bz/xMjY)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此处潜在列表如此之长，以至于我不得不限制自己只列出最受欢迎的、涵盖最重要的数据科学工具和技术。特别是，我省略了列出各种提供具体机器学习模型实现的包，因为它们都可以通过MLJ.jl生态系统提供的通用接口访问（你可以在[http://mng.bz/xMjY](http://mng.bz/xMjY)了解更多信息）。
- en: Summary
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Julia has a rich ecosystem of packages allowing you to implement complex data
    science projects.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Julia有一个丰富的包生态系统，允许你实现复杂的数据科学项目。
- en: Julia has several mature plotting ecosystems. Each has a different API and focus
    area. I recommend you try different options and pick one that works best for you.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Julia有几个成熟的绘图生态系统。每个都有不同的API和关注领域。我建议你尝试不同的选项，选择最适合你的一个。
- en: If you do high-performance computations, Julia has comprehensive support for
    multithreading, distributed, and GPU computing. Therefore, you have the flexibility
    of choosing the best way to scale your computations.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你进行高性能计算，Julia提供了对多线程、分布式和GPU计算的全面支持。因此，你可以灵活地选择最适合扩展你计算的方式。
- en: Julia has support for reading and writing data in multiple formats and connecting
    to popular database systems. You can easily perform your data analysis projects
    by integrating with existing data stores.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Julia 支持读取和写入多种数据格式以及连接到流行的数据库系统。您可以通过与现有的数据存储集成轻松执行您的数据分析项目。
- en: The ecosystem of data science tools and algorithms available in Julia is extensive.
    Their number is so large that in some domains, umbrella organizations were created
    to group them. From the data science perspective, important projects include JuliaStats,
    JuMP.jl, MLJ.jl, and SciML.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
