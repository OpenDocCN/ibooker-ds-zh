- en: What is the earth mover distance?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是地球移动距离？
- en: The earth mover distance (EMD) is a technique for evaluating the similarity
    between two mathematical distributions. Suppose you have a distribution called
    “holes” and another distribution called “earth elements.” The idea of EMD is to
    fill the holes with earth elements by moving earth elements toward the holes.
    EMD measures the least amount of work required to fill the holes by transporting
    a unit of earth by a unit of ground distance.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 地球移动距离（EMD）是评估两个数学分布之间相似性的技术。假设你有一个名为“空洞”的分布和另一个名为“地球元素”的分布。EMD的想法是通过将地球元素移动到空洞中来填充空洞。EMD通过将单位地球元素通过单位地面距离运输来衡量填充空洞所需的最小工作量。
- en: Let’s say *P* = (*p*[1], *p*[2], ..., *p*[m]) is the weight of earth elements,
    and *Q* = (*q*[1], *q*[2], ..., *q*[m]) represents the holes. The ground distance
    between element i of P and element j of Q can be represented as d[ij].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 *P* = (*p*[1], *p*[2], ..., *p*[m]) 是地球元素的质量，而 *Q* = (*q*[1], *q*[2], ...,
    *q*[m]) 代表空洞。P中元素i和Q中元素j之间的地面距离可以表示为 d[ij]。
- en: The flow *F* = [*f*[ij]] (where *f*[ij] is the flow of weight between *p*[i]
    and *q*[j]) that minimizes the overall cost can be defined as [2]
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 流量 *F* = [*f*[ij]]（其中 *f*[ij] 是 *p*[i] 和 *q*[j] 之间的权重流量）可以定义为最小化总成本，[2]
