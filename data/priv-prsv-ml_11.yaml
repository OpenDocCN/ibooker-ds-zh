- en: 8.3 Protecting privacy by modifying the data mining output
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 通过修改数据挖掘输出保护隐私
- en: 'So far we’ve discussed two main privacy-preserving data mining techniques:
    the first when we are collecting the information and the second when we are publishing
    the data (see figure 8.13). In this section now we are looking at the other important
    class of PPDM, which is associated with the techniques on how data mining output
    can be regulated to preserve data privacy.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了两种主要的隐私保护数据挖掘技术：第一种是在收集信息时，第二种是在发布数据时（见图8.13）。现在我们正在探讨另一类重要的PPDM，它与如何调节数据挖掘输出以保护数据隐私的技术相关。
- en: '![CH08_F13_Zhuang](../../OEBPS/Images/CH08_F13_Zhuang.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F13_Zhuang](../../OEBPS/Images/CH08_F13_Zhuang.png)'
- en: Figure 8.13 A high-level overview of different PPDM techniques
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.13 不同PPDM技术的概览
- en: The general idea is to ensure that no sensitive information is revealed by the
    results (the output values) of the mining process. The problem is that sometimes
    the output of a data mining algorithm can reveal sensitive information when a
    query is submitted repeatedly, even without direct access to the original dataset.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 通用思路是确保挖掘过程的结果（输出值）不会泄露任何敏感信息。问题是，有时在提交查询时，即使没有直接访问原始数据集，数据挖掘算法的输出也可能泄露敏感信息。
- en: Let’s consider a scenario where an organization’s employee database is already
    anonymized (using techniques such as *k*-anonymity). Different applications use
    that dataset for data mining operations to make predictive decisions.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个场景，即一个组织的员工数据库已经使用* k*-匿名性等技术进行了匿名化。不同的应用程序使用该数据集进行数据挖掘操作以做出预测性决策。
- en: Suppose a data mining algorithm for a given query returns all the records corresponding
    to employees whose income is greater than $100,000 and whose age group is 25-35\.
    Since the dataset is already anonymized, we don’t know the names of those employees,
    but based on the data mining output, someone could deduce that these employees
    probably have their own cars, considering their age and wage. This is a simple
    example, but it can emphasize the importance of protecting data mining output
    to ensure individuals’ privacy.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个针对特定查询的数据挖掘算法返回所有收入超过$100,000且年龄在25-35岁之间的员工的记录。由于数据集已经匿名化，我们不知道这些员工的名字，但根据数据挖掘输出，有人可能会推断这些员工可能有自己的车，考虑到他们的年龄和工资。这是一个简单的例子，但它可以强调保护数据挖掘输出以确保个人隐私的重要性。
- en: Now we’ll investigate the different privacy techniques that have been developed
    to protect such leakages from the output of data mining algorithms.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将调查为保护数据挖掘算法输出泄露而开发的不同的隐私技术。
- en: 8.3.1 Association rule hiding
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.1 关联规则隐藏
- en: '*Association rule* data mining is a popular data mining approach for finding
    patterns and correlations of data. Generally, association rule mining can be used
    to explore the data’s features (dimensions of the attributes), such as which features
    are correlated to each other and which features occur together.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*关联规则*数据挖掘是寻找数据模式和关联的一种流行的数据挖掘方法。通常，关联规则挖掘可以用来探索数据的特征（属性的维度），例如哪些特征相互关联，哪些特征同时出现。'
- en: For example, consider a scenario where we are data mining a patient record database.
    This dataset can be mined to find out whether patients who already have disease
    A are also likely to have disease B. This is called an association rule; if disease
    A occurs, the patients might also have disease B. Another classic example in a
    different context is whether people who have income greater than $100,000 and
    are aged 25-35 are likely to own a house. This is how association rule data mining
    works. We match the association between two or more attributes to find new discoveries.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个场景，我们正在挖掘患者记录数据库。这个数据集可以用来找出已经患有疾病A的患者是否也可能会患有疾病B。这被称为关联规则；如果疾病A发生，患者可能也会患有疾病B。在另一个不同背景下，另一个经典例子是，收入超过$100,000且年龄在25-35岁之间的人是否可能拥有房屋。这就是关联规则数据挖掘的工作方式。我们匹配两个或更多属性之间的关联以发现新的发现。
- en: Once the association rule is established, the rule’s effectiveness can be evaluated
    using two important parameters called *support* and *confidence*. Support refers
    to how much historical data supports the mining rule, while confidence refers
    to how confident you are about the established rule.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦建立了关联规则，可以使用两个重要参数来评估规则的有效性，这两个参数称为*支持度*和*置信度*。支持度指的是历史数据支持挖掘规则的程度，而置信度指的是你对建立的规则有多大的信心。
- en: The problem is that some of these rules may explicitly disclose private information
    about individuals. Let’s consider the previous example involving income and age.
    It can reveal the annual income of an individual who owns a house, which might
    be private information that should not be disclosed.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，这些规则中的一些可能明确地披露有关个人的私人信息。让我们考虑之前的例子，涉及收入和年龄。它可以揭示拥有房屋的个人年收入，这可能是应该保密的私人信息。
- en: Association rule hiding is a technique that allows data mining operations on
    nonsensitive rules while preventing the use of sensitive rules. A typical approach
    for association rule hiding is to remove data entries associated with sensitive
    rules by utilizing data suppression operations. For example, the income attribute
    in the aforementioned example would be sanitized and not be included in the data
    mining output. However, this could hide a significant number of nonsensitive rules
    as well, degrading the utility of the data mining operation. Thus, people have
    proposed different optimal solutions.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 关联规则隐藏是一种技术，它允许在非敏感规则上进行数据挖掘操作，同时防止使用敏感规则。关联规则隐藏的一个典型方法是通过数据抑制操作删除与敏感规则相关的数据条目。例如，上述例子中的收入属性将被净化，并且不会包含在数据挖掘输出中。然而，这可能会隐藏大量的非敏感规则，从而降低数据挖掘操作的效用。因此，人们提出了不同的最优解决方案。
- en: Instead of completely suppressing sensitive attributes, those attributes can
    be replaced with other (noisy) values to reduce the support and confidence of
    the association rule. For example, without completely suppressing the income attribute,
    we could add some noise to it when producing the results so that the original
    value is never exposed. As we discussed in chapters 2 and 3 of this book, differential
    privacy is a popular approach to producing noisy results.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是完全抑制敏感属性，这些属性可以用其他（噪声）值来替换，以降低关联规则的支持度和置信度。例如，在不完全抑制收入属性的情况下，我们可以在生成结果时向其中添加一些噪声，以确保原始值永远不会暴露。正如我们在本书的第2章和第3章中讨论的那样，差分隐私是产生噪声结果的一种流行方法。
- en: 8.3.2 Reducing the accuracy of data mining operations
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.2 降低数据挖掘操作的精度
- en: There can be situations where adversaries can mislead data mining operations
    to reveal sensitive information about other individuals. Typically, these adversary
    users try to fool or mislead a system with malicious input. For instance, consider
    a scenario where an adversary provides someone else’s medical to a disease-diagnosis
    machine learning service to examine whether that person has cancer or not. This
    is called a membership inference attack, and it is a threatening situation in
    data mining operations.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在敌手可以误导数据挖掘操作以揭示其他个人敏感信息的情况。通常，这些敌手用户会通过恶意输入来欺骗或误导系统。例如，考虑一个场景，敌手向疾病诊断机器学习服务提供某人的医疗记录，以检查该人是否患有癌症。这被称为成员推理攻击，在数据挖掘操作中这是一个威胁性的情况。
- en: In membership inference attacks, the adversary seeks to infer the original record
    of an individual used in the training process of an ML model to which the adversary
    has black-box access. For instance, suppose the attacker uses Alice’s personal
    information to determine whether the record is in the original dataset (the training
    set) or not. To achieve this, the attacker will typically use a secondary ML model
    built using the prediction results of the primary model.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在成员推理攻击中，攻击者试图推断出用于训练具有黑盒访问权限的机器学习模型的个人原始记录。例如，假设攻击者使用爱丽丝的个人信息公开信息来确定记录是否在原始数据集（训练集）中。为了实现这一点，攻击者通常会使用一个辅助的机器学习模型，该模型使用主模型的预测结果构建。
- en: As shown in figure 8.14, given an ML model, an input sample, and the adversary’s
    domain knowledge, a membership inference attack tries to determine whether the
    sample was a member of the original training dataset used to build the ML model.
    This attack utilizes the dissimilarities of the output data produced by model
    predictions during the training phase and the data not included in the training
    set. Typically these attack models are trained using shadow (attack) models generated
    from either noisy versions of real data or data extracted from other approaches
    such as model inversion attacks (which we discussed in section 1.3).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如图8.14所示，给定一个机器学习模型、一个输入样本和攻击者的领域知识，成员推理攻击试图确定该样本是否是用于构建机器学习模型的原始训练数据集的成员。这种攻击利用了在训练阶段由模型预测产生的输出数据与训练集未包含的数据之间的差异。通常，这些攻击模型是使用从真实数据的噪声版本或其他方法（如我们在第1.3节中讨论的模型反演攻击）生成的阴影（攻击）模型进行训练的。
- en: '![CH08_F14_Zhuang](../../OEBPS/Images/CH08_F14_Zhuang.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F14_Zhuang](../../OEBPS/Images/CH08_F14_Zhuang.png)'
- en: Figure 8.14 How a membership inference attack works
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.14 成员推理攻击的工作原理
- en: To prevent such attacks while still supporting data mining operations, accuracy
    reduction approaches (downgrading the accuracy to some level) are often used.
    However, whenever the accuracy is downgraded, the results of the data mining operations
    become less accurate. Hence, the idea is to ensure that although the attacker
    can infer additional information, the attacker cannot deduce precise conclusions.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止此类攻击同时支持数据挖掘操作，通常使用精度降低方法（将精度降低到某个水平）。然而，每当精度降低时，数据挖掘操作的结果就会变得不那么准确。因此，想法是确保尽管攻击者可以推断出更多信息，但攻击者不能得出精确的结论。
- en: 8.3.3 Inference control in statistical databases
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3.3 统计数据库中的推理控制
- en: The other important aspect of regulating data mining output to preserve privacy
    is employing inference control mechanisms. When data records in a database are
    updated frequently, it is challenging to generate a separate sanitized dataset
    for each data mining operation. Hence, organizations sometimes provide access
    to the original dataset with restricted controls, allowing statistical queries
    such as aggregations.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护隐私而规范数据挖掘输出的另一个重要方面是采用推理控制机制。当数据库中的数据记录频繁更新时，为每次数据挖掘操作生成一个单独的清洗数据集是具有挑战性的。因此，组织有时会提供对原始数据集的有限访问权限，允许进行统计查询，如聚合。
- en: Let’s go back to the e-commerce example we discussed in chapter 7\. Typically,
    backend databases for such applications are updated very frequently. This makes
    it challenging to maintain a sanitized current version of the dataset. In practice,
    we usually allow data mining operations to execute a limited set of statistical
    queries (such as COUNT, MAX, SUM, etc.) on original unsanitized data. However,
    some queries may still leak sensitive information, so different inference control
    mechanisms are typically implemented.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们在第7章中讨论的电子商务示例。通常，此类应用的底层数据库更新非常频繁。这使得维护数据集的清洁当前版本具有挑战性。在实践中，我们通常允许数据挖掘操作在原始未清洗数据上执行一组有限的统计查询（如COUNT、MAX、SUM等）。然而，某些查询可能仍然会泄露敏感信息，因此通常实施不同的推理控制机制。
- en: As you can see in figure 8.15, a query in the employee details database such
    as “What is Alex’s age?” is not allowed, but a query like “What is the highest
    salary?” can be answered. The concern here is that someone could assume that the
    CEO is the highest-paid employee in the company, so their salary is $85,000\.
    How can we mitigate this concern?
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在图8.15中可以看到的，不允许在员工详细信息数据库中进行诸如“亚历克斯的年龄是多少？”这样的查询，但可以回答诸如“最高工资是多少？”这样的查询。这里的担忧是，有人可能会假设首席执行官是公司中薪酬最高的员工，因此他们的薪水是85,000美元。我们如何减轻这种担忧？
- en: '![CH08_F15_Zhuang](../../OEBPS/Images/CH08_F15_Zhuang.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F15_Zhuang](../../OEBPS/Images/CH08_F15_Zhuang.png)'
- en: Figure 8.15 An example of how inference control works for aggregate queries
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.15 如何对聚合查询进行推理控制的示例
- en: The most straightforward answer is that we don’t have to return the exact values;
    instead, we could return a range as the answer. For example, we could return $50,000-100,000
    instead of $85,000 as the answer. There are also a few other approaches. We’ll
    discuss the most common approaches to implementing inference control on statistical
    databases in section 8.4.4.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 最直接答案是，我们不必返回确切的值；相反，我们可以返回一个范围作为答案。例如，我们可以返回 $50,000-100,000 而不是 $85,000 作为答案。还有一些其他的方法。我们将在
    8.4.4 节中讨论在统计数据库上实现推理控制的常见方法。
- en: 8.4 Privacy protection in data management systems
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.4 数据管理系统中的隐私保护
- en: Thus far, we have discussed different approaches to enhance privacy, particularly
    in data mining operations. But what if data is leaking at the source? Let’s look
    at how privacy can be handled at the database level.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了不同的方法来增强隐私，特别是在数据挖掘操作中。但如果数据在源头泄漏怎么办？让我们看看如何在数据库级别处理隐私。
- en: Let’s go back to our e-commerce application example. Typically, a database attached
    to an e-commerce application (such as Amazon) can have thousands of transactions
    or records within a couple of minutes. A database is obviously required to manage
    this information. In addition to managing the high volume of transactions, the
    application also needs to provide additional features, such as product suggestions,
    that involve data mining. Hence, beyond the simple storage functions, modern database
    systems need to facilitate powerful data mining capabilities.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们的电子商务应用示例。通常，一个连接到电子商务应用（如亚马逊）的数据库在几分钟内可以处理数千笔交易或记录。显然，数据库需要管理这些信息。除了管理高量的交易外，该应用还需要提供额外的功能，如产品推荐，这涉及到数据挖掘。因此，除了简单的存储功能外，现代数据库系统还需要提供强大的数据挖掘能力。
- en: As organizations have increased their use of database systems, especially for
    big data, the security of the information managed by these systems has become
    more vital. Confidentiality, integrity, and availability are considered the foundation
    of data security and privacy, but achieving these properties in modern database
    systems is still a significant concern. The movement of database infrastructure
    from on-premises to distributed cloud-based architectures has also increased the
    risk of security and privacy breaches, and most organizations do not store mission-critical
    data in the cloud, as there is higher confidence in security when the data is
    stored on-site. Thus, the new challenge for database systems is utilizing the
    state-of-the-art performance benefits they provide for big data applications without
    compromising security. This section will discuss what you’ll need to consider
    when designing a database management system that can be tailored to meet modern-day
    data privacy requirements.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织对数据库系统的使用增加，尤其是大数据，这些系统管理的信息的安全性变得更加重要。机密性、完整性和可用性被认为是数据安全和隐私的基础，但在现代数据库系统中实现这些属性仍然是一个重大问题。数据库基础设施从本地到分布式云架构的迁移也增加了安全和隐私泄露的风险，而且大多数组织不会将关键任务数据存储在云端，因为当数据存储在本地时，对安全性的信心更高。因此，数据库系统的新挑战是利用它们为大数据应用提供的最先进性能优势，同时不牺牲安全性。本节将讨论在设计数据库管理系统时需要考虑的因素，以便满足现代数据隐私需求。
- en: '8.4.1 Database security and privacy: Threats and vulnerabilities'
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.1 数据库安全和隐私：威胁和漏洞
- en: Before we look at how we can integrate privacy-enhancing technologies in database
    systems, let’s quickly go through some general techniques for protecting data.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探讨如何在数据库系统中集成增强隐私的技术之前，让我们快速回顾一些保护数据的一般技术。
- en: Data protection schemes currently employed by the industry
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 行业目前采用的数据保护方案
- en: Let’s look at the existing solutions for providing security in database systems.
    Most relational database systems available today are equipped with encryption
    mechanisms to protect data both at rest and in transit. Some of these encryption
    technologies are specific to a given database system, and some are applied by
    many vendors.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看数据库系统中提供安全性的现有解决方案。今天大多数可用的关系数据库系统都配备了加密机制来保护静态和传输中的数据。其中一些加密技术是针对特定数据库系统的，而另一些则由许多供应商应用。
- en: Transparent Data Encryption (TDE) is a technology employed by many vendors to
    protect data at rest. Oracle Database and Microsoft SQL Server are two popular
    relational database systems that use TDE as their primary data encryption mechanism.
    They implement protection at the file level by encrypting the database on both
    the hard drive and backup media. However, many NoSQL solutions, such as Riak,
    Redis, Memcached, and CouchDB, are designed to work in secure and trusted environments,
    so they do not provide encryption mechanisms. Nevertheless, NoSQL datastores such
    as Cassandra and HBase now include TDE with their enterprise versions to provide
    encryption for data at rest.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 透明数据加密（TDE）是许多供应商采用的一种技术，用于保护静态数据。Oracle数据库和Microsoft SQL Server是两种流行的关系型数据库系统，它们使用TDE作为其主要的数据加密机制。它们通过在硬盘和备份媒体上加密数据库，在文件级别实施保护。然而，许多NoSQL解决方案，如Riak、Redis、Memcached和CouchDB，被设计成在安全和可信的环境中工作，因此它们不提供加密机制。尽管如此，Cassandra和HBase等NoSQL数据存储现在在其企业版本中包含TDE，以提供静态数据的加密。
- en: While the protection for data at rest is implemented in the database engine,
    it is equally important to ensure data is protected when it is being exchanged,
    or during communication between the database server and client applications or
    other nodes within the same cluster. Traditionally, most database systems have
    employed firewall policies, operating system configuration, or organization-level
    virtual private networks (VPNs) to ensure the security of inter-node communications
    because they have usually been deployed in on-premises trusted environments. However,
    datastores are now more and more distributed, and their deployment architecture
    has changed from on-premises to cloud infrastructure, so special mechanisms are
    required to ensure protection for data in transit. Most database systems, including
    NoSQL and NewSQL, now support encryption for data in transit by using Transport
    Layer Security (TLS).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然静态数据保护是在数据库引擎中实现的，但同样重要的是确保数据在交换时或数据库服务器与客户端应用程序或其他同一集群内的节点之间的通信过程中得到保护。传统上，大多数数据库系统都采用了防火墙策略、操作系统配置或组织级别的虚拟专用网络（VPN）来确保节点间通信的安全性，因为它们通常是在本地可信环境中部署的。然而，数据存储现在越来越分布式，它们的部署架构已经从本地转变为云基础设施，因此需要特殊的机制来确保传输中的数据保护。包括NoSQL和NewSQL在内的大多数数据库系统现在通过使用传输层安全性（TLS）支持传输中的数据加密。
- en: What is TLS?
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是TLS？
- en: Transport Layer Security (TLS) is a widely adopted cryptographic security protocol
    that facilitates privacy and data security between two or more communicating computer
    applications. In today’s world, a primary use case for TLS is encrypting communications
    between web applications and servers, such as web browsers loading a website.
    Apart from that, TLS is used in many other applications to encrypt communications
    such as email, messaging, and voice over IP (VoIP).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 传输层安全性（TLS）是一种广泛采用的加密安全协议，它促进了两个或更多通信计算机应用程序之间的隐私和数据安全。在当今世界，TLS的主要用例是加密Web应用程序和服务器之间的通信，例如浏览器加载网站。除此之外，TLS还用于许多其他应用程序，以加密通信，如电子邮件、消息和IP语音（VoIP）。
- en: Privacy assurance is very challenging!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私保证非常具有挑战性！
- en: Even with all these security mechanisms, ensuring data privacy in practical
    deployments is challenging. You may have already noticed that most recent database
    engines do not provide any sort of integrated mechanisms to protect data against
    security or privacy attacks [5]. Large-scale compromises in database systems that
    manage sensitive information have influenced active research into the design of
    new technologies for securing information beyond the typical security and privacy
    mechanisms now available in database systems.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有了所有这些安全机制，在实际部署中确保数据隐私仍然具有挑战性。你可能已经注意到，大多数最新的数据库引擎并没有提供任何类型的集成机制来保护数据免受安全或隐私攻击[5]。管理敏感信息的数据库系统中的大规模妥协已经影响了针对现有数据库系统中可用的典型安全和隐私机制之外的信息安全新技术的积极研究。
- en: As a result of the requirements of modern big data applications, various protocols
    have also been proposed for securely outsourcing data to third-party database
    servers, using strong cryptographic primitives such as fully homomorphic encryption,
    oblivious RAM, order-preserving encryption, and so on [6]. However, some recent
    studies have demonstrated successful attacks, especially on encrypted databases,
    and found that these systems are still vulnerable [7], [8], [9]. Hence, if you
    plan to deploy a new data-driven application, it is essential to formally understand
    the performance and privacy tradeoffs in database systems, including the different
    attack strategies.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现代大数据应用的需求，也提出了各种协议，用于将数据安全地外包给第三方数据库服务器，使用强加密原语，如全同态加密、无感知RAM、顺序保持加密等[6]。然而，一些最近的研究已经证明了成功的攻击，尤其是在加密数据库上，并发现这些系统仍然容易受到攻击[7]、[8]、[9]。因此，如果你计划部署新的数据驱动型应用，了解数据库系统中的性能和隐私权衡是至关重要的，包括不同的攻击策略。
- en: 8.4.2 How likely is a modern database system to leak private information?
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.2 现代数据库系统泄露私人信息的可能性有多大？
- en: Now that you have some background on existing security mechanisms, let’s look
    in detail at how database systems leak private information.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经对现有的安全机制有了背景了解，让我们详细看看数据库系统是如何泄露私人信息的。
- en: The most severe threat in database systems is usually the active attacker who
    fully compromises the database server and performs arbitrary malicious database
    operations. For example, database and system administrators or cloud service providers
    usually have unrestricted access to production databases. They can perform malicious
    operations and infer sensitive information from databases. Such attacks are pretty
    difficult to defend against.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库系统中最严重的威胁通常是主动攻击者，他们完全控制数据库服务器并执行任意恶意数据库操作。例如，数据库和系统管理员或云服务提供商通常可以无限制地访问生产数据库。他们可以执行恶意操作并从数据库中推断敏感信息。这种攻击很难防御。
- en: Besides those active attackers, there can be passive attackers who do not interfere
    with the functionality of the database but instead passively observe all its operations.
    We can generally categorize them as honest but curious. They usually observe and
    analyze queries issued by data users and see how the queries access the data.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些主动攻击者之外，还可能有被动攻击者，他们不会干扰数据库的功能，而是被动地观察所有操作。我们通常将它们归类为“诚实但好奇”。他们通常会观察和分析数据用户发出的查询，并查看查询如何访问数据。
- en: Most of these threat models are theoretical abstractions. However, there are
    many other types of data breaches, such as compromises through database log files,
    virtual machine (VM) snapshot leaks, application core dumps, etc. The following
    section discusses various possible attacks targeting database systems [5].
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些威胁模型都是理论上的抽象。然而，还有许多其他类型的数据泄露，例如通过数据库日志文件、虚拟机（VM）快照泄露、应用程序核心转储等。下一节将讨论针对数据库系统的各种可能的攻击[5]。
- en: 8.4.3 Attacks on database systems
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.3 对数据库系统的攻击
- en: 'We can categorize attacks on database systems into two main classes:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将对数据库系统的攻击分为两大类：
- en: '*Attacks on the confidentiality of data*—For most attacks that violate the
    confidentiality of data, the adversary is honest but curious—a person who has
    some means of access to the database server or sniffs the communications on the
    server side. However, for query hijack attacks, such as injection attacks, the
    attacker can be on the client side, injecting malicious code into a remote web
    access request (through an API) when the web request is processed by the database
    client or protocol wrapper.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对数据机密性的攻击*——对于大多数违反数据机密性的攻击，攻击者是“诚实但好奇”的人——他们有一些访问数据库服务器或嗅探服务器端通信的手段。然而，对于查询劫持攻击，例如注入攻击，攻击者可能在客户端，当数据库客户端或协议包装器处理Web请求时，将恶意代码注入远程Web访问请求（通过API）。'
- en: '*Attacks on data privacy*—For most attacks focused on privacy breaches, adversaries
    can be legitimate data users with unrestricted access to the database, such as
    data analysts.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对数据隐私的攻击*——对于大多数针对隐私泄露的攻击，攻击者可能是合法的数据用户，他们可以无限制地访问数据库，例如数据分析师。'
- en: At a high level, confidentiality controls protect against the unauthorized use
    of information already in the hands of an institution. In contrast, privacy protects
    the rights of an individual to control the information that the institution collects,
    maintains, and shares with others.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在高层次上，机密性控制防止对机构手中已有的信息的未经授权使用。相比之下，隐私保护个人控制机构收集、维护和与他人共享的信息的权利。
- en: Toward the end of this chapter, we’ll look at design considerations for a tailor-made
    privacy-preserving database system that can be customized for the user’s privacy
    requirements. To achieve that, it is essential to study the effects of these attack
    vectors.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的结尾，我们将探讨为满足用户隐私需求而量身定制的隐私保护数据库系统的设计考虑因素。为了实现这一点，研究这些攻击向量的影响是至关重要的。
- en: 'Figure 8.16 illustrates a typical database server deployment and summarizes
    possible database attacks. As you can see, there are many possible ways data can
    leak, even before it’s processed at the database level: at the client-side drivers
    or wrappers, at the communication channel, or at the operating system level on
    the server side. Let’s look at these in detail.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.16展示了典型的数据库服务器部署并总结了可能的数据库攻击。正如您所看到的，数据泄露的可能性有很多，甚至在数据库级别处理之前：在客户端驱动程序或包装器中，在通信通道中，或者在服务器端的操作系统级别。让我们详细看看这些。
- en: '![CH08_F16_Zhuang](../../OEBPS/Images/CH08_F16_Zhuang.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F16_Zhuang](../../OEBPS/Images/CH08_F16_Zhuang.png)'
- en: Figure 8.16 A typical database server deployment. Data leakage through attacks
    can occur on the client side, on the network interface itself, or even on server-side
    components.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.16 一个典型的数据库服务器部署。攻击可能导致数据泄露发生在客户端、网络接口本身，甚至在服务器端组件上。
- en: Attacks targeting data confidentiality
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 针对数据机密性的攻击
- en: 'The first category of database attacks is based on the attacker’s ability to
    breach data confidentiality. Let’s look at how these attacks can be deployed in
    day-to-day applications:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库攻击的第一类是基于攻击者突破数据机密性的能力。让我们看看这些攻击如何在日常应用中部署：
- en: '*Injection attacks*—SQL injection is a common attack that works by inserting
    malicious code into SQL-based query statements, which the application passes to
    the database client (on the client machine). Most databases collect and store
    performance statistics in system-level diagnostic tables that can be used for
    database tune-ups and to resolve diagnosed problems. Sometimes, these tables keep
    a timestamped list of currently executing queries (e.g., the information schema
    and performance schema databases in MySQL). With a list of currently executing
    queries, an attacker can easily obtain a list of queries made by other users.
    This is even possible with NoSQL databases, and some studies have shown how an
    attacker can bypass authentication mechanisms to extract data illegally by injecting
    a malicious code.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*注入攻击*—SQL注入是一种常见的攻击，通过在基于SQL的查询语句中插入恶意代码，该应用程序将其传递给数据库客户端（在客户端机器上）。大多数数据库在系统级诊断表中收集和存储性能统计信息，这些信息可用于数据库调整和解决诊断问题。有时，这些表会保留当前执行查询的时间戳列表（例如，MySQL中的信息模式和性能模式数据库）。有了当前执行查询的列表，攻击者可以轻松地获取其他用户执行的查询列表。这在NoSQL数据库中也是可能的，一些研究表明攻击者可以通过注入恶意代码绕过身份验证机制非法提取数据。'
- en: '*Reconstruction (leakage-abuse) attacks*—This is an attack strategy where the
    adversary exploits some leakage to recover query information. This attack can
    be based on query access patterns and communication volume.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*重建（泄露滥用）攻击*—这是一种攻击策略，其中攻击者利用一些泄露来恢复查询信息。这种攻击可以基于查询访问模式和通信量。'
- en: Basically, a reconstruction attack using query access patterns involves a server
    learning *which records* are returned for a particular query. In contrast, a reconstruction
    attack using communication volume involves the server learning *how many records*
    are returned for a query. Moreover, these attacks are even possible with encrypted
    databases (EDBs). As you learned at the beginning of this section, encrypted databases
    are secure database systems where the data is stored in an encrypted form (not
    in cleartext) such that querying is still possible. Most EDBs rely on some kind
    of property-preserving encryption (PPE) mechanisms (e.g., deterministic or order-preserving
    encryption), which enables them to execute various database operations. However,
    these solutions still leak some amount of information due to weaknesses in the
    underlying encryption algorithms.
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基本上，使用查询访问模式进行的重建攻击涉及服务器学习特定查询返回的哪些记录。相比之下，使用通信量进行的重建攻击涉及服务器学习查询返回了多少记录。此外，这些攻击即使在加密数据库（EDBs）中也是可能的。正如你在本节开头所学的，加密数据库是安全数据库系统，其中数据以加密形式（而非明文）存储，这样查询仍然可以进行。大多数EDBs依赖于某种类型的属性保持加密（PPE）机制（例如，确定性或顺序保持加密），这使得它们能够执行各种数据库操作。然而，由于底层加密算法的弱点，这些解决方案仍然会泄露一些信息。
- en: '*Concrete attacks*—Another possible attack scenario is the theft of persistent
    storage (disk theft). Most ACID-compliant databases use on-disk log files to facilitate
    rollback operations for the most recent transactions. By using standard forensic
    techniques, these log files can be used to reconstruct past query transactions
    issued on the database. In addition, the timing of SQL queries may carry sensitive
    information that can be extracted from log files that support replicated transactions.
    These attacks can be mitigated using data-at-rest encryption mechanisms.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*具体攻击*——另一种可能的攻击场景是持久存储（磁盘盗窃）。大多数符合ACID规范的数据库使用磁盘日志文件来简化最近事务的回滚操作。通过使用标准的取证技术，这些日志文件可以用来重建数据库上发出的过去查询事务。此外，SQL查询的时间可能携带敏感信息，这些信息可以从支持复制事务的日志文件中提取。这些攻击可以通过使用静态数据加密机制来缓解。'
- en: '*Snapshot leaks*—Modern database systems are increasingly deployed on virtual
    machines (VMs), so they are exposed to a threat called VM image leakage attacks.
    In this case, an attacker obtains a snapshot image of a virtual machine and thereby
    reveals the point-in-time state of the entire persistent or volatile memory. In
    addition, by accessing individual pages in the cache memory, an attacker can disclose
    information about past executed queries.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快照泄露*——现代数据库系统越来越多地部署在虚拟机上，因此它们面临着一种称为虚拟机镜像泄露攻击的威胁。在这种情况下，攻击者获取虚拟机的快照镜像，从而揭示整个持久或易失性内存的特定时间点状态。此外，通过访问缓存内存中的单个页面，攻击者可以泄露有关过去执行查询的信息。'
- en: '*Full system compromise*—Full system compromise is an attack strategy that
    involves rooting the database system and gaining full access to the database and
    the OS state. This can be a persistent passive or an active attack; passive attacks
    are more common.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*全面系统破坏*——全面系统破坏是一种攻击策略，涉及根数据库系统并获取对数据库和操作系统状态的完全访问权限。这可能是一种持续的被动或主动攻击；被动攻击更为常见。'
- en: Attacks targeting data privacy
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 针对数据隐私的攻击
- en: 'We have discussed a few attacks targeting the confidentiality of data. However,
    another major concern we are facing today is the linking of different types of
    datasets together to reveal unique fingerprints of an individual or sensitive
    information (also known as re-identification). Generally, these are insider attacks,
    and they can be categorized into two subclasses:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了一些针对数据机密性的攻击。然而，我们今天面临的一个主要担忧是将不同类型的数据集链接在一起，以揭示个人的独特指纹或敏感信息（也称为再识别）。通常，这些都是内部攻击，并且可以分为两个子类：
- en: '*Correlation attacks*—In correlation attacks, values in a dataset are linked
    with other sources of information to create unique and informative entries. Consider
    the scenario of a hospital database and a pharmacy database. If one published
    database lists user information with medication prescriptions, and another lists
    user information with the pharmacies visited, linking them could provide information
    such as which patient bought their medication from which pharmacy. Hence, the
    final correlated dataset could have more information about each user.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关联攻击*——在关联攻击中，数据集中的值与其他信息源相关联，以创建独特且信息丰富的条目。考虑医院数据库和药店数据库的场景。如果一个公开的数据库列出了带有药物处方的用户信息，而另一个列出了带有访问药店的用户信息，将它们联系起来可以提供有关哪些患者从哪些药店购买药物的信息。因此，最终的关联数据集可能包含关于每个用户更多的信息。'
- en: '*Identification attacks*—While a correlation attack tries to link two datasets
    arbitrarily, an identification attack tries to find more information about a particular
    individual by linking entries in a database. This can be considered the most threatening
    type of data privacy attack, as it affects an individual’s privacy more. For instance,
    if an employer searches for occurrences of its employees in a pharmacy customer
    database, this may reveal some information about medical treatments and illnesses
    of its employees.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*识别攻击*——虽然关联攻击试图任意地将两个数据集联系起来，但识别攻击试图通过链接数据库中的条目来获取有关特定个人的更多信息。这可以被认为是数据隐私攻击中最具威胁性的一种，因为它对个人隐私的影响更大。例如，如果雇主在药店客户数据库中搜索其员工的记录，这可能会透露一些关于其员工医疗治疗和疾病的信息。'
- en: Data anonymization or data pseudonymization techniques can play a big role in
    mitigating these attacks. Linking datasets is still feasible, but identifying
    individuals from the resulting dataset is difficult. The following section discusses
    how privacy-enhancing technologies can be used in database systems (particularly
    in statistical databases) to overcome the preceding threats and vulnerabilities.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 数据匿名化或数据脱敏技术可以在缓解这些攻击中发挥重要作用。虽然数据集的链接仍然可行，但识别结果数据集中的个人却很困难。下一节将讨论隐私增强技术在数据库系统（尤其是在统计数据库）中的应用，以克服先前的威胁和漏洞。
- en: 8.4.4 Privacy-preserving techniques in statistical database systems
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.4 统计数据库系统中的隐私保护技术
- en: You now have a general understanding of the attack vectors. It’s time to look
    at how privacy preservation can be applied in database systems.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在对攻击向量有了基本的了解。现在是时候看看如何在数据库系统中应用隐私保护了。
- en: Typically, statistical database (SDB) systems enable their users to retrieve
    aggregate statistics (e.g., count, average, sample mean, etc.) for a subset of
    entities presented in the database. For example, finding the average salary of
    employees in a company database is an aggregate statistical query performed within
    the database as a SQL query. Most of today’s data-driven applications use data
    analytics (usually called online analytical processing, or OLAP) for decision-making
    purposes. However, as we already saw, current data security approaches cannot
    guarantee individuals’ privacy when providing general-purpose access (for internal
    users), especially for OLAP queries in a database system. Common mechanisms like
    access control policies can limit access to a particular database, but once an
    inside analyst has access to the data, these policies cannot control how the data
    is used. As has been revealed by many insider attacks over the past, allowing
    unrestricted access to data is a significant cause of privacy breaches [10], [11],
    [12]. Providing security on statistical databases is already a public concern.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，统计数据库（SDB）系统允许用户检索数据库中呈现的实体子集的汇总统计信息（例如，计数、平均值、样本均值等）。例如，在一个公司数据库中查找员工的平均工资是一个在数据库内作为SQL查询执行的汇总统计查询。今天的大多数数据驱动型应用都使用数据分析（通常称为在线分析处理，或OLAP）进行决策。然而，正如我们已经看到的，当前的数据安全方法在提供通用访问（对于内部用户）时，尤其是对于数据库系统中的OLAP查询，无法保证个人的隐私。常见的机制，如访问控制策略，可以限制对特定数据库的访问，但一旦内部分析师获得了数据访问权限，这些策略就无法控制数据的使用方式。过去许多内部攻击所揭示的情况表明，允许无限制地访问数据是隐私泄露的一个重要原因
    [10]，[11]，[12]。在统计数据库上提供安全性已经成为一个公众关注的问题。
- en: 'The research community has proposed several techniques to prevent statistical
    database compromises. These can be mainly categorized into two classes: noise
    addition and data or query restriction:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 研究社区已经提出了几种防止统计数据库妥协的技术。这些技术主要可以分为两大类：噪声添加和数据或查询限制：
- en: '*Noise addition techniques*—The most common approach to privacy protection
    in statistical databases is adding noise to the output query results. In this
    method, all data in the database is available for use, but only approximate values
    will be returned. The primary focus of the noise addition techniques is to mask
    the actual values of sensitive data by adding some level of noise to it. This
    is usually done in a controlled way to balance the competing needs of privacy
    and information loss. Based on how noise is added, these techniques can be further
    classified:'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*噪声添加技术*—在统计数据库中，最常用的隐私保护方法是向输出查询结果添加噪声。在此方法中，数据库中的所有数据都可用于使用，但只返回近似值。噪声添加技术的重点是通过对敏感数据添加一定程度的噪声来掩盖其实际值。这通常以受控的方式进行，以平衡隐私和信息损失之间的竞争需求。根据噪声添加的方式，这些技术可以进一步分类：'
- en: '*Data perturbation approach*—In this approach, the original content of the
    database is replaced by a perturbed database where the statistical queries are
    performed, as shown in figure 8.17.'
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据扰动方法*—在此方法中，数据库的原始内容被替换为扰动数据库，在该数据库中执行统计查询，如图8.17所示。'
- en: '![CH08_F17_Zhuang](../../OEBPS/Images/CH08_F17_Zhuang.png)'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH08_F17_Zhuang](../../OEBPS/Images/CH08_F17_Zhuang.png)'
- en: Figure 8.17 The data perturbation approach
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.17 数据扰动方法
- en: '*Output perturbation approach*—With the output perturbation approach (shown
    in figure 8.18), queries are evaluated on the original data. However, noise is
    added (by the database) to the individual results before they are released to
    the querying party, so that the original values are never disclosed. This can
    be achieved by using the data anonymizing noise addition techniques that we discussed
    at the beginning of this chapter. However, it is noteworthy that the final accuracy
    of the query depends on how much noise we add. Obviously, when the noise is high,
    the privacy is better, but it can affect the accuracy of the final result.'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*输出扰动方法*—使用输出扰动方法（如图8.18所示），查询在原始数据上评估。然而，在将结果发布给查询方之前，数据库会向单个结果添加噪声（通过数据库），以确保原始值永远不会被披露。这可以通过使用我们在本章开头讨论的数据匿名化噪声添加技术来实现。然而，值得注意的是，查询的最终准确性取决于我们添加多少噪声。显然，当噪声较高时，隐私性更好，但它可能会影响最终结果的准确性。'
- en: '![CH08_F18_Zhuang](../../OEBPS/Images/CH08_F18_Zhuang.png)'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH08_F18_Zhuang](../../OEBPS/Images/CH08_F18_Zhuang.png)'
- en: Figure 8.18 The output perturbation approach
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.18 输出扰动方法
- en: '*Query (or data) restriction technique*—The query or data restriction technique
    applies data sanitization operations to the query results (see figure 8.19). These
    techniques can be further subdivided into three different approaches:'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*查询（或数据）限制技术*—查询或数据限制技术将数据净化操作应用于查询结果（见图8.19）。这些技术可以进一步细分为三种不同的方法：'
- en: The *global recording* approach transforms an attribute into another domain
    to ensure privacy. For instance, instead of returning someone’s age as 26, it
    transforms the age to a range value and returns it as something like a range of
    20-30.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*全局记录*方法将属性转换到另一个域以确保隐私。例如，而不是返回某人的年龄为26岁，它将年龄转换为范围值，并以类似20-30岁的范围返回。'
- en: The *application of suppression* approach replaces the value of an attribute
    with a value that did not appear in the original dataset. This is similar to the
    suppression technique discussed in section 7.4, but instead of removing the record
    entirely, we replace it with another value. In order to find a replacement value,
    we first need to identify a value that was not available in the attribute we are
    looking at. For instance, let’s say we have an attribute defined as Age = [20,
    23, 35,..., 42, 26], and let’s assume the list does not contain the value 33\.
    Thus, 33 is a candidate for use as a replacement value.
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*抑制*方法的应用是用原始数据集中未出现过的值替换属性的值。这与第7.4节中讨论的抑制技术类似，但不是完全删除记录，而是用另一个值替换它。为了找到一个替换值，我们首先需要确定一个在我们所查看的属性中不可用的值。例如，假设我们有一个定义为Age
    = [20, 23, 35,..., 42, 26]的属性，并且假设列表中不包含值33。因此，33可以作为替换值的候选。'
- en: With the *query restriction* technique, users’ queries are either answered exactly
    or are rejected. The decision of which queries should be answered correctly is
    based on different parameters, such as query set size, query set overlap, and
    so on.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用*查询限制*技术，用户的查询要么得到精确回答，要么被拒绝。决定哪些查询应该得到正确回答的决策基于不同的参数，例如查询集大小、查询集重叠等。
- en: '![CH08_F19_Zhuang](../../OEBPS/Images/CH08_F19_Zhuang.png)'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH08_F19_Zhuang](../../OEBPS/Images/CH08_F19_Zhuang.png)'
- en: Figure 8.19 The query restriction approach
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.19 查询限制方法
- en: Now that we have discussed different privacy-enhancing techniques that can be
    implemented on database systems, and their limitations, let’s look at how we can
    customize these privacy techniques. Different applications have different privacy
    requirements, so it is important to have a customizable set of privacy components
    in database systems, allowing users to configure privacy based on their needs.
    The following section will discuss how to design a privacy-preserving database
    system, emphasizing the main architectural requirements.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经讨论了可以在数据库系统上实施的不同隐私增强技术及其局限性，那么让我们看看我们如何定制这些隐私技术。不同的应用程序有不同的隐私需求，因此，在数据库系统中拥有可定制的隐私组件集，允许用户根据他们的需求配置隐私，这一点很重要。下一节将讨论如何设计隐私保护数据库系统，强调主要架构需求。
- en: 8.4.5 What to consider when designing a customizable privacy-preserving database
    system
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.4.5 设计可定制隐私保护数据库系统时需要考虑的因素
- en: Many modern database systems do not have the aforementioned privacy-enhancing
    technologies for various reasons. Most of today’s database architectures were
    designed with high availability and performance in mind, but not privacy considerations.
    As a result, it is hard for these systems to cover data privacy, beyond such security
    primitives as authentication, authorization, and access control at the architectural
    design level. Privacy comes with an additional cost to utility. Implementing privacy
    techniques in database systems always involves a tradeoff between data privacy
    and performance.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 许多现代数据库系统由于各种原因没有上述隐私增强技术。今天的大多数数据库架构都是考虑到高可用性和性能而设计的，但并未考虑隐私。因此，这些系统很难覆盖数据隐私，除了在架构设计层面的认证、授权和访问控制等安全原语之外。隐私伴随着额外的成本。在数据库系统中实施隐私技术总是涉及数据隐私和性能之间的权衡。
- en: Database management systems specially tailored to support privacy policies and
    standards have been investigated; the World Wide Web Consortium’s (W3C’s) Platform
    for Privacy Preferences Project (P3P) initiative was such an investigation. However,
    none of the leading database providers are capable of providing a practical privacy-guaranteed
    database system, which would require a combined approach of privacy-enhancing
    technologies and privacy-preserving data mining. In this section we’ll briefly
    discusses the solid database architectural changes and requirements needed to
    design a privacy-preserving database system.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 已经研究了专门针对支持隐私策略和标准的数据库管理系统；万维网联盟（W3C）的隐私偏好平台（P3P）项目就是这样一项研究。然而，领先的数据库提供商中没有任何一家能够提供实用的隐私保障数据库系统，这需要隐私增强技术和隐私保护数据挖掘的联合方法。在本节中，我们将简要讨论设计隐私保护数据库系统所需的稳固数据库架构变更和需求。
- en: At a high level, it is crucial that privacy promises be enforced by the information
    systems once data is collected. Thus, designing such a system requires utilizing
    a wide range of security policies and other sanitization techniques. Let’s look
    at them briefly.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在高层次上，一旦收集数据，信息系统的隐私承诺必须得到执行。因此，设计这样一个系统需要利用广泛的安全策略和其他净化技术。让我们简要地看看它们。
- en: Keep a rich set of privacy-related metadata
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 维护丰富的隐私相关元数据
- en: Mechanisms such as P3P often require data users to specify the intended purpose
    of the data they retrieved, to ensure privacy guarantees. Thus, to facilitate
    access to such metadata, privacy-preserving DBMSs should implement mechanisms
    to store privacy-specific metadata with the data. For example, a set of data attributes
    in a database can have related metadata specifying their intended purpose, such
    as whether the data is to be used internally, whether it can be combined with
    other attributes, and so on. Moreover, this metadata should be associated with
    the data for a range of possible granularities with adequate flexibility and without
    degrading the overall performance of the datastore.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于P3P这样的机制通常要求数据用户指定他们检索数据的预期用途，以确保隐私保证。因此，为了便于访问此类元数据，保护隐私的数据库管理系统应实施机制以存储与数据相关的隐私特定元数据。例如，数据库中的一组数据属性可以具有相关的元数据，指定其预期用途，例如数据是否用于内部，是否可以与其他属性结合，等等。此外，这些元数据应与数据关联，以一系列可能的粒度进行，具有足够的灵活性，且不会降低数据存储的整体性能。
- en: Support attribute-level access control mechanisms
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 支持属性级别的访问控制机制
- en: A privacy-preserving database system should support access control up to the
    level of data attributes. Most database systems (whether relational, NoSQL, or
    NewSQL) are equipped with role-based access control (RBAC) mechanisms, where each
    user profile is assigned predefined roles, such as an administrator, end user,
    or special user. For example, an administrator can have the privileges to delete
    records, while end users may only be able to add or view records. Similarly, all
    users assigned an HR role may be granted access to payroll information, while
    others are not. However, RBAC does not provide application-dependent user profiles
    for use in privacy enforcement. These policies are usually defined for each data
    table (or collection) but not on an attribute basis. Therefore, it is necessary
    to have mechanisms to extend support for attribute-based or purpose-based access
    control mechanisms in privacy-preserving DBMSs.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 一个保护隐私的数据库系统应该支持数据属性级别的访问控制。大多数数据库系统（无论是关系型、NoSQL还是NewSQL）都配备了基于角色的访问控制（RBAC）机制，其中每个用户配置文件被分配预定义的角色，例如管理员、最终用户或特殊用户。例如，管理员可能拥有删除记录的权限，而最终用户可能只能添加或查看记录。同样，所有被分配HR角色的用户可能被授予访问薪酬信息的权限，而其他人则没有。然而，RBAC不提供用于隐私执行的应用依赖用户配置文件。这些策略通常为每个数据表（或集合）定义，但不是基于属性。因此，在保护隐私的数据库管理系统中，有必要有机制来扩展对基于属性或基于目的的访问控制机制的支撑。
- en: What is attribute-based access control?
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是基于属性的访问控制？
- en: Unlike RBAC, attribute-based access control (ABAC) has a large number of possible
    control variables called “attributes” that enable access control on a more fine-grained
    basis than RBAC. These attributes can take different forms, such as user attributes
    (user_name, user_id, role, etc.), resource attributes (resource_owner, creation_date,
    privacy_level, etc.), or environmental attributes (access_date_time, data_location,
    risk_level, etc.). These different attributes allow ABAC to provide a more granular
    level of access control.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 与RBAC不同，基于属性的访问控制（ABAC）具有大量称为“属性”的可能控制变量，这使得访问控制比RBAC更细粒度。这些属性可以采取不同的形式，例如用户属性（user_name、user_id、role等）、资源属性（resource_owner、creation_date、privacy_level等）或环境属性（access_date_time、data_location、risk_level等）。这些不同的属性允许ABAC提供更细粒度的访问控制级别。
- en: For example, suppose we have an RBAC where all the HR role users can access
    employee and payroll information in the database. With ABAC this could be further
    filtered such that only specific branches or offices could access payroll information,
    while others could be restricted.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一个RBAC，其中所有HR角色的用户都可以访问数据库中的员工和薪酬信息。使用ABAC可以进一步过滤，使得只有特定的分支或办公室可以访问薪酬信息，而其他人则受到限制。
- en: '![CH08_UN04_Zhuang](../../OEBPS/Images/CH08_UN04_Zhuang.png)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_UN04_Zhuang](../../OEBPS/Images/CH08_UN04_Zhuang.png)'
- en: The difference between role-based and attribute-based access control
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 基于角色和基于属性的访问控制之间的区别
- en: Implement fine-grained access control to data
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 实施对数据的细粒度访问控制
- en: In addition to ABAC mechanisms, fine-grained access control to data is of utmost
    importance.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 除了ABAC机制之外，对数据的细粒度访问控制至关重要。
- en: In conventional relational database systems, fine granularity of access control
    is achieved through database views. A *view* is a virtual table that doesn’t store
    data but can be queried like a table. Views generally combine a few tables or
    collections in a database and then grant access to a set of users to query that
    data. However, views are limited to a controlled group of attributes. Users cannot
    modify data at this level, but the data can be used for mining tasks.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的数据库系统中，通过数据库视图实现细粒度的访问控制。*视图* 是一个虚拟表，不存储数据，但可以像表一样查询。视图通常将数据库中的几个表或集合组合起来，然后授予一组用户查询这些数据的权限。然而，视图仅限于受控的属性组。用户不能在此级别修改数据，但数据可以用于挖掘任务。
- en: To implement a privacy-enhanced DBMS solution, these *view* mechanisms should
    be extended to the level of each tuple or set of tuples that are being protected,
    and they should be implemented on a per-user basis. For example, HR managers could
    have access to all attributes in the HR view, while other HR users might only
    get access to a limited set of attributes in the view. The most straightforward
    approach to implementing this is to create new or additional views for each user
    or user group, but this is resource consuming. Therefore, the database system
    itself has to be equipped with mechanisms to provide this fine granularity in
    access control to data.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现隐私增强的数据库管理系统解决方案，这些 *视图* 机制应该扩展到每个被保护的元组或元组集的水平，并且应该基于每个用户实现。例如，人力资源经理可以访问
    HR 视图中的所有属性，而其他人力资源用户可能只能访问视图中有限的一组属性。实现这一点的最直接方法是为每个用户或用户组创建新的或额外的视图，但这会消耗资源。因此，数据库系统本身必须具备提供这种细粒度访问控制数据的机制。
- en: What is a view and how does it work?
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 视图是什么？它是如何工作的？
- en: A view is the result of a stored aggregation on a table, which database users
    can query as if it were a persistent collection object such as a table. Let’s
    walk through a quick example of creating a view in MongoDB by joining two tables
    (called collections in MongoDB).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 视图是存储在表上的聚合结果的输出，数据库用户可以像查询持久化集合对象（如表）一样查询它。让我们通过一个快速示例来创建 MongoDB 中的视图，通过连接两个表（在
    MongoDB 中称为集合）。
- en: In this example, viewName is the name of the view we are going to create, and
    table1 and table2 are the tables we are joining. For the $lookup, the condition
    for the join is that table2.col1=table1.col1, and with parameter 0 in $project
    we are emphasizing that col3 and col4 of table1 and col1 and col3 of table2 should
    be removed from the final view.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，viewName 是我们要创建的视图的名称，而 table1 和 table2 是我们要连接的表。对于 $lookup，连接的条件是 table2.col1=table1.col1，而在
    $project 中的参数 0 强调了 table1 的 col3 和 col4 以及 table2 的 col1 和 col3 应该从最终视图中移除。
- en: '[PRE7]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![CH08_UN05_Zhuang](../../OEBPS/Images/CH08_UN05_Zhuang.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_UN05_Zhuang](../../OEBPS/Images/CH08_UN05_Zhuang.png)'
- en: Generating a view in MongoDB
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MongoDB 中生成视图
- en: How could we join all three tables shown in the figure? You can try that yourself.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何连接图中显示的所有三个表？你可以自己尝试一下。
- en: Maintain a privacy-preserving information flow
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 维护隐私保护的信息流
- en: Another important consideration is maintaining a privacy-preserving data flow
    within the database system. In most distributed database systems, data flows across
    different domains, so it is vital that all privacy policies associated with the
    data also travel with the data, both within an organization and across organizations.
    It is also important that if sensitive data has been collected under a given privacy
    promise, those restrictions should be enforced when data is passed to different
    parties. For example, one of an organization’s distributed database systems could
    be located globally with personal data being collected worldwide. Whenever data
    is collected from one region and passes through another, the same set of privacy
    enforcements should be guaranteed.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的考虑因素是在数据库系统中保持隐私保护的数据流。在大多数分布式数据库系统中，数据会在不同的域之间流动，因此，与数据相关的所有隐私策略也应该随着数据一起流动，无论是在组织内部还是在组织之间。如果敏感数据是在特定的隐私承诺下收集的，那么在数据传递给不同方时，这些限制也应该得到执行。例如，一个组织的分布式数据库系统可能位于全球范围内，收集全球范围内的个人数据。每当数据从一个区域收集并通过另一个区域时，应该保证相同的隐私执行集合。
- en: Protect against insider attacks
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 防止内部攻击
- en: The misuse of privileges by legitimate high-privileged users is one of the most
    threatening attacks on a database system. While preventing this is challenging,
    there are a couple of approaches to mitigating such attacks.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 合法的高权限用户滥用权限是数据库系统中最具威胁的攻击之一。虽然防止这种攻击具有挑战性，但有一些方法可以减轻此类攻击。
- en: The simplest is to employ a per-user layered encryption mechanism so that each
    user has their own encryption. Other users can still access the data, but they
    cannot get any valuable information from it as the encryption key is different.
    However, this creates more problems in terms of the practicality of the database
    system.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的方法是采用按用户分层的加密机制，这样每个用户都有自己的加密。其他用户仍然可以访问数据，但由于加密密钥不同，他们无法从中获取任何有价值的信息。然而，这给数据库系统的实用性带来了更多问题。
- en: Another possible option is to use user-access profiling techniques. Once a user
    is defined with the database system, their profile can be monitored with the help
    of machine learning techniques to detect behavior that is different from their
    regular activities. If someone is accessing unauthorized content, it can be detected.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能的选择是使用用户访问配置文件技术。一旦用户在数据库系统中定义，他们的配置文件就可以通过机器学习技术进行监控，以检测与常规活动不同的行为。如果有人访问未经授权的内容，可以被检测到。
- en: We’ve now discussed data protection schemes that can be used in practical deployments
    and how various attacks can target data confidentiality and privacy. In chapter
    10, we will be using these concepts to explain how to design a practical privacy-preserving
    data management solution. But first, in chapter 9 we’ll look at compressive privacy
    for machine learning, which is an alternative approach to perturbing the data.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经讨论了可以在实际部署中使用的数据保护方案，以及各种攻击如何针对数据机密性和隐私。在第10章中，我们将使用这些概念来解释如何设计一个实用的隐私保护数据管理解决方案。但首先，在第9章中，我们将探讨机器学习的压缩隐私，这是一种扰动数据的替代方法。
- en: Summary
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Sometimes the *k*-anonymity privacy model is not the best solution for protecting
    privacy in data mining applications.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时，*k*-匿名性隐私模型并不是保护数据挖掘应用隐私的最佳解决方案。
- en: The susceptibility of *k*-anonymity to homogeneity and background knowledge
    attacks can be mitigated with *l*-diversity by making *l* distinct sensitive records
    in each group of attributes.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在属性组中创建*l*个不同的敏感记录，可以使用*l*-多样性来减轻*k*-匿名性对同质性和背景知识攻击的敏感性。
- en: The idea behind *t*-closeness is to ensure the distribution of sensitive records
    in each group (equivalence class) is close enough to the corresponding distribution
    in the original dataset. This prevents attribute disclosure from distribution
    skewness.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*t*-接近性的理念是确保每个组（等价类）中敏感记录的分布足够接近原始数据集中的相应分布。这防止了由于分布偏斜导致的属性泄露。'
- en: The output of a data mining algorithm can be modified to protect privacy for
    some data mining applications.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘算法的输出可以被修改以保护某些数据挖掘应用的隐私。
- en: There are many different security and privacy threats and vulnerabilities in
    database systems, targeting confidentiality and the privacy of data.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库系统中存在许多不同的安全和隐私威胁和漏洞，针对机密性和数据的隐私。
- en: 'We can categorize attacks on database systems into two main classes: attacks
    on the confidentiality of data and attacks on data privacy.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以将对数据库系统的攻击分为两大类：对数据机密性的攻击和对数据隐私的攻击。
- en: Privacy preservation techniques in statistical database systems can be used
    to mitigate most of the privacy threats in today’s database systems.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计数据库系统中的隐私保护技术可以用来减轻当今数据库系统中的大多数隐私威胁。
- en: Most modern database systems are not designed from the standpoint of data privacy;
    they generally focus on the performance of the database.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数现代数据库系统并不是从数据隐私的角度设计的；它们通常关注数据库的性能。
