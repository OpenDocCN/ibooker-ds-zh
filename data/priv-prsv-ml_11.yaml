- en: 8 Privacy-preserving data management and operations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8 隐私保护的数据管理和操作
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了
- en: Widely used privacy models for data publishing
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛使用的数据发布隐私模型
- en: Privacy threats and vulnerabilities in database systems
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库系统中的隐私威胁和漏洞
- en: Discovering privacy protection strategies in database management systems
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据库管理系统中发现隐私保护策略
- en: Database design considerations for implementing a privacy-preserving database
    system
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现隐私保护数据库系统的数据库设计考虑因素
- en: In the previous chapter we discussed different privacy-enhancing techniques
    that can be utilized in data mining operations and how to implement the *k*-anonymity
    privacy model. In this chapter we’ll explore another set of privacy models that
    the research community has proposed to mitigate the flaws in the *k*-anonymity
    model. Toward the end of this chapter, we’ll discuss the recent evolution of data
    management techniques, how these privacy mechanisms can be instrumented in database
    systems, and what to consider when designing a privacy-enriched database management
    system.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了可以在数据挖掘操作中利用的不同隐私增强技术以及如何实现*k*-匿名性隐私模型。在本章中，我们将探讨研究社区提出的另一组旨在减轻*k*-匿名性模型缺陷的隐私模型。在本章的末尾，我们将讨论数据管理技术的最新发展，这些隐私机制如何在数据库系统中实施，以及设计隐私增强的数据库管理系统时需要考虑的因素。
- en: '![CH08_00_UN01_Zhuang](../../OEBPS/Images/CH08_00_UN01_Zhuang.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_00_UN01_Zhuang](../../OEBPS/Images/CH08_00_UN01_Zhuang.png)'
- en: 8.1 A quick recap of privacy protection in data processing and mining
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 数据处理和挖掘中的隐私保护快速回顾
- en: 'You’ve seen that data analysis and mining tools are intended to extract meaningful
    features and patterns from collected datasets, and that direct use of original
    data in data mining may result in unwanted data privacy violations. Hence, we
    use different data sanitization operations to minimize private information disclosure.
    To that end, our discussion in chapter 7 and this chapter covers two particular
    aspects, which are summarized in figure 8.1:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到，数据分析和管理工具旨在从收集的数据集中提取有意义的特征和模式，并且直接在数据挖掘中使用原始数据可能会导致不希望的数据隐私侵犯。因此，我们使用不同的数据净化操作来最小化私人信息的披露。为此，第7章和本章的讨论涵盖了两个特定的方面，总结在图8.1中：
- en: '*Data processing and mining*—Tools and techniques that can be utilized whenever
    the collected information is processed and analyzed by data mining and analytical
    tools.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理和挖掘*——可以在收集的信息被数据挖掘和分析工具处理和分析时使用的工具和技术。'
- en: '*Data management*—Methods and technologies that can be utilized to hold, store,
    and serve collected information for different data processing applications.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据管理*——可以用于存储、存储和为不同的数据处理应用提供服务所收集信息的方法和技术。'
- en: '![CH08_F01_Zhuang](../../OEBPS/Images/CH08_F01_Zhuang.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F01_Zhuang](../../OEBPS/Images/CH08_F01_Zhuang.png)'
- en: Figure 8.1 There are two main aspects of privacy preservation when it comes
    to data mining and management. In this chapter, we’ll elaborate on these two different
    aspects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 数据挖掘和管理中的隐私保护有两个主要方面。在本章中，我们将详细阐述这两个不同的方面。
- en: So far we have discussed different sanitization operations, their implementation
    in Python, and their use in the *k*-anonymity privacy model. In the next section
    we will move on to discuss other popular privacy models that go beyond *k*-anonymity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了不同的数据净化操作，它们在Python中的实现，以及在*k*-匿名性隐私模型中的应用。在下一节中，我们将继续讨论其他超越*k*-匿名性的流行隐私模型。
- en: 8.2 Privacy protection beyond k-anonymity
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 超越k-匿名性的隐私保护
- en: '*K*-anonymity is a very powerful yet simple technique that can be utilized
    in many different scenarios to protect privacy in data mining operations. However,
    as we discussed in the previous chapter, *k*-anonymity does not work in all situations,
    as illustrated in the flow diagram in figure 8.2\. It is susceptible to different
    attacks, such as homogeneity and background knowledge attacks (refer to section
    7.4.2 for the details). Let’s extend our discussion of privacy protection to see
    how we can mitigate these flaws.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*K*-匿名性是一种非常强大且简单的技术，可以在许多不同场景中用于保护数据挖掘操作中的隐私。然而，正如我们在上一章所讨论的，*k*-匿名性并不适用于所有情况，如图8.2中的流程图所示。它容易受到不同的攻击，例如同质性和背景知识攻击（详情请参阅第7.4.2节）。让我们扩展我们对隐私保护的讨论，看看我们如何可以减轻这些缺陷。'
- en: '![CH08_F02_Zhuang](../../OEBPS/Images/CH08_F02_Zhuang.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F02_Zhuang](../../OEBPS/Images/CH08_F02_Zhuang.png)'
- en: Figure 8.2 A flow diagram explaining possible flaws in *k*-anonymity leading
    to different attacks. As you can see, even after anonymization, if a single record
    can be used to identify an individual, it may lead to a background knowledge attack
    or a homogeneity attack.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 解释*k*-匿名性可能存在的缺陷并导致不同攻击的流程图。如图所示，即使经过匿名化，如果一条记录可以用来识别个人，它可能会导致背景知识攻击或同质性攻击。
- en: 8.2.1 l-diversity
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.1 l-多样性
- en: Due to the limitations of *k*-anonymity, Machanavajjhala et al., in 2007, introduced
    a new technique called *l*-diversity [1] (with an “*l*” as in *l*ight). It is
    an extension of *k*-anonymity, where *l*-diversity states that each group must
    have at least *l* distinct sensitive records. Similar to the *k*-anonymity model,
    increasing the *l* value increases the variability of sensitive values in the
    same group, making it more robust against possible privacy leakages.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于*k*-匿名性的局限性，Machanavajjhala等人于2007年引入了一种称为*l*-多样性的新技术[1]（其中的“*l*”代表*light*）。它是*k*-匿名性的扩展，其中*l*-多样性表明每个组必须至少有*l*个不同的敏感记录。与*k*-匿名性模型类似，增加*l*值会增加同一组中敏感值的变异性，使其对可能的隐私泄露更加稳健。
- en: Let’s consider the same hospital dataset scenario we discussed in the last chapter
    and take a *k*-anonymized example, as shown in figure 8.3.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑我们在上一章讨论的相同医院数据集场景，并取图8.3中显示的*k*-匿名化示例。
- en: '![CH08_F03_Zhuang](../../OEBPS/Images/CH08_F03_Zhuang.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F03_Zhuang](../../OEBPS/Images/CH08_F03_Zhuang.png)'
- en: Figure 8.3 An example of *k*-anonymity (*k*=2)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 *k*-匿名性（*k*=2）的示例
- en: These data records are already 2-anonymous (*k* = 2). However, if an attacker
    knows that Alice lives in zip code 34317, they can easily reduce the search space
    to the last two rows. In addition, even though the attacker cannot distinguish
    which record belongs to Alice, they can easily deduce that Alice has a viral infection.
    The problem is that all the patients in that group share the same quasi-identifiers;
    thus, it leaks private information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据记录已经是2-匿名（*k* = 2）。然而，如果攻击者知道Alice住在邮编34317，他们可以轻松地将搜索范围缩小到最后两行。此外，即使攻击者无法区分哪个记录属于Alice，他们也可以轻易地推断出Alice患有病毒感染。问题是该组中的所有患者都共享相同的准标识符；因此，会泄露私人信息。
- en: The basic approach of *l-*diversity is to ensure that each group has at least
    *l* distinct sensitive values so that it is hard to identify any individual. Let’s
    make the dataset in figure 8.3 2-diverse (*l* = 2). As depicted in figure 8.4,
    each group now has at least two distinct sensitive values. For example, the first
    and fourth records are in the same group with zip code 3**** and age 21-40, but
    they have two different diseases (seasonal flu and viral infection). Similarly,
    the second and third records are in the same group, but with two different diseases,
    so it is impossible to distinguish which record belongs to which patient. Therefore,
    it is hard for an attacker to know which record corresponds to Alice and what
    the disease is, with the information available.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*l*-多样性的基本方法是要确保每个组至少有*l*个不同的敏感值，这样就不容易识别任何个人。让我们将图8.3中的数据集变为2-多样性（*l* = 2）。如图8.4所示，现在每个组至少有两个不同的敏感值。例如，第一和第四条记录属于同一个组，邮编为3****，年龄为21-40岁，但他们有两种不同的疾病（季节性流感和病毒感染）。同样，第二和第三条记录属于同一个组，但有两种不同的疾病，因此无法区分哪个记录属于哪个患者。因此，攻击者很难知道哪个记录对应Alice以及疾病是什么，根据现有信息。'
- en: '![CH08_F04_Zhuang](../../OEBPS/Images/CH08_F04_Zhuang.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F04_Zhuang](../../OEBPS/Images/CH08_F04_Zhuang.png)'
- en: Figure 8.4 A 2-diverse (*l*=2) version of the example in figure 8.3
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4 图8.3中示例的2-多样性（*l*=2）版本
- en: Does it leak any sort of information?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是否会泄露任何信息？
- en: 'Besides the privacy guarantees beyond *k-*anonymity, *l-*diversity also suffers
    from a couple of limitations:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了*k*-匿名性之外的隐私保证外，*l*-多样性也受到一些限制：
- en: '*Diversified data can still leak some sensitive information*—Even with the
    *l*-diversified data, sensitive information might still be leaked in some situations.
    Let’s consider the same hospital dataset scenario with the example in figure 8.5,
    which serves 2-diversity.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据多样性仍然可能泄露一些敏感信息*——即使有*l*-多样性数据，在某些情况下敏感信息仍可能泄露。让我们考虑与图8.5中的示例相同的医院数据集场景，该示例提供2-多样性。'
- en: '![CH08_F05_Zhuang](../../OEBPS/Images/CH08_F05_Zhuang.png)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_IMG
  zh: '![CH08_F05_Zhuang](../../OEBPS/Images/CH08_F05_Zhuang.png)'
- en: Figure 8.5 How *l*-diversity can leak sensitive information
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.5 如何泄露*l*-多样性敏感信息
- en: Let’s assume that the attacker knows that Bob lives in the 32317 zip code and
    is 35 years old. The attacker can reduce the search space such that Bob has either
    melanoma or basal cell carcinoma. Given this information, the attacker can infer
    that Bob has a skin disease that could be cancerous. Thus, it is still leaking
    some private information.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们假设攻击者知道Bob住在32317邮政编码且35岁。攻击者可以缩小搜索范围，使得Bob要么患有黑色素瘤，要么患有基底细胞癌。考虑到这些信息，攻击者可以推断Bob患有可能是癌性的皮肤病。因此，仍然泄露了一些私人信息。
- en: '*Probability distribution may also leak some information*—In some situations,
    even with *l-*diversified datasets, the probability distribution may leak some
    information, making datasets vulnerable to attackers. This privacy breach is called
    *a skewness attack*.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*概率分布也可能泄露一些信息*——在某些情况下，即使有*l*-多样性数据集，概率分布也可能泄露一些信息，使数据集容易受到攻击者的攻击。这种隐私泄露被称为*偏斜攻击*。'
- en: Consider the set of data depicted in figure 8.6\. As you can see, it is already
    a 2-diverse dataset, but let’s consider an attacker who knows that Bob lives in
    the 33617 zip code and is 27 years old. At this point, the attacker doesn’t know
    whether Bob has a viral infection or heart disease, but based on the data distribution,
    the attacker knows that there is a higher chance of Bob having heart disease.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑图8.6所示的数据集。如图所示，它已经是一个2-多样性数据集，但让我们考虑一个知道Bob住在33617邮政编码且27岁的攻击者。在这个时候，攻击者不知道Bob是否有病毒感染或心脏病，但根据数据分布，攻击者知道Bob患有心脏病的可能性更高。
- en: '![CH08_F06_Zhuang](../../OEBPS/Images/CH08_F06_Zhuang.png)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![CH08_F06_Zhuang](../../OEBPS/Images/CH08_F06_Zhuang.png)'
- en: Figure 8.6 Probability distribution may also leak some information.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.6 概率分布也可能泄露一些信息。
- en: You can see that having a diverse set of attributes in a dataset is not enough.
    We also need to balance the data distribution within the class.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，在数据集中拥有多样化的属性集是不够的。我们还需要在类别内平衡数据分布。
- en: What does “within-class” mean?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “类别内”是什么意思？
- en: An equivalence class is a set of records belonging to the same group. For example,
    all nine records in group two in figure 8.6 belong to the same zip code and age
    category. Similarly, the records in group one also carry similar properties. These
    different groups can be called *classes*, and we use the within-class data distribution
    to find out their statistical properties.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 等价类是一组属于同一组的记录。例如，图8.6中第二组的九条记录都属于同一个邮政编码和年龄类别。同样，第一组的记录也具有相似的性质。这些不同的组可以被称为*类别*，我们使用类别内的数据分布来找出它们的统计特性。
- en: 8.2.2 t-closeness
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.2 t-接近度
- en: Having learned from the flaws in the *l-*diversity approach, Li et al. presented
    another privacy model called *t-*closeness [2] to prevent attribute disclosure
    from distribution skewness. The idea behind *t-*closeness is to keep the distribution
    of sensitive records in each group (equivalence class) close enough to the corresponding
    distribution in the original dataset. In other words, the distance between the
    distribution of an attribute in the original dataset and the distribution of the
    same attribute within a group should be less than or equal to *t*, according to
    the *t-*closeness principle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从*l*-多样性方法的缺陷中吸取教训，Li等人提出了另一个名为*t*-接近度的隐私模型[2]，以防止由于分布偏斜导致的属性泄露。*t*-接近度的理念是保持每个组（等价类）中敏感记录的分布与原始数据集中相应分布足够接近。换句话说，根据*t*-接近度原则，原始数据集中一个属性的分布与组内相同属性的分布之间的距离应该小于或等于*t*。
- en: 'We can let *X* = (*x*[1], *x*[2], ..., *x*[n]) be the distribution of values
    for the sensitive attributes in the original dataset and *Y* = (*y*[1], *y*[2],
    ..., *y*[n]) be the values of the same attribute in the selected group. In order
    for these two distributions to satisfy *t-*closeness, the following equation has
    to be true:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以让*X* = (*x*[1], *x*[2], ..., *x*[n])表示原始数据集中敏感属性的值分布，而*Y* = (*y*[1], *y*[2],
    ..., *y*[n])表示所选组中相同属性的值。为了使这两个分布满足*t*-接近度，以下方程必须成立：
- en: '![CH08_F06_zhuang-ch8-eqs-0x](../../OEBPS/Images/CH08_F06_zhuang-ch8-eqs-0x.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F06_zhuang-ch8-eqs-0x](../../OEBPS/Images/CH08_F06_zhuang-ch8-eqs-0x.png)'
- en: Let’s consider our previous hospital data mining scenario with another example
    of a 3-diverse dataset, shown in figure 8.7.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑我们之前提到的医院数据挖掘场景，并使用图8.7中另一个3-多样性数据集的例子。
- en: '![CH08_F07_Zhuang](../../OEBPS/Images/CH08_F07_Zhuang.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F07_Zhuang](../../OEBPS/Images/CH08_F07_Zhuang.png)'
- en: Figure 8.7 An example of a 3-diverse dataset vulnerable to a skewness attack
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7 一个3-多样性数据集的例子，容易受到偏斜攻击
- en: As you can see, the dataset has three different groups having three distinct
    records in each. However, it is still vulnerable to the skewness attack that we
    discussed in the previous section. Suppose an attacker already knows that his
    friend Bob’s record belongs to group one. The attacker can infer that Bob has
    some stomach-related disease, as all the diseases in group one are stomach-related.
    Therefore, a particular level of diversity may provide different levels of privacy—we
    need to consider the overall distribution of the data.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，数据集有三个不同的组，每个组有三个不同的记录。然而，它仍然容易受到我们在上一节中讨论的偏斜攻击的影响。假设攻击者已经知道他的朋友鲍勃的记录属于第一组。攻击者可以推断鲍勃可能有一些与胃相关的疾病，因为第一组中的所有疾病都与胃有关。因此，特定的多样性可能提供不同级别的隐私——我们需要考虑数据的整体分布。
- en: Let’s try to convert this dataset to a *t-*closeness version. As we mentioned
    at the beginning of this section, *t-*closeness relies on the distance between
    the probability distributions. There are different ways of measuring the distance
    between two probability distributions, but, in practice, *t-*closeness uses distance
    metrics such as earth mover distance (also known as the Wasserstein metric), Kullback
    Leibler distance, or variational distance.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试将这个数据集转换为 *t-*接近度版本。正如我们在本节开头提到的，*t-*接近度依赖于概率分布之间的距离。有两种不同的方式来衡量两个概率分布之间的距离，但在实践中，*t-*接近度使用地球移动距离（也称为Wasserstein度量）、Kullback-Leibler距离或变分距离等距离度量。
- en: '![CH08_F08_Zhuang](../../OEBPS/Images/CH08_F08_Zhuang.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![CH08_F08_Zhuang](../../OEBPS/Images/CH08_F08_Zhuang.png)'
