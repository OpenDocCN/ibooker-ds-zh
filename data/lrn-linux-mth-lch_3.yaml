- en: What command would you use to shut down all instances of Firefox? Open Firefox
    and use that command to force it closed.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会使用什么命令来关闭Firefox的所有实例？打开Firefox并使用该命令强制关闭。
- en: ''
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `killall firefox`'
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `killall firefox`'
- en: '**[2](#app01qa10q2a2)**'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa10q2a2)**'
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What command would you use to find audio information in your hardware configuration?
    Run that command to locate yours.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会用什么命令来查找硬件配置中的音频信息？运行该命令以定位你的信息。
- en: ''
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `lspci -v | grep Audio`'
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `lspci -v | grep Audio`'
- en: '**[3](#app01qa10q3a3)**'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa10q3a3)**'
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What command would you use to download a PDF of the U.S. Constitution from [http://mng.bz/o25h](http://mng.bz/o25h).
    Use `wget` to download it.
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会用什么命令从[http://mng.bz/o25h](http://mng.bz/o25h)下载美国宪法的PDF文件？使用`wget`下载它。
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `wget` [http://constitutioncenter.org/media/files/constitution.pdf](http://constitutioncenter.org/media/files/constitution.pdf)'
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `wget` [http://constitutioncenter.org/media/files/constitution.pdf](http://constitutioncenter.org/media/files/constitution.pdf)'
- en: '**[4](#app01qa10q4a4)**'
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa10q4a4)**'
- en: ''
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which command requires the PID of the process to shut it down? Open Firefox
    and use that command to shut it down.
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哪个命令需要进程的PID来关闭它？打开Firefox并使用该命令关闭它。
- en: ''
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `top`'
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `top`'
- en: '**Advanced lab**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验**'
- en: '**[1](#app01qa11q1a1)**'
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa11q1a1)**'
- en: ''
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Use the `wget` command to download the plain-text version of *Debian GNU/Linux
    : Guide to Installation and Usage* from Project Gutenberg ([http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)).'
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用`wget`命令从Project Gutenberg ([http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8))下载*Debian
    GNU/Linux：安装和使用指南*的纯文本版本。
- en: ''
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `wget` [http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)'
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `wget` [http://www.gutenberg.org/ebooks/6527.txt.utf-8](http://www.gutenberg.org/ebooks/6527.txt.utf-8)'
- en: '**[2](#app01qa11q2a2)**'
  id: totrans-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa11q2a2)**'
- en: ''
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use `grep` to search the file for the word linux, but make the search case insenstive.
  id: totrans-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用`grep`在文件中搜索单词linux，但使搜索不区分大小写。
- en: ''
  id: totrans-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `grep ''linux\|Linux'' 6527.txt.utf-8`'
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `grep ''linux\|Linux'' 6527.txt.utf-8`'
- en: Chapter 12
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第12章
- en: '**[1](#app01qa12q1a1)**'
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa12q1a1)**'
- en: ''
  id: totrans-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Install the Midori web browser on your computer using the command line.
  id: totrans-172
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用命令行在你的计算机上安装Midori网络浏览器。
- en: ''
  id: totrans-173
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `sudo apt-get install midori`'
  id: totrans-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `sudo apt-get install midori`'
- en: '**[2](#app01qa12q2a2)**'
  id: totrans-175
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa12q2a2)**'
- en: ''
  id: totrans-176
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remove it using the command line.
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用命令行将其删除。
- en: ''
  id: totrans-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `sudo apt-get remove midori`'
  id: totrans-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `sudo apt-get remove midori`'
- en: '**[3](#app01qa12q3a3)**'
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa12q3a3)**'
- en: ''
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Find all of the mentions of root in the manual for sudo.
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在sudo的手册中查找所有关于root的提及。
- en: ''
  id: totrans-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:**'
  id: totrans-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：**'
- en: ''
  id: totrans-185
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-186
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**[4](#app01qa12q4a4)**'
  id: totrans-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa12q4a4)**'
- en: ''
  id: totrans-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use a single-line command to copy the sudo manual text file called sudo.txt.
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用单行命令复制名为sudo.txt的sudo手册文本文件。
- en: ''
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `man sudo > sudo.txt`'
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `man sudo > sudo.txt`'
- en: '**Advanced lab**'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验**'
- en: '**[1](#app01qa13q1a1)**'
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa13q1a1)**'
- en: ''
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pipe the output of your `grep` search from the previous lab (a search for Linux
    or linux) into a text file called linux.txt.
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将上一个实验中`grep`搜索的输出（搜索Linux或linux）导入名为linux.txt的文本文件。
- en: ''
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `grep ''linux\|Linux'' 6527.txt.utf-8 > linux.txt`'
  id: totrans-197
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `grep ''linux\|Linux'' 6527.txt.utf-8 > linux.txt`'
- en: Chapter 13
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第13章
- en: '**[1](#app01qa14q1a1)**'
  id: totrans-199
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa14q1a1)**'
- en: ''
  id: totrans-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Install Guake and Terminator using the command line, if you haven’t already
    done so.
  id: totrans-201
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你还没有这样做，请使用命令行安装Guake和Terminator。
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:**'
  id: totrans-203
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：**'
- en: ''
  id: totrans-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-205
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**[2](#app01qa14q2a2)**'
  id: totrans-206
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa14q2a2)**'
- en: ''
  id: totrans-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use autocomplete to move into your Documents directory
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用自动完成功能进入你的文档目录。
- en: ''
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `cd Doc <Tab>`'
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `cd Doc <Tab>`'
- en: '**[3](#app01qa14q3a3)**'
  id: totrans-211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa14q3a3)**'
- en: ''
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, pipe the output of history into a text file.
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，将历史记录的输出导入到文本文件中。
- en: ''
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `history > history.txt`'
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `history > history.txt`'
- en: '**[4](#app01qa14q4a4)**'
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa14q4a4)**'
- en: ''
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Go into Guake and look at your history. How does it compare to the output from
    the default terminal?
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 进入Guake并查看你的历史记录。它与默认终端的输出相比如何？
- en: ''
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** The history is the same.'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 历史记录相同。'
- en: '**[5](#app01qa14q5a5)**'
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app01qa14q5a5)**'
- en: ''
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Configure Guake to launch with the F11 command.
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将Guake配置为使用F11命令启动。
- en: ''
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Guake preferences → Keyboard shortcuts'
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** Guake首选项 → 键盘快捷键'
- en: '**[6](#app01qa14q6a6)**'
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[6](#app01qa14q6a6)**'
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Split Terminator into four windows in a grid of 2 x 2.
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将Terminator分成四个窗口，形成一个2x2的网格。
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Ctrl-Shift-E, Ctrl-Shift-O in each vertical terminal'
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** Ctrl-Shift-E, Ctrl-Shift-O在每个垂直终端中'
- en: '**[7](#app01qa14q7a7)**'
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[7](#app01qa14q7a7)**'
- en: ''
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Type `apt` and then Tab twice. What happens? What does that output mean?
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 输入`apt`然后按Tab键两次。会发生什么？那个输出意味着什么？
- en: ''
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** These are the commands beginning with `apt`'
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 这些是以`apt`开头的命令。'
- en: Chapter 14
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第14章
- en: '**[1](#app01qa15q1a1)**'
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa15q1a1)**'
- en: ''
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Return your terminal prompt to its original state.
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将终端提示符恢复到原始状态。
- en: ''
  id: totrans-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Remove `export PS1="\u@\h:\w \d\\$ \[$(tput sgr0)\]"` from .bashrc.'
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 从.bashrc中删除`export PS1="\u@\h:\w \d\\$ \[$(tput sgr0)\]"`。'
- en: '**[2](#app01qa15q2a2)**'
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa15q2a2)**'
- en: ''
  id: totrans-243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Return your GRUB to its original state so it boots and closes without any messages.
  id: totrans-244
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将你的 GRUB 返回到原始状态，以便在没有消息的情况下启动和关闭。
- en: ''
  id: totrans-245
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Return `GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"` to the GRUB
    file (/etc/default/grub), replacing `GRUB_CMDLINE_LINUX_DEFAULT=""`. Don’t forget
    you need to do this as root and run `sudo update-grub` after making the change.'
  id: totrans-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 将 `GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"` 返回到 GRUB 文件 (/etc/default/grub)，替换
    `GRUB_CMDLINE_LINUX_DEFAULT=""`。别忘了你需要以 root 用户身份执行此操作，并在更改后运行 `sudo update-grub`。'
- en: '**[3](#app01qa15q3a3)**'
  id: totrans-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa15q3a3)**'
- en: ''
  id: totrans-248
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use the terminal to delete your hidden file (mynewhiddenfile).
  id: totrans-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用终端删除你的隐藏文件（mynewhiddenfile）。
- en: ''
  id: totrans-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `rm .mynewhiddenfile`'
  id: totrans-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** `rm .mynewhiddenfile`'
- en: '**[4](#app01qa15q4a4)**'
  id: totrans-252
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa15q4a4)**'
- en: ''
  id: totrans-253
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pipe a list of all of the files and directories in your home directory, including
    the hidden ones, into a hidden file.
  id: totrans-254
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将你的家目录中所有文件和目录的列表（包括隐藏的）管道到一个隐藏文件中。
- en: ''
  id: totrans-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `ls -A > .hiddendirectories.txt`'
  id: totrans-256
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** `ls -A > .hiddendirectories.txt`'
- en: '**[5](#app01qa15q5a5)**'
  id: totrans-257
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app01qa15q5a5)**'
- en: ''
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Save a file called important.txt in your tmp directory and restart your computer.
    What happens to the file? Why does it happen?
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你的 tmp 目录中保存一个名为 important.txt 的文件，然后重新启动你的计算机。文件会发生什么？为什么会这样？
- en: ''
  id: totrans-260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** It disappears because the tmp directory isn’t persistent storage—it’s
    just for temporary files.'
  id: totrans-261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 它消失了，因为 tmp 目录不是持久存储——它只是用于临时文件。'
- en: Chapter 15
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 15 章
- en: '**[1](#app01qa16q1a1)**'
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa16q1a1)**'
- en: ''
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use Wine to uninstall the Savings Bond Wizard.
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 Wine 卸载 Savings Bond Wizard。
- en: ''
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Uninstall Wine Software → Savings Bond Wizard → Remove.'
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 卸载 Wine 软件 → Savings Bond Wizard → 删除。'
- en: '**[2](#app01qa16q2a2)**'
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa16q2a2)**'
- en: ''
  id: totrans-269
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Use Wine to create a D: drive on a USB, as you might do if you want to keep
    your Wine programs off your main hard drive.'
  id: totrans-270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '使用 Wine 在 USB 上创建一个 D: 驱动器，就像你想要将 Wine 程序从你的主硬盘上分离出来一样。'
- en: ''
  id: totrans-271
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Configure Wine → Add Drive → D: → Browse path to USB drive.'
  id: totrans-272
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 配置 Wine → 添加驱动器 → D: → 浏览到 USB 驱动器路径。'
- en: '**[3](#app01qa16q3a3)**'
  id: totrans-273
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa16q3a3)**'
- en: ''
  id: totrans-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Play only one game of Solitaire. If anyone asks what you’re doing, tell them
    it’s homework for this book.
  id: totrans-275
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只玩一次纸牌游戏。如果有人问你在做什么，告诉他们这是这本书的作业。
- en: ''
  id: totrans-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** “I’m not playing. I’m learning Linux! Sheesh!”'
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** “我不是在玩。我是在学习 Linux！天哪！”'
- en: Chapter 16
  id: totrans-278
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 16 章
- en: '**[1](#app01qa17q1a1)**'
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa17q1a1)**'
- en: ''
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use GNOME Do to create a folder on your Desktop called testfolder.
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 GNOME Do 在你的桌面上创建一个名为 testfolder 的文件夹。
- en: ''
  id: totrans-282
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** GNOME Do → type `testfolder` → Tab → Create New Folder.'
  id: totrans-283
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** GNOME Do → 输入 `testfolder` → Tab → 创建新文件夹。'
- en: '**[2](#app01qa17q2a2)**'
  id: totrans-284
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa17q2a2)**'
- en: ''
  id: totrans-285
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use Kupfer to move that folder into Documents.
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 Kupfer 将该文件夹移动到文档中。
- en: ''
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Kupfer → type `testfolder` → Tab → Move To... → Tab → Documents.'
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** Kupfer → 输入 `testfolder` → Tab → 移动到... → Tab → 文档。'
- en: '**[3](#app01qa17q3a3)**'
  id: totrans-289
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa17q3a3)**'
- en: ''
  id: totrans-290
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use GNOME Do to create a file on your Desktop called linuxlunches.doc.
  id: totrans-291
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 GNOME Do 在你的桌面上创建一个名为 linuxlunches.doc 的文件。
- en: ''
  id: totrans-292
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** GNOME Do → type `linuxlunches.doc` → Tab → Create New File.'
  id: totrans-293
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** GNOME Do → 输入 `linuxlunches.doc` → Tab → 创建新文件。'
- en: '**[4](#app01qa17q4a4)**'
  id: totrans-294
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa17q4a4)**'
- en: ''
  id: totrans-295
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use Kupfer to open the linuxlunches.doc file with gedit.
  id: totrans-296
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 Kupfer 使用 gedit 打开 linuxlunches.doc 文件。
- en: ''
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Kupfer → type `linuxlunches.doc` → Tab → Open With... → Tab → gedit'
  id: totrans-298
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** Kupfer → 输入 `linuxlunches.doc` → Tab → 打开方式... → Tab → gedit'
- en: '**[5](#app01qa17q5a5)**'
  id: totrans-299
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app01qa17q5a5)**'
- en: ''
  id: totrans-300
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Map gedit to Ctrl-Shift-G.
  id: totrans-301
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将 gedit 映射到 Ctrl-Shift-G。
- en: ''
  id: totrans-302
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Keyboard → Shortcuts → `+` → Name: gedit; Command: gedit → Click
    on Disabled to map.'
  id: totrans-303
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 键盘 → 快捷键 → `+` → 名称：gedit；命令：gedit → 点击禁用以映射。'
- en: '**Advanced lab**'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级实验室**'
- en: '**[Q1:](#app01qa18q1a1)**'
  id: totrans-305
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[Q1:](#app01qa18q1a1)**'
- en: ''
  id: totrans-306
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Assign a key combination to the `xkill` command we used in [chapter 11](kindle_split_020.html#ch11).
    Use that shortcut to kill an open program.
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为我们在第 11 章中使用的 `xkill` 命令分配一个键组合。使用该快捷键来结束一个打开的程序。
- en: ''
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Keyboard → Shortcuts → `+` → Name: xkill; Command: xkill → Click
    on Disabled to map to shortcut.'
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：** 键盘 → 快捷键 → `+` → 名称：xkill；命令：xkill → 点击禁用以映射到快捷键。'
- en: Chapter 17
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 17 章
- en: '**[1](#app01qa19q1a1)**'
  id: totrans-311
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa19q1a1)**'
- en: ''
  id: totrans-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use only commands to install the Atom text editor. Its PPA is ppa:webupd8team/atom
    and details can be found on the project page at [https://launchpad.net/~webupd8team/+archive/ubuntu/atom](https://launchpad.net/~webupd8team/+archive/ubuntu/atom)
  id: totrans-313
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仅使用命令安装 Atom 文本编辑器。它的 PPA 是 ppa:webupd8team/atom，详细信息可以在项目页面上找到 [https://launchpad.net/~webupd8team/+archive/ubuntu/atom](https://launchpad.net/~webupd8team/+archive/ubuntu/atom)
- en: ''
  id: totrans-314
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:**'
  id: totrans-315
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回答：**'
- en: ''
  id: totrans-316
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-317
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '**[2](#app01qa19q2a2)**'
  id: totrans-318
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa19q2a2)**'
- en: ''
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What dependencies does Atom have?
  id: totrans-320
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Atom 有哪些依赖项？
- en: ''
  id: totrans-321
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** gconf2, gconf-service, libgtk2.0-0, libudev0, libudev1, libgcrypt11,
    libgcrypt20, libgnome-keyring0, gir1.2-gnomekeyring-1.0, libnotify4, libxtst6,
    libnss3, python, gvfs-bin, xdg-utils, libdbus-1-3, libcap2.'
  id: totrans-322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** gconf2, gconf-service, libgtk2.0-0, libudev0, libudev1, libgcrypt11,
    libgcrypt20, libgnome-keyring0, gir1.2-gnomekeyring-1.0, libnotify4, libxtst6,
    libnss3, python, gvfs-bin, xdg-utils, libdbus-1-3, libcap2.'
- en: '**[3](#app01qa19q3a3)**'
  id: totrans-323
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa19q3a3)**'
- en: ''
  id: totrans-324
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remove Kupfer and its dependencies.
  id: totrans-325
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 删除 Kupfer 及其依赖项。
- en: ''
  id: totrans-326
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `sudo apt-get --purge remove kupfer`'
  id: totrans-327
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `sudo apt-get --purge remove kupfer`'
- en: Chapter 18
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 18 章
- en: '**[1](#app01qa20q1a1)**'
  id: totrans-329
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa20q1a1)**'
- en: ''
  id: totrans-330
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What version of Firefox is on your system? What version is in the Arch repositories?
    What does this tell you about how frequently Firefox is updated for Ubuntu?
  id: totrans-331
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的系统上 Firefox 的版本是什么？Arch 存储库中的版本是什么？这告诉你关于 Ubuntu 更新 Firefox 频率的什么信息？
- en: ''
  id: totrans-332
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** In Ubuntu, Firefox is 45.0.1, as of this writing. In Arch, Firefox
    is 45.0.1-5, as of this writing. Firefox is updated more frequently in Arch because
    it’s a rolling release, although the two versions are close, as you can see by
    the version numbers.'
  id: totrans-333
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 在 Ubuntu 中，Firefox 版本为 45.0.1，截至本文写作时。在 Arch 中，Firefox 版本为 45.0.1-5，截至本文写作时。Firefox
    在 Arch 中更新得更频繁，因为它是滚动发布，尽管两个版本很接近，正如你可以通过版本号看到的。'
- en: '**[2](#app01qa20q2a2)**'
  id: totrans-334
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa20q2a2)**'
- en: ''
  id: totrans-335
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is the difference between the `update` command and the `upgrade` command?
  id: totrans-336
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`update` 命令和 `upgrade` 命令之间的区别是什么？'
- en: ''
  id: totrans-337
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `update` downloads the updates, but `upgrade` installs them.'
  id: totrans-338
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `update` 下载更新，但 `upgrade` 安装它们。'
- en: '**[3](#app01qa20q3a3)**'
  id: totrans-339
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa20q3a3)**'
- en: ''
  id: totrans-340
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Configure the Ubuntu Software Updater to automatically download security updates.
  id: totrans-341
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 配置 Ubuntu 软件更新器以自动下载安全更新。
- en: ''
  id: totrans-342
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Software & Updates → Updates → When there are security updates:
    → Download and install automatically.'
  id: totrans-343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 软件与更新 → 更新 → 当有安全更新时：→ 自动下载和安装。'
- en: '**[4](#app01qa20q4a4)**'
  id: totrans-344
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa20q4a4)**'
- en: ''
  id: totrans-345
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Configure the Ubuntu Software Updater to immediately show non-security related
    updates.
  id: totrans-346
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 配置 Ubuntu 软件更新器以立即显示非安全相关更新。
- en: ''
  id: totrans-347
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Software & Updates → Updates → When there are other updates: →
    Display immediately.'
  id: totrans-348
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 软件与更新 → 更新 → 当有其他更新时：→ 立即显示。'
- en: '**[5](#app01qa20q5a5)**'
  id: totrans-349
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app01qa20q5a5)**'
- en: ''
  id: totrans-350
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Go to the Gentoo repository at [https://packages.gentoo.org/](https://packages.gentoo.org/).
    How do its Firefox and LibreOffice holdings compare to Arch and Ubuntu? Are they
    older or newer? By how much?
  id: totrans-351
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 前往 Gentoo 存储库 [https://packages.gentoo.org/](https://packages.gentoo.org/)。它的
    Firefox 和 LibreOffice 库与 Arch 和 Ubuntu 相比如何？它们是更旧还是更新？相差多少？
- en: ''
  id: totrans-352
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Gentoo’s Firefox is at 45.0.1, as of this writing, which is slightly
    older than Arch but the same as Ubuntu. Gentoo’s LibreOffice is at 5.1.2.2, as
    of this writing. Arch is at 5.1.1-4, as of this writing, which is slightly older.
    Ubuntu’s LibreOffice is 4.2.8.2, which is much older than both.'
  id: totrans-353
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** Gentoo 的 Firefox 版本为 45.0.1，截至本文写作时，比 Arch 略旧，但与 Ubuntu 相同。Gentoo 的
    LibreOffice 版本为 5.1.2.2，截至本文写作时。Arch 版本为 5.1.1-4，截至本文写作时，略旧。Ubuntu 的 LibreOffice
    版本为 4.2.8.2，比两者都旧得多。'
- en: Chapter 19
  id: totrans-354
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 19 章
- en: '**[1](#app01qa21q1a1)**'
  id: totrans-355
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa21q1a1)**'
- en: ''
  id: totrans-356
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create an administrator account named tommy. Does this account have access to
    `sudo`? How do you know?
  id: totrans-357
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创建一个名为 tommy 的管理员账户。这个账户有 `sudo` 访问权限吗？你怎么知道？
- en: ''
  id: totrans-358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** User Accounts → Unlock → `+` → Account Type: Administrator → tommy;
    tommy'
  id: totrans-359
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 用户账户 → 解锁 → `+` → 账户类型：管理员 → tommy；tommy'
- en: ''
  id: totrans-360
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you use `groups tommy` you’ll see the account is in the `sudo` group.
  id: totrans-361
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你使用 `groups tommy`，你会看到该账户在 `sudo` 组中。
- en: '**[2](#app01qa21q2a2)**'
  id: totrans-362
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa21q2a2)**'
- en: ''
  id: totrans-363
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Delete the account using the command line. (If you get a message that the user
    is being used by a process, you can kill the process with the `sudo kill -9` and
    the process number.)
  id: totrans-364
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用命令行删除账户。（如果你收到消息说用户正被某个进程使用，你可以使用 `sudo kill -9` 和进程号来结束该进程。）
- en: ''
  id: totrans-365
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `sudo userdel -r tommy`'
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `sudo userdel -r tommy`'
- en: '**[3](#app01qa21q3a3)**'
  id: totrans-367
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa21q3a3)**'
- en: ''
  id: totrans-368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens when you try to save a file in the unmounted Private directory?
    Why does this happen?
  id: totrans-369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你尝试在未挂载的私有目录中保存文件时会发生什么？为什么会这样发生？
- en: ''
  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** You get a message you don’t have permission. You can’t access an
    encrypted directory without first unlocking it.'
  id: totrans-371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 你会收到一条没有权限的消息。在没有首先解锁它的情况下，你不能访问加密目录。'
- en: '**[4](#app01qa21q4a4)**'
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa21q4a4)**'
- en: ''
  id: totrans-373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Install Gufw (package name `gufw`) and create a rule denying traffic out from
    the application BitTorrent (figures 19.9 and 19.10).
  id: totrans-374
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 安装 Gufw（软件包名称 `gufw`）并创建一条规则拒绝从应用程序 BitTorrent（图 19.9 和 19.10）流出流量。
- en: ''
  id: totrans-375
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `+` → Policy: Deny → Direction: Out → Application: BitTorrent.'
  id: totrans-376
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `+` → 策略：拒绝 → 方向：出 → 应用程序：BitTorrent。'
- en: '**[5](#app01qa21q5a5)**'
  id: totrans-377
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[5](#app01qa21q5a5)**'
- en: ''
  id: totrans-378
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Turn off the firewall.
  id: totrans-379
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关闭防火墙。
- en: ''
  id: totrans-380
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `sudo ufw disable`'
  id: totrans-381
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `sudo ufw disable`'
- en: Chapter 20
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 20 章
- en: '**[1](#app01qa22q1a1)**'
  id: totrans-383
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa22q1a1)**'
- en: ''
  id: totrans-384
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Enable the firewall of your virtual machine and then SSH into it. Are you able
    to connect to the remote machine?
  id: totrans-385
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 启用你的虚拟机的防火墙，然后通过 SSH 连接到它。你能否连接到远程机器？
- en: ''
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Yes.'
  id: totrans-387
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 是的。'
- en: '**[2](#app01qa22q2a2)**'
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa22q2a2)**'
- en: ''
  id: totrans-389
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens if you block SSH in the virtual machine with `sudo ufw deny ssh/tcp`?
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你使用 `sudo ufw deny ssh/tcp` 在虚拟机中阻止 SSH，会发生什么？
- en: ''
  id: totrans-391
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** You can’t connect.'
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 你无法连接。'
- en: '**[3](#app01qa22q3a3)**'
  id: totrans-393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa22q3a3)**'
- en: ''
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use `PSCP` (or `scp` if your host machine is Linux or OS X) to move the hi file
    to your local machine.
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 `PSCP`（或如果你的主机机器是 Linux 或 OS X 则为 `scp`）将 hi 文件移动到你的本地机器。
- en: ''
  id: totrans-396
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `scp user@ip:Desktop/hi Desktop` (Linux/OS) or `pscp user@ip :Desktop/hi
    Desktop` (Windows)'
  id: totrans-397
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `scp user@ip:Desktop/hi Desktop`（Linux/OS）或 `pscp user@ip :Desktop/hi
    Desktop`（Windows）'
- en: '**[4](#app01qa22q4a4)**'
  id: totrans-398
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa22q4a4)**'
- en: ''
  id: totrans-399
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you update and upgrade your virtual machine via SSH? If so, do it.
  id: totrans-400
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能否通过 SSH 更新和升级你的虚拟机？如果是的话，请这样做。
- en: ''
  id: totrans-401
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Yes.'
  id: totrans-402
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 是的。'
- en: Chapter 22
  id: totrans-403
  prefs:
