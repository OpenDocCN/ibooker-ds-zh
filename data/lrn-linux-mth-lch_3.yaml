- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do you initiate a search in Synaptic?
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何在Synaptic中启动搜索？
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Use the search box in the middle of the screen.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 使用屏幕中间的搜索框。'
- en: '**[2](#app01qa4q2a2)**'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa4q2a2)**'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do you initiate a search in the Ubuntu Software Center?
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何在Ubuntu软件中心中启动搜索？
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Use the search box on the right side of the screen.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 使用屏幕右侧的搜索框。'
