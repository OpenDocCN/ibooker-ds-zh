  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa3q2a2)**'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How would you see the properties of a folder?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会如何查看文件夹的属性？
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Right-click and then Properties.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 右键点击然后选择属性。'
- en: '**[3](#app01qa3q3a3)**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa3q3a3)**'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How do you make a shortcut to a file or folder?
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你如何创建一个文件或文件夹的快捷方式？
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Right-click and then Make Link.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 右键点击然后创建链接。'
