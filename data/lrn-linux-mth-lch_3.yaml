  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在Vim中打开文件并将每一行复制粘贴，使每一行在文件中重复出现。
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
