  id: totrans-428
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Make your project private using the web interface.
  id: totrans-429
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用网页界面使你的项目私有化。
- en: ''
  id: totrans-430
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Gear icon → Edit project → Visibility Level → Private'
  id: totrans-431
