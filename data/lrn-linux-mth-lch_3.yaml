  type: TYPE_NORMAL
  zh: 第8章
- en: '**[1](#app01qa5q1a1)**'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[1](#app01qa5q1a1)**'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use LibreOffice Calc to compute the average of 10, 15, 19, and 18.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用LibreOffice Calc计算10、15、19和18的平均值。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Use the formula `=AVERAGE(10, 15, 19, 18)`.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 使用公式 `=AVERAGE(10, 15, 19, 18)`。'
- en: '**[2](#app01qa5q2a2)**'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa5q2a2)**'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Download GIMP and try to scale an image from archive.org, this time making it
    bigger.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下载GIMP并尝试从archive.org缩放一个图像，这次将其放大。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Image → Scale image.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 图像 → 缩放图像。'
- en: '**[3](#app01qa5q3a3)**'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa5q3a3)**'
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Use Rhythmbox to install the song lyric plugin. HINT: It’s under Tools.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用Rhythmbox安装歌曲歌词插件。提示：它在工具菜单下。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Tools → Plugins → Song lyrics → Close.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 工具 → 插件 → 歌词 → 关闭。'
