  zh: '**[1](#app01qa23q1a1)**'
- en: ''
  id: totrans-405
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create a new public project from scratch in GitLab.
  id: totrans-406
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 GitLab 中从头创建一个新的公开项目。
- en: ''
  id: totrans-407
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** New Project → Public → Create Project'
  id: totrans-408
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 新项目 → 公开 → 创建项目'
- en: '**[2](#app01qa23q2a2)**'
  id: totrans-409
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2](#app01qa23q2a2)**'
- en: ''
  id: totrans-410
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Push a file to the project from the terminal.
  id: totrans-411
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从终端向项目中推送文件。
- en: ''
  id: totrans-412
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:**'
  id: totrans-413
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：**'
- en: ''
