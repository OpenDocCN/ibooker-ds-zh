  id: totrans-416
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[3](#app01qa23q3a3)**'
- en: ''
  id: totrans-417
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Add a file to the project via the web interface.
  id: totrans-418
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过网页界面向项目中添加文件。
- en: ''
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** Files → + → New file → Commit Changes'
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 文件 → + → 新文件 → 提交更改'
- en: '**[4](#app01qa23q4a4)**'
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[4](#app01qa23q4a4)**'
- en: ''
  id: totrans-422
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pull in the file using Git.
  id: totrans-423
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 Git 拉取文件。
- en: ''
  id: totrans-424
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** `git pull`'
  id: totrans-425
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** `git pull`'
