- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What happens when you go to the homework bookmark? Did homeworkfile move with
    it?
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你访问作业书签时会发生什么？作业文件是否随它移动？
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Answer:** The file moved with it.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**答案：** 文件随它移动。'
- en: '**Extra credit**'
