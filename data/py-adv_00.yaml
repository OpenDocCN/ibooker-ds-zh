- en: Last, I extend my heartfelt thanks to the entire Python community. The wealth
    of knowledge I’ve gained from podcasts, videos, conference talks, books, and online
    forums over the years is immeasurable. The welcoming and supportive nature of
    this community is undoubtedly a significant reason why Python is so cherished
    by developers. Thank you all!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要向整个 Python 社区表示衷心的感谢。多年来，我从播客、视频、会议演讲、书籍和在线论坛中获得的知识财富是无法估量的。这个社区的热情和支持无疑是
    Python 受开发者喜爱的一个重要原因。谢谢大家！
- en: about this book
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: I wrote this book for teenagers who want to learn programming via practical
    projects. In the book, you’ll find a series of informal dialogues between two
    brothers working together on a Coffee Shop application. Follow their conversations
    and develop your own application along with them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了那些想通过实际项目学习编程的青少年。在书中，你会发现两个兄弟在合作开发咖啡店应用程序时的一系列非正式对话。跟随他们的对话，和他们一起开发自己的应用程序。
- en: Who should read this book?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: Maybe you have taken a programming class already—online or at school. You know
    the basics, but you haven’t tried to create a real-life project yet.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你已经上过编程课程了——无论是线上还是在学校。你掌握了基础知识，但还没有尝试创建一个真实的项目。
- en: Maybe you haven’t started with programming yet, but you know how to use a computer,
    and you want to learn how programming works.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你还没有开始编程，但你知道如何使用电脑，并且想要了解编程是如何工作的。
- en: Maybe you have used some online applications, and you want to create your own.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你已经使用过一些在线应用程序，现在想要创建自己的。
- en: Maybe your older brother or sister creates computer programs and applications
    already, and you want to learn programming too.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你的哥哥或姐姐已经创建过计算机程序和应用程序，你也想学习编程。
- en: If any of the above are you—great! With this book, you’ll learn step by step
    with Erik and Simon and create your own application in a couple of weeks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上述情况都符合你——太好了！通过这本书，你将和埃里克和西蒙一起逐步学习，并在几周内创建自己的应用程序。
- en: If you’re a (grand)parent, and you want an easy-to-follow guide to learning
    programming with your (grand)children, this book is for you too! Even if you want
    to learn programming yourself, don’t think that this book is for kids only. Everybody
    is welcome to learn Python and create applications!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位（外）祖父母，并且想要一个易于遵循的指南，用你的（外）孙辈学习编程，这本书也适合你！即使你想自己学习编程，也不要认为这本书只适合孩子。每个人都欢迎学习Python并创建应用程序！
- en: 'How this book is organized: A roadmap'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: Each chapter in this book covers what Erik and Simon (and later, Emily) created
    in one day. They sat together for about an hour each day, talked about their application,
    and wrote code. You can do the same—read a chapter a day and write the code for
    that chapter. If you have questions, ask them in the book’s forum or search the
    internet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书每一章都涵盖了埃里克和西蒙（后来是艾米莉）一天内所创建的内容。他们每天一起坐大约一个小时，讨论他们的应用程序，并编写代码。你也可以这样做——每天读一章，并为那一章编写代码。如果你有疑问，可以在本书的论坛中提问或在网上搜索。
- en: There are 15 chapters in the book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有15章。
- en: Part 1 consists of the first 9 chapters, where Erik and Simon work on the first
    version of their application, which is text based. That means it works like a
    chat, asking customers what they want to order and waiting for their answers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分包括前9章，其中埃里克和西蒙在他们的应用程序的第一个版本上工作，这是一个基于文本的应用程序。这意味着它的工作方式就像聊天一样，询问客户他们想要订购什么，并等待他们的回答。
- en: In chapter 1, Erik gets the idea for his application. He wants to prepare coffee
    drinks for his friends, and he has to collect orders for them. Simon helps him
    create the first version of his application.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一章中，埃里克得到了他应用程序的想法。他想为他的朋友们准备咖啡饮料，并需要收集他们的订单。西蒙帮助他创建了应用程序的第一个版本。
- en: In chapter 2, Erik learns about lists. Lists are a good way to organize your
    menus with different kinds of flavors and toppings.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，埃里克学习了列表。列表是组织你的菜单，包含不同口味和配料的好方法。
- en: In chapter 3, Erik notices that he repeats his code several times. Simon suggests
    using functions to avoid that. The application code becomes shorter and easier
    to read.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三章中，埃里克注意到他重复了多次代码。西蒙建议使用函数来避免这种情况。应用程序代码变得更短，更容易阅读。
- en: In chapter 4, Erik and Simon work on user errors. What if a customer makes a
    mistake when entering their order? Your application should take care of that.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四章中，埃里克和西蒙处理用户错误。如果客户在输入订单时出错怎么办？你的应用程序应该处理这种情况。
- en: In chapter 5, Simon teaches Erik how to use files. Now the shop manager can
    edit text files to add or remove flavors or toppings from the menu.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在第五章中，西蒙教埃里克如何使用文件。现在，商店经理可以编辑文本文件，从菜单中添加或删除口味或配料。
- en: In chapter 6, the brothers create a main menu for the application. That allows
    them to run the application continuously and serve one customer after another.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在第六章中，兄弟俩为应用程序创建了一个主菜单。这使得他们可以连续运行应用程序，并为一位又一位的客户提供服务。
- en: In chapter 7, Erik and Simon create more functions. They use functions to get
    the order and print it out.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在第七章中，埃里克和西蒙创建了更多的函数。他们使用函数来获取订单并打印出来。
- en: In chapter 8, Erik learns about JSON. Simon explains how to use a JSON file
    to store the orders.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在第8章中，埃里克学习了关于JSON的知识。西蒙解释了如何使用JSON文件来存储订单。
- en: In chapter 9, the brothers finish the text-based version of the application.
    They discuss how to make a web-based version of it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，兄弟们完成了应用程序的文本版本。他们讨论了如何制作其网络版本。
- en: In part 2 (chapters 10–15), Erik, Emily, and Simon work on a web version of
    their application. They create web-based menus, connect a database, and work on
    styles and colors. Finally, they test their application on smartphones and tablets.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2部分（第10章至第15章），埃里克、艾米丽和西蒙在他们的应用程序的网络版本上工作。他们创建了基于网页的菜单，连接数据库，并处理样式和颜色。最后，他们在智能手机和平板电脑上测试了他们的应用程序。
- en: In chapter 10, Emily joins the brothers. Simon shows Emily and Erik how to create
    a very simple web application. They learn how to use web forms and menus.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在第10章中，艾米丽加入了兄弟们。西蒙向艾米丽和埃里克展示了如何创建一个非常简单的网络应用程序。他们学习了如何使用网页表单和菜单。
- en: In chapter 11, Emily and Erik work on creating web forms and menus for their
    coffee shop.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在第11章中，艾米丽和埃里克在他们的咖啡馆创建网页表单和菜单。
- en: In chapter 12, Simon explains to Emily and Erik how to use databases to store
    orders. They learn how to use Structured Query Language (SQL) to do that.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在第12章中，西蒙向艾米丽和埃里克解释了如何使用数据库来存储订单。他们学习了如何使用结构化查询语言（SQL）来完成这项工作。
- en: In chapter 13, the friends start making their web application pretty. They learn
    how to use fonts, colors, and images on web pages.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在第13章中，朋友们开始使他们的网络应用程序变得美观。他们学习了如何在网页上使用字体、颜色和图片。
- en: In chapter 14, Simon shows Emily and Erik how to use artificial intelligence
    (AI) to improve their application code, write comments, and explain error messages.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在第14章中，西蒙向艾米丽和埃里克展示了如何使用人工智能（AI）改进他们的应用程序代码、编写注释和解释错误信息。
- en: 'In chapter 15, Emily, Erik, and Simon make the application available to their
    smartphones and tablets and test it. It works! They discuss their next steps:
    how to make the application available on the cloud and how to add more features
    to it. They decide to continue working on the application, but to use a website
    to exchange their ideas.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在第15章中，艾米丽、埃里克和西蒙将应用程序部署到他们的智能手机和平板电脑上并进行了测试。它成功了！他们讨论了下一步：如何将应用程序部署到云上以及如何添加更多功能。他们决定继续开发应用程序，但使用网站来交流他们的想法。
- en: I suggest reading this book as a story, chapter by chapter. Please don’t skip
    the parts marked as “YOUR TURN.” You’ll have to write the code that Erik, Emily,
    and Simon wrote, but in your own way. Use your imagination, change things, and
    create your own unique application! Sometimes, you’ll want to take a break. Sometimes,
    you’ll want to re-read a chapter to understand it better. That’s okay. Go through
    the book at your own pace—just don’t drop out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您按章节顺序阅读这本书。请不要跳过标记为“YOUR TURN”的部分。您将不得不以自己的方式编写埃里克、艾米丽和西蒙编写的代码。发挥你的想象力，改变事物，创建你自己的独特应用程序！有时，你可能想休息一下。有时，你可能想重新阅读一章以更好地理解它。这是可以的。以你自己的节奏阅读这本书——但不要放弃！
- en: If you’re stuck on some piece of code, try to copy it from our code repository
    (discussed next). If something isn’t clear, ask a question in the liveBook forum
    (discussed shortly).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个代码片段上遇到了困难，尝试从我们的代码仓库（下文将讨论）中复制它。如果有什么不清楚的地方，请在liveBook论坛（稍后讨论）中提问。
- en: About the code
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'The source code for this book can be found on GitHub: [https://github.com/pavelanni/pythonicadventure-code](https://github.com/pavelanni/pythonicadventure-code).
    At the end of each chapter is a link to the code for that chapter. You can also
    get executable snippets of code from the liveBook (online) version of this book
    at [https://livebook.manning.com/book/a-pythonic-adventure](https://livebook.manning.com/book/a-pythonic-adventure).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书源代码可在GitHub上找到：[https://github.com/pavelanni/pythonicadventure-code](https://github.com/pavelanni/pythonicadventure-code)。每个章节的末尾都提供了一个链接，可以访问该章节的代码。您还可以从本书的liveBook（在线）版本中获取可执行的代码片段，链接为[https://livebook.manning.com/book/a-pythonic-adventure](https://livebook.manning.com/book/a-pythonic-adventure)。
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, the source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本内联。在这两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以便与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新整理了缩进，以适应书中的可用页面空间。
- en: Additionally, comments in the source code have often been removed from the listings
    when the code is described in the text. Code annotations accompany many of the
    listings, highlighting important concepts.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当代码在文本中描述时，源代码中的注释通常已从列表中删除。许多列表都有代码注释，突出显示重要概念。
- en: liveBook discussion forum
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *A Pythonic Adventure* includes free access to liveBook, Manning’s
    online reading platform. Using liveBook’s exclusive discussion features, you can
    attach comments to the book globally or to specific sections or paragraphs. It’s
    a snap to make notes for yourself, ask and answer technical questions, and receive
    help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/a-pythonic-adventure/discussion](https://livebook.manning.com/book/a-pythonic-adventure/discussion).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《A Pythonic Adventure》包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独家讨论功能，你可以对全书或特定章节或段落添加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常方便。要访问论坛，请访问[https://livebook.manning.com/book/a-pythonic-adventure/discussion](https://livebook.manning.com/book/a-pythonic-adventure/discussion)。你还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书仍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: Other online resources
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: 'The book has a companion site: [https://pythonicadventure.com](https://pythonicadventure.com).
    On this site, we collected some ideas for other similar projects (in case you
    don’t like the coffee shop project), troubleshooting information, and ideas for
    improving the application.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书有一个配套网站：[https://pythonicadventure.com](https://pythonicadventure.com)。在这个网站上，我们收集了一些其他类似项目的想法（以防你不喜欢咖啡店项目），故障排除信息以及改进应用程序的想法。
- en: 'The best source for information about Python is the official site: [https://www.python.org](https://www.python.org).
    You’ll find all the necessary documentation, blogs, articles, and tutorials there.
    One of the most useful sites for beginners is this collection of links to other
    resources: [https://wiki.python.org/moin/BeginnersGuide](https://wiki.python.org/moin/BeginnersGuide).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 获取Python信息的最佳来源是官方网站：[https://www.python.org](https://www.python.org)。你可以在那里找到所有必要的文档、博客、文章和教程。对初学者最有用的网站之一是这些链接到其他资源的集合：[https://wiki.python.org/moin/BeginnersGuide](https://wiki.python.org/moin/BeginnersGuide)。
- en: Going further
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进一步学习
- en: 'After finishing this book, you’ll be ready to work with Python more seriously.
    Consider the following books as you continue your Pythonic Adventure:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这本书后，你将准备好更认真地使用Python。在你继续Python之旅时，可以考虑以下书籍：
- en: '*Tiny Python Projects* by Ken Youens-Clark ([https://www.manning.com/books/tiny-python-projects](https://www.manning.com/books/tiny-python-projects))'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Tiny Python Projects* by Ken Youens-Clark ([https://www.manning.com/books/tiny-python-projects](https://www.manning.com/books/tiny-python-projects))'
- en: '*Python Workout* by Reuven M. Lerner ([https://www.manning.com/books/python-workout](https://www.manning.com/books/python-workout))'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python Workout* by Reuven M. Lerner ([https://www.manning.com/books/python-workout](https://www.manning.com/books/python-workout))'
- en: '*Practices of the Python Pro* by Dane Hillard ([https://www.manning.com/books/practices-of-the-python-pro](https://www.manning.com/books/practices-of-the-python-pro))'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Practices of the Python Pro* by Dane Hillard ([https://www.manning.com/books/practices-of-the-python-pro](https://www.manning.com/books/practices-of-the-python-pro))'
- en: about the author
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/PavelAnni.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![PavelAnni](../Images/PavelAnni.png)'
- en: '**Pavel Anni** is a Principal Customer Engineer at SambaNova Systems. Before
    joining this AI startup, Pavel worked for Sun Microsystems, Oracle, and Red Hat.
    In his career, his main role has been training people and popularizing new technologies.
    He has developed and delivered courses on programming languages, the Unix and
    Linux operating systems, Kubernetes, and other topics.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**帕维尔·安尼**是SambaNova Systems的首席客户工程师。在加入这家AI初创公司之前，帕维尔曾在Sun Microsystems、Oracle和Red
    Hat工作。在他的职业生涯中，他的主要职责是培训人员并推广新技术。他开发和讲授了关于编程语言、Unix和Linux操作系统、Kubernetes以及其他主题的课程。'
