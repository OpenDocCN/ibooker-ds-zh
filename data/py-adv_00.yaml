  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: This book is based on a real story. My son, Erik, liked to go to Starbucks and
    try drinks with different flavors and toppings. One day, he decided to prepare
    drinks himself and treat his friends. He took his tablet to collect orders from
    them, but I suggested he create a simple program for that. He had tried to learn
    programming before, but most of the exercises were boring for him. This time,
    he saw a real problem he could solve with programming, and he got interested.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书基于一个真实的故事。我的儿子，埃里克，喜欢去星巴克尝试不同口味和配料的美式咖啡。有一天，他决定自己准备美式咖啡，并款待他的朋友们。他拿了他的平板电脑收集他们的订单，但我建议他为此创建一个简单的程序。他之前尝试学习编程，但大部分练习对他来说都很无聊。这次，他看到了一个可以用编程解决的问题，并对此产生了兴趣。
- en: That’s how this book was started. I hope you’ll find your own interesting problem
    that can be solved with programming—and I hope this book will help you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这本书的起源。我希望你能找到自己感兴趣的可以用编程解决的问题——并且我希望这本书能帮到你。
- en: 'Here are a few pieces of advice:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些建议：
- en: '*Don’t rush*—I understand your desire to go directly to the last chapter, download
    the code for the final version of the program, and run it. Don’t do it. Go step
    by step, write the code yourself (don’t copy and paste, please!), try it, and
    move forward. Sometimes, you may have to return and re-read a chapter. Sometimes,
    you’ll need a break. Don’t worry! Take a break and repeat the chapter—just don’t
    drop out.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不要急躁*——我理解你直接跳到最后一章、下载程序最终版本的代码并运行的愿望。但请不要这样做。一步一步来，自己编写代码（请不要复制粘贴，谢谢！），尝试运行，然后继续前进。有时候，你可能需要返回并重新阅读一章。有时候，你可能需要休息一下。不要担心！休息一下，重复阅读这一章——只是不要放弃。'
- en: '*Make mistakes*—You don’t learn when everything goes perfectly well. The only
    way to learn is to make mistakes. Don’t be afraid of mistakes. Experiment with
    the code, change things, get error messages, and read them. Search for the error
    message on the internet, and discover thousands of other people who made the same
    mistake. Learn how they fixed it and then fix yours. Move ahead and don’t drop
    out.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*犯错*——当一切进行得非常顺利时，你不会学到东西。学习的唯一方式就是犯错。不要害怕犯错。尝试代码，改变一些东西，获取错误信息，并阅读它们。在互联网上搜索错误信息，你会发现成千上万的人犯了同样的错误。学习他们是如何解决的，然后解决你的问题。继续前进，不要放弃。'
- en: '*Ask questions*—Ask your friends, ask your parents and grandparents, ask the
    internet. Explain your problem to somebody—sometimes that’s enough to figure out
    the solution yourself. There is no such thing as “stupid questions”—don’t be shy.
    Ask questions and don’t drop out.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提问*——向你的朋友、父母和祖父母提问，向互联网提问。向某人解释你的问题——有时候，这足以让你自己找到解决方案。没有所谓的“愚蠢的问题”——不要害羞。提问，不要放弃。'
- en: '*Go further*—Modify the application you create with this book. Change something
    to make it look more like your own app. Think about other applications you can
    create. Look around you: what can be automated? Can you create an app that’s similar
    to an app or a website you know? Tell your friends about your ideas—maybe you’ll
    create something together. Programming is cool. Don’t drop out.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*更进一步*——修改你用这本书创建的应用程序。改变一些东西，让它看起来更像你自己的应用程序。考虑你可以创建的其他应用程序。看看你周围：什么可以被自动化？你能创建一个类似于你已知的应用程序或网站的应用程序吗？告诉你的朋友们你的想法——也许你们可以一起创造一些东西。编程很酷。不要放弃。'
- en: '*Speak out*—Please share your experience in the liveBook discussion forum.
    Share your thoughts and ideas with friends. Discussing problems you have solved
    will make your own Pythonic adventure much more interesting.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*发表意见*——请在liveBook讨论论坛上分享你的经验。与朋友分享你的想法和观点。讨论你解决的问题将使你的Python之旅变得更加有趣。'
- en: acknowledgments
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This is my first book, and I couldn’t have written it without the invaluable
    support and guidance from numerous individuals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我写的第一本书，没有众多个人宝贵的支持和指导，我无法完成它。
- en: First and foremost, I want to express my gratitude to my parents. My dad, a
    firm believer in the importance of STEM education, filled our home with popular
    science books and encouraged me to learn programming. He astutely predicted that
    it would become a second literacy, and he couldn’t have been more accurate. My
    mom, a lifelong physics teacher, generously passed down her pedagogical genes
    to me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想对我的父母表示衷心的感谢。我的父亲，一个坚信STEM教育重要性的坚定信仰者，用科普书籍装满了我们的家，并鼓励我学习编程。他敏锐地预测到编程将成为第二种读写能力，而且他预测得非常准确。我的母亲，一位终身从事物理教学的老师，慷慨地将她的教学基因传承给了我。
- en: I must also thank my sons, Simon and Erik, for providing me with the opportunity
    to teach them Python. That invaluable experience allowed me to learn and grow
    as both an educator and a programmer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我还必须感谢我的儿子们，西蒙和埃里克，他们给了我教他们 Python 的机会。这段宝贵的经历让我作为一个教育者和程序员都得到了学习和成长。
- en: To my wife, Tatiana, I extend my heartfelt appreciation for her immense patience
    and unwavering support. She graciously endured many weekends when I focused on
    writing at the keyboard instead of enjoying her delightful company. Throughout
    the process, she listened to my thoughts and ideas, offering her invaluable advice
    and perspective.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 致我的妻子，塔蒂亚娜，我衷心感谢她无尽的耐心和坚定不移的支持。她优雅地忍受了许多周末，当我专注于键盘上的写作而不是享受她愉快的陪伴时。在整个过程中，她倾听我的想法和观点，提供了宝贵的建议和视角。
- en: 'My gratitude extends to my Manning editors: Troy Dreier, Toni Arritola, and
    Marie-Therese Smith, who played instrumental roles in bringing this book to fruition.
    Troy recognized the potential in my early draft and brought it to Manning for
    consideration, without which this book would never have been started. Toni’s gentle
    yet persistent encouragement ensured the book’s timely completion. Without her,
    this book would never have been finished. Marie-Therese, who has worked as an
    educator, engineer, and data scientist, meticulously tested the code and technical
    details, preventing readers from stumbling on the very first coding example.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我的 Manning 编辑们表示感激：Troy Dreier、Toni Arritola 和 Marie-Therese Smith，他们在将这本书付诸实践方面发挥了关键作用。Troy
    认出了我早期草稿的潜力，并将其带到了 Manning 以供考虑，没有这一点，这本书永远不会开始。Toni 温和而坚持不懈的鼓励确保了这本书的及时完成。没有她，这本书永远不会完成。Marie-Therese，作为一名教育工作者、工程师和数据科学家，她仔细测试了代码和技术细节，防止读者在第一个编码示例中遇到困难。
- en: I would like to acknowledge Nicholas H. Tollervey, the primary author of the
    Mu editor, and all the contributors to this fantastic open-source project. This
    beginner-friendly Python development environment provided everything I needed
    for this book’s journey, from the first steps in Python to the development of
    a full-stack web application.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢 Nicholas H. Tollervey，Mu 编辑的主要作者，以及所有为这个出色的开源项目做出贡献的人。这个面向初学者的 Python
    开发环境为我完成这本书的旅程提供了我所需的一切，从 Python 的第一步到全栈网络应用程序的开发。
