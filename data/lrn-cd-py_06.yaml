  type: TYPE_NORMAL
  zh: 5.2.5\. 值的缺失
- en: You might want to designate the absence of a value in a program. For example,
    if you get a new pet and haven’t named it yet, the pet doesn’t have a value for
    its name. Programming languages allow you to designate a special value in this
    situation. In many programming languages, this is referred to as `null`. In Python,
    the value is `None`. Because in Python everything is an object, this `None` also
    has a type, `NoneType`.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想在程序中指定一个值的缺失。例如，如果你刚得到一只宠物，还没有给它起名字，那么宠物就没有名字的值。编程语言允许你在这种情况下指定一个特殊值。在许多编程语言中，这被称为
    `null`。在 Python 中，这个值是 `None`。因为 Python 中一切都是对象，所以这个 `None` 也有一个类型，`NoneType`。
