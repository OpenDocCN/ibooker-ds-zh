  zh: 5.3.3. 算术如何影响对象类型
- en: Mathematical operations are one example of Python expressions. When you do an
    operation between numbers in Python, you get a value, so all mathematical operations
    are expressions in Python.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 数学运算是一个 Python 表达式的例子。当你用 Python 中的数字进行运算时，你会得到一个值，所以所有的数学运算在 Python 中都是表达式。
- en: Many of the operators between numbers in math work between numbers (ints or
    floats) in Python. You’re allowed to mix and match integers and floats when you
    do the mathematical operations. [Table 5.1](#ch05table01) shows what happens when
    you do mathematical operations on all possible combinations of ints and floats.
    The first row of the table says that when you add an int to another int, you get
    an int result. One example of this is adding 3 and 2 to get 5\. When at least
    one of the operands is a float, the result will be a float. Adding 3.0 + 2, or
    3 + 2.0, or 3.0 + 2.0 all result in the float 5.0\. The exception to this is division.
    When you divide two numbers, you always get a float, no matter what the operand
    types are.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 数学中的许多运算符在 Python 中也适用于数字（整数或浮点数）。当你进行数学运算时，你可以混合使用整数和浮点数。[表 5.1](#ch05table01)
    展示了当你对整数和浮点数的所有可能组合进行数学运算时会发生什么。表的第 一行说明，当你将一个整数加到另一个整数上时，你会得到一个整数结果。这个例子中，将 3
    和 2 相加得到 5。当至少有一个操作数是浮点数时，结果将是浮点数。3.0 + 2、3 + 2.0 或 3.0 + 2.0 的结果都是浮点数 5.0。这个规则的例外是除法。当你除以两个数时，无论操作数的类型如何，你总是得到一个浮点数。
- en: '[Table 5.1](#ch05table01) shows two operations you haven’t seen before—the
    power and the remainder:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 5.1](#ch05table01) 展示了两个你之前没有见过的运算——幂和余数：'
- en: The *power* (**) is a base raised to the power of an exponent. For example,
    3² is written as `3 ** 2` in Python.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*幂* (**) 是一个基数被指数提升的结果。例如，3² 在 Python 中写作 `3 ** 2`。'
- en: The *remainder* (`%`) gives you the remainder when the first object is divided
    by the second object. For example, `3 % 2` finds out how many times 2 goes into
    3 (only one time) and then tells you how much is left (1, because you have to
    add 1 more to `1 * 2` to get 3).
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*余数* (`%`) 会给出第一个操作数除以第二个操作数后的余数。例如，`3 % 2` 会找出 2 可以进入 3 多少次（只进入一次），然后告诉你剩下多少（1，因为你要再加
    1 到 `1 * 2` 才能得到 3）。'
