- en: 5.2.3\. Booleans as true/false data
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.3\. 布尔值作为真/假数据
- en: In programming, you often work with more than just numbers. A type of object
    that’s even simpler than a number is the *Boolean* (in Python, the `bool` type);
    it has only two possible values, `True` or `False`. They replace expressions with
    one of these two values; for example, the expression `4 < 5` is replaced by `False`.
    The kinds of operations you can do on Booleans involve the logic operations `and`
    and `or` and were briefly introduced in [lesson 1](kindle_split_010.html#ch01).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程中，你通常不仅要处理数字。一种比数字更简单的对象类型是 *布尔值*（在 Python 中，是 `bool` 类型）；它只有两个可能的值，`True`
    或 `False`。它们用这两个值之一替换表达式；例如，表达式 `4 < 5` 被替换为 `False`。你可以对布尔值执行的操作包括逻辑运算 `and`
    和 `or`，这些在 [第 1 节](kindle_split_010.html#ch01) 中简要介绍过。
