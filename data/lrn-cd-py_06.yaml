- en: 5.1\. Types of things
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 事物的类型
- en: So far, you’ve created variables to store objects. Variables are names given
    to individual objects. In reality, you can classify objects into groups. All objects
    in the same group are going to be of the same type; they’ll all have the same
    basic properties, and they’ll all have the same basic operations for interacting
    with them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经创建了变量来存储对象。变量是对单个对象的命名。实际上，你可以将对象分类到不同的组中。同一组中的所有对象都将具有相同的类型；它们将具有相同的基本属性，并且它们将具有相同的基本操作来与之交互。
- en: 5.2\. Basic type of objects in programming
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 编程中的基本对象类型
- en: Objects have
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对象有
- en: A type, which dictates the values they can have
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种类型，决定了它们可以有哪些值
- en: Operations you can do with them
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用它们进行的操作
- en: '|  |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: An object type tells you what kinds of values the object can have.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个对象类型告诉你该对象可以有哪些类型的值。
- en: '|  |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: In most programming languages, a few types of objects are the basic building
    blocks for each language. These types of objects might be called *primitives*,
    or *scalars*. These basic types are built in to the language, and every other
    type of object can be made up of combinations of these primitives. This is similar
    to how the 26 letters in the alphabet are the building blocks of the English language;
    from the 26 letters, you can make words, sentences, paragraphs, and novels.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数编程语言中，一些类型的对象是每种语言的基本构建块。这些类型的对象可能被称为*原始类型*，或*标量*。这些基本类型是语言内建的，并且其他任何类型的对象都可以由这些原始类型的组合构成。这类似于字母表中的26个字母是英语语言的基本构建块；从这26个字母中，你可以构成单词、句子、段落和小说。
- en: 'Python has five basic *types* of objects: integers, floating point, Booleans,
    strings, and a special type that represents the absence of a value. In Python,
    these five types are called *primitives*, and every other type of object in the
    language can be constructed with these five types.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Python有五种基本*类型*的对象：整数、浮点数、布尔值、字符串，以及一个表示值缺失的特殊类型。在Python中，这五种类型被称为*原始类型*，语言中的其他任何类型的对象都可以用这五种类型构造。
- en: 5.2.1\. Integers as whole numbers
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1\. 整数作为整数
- en: An object of type *integer* (in Python, the `int` type) is an object whose values
    are real whole numbers. For example, 0, 1, 2, 5, 1234, -4, -1000 are all integers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 类型为 *整数*（在 Python 中为 `int` 类型）的对象是一个值是实整数的对象。例如，0, 1, 2, 5, 1234, -4, -1000
    都是整数。
- en: The kinds of operations you can do on these numbers are, as you might expect,
    operations that you would do on numbers in math class.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以对这些数字进行的操作，正如你所期望的，是在数学课中你会对数字进行的操作。
- en: You can add, subtract, multiply, and divide two or more numbers. You may have
    to surround a negative number with parentheses to avoid confusing the negative
    number with the subtraction operation. For example,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以添加、减去、乘以和除以两个或更多数字。你可能需要用括号包围一个负数，以避免将负数与减法操作混淆。例如，
- en: '`a = 1 + 2` adds an integer object with value `1` and an integer object with
    value `2` together and binds the resulting object with a value of `3` to the variable
    named `a`.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`a = 1 + 2` 将值分别为 `1` 和 `2` 的整数对象相加，并将结果对象值 `3` 绑定到名为 `a` 的变量。'
- en: '`b = a + 2` adds the value of the integer object named `a` and the integer
    object with value `2` together and binds the resulting object’s value to the variable
    named `b`.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`b = a + 2` 将名为 `a` 的整数对象的值和值为 `2` 的整数对象相加，并将结果对象的值绑定到名为 `b` 的变量。'
- en: You can increment a number by a certain value. For example,
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过增加一个特定的值来增加一个数字。例如，
- en: '`x = x + 1` means that you add `1` to the value of `x` and rebind that value
    to the variable named `x`. Notice that this is different than in math, where you
    would solve this equation by moving `x` from the right to the left of the equal
    sign (or subtracting `x` from both sides of the equation) and simplify the expression
    to `0 = 1`.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x = x + 1` 的意思是将 `1` 添加到 `x` 的值，并将该值重新绑定到名为 `x` 的变量。请注意，这与数学不同，在数学中，你会通过将
    `x` 从等号的右侧移动到左侧（或从等式的两边减去 `x`）来解这个方程，并将表达式简化为 `0 = 1`。'
- en: '`x += 1` is programming shorthand notation for `x = x + 1`. It’s alternate,
    valid syntax. You can replace the `+=` with `*=`, `-=`, or `/=` to stand for `x
    = x * 1`, `x = x – 1`, or `x = x / 1`, respectively. The `1` on the right-hand
    side of the equal sign can also be replaced with any other value.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x += 1` 是编程简写符号，表示 `x = x + 1`。这是另一种有效语法。你可以将 `+=` 替换为 `*=`, `-=`, 或 `/=`，分别代表
    `x = x * 1`，`x = x – 1`，或 `x = x / 1`。等号右侧的 `1` 也可以替换为任何其他值。'
