- en: 5.3\. Working with basic types of data values
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3. 工作于基本数据类型值
- en: Now that you understand a little bit about the types of objects you’ll be working
    with, you can start to write code consisting of more than one line of code. When
    you’re writing a program, each line of code is called a *statement*. A statement
    may or may not contain an *expression*.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对将要处理的对象类型有了一定的了解，你可以开始编写多行代码。当你编写程序时，每一行代码被称为一个*语句*。一个语句可能包含也可能不包含一个*表达式*。
- en: '|  |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-134
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A statement is any line of code.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一行代码都可以称为一个语句。
- en: '|  |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 5.3.1\. Building blocks of expressions
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.1. 表达式的构建块
- en: 'An *expression* is an operation between objects that can be reduced to a single
    value. The following are examples of expressions (and statements):'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*表达式*是对象之间的操作，可以简化为一个单一值。以下是一些表达式（和语句）的例子：
- en: '`3 + 2`'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3 + 2`'
- en: '`b - c` (if you know the values of `b` and `c`)'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`b - c`（如果你知道 `b` 和 `c` 的值）'
- en: '`1 / x`'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1 / x`'
- en: A line of code that prints something is a statement but not an expression, because
    the act of printing can’t be reduced to a value. Similarly, a variable assignment
    is an example of a Python statement but not an expression, because the act of
    doing the assignment doesn’t have a value.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 打印内容的代码行是一个语句，但不是一个表达式，因为打印的行为不能简化为一个值。同样，变量赋值是Python语句的一个例子，但不是一个表达式，因为赋值的行为没有值。
- en: '|  |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '|  |'
