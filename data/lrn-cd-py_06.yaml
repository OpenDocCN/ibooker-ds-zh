- en: 5.3.2\. Converting between different types
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.3.2. 在不同类型之间转换
- en: If you’re not sure of the type of an object, you can use Spyder to check for
    yourself. In the console, you can use a special command, `type()`, to get the
    data type of an object. For example,
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定一个对象的数据类型，你可以使用Spyder来检查。在控制台中，你可以使用一个特殊命令，`type()`，来获取对象的数据类型。例如，
- en: Type in the console `type(3)` and hit Enter to see that the type of `3` is an
    integer.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在控制台中输入 `type(3)` 并按回车键，可以看到 `3` 的类型是整数。
- en: Type in the console `type("wicked")` and hit Enter to see that the type of `"wicked"`
    is a string.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在控制台中输入 `type("wicked")` 并按回车键，可以看到 `"wicked"` 的类型是字符串。
- en: You can also convert objects from one type to another. To do this in Python,
    you surround the object you want to convert with parentheses and the name of the
    type that you want to convert to. For example,
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以将对象从一种类型转换为另一种类型。在Python中，你用括号和要转换到的类型的名称包围你想要转换的对象。例如，
- en: '`float(4)` gives `4.0` by converting the int `4` to the float `4.0`.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`float(4)` 通过将整数 `4` 转换为浮点数 `4.0` 得到 `4.0`。'
- en: '`int("4")` gives `4` by converting the string `"4"` to the int `4`. Notice
    that you can’t convert a string that isn’t a number to an int or a float. If you
    try to convert `int("a")`, you’ll get an error.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`int("4")` 通过将字符串 `"4"` 转换为整数 `4` 得到 `4`。注意，你不能将非数字的字符串转换为整数或浮点数。如果你尝试将 `int("a")`
    转换，你会得到一个错误。'
- en: '`str(3.5)` gives `"3.5"` by converting the float `3.5` to the string `"3.5"`.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`str(3.5)` 通过将浮点数 `3.5` 转换为字符串 `"3.5"` 得到 `"3.5"`。'
- en: '`int(3.94)` gives `3` by converting the float `3.94` to the int `3`. Notice
    this truncates the number to keep only the whole number before the decimal point.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`int(3.94)` 通过将浮点数 `3.94` 转换为整数 `3` 得到 `3`。注意，这截断了数字，只保留小数点前的整数部分。'
- en: '`int(False)` gives `0` by converting the bool `False` to the int `0`. Notice
    that `int(True)` gives `1`.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`int(False)` 通过将布尔 `False` 转换为整数 `0` 得到 `0`。注意，`int(True)` 得到 `1`。'
