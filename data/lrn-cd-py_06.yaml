- en: 'Suppose you have a family as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个如下所示的家族：
- en: '*Four people*—Alice, Bob, Charlotte, and David'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*四个人*—爱丽丝、鲍勃、夏洛特和戴维'
- en: '*Three cats*—Priss, Mint, and Jinx'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*三只猫*—普里斯、薄荷和金克斯'
- en: '*Two dogs*—Rover and Zap'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*两只狗*—罗弗和扎普'
- en: 'Every person, cat, and dog is a separate object. You named each object something
    different so you can easily refer to them and so that everyone else knows which
    object you’re talking about. In this family, you have three types of objects:
    people, cats, and dogs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人、猫和狗都是一个单独的对象。你给每个对象取了不同的名字，这样你就可以轻松地引用它们，并且其他人也知道你在谈论哪个对象。在这个家庭中，你有三种类型的对象：人、猫和狗。
- en: Each type of object has characteristics that are different from another type.
    People have hands and feet, whereas cats and dogs have only feet. Cats and dogs
    have whiskers, but people don’t. The characteristics of a type of object uniquely
    identify all individual objects in that type. In programming, characteristics
    are called data *attributes*, or *values*, for the type.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每种对象类型都有与另一种类型不同的特征。人有手和脚，而猫和狗只有脚。猫和狗有胡须，但人没有。一种对象类型的特征唯一地识别了该类型中的所有单个对象。在编程中，特征被称为该类型的数据*属性*或*值*。
- en: Each type of object also has actions or behavior. People can drive a car, but
    dogs and cats can’t. Cats can climb trees, but dogs can’t. The actions that a
    type of object can do are specific to that object only. In programming, actions
    are called *operations* on the type.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每种对象类型也有动作或行为。人可以开车，但狗和猫不能。猫可以爬树，但狗不能。一种对象类型可以执行的动作仅限于该对象。在编程中，动作被称为该类型的*操作*。
- en: '|  |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Consider this**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: You have a sphere and a cube. Write some characteristics of each (choose characteristics
    that uniquely identify them) and some actions you can do with each.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一个球体和一个立方体。为每个对象写一些特征（选择唯一识别它们的特征）和一些你可以对每个对象执行的操作。
- en: 'Answer:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: '*Sphere*—Round, has a radius/diameter, rolls, bounces'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*球体*—圆形，有半径/直径，会滚动，会弹跳'
- en: '*Cube*—All sides equal length, stays flat, has points, can stand on it'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*立方体*—所有边长相等，保持平坦，有顶点，可以站立在上面'
