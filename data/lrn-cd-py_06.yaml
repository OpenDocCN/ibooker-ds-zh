- en: 5.2.2\. Floating point as decimal numbers
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2. 浮点数作为小数
- en: An object of type *floating point* (in Python, the `float` type) is an object
    whose values are decimal numbers. For example, 0.0, 2.0, 3.1415927, and -22.7
    are all floats. If you’ve played around with integers, you may have noticed that
    when you divided two numbers, the result was a float type. The kinds of operations
    you can do on these numbers are the same as those for integers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 类型为 *浮点数*（在 Python 中为 `float` 类型）的对象是一个值是十进制数的对象。例如，0.0, 2.0, 3.1415927 和 -22.7
    都是浮点数。如果你玩过整数，你可能已经注意到当你除以两个数字时，结果是浮点类型。你可以对这些数字进行的操作与整数相同。
