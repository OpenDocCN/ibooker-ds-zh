- en: Summary
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this lesson, my objective was to teach you about variables with a few basic
    types in Python: integers, floats, Booleans, strings, and a special `NoneType`.
    You wrote code to work with object types, and to do specific operations on ints
    and floats. You also wrote statements and expressions. Here are the major takeaways:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我的目标是教你关于Python中几种基本类型的变量：整数、浮点数、布尔值、字符串，以及一个特殊的`NoneType`类型。你编写了代码来处理对象类型，并对整数和浮点数执行特定操作。你还编写了语句和表达式。以下是主要收获：
- en: An object has a value and operations you can do on it.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象有一个值，你可以对其执行操作。
- en: All expressions are statements, but not all statements are expressions.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有表达式都是语句，但并非所有语句都是表达式。
- en: Basic data types are ints, floats, bools, strings, and a special type to represent
    the absence of a value.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本数据类型包括整数、浮点数、布尔值、字符串，以及一个表示值缺失的特殊类型。
