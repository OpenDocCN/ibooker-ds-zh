- en: 5.2.4\. Strings as sequences of characters
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.4\. 字符串作为字符序列
- en: A useful data type is the string (in Python, the `str` type), which is covered
    in a lot more detail in [lessons 7](kindle_split_018.html#ch07) and [8](kindle_split_019.html#ch08).
    Briefly, a *string* is a sequence of characters surrounded by quotation marks.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有用的数据类型是字符串（在 Python 中，是 `str` 类型），在 [第 7 节](kindle_split_018.html#ch07) 和
    [第 8 节](kindle_split_019.html#ch08) 中有更详细的介绍。简而言之，*字符串* 是由引号包围的字符序列。
- en: 'One character is anything you can enter by hitting one key on the keyboard.
    The quotations surrounding characters can either be single or double quotation
    marks (`''` or `"`) as long as you’re consistent. For example, `''hello''`, `"we''re
    # 1!"`, `"m.ss.ng c.ns.n.nts??"`, and `"''"` (the single quote inside two double
    quotes) are possible values for a string.'
