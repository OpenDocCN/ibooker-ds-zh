- en: Appendix A. Installing Conda
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 安装 Conda
- en: 'The Conda package manager was introduced in chapter 5\. Follow these instructions
    to install Conda on your system:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Conda 包管理器在第 5 章中介绍。按照以下说明在您的系统上安装 Conda：
- en: Open the home page of *Miniconda* at [http://mng.bz/BM5r](http://mng.bz/BM5r).
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *Miniconda* 的主页 [http://mng.bz/BM5r](http://mng.bz/BM5r)。
- en: Download a Miniconda installer either for Mac OS X or Linux (Metaflow doesn’t
    currently support Windows natively).
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载适用于 Mac OS X 或 Linux 的 Miniconda 安装程序（Metaflow 目前不支持 Windows 原生）。
- en: 'Once the package has been downloaded, execute the installer on a terminal as
    follows:'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完包后，在终端中按照以下方式执行安装程序：
- en: '[PRE0]'
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Replace the package name with the actual package name you downloaded.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将包名替换为您实际下载的包名。
- en: When the installer asks, “Do you wish the installer to initialize Miniconda3,”
    answer Yes.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序询问“您希望安装程序初始化 Miniconda3 吗？”时，回答是。
- en: After the installation completes, restart your terminal for the changes to take
    effect.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，重新启动您的终端以使更改生效。
- en: 'In a new terminal, run the following:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新的终端中运行以下命令：
- en: '[PRE1]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This will make community-maintained packages at conda-forge.org available in
    your installation.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将使 conda-forge.org 上的社区维护包在您的安装中可用。
- en: That’s it! The @conda decorator in Metaflow will take care of installing packages
    using the newly installed Conda.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！Metaflow 中的 @conda 装饰器将负责使用新安装的 Conda 安装包。
