    technical questions, and receive help from the author and other users. To access
    the forum, go to [https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate/discussion](https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 购买*使用Spring Data和Hibernate进行Java持久化*包括免费访问liveBook，Manning的在线阅读平台。使用liveBook的独特讨论功能，您可以在全球范围内或针对特定章节或段落添加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate/discussion](https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
