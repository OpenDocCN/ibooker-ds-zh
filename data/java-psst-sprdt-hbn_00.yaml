- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置材料
- en: forewords
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: When Cătălin asked me to write this foreword, I realized that for 17 years of
    my career, I’ve mostly been dealing with the problems that are discussed and solved
    in this book. Historically, we’ve come to a state where most data is persisted
    in relational DBMSs. The task may sound quite simple; save data in a database,
    read it, modify it if needed, and finally delete it. Many (even senior) developers
    don’t realize how much computer science there is in those several operations.
    Talking to a relational database from an OOP language like Java is like speaking
    to a person from another world who lives by completely different rules.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当卡塔林请我写这篇前言时，我意识到在我的17年职业生涯中，我大部分时间都在处理这本书中讨论和解决的问题。从历史上看，我们已经到了一个大多数数据都保存在关系型数据库管理系统中的状态。这个任务听起来可能相当简单；将数据保存在数据库中，读取它，如果需要就修改它，最后删除它。许多（甚至高级）开发者没有意识到在这些几个操作中有多少计算机科学。用Java这样的面向对象语言与关系型数据库交谈，就像与来自另一个世界、完全遵循不同规则的人交谈一样。
- en: In the early years of my career, I spent most of my time just mapping “ResultSets”
    to Java objects without any sophisticated logic. It wasn’t hard, but it was really
    time-consuming. I was only dreaming, thinking that our architects wouldn’t suddenly
    change the object structure so that I’d have to rewrite everything from scratch.
    And I wasn’t the only one!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的职业生涯早期，我大部分时间都在做将“结果集”映射到Java对象的工作，没有任何复杂的逻辑。这并不难，但确实很耗时。我只是在做梦，想着我们的架构师不会突然改变对象结构，这样我就不得不从头开始重写一切。而且，我并不是唯一一个这样想的人！
- en: To save manual work and automate these translation tasks, frameworks like Hibernate,
    and later Spring Data, were created. They really do a lot of work for you. You
    just need to add them as a dependency, add some annotations to your code, and
    the magic will happen! This works perfectly on small projects, but in real life,
    projects are way bigger with a lot of corner cases!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了节省手动工作并自动化这些翻译任务，创建了像Hibernate这样的框架，后来还有Spring Data。它们确实为你做了很多工作。你只需要将它们作为依赖项添加，在你的代码中添加一些注解，魔法就会发生！这在小型项目中工作得很好，但在现实生活中，项目要大得多，有很多边缘情况！
- en: Hibernate and Spring Data have quite a long history with tremendous effort invested
    to make this magic work. In this book, you’ll find definitive descriptions of
    the functionality of each framework, their corner cases, suggested optimizations,
    and best practices.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Hibernate和Spring Data有着相当长的历史，投入了巨大的努力来实现这一魔法。在这本书中，你会发现每个框架的功能、它们的边缘情况、建议的优化和最佳实践的定义性描述。
- en: The flow of this book is designed so that you first understand the fundamental
    theory of relational databases and the main problems of object/relational mapping
    (ORM). Then, you’ll see how this is solved with Hibernate, and how the functionality
    is extended in Spring Data for the Spring Framework universe. Finally, you’ll
    get acquainted with the usage of ORM for NoSQL solutions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的流程设计得如此之好，以至于你首先理解关系型数据库的基本理论和对象/关系映射（ORM）的主要问题。然后，你会看到如何用Hibernate解决这个问题，以及如何在Spring
    Data为Spring框架宇宙扩展功能。最后，你将了解ORM在NoSQL解决方案中的应用。
- en: And I can say that these technologies are everywhere! Like literally everywhere!
    Should you open your bank account, buy an airline ticket, send a request to your
    government, or write a comment on a blog post, behind the curtains, with high
    probability, Hibernate and/or Spring Data are handling the persistence in those
    applications! These technologies are important, and this book provides information
    about their various applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以说，这些技术无处不在！字面意义上无处不在！无论是开设银行账户、购买机票、向政府发送请求，还是在博客文章上留言，幕布后面，有很大概率Hibernate和/或Spring
    Data正在处理这些应用程序的持久化！这些技术很重要，这本书提供了关于它们各种应用的信息。
- en: Knowing your tools is essential for doing your job right. In this book, you
    will find everything you need to work effectively with Hibernate and Spring Data,
    backed by theory in computer science. It is absolutely a must-read for all Java
    developers, especially those working in enterprise technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的工具对于正确完成工作至关重要。在这本书中，你将找到所有你需要的工作，有效地使用Hibernate和Spring Data，这些工作都基于计算机科学的理论。对于所有Java开发者来说，这是一本必读之书，尤其是那些在企业技术领域工作的开发者。
- en: —Dmitry Aleksandrov
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ——德米特里·亚历山德罗夫
- en: Software Developer at Oracle, Java Champion,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle软件工程师，Java冠军
- en: Co-Lead of Bulgarian Java User Group, Author of *Helidon in Action*
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 保加利亚Java用户组联合负责人，《Helidon in Action》作者
- en: Data persistence is a crucial part of any application, and databases are indisputably
    at the core of the modern enterprise. While programming languages like Java provide
    an object-oriented view of business entities, the data underlying these entities
    are usually relational in nature. It is this challenge—bridging relational data
    and Java objects—that Hibernate and Spring Data take on through object/relational
    mapping (ORM).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据持久性是任何应用程序的关键部分，数据库无疑是现代企业的核心。虽然像Java这样的编程语言提供了面向对象的业务实体视图，但这些实体背后的数据通常是关系型的。正是这个挑战——连接关系型数据和Java对象——Hibernate和Spring
    Data通过对象/关系映射（ORM）来承担。
- en: As Cătălin demonstrates in this book, the effective use of ORM technology in
    all but the simplest of enterprise environments requires understanding and configuring
    the mediation between relational data and objects. This demands that the developer
    be knowledgeable about the application and its data requirements, as well as the
    SQL query language, relational storage structures, and the potential for optimization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Cătălin在这本书中展示的那样，在除了最简单的企业环境之外，ORM技术的有效使用需要理解和配置关系型数据和对象之间的中介。这要求开发者对应用程序及其数据需求、SQL查询语言、关系型存储结构以及优化潜力有深入了解。
- en: This book provides a comprehensive overview of Java persistence using the industry-leading
    tools Spring Data and Hibernate. It covers how to use their type-mapping capabilities
    and facilities for modeling associations and inheritance; how to retrieve objects
    efficiently by querying JPA with Querydsl; how to process and manage transactions
    with Spring Data and Hibernate; how to create fetch plans, strategies, and profiles;
    how to filter data; how to configure Hibernate for use in both managed and unmanaged
    environments; and how to use their commands. In addition, you will learn about
    building Spring Data REST projects, using Java persistence with non-relational
    databases, and testing Java persistence applications. Throughout the book, the
    author provides insights into the underlying problems of ORM and the design choices
    behind Hibernate. These insights will give the reader a deep understanding of
    the effective use of ORM as an enterprise technology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书全面概述了使用行业领先的工具Spring Data和Hibernate进行Java持久性的方法。它涵盖了如何使用它们的类型映射能力和建模关联和继承的设施；如何通过Querydsl查询JPA来高效检索对象；如何使用Spring
    Data和Hibernate处理和管理事务；如何创建获取计划、策略和配置文件；如何过滤数据；如何配置Hibernate以在受管理和不受管理环境中使用；以及如何使用它们的命令。此外，你还将了解如何构建Spring
    Data REST项目，使用非关系型数据库进行Java持久性，以及测试Java持久性应用程序。在整本书中，作者提供了对ORM底层问题的见解以及Hibernate背后的设计选择。这些见解将使读者对ORM作为企业技术的有效使用有深入的理解。
- en: '*Java Persistence with Spring Data and Hibernate* is the definitive guide to
    persistence with these popular tools. You will benefit from detailed coverage
    of Spring Data JPA, Spring Data JDBC, Spring Data REST, JPA, and Hibernate, comparing
    and contrasting the alternatives to be able to choose what is best for your code
    in enterprise computing today.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Spring Data和Hibernate进行Java持久性*是这些流行工具持久性的权威指南。你将受益于对Spring Data JPA、Spring
    Data JDBC、Spring Data REST、JPA和Hibernate的详细覆盖，比较和对比替代方案，以便能够为当今的企业计算选择最适合你代码的方案。'
- en: For two reasons, it is an honor to recommend this book. Firstly, I share with
    its author the hope that it will assist you in the production of increasingly
    performant, secure, testable software with a quality upon which others may rely
    with confidence. Secondly, I know the author personally, and he is outstanding
    on both personal and technical levels. He has long experience in the software
    development industry, and his professional activity, including videos, books,
    and articles, is oriented to benefit the worldwide developer community.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于两个原因，我有幸推荐这本书。首先，我与作者分享了一个希望，那就是它将帮助你生产出越来越高效、安全、可测试的软件，其质量是其他人可以自信依赖的。其次，我认识作者本人，他在个人和技术层面都非常出色。他在软件开发行业有丰富的经验，他的专业活动，包括视频、书籍和文章，都是面向全球开发者社区受益的。
- en: —Mohamed Taman
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ——穆罕默德·塔曼
- en: Chief Solutions Architect, Nortal
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首席解决方案架构师，Nortal
- en: Java Champion, Oracle ACE, JCP Member
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Java冠军，Oracle ACE，JCP成员
- en: preface
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I am fortunate to have been in the IT industry for more than 25 years. I started
    programming in C++ and Delphi in my student years and the first years of my career.
    I made the step from my mathematics background as a teenager to computer science
    and continuously tried to keep both sides in my mind.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我很幸运，在IT行业已经工作了超过25年。我在学生时代和职业生涯的初期就开始了C++和Delphi编程。我从青少年时期的数学背景转向计算机科学，并一直努力将这两方面都保持在心中。
- en: In 2000, my attention turned for the first time to the Java programming language.
    It was very new then, but many people were predicting a great future for it. I
    was part of a development team for online games, and the particular technology
    we worked with was applets, which was extremely fashionable during those years.
    Behind the application, the program needed to access a database, and our team
    spent some time developing the logic to access and interact with the database.
    Things such as ORM weren’t used yet, but we were able to develop our own library
    to interact with the database, shaping the incipient ideas of ORM.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2000年，我的注意力第一次转向Java编程语言。当时它非常新，但许多人都在预测它有一个光明的未来。我是网络游戏开发团队的一员，我们当时使用的技术是applets，这在那些年是非常流行的。在应用程序背后，程序需要访问数据库，我们的团队花了一些时间开发访问和与数据库交互的逻辑。当时还没有使用ORM，但我们能够开发自己的库来与数据库交互，这塑造了ORM的初步想法。
- en: After 2004, I spent more than 90% of my time working with Java. It was the dawn
    of a new era for me, and things like code refactoring, unit testing, and object/relational
    mapping were becoming normal in our professional lives.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自2004年以来，我超过90%的时间都在使用Java进行工作。对我来说，这是一个新时代的开始，像代码重构、单元测试和对象/关系映射这样的东西在我们的专业生活中变得越来越正常。
- en: Currently, there are a lot of Java programs that access databases and rely on
    higher-level techniques and frameworks, such as JPA, Hibernate, and Spring Data.
    The old days of working with JDBC are hardly remembered. One of my activities
    as Java and Web Technologies Expert and Java Chapter Lead at Luxoft is to conduct
    courses on Java persistence topics and to coach my colleagues regarding the topic.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，有很多Java程序访问数据库，并依赖于高级技术和服务，如JPA、Hibernate和Spring Data。使用JDBC的旧方法几乎已经不被记住。作为Luxoft的Java和Web技术专家以及Java章节负责人，我的一个活动就是开展关于Java持久化主题的课程，并指导我的同事关于这个话题。
- en: I wrote my first book for Manning Publications in 2020, *JUnit in Action*, and
    I have been fortunate to continue working with them. The previous versions of
    this book focused on Hibernate, whereas today Spring and Spring Data play a more
    and more important role in Java programs. Of course, we also dedicated a chapter
    to testing Java persistence applications.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2020年为Manning Publications写了我的第一本书，《JUnit in Action》，并且我很幸运能继续与他们合作。这本书的前几版主要关注Hibernate，而如今Spring和Spring
    Data在Java程序中扮演着越来越重要的角色。当然，我们也专门用一章来介绍测试Java持久化应用程序。
- en: Object/relational mapping and Java persistence have come a long way since their
    early days and since I began working with them. These concepts need careful consideration
    and planning, as particular applications and technologies require particular knowledge
    and approaches. This book effectively provides that information, with many examples.
    You’ll also find concise and easy-to-follow procedures to solving a series of
    tasks. I hope that the methods outlined here will help you decide what to do when
    you face new situations in your work.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对象/关系映射和Java持久化技术自从它们早期以来以及我开始使用它们以来已经取得了长足的进步。这些概念需要仔细的考虑和规划，因为特定的应用程序和技术需要特定的知识和方法。这本书有效地提供了这些信息，并附带了大量的示例。你还会找到简洁且易于遵循的程序来解决一系列任务。我希望这里概述的方法能帮助你决定在面临工作中新的情况时应该做什么。
- en: acknowledgments
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: First, I would like to thank my professors and colleagues for all their support
    over the years and to the many participants in my face-to-face and online courses—they
    stimulated me to achieve top quality work and to always look for improvements.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想感谢我的教授和同事多年来给予的所有支持，以及参加我面对面和在线课程的所有参与者——他们激励我追求高质量的工作，并始终寻求改进。
- en: I would like to thank Luxoft, where I have been active for almost 20 years and
    where I currently work as Java and Web Technologies Expert and Java Chapter Lead.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢Luxoft，我在那里活跃了近20年，并且目前作为Java和Web技术专家以及Java章节负责人在那里工作。
- en: Many thanks to Christian Bauer, Gavin King, and Gary Gregory, the co-authors
    of *Java Persistence with Hibernate*, which provided a strong foundation for this
    book. I hope to meet all of you in person someday.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Christian Bauer、Gavin King 和 Gary Gregory，他们是《Java Persistence with Hibernate》的共同作者，这本书为本书奠定了坚实的基础。希望有一天能亲自见到你们所有人。
- en: Best thoughts for my colleagues from Luxoft, Vladimir Sonkin and Oleksii Kvitsynskyi,
    with whom I investigate new technologies and develop Java courses and the Java
    Chapter. It is a rare opportunity to work so effectively with both a Russian and
    a Ukrainian engineer at this time in history.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 向 Luxoft 的同事们表示最诚挚的感谢，Vladimir Sonkin 和 Oleksii Kvitsynskyi，我们共同研究新技术，开发 Java
    课程和 Java 章节内容。在历史的长河中，能够如此有效地与俄罗斯和乌克兰工程师合作，是一个难得的机会。
- en: 'I would also like to thank the staff at Manning: acquisition editor Mike Stephens,
    development editors Katie Sposato Johnson and Christina Taylor, technical proofreader
    Jean-François Morin, copy editor Andy Carroll, as well as the behind-the-scenes
    production crew. The Manning team helped me to create a high-level book, and I
    look forward to more opportunities of this kind.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想感谢 Manning 的员工：收购编辑 Mike Stephens、开发编辑 Katie Sposato Johnson 和 Christina
    Taylor、技术校对员 Jean-François Morin、校对员 Andy Carroll 以及幕后的制作团队。Manning 团队帮助我创作了一本高水平的书籍，我期待着更多这样的机会。
- en: I am happy that two prominent experts, Dmitry Aleksandrov and Mohamed Taman,
    appreciated the book and wrote forewords for it—it’s always a great pleasure to
    analyze technical matters together.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴两位杰出的专家，Dmitry Aleksandrov 和 Mohamed Taman，欣赏这本书并为其撰写了序言——与技术问题共同分析总是令人愉快的。
- en: 'To all the reviewers: Amrah Umudlu, Andres Sacco, Bernhard Schuhmann, Bhagvan
    Kommadi, Damián Mazzini, Daniel Carl, Abayomi Otebolaku, Fernando Bernardino,
    Greg Gendron, Hilde Van Gysel, Jan van Nimwegen, Javid Asgarov, Kim Gabrielsen,
    Kim Kjærsulf, Marcus Geselle, Matt Deimel, Mladen Knezic, Najeeb Arif, Nathan
    B. Crocker, Özay Duman, Piotr Gliźniewicz, Rajinder Yadav, Richard Meinsen, Sergiy
    Pylypets, Steve Prior, Yago Rubio, Yogesh Shetty, and Zorodzayi Mukuy—your suggestions
    helped make this a better book.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Amrah Umudlu、Andres Sacco、Bernhard Schuhmann、Bhagvan Kommadi、Damián Mazzini、Daniel
    Carl、Abayomi Otebolaku、Fernando Bernardino、Greg Gendron、Hilde Van Gysel、Jan van
    Nimwegen、Javid Asgarov、Kim Gabrielsen、Kim Kjærsulf、Marcus Geselle、Matt Deimel、Mladen
    Knezic、Najeeb Arif、Nathan B. Crocker、Özay Duman、Piotr Gliźniewicz、Rajinder Yadav、Richard
    Meinsen、Sergiy Pylypets、Steve Prior、Yago Rubio、Yogesh Shetty 和 Zorodzayi Mukuy——你们的建议帮助使这本书变得更好。
- en: about this book
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: '*Java Persistence with Spring Data and Hibernate* explores persistence with
    the most popular available tools. You’ll benefit from detailed coverage of Spring
    Data JPA, Spring Data JDBC, Spring Data REST, JPA, and Hibernate, comparing and
    contrasting the alternatives so you can pick what’s best for your code.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*Java Persistence with Spring Data and Hibernate* 探讨了使用最流行的可用工具进行持久化。你将受益于对
    Spring Data JPA、Spring Data JDBC、Spring Data REST、JPA 和 Hibernate 的详细覆盖，比较和对比了各种替代方案，以便你可以选择最适合你代码的方案。'
- en: We’ll begin with a hands-on introduction to object/relational mapping (ORM)
    and then dive into mapping strategies for linking up objects and your database.
    You’ll learn about the different approaches to transactions in Hibernate and Spring
    Data, and even how to deliver Java persistence with non-relational databases.
    Finally, we’ll explore testing strategies for persistent applications to keep
    your code clean and bug free.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从对对象/关系映射（ORM）的实战介绍开始，然后深入探讨如何将对象与数据库连接的映射策略。你将了解 Hibernate 和 Spring Data
    中事务的不同处理方法，甚至如何使用非关系型数据库实现 Java 持久化。最后，我们将探讨持久化应用程序的测试策略，以保持代码的清洁和错误最少。
- en: Who should read this book
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is for application developers who are already proficient in writing
    Java Core code and are interested in learning how to develop applications to interact
    easily and effectively with databases. You should be familiar with object-oriented
    programming and have at least a working knowledge of Java. You will also need
    a working knowledge of Maven and be able to build a Maven project and open a Java
    program in IntelliJ IDEA, edit it, and launch it in execution. Some of the chapters
    require basic knowledge about technologies like Spring or REST.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向已经熟练编写 Java 核心代码的应用程序开发者，他们有兴趣学习如何开发能够轻松有效地与数据库交互的应用程序。你应该熟悉面向对象编程，并至少具备
    Java 的工作知识。你还需要具备 Maven 的工作知识，能够构建 Maven 项目，在 IntelliJ IDEA 中打开 Java 程序，编辑它，并在执行中启动它。一些章节需要了解
    Spring 或 REST 等技术的基本知识。
- en: 'How this book is organized: A road map'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构概述：路线图
- en: This book has 20 chapters in 6 parts. Part 1 will help you get started with
    ORM.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有6部分，20章。第1部分将帮助你开始ORM之旅。
- en: Chapter 1 introduces the object/relational paradigm mismatch and several strategies
    for dealing with it, foremost object/relational mapping (ORM).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章介绍了对象/关系范式不匹配以及处理它的几种策略，首先是对象/关系映射（ORM）。
- en: Chapter 2 guides you step by step through a tutorial with Jakarta Persistence
    API, Hibernate, and Spring Data—you’ll implement and test a “Hello World” example.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章通过Jakarta Persistence API、Hibernate和Spring Data教程逐步指导你，你将实现并测试一个“Hello World”示例。
- en: Chapter 3 teaches you how to design and implement complex business domain models
    in Java, and which mapping metadata options you have available.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章教你如何在Java中设计和实现复杂的企业领域模型，以及你有哪些可用的映射元数据选项。
- en: Chapter 4 will provide a first view of Spring Data JPA, introducing how you
    can work with it and use its capabilities.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章将提供Spring Data JPA的第一印象，介绍如何使用它及其功能。
- en: Part 2 is about ORM, from classes and properties to tables and columns.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分是关于ORM，从类和属性到表和列。
- en: Chapter 5 starts with regular class and property mappings and explains how you
    can map fine-grained Java domain models.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章从常规类和属性映射开始，解释了如何映射细粒度的Java领域模型。
- en: Chapter 6 demonstrates how to map basic properties and embeddable components,
    and how to control mapping between Java and SQL types.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章演示了如何映射基本属性和可嵌入组件，以及如何控制Java和SQL类型之间的映射。
- en: Chapter 7 demonstrates how to map inheritance hierarchies of entities to the
    database using four basic inheritance-mapping strategies.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章演示了如何使用四种基本的继承映射策略将实体的继承层次映射到数据库中。
- en: Chapter 8 is about mapping collections and entity associations.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章是关于映射集合和实体关联。
- en: Chapter 9 dives deeper into advanced entity association mappings like mapping
    one-to-one entity associations, one-to-many mapping options, and many-to-many
    and ternary entity relationships.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章深入探讨了高级实体关联映射，如一对一实体关联映射、一对多映射选项以及多对多和三元实体关系。
- en: Chapter 10 deals with managing data, examining the lifecycle and states of objects
    and effectively working with the Jakarta Persistence API.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章讨论了数据管理，检查对象的生命周期和状态，以及如何有效地使用Jakarta Persistence API。
- en: Part 3 is about loading and storing data with Hibernate and Java Persistence.
    It introduces the programming interfaces, how to write transactional applications,
    and how Hibernate can load data from the database most efficiently.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分是关于使用Hibernate和Java Persistence加载数据和存储数据。它介绍了编程接口，如何编写事务性应用程序，以及Hibernate如何最有效地从数据库加载数据。
- en: Chapter 11 defines database and system transaction essentials and explains how
    to control concurrent access with Hibernate, JPA, and Spring.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章定义了数据库和系统事务的基本要素，并解释了如何使用Hibernate、JPA和Spring控制并发访问。
- en: Chapter 12 examines lazy and eager loading, fetch plans, strategies, and profiles,
    and wraps up with a discussion of optimizing SQL execution.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章探讨了延迟加载和即时加载、获取计划、策略和配置文件，并以优化SQL执行讨论结束。
- en: Chapter 13 covers cascading state transitions, listening to and intercepting
    events, auditing and versioning with Hibernate Envers, and filtering data dynamically.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章涵盖了级联状态转换、监听和拦截事件、使用Hibernate Envers进行审计和版本控制，以及动态过滤数据。
- en: 'Part 4 connects Java persistence with the most widely used Java framework nowadays:
    Spring.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第4部分将Java持久化与目前最广泛使用的Java框架：Spring连接起来。
- en: Chapter 14 teaches you the most important strategies for creating a JPA or Hibernate
    application and integrating it with Spring.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章教你创建JPA或Hibernate应用程序的最重要策略，以及如何将其与Spring集成。
- en: 'Chapter 15 introduces and analyzes the possibilities for developing persistence
    applications using another part of the large Spring Data framework: Spring Data
    JDBC.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15章介绍了使用大型Spring Data框架的另一部分：Spring Data JDBC开发持久化应用程序的可能性，并进行了分析。
- en: Chapter 16 examines Spring Data REST, which you can use to build applications
    in the representational state transfer (REST) architectural style.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第16章探讨了Spring Data REST，你可以使用它来构建表示状态转换（REST）架构风格的应用程序。
- en: 'Part 5 connects Java applications to frequently used NoSQL databases: MongoDB
    and Neo4j.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第5部分将Java应用程序连接到常用的NoSQL数据库：MongoDB和Neo4j。
- en: Chapter 17 teaches you the most important features of the Spring Data MongoDB
    framework and compares them with the already discussed Spring Data JPA and Spring
    Data JDBC.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第17章介绍了Spring Data MongoDB框架最重要的特性，并将其与已讨论的Spring Data JPA和Spring Data JDBC进行比较。
- en: Chapter 18 introduces the Hibernate OGM framework and demonstrates how to use
    JPA code to connect to different NoSQL databases (MongoDB and Neo4j).
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第18章介绍了Hibernate OGM框架，并演示了如何使用JPA代码连接到不同的NoSQL数据库（MongoDB和Neo4j）。
- en: Part 6 teaches you how to write queries and how to test Java persistence applications.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 第6部分教您如何编写查询以及如何测试Java持久化应用程序。
- en: Chapter 19 discusses working with Querydsl, one of the alternatives for querying
    a database using Java programs.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第19章讨论了使用Querydsl进行工作，这是使用Java程序查询数据库的替代方案之一。
- en: Chapter 20 examines how to test Java persistence applications, introducing the
    testing pyramid and analyzing persistence testing in its context.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第20章探讨了如何测试Java持久化应用程序，介绍了测试金字塔，并分析了在特定环境下的持久化测试。
- en: About the code
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains (mostly) large blocks of code, rather than short snippets.
    Therefore, all the code listings are annotated and explained.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含（主要是）大块代码，而不是短小的代码片段。因此，所有代码列表都有注释和解释。
- en: You can get the full source code for all these examples by downloading it from
    GitHub at [https://github.com/ctudose/java-persistence-spring-data-hibernate](https://github.com/ctudose/java-persistence-spring-data-hibernate).
    You can also get executable snippets of code from the liveBook (online) version
    of this book at [https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate](https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/java-persistence-with-spring-data-and-hibernate](https://www.manning.com/books/java-persistence-with-spring-data-and-hibernate).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过从GitHub下载获取所有这些示例的完整源代码[https://github.com/ctudose/java-persistence-spring-data-hibernate](https://github.com/ctudose/java-persistence-spring-data-hibernate)。您还可以从本书的liveBook（在线）版本获取可执行的代码片段[https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate](https://livebook.manning.com/book/java-persistence-with-spring-data-and-hibernate)。本书中示例的完整代码可在Manning网站[https://www.manning.com/books/java-persistence-with-spring-data-and-hibernate](https://www.manning.com/books/java-persistence-with-spring-data-and-hibernate)上下载。
