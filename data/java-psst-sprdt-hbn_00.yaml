  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要本书有售，论坛和以前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Tudose.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![Tudose](../../OEBPS/Images/Tudose.png)'
- en: 'Cătălin Tudose was born in Piteşti, Argeş, Romania and graduated with a degree
    in computer science in 1997 in Bucharest. He also holds a PhD in this field. He
    has more than 20 years of experience in the Java area and is currently acting
    as a Java and web technologies expert at Luxoft Romania. He has taught more than
    2,000 hours of courses and applications as a teaching assistant and professor
    at the Faculty of Automation and Computers in Bucharest. Cătălin has also taught
    more than 3,000 hours of Java inside the company, including the Corporate Junior
    Program, which has prepared about 50 new Java programmers in Poland. He has taught
    online courses at UMUC (University of Maryland University College): Computer Graphics
    with Java (CMSC 405), Intermediate Programming in Java (CMIS 242), and Advanced
    Programming in Java (CMIS 440). Cătălin has developed six courses for Pluralsight
    on topics related to JUnit 5, Spring, and Hibernate: “TDD with JUnit 5,” “Java
    BDD Fundamentals,” “Implementing a Test Pyramid Strategy in Java,” “Spring Framework:
    Aspect Oriented Programming with Spring AOP,” “Migrating from the JUnit 4 to the
    JUnit 5 Testing Platform,” and “Java Persistence with Hibernate 5 Fundamentals.”
    Besides the IT field and mathematics, Cătălin is interested in world culture and
    in soccer. He is a lifelong supporter of FC Argeş Piteşti.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Cătălin Tudose 出生于罗马尼亚的 Piteşti，Argeş，1997 年在布加勒斯特获得计算机科学学位。他还拥有这个领域的博士学位。他在
    Java 领域拥有超过 20 年的经验，目前担任 Luxoft Romania 的 Java 和网络技术专家。作为布加勒斯特自动化与计算机学院的助教和教授，他教授了超过
    2,000 小时的课程和应用。Cătălin 还在公司内部教授了超过 3,000 小时的 Java 课程，包括企业初级项目，该项目在波兰培养了大约 50 名新的
    Java 程序员。他在 UMUC（马里兰大学大学学院）教授了在线课程：使用 Java 的计算机图形学（CMSC 405）、Java 中级编程（CMIS 242）和
    Java 高级编程（CMIS 440）。Cătălin 为 Pluralsight 开发了六个与 JUnit 5、Spring 和 Hibernate 相关的课程：“使用
    JUnit 5 进行 TDD”、“Java BDD 基础”、“在 Java 中实现测试金字塔策略”、“Spring 框架：使用 Spring AOP 的面向方面编程”、“从
    JUnit 4 迁移到 JUnit 5 测试平台”和“Java Persistence with Hibernate 5 基础”。除了 IT 领域和数学，Cătălin
    对世界文化和足球也感兴趣。他是 FC Argeş Piteşti 的终身支持者。
- en: authors of Java Persistence with Hibernate, Second Edition
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《Java Persistence with Hibernate，第二版》的作者
- en: Christian Bauer is a member of the Hibernate developer team; he works as a trainer
    and consultant.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Christian Bauer 是 Hibernate 开发团队的成员；他担任培训师和顾问。
- en: Gavin King is the creator of Hibernate and is a Distinguished Engineer at Red
    Hat. He helped design JPA and EJB 3, and was the spec lead and author of the CDI
    specification. He recently worked on Hibernate 6 and Hibernate Reactive, and advised
    on the design of Quarkus. Gavin has presented at hundreds of conferences and Java
    user groups around the world.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Gavin King 是 Hibernate 的创造者，并在 Red Hat 担任杰出工程师。他帮助设计了 JPA 和 EJB 3，并担任了 CDI 规范的规范负责人和作者。他最近参与了
    Hibernate 6 和 Hibernate Reactive 的工作，并参与了 Quarkus 设计的咨询。Gavin 在世界各地的数百个会议和 Java
    用户组上进行了演讲。
- en: 'Gary Gregory is a principal software engineer at Rocket Software, working on
    application servers and legacy integration. He is a co-author of Manning’s *JUnit
    in Action* and *Spring Batch in Action* and is a member of the Project Management
    Committees for the Apache Software Foundation projects: Commons, HttpComponents,
    Logging Services, and Xalan.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Gary Gregory 是 Rocket Software 的首席软件工程师，负责应用程序服务器和遗留集成。他是 Manning 出版的 *JUnit
    in Action* 和 *Spring Batch in Action* 的合著者，并担任 Apache 软件基金会项目（Commons、HttpComponents、Logging
    Services 和 Xalan）的项目管理委员会成员。
- en: about the cover illustration
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Java Persistence with Spring Data and Hibernate*
    is “Homme Maltois,” or “Man from Malta,” taken from a collection by Jacques Grasset
    de Saint-Sauveur, published in 1788\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 《Java Persistence with Spring Data and Hibernate》封面上的图像是“Homme Maltois”，或“马耳他人”，取自
    Jacques Grasset de Saint-Sauveur 的作品集，该作品集于 1788 年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服装很容易就能识别出他们住在哪里，以及他们的职业或社会地位。Manning 通过基于几个世纪前丰富的地方文化多样性的书封面，以及像这样的作品集中的图片，庆祝计算机行业的创新和主动性。
