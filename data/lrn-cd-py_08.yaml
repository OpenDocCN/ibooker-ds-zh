- en: Unit 2\. Strings, tuples, and interacting with the user
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单元 2. 字符串、元组以及与用户交互
- en: 'In the previous unit, you wrote simple lines of code that created variable
    names and bound your names to various types of objects: integers, floating point,
    Booleans, and briefly, strings.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个单元中，你编写了简单的代码行来创建变量名，并将你的名字绑定到各种类型的对象上：整数、浮点数、布尔值，以及简要地，字符串。
- en: In this unit, you’ll write code that manipulates sequences of characters, called
    *strings*. You’ll be able to change case, replace substrings, and find the length
    of words with single lines of code. Then you’ll see how to create objects that
    store more than one object in a sequence and how to access each object stored.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本单元中，你将编写操作字符序列（称为字符串）的代码。你将能够通过单行代码更改大小写、替换子字符串，以及找到单词的长度。然后你将看到如何创建存储多个对象的序列对象，以及如何访问存储的每个对象。
- en: You’ll begin writing interactive code. You’ll get user input, do some computations
    or manipulations with it, and then show the user some output. With this, your
    programs become a lot more fun, and you can start showing off.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将开始编写交互式代码。你将获取用户输入，对其进行一些计算或操作，然后向用户展示输出。有了这些，你的程序会变得更有趣，你也能开始炫耀了。
- en: You’ll learn about a few common error messages that you’ve been encountering
    (and will undoubtedly continue to encounter). I want to stress that everyone writes
    code that doesn’t work at some point. And this is the best learning experience!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解一些常见的错误信息，这些错误信息你可能已经遇到（并且无疑将继续遇到）。我想强调的是，每个人在某个时候都会编写出无法正常工作的代码。这是最好的学习体验！
- en: In the capstone project, you’ll get two names from the user and then mash them
    together in some way to make up a “couple name.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在综合项目中，你将从用户那里获取两个名字，并以某种方式将它们混合在一起，组成一个“夫妻名字”。
