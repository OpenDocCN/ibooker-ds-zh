- en: Acknowledgments
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I want to send a special message to my wife, Ana, and my two wonderful daughters,
    Mimi and Magui. You inspire me every day to believe in myself and to pursue my
    dreams unwaveringly because what I achieve for me, I achieve for us. Above all,
    I want to show my daughters that anything is possible when we set our minds to
    it. Lastly, I need to thank Hélder, friend and coauthor, for keeping this dream
    alive and having levels of resilience I have never seen before in anyone.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我想特别向我的妻子Ana和我的两个可爱女儿Mimi和Magui发送一条特别的信息。你们每天都激励着我相信自己，并坚定不移地追求我的梦想，因为我为自己取得的成就，也是为了我们。最重要的是，我希望向我的女儿们展示，只要我们有决心，任何事情都是可能的。最后，我需要感谢我的朋友和合作者Hélder，因为他的坚韧和不屈不挠让这个梦想得以实现。
- en: Rui Machado
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Rui Machado
- en: I want to thank my (future) wife for always being by my side. Her patience and
    words were my rock in the toughest times. Also, a special thank you to my parents.
    Without them and their efforts to allow me to continue my studies and pursue my
    dreams, certainly this book wouldn’t be possible. Again, my genuine thank you
    to them. Finally, to all my anonymous and not-so-anonymous friend(s) and coauthor,
    Rui, who stood by my side with their positivity and constructive feedback, and
    substantially enriched the content of this book.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要感谢我的（未来的）妻子一直以来的陪伴。在最艰难的时刻，她的耐心和鼓励是我坚强的支柱。同时，特别感谢我的父母。没有他们的支持和努力，我肯定无法继续我的学业和追逐梦想，也就不可能完成这本书。再次真心感谢他们。最后，感谢所有给予我支持的匿名和非匿名的朋友们，以及合作者Rui，他们的积极反馈和建设性意见极大丰富了本书的内容。
