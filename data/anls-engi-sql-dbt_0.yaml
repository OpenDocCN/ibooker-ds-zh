- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the ever-evolving business world, a captivating concept known as *analytics
    engineering* has emerged. It quickly became the talk of the town, in demand by
    managers, presented by IT companies, and admired by users who marveled at the
    possibilities it offered. But amid the excitement, many didn’t know what analytics
    engineering was about. They thought it was about creating data pipelines, designing
    stunning visualizations, and using advanced algorithms. Oh, how wrong they were!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在不断发展的商业世界中，一个令人着迷的概念被称为*分析工程*。它迅速成为热门话题，受到经理们的追捧，由IT公司呈现，并受到用户的欣赏，因为他们对其提供的可能性感到惊叹。但在兴奋之余，许多人并不知道分析工程究竟是什么。他们认为这是关于创建数据管道、设计令人惊艳的可视化和使用先进算法。哦，他们错了多么！'
- en: You can imagine this extraordinary world of analytical engineering as a cross
    between the meticulous investigator Sherlock Holmes, representing the analytical
    side, and the genius engineer Tony Stark, better known as Iron Man, representing
    the engineering side. Imagine the remarkable problem-solving skills of Sherlock
    Holmes combined with the cutting-edge technologies of Iron Man. This combination
    is what defines the true power and potential of analytical technology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把这个非凡的分析工程世界想象成细致入微的侦探夏洛克·福尔摩斯与天才工程师托尼·斯塔克（更为人所知的钢铁侠）的结合。想象一下夏洛克·福尔摩斯出色的解决问题的能力与钢铁侠尖端技术的结合。这种组合定义了分析技术的真正力量和潜力。
- en: 'But beware: if you thought analytics engineering was limited to data pipelines
    and visualizations, you missed the deep deductive thinking that Sherlock Holmes,
    as a representation of a data analyst or business analyst, brings to the equation.
    This field is where analytical investigation crosses with the techniques of a
    software engineer or data engineer, represented by Tony Stark.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但要小心：如果你认为分析工程仅限于数据管道和可视化，那么你错过了夏洛克·福尔摩斯的深刻演绎思维，他代表了数据分析师或业务分析师所带来的贡献。这个领域是分析调查与软件工程师或数据工程师的技术相结合的地方，由托尼·斯塔克代表。'
- en: Stop for a moment and think about the importance of data in your business. Why
    do you seek it? The answer lies in the pursuit of knowledge. Analytic technology
    is used to transform raw data into actionable insights that serve as the basis
    for informed decisions. It’s a powerful support system that provides facts illuminating
    your business’s reality. However, it doesn’t make decisions for you but instead
    provides you with the information you need to make your business a success.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '-   暂停一下，思考一下数据在你的业务中的重要性。你为什么寻求它？答案在于追求知识。分析技术被用来将原始数据转化为可行动派见解，这些见解作为明智决策的基础。它是一个强大的支持系统，提供揭示你业务实际情况的事实。然而，它不会替你做决策，而是提供你需要的信息，帮助你的业务取得成功。'
- en: 'Before you dive into creating an impressive Iron Man suit of analytics technologies,
    embrace the wisdom of Sherlock Holmes. Use his keen observational skills to identify
    and understand the core of your challenges. Refrain from succumbing to the lure
    of visualizations and algorithms just because others are fascinated by them. Remember
    that analytics engineering is more than just technology: it’s a management tool
    that will be successful only if it’s aligned with your organization’s strategies
    and goals. Ensuring that your key performance indicators are aligned with the
    reality of your business will ensure that the results of your analytics engineering
    efforts are accurate, impactful, and won’t disappoint you.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在你投入到创建令人印象深刻的钢铁侠分析技术装备之前，接受夏洛克·福尔摩斯的智慧。利用他敏锐的观察力来识别和理解你所面临挑战的核心。不要被视觉化和算法的吸引力所迷惑，只因他人对其着迷。记住，分析工程不仅仅是技术：它是一个管理工具，只有与组织的战略和目标保持一致，它才会成功。确保你的关键绩效指标与你业务的实际情况保持一致，这将确保你的分析工程努力的结果准确、有影响力，并且不会让你失望。'
- en: The great adventure of analytics engineering doesn’t begin with building data
    pipelines or selecting advanced algorithms. No, my friend, it starts with a thorough
    introspection of your organization’s knowledge gaps. Figure out why that knowledge
    is important and how it can be leveraged to drive your business to success. Use
    the transformative power of analytics as your compass, pointing the way to success
    amid the vast sea of data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   分析工程的伟大冒险并不是从构建数据管道或选择先进算法开始。不，朋友，它始于对你组织知识空白的深刻反省。弄清楚为什么那些知识重要，以及如何利用它来推动你的业务成功。将分析的变革力量作为你的指南，它将在广阔的数据海洋中指引你通向成功的道路。'
- en: In your pursuit of analytics engineering, always remember the story of Sherlock
    Holmes. Avoid building an extravagant aircraft when a humble bicycle would suffice.
    Let the complexity of the problem and its contextual nuances guide your efforts.
    Remember that analytics isn’t just about technology; it’s a beacon of management,
    an invaluable tool that must be used with purpose and precision. Let it become
    your constant companion on the road to success.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求分析工程的过程中，请永远记住福尔摩斯的故事。当一辆简朴的自行车足以胜任时，不要建造一架奢华的飞机。让问题的复杂性和其上下文的细微差别指导你的努力。记住，分析不仅仅是技术，它是管理的灯塔，是一种必须用目的和精准性使用的无价工具。让它成为你通往成功之路上的不变伴侣。
- en: Why We Wrote This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们写这本书
- en: In today’s era of abundant information, it is not uncommon for vital knowledge,
    concepts, and techniques to become obscured amid the rapid growth of technology
    and the relentless pursuit of innovation. During this dynamic transformation,
    several essential concepts can sometimes be inadvertently overlooked. This oversight
    doesn’t stem from their diminishing relevance but rather from the swift pace of
    progress.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天信息丰富的时代，由于技术的快速增长和创新的不懈追求，重要的知识、概念和技术往往会在其中变得模糊。在这种动态变革期间，一些重要的概念有时会被无意间忽视。这种忽视并不是因为它们的相关性在减弱，而是因为进步的速度太快。
- en: One such fundamental concept that often falls by the wayside is data modeling
    in the context of data management. It’s worth noting that data modeling encompasses
    various approaches, including Kimball, conceptual, logical, and physical modeling,
    among others. We recognize the pressing need to emphasize the significance of
    data modeling in this diverse landscape, and that’s one of the key reasons we’ve
    crafted this book. Within these pages, we aim to shed light on the intricacies
    and various dimensions of data modeling and how it underpins the broader field
    of analytics engineering.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据管理的背景下，经常被忽视的一个基本概念就是数据建模。值得注意的是，数据建模包括各种方法，包括Kimball、概念、逻辑和物理建模等。我们意识到在这种多样化的景观中强调数据建模的重要性的紧迫性，这也是我们撰写本书的一个关键原因。在这些页面中，我们旨在揭示数据建模的复杂性和各个维度，以及它如何支撑更广泛的分析工程领域。
- en: Over time, the importance of data modeling in guaranteeing a solid data management
    system has gradually faded from general awareness. This is not because it became
    outdated but rather due to a shift in the industry’s focus. New words, tools,
    and methods have emerged, making the fundamental principles less important. A
    transition occurred from traditional practices to modern solutions that promised
    quickness and efficiency, sometimes resulting in a loss of foundational strength.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，数据建模在确保稳固的数据管理系统中的重要性逐渐从大众意识中淡化。这并非因为它变得过时，而是由于行业关注焦点的转移。新词汇、工具和方法涌现出来，使得基本原则变得不那么重要。传统实践向承诺快速和高效的现代解决方案转变，有时导致基础强度的丧失。
- en: The rise of analytics engineering led to a resurgence. It was not just a trend
    filled with fancy words but also a return to the basics, echoing the principles
    of the business intelligence sector. The difference is that modern tools, infrastructure,
    and techniques are now available to implement these principles more efficiently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工程的兴起导致了一次复苏。这不仅仅是一个充满花哨词汇的趋势，而是对商业智能领域原则的回归。不同之处在于，现代工具、基础设施和技术现在可用于更有效地实施这些原则。
- en: So, why did we feel the need to document our thoughts? There are two primary
    reasons. First and foremost, it is crucial to underscore the enduring value and
    significance of well-established concepts like data modeling. While these methodologies
    may have been around for a while, they provide a robust foundation for the development
    of modern techniques. Our second intention is to emphasize that analytics engineering
    is not a standalone entity but rather a natural progression from the legacy of
    business intelligence. By integrating the two, organizations can construct a more
    resilient data value chain, ensuring that their data is not just extensive but
    also actionable, ultimately enhancing its utility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么我们觉得有必要记录我们的思想呢？主要有两个原因。首先，强调像数据建模这样的成熟概念的持久价值和重要性至关重要。尽管这些方法可能已经存在一段时间了，但它们为现代技术的发展提供了坚实的基础。我们的第二个意图是强调分析工程不是独立的实体，而是从商业智能的遗产自然演变而来的。通过整合这两者，组织可以构建更具弹性的数据价值链，确保其数据不仅广泛而且可操作，从而最终提高其效用。
- en: This book is not just a sentimental trip down memory lane or a commentary on
    the present. It’s a blueprint for the future. Our goal is to help organizations
    revisit their foundations, appreciate the advantages of old and new technologies,
    and integrate them for a comprehensive data management approach. We’ll dig deeper
    into data modeling and transformation details, explain its importance, and examine
    how it interacts with modern analytics engineering tools. We aim to provide our
    readers with a complete understanding, enabling them to strengthen their data
    management processes and utilize the full potential of their data.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅仅是对过去的情感回顾或对现在的评论。它是未来的蓝图。我们的目标是帮助组织重新审视其基础，欣赏旧技术和新技术的优势，并将它们整合为全面的数据管理方法。我们将深入探讨数据建模和转换的细节，解释其重要性，并探讨它如何与现代分析工程工具互动。我们旨在为读者提供全面的理解，使他们能够加强其数据管理流程并充分利用其数据的潜力。
- en: Who This Book Is For
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者对象
- en: This book is designed for professionals, students, and enthusiasts dealing with
    the complex world of data management and analytics. Whether you’re an experienced
    veteran reminiscing about the basic principles of data modeling or an aspiring
    analyst keen to understand the transformation from business intelligence to contemporary
    analytics engineering, our storytelling assures clearness and direction.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为处理复杂数据管理和分析世界的专业人士、学生和爱好者而设计。无论您是一位经验丰富的老将回忆起数据建模的基本原则，还是一位渴望理解从商业智能到现代分析工程转变的初学分析师，我们的叙述都确保清晰和方向明确。
- en: Organizations seeking to strengthen their data processes will discover immense
    value in the combination of well-proven principles and modern tools discussed
    in this book. In summary, if you wish to take full advantage of your data by combining
    the strengths of the past with the innovations of the present, this book will
    guide you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求加强其数据处理流程的组织将在本书讨论的结合了成熟原则和现代工具的方法中找到巨大价值。简言之，如果您希望通过将过去的优势与现在的创新相结合来充分利用您的数据，本书将为您提供指导。
- en: How This Book Is Organized
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的组织结构
- en: 'We’ve structured the book into six chapters:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将本书分为六章：
- en: '[Chapter 1, “Analytics Engineering”](ch01.html#chapter_id_01)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章，“分析工程”](ch01.html#chapter_id_01)'
- en: This chapter traces the evolution of data management from traditional SQL-based
    systems to innovative tools such as Apache Airflow and dbt, each changing how
    we handle and view data. The analytics engineer role bridges data engineering
    and analytics, guaranteeing that our insights are reliable and actionable. Despite
    the changes in tools and roles, the importance and value of data remain paramount.
    Nevertheless, challenges endure, such as data quality and efficient storage, as
    well as optimizing compute resources for tasks like load balancing on platforms
    such as Redshift or designing efficient jobs with appropriately sized warehouses
    on Snowflake. Data modeling, which involves structuring data to reflect real-world
    scenarios, is at the core of these solutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本章追溯了数据管理从传统的基于SQL的系统发展到诸如Apache Airflow和dbt等创新工具的演变，每一种工具都改变了我们处理和查看数据的方式。分析工程师角色连接数据工程和分析，确保我们的洞察可靠且可操作。尽管工具和角色发生了变化，但数据的重要性和价值仍然至关重要。然而，挑战依然存在，例如数据质量、高效存储以及在Redshift等平台上优化计算资源的任务负载平衡，或者在Snowflake上设计具有适当大小仓库的高效作业。数据建模，即通过结构化数据反映现实场景，是这些解决方案的核心。
- en: '[Chapter 2, “Data Modeling for Analytics”](ch02.html#chapter_id_02)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章，“用于分析的数据建模”](ch02.html#chapter_id_02)'
- en: This chapter delves into the critical role of data modeling in today’s analytics-driven
    landscape. We will investigate how it aids in structuring data for efficient analysis
    and explore the significance of data normalization in reducing duplicity. While
    we emphasize the importance of normalization, it’s worth noting that various modeling
    methodologies, such as Kimball and One Big Table, advocate for different approaches,
    including denormalization, depending on specific use cases. By understanding these
    basic principles and considering the broader spectrum of modeling methodologies,
    analysts can effectively explore the data, ensuring substantial insights and informed
    decisions. Devoid of a robust data model, whether normalized or denormalized as
    per the context, the analytical process can be inconsistent and inaccurate.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章深入探讨了在当今以分析驱动的景观中数据建模的关键作用。我们将调查它如何帮助构建有效分析的数据结构，并探讨数据规范化在减少重复性方面的重要性。虽然我们强调规范化的重要性，但值得注意的是，各种建模方法（如Kimball和One
    Big Table）根据特定的用例提倡不同的方法，包括去规范化。通过理解这些基本原则，并考虑建模方法的广泛谱系，分析师可以有效地探索数据，确保获得实质性的洞察和明智的决策。在没有强大的数据模型的情况下，无论是按照上下文规范化还是去规范化，分析过程可能会不一致和不准确。
- en: '[Chapter 3, “SQL for Analytics”](ch03.html#chapter_id_03)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章，“SQL用于分析”](ch03.html#chapter_id_03)'
- en: This chapter explores the enduring strength of SQL as a premier analytics language.
    We will start by outlining the basics of databases and how SQL serves as the primary
    language for interacting with databases. Our journey will cover the usefulness
    of views in streamlining queries, the powerful features of window functions for
    advanced computations, and the flexibility of common table expressions in refining
    complex queries. We will also discuss SQL’s role in distributed data processing
    and conclude with an exciting application of SQL in machine learning model training.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了作为首选分析语言的SQL的持久力量。我们将从数据库的基础和SQL作为与数据库交互的主要语言开始。我们的旅程将涵盖视图在简化查询中的有用性，窗口函数在高级计算中的强大功能，以及通用表达式在优化复杂查询中的灵活性。我们还将讨论SQL在分布式数据处理中的作用，并以SQL在机器学习模型训练中的激动人心的应用结束。
- en: '[Chapter 4, “Data Transformation with dbt”](ch04.html#chapter_id_04)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章，“使用dbt进行数据转换”](ch04.html#chapter_id_04)'
- en: This chapter provides a detailed exploration of dbt beyond an initial introduction.
    We will examine dbt’s crucial role in the data analytics lifecycle and demonstrate
    how it transforms raw data into structured and accessible models. Our exploration
    will navigate the dbt project structure, addressing features such as model building,
    documentation, and testing while providing insights into dbt artifacts, including
    YAML files. At the end of this chapter, you will have a comprehensive understanding
    of dbt, enabling you to seamlessly incorporate it into your analytics workflows.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细探讨了dbt在初步介绍之外的内容。我们将审视dbt在数据分析生命周期中的关键角色，并演示它如何将原始数据转换为结构化和可访问的模型。我们的探索将遍历dbt项目结构，讨论模型构建、文档编制和测试等功能，同时提供有关dbt文件的洞察，包括YAML文件。在本章结束时，您将全面了解dbt，能够将其无缝整合到您的分析工作流程中。
- en: '[Chapter 5, “dbt Advanced Topics”](ch05.html#chapter_id_05)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章，“dbt高级主题”](ch05.html#chapter_id_05)'
- en: In this chapter, we’ll dig into the advanced aspects of dbt. Beyond just views
    or tables, we’ll discuss the range of model materializations in dbt, including
    the use of ephemeral models, data snapshots, and the implementation of incremental
    models to sidestep constant full data loads. Additionally, we’ll elevate our analytics
    code, focusing on optimizing its efficiency with techniques such as Jinja, macros,
    and packages to keep it DRY (Don’t Repeat Yourself). Finally, we will also introduce
    the dbt semantic layer, which plays the key role of acting as a bridge between
    raw data and meaningful insights.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们将深入探讨dbt的高级方面。除了视图或表之外，我们还将讨论dbt中模型的各种实现方式，包括使用临时模型、数据快照以及实现增量模型以避免常规全量数据加载。此外，我们还将提升我们的分析代码，专注于通过Jinja、宏和包等技术来优化其效率，以保持DRY（不重复自己）。最后，我们还将介绍dbt语义层，它在原始数据和有意义的洞察之间起着关键作用的桥梁角色。
- en: '[Chapter 6, “Building an End-to-End Analytics Engineering Use Case”](ch06.html#chapter_id_06)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章，“构建端到端分析工程用例”](ch06.html#chapter_id_06)'
- en: This concluding chapter consolidates everything you have learned about analytics
    engineering using dbt and SQL. After deepening the concepts, techniques, and best
    practices in prior chapters, we now pivot toward a hands-on approach by crafting
    a complete analytics engineering use case from scratch. dbt and SQL’s capabilities
    will be harnessed to design, implement, and deploy an all-encompassing analytics
    solution. Data modeling for varied purposes will be in the spotlight. The goal
    is to illustrate a holistic analytics workflow, spanning from data ingestion to
    reporting, by merging insights from prior chapters. During this process, we will
    overcome prevalent challenges and provide strategies to navigate them effectively.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此结束章节汇总了您在使用dbt和SQL进行分析工程学习过程中所学到的所有内容。在深入探讨前几章节中的概念、技术和最佳实践之后，我们现在将通过从头开始设计一个完整的分析工程用例，采用dbt和SQL的能力来实施和部署一个全面的分析解决方案。数据建模将成为焦点。我们的目标是通过整合前几章的见解来演示一个完整的分析工作流程，从数据摄取到报告。在这个过程中，我们将克服普遍存在的挑战，并提供有效应对策略。
- en: Conventions Used in This Book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
