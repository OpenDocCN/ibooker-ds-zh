- en: Remember
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: The *root element* of a web page is the `html` element. This element is automatically
    assigned either the browser's default type size (usually 16px) or the type size
    set by the user in the browser's preferences.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 网页的*根元素*是 `html` 元素。此元素自动分配浏览器默认的字体系列大小（通常是16px）或用户在浏览器首选项中设置的字体大小。
- en: '[Table 7.1](#table7.1) lists two types of units: absolute and relative. *Absolute*
    measures have a fixed size—a pixel is a pixel, for example—so you can be sure
    that an element sized with an absolute measure always appears consistently. As
    a designer, you may think this fact is a good thing, but it isn’t always—especially
    on the web, where users sometimes change the default size of text in their browser
    settings. As a designer, your job should be to honor that change, not override
    it. Absolute values are frowned upon because they overrule type size changes set
    by the user, which is a design no-no. Also, as you’ll see in Chapter 14, absolute
    values make your page design too rigid, so it doesn’t show up well on both large
    and small screens.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '[表7.1](#table7.1) 列出了两种类型的单位：绝对和相对。*绝对*度量具有固定的大小——例如，一个像素就是一个像素——因此你可以确信使用绝对度量的元素始终以一致的方式出现。作为一个设计师，你可能认为这个事实是个好事，但并不总是这样——尤其是在网络上，用户有时会更改浏览器设置中的默认文本大小。作为一个设计师，你的工作应该是尊重这种变化，而不是覆盖它。绝对值不受欢迎，因为它们会覆盖用户设置的字体大小更改，这是设计的大忌。此外，正如你在第14章中将会看到的，绝对值会使你的页面设计过于僵化，因此在大型和小型屏幕上显示效果不佳。'
- en: Play
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: Classes are even more powerful than I've shown here, because you can apply multiple
    classes to a single element by separating class names with a space in the `class`
    attribute value. The code `<span class="red-text big-text">`, for example, applies
    both the `red-text` class and the `big-text` class to a `span` element. Online:[wdpg.io/7-4-2](http://wdpg.io/7-4-2)
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 类比我在这里展示的还要强大，因为你可以通过在 `class` 属性值中用空格分隔类名来将多个类应用到单个元素上。例如，`<span class="red-text
    big-text">` 代码将 `red-text` 类和 `big-text` 类都应用到 `span` 元素上。在线：[wdpg.io/7-4-2](http://wdpg.io/7-4-2)
- en: Therefore, modern web-design best practices eschew absolute units in favor of
    relative units, usually rems or percentages. Relative measures don’t have a fixed
    size. Instead, they’re based on whatever size is supplied to the element. This
    size could be inherited from the parent element, or it could be the default specified
    by the user. If the browser's default type size is 16px, and you set your `<p>`
    type to `1.5rem`, your paragraph text will be rendered at 24px. If the user bumped
    up the default text size to `20px`, your paragraphs will render at 30px, thus
    preserving the relative size of the text. Also, relative measures scale well on
    devices of different sizes, so a design that looks good on a desktop screen can
    be made to look as good on a smartphone screen. (Again, Chapter 14 is the place
    to get the details.)
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现代网页设计最佳实践通常避免使用绝对单位，而是选择相对单位，通常是 rems 或百分比。相对度量没有固定的大小。相反，它们基于提供给元素的任何大小。这个大小可能来自父元素，或者可能是用户指定的默认值。如果浏览器的默认字体大小是
    16px，而你将你的 `<p>` 字体设置为 `1.5rem`，你的段落文本将以 24px 渲染。如果用户将默认文本大小增加到 `20px`，你的段落将以
    30px 渲染，从而保持文本的相对大小。此外，相对度量在不同尺寸的设备上都能很好地缩放，所以一个在桌面屏幕上看起来很好的设计也可以调整到在智能手机屏幕上看起来同样好。（再次提醒，第
    14 章是获取详细信息的地点。）
- en: Summary
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Inline styles are added directly to a tag using the `style` attribute.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内联样式通过使用 `style` 属性直接添加到标签中。
- en: You create an internal style sheet by adding your definitions to the `<style>`
    tag.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你通过将你的定义添加到 `<style>` 标签中来创建内部样式表。
- en: An external style sheet exists as a separate `.css` file and is referenced through
    a `<link>` tag.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部样式表作为一个单独的 `.css` 文件存在，并通过 `<link>` 标签进行引用。
- en: A *class selector* applies CSS rules to any element that uses the specified
    class name.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *类选择器* 将 CSS 规则应用到使用指定类名的任何元素上。
- en: 'For CSS properties that require measurement values, use one of the following
    units: `px`, `pt`, `em`, `rem`, `vw`, or `vh`.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于需要测量值的 CSS 属性，请使用以下单位之一：`px`、`pt`、`em`、`rem`、`vw` 或 `vh`。
