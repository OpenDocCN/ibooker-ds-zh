  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `<dt>`标签和文本
- en: Master
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 主
- en: Declaration blocks can get quite long, with some containing a dozen or more
    property-value pairs. One way to make reading and working with these big blocks
    easier is to add the declarations in alphabetical order by property name.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 声明块可能会相当长，其中一些包含十多个或更多的属性-值对。使阅读和使用这些大块更容易的一种方法是将声明按属性名称的字母顺序添加。
- en: Here, you see one of the great advantages of using internal styles. If your
    page has a dozen `dt` elements, this one style applies to them all, which gives
    the page a consistent look. Even better, if you decided that a size of `20px`
    would look better for your `dt` text, you'd have to change the value only once
    in the style declaration; that change would get reflected automatically in all
    your `dt` elements.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到使用内部样式的一个巨大优势。如果你的页面有十几个`dt`元素，这个样式将应用到它们所有，这给了页面一个一致的外观。更好的是，如果你认为`20px`的大小对于你的`dt`文本看起来会更好，你只需在样式声明中更改一次值；这个更改会自动反映在所有的`dt`元素中。
- en: Internal styles work beautifully if your site consists of a single web page.
    Such sites aren't rare, but it's far more likely that your or your client's site
    will consist of several pages, perhaps even several dozen. If you want your pages
    to have a consistent look—and you should, because consistency across pages is
    one of the hallmarks of good web design—using internal style sheets means copying
    the same `<style>` tag to each and every page. Also, if you change even one aspect
    of any style rule, you must make the same change to the same rule in every page.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的网站只包含一个网页，内部样式表工作得非常好。这样的网站并不罕见，但你的或你的客户的网站更有可能包含几个页面，甚至可能多达几十个。如果你想让你的页面保持一致的外观——你应该这样做，因为页面之间的一致性是良好网页设计的标志之一——使用内部样式表意味着将相同的`<style>`标签复制到每个页面上。此外，如果你更改了任何样式规则的任何方面，你必须对每个页面上相同的规则进行相同的更改。
- en: The bigger your site is, the less appealing all that maintenance sounds and
    the more likely you'll be to switch to external style sheets.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你的网站越大，所有这些维护听起来就越不吸引人，你更有可能转向外部样式表。
- en: 'Lesson 7.3: Referencing an External Style Sheet'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7.3课：引用外部样式表
- en: 'Covers: The `link` element'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`link`元素
- en: 'Online: [wdpg.io/7-3-0](http://wdpg.io/7-3-0)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/7-3-0](http://wdpg.io/7-3-0)
- en: 'The third and final method for adding styles to a page involves creating a
    second text file that you use to define your style rules. This method is called
    an *external style sheet*, and by tradition, its filename uses the `.css` extension
    (as in `styles.css`). Within that file, you use the same syntax that you saw earlier
    for an internal style sheet, but you do without the `style` element:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面上添加样式的第三种和最后一种方法涉及创建一个用于定义你的样式规则的第二个文本文件。这种方法称为*外部样式表*，并且按照传统，它的文件名使用`.css`扩展名（如`styles.css`）。在该文件中，你使用与之前内部样式表相同的语法，但不需要`style`元素：
- en: '[PRE4]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: ①  The web page elements to be styled
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ①  要样式化的网页元素
- en: ②  Declarations are surrounded by opening and closing braces.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ②  声明被括号包围。
- en: ③  One or more declarations
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ③  一个或多个声明
- en: ④  A style rule
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ④  一个样式规则
- en: Remember
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Traditionally, you save an external style sheet text file with the `.css` extension
    (`styles.css`).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，你将外部样式表文本文件保存为`.css`扩展名（`styles.css`）。
- en: To let the web browser know that you have an external style sheet, you add a
    `<link>` tag to your web page's head section. [Figure 7.3](#figure7.3) shows the
    syntax.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让网页浏览器知道你有外部样式表，你需要在网页的头部添加一个`<link>`标签。[图7.3](#figure7.3)显示了语法。
- en: '[Figure 7.3](#figureanchor7.3) The `<link>` tag syntax for attaching an external
    style sheet to a web page'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7.3](#figureanchor7.3) 将外部样式表附加到网页的`<link>`标签语法'
- en: '![07_03.png](Images/07_03.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![07_03.png](Images/07_03.png)'
- en: 'In this syntax, the `*location*` value is perhaps the trickiest. There are
    four possibilities:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个语法中，`*位置*`值可能是最棘手的。有四种可能性：
- en: '*Referencing a CSS file in the same directory.* Leave out the location and
    reference only the filename, like so:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在同一目录中引用CSS文件。* 省略位置，只引用文件名，如下所示：'
- en: '[PRE5]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '*Referencing a CSS file in a subdirectory of the web page directory.* The location
    is the name of the subdirectory. If the subdirectory is named `css`, for example,
    you''d use the following:'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在网页目录的子目录中引用CSS文件。* 位置是子目录的名称。例如，如果子目录命名为`css`，你会使用以下内容：'
- en: '[PRE6]'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '*Referencing a CSS file in a subdirectory of the website''s main subdirectory.*
    The location is the root directory (`/`) followed by the name of the subdirectory.
    If the subdirectory is named `css`, for example, you''d use the following:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在网站主子目录的子目录中引用CSS文件。* 位置是根目录（`/`）后跟子目录的名称。例如，如果子目录命名为`css`，你会使用以下内容：'
- en: '[PRE7]'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '*Referencing a CSS file on a remote server.* The location is the full URL of
    the CSS file. Here''s an example:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在远程服务器上引用CSS文件。* 位置是CSS文件的完整URL。以下是一个示例：'
- en: '[PRE8]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Remember
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: As with the `<style>` tag, you may see some CSS external file `<link>` tags
    that include the `type="text/css"` attribute. That attribute was required with
    HTML 4.01, but you don't need it with HTML5.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 与`<style>`标签一样，你可能看到一些包含`type="text/css"`属性的CSS外部文件`<link>`标签。这个属性在HTML 4.01中是必需的，但在HTML5中不需要它。
- en: 'Using an external style sheet brings three major advantages to your web pages:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 使用外部样式表为你的网页带来三个主要优势：
- en: '*It makes applying a consistent look across multiple pages much easier.* If
    you attach the same external style sheet to several pages, and that CSS styles,
    say, your `h1` elements, those tags will look exactly the same on all the pages.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这使得在多个页面之间应用一致的外观变得容易得多。* 如果你将相同的样式表附加到几个页面上，并且那些CSS样式，比如你的`h1`元素，这些标签在所有页面上看起来将完全相同。'
- en: '*It makes updating and maintaining your pages much easier.* If you make a change
    to the CSS in an external style sheet, that change is automatically propagated
    to every web page that links to the CSS file.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这使得更新和维护你的页面变得容易得多。* 如果你对外部样式表中的CSS进行了更改，该更改将自动传播到链接到CSS文件的每个网页。'
- en: '*It enhances the separation between structure and presentation.* By using an
    external style sheet, you separate your project into two distinct layers: a *structural
    layer* of files that contain only HTML tags and a *presentation layer* of files
    that contain only CSS rules. Nice.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*它增强了结构和表现之间的分离。* 通过使用外部样式表，你将项目分为两个不同的层：一个只包含HTML标签的*结构层*文件和一个只包含CSS规则的*表现层*文件。很好。'
- en: This isn’t to say that you should use only external style sheets rather than
    inline styles or internal style sheets. You have plenty of good reasons to use
    the `style` element, and you’ll find that some web-page design problems are most
    easily solved by using a `style` attribute in an HTML tag. There’s no need for
    taking a dogmatic approach to CSS; do what works.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说你应该只使用外部样式表而不是内联样式或内部样式表。你有许多很好的理由去使用`style`元素，而且你会发现，有些网页设计问题最容易被通过在HTML标签中使用`style`属性来解决。没有必要对CSS采取教条式的方法；做对你有用的就好。
- en: 'Lesson 7.4: Using Class Selectors'
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7.4课：使用类选择器
- en: 'Covers: The `.``*class*` selector'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖：`.``*class*`选择器
- en: 'Online: [wdpg.io/7-4-0](http://wdpg.io/)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/7-4-0](http://wdpg.io/)
- en: 'Earlier, you learned that when you''re defining a style rule, the first thing
    you specify is the web page object you want styled, followed by the declaration
    block:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，你学习了在定义样式规则时，首先指定的是你想要样式的网页对象，然后是声明块：
- en: '[PRE9]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The specified object is called a *selector*, and so far in this book, you've
    seen it used only with tag names, such as `h1` and `div`. This selector is known
    as the *type selector* because it targets a specific type of HTML element.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 指定的对象被称为*选择器*，到目前为止，在这本书中，你只看到它被用于标签名，如`h1`和`div`。这个选择器被称为*类型选择器*，因为它针对特定类型的HTML元素。
- en: 'Type selectors are handy, and you''ll use them frequently in your web-design
    career, but it doesn’t take long before you come across a conundrum: What are
    you supposed to do when you have multiple instances of the same element that need
    different styling? A web page can easily have a few dozen `<div>` tags, so what''s
    a coder to do if some of those `div`s require, say, right-aligned, italic, light
    gray text set at 20px and others require centered, bold, dark gray text set at
    24px? You could insert all these styles as inline styles, sure, but that task
    quickly gets unwieldy when you''re working with more than a half dozen elements.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 类型选择器很方便，在你的网页设计生涯中，你会经常使用它们，但很快你就会遇到一个难题：当你有多个需要不同样式的相同元素时，你应该怎么做？一个网页可以轻松地有几十个`<div>`标签，所以如果一个`div`需要，比如说，右对齐、斜体、浅灰色文本，设置为20px，而其他`div`需要居中对齐、粗体、深灰色文本，设置为24px，那么程序员该怎么办呢？当然，你可以插入所有这些样式作为内联样式，但是当你处理超过六个元素时，这项任务很快就会变得难以控制。
- en: Remember
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Although exceptions occur, for purposes of this book, your class names must
    begin with a letter; the rest of the name can include any combination of letters,
    numbers, hyphens (-), and underscores (_). See [wdpg.io/7-4-3/](http://wdpg.io/7-4-3/).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有例外，但为了这本书的目的，你的类名必须以字母开头；名称的其余部分可以包括任何组合的字母、数字、连字符(-)和下划线(_)。参见[wdpg.io/7-4-3/](http://wdpg.io/7-4-3/)。
- en: 'You work around this and similar problems by taking advantage of the many other
    types of CSS selectors available. CSS derives most of its tremendous flexibility
    and power through these selectors. I don''t think I''m exaggerating in the least
    when I say that if you want to become a CSS wizard—or (which is sort of the same
    thing) if you want to make yourself irresistibly hirable as a web designer—mastering
    selectors is the royal road to that goal. To get started down that road, check
    out perhaps the most powerful CSS selector: the class selector.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过利用许多其他类型的CSS选择器来解决这个问题和类似的问题。CSS的大部分巨大灵活性和力量都来自于这些选择器。我认为我一点也没有夸张，如果你想要成为一个CSS大师——或者说（这有点一样）如果你想要让自己成为一个不可抗拒的网页设计师——掌握选择器是通往这个目标的皇家道路。要开始这条道路，请查看可能是最强大的CSS选择器：类选择器。
- en: One of the most common web design scenarios is having multiple page objects
    that require the same styling. Whenever you have a set of elements that require
    the same styling, you can group those elements under a single HTML-and-CSS umbrella.
    In HTML, that umbrella takes the form of the class attribute, and the syntax appears
    in [Figure 7.3](#figure7.3).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的网页设计场景之一是拥有多个需要相同样式的页面对象。每当你有需要相同样式的元素集时，你可以在单个HTML和CSS范围内将这些元素分组。在HTML中，这个范围以类属性的形式出现，其语法在[图7.3](#figure7.3)中显示。
- en: Figure 7.4 Use the class attribute to assign a class name to an HTML element.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 使用类属性为HTML元素分配类名。
- en: '![07_04.png](Images/07_04.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![07_04.png](Images/07_04.png)'
- en: Beware
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Class names are case-sensitive, meaning that the browser treats, say, `myClassName`
    and `myclassname` as two separate classes.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 类名是区分大小写的，这意味着浏览器将`myClassName`和`myclassname`视为两个不同的类。
- en: 'The following code assigns the class name `custom-bullet-text` to a `<span>`
    tag:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码将类名`custom-bullet-text`分配给一个`<span>`标签：
- en: '[PRE10]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The key point here—and the source of the power inherent in using classes—is
    that you can assign the same class to multiple elements. When that''s done, you
    can use an internal or external style sheet to define the styles for that class
    by using the class name, preceded by a dot (`.`) as the selector in your CSS:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键点——以及使用类所固有的力量来源——在于你可以将相同的类分配给多个元素。当这样做时，你可以通过在CSS中使用点（`.`）作为选择器，在类名前使用类名来定义该类的样式，无论是内部样式表还是外部样式表：
- en: '[PRE11]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The following example shows you how to use a class selector.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了如何使用类选择器。
- en: Example
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/7-4-1](http://wdpg.io/7-4-1)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/7-4-1](http://wdpg.io/7-4-1)
- en: This example assigns a class name to each `<span>` tag and then uses a CSS class
    selector to apply a rule to those `span` elements.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例将类名分配给每个 `<span>` 标签，然后使用CSS类选择器将这些 `span` 元素的规则应用于它们。
- en: Web Page
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn07_03.eps](Images/unn07_03.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![unn07_03.eps](Images/unn07_03.png)'
- en: CSS
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE12]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: ①  Rule for the `custom-bullet-text` class
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `custom-bullet-text` 类的规则
- en: HTML
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE13]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: ②  The `custom-bullet-text` class is assigned to each `span` element.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `custom-bullet-text` 类被分配给每个 `span` 元素。
- en: Master
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 主
- en: Why not apply the CSS to the `li` element in this example? Such a rule would
    also style the bullet. By wrapping each list item in a `<span>`, you can style
    only the text.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不将CSS应用于此例中的 `li` 元素？这样的规则也会样式化项目符号。通过将每个列表项包裹在一个 `<span>` 中，你可以仅样式化文本。
- en: Units of Measurement in CSS
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CSS中的度量单位
- en: Many web page styles require measurement values, including font sizes, border
    widths, and margin sizes. So far in this book, I’ve used pixels (`px`) to specify
    measurements, but you can use several other units, which I’ve laid out in [Table
    7.1](#table7.1).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网页样式需要度量值，包括字体大小、边框宽度和边距大小。到目前为止，在这本书中，我使用了像素（`px`）来指定度量值，但你也可以使用其他几个单位，这些单位我在[表7.1](#table7.1)中列出。
- en: Table 7.1 Units of Measurement for CSS Properties
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.1 CSS属性度量单位
- en: '| **Unit** | **Name** | **Description** |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| **单位** | **名称** | **描述** |'
- en: '| --- | --- | --- |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| `px` | pixel | An absolute measurement equal to 1/96 of an inch |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| `px` | 像素 | 相对于1/96英寸的绝对测量值 |'
- en: '| `pt` | point | An absolute measurement equal to 1/72 of an inch |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| `pt` | 点 | 相对于1/72英寸的绝对测量值 |'
- en: '| `em` | em | A relative measurement equal to the element''s default, inherited,
    or defined font size |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| `em` | em | 相对于元素的默认、继承或定义的字体大小 |'
- en: '| `rem` | root em | A relative measurement equal to the font size of the root
    element of the web page |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| `rem` | 根em | 相对于网页根元素的字体大小 |'
