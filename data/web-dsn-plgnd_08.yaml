  zh: 在线：[wdpg.io/7-1-1](http://wdpg.io/7-1-1)
- en: This example shows an inline style applied to a `<p>` tag, as well as an inline
    style with multiple property-value pairs applied to a `<ul>` tag.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例展示了应用于 `<p>` 标签的行内样式，以及应用于 `<ul>` 标签的具有多个属性值对的行内样式。
