- en: Chapter 7  Learning More About Styles
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 学习更多关于样式的内容
- en: Style is a way to say who you are without having to speak. *—Rachel Zoe*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 样式是一种无需说话就能表达自己的方式。*——Rachel Zoe*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Learning the three methods for adding styles to a web page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习在网页上添加样式的三种方法
- en: Adding power and flexibility with classes
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用类添加功能和灵活性
- en: Understanding the units of measurement you can use in your CSS
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解您可以在CSS中使用哪些度量单位
- en: 'How do you craft pages that rise above the humdrum? How do you design pages
    that go beyond the same old, same old? One word: *styles*. If you''ve seen a web
    page that you think is well designed, know that the page uses styles to achieve
    that look. If there''s a web designer whose work you admire, know that the designer
    mastered styles that make her work stand out. You saw several useful styles in
    Part 1 of the book, but those styles are only a taste of what''s out there. To
    help you get started down the road to becoming truly style-savvy, this chapter
    takes your style knowledge to the next level.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如何制作出类别的页面？如何设计超越陈词滥调的页面？一个词：*样式*。如果您看到过一个您认为设计得很好的网页，知道该页面使用了样式来实现那种外观。如果有一个您钦佩的网页设计师，知道这位设计师掌握了使她的作品脱颖而出的样式。您在本书的第一部分中看到了几个有用的样式，但这些样式只是冰山一角。为了帮助您开始走向真正精通样式的道路，本章将您的样式知识提升到下一个层次。
- en: Adding Styles to a Page
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向页面添加样式
- en: I mentioned in Chapter 1 that a web page is a text file filled with words, numbers,
    and a few strategically placed HTML tags that provide structure for the text.
    You'll be happy to hear that CSS is also a text-based business, so you don't need
    anything grander than a simple text editor (or this book's handy Web Design Playground)
    to get started with styles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在第1章中提到，网页是一个充满文字、数字和少量战略性放置的HTML标签的文本文件，这些标签为文本提供结构。您会很高兴地听到，CSS也是一个基于文本的业务，因此您不需要比一个简单的文本编辑器（或本书的便捷Web设计游乐场）更高级的工具来开始使用样式。
- en: Remember
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: A *style* is an instruction to the browser to modify how it displays something
    on the page, and a *style sheet* (the *SS* part of *CSS*) is a collection of styles.
    So throughout this book, I use the terms *CSS* and *styles* interchangeably.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 样式是一种指示浏览器如何修改页面上的显示方式的指令，样式表（CSS中的*SS*部分）是一系列样式的集合。因此，在这本书中，我使用*CSS*和*样式*这两个术语可以互换使用。
- en: That said, although *what* styles consist of is simple enough, *how* you add
    styles to a web page is a bit more complex. First, recall from Chapter 1 that
    a single style declaration consists of a property-value pair that uses the syntax
    shown in [Figure 7.1](#figure7.1).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，尽管样式*包含的内容*足够简单，但*如何*将样式添加到网页上要复杂一些。首先，回想一下第1章的内容，一个单独的样式声明由一个属性-值对组成，该对使用[图7.1](#figure7.1)中显示的语法。
- en: '[Figure 7.1](#figureanchor7.1) The syntax of a property-value pair'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7.1](#figureanchor7.1) 属性-值对的语法'
- en: '![07_01.png](Images/07_01.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![07_01.png](Images/07_01.png)'
- en: FAQ
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Do I have to add a space after the colon?* Strictly speaking, no, the space
    isn''t required. I do recommend adding the space, however, because it makes your
    styles more readable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我需要在冒号后添加空格吗？*严格来说，不需要，空格不是必需的。然而，我仍然建议添加空格，因为它可以使您的样式更易读。'
- en: The `*property*` name is almost always written in lowercase letters (although
    it doesn’t have to be). If the `*value*` includes one or more spaces, numbers,
    or punctuation characters other than a hyphen (-), surround the value with quotation
    marks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 属性名几乎总是用小写字母书写（尽管不一定要这样）。如果值包含一个或多个空格、数字或除破折号（-）之外的标点符号，请用引号将值括起来。
- en: 'The added complexity of CSS comes from the fact that you have not one, not
    two, but *three* ways to tell the web browser what style declarations you want
    to use:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CSS的附加复杂性源于您有不止一种、不止两种，而是*三种*方式来告诉浏览器您想使用哪些样式声明：
- en: Inline styles
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内联样式
- en: Internal styles
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部样式
- en: External styles
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部样式
- en: The next three lessons introduce you to these methods.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的三个课程将向您介绍这些方法。
- en: 'Lesson 7.1: Inserting Inline Styles'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7.1课：插入内联样式
- en: 'Covers: The `<style>` attribute'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 包括：`<style>`属性
- en: 'Online: [wdpg.io/7-1-0](http://wdpg.io/7-1-0)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/7-1-0](http://wdpg.io/7-1-0)
- en: Probably the most straightforward way to add styles to your web page is to insert
    them directly into the element you want to modify. This technique is called an
    *inline style*, and you insert a style by including the `style` attribute within
    the HTML element you want to change. [Figure 7.2](#figure7.2) shows the general
    syntax to use.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的网页添加样式最直接的方法是将它们直接插入你想要修改的元素中。这种技术称为*行内样式*，你通过在想要更改的HTML元素中包含 `style` 属性来插入样式。[图7.2](#figure7.2)
    展示了要使用的一般语法。
- en: '[Figure 7.2](#figureanchor7.2) The syntax to use for inline styles'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7.2](#figureanchor7.2) 使用行内样式的语法'
- en: '![07_02.png](Images/07_02.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![07_02.png](Images/07_02.png)'
- en: 'Here are a few points to keep in mind when you use inline styles:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用行内样式时，以下是一些需要注意的要点：
- en: If you want to include two or more property-value pairs in a single inline style,
    be sure to separate each pair with a semicolon (;).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想在单个行内样式中包含两个或多个属性值对，请确保用分号（;）分隔每个对。
- en: If a value needs to be quoted, use single quotation marks (').
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要引用一个值，请使用单引号（'）。
- en: An inline style affects only the element in which you place the `style` attribute.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行内样式仅影响你放置 `style` 属性的元素。
- en: Beware
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: 'Because the `style` attribute''s value is itself surrounded by double quotation
    marks, be careful if one of your property-value pairs requires quotation marks
    of its own. In that case, surround the value with single quotation marks (for
    example, `style="font-family: ''PT Sans'';"`).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '由于 `style` 属性的值本身被双引号包围，如果你的属性值对需要自己的引号，请小心。在这种情况下，请用单引号包围值（例如，`style="font-family:
    ''PT Sans'';"`）。'
- en: Use It
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: A good use for inline styles is to perform a quick test of a CSS property or
    two. If you're getting started with a page and haven't yet set up an external
    style sheet (see Lesson 7.3), inline styles are a quick way to test-drive some
    CSS.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 行内样式的良好用途是快速测试CSS属性或两个。如果你刚开始制作页面，还没有设置外部样式表（见第7.3课），行内样式是快速测试一些CSS的好方法。
- en: Following are a couple of examples of inline styles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些行内样式的示例。
- en: Example
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/7-1-1](http://wdpg.io/7-1-1)
  id: totrans-38
