- en: ①  The `p` element's inline style sets the font size.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ①  `p` 元素的行内样式设置了字体大小。
- en: ②  The `ul` element's inline styles set the text color, typeface, and size.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ②  `ul` 元素的行内样式设置了文本颜色、字体和大小。
- en: Play
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 播放
- en: 'Can you spot the `style` attribute error in the following `<a>` tag? `<a href="https://www.w3.org/TR/css-style-attr/"
    style="color: indianred; font-weight: bold, text-decoration: none;">` Online:[wdpg.io/7-1-3](http://wdpg.io/7-1-3)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '你能否在以下 `<a>` 标签中找到 `style` 属性的错误？`<a href="https://www.w3.org/TR/css-style-attr/"
    style="color: indianred; font-weight: bold, text-decoration: none;">` 在线：[wdpg.io/7-1-3](http://wdpg.io/7-1-3)'
- en: Although inline styles are the easiest way to add CSS code to your page, they're
    not the most convenient method for anything other than the simplest of pages because
    they require you to add the `style` attribute directly to every element you want
    styled. If your page consists of, say, a dozen `h2` elements, and you want to
    apply the same style to them all, you must add a dozen `style` attributes. Even
    worse, if you later decide to change how your `h2` elements appear, you have to
    change every instance of the `style` value. That's a lot of work, so most web
    designers eschew inline styles or use them only for specific instances.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然行内样式是向页面添加CSS代码的最简单方法，但除了最简单的页面之外，它们并不是最方便的方法，因为它们要求你直接将 `style` 属性添加到每个需要样式的元素上。如果你的页面由，比如说，十几个
    `h2` 元素组成，并且你想要将相同的样式应用到它们上面，你必须添加十个 `style` 属性。更糟糕的是，如果你后来决定更改 `h2` 元素的显示方式，你必须更改
    `style` 值的每个实例。这是一项大量工作，所以大多数网页设计师避免使用行内样式，或者只用于特定实例。
- en: What do these designers do instead? Ah, that's where internal styles come in.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设计师会做什么呢？啊，这就是内部样式发挥作用的地方。
- en: 'Lesson 7.2: Adding an Internal Style Sheet'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7.2课：添加内部样式表
- en: 'Covers: The `style` element'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖内容：`style` 元素
- en: 'Online: [wdpg.io/7-2-0](http://wdpg.io/7-2-0)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/7-2-0](http://wdpg.io/7-2-0)
- en: 'The second method for getting styles into a web page involves adding a `<style></style>`
    tag pair in the page''s head section (that is, between the page''s `<head>` and
    `</head>` tags) and then defining the styles within those tags. This method is
    called an *internal style sheet* (or sometimes an *embedded style sheet*), and
    it uses the following general syntax:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 将样式添加到网页的第二种方法是在页面的头部部分（即在页面的`<head>`和`</head>`标签之间）添加一个`<style></style>`标签对，然后在那些标签内定义样式。这种方法被称为*内部样式表*（有时也称为*嵌入式样式表*），它使用以下通用语法：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: ①  One or more declarations
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ①  一个或多个声明
- en: ②  Declarations are surrounded by opening and closing braces.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ②  声明被括号包围。
- en: ③  The web page elements to be styled
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ③  要样式的网页元素
- en: ④  A style rule
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ④  一个样式规则
- en: 'From this syntax, you can see that an internal style sheet consists of one
    or more *style rules*, each of which defines one or more property-value pairs
    to be applied to the specified web page elements. Each rule has the following
    characteristics:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个语法中，你可以看到内部样式表由一个或多个*样式规则*组成，每个规则定义了一个或多个要应用到指定网页元素上的属性-值对。每个规则具有以下特征：
- en: A *selector* that specifies the web page elements to which you want the style
    applied. This selector is often a tag name, but it can also specify any other
    type of CSS selector (such as the class selector, described in Lesson 7.4).
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个*选择器*，用于指定你想要应用样式的网页元素。这个选择器通常是一个标签名，但它也可以指定任何其他类型的CSS选择器（例如第7.4课中描述的类选择器）。
- en: 'An opening left brace: `{`.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个开头的左大括号：`{`。
- en: One or more property-value pairs, separated by semicolons.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个或多个属性-值对，由分号分隔。
- en: 'A closing right brace: `}`.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个关闭的右大括号：`}`。
- en: In CSS lingo, a property-value pair is called a *declaration*, and the collection
    of declarations applied to a selector—that is, the braces and the property-value
    pairs between them—is called a *declaration block*. The combination of a selector
    and its declaration block is called a *style rule*.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在CSS术语中，属性-值对被称为*声明*，应用于选择器的声明集合——即大括号及其之间的属性-值对——被称为*声明块*。选择器和其声明块的组合称为*样式规则*。
- en: The following example uses an internal style sheet to format the `dt` element.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例使用内部样式表来格式化`dt`元素。
