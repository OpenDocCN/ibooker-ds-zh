- en: Appendix D. Generating fake data with Faker
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. 使用 Faker 生成假数据
- en: '*Faker* is a Python library for generating fake data. It specializes in creating
    lists of names, phone numbers, street addresses, emails, and the like. In combination
    with NumPy, which can generate random numeric data, it can quickly create data
    sets of any size, shape, and type. If you’re looking to practice pandas concepts
    but can’t find the perfect data set to apply them to, Faker offers a fantastic
    solution. In this appendix, we’ll walk through everything you need to know to
    get started with the library.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Faker* 是一个用于生成假数据的 Python 库。它专门用于创建姓名、电话号码、街道地址、电子邮件等列表。结合可以生成随机数值数据的 NumPy，它可以快速创建任何大小、形状和类型的数据集。如果你想要练习
    pandas 概念但找不到合适的数据集来应用，Faker 提供了一个绝佳的解决方案。在本附录中，我们将介绍你需要了解的所有内容以开始使用这个库。'
- en: D.1 Installing Faker
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.1 安装 Faker
- en: 'First, let’s install the Faker library in our `conda` environment. In Terminal
    (macOS) or Anaconda Prompt (Windows), activate the `conda` environment you’ve
    set up for this book. When I created an environment for appendix A, I called mine
    `pandas_in_action`:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们在我们的 `conda` 环境中安装 Faker 库。在终端（macOS）或 Anaconda Prompt（Windows）中，激活为这本书设置的
    `conda` 环境。当我为附录 A 创建环境时，我将其命名为 `pandas_in_action`：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'If you’ve forgotten your available Anaconda environments, you can execute `conda
    info --envs` to see a list of them. When the environment is active, install the
    Faker library with the `conda` `install` command:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忘记了可用的 Anaconda 环境，你可以执行 `conda info --envs` 来查看它们的列表。当环境处于活动状态时，使用 `conda
    install` 命令安装 Faker 库：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: When prompted to confirm, enter `"Y"` for Yes and press Enter. Anaconda will
    download and install the library. When the process completes, launch Jupyter Notebook
    and create a new Notebook.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当提示确认时，输入 `"Y"` 表示是并按 Enter 键。Anaconda 将下载并安装库。当过程完成后，启动 Jupyter Notebook 并创建一个新的笔记本。
- en: D.2 Getting started with Faker
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.2 使用 Faker 入门
- en: 'Let’s explore some core features of Faker and then pair it with NumPy to generate
    a 1,000-row `DataFrame`. First, we’ll import the pandas and NumPy libraries and
    assign them to their respective aliases (`pd` and `np`). Let’s also import the
    `faker` library:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索 Faker 的核心功能，然后将其与 NumPy 配对以生成一个 1,000 行的 `DataFrame`。首先，我们将导入 pandas 和
    NumPy 库并将它们分配给各自的别名（`pd` 和 `np`）。同时，我们也将导入 `faker` 库：
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The `faker` package exports a `Faker` class (notice the capital `F`). As a reminder,
    a *class* is a blueprint for an object—a template for a data structure. `Series`
    and `DataFrame` are two sample classes from the pandas library, and `Faker` is
    a sample class from the Faker library.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`faker` 包导出了一个 `Faker` 类（注意大写的 `F`）。作为提醒，一个 *类* 是对象的蓝图——数据结构的模板。`Series` 和
    `DataFrame` 是 pandas 库中的两个示例类，而 `Faker` 是 Faker 库中的一个示例类。'
- en: 'Let’s create an instance of the `Faker` class with a pair of parentheses and
    assign the resulting `Faker` object to a `fake` variable:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用一对括号创建一个 `Faker` 类的实例，并将生成的 `Faker` 对象分配给 `fake` 变量：
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'A `Faker` object includes many instance methods, each of which returns a random
    value from a given category. The `name` instance method, for example, returns
    a string with a person’s full name:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `Faker` 对象包含许多实例方法，每个方法都从给定类别返回一个随机值。例如，`name` 实例方法返回一个包含人名的字符串：
- en: '[PRE4]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Due to Faker’s inherent randomness, the return values will likely vary when
    you execute the code on your computer. That’s totally fine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Faker 的固有随机性，当你在自己的计算机上执行代码时，返回值可能会变化。这是完全可以接受的。
- en: 'We can invoke the complementary `name_male` and `name_female` methods to return
    full names by gender:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以调用互补的 `name_male` 和 `name_female` 方法来根据性别返回全名：
- en: '[PRE5]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Use the `first_name` and `last_name` methods to return only a first name or
    last name:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `first_name` 和 `last_name` 方法来返回仅包含名字或姓氏：
- en: '[PRE6]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'There are also gender-specific `first_name_male` and `first_name_female` methods:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，也有针对特定性别的 `first_name_male` 和 `first_name_female` 方法：
- en: '[PRE7]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'As you can see, Faker’s syntax is simple but powerful. Here’s another example.
    Suppose that we want to generate some random locations for a data set. The `address`
    method returns a string with a complete address, including a street, city, state,
    and postal code:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，Faker 的语法简单但功能强大。这里有一个另一个例子。假设我们想要为数据集生成一些随机的位置。`address` 方法返回一个包含街道、城市、州和邮政编码的完整地址的字符串：
- en: '[PRE8]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Note that the address is completely fake; it is not an actual location on a
    map. Faker simply follows conventions on what an address usually looks like.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，地址完全是假的；它不是地图上的实际位置。Faker 只是遵循了地址通常看起来像的惯例。
- en: 'Notice that Faker separates the street and the remainder of the address with
    a line break (`\n`). You can wrap the return value in a `print` function call
    to break the address across multiple lines:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到 Faker 使用换行符 (`\n`) 将街道和地址的其余部分分开。您可以将返回值包裹在一个 `print` 函数调用中，以将地址拆分到多行：
- en: '[PRE9]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'We can generate the individual components of an address with methods such as
    `street_address`, `city`, `state`, and `postcode`:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 `street_address`、`city`、`state` 和 `postcode` 等方法生成地址的各个组成部分：
- en: '[PRE10]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'We can generate business-related data with another batch of methods. The following
    methods return a random company, catchphrase, job title, and URL:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用另一批方法生成与商业相关的数据。以下方法返回一个随机公司、标语、职位和 URL：
- en: '[PRE11]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Faker also supports email addresses, phone numbers, and credit card numbers:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Faker 还支持电子邮件地址、电话号码和信用卡号码：
- en: '[PRE12]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The Faker website ([https://faker.readthedocs.io/en/master](https://faker.readthedocs.io/en/master))
    offers complete documentation for the `Faker` object’s instance methods. The library
    groups methods into parent categories such as address, automotive, and bank. Figure
    D.1 shows a sample page from the Faker documentation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Faker 网站 ([https://faker.readthedocs.io/en/master](https://faker.readthedocs.io/en/master))
    为 `Faker` 对象的实例方法提供了完整的文档。该库将方法分组到父类别中，如地址、汽车和银行。图 D.1 显示了 Faker 文档的一个示例页面。
- en: '![](../Images/APPD_F01_Paskhaver.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/APPD_F01_Paskhaver.png)'
- en: Figure D.1 A sample documentation page on Faker’s official website
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 D.1 Faker 官方网站上的一个示例文档页面
- en: Take some time to explore Faker’s available categories. A little variety can
    help make the next fake data set you generate a lot more intriguing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 花些时间探索 Faker 可用的类别。一点多样性可以帮助使你生成的下一个假数据集更加引人入胜。
- en: D.3 Populating a DataFrame with fake values
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.3 使用假值填充 DataFrame
- en: 'Now that we’re comfortable using Faker to generate one fake value, let’s use
    it to populate a whole data set. Our goal is to create a 1,000-row `DataFrame`
    with four columns: Name, Company, Email, and Salary.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经熟悉了使用 Faker 生成一个假值，让我们使用它来填充整个数据集。我们的目标是创建一个包含四个列：姓名、公司、电子邮件和薪水的 1,000
    行 `DataFrame`。
- en: 'Here’s how we’ll tackle the problem: we’ll use a `for` loop to iterate 1,000
    times, and in each iteration, we’ll ask Faker to generate a fake name, company,
    and email address. We’ll also ask NumPy to generate a random number to represent
    the salary.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将如何解决这个问题：我们将使用一个 `for` 循环来迭代 1,000 次，并在每次迭代中要求 Faker 生成一个假名字、公司和一个电子邮件地址。我们还将要求
    NumPy 生成一个随机数来表示薪水。
- en: 'We can use Python’s `range` function for the iteration. The function accepts
    an integer argument. It returns an iterable sequence of ascending numbers, starting
    at `0` and proceeding up to (but not including) the argument. In the next example,
    we use a `for` loop to iterate over a range of values from `0` (inclusive) to
    `5` (exclusive):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 Python 的 `range` 函数进行迭代。该函数接受一个整数参数。它返回一个升序的迭代序列，从 `0` 开始，直到但不包括参数。在下一个示例中，我们使用一个
    `for` 循环来迭代从 `0`（包含）到 `5`（不包含）的值范围：
- en: '[PRE13]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: To generate our data set, we’ll use `range(1000)` to iterate 1,000 times.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了生成我们的数据集，我们将使用 `range(1000)` 来迭代 1,000 次。
- en: 'The `DataFrame`’s class constructor accepts various inputs for its `data` parameter,
    including a list of dictionaries. Pandas maps each dictionary key to a `DataFrame`
    column and each value to the row’s value for that column. Here’s a preview of
    what we want our input to look like:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`DataFrame` 类的构造函数接受各种输入作为其 `data` 参数，包括字典列表。Pandas 将每个字典键映射到 `DataFrame` 的一个列，并将每个值映射到该列的行值。以下是我们想要的输入的预览：'
- en: '[PRE14]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'You’ll notice some logical inconsistencies in the Faker-generated data. The
    first person’s name is Ashley Anderson, for example, but the email is jessicabrooks@whitaker-crawford.biz.
    This inconsistency is due to the randomness of Faker. For the following examples,
    we’re not going to worry about these imperfections. If we want our data set to
    be more “accurate,” however, we can combine Faker with regular Python code to
    generate whatever values we desire. We can ask Faker for a first name (`"Morgan"`)
    and last name (`"Robinson"`), for example, and then concatenate the two strings
    to form a more realistic email address (`"MorganRobinson@gmail.com"`):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您会注意到 Faker 生成的数据中存在一些逻辑不一致。例如，第一个人的名字是 Ashley Anderson，但电子邮件是 jessicabrooks@whitaker-crawford.biz。这种不一致是由于
    Faker 的随机性。对于以下示例，我们不会担心这些不完美之处。然而，如果我们想使我们的数据集更加“准确”，我们可以将 Faker 与常规 Python 代码结合使用来生成我们想要的任何值。例如，我们可以要求
    Faker 提供一个名字（`"Morgan"`）和一个姓氏（`"Robinson"`），然后将这两个字符串连接起来形成一个更真实的电子邮件地址（`"MorganRobinson@gmail.com"`）：
- en: '[PRE15]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Back to business. Let’s use list comprehension with the `range` function to
    create a list of 1,000 dictionaries. Within each dictionary, we’ll declare the
    same four keys: `"Name"`, `"Company"`, `"Email"`, and `"Salary`. For the first
    three values, we’ll invoke the `name`, `company`, and `email` instance methods
    on our `Faker` object. Remember that Python will invoke these methods on *each*
    iteration, so the values will differ each time. For the `"Salary"` value, we’ll
    use NumPy’s `randint` function to return a random integer between 50,000 and 200,000\.
    For a more in-depth tutorial on NumPy functions, see appendix C.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 回到正题。让我们使用列表推导式和`range`函数来创建一个包含1,000个字典的列表。在每个字典中，我们将声明相同的四个键：`"Name"`、`"Company"`、`"Email"`和`"Salary"`。对于前三个值，我们将在我们的`Faker`对象上调用`name`、`company`和`email`实例方法。记住，Python将在*每次*迭代时调用这些方法，因此值将每次都不同。对于`"Salary"`值，我们将使用NumPy的`randint`函数来返回一个介于50,000和200,000之间的随机整数。有关NumPy函数的更深入教程，请参阅附录C。
- en: '[PRE16]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Our `data` variable holds a list of 1,000 dictionaries. The last step is passing
    the list of dictionaries to the `DataFrame` constructor at the top level of pandas:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的`data`变量包含一个包含1,000个字典的列表。最后一步是将字典列表传递给pandas顶层中的`DataFrame`构造函数：
- en: '[PRE17]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: And there you have it—a `DataFrame` with 1,000 rows of random data to practice
    with. Feel free to explore the Faker and NumPy documentation to see what other
    types of random data you can generate.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由此，你得到了一个包含1,000行随机数据的`DataFrame`，用于练习。请随意探索Faker和NumPy的文档，看看你可以生成哪些其他类型的随机数据。
