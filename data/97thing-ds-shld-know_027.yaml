  type: TYPE_NORMAL
  zh: Doteveryone的合伙人
- en: At Doteveryone, the responsible tech think tank where we worked from 2018 to
    2020, we were often asked why we didn’t go ahead with an early idea to create
    a “trustmark” for technology. The short answer is that digital products and services
    aren’t like bananas.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Doteveryone，这个负责技术的智库，我们在2018年至2020年间工作时，我们经常被问到为什么没有继续推动一个早期的创意去为技术创造一个“信任标志”。简短的答案是数字产品和服务不像香蕉。
- en: Digital products are complicated and change over time (with software updates,
    new technologies, new data, etc.)—and our attitudes toward them change too. It’s
    hard to set and evaluate useful common standards in this sort of setting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数字产品是复杂的，随时间变化（随着软件更新、新技术、新数据等），我们对它们的态度也在变化。在这种设置中设定和评估有用的公共标准是困难的。
- en: At Doteveryone, we looked into what trustmarks for tech would look like, and
    after research and prototyping, we found a trustmark wasn’t the most useful thing
    we could do to create change.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Doteveryone，我们研究了技术信任标志会是什么样子，在经过研究和原型设计后，我们发现信任标志并不是我们可以创造变革的最有用的东西。
- en: Trustmarks are common tools to demonstrate business responsibility, whether
    it’s GasSafe for heating technicians, or Fairtrade on food and other products.
    In 2017, with growing concerns about big tech, algorithms, and more, as well as
    calls for greater responsibility, a lot of people mentioned trustmarks for digital
    technology, and it made sense to consider taking an idea common in other sectors
    into this new one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 信任标志是展示商业责任的常见工具，无论是供暖技术人员的GasSafe，还是食品和其他产品上的公平贸易标志。在2017年，随着对大型科技、算法等的担忧日益增长，以及对更大责任的呼声，许多人提到了数字技术的信任标志，将一个在其他行业普遍存在的想法引入这个新领域是有意义的。
- en: After some research, Doteveryone was able to describe the specific challenges
    of making a trustmark work for digital technologies. We recognized that compulsory
    marks for a sector are a very long, slow journey to develop—and technology is
    still working out product categories, too, so it’s hard to figure out exactly
    what products and services would be included.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一些研究，Doteveryone 能够描述制定数字技术信任标志的具体挑战。我们意识到，为一个行业强制执行标志是一个非常漫长而缓慢的过程——而且技术仍在探索产品类别，所以很难准确地确定包括哪些产品和服务。
- en: Some trustmarks use a checklist system. If we were envisaging a mark for a specific
    product type such as a wrist-worn fitness tracker, it might be possible to come
    up with a checklist of what responsible fitness trackers would look like. But
    we’d need an awful lot of checklists to cover all the digital products and services
    we’d like to have good design, development, and operational practices!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些信任标志使用一个清单系统。如果我们设想为特定产品类型，比如手腕佩戴式健身追踪器，制定一个标准清单可能是可行的。但是，为了覆盖我们希望具有良好设计、开发和运营实践的所有数字产品和服务，我们将需要大量的清单！
- en: So instead we focused on a values-based approach and on the business and product
    choices at a higher level. Values are often how people describe their concerns
    about technologies and are a better frame than details of accessibility of color
    schemes, or data encryption technologies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们转而专注于基于价值观的方法，并在更高层次上关注业务和产品选择。价值观通常是人们描述他们对技术关注的方式，比起色彩方案的可访问性细节或数据加密技术的细节，它们更能够作为一个更好的框架。
- en: We conceived the [“trustworthy tech mark”](https://oreil.ly/99TtB)—a trustmark
    built on values, to help customers identify the products and services that reflected
    their priorities and concerns. The idea was for this to be a more modern trustmark
    concept, where the mark on a product or service would be backed by an online resource
    of live information that justified the mark’s use. In this way, as technology
    changed—such as with software updates—these developments could be accommodated,
    and the evidence for trustworthy behavior would always be up to date.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们构想了[“值得信赖的技术标志”](https://oreil.ly/99TtB)——一个建立在价值观基础上的信任标志，帮助消费者识别反映其优先事项和关注点的产品和服务。这个想法是建立在更现代的信任标志概念上，产品或服务上的标志将由一个在线资源支持，这个资源提供实时信息，证明标志使用的合理性。通过这种方式，随着技术的变化——比如软件更新——这些发展可以被纳入，而值得信赖行为的证据将始终保持更新。
- en: The mark would also make it possible to have lightweight accountability and
    enforcement without the cost and scale of a full standards body or certification
    authority, and it would be relatively easy to test. If a simple online evidence
    repository could help demonstrate the value of a trustworthy tech mark system,
    then it could migrate over time to a formal system later.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标记还将使得能够在没有完整标准机构或认证机构的成本和规模的情况下实现轻量级的问责和执行成为可能，而且测试起来相对容易。如果一个简单的在线证据库能帮助证明可信技术标记系统的价值，那么随着时间的推移，它可能会逐渐过渡到一个正式的系统。
- en: 'Testing this trustworthy tech mark concept—adapting the conventional model
    of a trustmark for the special case of complex, fast-moving digital technologies—with
    a [small group of organizations](https://oreil.ly/qncrb), we found:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 测试这个可信技术标记概念——将信任标记的传统模型适应于复杂、快速变化的数字技术的特殊情况——与一个[小组织群体](https://oreil.ly/qncrb)进行了尝试，我们发现：
- en: The most significant challenge for the organizations was simply helping them
    identify ways they could work better. Providing a framework and some tools to
    support their teams in thinking about responsibility was hugely useful.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于这些组织来说，最大的挑战就是帮助他们找到更好的工作方式。提供一个框架和一些工具来支持他们的团队思考责任问题是非常有帮助的。
- en: The hardest part to manage for small organizations was the actual evidence,
    partly because it was about demonstrating things externally that might touch on
    commercial sensitivities, and partly because it was an extra task—one more thing
    to do in the already very busy life of a startup or small tech business.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小型组织来说，最难管理的部分是实际的证据，部分原因是因为它涉及到可能触及商业敏感性的外部展示，部分原因是因为这是一项额外的任务——在初创公司或小型科技企业已经非常忙碌的生活中又多了一件事情。
- en: It was doubtful whether consumers would actually benefit from a mark. Choices
    are already difficult when you are picking apps and devices, and product offerings
    are complex, and time (and money) often scarce. Rather than identifying a few
    “gold standard” products with a trustmark, it seemed more important to enable
    more businesses to improve their practices in a lightweight and feasible way.
    (The most ethical digital products today are often fairly easy to find anyway,
    if you want one! They are still quite scarce, but their unusual business models
    and brand positioning are generally visible, and there are curated lists of ethical
    apps available too.)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者是否真的会从这样一个标记中受益还是值得怀疑的。在挑选应用程序和设备时，选择已经很困难了，产品提供的选择也很复杂，而时间（和金钱）通常是稀缺的。与其识别几个带有信任标记的“金标准”产品，似乎更重要的是以一种轻便且可行的方式帮助更多的企业改善其实践方式。（今天最具道德标准的数字产品通常很容易找到，如果你需要的话！它们仍然相对稀少，但它们的独特的商业模式和品牌定位通常是可见的，而且还有经过筛选的道德应用程序列表。）
- en: So while a trustmark, backed by an open repository of evidence, would still
    be of use and may be a good future direction as the sector evolves and consumer
    and policy interest in responsible tech develops, we’re not yet at the tipping
    point where there is enough customer demand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，尽管一个由开放证据库支持的信任标记在行业演变和消费者以及政策对负责任技术的兴趣发展的过程中可能是一个良好的未来方向，但我们还没有达到足够的客户需求的临界点。
- en: Trustmarks for digital technologies need innovative thinking and prototyping,
    but they also need an enforcement system that works at scale. This means a big,
    weighty organization and is much harder and slower to do.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术的信任标记需要创新思维和原型设计，但也需要一个能够大规模运作的执行系统。这意味着一个庞大而权威的组织，这样做要困难得多且进展缓慢。
- en: So instead we’ve been focusing on how we can build on what we’ve already learned
    and give organizations tools to help them be more responsible day to day. The
    results are [proving useful](https://oreil.ly/kkOqR) and are out there working
    in practice much more quickly than a trustmark would have been.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们现在专注于如何在已有的基础上进一步发展，并为组织提供工具，帮助它们在日常工作中更负责任。结果证明是[非常有用的](https://oreil.ly/kkOqR)，并且在实践中远比一个信任标记要快得多。
