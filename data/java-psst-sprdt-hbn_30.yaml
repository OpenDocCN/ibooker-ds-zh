  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| `Or` | `findByUsernameOrEmail (String username, String email)` | `{ "$or"
    : [{ "username" : "username"}, { "email" : "email"}]}` |'
- en: '| `LessThan` | `findByRegistrationDateLessThan(LocalDate date)` | `{ "registrationDate"
