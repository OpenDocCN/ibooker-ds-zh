- en: Appendix D. Spring Data MongoDB keyword usage
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录D. Spring Data MongoDB 关键字用法
- en: Table D.1 describes the keywords that Spring Data MongoDB supports and how each
    method name generates query conditions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 表D.1描述了Spring Data MongoDB支持的关键字以及每个方法名称如何生成查询条件。
- en: Table D.1 Keyword usage in Spring Data MongoDB and resulting conditions
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表D.1 Spring Data MongoDB 关键字用法及其生成的条件
- en: '| Keyword | Example | Condition |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 关键字 | 示例 | 条件 |'
- en: '| `Is`, `Equals` | `findByUsername(String name)``findByUsernameIs(String name)``findByUsernameEquals(String
    name)` | `{"username":"name"}` |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| `Is`, `Equals` | `findByUsername(String name)``findByUsernameIs(String name)``findByUsernameEquals(String
    name)` | `{"username":"name"}` |'
- en: '| `And` | `findByUsernameAndEmail(String username, String email)` | `{"username":"username",
    "email":"email"}` |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| `And` | `findByUsernameAndEmail(String username, String email)` | `{"username":"username",
    "email":"email"}` |'
- en: '| `Or` | `findByUsernameOrEmail (String username, String email)` | `{ "$or"
