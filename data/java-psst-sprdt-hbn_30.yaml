- en: '| `After` | `findByRegistrationDateAfter(LocalDate date)` | `{ "registrationDate"
    : { "$gt" : { "$date" : "date"}}}` |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| `After` | `findByRegistrationDateAfter(LocalDate date)` | `{ "registrationDate"
    : { "$gt" : { "$date" : "date"}}}` |'
- en: '| `Null`, `IsNull` | `findByRegistrationDate(Is)Null()` | `{ "registrationDate"
    : null}` |'
