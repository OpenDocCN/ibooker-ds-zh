- en: Part 6 Building a web app
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6部分：构建一个Web应用
- en: The best way to evaluate a chess player’s skill level is to let them play a
    real game against another player instead of asking them how many openings they
    can play. To play a real game, a player must know the opening game, the middle
    game, and the end game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 评估棋手技能水平最好的方式是让他们与另一名棋手进行一场真正的比赛，而不是询问他们能玩多少种开局。要玩一场真正的比赛，棋手必须了解开局、中局和残局。
- en: 'For a programmer, completing a project is like playing chess: you must have
    comprehensive knowledge, including (but not limited to) choosing the right data
    models, writing good functions, and defining well-structured classes. In this
    part, we complete the task management app that we talked about in the first five
    parts. We not only review the techniques we’ve learned but also use these techniques
    in the context of a realistic project. Completing a project is always fun and
    creates a sense of accomplishment. Don’t you agree?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于程序员来说，完成一个项目就像下棋：你必须具备全面的知识，包括（但不限于）选择合适的数据模型、编写良好的函数和定义结构良好的类。在这一部分，我们完成了在前五部分中提到的任务管理应用。我们不仅回顾了所学到的技术，还将在实际项目的背景下使用这些技术。完成一个项目总是很有趣，并且能带来成就感。你不这么认为吗？
