  zh: 第三部分：现代数据处理的应用和库
- en: Part 3 of the book is most directly applied to data problems, as it covers widely
    used Python analysis libraries. We first discuss the ever-present pandas library
    to process data frames. We also look at Apache Arrow, a modern library that can,
    among other tasks, help speed up pandas processing. We then discuss libraries
    designed to extract maximum performance from persistence. We examine Zarr for
    N-dimensional arrays and Parquet for data frames. The topic of dealing with larger-than-memory
    datasets is also introduced.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第三部分最直接应用于数据问题，因为它涵盖了广泛使用的Python分析库。我们首先讨论了始终存在的pandas库来处理数据框。我们还探讨了Apache
    Arrow，这是一个现代库，可以在其他任务中帮助加速pandas处理。然后我们讨论了旨在从持久化中提取最大性能的库。我们考察了用于N维数组的Zarr和用于数据框的Parquet。处理大于内存数据集的话题也被引入。
