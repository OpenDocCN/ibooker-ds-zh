  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我站在巨人的肩膀上。感谢 Kyle Simpson 在他的书系列《You Don’t Know JS》（[https://github.com/getify/You-Dont-Know-JS](https://github.com/getify/You-Dont-Know-JS)）中用正确的方式教我们
    JavaScript，还要感谢 Eric Elliot 对可组合软件的独特见解（[https://leanpub.com/composingsoftware](https://leanpub.com/composingsoftware)）。还要感谢
    Brendan Eich，没有他 JavaScript 就不会存在。您让工作变得如此快乐！
- en: about this book
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: JavaScript fatigue is real—not only because programmers have more than a million
    NPM packages to choose from, but also because they have an equal amount of online
    resources to turn to for information and guidance. The Joy of JavaScript was written
    to synthesize some of the most cutting-edge and exciting developments in the JavaScript
    language, to help you go beyond the basics and reach the next level. The book
    begins by comparing and contrasting object-oriented modeling techniques that highlight
    JavaScript’s prototype chains and dynamic linking. Then it puts the spotlight
    on higher-order functions and on using JavaScript’s functional programming capabilities
    to arrive at truly composable software—a theme that in one way or another permeates
    the entire book. Next, the books tackles static and dynamic separation of concerns
    with modules and metaprogramming, respectively. The book ends with a discussion
    of ways to handle asynchronous flows of data streams effectively. My hope is that
    this four-part journey will help turn fatigue into joy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 疲劳感是真实存在的——不仅因为程序员有超过一百万个 NPM 包可供选择，而且他们也有同样多的在线资源可以用来获取信息和指导。本书《JavaScript
    的乐趣》旨在综合 JavaScript 语言中最前沿和最激动人心的进展，帮助您超越基础，达到下一个层次。本书首先比较和对比了突出 JavaScript 原型链和动态链接的对象建模技术。然后，它聚焦于高阶函数以及如何利用
    JavaScript 的函数式编程能力来构建真正可组合的软件——这一主题以某种方式贯穿了整本书。接下来，本书分别探讨了使用模块和元编程进行静态和动态关注点分离。本书以讨论有效处理数据流异步流的方式结束。我希望这四部分旅程能帮助将疲劳转化为快乐。
- en: Who should read this book
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书
- en: The Joy of JavaScript is for professional developers who already possess a solid
    foundation and are looking to expand their breadth of knowledge into other parts
    of the language—including aspects they may have seen or heard about but never
    had the opportunity or time to learn. Although the book targets intermediate to
    advanced developers, it gently introduces some of the most difficult topics, so
    it’s also suitable for a beginner enthusiast who is passionate and willing to
    catch up on the side.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《JavaScript的乐趣》是为已经具备坚实基础的专业开发者编写的，他们希望将知识面扩展到语言的其它部分——包括他们可能见过或听说过但从未有机会或时间学习的内容。尽管本书针对中级到高级开发者，但它温和地介绍了最困难的一些主题，因此也适合对JavaScript充满热情并愿意补充知识的初学者。
- en: How this book is organized
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是如何组织的
- en: 'Each chapter contributes to the book’s goal of showing how to build up software
    from simple, composable pieces. The chapters are grouped in four parts, with each
    part looking at JavaScript from a different angle: objects, functions, code, and
    data. The book’s four parts cover nine chapters and should be read in order, as
    each chapter and part builds on the previous one. To give you a fuller idea of
    what’s in store, here’s a summary of each part.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都为本书的目标做出贡献，即展示如何从简单、可组合的部件构建软件。章节被分为四个部分，每个部分从不同的角度审视JavaScript：对象、函数、代码和数据。本书的四个部分涵盖了九个章节，应按顺序阅读，因为每个章节和部分都是建立在之前的一个基础之上的。为了给您一个更全面的了解，以下是每个部分的总结。
- en: 'Part 1: Objects'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分：对象
- en: The first part sheds light on JavaScript’s object system. Syntactical support
    for class declarations gives you a clean, simple way to establish inheritance
    relationships in your domain model so that you can take advantage of proper data
    encapsulation and create highly cohesive, well-structured domains. Despite many
    advances that added class-oriented artifacts (such as classes, private properties,
    and inheritance), JavaScript is far from being a class-oriented language; in reality,
    it’s quite the opposite. The underlying prototype mechanism makes JavaScript’s
    object system incredibly malleable, versatile, and far more dynamic than that
    of other languages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分阐明了JavaScript的对象系统。对类声明的语法支持为您提供了一个干净、简单的方法来在领域模型中建立继承关系，以便您可以利用适当的数据封装并创建高度内聚、结构良好的领域。尽管添加了许多添加面向类特性的进步（如类、私有属性和继承），JavaScript远非面向类语言；实际上，恰恰相反。底层原型机制使得JavaScript的对象系统极具可塑性、多功能性，并且比其他语言更加动态。
- en: This part exposes you to techniques that help you build and instantiate your
    domain model entities, understanding the pros and cons of each approach. In this
    part, you’ll learn that although classes have a place in JavaScript, they are
    not the only ways to model your objects and certainly don’t reflect the way JavaScript
    works. To be proficient in the language, you must understand how the object system
    works.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分向您介绍了帮助您构建和实例化领域模型实体的技术，并理解每种方法的优缺点。在本部分中，您将了解到尽管类在JavaScript中有其位置，但它们并不是建模对象的唯一方式，而且肯定不能反映JavaScript的工作方式。要精通这门语言，您必须理解对象系统是如何工作的。
- en: 'Part 2: Functions'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分：函数
- en: After defining the shape of our objects in the first part, in part 2 we connect
    them by using pure functions and composition. Functions bring the fun to The Joy
    of JavaScript. JavaScript has powerful functional programming capabilities that
    make functions the main units of computation. Believe it or not, functions have
    always been the strongest parts of JavaScript. The language’s support for higher-order
    functions is the key to writing modular, composable, and maintainable software.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分定义了我们的对象形状之后，在第二部分中，我们通过使用纯函数和组合来连接它们。函数为《JavaScript的乐趣》增添了乐趣。JavaScript拥有强大的函数式编程能力，使得函数成为计算的主要单元。信不信由你，函数一直是JavaScript最强大的部分。语言对高阶函数的支持是编写模块化、可组合和可维护软件的关键。
- en: 'In this part, you will learn how to use functional programming (FP) principles
    centered on immutability, purity, and algebraic data types (ADT) to drive the
    business logic of your application forward. You place functions front and center
    in your design to take advantage of JavaScript’s strongest feature: higher-order
    functions. By this point, you’ll be well versed in modern JavaScript idioms, and
    you’ll have taken a peek at slick new language features such as the pipeline and
    bind operators.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，您将学习如何使用以不可变性、纯度和代数数据类型（ADT）为中心的函数式编程（FP）原则来推动您应用程序的业务逻辑。您将函数置于设计的前端，以利用
    JavaScript 最强大的功能：高阶函数。到这一点，您将精通现代 JavaScript 习惯用法，并且您将窥视到一些新的语言特性，如管道和绑定运算符。
- en: 'Part 3: Code'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分：代码
- en: An area in which JavaScript was lacking was a standardized, official module
    system. Many attempts were made over the years to solve this problem, but nothing
    worked well across client/server platforms. By borrowing the best from all these
    attempts, JavaScript introduced the ECMAScript Modules (ESM) system—aka ES6 modules.
    This static module system allows the JavaScript runtime to perform lots of optimizations
    and makes build tools smarter, enabling them to introspect and analyze the structure
    of your code to create the most optimal distributions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中，一个缺乏的领域是标准化的、官方的模块系统。多年来，许多尝试都试图解决这个问题，但没有任何一种方法能够在客户端/服务器平台上很好地工作。通过借鉴所有这些尝试中的最佳之处，JavaScript
    引入了 ECMAScript 模块（ESM）系统，也称为 ES6 模块。这个静态模块系统允许 JavaScript 运行时执行许多优化，并使构建工具更智能，使它们能够内省和分析您的代码结构，以创建最优化分布。
- en: Modules are not the only ways to separate reusable pieces of code. In addition,
    you’ll learn about JavaScript’s standard APIs that hook into your data dynamically,
    known as `Proxy` and `Reflect`. These APIs allow you to separate concerns like
    a pro and dynamically introduce cross-cutting policies such as tracing, logging,
    and performance counters without modifying or polluting your main application’s
    logic.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 模块不是唯一分离可重用代码片段的方法。此外，您还将了解 JavaScript 的标准 API，这些 API 可以动态地连接到您的数据，称为 `Proxy`
    和 `Reflect`。这些 API 允许您像专业人士一样分离关注点，并动态引入跨切面策略，如跟踪、日志记录和性能计数器，而无需修改或污染您的主应用程序逻辑。
- en: 'Part 4: Data'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分：数据
- en: The web evolves rapidly. The reality of modern software architecture is that
    everything is distributed and API-driven nowadays. As the language of the web,
    JavaScript comes with powerful constructs, APIs, and syntax to meet your asynchronous
    and stream-based programming needs. In this part, you’ll learn about promises,
    `async`/`await`, async iterators, async generators, observable streams, and much
    more.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 网络发展迅速。现代软件架构的现实是，如今一切都是分布式的，以 API 驱动。作为网络的语言，JavaScript 拥有强大的构造、API 和语法来满足您的异步和流式编程需求。在本部分，您将了解承诺、`async`/`await`、异步迭代器、异步生成器、可观察流等等。
- en: About the code
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to clearly separate it from ordinary text.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本内联。在两种情况下，源代码都使用 `fixed-width font like this` 格式化，以清楚地将其与普通文本区分开来。
- en: When it comes to parsing out the code, here are are some things to keep in mind.
  id: totrans-35
