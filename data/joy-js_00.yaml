  zh: 在解析代码时，以下是一些需要注意的事项。
- en: 'To examine the contents of a variable or object property, this book often places
    that variable or property reference followed by an inline comment (`//)` to show
    its value. In these cases, (`//)` means equals or returns. Here’s an example:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检查变量或对象属性的内容，本书经常将变量或属性引用后跟一个内联注释（`//`）来显示其值。在这些情况下，（`//`）表示等于或返回。以下是一个示例：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When referring to a property accessible from a constructor function’s prototype,
    as in `Function.protototype.call`, the `#` symbol is used in place of prototype
    references, like this: `Function#call.`'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当从构造函数的原型中引用一个属性时，例如在 `Function.prototype.call` 中，使用 `#` 符号代替原型引用，如下所示：`Function#call.`
- en: All code samples assume that JavaScript is in strict mode (`"use strict";)`.
    If you don’t know what this term means, visit [http://mng.bz/goaE](http://mng.bz/goaE).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码示例都假设 JavaScript 处于严格模式 (`"use strict";`)。如果您不知道这个术语的含义，请访问 [http://mng.bz/goaE](http://mng.bz/goaE)。
- en: Occasionally, arrow functions are used to improve legibility, especially for
    functions that are meant to be anonymous or that fit in a single line.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有时使用箭头函数来提高可读性，特别是对于旨在匿名或适合单行的函数。
- en: To keep code samples short, this book often omits unnecessary details such as
    code that has been shown before or code that the reader is assumed to understand
    without much effort. In these cases, an inline comment is followed by an ellipsis,
    (`//...)`.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使代码示例简短，本书经常省略不必要的细节，例如之前已显示的代码或读者无需太多努力就能理解的代码。在这些情况下，行内注释后面跟着省略号（`//...)`。
- en: In many cases, the original source code has been reformatted; I’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我已添加换行并重新整理缩进，以适应书中的可用页面空间。
- en: The code that accompanies this book is in line with real-world coding but is
    meant to be simple, contrived to avoid additional complexity. Its only purpose
    is teaching, so it’s not meant to be used as is in any production system.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随本书的代码与实际编码相符，但旨在简单，避免额外的复杂性。它的唯一目的是教学，因此不打算在生产系统中直接使用。
- en: Any time a nonofficial future part of the language is used, Babel is used to
    transpile that code to standard JavaScript. This book doesn’t cover Babel, but
    appendix A provides a brief introduction.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何使用非官方未来语言部分的代码，都使用Babel将其转换为标准JavaScript。本书不涵盖Babel，但附录A提供了一个简要介绍。
- en: 'Source code for the examples in this book is hosted in a public GitHub repository
    and is available for download from the publisher’s website at [https://www.manning
    .com/books/the-joy-of-javascript](https://www.manning.com/books/the-joy-of-javascript).
    To run each chapter’s listings, you have two options: download and install Node.js
    v14 or later to run the code locally, or use a minimal Docker configuration (provided)
