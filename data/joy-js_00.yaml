- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I learned to program computers in a traditional, academic way. The universities
    I attended based their curricula primarily on class-oriented languages such as
    Java, C++, and C#. When I came out of those programs, my brain was trained to
    think that classes were the best (maybe even only) way to design programs and
    that anything else would be an abomination.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我以传统、学术的方式学习编程。我所就读的大学主要基于以类为中心的语言，如Java、C++和C#。当我从这些课程毕业时，我的大脑被训练成认为类是设计程序的最佳（也许甚至是唯一）方式，而其他任何方式都是一种亵渎。
- en: Years later, like any other developer in the world, I stumbled onto JavaScript—I
    should say jQuery, because at the time, jQuery was JavaScript. JavaScript was
    diametrically opposite to most of what I had learned. I struggled with every fundamental
    aspect of programming, including representing domain models, encapsulating behavior
    and data into logical modules, and dealing with events and asynchronous functions.
    I said to myself, Fine, let’s use jQuery and a slew of third-party libraries to
    “fix the language” and forget all about this.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多年后，像世界上任何其他开发者一样，我偶然遇到了JavaScript——我应该说是jQuery，因为在当时，jQuery就是JavaScript。JavaScript与我所学的几乎所有内容都截然相反。我在编程的每一个基本方面都遇到了挑战，包括表示领域模型、将行为和数据封装到逻辑模块中，以及处理事件和异步函数。我对自己的说，好吧，让我们使用jQuery和一系列第三方库来“修复语言”，并忘记这一切。
- en: 'But JavaScript didn’t need fixing: I needed to get fixed. I knew I couldn’t
    get away from it. Because JavaScript was pretty much everywhere, it was only a
    matter of time before I’d stumble onto it again, so I decided to explore it more
    deeply. Learning about its prototype mechanism and closures showed me the true
    meaning of object-oriented programming. When Alan Kay invented this term in the
    early 2000s, he wanted to bring together concepts such as message-passing (objects
    passing or sending messages to other objects), encapsulation (exposing only what’s
    necessary), and dynamic linking (resolving properties of an object by name at
    runtime). Unlike all the other languages I’d learned, JavaScript had these principles
    deeply rooted in its design; more important, the concepts were easily accessible
    to developers. Then it dawned on me that I finally understood programming.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但JavaScript并不需要修复：我需要修复的是自己。我知道我无法摆脱它。因为JavaScript几乎无处不在，所以迟早我会再次遇到它，所以我决定更深入地探索它。了解其原型机制和闭包机制让我真正理解了面向对象编程的含义。当艾伦·凯在21世纪初发明这个术语时，他希望将诸如消息传递（对象向其他对象传递或发送消息）、封装（仅暴露必要的部分）和动态链接（在运行时通过名称解析对象的属性）等概念结合起来。与我所学的所有其他语言不同，JavaScript将这些原则深深植根于其设计之中；更重要的是，这些概念对开发者来说易于访问。这时我才突然意识到，我终于理解了编程。
- en: Armed with newfound motivation, I continued learning about JavaScript and found
    higher-order functions, which opened my eyes to functional programming and composable
    software. Suddenly, programming wasn’t frustrating; it was a joy. This realization
    propelled my career as an author of books such as Functional Programming in JavaScript
    (Manning, 2016), RxJS in Action (Manning, 2017), and now The Joy of JavaScript
    (Manning, 2021).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 带着新发现的动力，我继续学习JavaScript，发现了高阶函数，这让我对函数式编程和可组合软件有了新的认识。突然之间，编程不再令人沮丧；它成了一种乐趣。这种认识推动了我的职业生涯，使我成为《JavaScript函数式编程》（Manning，2016）、《RxJS实战》（Manning，2017）和现在《JavaScript的乐趣》（Manning，2021）等书籍的作者。
- en: This book is for developers who, like me, have had the good fortune to learn
    about amazing features such as closures, prototypes, and higher-order functions,
    and want to take them to the next level so that they can enjoy working with JavaScript
    every single day. The Joy of JavaScript shows what the language has to offer on
    its own, without any third-party libraries and frameworks. Due to the sheer number
    of topics surrounding JavaScript, this book doesn’t spend much time digging into
    basic concepts (but offers good resources for them); neither is it a guide to
    writing ECMAScript 2019, 2020, and so on. Rather, it gives you a close-up view
    of exciting topics, trends, and techniques that will allow you to master areas
    of the language that you probably didn’t know existed. As a bonus, the book introduces
    you to some additions to the language that may land in the years to come. It’s
    valuable to learn about these proposals so that you’ll understand where the language
    is headed and how it’s evolving.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些像我一样，有幸了解诸如闭包、原型和高级函数等惊人特性的开发者而写的。他们希望将这些特性提升到下一个层次，以便每天都能享受使用 JavaScript
    的乐趣。《JavaScript 的乐趣》展示了这门语言本身所能提供的，而不需要任何第三方库和框架。由于围绕 JavaScript 的主题数量众多，这本书并没有花太多时间深入探讨基本概念（但提供了很好的资源）；它也不是编写
    ECMAScript 2019、2020 等的指南。相反，它为你提供了对激动人心的主题、趋势和技术近距离的观察，这将使你能够掌握你可能不知道存在的语言领域。作为额外的好处，这本书还介绍了可能在几年内加入语言的一些新特性。了解这些提案是有价值的，这样你就能理解语言的发展方向以及它是如何演变的。
- en: Writing this book helped me get through these uncertain and anxious times, and
    I sincerely hope that you find the same joy in reading it that I did writing it.
    While working on this manuscript, I gained a fresh perspective on programming
    as a whole, and I hope that it does the same for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书帮助我度过了这些不确定和焦虑的时光，我真诚地希望你在阅读它时能找到与我写作时同样的快乐。在撰写这份手稿的过程中，我对编程有了全新的认识，我希望它也能为你带来同样的收获。
- en: acknowledgments
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book was a lot of work. But I believe that all that work resulted in a
    fine book that nicely complements what’s already out there, and I hope that you
    will think so as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书花费了很多精力。但我相信，所有这些努力都造就了一本优秀的书籍，它很好地补充了现有的内容，我希望你们也会这样认为。
- en: I’d like to thank quite a few people for helping me along the way.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢很多人在我成长过程中给予的帮助。
- en: First and foremost, I want to thank my wife, Ana. You’ve always supported me,
    always patiently taking care of things (including our two amazing boys, Luke and
