  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想感谢我在 Manning 的长期、无瑕疵的编辑，弗朗西斯·莱夫科维茨。感谢你与我合作，一路指导我，使写作过程变得愉快（更不用说还能忍受了）。你对这本书质量的承诺使得它对每一位读者来说都变得更好。还要感谢所有在
    Manning 与我一起参与书籍生产和推广的其他同事：迪尔德丽·希姆和梅洛迪·多拉布。这确实是一个团队的努力。
