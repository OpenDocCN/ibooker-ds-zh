    could finish it. I love you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想感谢我的妻子，安娜。你一直支持我，总是耐心地照顾一切（包括我们两个了不起的儿子，卢克和马修），在我努力完成这本书的过程中。你总是让我相信我能完成它。我爱你。
- en: 'Next, I’d like to acknowledge my longtime, flawless editor at Manning, Frances
