- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: One of the hard parts of learning a new language or skill is extrapolating the
    individual skills learned into the thing we’re trying to build. Although we may
    know the mechanics of grid or understand how flex works, learning which to choose
    and when (or how) to achieve a specific end that we’re envisioning can be challenging.
    Rather than start with the theory and then apply it to our projects, in this book
    we took the opposite approach. We started with the project and then looked at
    which skills and techniques are necessary to achieve our end.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一门新语言或技能的难点之一是将学到的个别技能应用到我们试图构建的东西中。虽然我们可能了解网格的机制或理解flex的工作原理，但学习选择哪种技能和何时（或如何）实现我们设想的特定目标可能会很具挑战性。在这本书中，我们采取了相反的方法，不是从理论开始然后应用到我们的项目中，而是从项目开始，然后看看哪些技能和技术是必要的以实现我们的目标。
- en: But why talk about CSS? We can write an entire application using nothing but
    browser-provided defaults, but it wouldn’t have much personality, now, would it?
    With CSS, we can achieve a lot for both our users and our business needs. For
    everything from brand recognition to guiding users with consistent styles and
    design paradigms to making the project eye-catching, CSS is an important tool
    in our toolbox.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么要谈论CSS呢？我们可以仅使用浏览器提供的默认设置来编写整个应用程序，但这不会有多少个性，对吧？有了CSS，我们可以为我们的用户和业务需求实现很多。从品牌识别到使用一致的风格和设计范式引导用户，再到使项目引人注目，CSS是我们工具箱中的重要工具。
- en: Regardless of libraries, preprocessors, or frameworks, the underlying technology
    that drives how our applications and websites look is CSS. With that in mind,
    so as not to get sidetracked by the individual quirks and functionality of libraries
    and frameworks, we chose to go back to the basics, writing this book in plain
    old vanilla CSS because, if we understand CSS, applying it to any other tech stack
    or environment becomes much easier down the line.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是有库、预处理器还是框架，驱动我们应用程序和网站外观的底层技术是CSS。考虑到这一点，为了避免被库和框架的个别特性和功能所分散注意力，我们选择回归基础，用纯CSS编写这本书，因为如果我们理解了CSS，那么将其应用到任何其他技术栈或环境中都会变得容易得多。
