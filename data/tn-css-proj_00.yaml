- en: about this book
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Tiny CSS Projects* enables designers and developers to learn CSS through a
    series of 12 projects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*小型CSS项目*通过一系列12个项目，让设计师和开发者学习CSS。'
- en: Who should read this book?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人？
- en: '*Tiny CSS Projects* is for readers who know the basics of HTML and frontend
    development. No experience in CSS is required. Both beginners and experienced
    coders will develop a deeper understanding of CSS through this book. Rather than
    present a theoretical view of CSS, each chapter applies a different part of CSS
    to a project to demonstrate in practice how CSS works.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*小型CSS项目*适合那些了解HTML和前端开发基础知识的读者。不需要CSS经验。无论是初学者还是有经验的编码者，通过这本书都能更深入地理解CSS。本书不是提供CSS的理论观点，而是将CSS的不同部分应用到项目中，以实践的方式展示CSS是如何工作的。'
- en: 'How this book is organized: A roadmap'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: 'The book has 12 chapters, each of which is a self-contained project:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有12章，每章都是一个独立的项目：
- en: Chapter 1, “CSS introduction”—This chapter’s project walks readers through the
    basics of CSS, examining cascade, specificity, and selectors.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章，“CSS简介”——本章的项目引导读者了解CSS的基础知识，检查层叠、特异性和选择器。
- en: Chapter 2, “Designing a layout using CSS grids”—This chapter explores CSS grids
    by designing a layout for an article while, in the process, looking at concepts
    such as grid tracks, `minmax()`, repeat functions, and the fractions unit.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章，“使用CSS网格设计布局”——本章通过为文章设计布局来探索CSS网格，在这个过程中，还考察了网格轨道、`minmax()`、重复函数和分数单位等概念。
- en: Chapter 3, “Creating a responsive animated loading screen”—This project uses
    CSS to create a responsive animated loading screen, using scalable vector graphics
    and animation to style an HTML progress bar.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章，“创建响应式动画加载界面”——本项目使用CSS创建一个响应式的动画加载界面，通过可缩放矢量图形和动画来设计HTML进度条。
- en: Chapter 4, “Creating a responsive web newspaper layout”—This chapter is about
    designing a multicolumn responsive web newspaper layout. It explores the CSS Multi-column
    Layout Module, counter styles, and broken images, as well as how to adapt the
    layout by using media queries.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章，“创建响应式网络报纸布局”——本章讨论设计多列响应式网络报纸布局。它探讨了CSS多列布局模块、计数器样式、损坏的图像，以及如何通过使用媒体查询来调整布局。
- en: Chapter 5, “Summary cards with hover interactions”—This project creates a series
    of cards using background images, transitions to reveal content on hover, and
    media queries to check capabilities and browser window size.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章，“具有悬停交互的总结卡片”——本项目通过使用背景图像、悬停时显示内容的过渡效果以及媒体查询来检查能力和浏览器窗口大小，创建了一系列卡片。
- en: Chapter 6, “Creating a profile card”—This chapter’s project creates a profile
    card and explores custom properties and background gradients, as well as setting
    image sizes and using Flexbox for layout.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章，“创建个人资料卡片”——本章的项目创建了一个个人资料卡片，并探讨了自定义属性、背景渐变，以及设置图像大小和使用Flexbox进行布局。
- en: Chapter 7, “Harnessing the full power of float”—This chapter shows the power
    of CSS floats to position images, shape content around CSS shapes, and even create
    a drop cap.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章，“充分利用浮动”——本章展示了CSS浮动在定位图片、围绕CSS形状排列内容以及创建首字母下沉效果方面的强大功能。
- en: Chapter 8, “Designing a checkout cart”—This chapter is about designing a checkout
    cart, which involves styling responsive tables, using a CSS grid for layout, formatting
    numbers, and setting CSS conditionally based on viewport size by using media queries.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章，“设计结账购物车”——本章讲述了设计结账购物车，这涉及到样式化响应式表格、使用CSS网格进行布局、格式化数字以及通过使用媒体查询根据视口大小条件性地设置CSS。
- en: Chapter 9, “Creating a virtual credit card”—This chapter focuses on creating
    a virtual credit card and achieving a 3D effect by flipping the card over on hover.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章，“创建虚拟信用卡”——本章重点介绍创建虚拟信用卡，并通过在悬停时翻转卡片来实现3D效果。
- en: Chapter 10, “Styling forms”—This chapter looks at designing forms, including
    radio buttons, inputs, and drop-down menus, as well as promoting accessibility.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章，“样式化表单”——本章探讨了设计表单，包括单选按钮、输入框和下拉菜单，以及提高可访问性。
- en: Chapter 11, “Animated social media share links”—This project employs CSS transitions
    to animate social media share links and examines CSS architecture options such
    as OOCSS, SMACSS, and BEM.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章，“动画社交媒体分享链接”——这个项目使用CSS过渡来动画化社交媒体分享链接，并探讨了CSS架构选项，如OOCSS、SMACSS和BEM。
- en: Chapter 12, “Using preprocessors”—The final chapter demonstrates how we can
    use preprocessors when writing CSS and presents the Sass syntax.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章，“使用预处理器”——最后一章展示了我们在编写CSS时如何使用预处理器，并介绍了Sass语法。
- en: About the code
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also `**in**
    **bold**` to highlight changes from previous steps in the chapter, such as when
    a new feature adds to an existing line of code.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本内联。在两种情况下，源代码都使用`固定宽度字体`如这样来格式化，以将其与普通文本区分开来。有时代码也会`**加粗**`以突出显示章节中先前步骤的变化，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In some cases, even this was not enough, and listings include line-continuation
    markers (➥). Code annotations accompany many of the listings, highlighting important
    concepts.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中的可用页面空间。在某些情况下，即使这样也不够，列表中还包括了行续接标记（➥）。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/tiny-css-projects](https://livebook.manning.com/book/tiny-css-projects).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com](https://www.manning.com) and
    from GitHub at [https://github.com/michaelgearon/Tiny-CSS-Projects](https://github.com/michaelgearon/Tiny-CSS-Projects).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的liveBook（在线）版本中获取可执行的代码片段[https://livebook.manning.com/book/tiny-css-projects](https://livebook.manning.com/book/tiny-css-projects)。书中示例的完整代码可以从Manning网站[https://www.manning.com](https://www.manning.com)和GitHub[https://github.com/michaelgearon/Tiny-CSS-Projects](https://github.com/michaelgearon/Tiny-CSS-Projects)下载。
