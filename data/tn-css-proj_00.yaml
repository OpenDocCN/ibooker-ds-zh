- en: Other online resources
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: Often, we can’t remember how a property works or what values are available to
    us. One great resource for looking up how a particular property, function, or
    value works is the MDN docs ([https://developer.mozilla.org/en-US](https://developer.mozilla.org/en-US)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我们无法记住一个属性是如何工作的，或者我们有哪些可用的值。查找特定属性、函数或值的工作方式的一个极好资源是MDN文档 ([https://developer.mozilla.org/en-US](https://developer.mozilla.org/en-US))。
- en: Although any given aspect of CSS functionality may be defined in the CSS specification,
    that doesn’t mean all browsers support it yet. We often find ourselves needing
    to understand which browsers support what and whether we should create a fallback
    or use alternative methods to achieve our goal. Caniuse ([https://caniuse.com](https://caniuse.com))
    is a great resource that allows us to check a particular property or function
    to see how well supported it is in browsers by version.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管CSS功能中的任何特定方面都可以在CSS规范中定义，但这并不意味着所有浏览器都支持它。我们经常发现自己需要了解哪些浏览器支持什么，以及我们是否应该创建回退或使用替代方法来实现我们的目标。Caniuse
    ([https://caniuse.com](https://caniuse.com)) 是一个极好的资源，它允许我们检查特定的属性或函数，以查看它在各个浏览器版本中的支持程度如何。
- en: Finally, to make sure that everyone can access and use our websites and applications,
    we can’t forget the importance of accessibility. The documents provided by the
    World Wide Web Consortium’s Web Accessibility Initiative are great places to start,
    and they link to many other resources, including Web Content Accessibility Guidelines
    ([https://www.w3.org/WAI/fundamentals](https://www.w3.org/WAI/fundamentals)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了确保每个人都能访问和使用我们的网站和应用，我们不能忘记无障碍的重要性。万维网联盟的Web无障碍倡议提供的文档是开始的好地方，它们链接到许多其他资源，包括网络内容无障碍指南
    ([https://www.w3.org/WAI/fundamentals](https://www.w3.org/WAI/fundamentals))。
- en: about the authors
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../Images/Dowden_author.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Dowden作者](../Images/Dowden_author.png)'
- en: Martine Dowden is an author, international speaker, and award-winning chief
    technology officer of Andromeda Galactic Solutions. Her expertise includes psychology,
    design, art, accessibility, education, consulting, and software development. *Tiny
    CSS Projects* is her fourth book about web technologies and draws on 15 years
    of experience in building web interfaces that are beautiful, functional, and accessible.
    For her community contributions, Martine has been named a Microsoft MVP in Developer
    Technologies and a Google Developer Expert in Web Technologies and Angular.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Martine Dowden是一位作家、国际演讲者和Andromeda Galactic Solutions获奖首席技术官。她的专业知识包括心理学、设计、艺术、无障碍、教育、咨询和软件开发。"Tiny
    CSS Projects"是她关于网络技术的第四本书，汇集了她在构建美观、功能和无障碍网络界面方面的15年经验。对于她的社区贡献，Martine被命名为微软开发者技术MVP和谷歌网络技术及Angular开发者专家。
- en: '![](../Images/Gearon_author.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![Gearon作者](../Images/Gearon_author.png)'
- en: Michael Gearon is a user experience designer and frontend developer from Wales,
    UK. He earned a BS in Media Technology at the University of South Wales while
    practicing coding and design. Since then, Mike has worked with well-known UK brands,
    including Go.Compare and Ageas. He now works in the Civil Service, previously
    for Companies House and currently at Government Digital Service.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Gearon是一位来自英国威尔士的用户体验设计师和前端开发者。他在南威尔士大学学习媒体技术并获得学士学位的同时，练习编码和设计。从那时起，Mike与知名的英国品牌合作，包括Go.Compare和Ageas。他现在在公务员部门工作，之前在公司注册处工作，目前在国家数字服务处工作。
- en: about the cover illustration
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Tiny CSS Projects* is captioned “M’de. de bouquets
    à Vienne,” or “Flower seller from Vienna,” and is taken from a collection by Jacques
    Grasset de Saint-Sauveur, published in 1797\. Each illustration is finely drawn
    and colored by hand.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 《Tiny CSS Projects》封面上的图像标题为“M’de. de bouquets à Vienne”，或“维也纳的花贩”，这幅画取自雅克·格拉塞·德·圣索沃尔的作品集，该作品集于1797年出版。每一幅插图都是手工精细绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过像这一系列这样的图片被重新带回生活。
