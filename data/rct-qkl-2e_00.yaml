  zh: 我们还想特别表扬我们的校对编辑 Julie McNamee，她在稿件上的出色工作。她不仅是一位语法专家，而且是一位语言大师，确保我们所有的多余副词*真正*被*实际上*删除——使文本更加简洁有力。谢谢，Julie！
