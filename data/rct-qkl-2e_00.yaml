    it accessible and useful to readers of all levels. Her invaluable insights and
    guidance have been critical to producing a book that we are truly proud of.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想向出版社的团队表达我们最深切的感激之情，他们帮助使这本书成为现实。最前沿的是我们的主要编辑 Frances Lefkowitz，她不知疲倦地帮助我们塑造和润色文本，使其对各个层次的读者都易于理解和实用。她宝贵的见解和指导对于出版一本我们真正引以为豪的书至关重要。
- en: We also want to extend a special thank you to our acquisition editor, Andy Waldron,
