- en: about this book
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: This book aims to take the reader from a React novice to an experienced React
    practitioner. It’s a comprehensive guide to React fundamentals, designed to help
    both beginners and experienced developers master the core concepts of this popular
    library, such as JavaScript XML (JSX), components, state, hooks, events, and form
    elements.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在将读者从 React 新手培养成经验丰富的 React 实践者。这是一本全面介绍 React 基础知识的指南，旨在帮助初学者和经验丰富的开发者掌握这个流行库的核心概念，例如
    JavaScript XML (JSX)、组件、状态、hooks、事件和表单元素。
- en: Overall, this book is an essential resource for anyone looking to build React
    applications, regardless of their experience level. By providing a strong foundation
    in the core concepts of React, the book can help developers write clean, maintainable
    code that is easy to understand and extend.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这本书是任何想要构建 React 应用程序的人的必备资源，无论他们的经验水平如何。通过在 React 的核心概念上提供坚实的基础，这本书可以帮助开发者编写干净、易于维护且易于理解和扩展的代码。
- en: '*React Quickly*, *Second Edition*, will teach you all the fundamentals you
    need to design clean, effective, and easy-to-update web applications using React.
    As you’ll see, the React ecosystem of tools and libraries is enormous. After finishing
    this book and working through the projects, you may decide you want to continue
    to build on your skills with an eye toward advancing your career. If so, check
    out *Job-Ready React* by Morten Barklund (Manning, 2024), which builds on the
    skills and methodologies taught in this book. It will get you *job-ready* by introducing
    the advanced libraries, techniques, and tools used by professional React developers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*《React快速入门》*，*第二版*，将教你所有使用React设计干净、有效且易于更新的Web应用程序所需的基本知识。正如你将看到的，React的工具和库生态系统非常庞大。完成这本书并完成项目后，你可能会决定继续提升你的技能，以促进你的职业发展。如果是这样，请查看Morten
    Barklund（Manning，2024）的*《就业准备React》*，它基于本书中教授的技能和方法。它将通过介绍专业React开发者使用的先进库、技术和工具，帮助你*就业准备*。'
- en: Audience
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者
- en: For beginners, the book provides practical examples and exercises that can help
    them build their first React applications and gain a solid understanding of how
    React works. The book offers step-by-step guidance on how to build React applications
    from scratch, with practical examples and exercises that reinforce the concepts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初学者来说，本书提供了实用的示例和练习，可以帮助他们构建他们的第一个React应用程序，并牢固地理解React的工作原理。本书提供了从零开始构建React应用程序的逐步指导，并通过实用的示例和练习来强化概念。
- en: For experienced developers, the book serves as a useful reference and refresher
    on the fundamental concepts of React. This can be particularly helpful for those
    who may have learned React in a less structured way or who want to deepen their
    understanding of React best practices.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于经验丰富的开发者，本书是React基本概念的实用参考和复习资料。这对于那些可能以不太结构化的方式学习React或希望深化对React最佳实践理解的人来说尤其有帮助。
- en: To make the most of this book, it’s helpful to have a bit of experience with
    HTML, CSS, and JavaScript, but you don’t need to be a master of these skills.
    Importantly, you don’t need any prior knowledge of React at all—we’ll start at
    the beginning and guide you all the way through building complex applications
    with confidence!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用这本书，有一点HTML、CSS和JavaScript的经验会很有帮助，但你不需要成为这些技能的大师。重要的是，你根本不需要任何React的先验知识——我们将从头开始，并引导你自信地构建复杂的应用程序！
- en: Roadmap
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 路线图
- en: The book is structured with 10 subject matter chapters followed by 3 project
    chapters at the end. The first 10 chapters are designed to build on one another
    in a natural progression. For those who are new to React, we recommend that you
    read these chapters in sequence to get the most out of the learning experience.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结构为10个主题章节，后面跟着3个项目章节。前10章旨在自然地逐步构建。对于React的新手，我们建议你按顺序阅读这些章节，以获得最佳的学习体验。
- en: However, if you already have some experience with React, feel free to skip around.
    Chapters 1 through 4 introduce React and some core concepts such as component
    structure, JSX, and functional components. These chapters may be skippable if
    you’re already familiar with these topics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你已经对React有一些经验，你可以自由地跳过。第1章至第4章介绍了React和一些核心概念，如组件结构、JSX和函数式组件。如果你已经熟悉这些主题，这些章节可以跳过。
- en: Chapters 5 through 7 introduce various hooks, starting with the basic state
    hook in chapter 5, effect hooks in chapter 6, and a brief introduction to all
    the other hooks in chapter 7\. Chapters 8 and 9 cover events and forms, respectively.
    Understanding events is crucial before diving into form input-handling practices.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章至第7章介绍了各种钩子，从第5章的基本状态钩子开始，第6章的效果钩子，以及第7章对所有其他钩子的简要介绍。第8章和第9章分别涵盖了事件和表单。在深入表单输入处理实践之前，理解事件至关重要。
- en: Chapter 10 builds further on all the previous concepts by introducing some advanced
    component and logic patterns that you might encounter in more complex applications.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章通过介绍一些可能在更复杂的应用程序中遇到的先进组件和逻辑模式，进一步扩展了所有前面的概念。
- en: Finally, chapters 11 through 13 are project chapters, where you can put your
    newfound knowledge to the test in three guided projects of increasing complexity.
    You’ll build an interactive website menu, a timer, and a feature-rich task manager.
    If you’re already experienced with React, you might want to start with these projects
    to see where your knowledge gaps lie.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第11章至第13章是项目章节，你可以在其中通过三个难度递增的引导项目来测试你新获得的知识。你将构建一个交互式网站菜单、一个计时器和功能丰富的任务管理器。如果你已经对React有经验，你可能想从这些项目开始，看看你的知识盲点在哪里。
- en: Source code
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 源代码
- en: All the source code used in the book is available on GitHub as well as on the
    book’s accompanying website. The latter includes an online source code browser
    where you can not only *see* and *download* the source code for every single example
    but also *run* the resulting application right in the browser without downloading
    anything. The GitHub repository is available at [https://github.com/rq2e/rq2e](https://github.com/rq2e/rq2e),
    and the source code browser can be found at [https://reactquickly.dev/browse](https://reactquickly.dev/browse).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 书中使用的所有源代码都可在GitHub上以及书籍的配套网站上找到。后者包括一个在线源代码浏览器，你可以在这里不仅*查看*和*下载*每个示例的源代码，还可以在浏览器中直接*运行*生成的应用程序，无需下载任何内容。GitHub仓库可在[https://github.com/rq2e/rq2e](https://github.com/rq2e/rq2e)找到，源代码浏览器可在[https://reactquickly.dev/browse](https://reactquickly.dev/browse)找到。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/react-quickly-second-edition](https://livebook.manning.com/book/react-quickly-second-edition).
    The complete code for the examples in the book is also available for download
    from the Manning website at [www.manning.com/books/react-quickly-second-edition](http://www.manning.com/books/react-quickly-second-edition).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的在线（liveBook）版本中获取可执行的代码片段[https://livebook.manning.com/book/react-quickly-second-edition](https://livebook.manning.com/book/react-quickly-second-edition)。书中示例的完整代码也可从Manning网站[www.manning.com/books/react-quickly-second-edition](http://www.manning.com/books/react-quickly-second-edition)下载。
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并列。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this wasn’t enough, and listings include line-continuation
    markers (➥). Code annotations accompany many of the listings, highlighting important
    concepts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已经被重新格式化；我们添加了换行并重新调整了缩进以适应书籍中的可用页面空间。在极少数情况下，即使这样还不够，列表中还包括了行续接标记（➥）。许多列表旁边都有代码注释，突出显示重要概念。
- en: Software requirements
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'To use and run the examples and projects in this book, you only need two things:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用和运行本书中的示例和项目，你只需要两样东西：
- en: A command-line environment with a recent version of Node.js and npm installed
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装最新版本Node.js和npm的命令行环境
- en: A text editor
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器
- en: That’s it! Now, let us show you how to quickly set up your command-line environment
    and select a text editor, so you’ll be ready for the first exercises in chapter
    1.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些！现在，让我们向您展示如何快速设置您的命令行环境并选择一个文本编辑器，这样您就可以为第1章的第一项练习做好准备。
- en: Command-line environment with Node.js and npm
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 带有Node.js和npm的命令行环境
- en: First, you want to check if you already have compatible versions of Node.js
    and npm installed. You need at least Node.js version 12 to use the examples in
    this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要检查你是否已经安装了兼容版本的Node.js和npm。为了使用本书中的示例，你需要至少Node.js版本12。
- en: 'In Windows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows中：
- en: Open the Command Prompt or PowerShell by pressing the Windows key-R and typing
    cmd or powershell in the Run dialog box.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过按Windows键-R并在运行对话框中输入cmd或powershell来打开命令提示符或PowerShell。
- en: Type node -v in the Command Prompt, and press Enter.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在命令提示符中输入`node -v`并按Enter键。
- en: If you have Node.js installed, it will display the version number.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经安装了Node.js，它将显示版本号。
- en: 'In macOS and Unix-like systems:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS和类Unix系统中：
- en: Open the Terminal app.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开终端应用。
- en: Type node -v in the terminal, and press Enter.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在终端中输入`node -v`并按Enter键。
- en: If you have Node.js installed, it will display the version number.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经安装了Node.js，它将显示版本号。
- en: If you don’t have Node.js installed or your version is older than 12, go to
    [https://nodejs.org/en/download](https://nodejs.org/en/download), download the
    proper package for your operating system, and follow the installation instructions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有安装Node.js或你的版本低于12，请访问[https://nodejs.org/en/download](https://nodejs.org/en/download)，下载适合你操作系统的正确包，并按照安装说明进行操作。
- en: If you’re a power user of your operating system, feel free to use any other
    package manager to install Node.js, as long as you get at least version 12.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是你操作系统的强大用户，请随意使用任何其他包管理器安装Node.js，只要确保至少安装到版本12。
- en: Text editor
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 文本编辑器
- en: 'You probably already possess a text editor or have prior experience using one,
    given your familiarity with JavaScript, HTML, and CSS, which are crucial to make
    the most out of this book. However, in case you don’t have a text editor installed,
    here are some widely used options that are compatible with most platforms:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你对JavaScript、HTML和CSS熟悉，这些是充分利用这本书的关键，你很可能已经拥有一个文本编辑器或使用过文本编辑器。但是，如果你还没有安装文本编辑器，以下是一些广泛使用的选项，它们与大多数平台兼容：
- en: 'Sublime Text: [www.sublimetext.com/download](https://www.sublimetext.com/download)
    (free trial)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sublime Text：[www.sublimetext.com/download](https://www.sublimetext.com/download)
    (免费试用)
- en: 'Brackets: [https://brackets.io/](https://brackets.io/) (open source and free)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方括号：[https://brackets.io/](https://brackets.io/) (开源且免费)
- en: 'Visual Studio Code: [https://code.visualstudio.com/](https://code.visualstudio.com/)
    (free)'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Code：[https://code.visualstudio.com/](https://code.visualstudio.com/)
    (免费)
- en: liveBook discussion forum software requirements
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook讨论论坛软件要求
- en: Purchase of *React Quickly*, *Second Edition*, includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the authors and other users. To access the forum, go to [https://livebook.manning.com/book/react-quickly-second-edition/discussion](https://livebook.manning.com/book/react-quickly-second-edition/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 购买*React Quickly*，*第二版*，包括对Manning在线阅读平台liveBook的免费访问。使用liveBook的独特讨论功能，你可以在全球范围内或特定章节或段落中添加评论。为自己做笔记、提问和回答技术问题以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/react-quickly-second-edition/discussion](https://livebook.manning.com/book/react-quickly-second-edition/discussion)。你还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the authors can take
    place. It’s not a commitment to any specific amount of participation on the part
    of the authors, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking them some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议你尝试向他们提出一些挑战性的问题，以免他们的兴趣转移！只要这本书有印刷版，论坛和以前讨论的存档将可通过出版商的网站访问。
- en: about the authors
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Morten Barklund](../Images/Morten_Barklund.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![Morten Barklund](../Images/Morten_Barklund.png)'
- en: Morten Barklund, an independent software engineer, works as a lead developer
    in various teams, including an open source React project funded by Google. With
    a degree in computer science from the Technical University of Denmark, Morten
    has been actively involved in the web community for more than two decades and
    has worked on hundreds of projects.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Morten Barklund，一位独立软件工程师，在多个团队中担任首席开发者，包括由谷歌资助的开源React项目。Morten拥有丹麦技术大学计算机科学学位，在过去的二十多年里，他一直积极参与网络社区，并参与过数百个项目。
- en: '![Azat Mardan](../Images/Azat_Mardan.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![Azat Mardan](../Images/Azat_Mardan.png)'
- en: Azat Mardan is an author of best-selling books on JavaScript, React, and Node.js,
    including *React Quickly*, *First Edition*; *Practical Node.js*, *Pro Express.js*,
    *Full Stack JavaScript*, and *100 TypeScript Mistakes*. He is a visiting professor
    at a technology university, startup mentor, and a software engineer/leader with
    experience in small startups and large corporations, including YouTube, Google,
    Capital One, Indeed, and DocuSign. Azat has taught many workshops and courses,
    including a course on edX with more than 40,000 international students. At one
    point, Azat was awarded Microsoft Most Valuable Professional in Developer Technologies,
    and was the 239th most active GitHub contributor in the world. He spoke at more
    than 30 conferences worldwide, keynoted, and shared the stage with prominent technologists
    such as Douglas Crockford, Jeff Atwood (cocreator of Stack Overflow), Jim Jagielski
    (creator of Apache), Scott Hanselman, and Danese Cooper.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 阿扎特·马尔丹是JavaScript、React和Node.js畅销书的作者，包括《React Quickly》第一版；《Practical Node.js》；《Pro
    Express.js》；《Full Stack JavaScript》和《100 TypeScript Mistakes》。他是一位访问教授，同时也是一位创业导师，拥有在小型初创公司和大型企业（包括YouTube、Google、Capital
    One、Indeed和DocuSign）工作的软件工程师/领导经验。阿扎特教授了许多研讨会和课程，其中包括在edX上开设的一门课程，有超过40,000名国际学生参加。在某个时刻，阿扎特被授予微软最有价值专业开发技术奖，并且是全球最活跃的GitHub贡献者第239名。他在全球超过30个会议上发表演讲，担任主题演讲者，并与Douglas
    Crockford、Jeff Atwood（Stack Overflow的联合创始人）、Jim Jagielski（Apache的创始人）、Scott Hanselman和Danese
    Cooper等知名技术专家同台分享。
- en: about the cover illustration
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *React Quickly*, *Second Edition*, is “Homme Baschkir,”
    or “Bashkir man,” taken from a collection by Jacques Grasset de Saint-Sauveur,
    published in 1788\. Each illustration is finely drawn and colored by hand.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 《React Quickly》第二版的封面插图是“Homme Baschkir”，或称“巴什基尔人”，取自雅克·格拉塞·德·圣索沃尔（Jacques Grasset
    de Saint-Sauveur）的作品集，该作品集于1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地区文化的封面设计来庆祝计算机行业的创新精神和主动性，这些文化通过像这样的作品集中的图片被重新带回生活。
