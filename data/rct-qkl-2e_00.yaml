- en: front matter
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前置内容
- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Get ready for the ultimate love story! Boy meets library and, oh boy, does the
    library rock! It’s love at first sight and the library is all in. Cue the happy
    ending because they are going to live happily ever after!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 准备听一个终极的爱情故事！男孩遇到了图书馆，哦，图书馆真的很棒！这是一见钟情，图书馆全情投入。奏响幸福的结局，因为他们将永远幸福地生活在一起！
- en: I had been working as a web developer for more than a decade, but I had always
    felt like there was something missing. I tried my hand at JavaScript, jQuery,
    and even Angular 1.0, but they just didn’t cut it. Honestly, who wants to write
    spaghetti code that falls apart six months later?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经作为一名网页开发者工作了十多年，但我总是感觉好像少了些什么。我尝试过学习JavaScript、jQuery，甚至Angular 1.0，但它们似乎都不够用。说实话，谁愿意编写那种六个月后就会崩溃的意大利面代码呢？
- en: But then, one day, I stumbled upon React, and it was an instant connection,
    an undeniable attraction that I couldn’t ignore. From the moment I laid eyes on
    the library, I knew we were meant to be.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但然后，有一天，我偶然发现了React，这是一种即时的联系，一种无法忽视的吸引力。从我第一眼看到这个库的那一刻起，我就知道我们注定要在一起。
- en: Suddenly, everything made sense. React’s handling of components and data flow
    was exactly what I’d been searching for. Who knew that coding could be this exciting?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 突然之间，一切都变得有意义。React处理组件和数据流的方式正是我一直寻找的。谁知道编码可以这么有趣呢？
- en: I dove headfirst into learning everything I could about React. I read documentation,
    watched tutorials, and built projects until my fingers bled. Okay, maybe not literally,
    but you get the point.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一头扎进了学习React的海洋。我阅读文档，观看教程，构建项目直到我的手指流血。好吧，可能不是字面上的，但你知道我的意思。
- en: I just couldn’t get enough of this new paradigm. I wanted to rewrite everything
    I had ever done. Once I really started to understand the deeper design philosophy
    behind this library, the attraction only grew deeper, becoming a lifelong relationship.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我简直无法满足于这种新的范式。我想重写我所有做过的事情。一旦我开始真正理解这个库背后的深层设计哲学，吸引力就越来越深，变成了一种终身的联系。
- en: As fate would have it, years after my initial foray into the world of React,
    I stumbled across the charismatic Azat—a kindred spirit with an unbridled passion
    for this wondrous library. Imagine my delight when I discovered that Azat had
    even gone so far as to immortalize his love for React in a tome of epic proportions—the
    first edition of *React Quickly*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 命运使然，在我最初涉足React世界多年之后，我偶然遇到了魅力四射的阿扎特——一个对这神奇库充满无拘无束热情的同类。当我发现阿扎特甚至将他对React的爱融入了一本史诗般的著作——*React
    Quickly*的第一版时，我感到多么的欣喜若狂。
- en: Oh, how that book sang to my soul! With its practical examples, clear organization,
    and beginner-friendly approach, *React Quickly* was the perfect companion for
    any React enthusiast. The community showered it with praise and accolades, and
    rightfully so.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，那本书是如何触动我的灵魂！凭借其实际的例子、清晰的组织和易于初学者理解的方式，*React Quickly*是任何React爱好者的完美伴侣。社区对它赞誉有加，这是理所当然的。
- en: But, like any young prodigy, React continued to evolve and mature with each
    passing year. Then, on that fateful day in 2019, hooks arrived on the scene with
    a flurry of excitement and innovation. It was a game changer that completely revolutionized
    the way applications were coded.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就像任何年轻的天才一样，React随着岁月的流逝不断发展和成熟。然后，在2019年那个命运多舛的日子里，hooks带着兴奋和创新的热情出现在了舞台上。这是一个改变游戏规则的创新，它彻底改变了应用程序的编码方式。
- en: And so it was that Azat and I joined forces to bring *React Quickly* into a
    new era, while keeping its original essence alive and thriving. With our energies
    aligned, we set out to craft a second edition that captured all the magic of React
    as it’s used today. The structure and spirit of the first edition remain intact,
    while we’ve updated it to keep pace with the times. Oh, what a joy it is to share
    our love for React with the world!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正是如此，阿扎特和我联手将*React Quickly*带入了一个新时代，同时保持其原始的本质充满活力。我们的精力一致，我们着手打造第二版，捕捉了React今天使用的所有魔力。第一版的结构和精神保持不变，同时我们更新了它以跟上时代的步伐。哦，与全世界分享我们对React的爱是多么的快乐！
- en: —Morten Barklund
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ——莫滕·巴克兰德
- en: acknowledgments
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We would like to express our deepest gratitude to the team at the publishing
    house who helped make this book a reality. At the forefront is our main editor,
