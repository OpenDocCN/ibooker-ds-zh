  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: On Windows, that spawns a separate process. On Macs and Unix flavors, the `groovyConsole`
    command locks up that particular shell, so you might want to run it in the background
    by appending an ampersand (`&`). The result looks like [figure A.1](#app01fig01).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，这会启动一个单独的进程。在Mac和Unix版本上，`groovyConsole`命令会锁定特定的shell，因此你可能想要通过附加一个&符号在后台运行它。结果看起来像[图A.1](#app01fig01)。
- en: Figure A.1\. The Groovy console, which comes with the Groovy distribution. Remember
    to go under the View menu and select Auto Clear Output On Run to make the tool
    far more practical.
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图A.1\. Groovy控制台，它是Groovy发行版的一部分。记得在视图菜单下选择运行时自动清除输出，这样可以使工具更加实用。
- en: '![](afig01.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](afig01.jpg)'
- en: The Groovy console appends its results to the output window, which can be problematic.
    Worse, if you type a line that throws an exception,^([[4](#app01fn04)]) the result
    window stops scrolling, even if you later fix the error. My recommendation, therefore,
    is to select the last entry under the View menu, entitled Auto Clear Output On
    Run. That will make the console clear the output every time you execute a script.
    The Groovy console includes an Abstract Syntax Tree browser, among other things.
    It’s useful even if you normally work with an IDE.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Groovy控制台将其结果追加到输出窗口，这可能会引起问题。更糟糕的是，如果你输入了一行抛出异常的代码，^([[4](#app01fn04)]) 结果窗口将停止滚动，即使你后来修复了错误。因此，我的建议是选择视图菜单下的最后一个条目，标题为运行时自动清除输出。这样，每次执行脚本时控制台都会清除输出。Groovy控制台包括抽象语法树浏览器等工具。即使你通常使用IDE，它也很有用。
