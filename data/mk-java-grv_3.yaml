  zh: '[PRE3]'
- en: If you don’t mind installers, a good one is available for Windows. An EXE installer
    is available on the same download page, which will install Groovy to a directory
    of your choice, set the `GROOVY_HOME` variable for you, and add the bin folder
    underneath it to your path. It also offers to install some optional libraries
    for you, which are useful and do not interfere with your regular installation
    in any way. I’ve been using the Windows installer at client sites for years and
    have never had a problem with it. It will, by the way, notify you if you don’t
    have a `JAVA_HOME` environment variable set.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不在乎安装程序，Windows 上有一个好的安装程序可用。下载页面上有可用的 EXE 安装程序，它将 Groovy 安装到你的选择目录中，为你设置
    `GROOVY_HOME` 变量，并将它下面的 bin 文件夹添加到你的路径中。它还提供为你安装一些可选库，这些库很有用，并且不会以任何方式干扰你的常规安装。我已经在客户站点上使用
    Windows 安装程序多年，从未遇到过问题。顺便说一句，如果未设置 `JAVA_HOME` 环境变量，它将通知你。
