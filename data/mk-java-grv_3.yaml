- en: A.4\. IDE support
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4\. IDE支持
- en: If you’re an Eclipse user, the Groovy Eclipse plugin is state-of-the-art. To
    add it to an existing Eclipse distribution, use the update string found on the
    page at [http://groovy.codehaus.org/Eclipse+Plugin](http://groovy.codehaus.org/Eclipse+Plugin).
    The plugin can also be found at the Eclipse Marketplace.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名Eclipse用户，Groovy Eclipse插件是顶级的。要将它添加到现有的Eclipse发行版中，请使用在[http://groovy.codehaus.org/Eclipse+Plugin](http://groovy.codehaus.org/Eclipse+Plugin)页面找到的更新字符串。该插件也可以在Eclipse市场找到。
- en: Eclipse has an annoying bug that requires the installation directory to be writable
    by the user. Groovy Eclipse cannot be installed into a so-called “shared” install,
    which often includes the c:\Program Files directory on Windows. Simply move your
    Eclipse installation somewhere else, and you’ll be fine.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Eclipse有一个令人烦恼的bug，需要安装目录可由用户写入。Groovy Eclipse不能安装到所谓的“共享”安装中，这通常包括Windows上的c:\Program
    Files目录。只需将你的Eclipse安装到其他位置，一切就会正常。
- en: 'If you only want to use Groovy, the Groovy Eclipse plugin is sufficient. If
    you want to use Grails as well, then you can install the Groovy and Grails Tool
    Suite, GGTS. GGTS is a set of plugins based on Eclipse and is managed by Pivotal
    (formerly SpringSource). You can download GGTS from [www.springsource.org/downloads/sts-ggts](http://www.springsource.org/downloads/sts-ggts).
    Be careful: the site lists the STS downloads first and the GGTS downloads below
    that.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想使用Groovy，Groovy Eclipse插件就足够了。如果你想同时使用Grails，那么你可以安装Groovy和Grails工具套件，GGTS。GGTS是基于Eclipse的一系列插件，由Pivotal（原名SpringSource）管理。你可以从[www.springsource.org/downloads/sts-ggts](http://www.springsource.org/downloads/sts-ggts)下载GGTS。请注意：该网站首先列出STS下载，然后是GGTS下载。
- en: Both STS and GGTS come from the same code base. The difference is the initial
    set of plugins. GGTS comes with both the Groovy Eclipse plugin and Grails support
    that provides an entire Grails perspective, various wizards, keyboard shortcuts,
    and more.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: STS和GGTS都来自同一个代码库。区别在于初始的插件集。GGTS包含了Groovy Eclipse插件和Grails支持，提供了整个Grails视角、各种向导、快捷键等。
- en: The major IDE alternative is IntelliJ IDEA. The page at [www.jetbrains.com/idea/features/groovy_grails.html](http://www.jetbrains.com/idea/features/groovy_grails.html)
    discusses its Groovy and Grails features. It even has Griffon support, which is
    pretty unusual at this point. IntelliJ IDEA is the tool of choice of most of the
    core Groovy, Grails, and Griffon team members, but it’s a commercial product and
    therefore requires a license.^([[5](#app01fn05)]) If you participate in an open
    source project or make presentations at your local Java/Groovy/Grails user group,
    you can get a free license, which is one more reason to participate in the open
    source world.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的IDE替代品是IntelliJ IDEA。在[www.jetbrains.com/idea/features/groovy_grails.html](http://www.jetbrains.com/idea/features/groovy_grails.html)的页面中讨论了其Groovy和Grails功能。它甚至支持Griffon，这在目前来说相当不寻常。IntelliJ
    IDEA是大多数核心Groovy、Grails和Griffon团队成员的首选工具，但它是一个商业产品，因此需要许可证。[^([[5](#app01fn05)])如果你参与开源项目或在当地的Java/Groovy/Grails用户组中做演讲，你可以获得免费许可证，这是参与开源世界的另一个原因。
- en: ⁵ There’s a community edition that didn’t used to offer Grails support, but
    that may be changing. Be sure to check the website for current capabilities.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⁵曾经有一个社区版不支持Grails，但这种情况可能正在改变。务必查看网站以了解当前的功能。
- en: The web page at [http://groovy.codehaus.org/IDE+Support](http://groovy.codehaus.org/IDE+Support)
    lists plugins and support for other IDEs, ranging from Emacs to TextMate to UltraEdit.
    If you can’t find the one you’re interested in, be sure to ask on the mailing
    lists. Somebody will know and tell you where to find what you need.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://groovy.codehaus.org/IDE+Support](http://groovy.codehaus.org/IDE+Support)网页列出了从Emacs到TextMate到UltraEdit等IDE的插件和支持。如果你找不到你感兴趣的一个，务必在邮件列表上提问。总有人会知道并告诉你去哪里找到你需要的东西。'
- en: A.5\. Installing other projects in the Groovy ecosystem
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.5. 在Groovy生态系统中安装其他项目
- en: The GVM tool currently will install and manage Groovy, Grails, Griffon, and
    Gradle distributions, among other projects.^([[6](#app01fn06)]) That’s the easiest
    way to proceed if you’re on a Mac or Unix distribution. Again, on Macs both HomeBrew
    and MacPorts have options for the same set of projects. On Windows, Groovy has
    the installer mentioned earlier in this chapter.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: GVM工具目前可以安装和管理Groovy、Grails、Griffon、Gradle以及其他项目的分发版。[^([[6](#app01fn06)])如果你使用的是Mac或Unix发行版，这是最简单的方法。同样，在Mac上，HomeBrew和MacPorts都有相同项目的选项。在Windows上，Groovy有本章前面提到的安装程序。
- en: ⁶ The current list of candidates is Groovy, Grails, Griffon, Gradle, Lazybones,
    Vertx, and Groovyserv.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⁶当前的候选列表包括Groovy、Grails、Griffon、Gradle、Lazybones、Vertx和Groovyserv。
- en: Grails is always a ZIP file that you download and unzip. Then you set an environment
    variable (`GRAILS_HOME` in this case) and add the bin subdirectory to your path.
    Griffon and Gradle work much the same way.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Grails始终是一个ZIP文件，你需要下载并解压它。然后你设置一个环境变量（在这种情况下为`GRAILS_HOME`）并将bin子目录添加到你的路径中。Griffon和Gradle的工作方式几乎相同。
- en: Note that all of these projects have their own source code repositories on GitHub.
    You can always clone the distribution and build it yourself, though that tends
    to get involved. See the respective project pages for details. One of the best
    things about GitHub is that you can browse the source code without downloading
    anything. It’s a good idea to get familiar with the test cases contained in the
    various projects, because they’re the executable documentation for each. Web pages
    can go out of date, but continuous integration servers execute test cases all
    the time. When they break everybody knows about it, and they get fixed right away.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，所有这些项目都在GitHub上拥有自己的源代码仓库。你可以随时克隆分发版并自行构建，尽管这可能会有些复杂。有关详细信息，请参阅各自的项目页面。GitHub的最好之处之一是你可以浏览源代码而无需下载任何内容。熟悉包含在各个项目中的测试用例是个好主意，因为它们是每个项目的可执行文档。网页可能会过时，但持续集成服务器会一直执行测试用例。当它们出现问题时，每个人都知道，并且会立即修复。
- en: The only other project discussed extensively in this book is Spock. Spock is
    a library rather than a framework and is usually installed as part of a Gradle
    (or Maven) build. Its source code is on GitHub, too.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中广泛讨论的另一个项目是Spock。Spock是一个库而不是框架，通常作为Gradle（或Maven）构建的一部分安装。其源代码也在GitHub上。
