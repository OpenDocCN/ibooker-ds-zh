- en: Appendix A. Installing Groovy
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A. 安装Groovy
- en: Installing Groovy is easy. This appendix shows you how to do it, with a review
    of the various options involved.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Groovy很简单。本附录将向您展示如何进行安装，并对涉及的各种选项进行回顾。
- en: A.1\. Installing a JDK
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1. 安装JDK
- en: Groovy generates Java bytecodes that are interpreted by a Java virtual machine.
    This means you have to have Java installed in order to install Groovy. You need
    a full Java Development Kit (JDK), rather than a Java Runtime Environment (JRE).
    You only need the Standard Edition (SE) of Java, rather than the Enterprise^([[1](#app01fn01)])
    Edition.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Groovy生成由Java虚拟机解释的Java字节码。这意味着您必须安装Java才能安装Groovy。您需要一个完整的Java开发工具包（JDK），而不是Java运行时环境（JRE）。您只需要Java的标准版（SE），而不是企业版^([[1](#app01fn01)])。
- en: ¹ Just as an aside, when did the word *business* get deprecated in favor of
    the word *enterprise*? Is it a *Star Trek* thing? Does being an Enterprise Architect
    mean you design starships for a living? Are Enterprise Java Beans used when making
    coffee on a starship?
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹ 顺便问一下，"business"这个词是什么时候被"enterprise"这个词取代的？是《星际迷航》的事情吗？成为企业架构师意味着您是设计星际飞船谋生的吗？在星际飞船上煮咖啡时使用企业Java
    Bean吗？
- en: The official JDK for Java SE is available from Oracle at [http://mng.bz/83Ct](http://mng.bz/83Ct).
    At the time of this writing, the current version is Java SE 7u25 (Java 7, update
    25), but Groovy works on any version of Java 1.5 and above.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Java SE的官方JDK可以从Oracle的[http://mng.bz/83Ct](http://mng.bz/83Ct)获取。在撰写本文时，当前版本是Java
    SE 7u25（Java 7，更新25），但Groovy可以在Java 1.5及以上版本的任何Java版本上运行。
- en: Be sure to set an environment variable called `JAVA_HOME` to point to the installation
    directory. You also probably want to add the bin folder under `JAVA_HOME` to your
    path.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保设置一个名为`JAVA_HOME`的环境变量，以指向安装目录。您可能还希望将`JAVA_HOME`下的bin文件夹添加到您的路径中。
- en: 'On Windows that will look like this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上看起来是这样的：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Those commands will set the `JAVA_HOME` and `PATH` properties in the local shell.
    To set them everywhere, right-click My Computer, select Properties, click Advanced,
    and then click Environment Variables. Add them as System variables, and start
    a new shell.^([[2](#app01fn02)])
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令将在本地shell中设置`JAVA_HOME`和`PATH`属性。要将其设置到每个地方，右键单击我的电脑，选择属性，然后单击高级，接着单击环境变量。将它们作为系统变量添加，并启动一个新的shell.^([[2](#app01fn02)])
- en: ² The specifics of the process will be slightly different on different Windows
    versions, but the concepts are the same. Set the variables as System environment
    variables, and start a new shell because Windows won’t update an existing one.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ² 在不同的Windows版本上，安装过程的细节可能会有所不同，但概念是相同的。将变量作为系统环境变量设置，并启动一个新的shell，因为Windows不会更新现有的一个。
- en: On Macs or Unix flavors, the same settings are
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mac或Unix版本上，设置是相同的
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'There are too many variations on these statements to count, depending on directory
    structure and version numbers, but the principles are always the same: install
    Java, set the `JAVA_HOME` variable to point to it, and add its bin subdirectory
    to your path.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据目录结构和版本号的不同，这些语句的变体太多，难以计数，但原则始终相同：安装Java，设置`JAVA_HOME`变量以指向它，并将它的bin子目录添加到您的路径中。
- en: A.2\. Installing Groovy
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2. 安装Groovy
- en: Assuming you’ve installed Java, installing Groovy is easy. Again, there are
    several options, but the basic process comes down to downloading and unzipping
    the distribution, setting a `GROOVY_HOME` environment variable, and adding its
    bin subdirectory to your path.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您已安装Java，安装Groovy就变得简单了。同样，有几种选择，但基本过程归结为下载和解压发行版，设置`GROOVY_HOME`环境变量，并将它的bin子目录添加到您的路径中。
- en: If you’re not a fan of automated installers or you don’t have root privileges
    on your machine, you can download a zipped, binary distribution of Groovy directly.
    The current version can always be found at [http://groovy.codehaus.org/Download](http://groovy.codehaus.org/Download).
    You can get either the binary release or the source release (or both). Either
    way, unzip the download into a directory of your choice.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不喜欢自动安装程序或您在机器上没有root权限，您可以直接下载Groovy的压缩二进制发行版。当前版本始终可以在[http://groovy.codehaus.org/Download](http://groovy.codehaus.org/Download)找到。您可以获取二进制发布版或源发布版（或两者都获取）。无论如何，将下载解压到您选择的目录中。
