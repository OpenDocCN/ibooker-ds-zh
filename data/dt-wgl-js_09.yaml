- en: Adding various visual and interactive improvements to your charts
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的图表添加各种视觉和交互式改进
- en: Now we come to the aspect of data wrangling for which JavaScript is best known!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来到了JavaScript最擅长的数据处理方面！
- en: JavaScript in the web browser is *the* place to host interactive visualizations.
    Through visualization we’ll bring our data out into the light for all to see.
    It’s the way we can better understand our data. Seeing the data in this way can
    deliver the information more effectively to our brains than we could ever hope
    to achieve by looking at the raw numbers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页浏览器中运行JavaScript是**唯一**托管交互式可视化之处。通过可视化，我们将我们的数据公之于众。这是我们更好地理解数据的方式。以这种方式查看数据可以比我们通过查看原始数字所能希望达到的更有效地将信息传递给我们的大脑。
- en: Visualization is the way we communicate information about our data to our audience,
    whoever they might be; it allows the transfer of knowledge and understanding.
    We can easily identify and point out interesting trends, patterns, or data points.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化是我们将有关我们数据的信息传达给我们的观众的方式，无论他们是谁；它允许知识和理解的转移。我们可以轻松地识别和指出有趣的趋势、模式或数据点。
- en: In chapter 9 we analyzed our data, and while doing so, we looked at multiple
    charts. In this chapter, let’s take a step back and learn how we can create charts
    like this for ourselves.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9章中，我们分析了我们的数据，在分析过程中，我们查看了许多图表。在这一章中，让我们退后一步，学习如何为自己创建这样的图表。
- en: We’ll use the C3 visualization library and create a series of simple working
    web apps that each contain a chart. We’ll start with a line chart of yearly temperatures
    from New York City. We’ll work through various improvements to our first chart
    before trying other chart types.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用C3可视化库并创建一系列包含图表的简单工作Web应用。我们将从纽约市的年温度折线图开始。在我们尝试其他图表类型之前，我们将对第一个图表进行各种改进。
- en: 10.1 Expanding your toolkit
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 扩展您的工具箱
- en: The main tool we’ll use in this chapter is the C3 visualization library. JavaScript
    has many visualization libraries, so why did I choose C3 for this chapter?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将使用的主要工具是C3可视化库。JavaScript有许多可视化库，那么为什么我选择C3作为本章的工具呢？
- en: Well, we have to start somewhere, and C3 is a convenient and easy place to start.
    Most simple charts are declarative (they can often be declared with a chart definition
    specified in a JSON file) although we also have the power of using code when we
    need it. C3 gives us interactivity right out of the box, and we can even make
    simple animated charts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们必须从某个地方开始，而C3是一个方便且易于开始的起点。大多数简单的图表都是声明性的（它们通常可以用在JSON文件中指定的图表定义来声明），尽管我们也有在需要时使用代码的能力。C3直接提供了交互性，我们甚至可以制作简单的动画图表。
- en: C3 is widely used, has strong support in the community, and is under constant
    development and refinement. But no library is perfect, and C3 has its limitations.
    We’ll find its restrictions when we move beyond simple charts; however, I believe
    that C3’s ease of use and ability to quickly prototype simple charts make it a
    great addition to our toolkit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: C3被广泛使用，社区支持强大，并且处于持续的开发和改进中。但没有任何库是完美的，C3也有其局限性。当我们超越简单的图表时，我们会发现它的限制；然而，我相信C3的易用性和快速原型化简单图表的能力使其成为我们工具箱中的绝佳补充。
- en: Another good reason to choose C3 is that it’s based on D3, which, as you may
    well know, is the preeminent visualization toolkit for JavaScript. But if D3 is
    so good, why then choose C3 over it?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 选择C3的另一个好理由是它基于D3，正如您可能非常了解的，D3是JavaScript中首屈一指的可视化工具包。但既然D3如此出色，为什么还要选择C3而不是它呢？
- en: D3 is an advanced toolkit for developing dynamic and interactive visualizations
    for the web; we’ll learn more about it in chapter 13\. D3 is great, but on the
    downside it’s also complex and has a steep learning curve. C3 is a simplified
    wrapper over D3 and is much easier to use when creating the common types of charts.
    C3 gives us a bunch of template charts that we can configure, but with the power
    of D3 under the hood.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: D3 是一个用于开发动态和交互式网络可视化的高级工具包；我们将在第 13 章中了解更多关于它的内容。D3 很棒，但缺点是它也很复杂，学习曲线陡峭。C3
    是 D3 的简化包装器，在创建常见类型的图表时使用起来要容易得多。C3 提供了一系列模板图表，我们可以对其进行配置，但背后有 D3 的强大功能。
- en: I note D3 not only because of its importance in the JavaScript visualization
    community. You also need to know that when you reach the limits of C3 you can
    then start customizing your charts using the D3 API. This leads to a whole other
    level of complexity, but it does give us a way to move forward when we reach the
    limits of C3, and in this way we can view C3 as a stepping stone toward full D3,
    assuming that’s what you’re aiming for.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到 D3 不仅因为其在 JavaScript 可视化社区中的重要性。你还需要知道，当你达到 C3 的极限时，你可以开始使用 D3 API 来定制你的图表。这导致了一个全新的复杂度级别，但它确实在我们达到
    C3 的极限时为我们提供了一种前进的方式，通过这种方式，我们可以将 C3 视为迈向完整 D3 的垫脚石，前提是你所追求的是这个目标。
