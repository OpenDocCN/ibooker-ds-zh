- en: Appendix A. Ideas for your first application
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 第一款应用程序的想法
- en: Creating a Coffee Shop application doesn’t sound very attractive to you? Create
    something else! All the programming ideas and methods I discuss in this book are
    applicable to a lot of other projects. Just look around, and you’ll get ideas
    for other applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 创建咖啡店应用程序对你来说听起来并不吸引人？创建其他东西！我在这本书中讨论的所有编程想法和方法都适用于许多其他项目。只需四处看看，你就会为其他应用程序获得灵感。
- en: 'Here are some examples:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些例子：
- en: Pizza place
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 披萨店
- en: 'This should be very similar to the Coffee Shop application. You could ask the
    customer the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该与咖啡店应用程序非常相似。你可以向顾客询问以下问题：
- en: What is their main drink?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们主要的饮料是什么？
- en: What flavor do they want?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想要什么口味？
- en: What topping do they want?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想要什么配料？
- en: You can give the customer a list of options for each question, and the customer
    chooses from the menu.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为每个问题给顾客一个选项列表，顾客从菜单中选择。
- en: 'You could also ask the pizza place customers the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以向披萨店的顾客询问以下问题：
- en: What kind of crust do you want—thin or thick?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要什么类型的饼底——薄还是厚？
- en: What size—small, medium, or large?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要什么大小——小，中，还是大？
- en: Which sauce do you want—red or white?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要哪种酱汁——红色还是白色？
- en: What kind of pizza do you want—margherita, pepperoni, or veggie? (For ideas,
    go to your favorite pizza place and see what they have.)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要什么类型的披萨——玛格丽塔，辣味肠，还是蔬菜？（为了获得灵感，去你最喜欢的披萨店看看他们有什么。）
- en: What additional toppings do you want to add?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还想添加哪些额外的配料？
- en: Ice cream shop
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冰淇淋店
- en: Go to your favorite ice cream shop, and watch how they prepare your order. What
    do they ask you? What options do they give you? Those will be in your application’s
    menus.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去你最喜欢的冰淇淋店，看看他们是如何准备你的订单的。他们会问你什么？他们会给你哪些选项？这些选项将会出现在你的应用程序菜单中。
- en: 'Most likely, they will ask you the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，他们会问你以下问题：
- en: What type of cone—sugar, waffle, or cake?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要什么类型的圆锥形冰淇淋——糖，华夫饼，还是蛋糕？
- en: How many scoops?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要几勺？
- en: Which flavors?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要什么口味？
- en: Any toppings?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有任何配料吗？
- en: 'Here, it’s slightly different from the coffee shop. After you ask “How many
    scoops?” you’ll have to ask that many times for the flavor for each scoop. Think
    about it: how would you do it in Python?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，它与咖啡店略有不同。在你问“要几勺？”之后，你将不得不为每一勺的口味问这么多次。想想看：你如何在Python中做到这一点？
- en: 'Here’s a hint: There is a `range()` function in Python that can be used in
    a `for` loop. We used it in our menus. Try to use it to ask about the ice cream
    flavor the exact number of times.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个提示：Python中有一个`range()`函数可以在`for`循环中使用。我们在我们的菜单中使用了它。试着用它来询问冰淇淋口味的确切次数。
- en: LEGO minifigures
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 乐高迷你人偶
- en: 'Perhaps you have a good collection of LEGO minifigures and their parts, and
    you want to help your friends build something new. What questions will you ask
    them, and what options will you give them? The following are some examples:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你有一套很好的乐高迷你人偶及其部件，你想帮助你的朋友建造一些新的东西。你会问他们什么问题，给他们什么选项？以下是一些例子：
- en: '*Choose the head*—smiley face, sunglasses face, face with a beard'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择头部*——笑脸，太阳镜脸，带胡子的脸'
- en: '*Choose the headwear*—dark hair, blond hair, hard hat, police hat'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择头饰*——深色头发，金色头发，安全帽，警察帽'
- en: '*Choose the torso*—mechanic, police officer, shirt with tie, t-shirt'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择身体*——机械师，警察，领带衬衫，T恤'
- en: '*Choose the legs*—blue jeans, green shorts, brown cargo pants'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择腿*——蓝色牛仔裤，绿色短裤，棕色工装裤'
- en: '*Choose the accessory*—a sword, a radio, a hammer, a magnifying glass'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*选择配件*——一把剑，一台收音机，一把锤子，一个放大镜'
- en: You can add special conditions to your application. For example, if your friend
    has chosen a police hat, they can’t choose a baseball bat as an accessory. Think
    about adding this condition to your menus.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的应用程序中添加特殊条件。例如，如果你的朋友选择了一顶警察帽，他们就不能选择棒球棒作为配件。想想看，你如何在菜单中添加这个条件。
- en: What about choosing parts at random? That might create some funny minifigures.
    How would you add a random option to your menu? How would you implement it?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随机选择部件怎么样？这可能会创造出一些有趣的迷你人偶。你如何在菜单中添加一个随机选项？你将如何实现它？
- en: 'Here’s a hint: There is a module called `random` in Python. You should import
    it with the `import` statement at the beginning of your program and use the `choice()`
    function. You can give that function a list of choices, and it chooses one of
    them randomly. The next time you call it, the function randomly chooses something
    else (or maybe the same item—it’s random!). For example, create the following
    short program and run it. In this program, we ask Python five times to randomly
    choose an item from a list of three types of hair.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个提示：Python 中有一个名为 `random` 的模块。你应该在程序开头使用 `import` 语句导入它，并使用 `choice()`
    函数。你可以给这个函数提供一个选择列表，它会随机选择其中的一个。下次你调用它时，函数会随机选择另一个（或者可能是同一个项目——它是随机的！）。例如，创建以下简短的程序并运行它。在这个程序中，我们让
    Python 从三种不同类型的头发列表中随机选择五个项目。
- en: Listing A.1 `choice.py`
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 A.1 `choice.py`
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Run the program as `python choice.py`, and you’ll see something like this:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 以 `python choice.py` 的方式运行程序，你会看到类似以下内容：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Of course, your list will be different and will probably have 5 *other* random
    choices in a different order.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你的列表将不同，并且可能包含 5 个 *其他* 随机选择，顺序不同。
- en: Other project ideas
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他项目想法
- en: 'Do you have other project ideas? Please share them in the liveBook forum: [https://livebook.manning.com/book/a-pythonic-adventure/discussion](https://livebook.manning.com/book/a-pythonic-adventure/discussion).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你有其他项目想法吗？请在 liveBook 论坛上分享：[https://livebook.manning.com/book/a-pythonic-adventure/discussion](https://livebook.manning.com/book/a-pythonic-adventure/discussion).
