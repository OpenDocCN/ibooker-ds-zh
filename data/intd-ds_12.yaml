- en: Appendix D. Setting up Anaconda with a virtual environment
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 D. 使用虚拟环境设置 Anaconda
- en: Anaconda is a Python code package that’s especially useful for data science.
    The default installation will have many tools a data scientist might use. In our
    book we’ll use the 32-bit version because it often remains more stable with many
    Python packages (especially the SQL ones).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 是一个特别适用于数据科学的 Python 代码包。默认安装将包含数据科学家可能会使用的许多工具。在我们的书中，我们将使用 32 位版本，因为它通常与许多
    Python 包（尤其是 SQL 包）一起保持更高的稳定性。
- en: While we recommend using Anaconda, this is in no way required. In this appendix,
    we’ll cover installing and setting up Anaconda. Instructions for Linux and Windows
    installations are included, followed by environment setup instructions. If you
    know a thing or two about using Python packages, feel free to do it your own way.
    For instance, you could use virtualenv and pip libraries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们推荐使用 Anaconda，但这并不是必需的。在本附录中，我们将介绍安装和设置 Anaconda 的方法。包括 Linux 和 Windows
    的安装说明，随后是环境设置说明。如果你对使用 Python 包有所了解，可以自由选择自己的方式。例如，你可以使用 virtualenv 和 pip 库。
- en: D.1\. Linux installation
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1\. Linux 安装
- en: 'To install Anaconda on Linux:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Linux 上安装 Anaconda：
- en: '**1**.  Go to [https://www.continuum.io/downloads](https://www.continuum.io/downloads)
    and download the Linux installer for the 32-bit version of Anaconda based on Python
    2.7.'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  前往 [https://www.continuum.io/downloads](https://www.continuum.io/downloads)
    并下载基于 Python 2.7 的 32 位 Anaconda Linux 安装程序。'
- en: '**2**.  When the download is done use the following command to install Anaconda:'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  下载完成后，使用以下命令安装 Anaconda：'
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`bash Anaconda2-2.4.0-Linux-x86_64.sh`'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`bash Anaconda2-2.4.0-Linux-x86_64.sh`'
- en: '**3**.  We need to get the `conda` command working in the Linux command prompt.
    Anaconda will ask you whether it needs to do that, so answer “yes”.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  我们需要在 Linux 命令提示符中使`conda`命令生效。Anaconda 会询问你是否需要这样做，所以回答“是”。'
- en: D.2\. Windows installation
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.2\. Windows 安装
- en: 'To install Anaconda on Windows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Windows 上安装 Anaconda：
- en: '**1**.  Go to [https://www.continuum.io/downloads](https://www.continuum.io/downloads)
    and download the Windows installer for the 32-bit version of Anaconda based on
    Python 2.7.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  前往 [https://www.continuum.io/downloads](https://www.continuum.io/downloads)
    并下载基于 Python 2.7 的 32 位 Anaconda Windows 安装程序。'
- en: '**2**.  Run the installer.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  运行安装程序。'
- en: D.3\. Setting up the environment
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.3\. 设置环境
- en: Once the installation is done, it’s time to set up an environment. An interesting
    schema on `conda` vs `pip` commands can be found at [http://conda.pydata.org/docs/_downloads/conda-pip-virtualenv-translator.html](http://conda.pydata.org/docs/_downloads/conda-pip-virtualenv-translator.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，就是时候设置环境了。关于`conda`与`pip`命令的一个有趣方案可以在[http://conda.pydata.org/docs/_downloads/conda-pip-virtualenv-translator.html](http://conda.pydata.org/docs/_downloads/conda-pip-virtualenv-translator.html)找到。
- en: '**1**.  Use the following command in your operating system command line. Replace
    “nameoftheenv” with the actual name you want your environment to have.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  在你的操作系统命令行中使用以下命令。将“nameoftheenv”替换为你希望环境拥有的实际名称。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`conda create –n nameoftheenv anaconda`'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`conda create –n nameoftheenv anaconda`'
- en: '**2**.  Make sure you agree to proceed with the setup by typing “y” at the
    end of this list, as shown in [figure D.1](#app04fig01), and after awhile you
    should be ready to go.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  确保你同意继续设置，在列表末尾输入“y”，如图 D.1（#app04fig01）所示，然后过一会儿你就可以开始了。'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Figure D.1\. Anaconda virtual environment setup in the Windows command prompt
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 D.1\. Windows 命令提示符中的 Anaconda 虚拟环境设置
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](Images/0dfig01_alt.jpg)'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](Images/0dfig01_alt.jpg)'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anaconda will create the environment on its default location, but options are
    available if you want to change the location.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Anaconda 将在其默认位置创建环境，但如果你想要更改位置，也有选项可用。
- en: '**3**.  Now that you have an environment, you can activate it in the command
    line:'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  现在你已经有了环境，你可以在命令行中激活它：'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Windows, type `activate nameoftheenv`
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Windows 中，输入 `activate nameoftheenv`
- en: In Linux, type `source activate nameoftheenv`
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Linux 中，输入 `source activate nameoftheenv`
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Or you can point to it with your Python IDE (integrated development environment).
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者你可以通过你的 Python IDE（集成开发环境）来指向它。
- en: '**4**.  If you activate it in the command line you can start up the Jupiter
    (or IPython) IDE with the following command:'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  如果你在命令行中激活它，可以使用以下命令启动 Jupiter（或 IPython）IDE：'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`Ipython notebook`'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Ipython notebook`'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jupiter (formerly known as IPython) is an interactive Python development interface
    that runs in the browser. It’s useful for adding structure to your code.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jupiter（以前称为 IPython）是一个在浏览器中运行的交互式 Python 开发接口。它对于给你的代码添加结构很有用。
- en: '**5**.  For every package mentioned in the book that isn’t installed in the
    default Anaconda environment:'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**. 对于书中提到的每个未在默认Anaconda环境中安装的包：'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Activate your environment in the command line.
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令行中激活你的环境。
- en: Either use `conda install libraryname` or `pip install libraryname` in the command
    line.
  id: totrans-40
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要么在命令行中使用 `conda install libraryname`，要么使用 `pip install libraryname`。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For more information on the `pip` install, visit [http://python-packaging-user-guide.readthedocs.org/en/latest/installing/](http://python-packaging-user-guide.readthedocs.org/en/latest/installing/).
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想了解更多关于`pip`安装的信息，请访问 [http://python-packaging-user-guide.readthedocs.org/en/latest/installing/](http://python-packaging-user-guide.readthedocs.org/en/latest/installing/)。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For more information on the Anaconda `conda` install, visit [http://conda.pydata.org/docs/intro.html](http://conda.pydata.org/docs/intro.html).
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想了解更多关于Anaconda `conda` 安装的信息，请访问 [http://conda.pydata.org/docs/intro.html](http://conda.pydata.org/docs/intro.html)。
