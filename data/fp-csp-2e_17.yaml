- en: Part 4\. Advanced techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分\. 高级技术
- en: This part tackles the complex topics of state management, asynchrony, and concurrency.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分处理了状态管理、异步和并发的复杂主题。
- en: Chapter 14 discusses the benefits of lazy evaluation and how lazy computations
    can be composed. This is a general pattern for which you’ll see several practical
    uses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章讨论了惰性评估的好处以及如何组合惰性计算。这是一个你将看到多个实际应用的通用模式。
- en: Chapter 15 shows how you can implement stateful programs without state mutation
    and how stateful computations can also be composed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章展示了如何在不进行状态突变的情况下实现有状态的程序，以及有状态的计算也可以被组合。
- en: Chapter 16 deals with computations that deliver a single value or a stream of
    values asynchronously, an important part of modern computing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章处理了异步提供单个值或值流的计算，这是现代计算的一个重要部分。
- en: Chapter 17 shows how to combine different effects discussed throughout the book—still
    an open topic of research in FP.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章展示了如何结合书中讨论过的不同效果——仍然是函数式编程中的一个开放研究课题。
- en: Chapter 18 discusses the Reactive Extensions (Rx), a vast library for working
    with data streams.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章讨论了响应式扩展（Rx），这是一个用于处理数据流的庞大库。
- en: Finally, chapter 19 introduces message-passing concurrency, a style of lock-free
    concurrency that can be used when writing stateful concurrent programs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第19章介绍了消息传递并发，这是一种无锁并发风格，可以在编写有状态并发程序时使用。
- en: Each chapter in part 4 introduces important techniques that have the potential
    to completely alter the way you think about writing software. Many of these topics
    are too vast to be discussed comprehensively, so these chapters aim to provide
    an introduction and a starting point for further exploration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分中的每一章都介绍了有可能完全改变你对编写软件思考方式的重要技术。许多这些主题过于广泛，无法全面讨论，因此这些章节旨在提供一个介绍和进一步探索的起点。
