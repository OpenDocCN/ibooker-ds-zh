- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The cloud native landscape has matured to a point where we can finally start
    building practical solutions. A plethora of projects have emerged, each with a
    unique focus on solving a portion of the grander vision. We now find ourselves
    struggling to cobble together these disparate projects into an end-to-end product.
    How can we manage the inherent complexity that this litany of tools brings and
    construct a complete solution?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 云原生领域已经成熟到我们可以开始构建实用解决方案的程度。大量项目涌现出来，每个项目都专注于解决更大愿景的一部分。我们现在发现自己正在努力将这些不同的项目拼凑成一个端到端的产品。我们如何管理这些工具列表带来的固有复杂性，并构建一个完整的解决方案？
- en: '*Platform Engineering on Kubernetes* by Mauricio Salatino offers a comprehensive
    answer to this question in the form of platform engineering. The discipline of
    platform engineering is positioned to make cloud-native development accessible
    to application developers through highly productive and reliable delivery of their
    software to production environments. I consider platform engineering to be the
    crucial modern discipline that will tame complexity and deliver the tantalizing
    promises made long ago when Kubernetes first made cloud-native technology available
    for the masses.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Mauricio Salatino 的《Kubernetes 平台工程》提供了全面的答案，以平台工程的形式回答了这个问题。平台工程的学科定位是通过高效且可靠的软件交付到生产环境，使云原生开发对应用开发者变得可访问。我认为平台工程是至关重要的现代学科，它将驯服复杂性并实现很久以前当
    Kubernetes 首次将云原生技术带给大众时所做出的诱人承诺。
- en: This book provides much needed insight into how modern platforms can be architected
    to effectively integrate the most useful cloud-native technologies from the ecosystem
    and solve real problems for the application developer customers of your platform.
    It efficiently provides practical guidance, learned through hands-on exercises
    and examples, to instill real skills for building a meaningful platform solution.
    The valuable information contained within these pages will enable platform teams
    to build a self-service developer platform as their product, allowing developers
    to deliver their applications to production with greater speed and reliability
    than they’ve ever seen before.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了必要的见解，说明了现代平台如何被构建以有效地整合生态系统中最有用的云原生技术，并为你的平台的应用开发者客户解决实际问题。它通过实际操作练习和示例，有效地提供了实用的指导，以培养构建有意义平台解决方案的实际技能。这些页面中的宝贵信息将使平台团队能够构建一个自助开发者平台作为他们的产品，使开发者能够以前所未有的速度和可靠性将他们的应用程序交付到生产环境中。
- en: I’ve personally met a wealth of amazing individuals within the cloud-native
    ecosystem from my time as a co-creator, maintainer, and steering committee member
    on two separate projects in the Cloud Native Computing Foundation. From my experience,
    Mauricio is uniquely positioned to author this beneficial book that walks you
    through integrating all of these projects into a complete platform, as he has
    consistently been an integrator within the ecosystem himself by bringing together
    people, communities, and technology on numerous occasions. Mauricio has demonstrated
    an uncanny ability to identify shared interests across project visions, to bring
    the right people together, and find common ground that unifies the efforts into
    a cohesive approach. He has shown a consistent dedication to his rare gift of
    finding paths that make us better together through our collaboration and synergy
    rather than competition or duplication.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为 Cloud Native Computing Foundation 两个不同项目的共同创建者、维护者和指导委员会成员的时间里，我亲自遇到了云原生生态系统中的许多令人惊叹的个体。从我的经验来看，毛里西奥在撰写这本有益的书籍方面处于独特的位置，这本书将引导你将这些项目整合成一个完整的平台，因为他自己一直通过在多次场合将人、社区和技术结合在一起，在生态系统中一直是一个整合者。毛里西奥展现了一种不可思议的能力，能够识别项目愿景中的共同利益，将合适的人聚集在一起，并找到统一努力的共同基础。他一直致力于他罕见的才能，通过我们的协作和协同作用而不是竞争或重复，找到让我们共同变得更好的路径。
- en: In the same way that Mauricio brings together people and technology, he has
    brought together many projects into a valuable whole within these pages. I expect
    that lessons learned within this book will be some of the most rewarding steps
    you take in realizing your platform engineering vision. Please enjoy the journey!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就像毛里西奥将人和技术结合在一起一样，他也将许多项目整合成了这些页面中的一个有价值的整体。我期待这本书中学到的经验将成为你在实现平台工程愿景过程中最值得的步骤之一。请享受这段旅程！
- en: —Jared Watts
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ——Jared Watts
- en: Founding Engineer, Upbound
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Upbound创始工程师
- en: preface
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: I started working on this book more than two years ago. After working for the
    cloud-native communities for more than four years, I’ve learned many lessons I’d
    like to share with teams to speed up their Kubernetes adoption journey. Because
    I contributed to several open-source projects (most included in this book), creating
    a table of content for a book idea wasn’t that difficult. On the other hand, writing
    a book about a forever-changing ecosystem proved challenging. But as you will
    find out when reading this book, platform engineering is all about managing the
    complexities of constantly evolving projects and requirements from different teams
    that need the right tools to do their job.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在两年多前开始写这本书。在为云原生社区工作超过四年之后，我学到了许多我想与团队分享的经验教训，以加快他们采用Kubernetes的旅程。因为我为几个开源项目做出了贡献（其中大多数包含在这本书中），为书中的想法创建目录表并不困难。另一方面，写一本关于永远在变化中的生态系统的书是具有挑战性的。但正如你阅读本书时会发现的那样，平台工程就是管理不断发展的项目和不同团队的需求的复杂性，这些团队需要正确的工具来完成他们的工作。
- en: 'This book has allowed me to meet and work with the best people in the industry
    from different backgrounds and communities who share my passions: open source,
    cloud native, and knowledge sharing. I’ve toured the world, presenting at conferences
    in the cloud-native space, always gathering feedback from community members, developers,
    and teams struggling to keep up with the amazing amount of open-source projects
    created daily. I hope this book helps you and your team to evaluate, integrate,
    and build platforms on top of Kubernetes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书让我有机会结识并和来自不同背景和社区的行业中最优秀的人一起工作，他们与我有着共同的激情：开源、云原生和知识分享。我环游世界，在云原生领域的会议上发表演讲，始终从社区成员、开发者和努力跟上每天创建的大量开源项目的团队那里收集反馈。我希望这本书能帮助你和你的团队评估、集成和构建在Kubernetes之上的平台。
