- en: about this book
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*Platform Engineering on Kubernetes* was written to help teams going through
    a Kubernetes adoption journey. The book uses a developer-centric approach to cover
    building, packaging, and deploying cloud-native applications to Kubernetes clusters,
    but it doesn’t stop there. Once you and your teams understand how to use Kubernetes
    for your applications, you face new challenges related to managing Kubernetes
    extensions, multi-tenancy, and multi-cluster setups.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kubernetes上的平台工程*是为了帮助正在经历Kubernetes采用之旅的团队而编写的。本书采用以开发者为中心的方法来涵盖构建、打包和部署云原生应用到Kubernetes集群，但并不止于此。一旦你和你团队了解了如何为你的应用使用Kubernetes，你将面临与管理和扩展Kubernetes、多租户和多集群设置相关的新挑战。'
- en: Platforms on top of Kubernetes need to integrate a wide range of tools to enable
    specialized teams to perform their daily tasks while at the same time preventing
    them from learning how all these tools work. Platform teams are in charge of learning,
    curating, and integrating tools to make the life of development teams, data scientists,
    operations teams, testing teams, product teams, and everyone involved with the
    software delivery process of your organization easier.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kubernetes之上的平台需要集成广泛的各种工具，以使专业团队能够在执行日常任务的同时，防止他们学习所有这些工具的工作原理。平台团队负责学习、整理和集成工具，以使开发团队、数据科学家、运维团队、测试团队、产品团队以及参与你组织软件交付流程的每个人都更容易生活。
- en: Most of the content is focused around Kubernetes and built to be agnostic of
    the technology stack used for application-specific features. If you are getting
    started with Kubernetes or you are a cloud-native practitioner, this book can
    help you to understand how multiple projects can be combined to build team-specific
    experiences and reduce the cognitive load involved in their day-to-day jobs, no
    matter the programming language you and your teams are using.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分内容都集中在Kubernetes上，并构建为对用于特定功能的技术栈无关。如果你刚开始使用Kubernetes，或者你是一名云原生实践者，这本书可以帮助你了解如何将多个项目结合起来构建团队特定的体验，并减少你在日常工作中涉及的认知负荷，无论你和你团队使用的编程语言是什么。
- en: 'How this book is organized: a roadmap'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: 'This book is organized into nine chapters, and it uses the concept of a “walking
    skeleton” to build a platform to support the teams in building a Conference application.
    The flow of the book goes as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为九章，并使用“行走骨架”的概念构建一个平台，以支持团队构建会议应用。本书的流程如下：
- en: Chapter 1 introduces what platforms are, why you need one, and how the platforms
    we will cover in this book compare to what cloud providers offer. This chapter
    introduces the business use case for the Conference application that further chapters
    will explore.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章介绍了平台是什么，为什么你需要一个，以及我们将在这本书中涵盖的平台与云提供商提供的平台相比如何。本章介绍了会议应用的商业用例，后续章节将进一步探讨。
- en: Chapter 2 evaluates the challenges of building cloud native and distributed
    applications that run on Kubernetes. This chapter encourages the reader to deploy
    the Conference application and explore its design by changing its configuration
    and testing different scenarios. By looking at the challenges teams will face
    when deploying and running applications on top of Kubernetes and providing a playground
    to experiment by using the walking skeleton, the book aims to enable readers with
    enough experience to tackle bigger challenges.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章评估了在Kubernetes上构建云原生和分布式应用的挑战。本章鼓励读者部署会议应用，并通过更改其配置和测试不同场景来探索其设计。通过分析团队在部署和运行Kubernetes上的应用时将面临的挑战，并提供一个使用行走骨架进行实验的游乐场，本书旨在使有足够经验的读者能够应对更大的挑战。
- en: 'Chapter 3 focuses on all the extra steps needed to build, package, and distribute
    artifacts to run our applications in different cloud providers. This chapter introduces
    the concept of service pipeline and explores two different but complementary projects:
    Tekton and Dagger.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章专注于构建、打包和分发工件所需的所有额外步骤，以便在不同的云服务提供商中运行我们的应用程序。本章介绍了服务管道的概念，并探讨了两个不同但互补的项目：Tekton和Dagger。
- en: Once our artifacts are ready to be deployed, chapter 4 is centered around the
    concept of the environment pipeline. By defining our environment pipelines and
    by using a GitOps approach, teams can manage the configuration of multiple environments
    using a declarative approach. This chapter explores Argo CD as a tool to configure
    and manage your environments.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们的工件准备就绪，可以部署时，第4章围绕环境管道的概念展开。通过定义我们的环境管道并采用GitOps方法，团队可以使用声明式方法管理多个环境的配置。本章探讨了Argo
    CD作为配置和管理环境的工具。
- en: Applications can’t work on their own. Most applications require infrastructural
    components such as databases, message brokers, and identity providers, among others,
    to work. Chapter 5 covers a Kubernetes-native approach to provision application
    infrastructure components across cloud providers using a project called Crossplane.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序不能独立工作。大多数应用程序需要基础设施组件，例如数据库、消息代理和身份提供者等，才能正常运行。第5章介绍了使用名为Crossplane的项目在云服务提供商之间部署应用程序基础设施组件的Kubernetes原生方法。
- en: 'Once we have taken care of building, packaging, and deploying our applications
    and other components that our applications need to run, chapter 6 proposes the
    reader build a platform on top of Kubernetes using all that we have learned so
    far but focusing only on a simple use case: creating development environments.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们处理好了构建、打包和部署我们的应用程序以及应用程序运行所需的其它组件，第6章建议读者在Kubernetes之上构建一个平台，使用到目前为止所学的一切，但仅关注一个简单的用例：创建开发环境。
- en: Platforms are not only about creating environments, managing clusters, and deploying
    applications. Platforms should provide customized workflows for teams to be productive.
    Chapter 7 focuses on enabling development teams with application-level APIs that
    platform teams can decide how to wire to available resources. This chapter evaluates
    tools like Dapr and OpenFeature to enable teams with more than clusters and a
    place to run their applications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 平台不仅仅是创建环境、管理集群和部署应用程序。平台应该为团队提供定制的工作流程以提高生产力。第7章专注于通过应用级API使开发团队更高效，平台团队可以决定如何将这些API连接到可用资源。本章评估了Dapr和OpenFeature等工具，以使团队拥有更多资源，并为他们提供一个运行应用程序的地方。
- en: While enabling developers to be more efficient will improve software delivery
    times, if new releases are blocked and not deployed in front of customers, all
    the effort will be wasted. Chapter 8 focuses on showing techniques, more precisely
    release strategies, that can be used to experiment with new releases before fully
    committing to them. This chapter evaluates Knative Serving and Argo Rollouts to
    implement different release strategies that your teams can use to experiment with
    new features in a controlled way.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然提高开发者的效率可以缩短软件交付时间，但如果新版本被阻塞且没有在客户面前部署，所有努力都将白费。第8章专注于展示可以在完全承诺之前对新版本进行实验的技术，即更精确地说，是发布策略。本章评估了Knative
    Serving和Argo Rollouts，以实现不同的发布策略，让团队可以以受控的方式实验新功能。
- en: Because platforms are software, we need to measure how effective we are when
    evolving them. Chapter 9 evaluates two approaches to tap into the tools we are
    using to build our platform and calculate key metrics that allow the platform
    engineering team to evaluate their platform initiatives. This chapter looks into
    CloudEvents, CDEvents, and the Keptn Lifecycle Toolkit as options to gather events,
    store them, and aggregate them to calculate meaningful metrics.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于平台是软件，我们需要衡量我们在演进它们时的有效性。第9章评估了两种方法来利用我们构建平台时使用的工具，并计算关键指标，这些指标允许平台工程团队评估他们的平台项目。本章探讨了CloudEvents、CDEvents和Keptn生命周期工具包作为收集事件、存储它们并聚合它们以计算有意义的指标的选择。
- en: By the end of the book, the reader ends up with a clear picture and hands-on
    experience of how platforms are built on top of Kubernetes, what the priorities
    of the platform engineering teams are, and why learning and keeping up to date
    with the cloud-native space is so important to be successful.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，读者将获得一个清晰的图景和实际操作经验，了解如何在Kubernetes之上构建平台，平台工程团队的重点是什么，以及为什么学习和跟上云原生领域的发展对于成功如此重要。
- en: About the code
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a `fixed-width
    font like this` to separate it from ordinary text. Sometimes code is also **`in`
    `bold`** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本并列。在这两种情况下，源代码都使用`固定宽度字体`（如本例所示）格式化，以将其与普通文本区分开来。有时代码也会**`加粗`**，以突出显示与章节中先前步骤相比已更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续接标记（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中移除。许多列表旁边都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/platform-engineering-on-kubernetes](https://livebook.manning.com/book/platform-engineering-on-kubernetes).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/platform-engineering-on-kubernetes](https://www.manning.com/books/platform-engineering-on-kubernetes).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的在线版本（liveBook）中获取可执行的代码片段，链接为[https://livebook.manning.com/book/platform-engineering-on-kubernetes](https://livebook.manning.com/book/platform-engineering-on-kubernetes)。书中示例的完整代码可以在Manning网站上下载，链接为[https://www.manning.com/books/platform-engineering-on-kubernetes](https://www.manning.com/books/platform-engineering-on-kubernetes)。
- en: Each chapter links to step-by-step tutorials where readers are encouraged to
    get their hands dirty with the tools and projects running in their environments.
    You can find all the source code and step-by-step tutorials on the following GitHub
    repository at [https://github.com/salaboy/platforms-on-k8s/](https://github.com/salaboy/platforms-on-k8s/).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都链接到逐步教程，鼓励读者在自己的环境中动手操作工具和项目。您可以在以下GitHub仓库中找到所有源代码和逐步教程：[https://github.com/salaboy/platforms-on-k8s/](https://github.com/salaboy/platforms-on-k8s/)。
- en: liveBook discussion forum
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Platform Engineering on Kubernetes* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/platform-engineering-on-kubernetes/discussion](https://livebook.manning.com/book/platform-engineering-on-kubernetes/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Kubernetes平台工程》包括对liveBook（Manning的在线阅读平台）的免费访问。使用liveBook的独特讨论功能，您可以在全局或特定章节或段落中附加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/platform-engineering-on-kubernetes/discussion](https://livebook.manning.com/book/platform-engineering-on-kubernetes/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要这本书还在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the author
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![](../../OEBPS/Images/Author_photo.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![封面插图](../../OEBPS/Images/Author_photo.png)'
- en: Mauricio Salatino works for Diagrid ([https://diagrid.io](https://diagrid.io))
    as an Open Source Software Engineer. He is currently a Dapr OSS Contributor and
    Knative Steering Committee member. Before working at Diagrid, Mauricio spent the
    last 10 years building tools for Cloud-Native developers at companies such as
    Red Hat and VMware. When he is not writing tools for developers or contributing
    to Open Source projects in the Cloud Native space, he teaches about Kubernetes
    and Cloud-Native via his Blog [https://salaboy.com](https://salaboy.com) and/or
    LearnK8s ([https://learnk8s.io](https://learnk8s.io)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Mauricio Salatino在Diagrid([https://diagrid.io](https://diagrid.io))担任开源软件工程师。他目前是Dapr
    OSS贡献者和Knative指导委员会成员。在Diagrid工作之前，Mauricio在红帽和VMware等公司为云原生开发者构建工具，已经过去了10年。当他不为开发者编写工具或为云原生领域的开源项目做出贡献时，他通过他的博客[https://salaboy.com](https://salaboy.com)和/或LearnK8s([https://learnk8s.io](https://learnk8s.io))教授Kubernetes和云原生知识。
- en: about the cover illustration
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Platform Engineering on Kubernetes* is “Femme des
    Isles d’Argentiere et de Milo,” or “A Woman from the Isles of Argentiera and Milos,”
    taken from a collection by Jacques Grasset de Saint-Sauveur, published in 1788\.
    Each illustration is finely drawn and colored by hand.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 《Kubernetes上的平台工程》封面上的图像是“来自Argentiera和Milo群岛的女性”，或称为“来自Argentiera和Milo群岛的女性”，取自Jacques
    Grasset de Saint-Sauveur的收藏，1788年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地域文化的书封面，庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的图片得以重现。
