- en: Chapter 12\. Where to from here?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12章。接下来该做什么？
- en: '|  |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: '*Further improving your Python skills*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*进一步提高你的Python技能*'
- en: '*Making contact with other Python programmers*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与其他Python程序员建立联系*'
- en: '*Other Python libraries you may find useful*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你可能觉得有用的其他Python库*'
- en: '|  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: If you’ve gotten to this point in the book, you’ve learned several different
    Python programs in a number of different styles. We started out with a straightforward
    program in [chapter 2](kindle_split_010.html#ch02), when you wrote Hunt the Wumpus.
    Since then, we’ve covered libraries, classes, event-based programs, and interacting
    with the web. You could think of *Hello! Python* as a tasting plate, letting you
    try different styles of Python programming before you delve too deeply into one
    particular topic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到这本书的这一部分，你已经学习了多种不同风格的Python程序。我们从第2章（[Hunt the Wumpus](kindle_split_010.html#ch02)）中的简单程序开始，那时你编写了Hunt
    the Wumpus。从那时起，我们涵盖了库、类、基于事件的程序以及与网络的交互。你可以把*Hello! Python*看作是一个品尝盘，让你在深入研究特定主题之前尝试不同的Python编程风格。
- en: Although we’ve covered a lot of ground in this book, we’ve only scratched the
    surface of what you can do with Python. This chapter is intended as a springboard
    for the next stage of your development as a programmer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在这本书中我们已经覆盖了很多内容，但我们只是触及了Python所能做到的一小部分。本章旨在作为你作为程序员发展下一阶段的跳板。
- en: Read some more code
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阅读更多代码
- en: One of the best ways to learn how to write better programs is to look at how
    other people have written their programs and figure out what they’ve done and
    why. There’s something of an art to reading other people’s code—experience definitely
    helps.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何编写更好的程序的最佳方法之一是查看其他人如何编写他们的程序，并找出他们所做的是什么以及为什么这样做。阅读他人的代码有一定的艺术性——经验肯定有帮助。
- en: I find that the best way to understand new code is to skim its structure first
    for an idea of the design of the program (so you won’t get *completely* lost)
    and then dig into the details of how it’s written. To get a good grasp of the
    design, ask yourself questions as you go. Why have they split up the program this
    way? Why a dictionary instead of a list here? Is there a better way to do this?
    How could I extend it if I needed to do something differently? Is there a library
    that will help?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现理解新代码的最佳方式是首先快速浏览其结构，以了解程序的设计（这样你就不会完全迷失方向），然后深入研究其编写的细节。为了更好地掌握设计，在阅读过程中提出问题。他们为什么这样拆分程序？为什么在这里使用字典而不是列表？有没有更好的方法来做这件事？如果需要做不同的事情，我该如何扩展它？有没有可以帮助的库？
- en: Bear in mind that not all the program code you find on the internet is of production
    quality—some might be throwaway prototyping or proof of concept, and some might
    be for older versions of Python. Asking questions will also help you avoid these
    sorts of pitfalls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，互联网上并非所有程序代码都是生产质量的——有些可能是废弃的原型或概念验证，有些可能是针对Python旧版本的。提问也能帮助你避免这些陷阱。
- en: Here are some places where you can find code to read.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你可以找到代码来阅读的地方。
- en: Python Standard Library
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python标准库
- en: A fair chunk of the Python library itself is written in Python. By digging into
    it, you can find out how common Python features and libraries are implemented—by
    the people who wrote them. Bear in mind, though, that some of the libraries might
    be somewhat older and use techniques that have been deprecated.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Python库本身的大部分内容是用Python编写的。通过深入研究它，你可以了解常见的Python特性和库是如何被编写者实现的。然而，请注意，一些库可能相对较旧，并使用已被弃用的技术。
- en: Python recipes
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python食谱
- en: Sites like [http://code.activestate.com/recipes/langs/python](http://code.activestate.com/recipes/langs/python)
    and [http://djangosnippets.org](http://djangosnippets.org) provide Python functions
    and modules that illustrate a particular technique or solve a specific (small)
    problem. They’re useful when you know exactly what you need to do—for example,
    check a book’s ISBN code or find out how to solve an anagram—but they’re also
    easier to follow when you’re first starting out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[http://code.activestate.com/recipes/langs/python](http://code.activestate.com/recipes/langs/python)和[http://djangosnippets.org](http://djangosnippets.org)的网站提供了Python函数和模块，它们展示了特定的技术或解决了特定的（小）问题。当你确切知道需要做什么时，它们很有用——例如，检查一本书的ISBN代码或找出如何解决一个字谜，但它们对于初学者来说也更容易跟随。
- en: Open source projects
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开源项目
- en: Once you’ve read a few small code samples, you might want to look into larger
    programs. A number of open source projects are available on sites like SourceForge
    ([http://sf.net](http://sf.net)) and Project Hosting on Google Code ([http://code.google.com/hosting](http://code.google.com/hosting)),
    both of which will let you search specifically for Python-based projects. Sites
    like [http://ohloh.net](http://ohloh.net) will also give you statistics on the
    age of the project, number of developers, and lines of code, so you can pick established
    code or smaller projects, depending on your comfort level.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阅读了一些小的代码示例，你可能想查看更大的程序。许多开源项目可以在 SourceForge ([http://sf.net](http://sf.net))
    和 Google Code 的项目托管 ([http://code.google.com/hosting](http://code.google.com/hosting))
    等网站上找到，这两个网站都允许你专门搜索基于 Python 的项目。像 [http://ohloh.net](http://ohloh.net) 这样的网站也会提供关于项目年龄、开发者数量和代码行数的统计数据，这样你可以根据你的舒适度选择成熟的代码或较小的项目。
- en: Join the Python community
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加入 Python 社区
- en: Another good way to find out how to improve your programming is to make contact
    with other people who know Python. Asking questions about what they’re up to is
    a good way to learn more about what’s possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个了解如何提高编程技能的好方法是与其他了解 Python 的人取得联系。询问他们正在做什么是一个了解可能性的好方法。
- en: Sign up for some mailing lists
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 订阅一些邮件列表
- en: A good place to ask questions (if you’ve searched online and haven’t found a
    solution, or if you’re stuck) is the Python Tutor list. (You can subscribe at
    [http://mail.python.org/mailman/listinfo/tutor](http://mail.python.org/mailman/listinfo/tutor).)
    Don’t forget to search the list archives before you ask your question, or you
    might be asking a question that has been asked a hundred times before.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在网上搜索过但没有找到解决方案，或者如果你遇到了难题，一个好的提问地方是 Python 导师列表。（你可以在 [http://mail.python.org/mailman/listinfo/tutor](http://mail.python.org/mailman/listinfo/tutor)
    订阅。）在你提问之前，别忘了搜索列表存档，否则你可能会问一个已经被问过一百次的问题。
- en: '![](f0385-01.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0385-01.jpg)'
- en: Also, don’t forget to “pay it forward”—once you find you’ve outgrown the tutor
    list, stick around and help some other people learn how to use Python. Don’t worry
    if there’s a question that you don’t know how to answer; but if you can help out,
    jump in. The site is run by volunteers who will be more than happy to have the
    help.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，别忘了“将知识传递下去”——一旦你发现自己已经超过了导师列表，就留下来帮助其他人学习如何使用 Python。如果你不知道如何回答某个问题，不要担心；但如果你能提供帮助，就请加入。该网站由志愿者运营，他们非常乐意得到帮助。
- en: There are also mailing lists dedicated to other areas that you might be interested
    in learning about, such as Django and Pyglet. Through the mailing lists, you’ll
    not only pick up a number of techniques and learn about useful libraries, but
    also be able to read the discussions and find out why things are written a certain
    way or discover limitations before you run into them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些邮件列表专注于你可能感兴趣的其他领域，例如 Django 和 Pyglet。通过邮件列表，你不仅能学到许多技巧，了解有用的库，还能阅读讨论，找出为什么某些事情要以某种方式编写，或者在遇到问题之前发现局限性。
- en: Find a local user group
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 找到当地的用户组
- en: Python meetups and user groups are an excellent way to find Python programmers
    who are active near you. They’ll often have regular meetings or get-togethers
    and are a good source of advice and new ideas. It’s one thing to read websites
    about what Python can do; it’s another thing entirely to talk to people about
    their projects in person.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Python 线下聚会和用户组是找到附近活跃的 Python 程序员的一个极好方式。他们通常会有定期的会议或聚会，是获取建议和新想法的好来源。阅读关于
    Python 能做什么的网站是一回事；而与人们面对面讨论他们的项目则是完全不同的事情。
- en: '![](f0386-01.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0386-01.jpg)'
- en: Help out an open source project
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 帮助开源项目
- en: If there’s an open source Python project that you use on a regular basis, you
    might want to consider signing up for the developer mailing list, becoming familiar
    with its code, and contributing patches. Most open source projects have some sort
    of tracker you can use to find bugs you think you can fix. Even verifying that
    a bug exists and investigating possible causes is a good start—you don’t necessarily
    have to fix it all in one go. Alternatively, add a minor feature, write documentation
    or a tutorial, or add a unit test.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常使用某个开源 Python 项目，你可能想考虑订阅开发者邮件列表，熟悉其代码，并贡献补丁。大多数开源项目都有一些你可以用来查找你认为可以修复的错误的跟踪器。即使验证一个错误的存在并调查可能的原因也是一个好的开始——你不必一次就修复所有问题。或者，添加一个小的功能，编写文档或教程，或者添加单元测试。
- en: Scratch your own itch
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搔自己的痒处
- en: 'The next time you have a problem or a cool idea, you can start your own project:
    a website, game, todo list, or data-processing application (don’t laugh—I know
    a few people who’ve used Python to manage their fantasy football or sports betting
    pool, both of which are heavily data-intensive).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Once you’re on your feet with Python, the best way to continue to learn is by
    doing. Pick a project—something you’re interested in, something that annoys you
    and needs improvement, or something that could be useful—and start trying to develop
    it. Don’t forget to begin with one small chunk; otherwise, you’ll risk becoming
    overwhelmed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了 Python，继续学习的最佳方式就是通过实践。选择一个项目——可以是你感兴趣的项目，可以是让你感到烦恼并需要改进的项目，或者是一个可能有用的项目——然后开始尝试去开发它。别忘了从一个小的部分开始；否则，你可能会感到不知所措。
- en: Another option is to build on the code in this book. I’ve covered a lot of ground,
    so there will be something close to what you’re trying to write, or something
    you can use as a scaffold. Writing a program is a lot easier once you have a basic
    idea of your project and which direction to take it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是构建在这本书中的代码之上。我已经覆盖了很多内容，所以应该会有接近你想要编写的代码，或者你可以用作支架的代码。一旦你对你的项目有一个基本的概念以及要采取的方向，编写程序就会容易得多。
- en: When you’re ready to share your project with the world, there are plenty of
    sites you can use to publish your code, provide documentation, and track bugs
    and feature requests. These include SourceForge and Google Code, mentioned earlier,
    as well as GitHub ([http://github.com](http://github.com)) and Bitbucket ([http://bitbucket.org](http://bitbucket.org)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好将你的项目与世界分享时，有许多网站你可以用来发布你的代码、提供文档以及跟踪错误和功能请求。这些包括之前提到的 SourceForge 和 Google
    Code，以及 GitHub ([http://github.com](http://github.com)) 和 Bitbucket ([http://bitbucket.org](http://bitbucket.org))。
- en: Look at more Python libraries
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看更多 Python 库
- en: As your programs grow in scope, you’ll find that you need to be able to do more
    and more things. Perhaps you’ll need to talk to other programs over the internet,
    load specific data formats, or run programs more quickly. In this book, we’ve
    covered several libraries that can help extend what you can do. Here are a few
    others you might otherwise miss. Some of them are included with Python; others
    you’ll need to download and install separately.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你的程序规模的增长，你会发现你需要能够做更多的事情。也许你需要通过网络与其他程序通信，加载特定的数据格式，或者更快地运行程序。在这本书中，我们已经介绍了几个可以帮助你扩展功能的库。这里还有一些你可能错过的其他库。其中一些是Python自带的；而另一些则需要你下载并单独安装。
- en: Profiling code
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代码分析
- en: If you’re writing code that needs to run quickly, or if it’s running a lot slower
    than you thought it would, Python comes with a profiler called *cProfile*, which
    can tell you how long the individual parts of your program are taking to run.
    You can use this information to rewrite only the parts that are slow (or cache
    or pre-generate them) instead of having to guess why your program’s running slowly.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在编写需要快速运行的代码，或者它的运行速度比你想象的要慢得多，Python自带一个名为*cProfile*的剖析器，它可以告诉你程序各个部分运行所需的时间。你可以利用这些信息来重写运行缓慢的部分（或者缓存或预先生成它们），而不是猜测程序运行缓慢的原因。
- en: Logging
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 日志记录
- en: Python also has built in support for logging—writing status reports to a file
    so you can tell what your program’s up to. You can log at different levels, produce
    only some lines if you’ve configured your program for debugging output, and log
    to several different destinations, such as a file, printing to the screen, or
    syslog if you’re using Linux.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Python 还内置了对日志记录的支持——将状态报告写入文件，以便你可以了解你的程序正在做什么。你可以以不同的级别进行日志记录，如果你已经配置了程序的调试输出，则只生成一些行，并且可以将日志记录到几个不同的目的地，例如文件、打印到屏幕，或者如果你使用的是
    Linux，则可以记录到 syslog。
- en: Subprocess and multiprocessing
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 子进程和多进程
- en: Sometimes you might need to run several processes at the same time— usually,
    if you’re running as a system program in the background, or if you’re doing something
    processor-intensive and need to make use of all of your system’s CPUs. The *subprocess*
    module is the standard way of running separate processes, and you can use *multiprocessing*
    if you need to run processes in parallel for extra speed.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能需要同时运行多个进程——通常情况下，如果你是以系统程序在后台运行，或者如果你正在进行一些需要大量处理器的操作，需要利用你系统中的所有CPU。*子进程*模块是运行独立进程的标准方式，如果你需要并行运行进程以获得额外的速度，可以使用*多进程*。
- en: '![](f0388-01.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0388-01.jpg)'
- en: Better parsing
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 更好的解析
- en: You already used *shlex* (along with some custom code) when writing your adventure
    game, but there are other solutions if you need a more featured parser. *Pyparsing*
    is easy to get started with and allows you to define more complex types of grammar,
    rather than splitting on just quotes and spaces; but many other types of parsers
    are available, depending on your experience and needs.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你在编写冒险游戏时已经使用了 *shlex*（以及一些自定义代码），但如果你需要一个功能更强大的解析器，还有其他解决方案。*Pyparsing* 很容易上手，并允许你定义更复杂的语法类型，而不仅仅是根据引号和空格进行分割；但根据你的经验和需求，还有许多其他类型的解析器可供选择。
- en: PIL and image processing
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: PIL 和图像处理
- en: If you’re doing any sort of image processing work in Python, the Python Image
    Library (PIL) is essential. With it, you can crop and resize images, merge them,
    accept binary image data over the web, check it, and save it to disk—even generate
    images from scratch.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用 Python 进行任何类型的图像处理工作，Python 图像库（PIL）是必不可少的。有了它，你可以裁剪和调整图像大小，合并图像，通过互联网接受二进制图像数据，检查它，并将其保存到磁盘——甚至从头开始生成图像。
- en: XML, ElementTree, and JSON
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: XML、ElementTree 和 JSON
- en: 'For XML and XHTML parsing, it’s hard to beat ElementTree. It was added to the
    Python standard library in version 2.5 and has several different models for parsing
    and inspecting XML data. Python also has *xmlrpclib*: handy if you need to communicate
    with other programs that use XML-RPC.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 XML 和 XHTML 解析，ElementTree 几乎无人能敌。它在 Python 2.5 版本中被添加到标准库中，并提供了多种解析和检查 XML
    数据的模型。Python 还拥有 *xmlrpclib*：如果你需要与其他使用 XML-RPC 的程序进行通信，这个库非常方便。
- en: If XML seems a bit heavyweight for you, there are a number of other formats
    you can try. JSON is ideal if you’re working with data on a JavaScript-enabled
    site, but it’s broadly useful even when storing data or transmitting it between
    programs.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
