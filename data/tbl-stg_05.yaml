- en: Chapter 5\. Key Performance Indicators
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章。关键绩效指标
- en: 'Let’s talk about one more controversial topic in data visualization: *key performance
    indicators*, or *KPIs*. The controversy around KPIs arises because you’re presenting
    only a single number and, in fact, you’re not using any particular visualization
    at all—you’re just showing a number or value as text. Still, there is an art to
    this text, and in this chapter, we will discuss the art of creating a KPI.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再谈谈数据可视化中更具争议的一个话题：*关键绩效指标*或*KPI*。围绕KPI的争议是因为您仅仅呈现一个单一的数字，事实上，您根本没有使用任何特定的可视化——您只是将一个数字或值显示为文本。尽管如此，这个文本也有其艺术性，在本章中，我们将讨论创建KPI的艺术。
- en: 'This type of analysis aids in answering common business questions such as these:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的分析有助于回答常见的商业问题，例如：
- en: What is our revenue this month?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本月我们的营收是多少？
- en: Did we meet our goal for fundraising dollars last month?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上个月我们是否达到了筹款目标？
- en: How does time to ship compare to the same time last year?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发货时间与去年同期相比如何？
- en: What is the lift of our 20% off promotion?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的打八折促销效果如何？
- en: How does profit margin change over time (where time is the dimension)?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利润率随时间（时间作为维度）的变化如何？
- en: KPIs are utilized across virtually every organization that uses data. This is
    because goals established within an organization are often measured using a single
    metric. The definition of this metric is typically established by leaders and
    regularly reviewed as a snapshot in time. As the developer of a dashboard, your
    job is to make this metric readily available. KPIs are usually measured across
    a single point in time, whether it’s a week, month, or year. This makes it extremely
    important for any dashboard developer to know the particular time encompassed
    within a KPI and exactly how to measure that metric.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个使用数据的组织都在使用KPI。这是因为组织内设立的目标通常使用一个单一的度量来衡量。通常这个度量的定义由领导者确定，并定期作为时间快照进行审查。作为仪表板的开发者，您的工作是使这个度量指标易于获得。KPI通常在一个时间点上进行测量，无论是一周、一个月还是一年。这使得任何仪表板开发者都非常重要地了解KPI所涵盖的特定时间以及如何准确地测量该指标。
- en: Developing useful KPIs means providing more than just a single number; it means
    providing additional context to that metric. This context could be in the form
    of a percent change month-over-month or year-over-year, or as part of a *sparkline*
    (a very small line chart, typically drawn without axes or coordinates) or other
    microcharts without axes or labels.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开发有用的KPI意味着不仅仅提供一个单一数字；它意味着为该指标提供额外的背景信息。这种背景信息可以是月度或年度的百分比变化，或者作为*火花线*（一种非常小的折线图，通常没有坐标轴或标签）或其他微型图表的一部分，这些图表也没有坐标轴或标签。
- en: Now, not every data point collected—nor every dashboard created—will need a
    KPI, but whether your audience is an executive, a salesperson, or a machinist
    working on the shop floor, they likely all work with their own KPIs. Each of these
    individuals will recognize that their KPIs are just one element of measurement,
    and the KPIs often don’t articulate the drivers of the actual outcome.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，并非每个收集的数据点——也不是每个创建的仪表板——都需要一个关键绩效指标（KPI），但无论您的观众是高管、销售人员还是在车间工作的机械师，他们很可能都在使用自己的KPI。这些个体中的每一个都会意识到他们的KPI仅仅是衡量的一个元素，并且这些KPI通常不能说明实际结果的驱动因素。
- en: 'For instance, the executive might be interested in growth in profitability.
    Even a simple growth in profitability has several drivers: current period sales,
    prior period sales, current period costs, and prior period costs. A machinist,
    who might measure productivity in number of units created, has to consider that
    number in context. Units created in a particular month might vary by the amount
    of vacation taken, machine downtime due to repairs, or complexity of the part.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，高管可能对盈利能力的增长感兴趣。即使简单的盈利能力增长也有几个驱动因素：当前期销售额，前期销售额，当前期成本以及前期成本。一个机械师，可能用单位创建的数量来衡量生产力，必须考虑到这个数字的背景。例如，某个月创建的单位数量可能因休假量、机器维修停机时间或部件复杂性而有所不同。
- en: Just remember that KPIs are examined at different frequencies depending on the
    metric and the audience. A machinist might watch a gauge every 15 minutes to make
    sure a machine doesn’t break down and reduce output, because the machinist’s job
    is to keep that machine running in the moment. An exec might examine plant output
    once a month because their job is to steer the long-term future of the organization
    and requires keeping an eye on dozens of indicators.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，KPI根据指标和受众的不同频率进行检查。例如，机械师可能每15分钟观察一次表，以确保机器不会故障并减少产出，因为机械师的工作是在当下保持机器运行。高管可能每月检查一次工厂产量，因为他们的工作是引导组织的长远未来，并需要关注数十个指标。
- en: 'Everyone uses KPIs, but the KPI as a standalone value often doesn’t provide
    enough context. Is the current value an anomalous single spike in the data, or
    is this consistent for its performance? As the developer, you have an obligation
    not only to share a KPI, but also to enhance the KPI with contextual features
    that aid decision making. Ask yourself the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都使用KPI，但KPI作为独立的值通常不提供足够的上下文。当前值是否是数据中异常的单个高峰，还是其性能的一致体现？作为开发者，你有责任不仅分享KPI，还要用增强决策的上下文特征来增强KPI。请问自己以下问题：
- en: In what direction is this value moving, compared to the previous measure of
    the KPI?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个值相对于KPI的上一个度量的移动方向是什么？
- en: What is the one-year trend of your KPI?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的KPI一年的趋势如何？
- en: Does this KPI cross a threshold and require an alert?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个KPI是否跨越了一个阈值并需要警报？
- en: Use indicators to show directionality, show sparklines, and add color; don’t
    let the KPI stand alone. Remember, you are the developer and you need to support
    the proper use of the KPIs!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用指标显示方向性，显示火花线，并添加颜色；不要让KPI独立存在。记住，你是开发者，你需要支持正确使用KPI！
- en: Displaying KPIs
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显示 KPIs
- en: 'Before diving too deep into how to create KPIs, let’s start with a scenario
    that we most typically see when working with beginner Tableau developers: a series
    of large numbers for KPIs that provide no context. Additionally, these values
    need to be manually updated each month.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究如何创建KPI之前，让我们从一个我们在初学者 Tableau 开发者中最常见的场景开始：一系列没有上下文的KPI大数字。此外，这些值每个月都需要手动更新。
- en: 'When developing the Tableau dashboard, try to automate as many calculations
    as possible. Let’s take a look at [Figure 5-1](#novice_kpis_providing_no_context_to_the),
    which shows four KPIs: Sales, Profit, Profit Ratio, and Quantity.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发 Tableau 仪表板时，尽量自动化尽可能多的计算。让我们来看看[图 5-1](#novice_kpis_providing_no_context_to_the)，它展示了四个KPI：销售额、利润、利润率和数量。
- en: '![Novice KPIs providing no context to the values shown, and being filtered
    manually](Images/TAST_0501.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![新手 KPI 提供的值没有任何上下文，并且需要手动筛选](Images/TAST_0501.png)'
- en: Figure 5-1\. Novice KPIs providing no context to the values shown, and being
    filtered manually
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-1\. 新手 KPI 提供的值没有任何上下文，并且需要手动筛选
- en: 'When we are working with novice developers, we often see exactly the same solution
    shown in this figure: individual sheets for each KPI, with numbers that aren’t
    necessarily aligned with the title of the sheet and values that need to be updated
    manually.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与初学者开发者合作时，我们经常看到这张图中展示的完全相同的解决方案：每个KPI单独的表格，其数字未必与表格的标题对齐，需要手动更新的值。
- en: We’ve been around too many organizations not to know that *automation* hardly
    ever means calculations that automatically update values at the end of any month,
    week, or year. More often, it means developers updating a series of hidden filters
    that might be just off the dashboard or a few clicks away after the data has been
    updated for the dashboard. As a developer, you shouldn’t have to open a dashboard
    and update a filter every day, month, or week. You should design calculations
    that automatically update with the dates selected.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经参与了太多组织，不知道*自动化*很少意味着在任何月、周或年底自动更新值的计算。更常见的是，开发人员在数据更新后可能需要更新一系列隐藏的过滤器，这些过滤器可能就在仪表板的旁边或者在数据更新后的几次点击之后。作为开发者，你不应该每天、每月或每周都需要打开仪表板并更新过滤器。你应该设计那些能够根据选择的日期自动更新的计算方法。
- en: Otherwise, if you’ve been reporting KPIs in March 2020, but April has just finished
    and executives are expecting to see new values, you have to go into the reports
    and update the filters to represent April 2020 before leaders see the report.
    Not only is this not the most efficient way to solve the problem, but such analysis
    can be automated with well-designed calculations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，如果您在2020年3月报告了KPI，但4月刚刚结束，高管们期望看到新的值，您必须进入报告并更新过滤器以代表2020年4月之前的数据，然后领导才能看到报告。这不仅不是解决问题的最有效方法，而且可以通过良好设计的计算自动化分析。
- en: 'Displaying KPIs: Office Essentials Case Study'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 显示KPI：办公必需品案例研究
- en: In an effort to reduce duplicated effort and hours spent on reporting, the executive
    team at OE is looking to improve its KPI tracking. In particular, executives have
    asked the data team to automate as many functions as possible. How can you format
    the new reports so that KPIs are accurate?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少重复的工作量和报告所花费的时间，OE的高管团队希望改善其KPI跟踪。具体来说，高管要求数据团队尽可能自动化许多功能。如何格式化新报告以确保KPI准确？
- en: For the entirety of this chapter, we’ll use the Sample – Superstore dataset.
    We’ll build KPIs for sales, profit, profit as a percent of sales, and total units.
    We’ll also look at each of these metrics at the monthly level. To add appropriate
    complexity, in all of these examples we will set the date to March 15, 2020\.
    Executives rarely react to KPIs at the daily or weekly level. Sometimes they just
    want to look at the values on a monthly cadence.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的全部内容中，我们将使用样本 - 超级商店数据集。我们将为销售、利润、销售利润占比和总销售单位构建KPI。我们还将在月度级别查看每个指标的情况。为了增加适当的复杂性，在所有这些示例中，我们将日期设置为2020年3月15日。高管很少会对每日或每周级别的KPI做出反应。有时候他们只想以月度节奏查看值。
- en: 'To set the date to March 15, 2020, you’ll need to edit the Sample – Superstore
    data source:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要将日期设置为2020年3月15日，您需要编辑样本 - 超级商店数据源：
- en: Click Extract in the Connection section at the top right.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在连接部分的右上角点击提取。
- en: Then select Add in the filters selection.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后在筛选选择中选择添加。
- en: Use the Order Date field and set the range as 11/1/2017 through 3/15/2020.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用订单日期字段，并将范围设置为11/1/2017到3/15/2020。
- en: Click OK and OK again.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定，再次点击确定。
- en: Then go to a sheet to execute the extraction.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后转到一个表格执行数据提取。
- en: This will set the range of dates in your dataset as 1/1/2017 through 3/15/2020
    and will simulate your visualizations as if the current date is March 15!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这将设置数据集中日期范围为1/1/2017到3/15/2020，并模拟您的可视化，仿佛当前日期是3月15日！
- en: In this case study, you will learn how to format your KPIs correctly, automate
    your calculations so you don’t have to update filters each month or week, and
    add context to help your end users understand the KPIs. Your KPIs will be reported
    at the monthly level because the executive team’s reoccurring schedule has 30
    minutes to discuss these KPIs once a month.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个案例研究中，您将学习如何正确格式化您的KPI，自动化计算，以便无需每月或每周更新过滤器，并添加上下文以帮助最终用户理解KPI。由于高管团队的定期计划每月讨论这些KPI，您的KPI将以月度级别报告。
- en: We will use the KPIs shown previously in [Figure 5-1](#novice_kpis_providing_no_context_to_the)
    as a starting point. Each KPI is developed on a separate sheet and uses the default
    settings of Tableau. To the novice developer, there is nothing wrong with these
    visuals. But so much more can be done.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用之前显示在[图5-1](#novice_kpis_providing_no_context_to_the)中的KPI作为起点。每个KPI都在单独的表上开发，并使用Tableau的默认设置。对于初学者开发者来说，这些视觉没有问题。但是还有更多工作可以做。
- en: 'If you wanted to build novice KPIs, you’d just have to do the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想构建初学者KPI，只需执行以下操作：
- en: Connect to the Sample – Superstore dataset.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到样本 - 超级商店数据集。
- en: Create four new sheets titled Sales, Profit, Profit Ratio, and Quantity.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建四个名为销售、利润、利润比率和数量的新表。
- en: On the Sales sheet, add SUM(Sales) to Text.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在销售表上，将SUM(Sales)添加到文本中。
- en: On the Profit sheet, add SUM(Profit) to Text.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在利润表上，将SUM(Profit)添加到文本中。
- en: On the Profit Ratio sheet, add [Profit Ratio] to Text.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在利润比例表上，将[Profit Ratio]添加到文本中。
- en: On the Quantity Sheet, add SUM(Quantity) to Text.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数量表中，将SUM(Quantity)添加到文本中。
- en: On each of the four sheets, add a filter for 2020 by using the year of Order
    Date. Set the sheet to take up the entire view.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这四张表上，通过使用订单日期的年份添加一个2020年的筛选器。设置表以占据整个视图。
- en: Create a new dashboard 1,000 pixels wide and 500 pixels tall. Add a horizontal
    container and place the worksheets inside it.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的仪表板，宽度为1000像素，高度为500像素。添加一个水平容器，并将工作表放置在其中。
- en: If you normally make KPIs like this, that’s OK. We’re going to give you some
    great tips to improve your KPIs!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您通常制作这样的KPI，那没问题。我们将为您提供一些改进KPI的好方法！
- en: 'Strategy: Designing Clear KPIs'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：设计清晰的KPI
- en: When creating your KPIs, make sure their titles align with the values ([Figure 5-2](#matching_the_title_and_value_alignment_o)).
    This will increase the readability of the document.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建KPI时，请确保它们的标题与值对齐（参见图5-2](#matching_the_title_and_value_alignment_o))。这将提高文档的可读性。
- en: '![Matching the title and value alignment of the KPIs](Images/TAST_0502.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![匹配KPI标题和值的对齐方式](Images/TAST_0502.png)'
- en: Figure 5-2\. Matching the title and value alignment of the KPIs
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-2\. 匹配KPI标题和值的对齐方式
- en: Notice that we changed the alignment of the sheet titles to match with the KPIs
    and that readability has been improved? This is a great improvement, but we can
    go much further. Next, instead of showing sheet titles of a dashboard, we’ll add
    the titles on the sheet itself ([Figure 5-3](#editing_the_text_of_a_kpi)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意我们已将表格标题的对齐方式改为与KPI一致，并且可读性得到了改善？这是一个很大的进步，但我们可以做得更多。接下来，我们不再显示仪表板的表格标题，而是将标题添加到表格本身（参见图5-3](#editing_the_text_of_a_kpi))。
- en: '![Editing the text of a KPI](Images/TAST_0503.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![编辑KPI的文本](Images/TAST_0503.png)'
- en: Figure 5-3\. Editing the text of a KPI
  id: totrans-54
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-3\. 编辑KPI的文本
- en: 'Here are the steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是具体步骤：
- en: Click the sheet, click the Text property on the Marks card, and then click the
    ellipsis next to the Text box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击表格，点击Marks卡上的文本属性，然后点击文本框旁边的省略号。
- en: This opens the Edit Label dialog. Add the title from your sheet names as text
    above the measure and click OK.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将打开编辑标签对话框。在测量上方添加来自您表格名称的标题文本，然后点击确定。
- en: Hide the sheet title.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏表格标题。
- en: The result is significantly less space between the title and the KPI ([Figure 5-4](#kpis_with_titles_on_text_of_a_marks_card)).
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是标题和KPI之间的空间明显减少（参见图5-4](#kpis_with_titles_on_text_of_a_marks_card))。
- en: '![KPIs with titles on Text of a Marks card](Images/TAST_0504.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![带有标题在Marks卡文本上的KPI](Images/TAST_0504.png)'
- en: Figure 5-4\. KPIs with titles on Text of a Marks card
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-4\. 带有Marks卡文本上KPI的标题
- en: 'One final introductory-level tip for KPIs: make the title smaller than the
    value—but be sure it remains legible. In [Figure 5-5](#formatted_no-frills_kpis),
    the KPI title uses 10-point Tableau Book font, and the KPI value uses 20-point
    Tableau Semibold font. We usually keep the color the same, but make the titles
    lighter than the values. The final result is a set of no-frills KPIs that look
    extremely professional.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 关于KPI的最后一个入门级提示：使标题比值小一些，但确保它仍然可读。在图5-5](#formatted_no-frills_kpis))中，KPI标题使用10点Tableau
    Book字体，而KPI值使用20点Tableau Semibold字体。我们通常保持颜色不变，但使标题比值淡一些。最终结果是一组看起来非常专业的简约KPI。
- en: '![Formatted no-frills KPIs](Images/TAST_0505.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![格式简约的KPI](Images/TAST_0505.png)'
- en: Figure 5-5\. Formatted no-frills KPIs
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-5\. 格式简约的KPI
- en: 'Strategy: Create Single-Sheet KPIs'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建单一表格的KPI
- en: 'One of the challenges of creating KPIs on separate sheets is having to toggle
    between multiple sheets and adjust each one incrementally. Another challenge is
    performance. Even though the KPIs are extremely straightforward, you can optimize
    the performance of your dashboard by placing all of your KPIs on a single sheet.
    This can be done using the `MIN(0.0)` technique discussed in [Chapter 3](ch03.xhtml#making_comparisons):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在单独的表格上创建KPI的挑战之一是必须在多个表格之间切换，并逐个进行调整。另一个挑战是性能问题。尽管KPI非常直观，但是通过将所有KPI放在单个表格上，可以优化仪表板的性能。这可以通过[第三章](ch03.xhtml#making_comparisons)中讨论的`MIN(0.0)`技术来实现：
- en: Create an ad hoc calculation on columns by double-clicking the Columns shelf.
    This opens up a prompt to write a calculation.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击列架上的列来创建一个即兴计算。这将打开一个提示框，让您编写一个计算。
- en: Type `**MIN(0.0)**`.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`**MIN(0.0)**`。
- en: Repeat three more times. This will create five Marks cards, one for all Marks
    cards and one for each of the `MIN(0.0)` calculations. The resulting visualization
    is shown in [Figure 5-6](#the_visualization_with_four_minleft_pare).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再重复三次。这将创建五个Marks卡片，一个用于所有Marks卡片，另外四个用于每个`MIN(0.0)`计算。生成的可视化效果如图5-6](#the_visualization_with_four_minleft_pare))所示。
- en: '![The visualization with four MIN(0.0) measures](Images/TAST_0506.png)'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有四个MIN(0.0)测量的可视化效果](Images/TAST_0506.png)'
- en: Figure 5-6\. The visualization with four `MIN(0.0)` measures
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-6\. 带有四个`MIN(0.0)`测量的可视化效果
- en: Edit each axis and set the values to range from –1 to 0.1\. Then hide the axes.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑每个轴并将值设置为从-1到0.1。然后隐藏轴。
- en: Add SUM(Sales) to the first MIN(0.0) Marks card. Repeat for SUM(Profit), Profit
    Ratio, and SUM(Quantity). Hide the axes when finished.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将SUM(Sales)添加到第一个MIN(0.0)标记卡。对SUM(Profit)、Profit Ratio和SUM(Quantity)重复此操作。完成后隐藏轴。
- en: Align all text to the Left Middle for all Marks cards.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有文本对齐到所有标记卡的左中部。
- en: Change the mark type to Shape.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标记类型更改为形状。
- en: Outside of Tableau, download a 1 × 1 transparent image from [*https://tessellationtech.io/wp-content/uploads/2020/05/NULL.png*](https://tessellationtech.io/wp-content/uploads/2020/05/NULL.png).
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Tableau之外，从[*https://tessellationtech.io/wp-content/uploads/2020/05/NULL.png*](https://tessellationtech.io/wp-content/uploads/2020/05/NULL.png)下载一个1
    × 1的透明图像。
- en: On your desktop, go to the Shapes folder in your My Tableau Repository, and
    add the transparent image to the KPI folder.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的桌面上，转到My Tableau Repository中的Shapes文件夹，并将透明图像添加到KPI文件夹中。
- en: Back in Tableau Desktop, edit the Shape on the All Marks card, and then select
    More Shapes. Click the Reload Shapes button, and then from the Select Shape Palette
    drop-down, select KPI. Next, select the Transparent image. Click OK. If you attempt
    to hover over the custom shape, it will not highlight because it’s a fully transparent
    shape.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回到Tableau Desktop，在所有标记卡上编辑形状，然后选择更多形状。单击重新加载形状按钮，然后从选择形状调色板下拉菜单中选择KPI。接下来，选择透明图像。单击确定。如果尝试悬停在自定义形状上，它不会高亮显示，因为它是完全透明的形状。
- en: On the sheet formatting, remove all the lines and borders.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在表格格式设置中，删除所有线条和边框。
- en: This produces a single sheet that includes all of the relevant KPIs ([Figure 5-7](#kpis_on_a_single_sheet)).
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将生成一张包含所有相关关键绩效指标的单页（[图 5-7](#kpis_on_a_single_sheet)）。
- en: '![KPIs on a single sheet](Images/TAST_0507.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![单页上的关键绩效指标](Images/TAST_0507.png)'
- en: Figure 5-7\. KPIs on a single sheet
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-7\. 单页上的关键绩效指标
- en: Adding all KPIs to a single sheet certainly requires more steps than having
    one sheet per KPI. But spending the time now will result in faster-performing
    dashboards that will be easier to adjust in the future. You will continue to update
    this sheet throughout the chapter as you enhance our KPIs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 将所有关键绩效指标添加到单页中显然比每个关键绩效指标各有一张表格需要更多步骤。但是现在花费时间会导致性能更快的仪表板，在将来更容易调整。在整章中，您将继续更新此表格，以改进我们的关键绩效指标。
- en: You’ve already addressed several problems with the initial visualization in
    [Figure 5-1](#novice_kpis_providing_no_context_to_the), but your filters are hidden
    out of sight from your dashboard audience. Instead of using a filter on your dashboard,
    you need to build a custom calculation that filters data for you.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经解决了图 5-1中初学者关键绩效指标提供的问题，但是您的过滤器对于仪表板观众来说是看不见的。而不是在仪表板上使用过滤器，您需要构建一个自定义计算来为您过滤数据。
- en: For our example data, the Sample – Superstore dataset, we have access to line
    items (individual products) on order data that is provided daily. However, for
    sharing KPIs, only values for fully completed months should be shared. For your
    next strategy, you are going to build a series of calculations that will automatically
    update a KPI when the time is right. Specifically, you will create automated KPIs
    that show the most recent value for the last full month of data.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的示例数据，即Sample – Superstore数据集，我们可以访问每日提供的订单数据中的行项目（单个产品）。但是，对于共享关键绩效指标，仅应共享完全完成月份的值。对于您的下一个策略，您将构建一系列计算，当时机成熟时将自动更新KPI。具体来说，您将创建自动化KPI，显示最近完整月份数据的最新值。
- en: This means that if it’s the middle of May 2020 (namely, May 17, 2020), data
    will show for only April 2020\. If the date is May 30, 2020, the data will still
    show April. But as soon as data is available for May 31, the last day of the month,
    the KPIs will update to show values for the now-completed month of May 2020.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果现在是2020年5月中旬（即2020年5月17日），数据将仅显示2020年4月。如果日期是2020年5月30日，数据仍将显示为四月。但是一旦2020年5月31日的数据可用，KPI将更新以显示现在已完成的五月2020年的值。
- en: 'Strategy: Automate Your KPIs'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：自动化您的关键绩效指标
- en: 'In this strategy, you will create KPIs that automatically return the most recent
    full month of data. This will be done on a single sheet rather than multiple sheets:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在此策略中，您将创建自动返回最新完整月份数据的关键绩效指标。这将在单张表上完成，而不是多张表：
- en: Edit your data source to change the end date from your data filter on your extraction
    from March 15, 2020 to May 17, 2020.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑您的数据源，将从2020年3月15日到2020年5月17日的数据筛选器中更改结束日期。
- en: 'Create a calculation called `**[Max Date]**`. This calculation will also calculate
    the maximum date in the dataset:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[Max Date]**`的计算。此计算还将计算数据集中的最大日期：
- en: '[PRE0]'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Tip
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This is the single most important LOD expression to remember when working with
    time. You’re finding the maximum date in your dataset, which is extremely useful
    and provides flexibility with other calculations.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是在处理时间时记住的最重要的单个 LOD 表达式。您正在找到数据集中的最大日期，这非常有用，并且在其他计算中提供了灵活性。
- en: 'Calculate the last day of the last fully completed month. Call the calculation
    `**[Last Day of Last Full Month]**`:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算上一个完整完成月的最后一天。将此计算命名为 `**[上一个完整月的最后一天]**`：
- en: '[PRE1]'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Calculate the start of the last fully complete month. Call the calculation
    `**[First Day of Last Full Month]**`:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算上一个完整月的起始日期。将此计算命名为 `**[上一个完整月的第一天]**`：
- en: '[PRE2]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now create another calculation called `**[Most Recent Month]**`:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在创建另一个名为 `**[最近的月份]**` 的计算：
- en: '[PRE3]'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Tip
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: When we work with KPIs, we use Boolean calculations as much as possible. They
    are super-fast to work with and process, and very easy to debug.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当我们处理关键绩效指标时，尽可能使用布尔计算。它们处理和处理速度非常快，而且非常容易调试。
- en: 'From here, you can start building out a dynamic calculation for sales for the
    last full month called `**[Sales | LM]**`:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这里开始，您可以开始建立一个用于上一个完整月销售额的动态计算，称为 `**[销售额 | 上个月]**`：
- en: '[PRE4]'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Repeat for `**[Profit | LM]**`, `**[Profit Ratio | LM]**`, and `**[Quantity
    | LM]**`:'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对 `**[利润 | 上个月]**`、`**[利润比率 | 上个月]**` 和 `**[数量 | 上个月]**` 重复相同操作：
- en: '[PRE5]'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Right-align your text and set all lines and borders to None.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本右对齐，并将所有行和边框设置为无。
- en: Place the calculations onto their respective Marks cards on the single sheet
    that displays the KPIs. The final result, shown in [Figure 5-8](#single-sheet_kpis_with_automation),
    is a sheet with no measures or dimensions on Filters.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这些计算放置在显示关键绩效指标的单表的其各自的标记卡上。最终结果，如 [图 5-8](#自动化的单表关键绩效指标)，是一个没有任何过滤器上的度量或维度的表格。
- en: '![Single-sheet KPIs with automation](Images/TAST_0508.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![自动化的单表关键绩效指标](Images/TAST_0508.png)'
- en: Figure 5-8\. Single-sheet KPIs with automation
  id: totrans-109
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-8\. 自动化的单表关键绩效指标
- en: With this strategy, you’ve begun automating your KPIs. The next challenge is
    providing context for these KPIs.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个策略，您已经开始自动化您的关键绩效指标。接下来的挑战是为这些关键绩效指标提供背景信息。
- en: 'Right now, the only takeaway is that the amount of sales last month was $36,522\.
    Here are the next questions the executives are going to ask:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，唯一的结论是上个月的销售额为 $36,522。下面是高管们将要问的下一个问题：
- en: How is this metric trending?
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个指标的趋势如何？
- en: How does that compare to last month?
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与上个月相比如何？
- en: How does it compare to the same period last year?
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与去年同期相比如何？
- en: How much more growth occurred this period versus last period?
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这段时间与上段相比增长了多少？
- en: How close is OE to hitting its targets?
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OE 有多接近达到其目标？
- en: It is your job to anticipate these questions. It’s not necessary to provide
    all modes of context for a KPI, but providing *at least one* additional data point
    will be key. For our next strategy, we’ll walk through how to create dynamic year-over-year
    calculations.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你的任务是预料到这些问题。不必为每一个关键绩效指标提供所有的背景模式，但至少提供*至少一个*额外的数据点是关键的。对于我们下一个策略，我们将详细讨论如何创建动态的年度对比计算。
- en: 'Strategy: Create Year-over-Year Calculations'
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建年度对比计算
- en: 'Here you will build calculations that calculate the year-over-year change.
    These will provide valuable context to your KPIs:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将构建计算，用于计算年度对比变化。这些将为您的关键绩效指标提供宝贵的背景信息：
- en: Connect to Sample – Superstore.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到样本—超级商店。
- en: Set an extract filter to include all dates up to and including May 17, 2020
    from the [Order Date] field.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置一个提取过滤器，以包括所有日期，包括 2020 年 5 月 17 日之前的日期，从 [订单日期] 字段中。
- en: 'Follow steps 1–6 in [“Strategy: Automate Your KPIs”](#strategycolon_automate_your_kpis).'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照 [“策略：自动化您的关键绩效指标”](#strategycolon_automate_your_kpis) 中的步骤 1–6 进行操作。
- en: 'Calculate the last day of the last full month, but from the prior year:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算去年同期的上一个完整月的最后一天：
- en: '[PRE6]'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Calculate the first day of the last full month, but from the prior year:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算上一个年度的上一个完整月的第一天：
- en: '[PRE7]'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Create a Boolean calculation that identifies whether a date was during the
    last full month of data, but for the prior year:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个布尔计算，用于识别日期是否在数据的上一个年度的最后一个完整月内：
- en: '[PRE8]'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Calculate the sales for the last full month, but for the previous year:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算上一个完整月的销售额，但是对于上一个年度：
- en: '[PRE9]'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Calculate the difference between the sales for the last full month versus the
    same time last year:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算上一个完整月的销售额与去年同期之间的差异：
- en: '[PRE10]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Calculate the percent change between the two time periods:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算两个时间段之间的百分比变化：
- en: '[PRE11]'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Create an arrow that will point upward when the change is positive:'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个箭头，当变化为正时指向上方：
- en: '[PRE12]'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Create an arrow that will point downward when the change is negative:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个箭头，当变化为负数时会指向下方：
- en: '[PRE13]'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: On the existing Sales KPI, add [Sales | % Delta], [Sales | Delta | Arrow Up],
    and [Sales | Delta | Arrow Down] to Text on the Sales MIN(0.0) Marks card of your
    sheet with the KPIs. ([Sales | LM] should already be on Text.)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在现有的销售 KPI 上，将 [Sales | % Delta]、[Sales | Delta | Arrow Up] 和 [Sales | Delta
    | Arrow Down] 添加到您的带有 KPI 的工作表的 Sales MIN(0.0) Marks card 的文本中。 （[Sales | LM]
    应已在文本上。）
- en: Format your KPIs. When we format our KPIs, we prefer to keep the contextual
    information much smaller (in terms of font) than the metric itself. We also often
    choose a lighter-color font. With the use of the separate arrow calculations,
    we are also able to have two colors for the arrows. This way, we can use color
    as a visual indicator for our audiences to note the changes in the metrics. The
    result is shown in [Figure 5-9](#a_snapshot_of_tableau_desktop).
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化你的 KPI。在我们格式化 KPI 时，我们更喜欢保持上下文信息的字体比指标本身小得多。我们通常还选择较浅的字体颜色。通过单独的箭头计算，我们还能为箭头选择两种颜色。这样，我们可以利用颜色作为观众注意指标变化的视觉指示器。结果显示在[图 5-9](#a_snapshot_of_tableau_desktop)中。
- en: '![A snapshot of Tableau Desktop](Images/TAST_0509.png)'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Tableau Desktop 的快照](Images/TAST_0509.png)'
- en: Figure 5-9\. A snapshot of Tableau Desktop
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-9\. Tableau Desktop 的快照
- en: Repeat steps 5–9 for each KPI you intend on creating.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个打算创建的关键绩效指标（KPI）重复执行步骤 5–9。
- en: The final result is a KPI that provides context ([Figure 5-10](#a_full_screenshot_of_the_full_visualizat)).
    In this case, the $36,522 in sales is actually down 6% from last year. This is
    why you always need to provide context with KPIs. Your audience has no idea what
    a static value means. Even if you look at the same information from week to week
    or month to month, it’s hard to keep track of the context. That’s where you, the
    analytics developer, need to remember that adding context is critical!
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是一个提供上下文的 KPI（图 5-10）。在这种情况下，36,522 美元的销售额实际上比去年下降了 6%。这就是为什么你在 KPI 中总是需要提供上下文。您的观众不知道静态值意味着什么。即使您每周或每月查看相同的信息，也很难跟踪上下文。这就是为什么您作为分析开发人员需要记住添加上下文至关重要的原因！
- en: '![A full screenshot of the full visualization](Images/TAST_0510.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![一个完整的可视化截图](Images/TAST_0510.png)'
- en: Figure 5-10\. A full screenshot of the full visualization
  id: totrans-146
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-10\. 一个完整的可视化截图
- en: In this example, you gave your KPIs context with a single value, allowing your
    audience to start to grasp exactly what each KPI means.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，您通过一个单一值为您的 KPI 提供了上下文，使您的观众开始准确理解每个 KPI 的含义。
- en: Sparklines
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火花线
- en: If you feel that your audience will want more than just a single value to justify
    the direction of your KPIs, we highly suggest using *sparklines*. These are very
    small line charts drawn without axes or coordinates, emphasizing the shape and
    trend of the data; they were first introduced by statistician and professor Edward
    Tufte and popularized by Microsoft Excel. They provide a simple and condensed
    method for displaying data. They work well in small multiples but are also excellent
    when paired with a KPI.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您觉得您的观众希望不仅仅是一个单一值来证明 KPI 方向，我们强烈建议使用*火花线*。这些是非常小的线图，没有轴或坐标，强调数据的形状和趋势；它们首次由统计学家和教授爱德华·图夫特引入，并由微软
    Excel 推广。它们提供了一种简单而紧凑的方法来显示数据。它们在小倍数中表现良好，但与 KPI 结合使用时也非常出色。
- en: Sparklines have been popular for a long time. Even today they can be found on
    front pages of some of the largest digital media sites. For instance, on the *New
    York Times* website, sparklines describe the trend of COVID-19 cases in the United
    States ([Figure 5-11](#sparklines_from_the_new_york_times_front)). These are paired
    next to KPIs for new cases and new deaths.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 火花线长期以来都很受欢迎。即使今天，它们仍然可以在一些最大的数字媒体网站的首页上找到。例如，在*纽约时报*的网站上，火花线描述了美国 COVID-19
    病例的趋势（图 5-11）。这些与新病例和新死亡的 KPI 相邻。
- en: '![Sparklines from the New York Times front page on December 11, 2020](Images/TAST_0511.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![2020 年 12 月 11 日 *纽约时报* 首页的火花线](Images/TAST_0511.png)'
- en: Figure 5-11\. Sparklines from the *New York Times* front page on December 11,
    2020
  id: totrans-152
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-11\. 2020 年 12 月 11 日 *纽约时报* 首页的*火花线*（Sparklines）
- en: Unlike single-sheet KPIs, these sparklines will have to be created on separate
    sheets.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 与单表格 KPI 不同，这些火花线需要在单独的工作表上创建。
- en: 'Sparklines: Office Essentials Case Study'
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火花线：办公室必备案例研究
- en: As part of your job, you’ve been given feedback to provide additional context
    to KPIs. After a few rounds of feedback, it’s decided that you need to show sparklines
    that display the last 13 full months of data.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 作为您工作的一部分，您收到了提供KPI附加背景信息的反馈。经过几轮反馈后，决定您需要显示显示最近13个完整月份数据的小线图。
- en: 'Strategy: Create Sparklines'
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建小线图
- en: 'Follow these steps to create sparklines:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建小线图：
- en: Connect to Sample – Superstore.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到Sample – Superstore。
- en: Set an extract filter to include all dates up to and including May 17, 2020
    from the [Order Date] field. Create a custom date value at the Month level of
    detail.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置抽取筛选器以包括所有截至2020年5月17日及之前的日期，从[订单日期]字段创建一个月级别的自定义日期值。
- en: Create a custom date by right-clicking [Order Date] ([Figure 5-12](#creating_a_month_date_value_custom_date)).
    Add this new calculation, called [Order Date (Months)] to Columns.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击[订单日期]创建自定义日期（[图5-12](#creating_a_month_date_value_custom_date)）。将此新计算称为[订单日期（月份）]添加到列中。
- en: '![Creating a Month date value custom date](Images/TAST_0512.png)'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建一个月份日期值的自定义日期](Images/TAST_0512.png)'
- en: Figure 5-12\. Creating a Month date value custom date
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-12\. 创建一个月份日期值的自定义日期
- en: 'Create a new calculation called `**[Full Months]**`. This calculation will
    be used as a filter to help us display months for which data is complete:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[完整月份]**`的新计算。此计算将用作帮助我们显示数据完整的月份的筛选器：
- en: '[PRE14]'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Place [Full Months] on the Filters shelf and set it to True.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[完整月份]放置在筛选器架上，并将其设置为True。
- en: 'Create a new calculation called `**[Last 13]**`. This calculation will help
    us show the last 13 months of data:'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[最后13个]**`的新计算。此计算将帮助我们显示最近13个月的数据：
- en: '[PRE15]'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Add [Last 13] to the Filters shelf and set it to True. You should now be showing
    the last 13 months—April to April.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[最后13个]添加到筛选器架，并将其设置为True。现在您应该显示最近13个月的数据，从四月到四月。
- en: From there, you need to add your key metric to the chart. In this case, it is
    [Sales].
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您需要将关键指标添加到图表中。在本例中，它是[销售]。
- en: Edit the [Sales] axis and deselect “Include zero” ([Figure 5-13](#the_line_chart_that_will_eventually_be_t)).
    We’ll talk about why we do this at the end of this strategy.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑[销售]轴并取消选择“包括零”（[图5-13](#the_line_chart_that_will_eventually_be_t)）。我们将在策略结束时讨论为什么这样做。
- en: '![The line chart that will eventually be turned into a sparkline](Images/TAST_0513.png)'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![最终将转换为小线图的折线图](Images/TAST_0513.png)'
- en: Figure 5-13\. The line chart that will eventually be turned into a sparkline
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-13\. 最终将转换为小线图的折线图
- en: Format the chart by changing the Size slider on the Marks card to the lowest
    value. Next hide the axes. Finally, hide all lines and borders on the sheet.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在标记卡上调整大小滑块来格式化图表到最低值。接下来隐藏轴线。最后，隐藏工作表上的所有线条和边框。
- en: Repeat for each of your KPIs.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个关键绩效指标（KPI）重复此操作。
- en: 'Create a new dashboard and do the following in order:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的仪表板，并按顺序执行以下操作：
- en: Add a vertical container to your dashboard.
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向您的仪表板添加一个垂直容器。
- en: Inside that container, add your KPIs.
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该容器内部添加您的关键绩效指标（KPI）。
- en: Add a horizontal container below your KPIs, inside the vertical container.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在垂直容器内部添加一个水平容器。
- en: Add each of your sparkline sheets to the horizontal container.
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个小线图工作表添加到水平容器中。
- en: Hide the title of all the sheets and make sure they take up the entire view.
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏所有工作表的标题，并确保它们占据整个视图。
- en: Adjust the left and right padding so the sparkline is aligned with your KPIs.
    This will be a manual process that depends on the width and height of your containers.
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整左右填充，使小线图与您的KPI对齐。这将是一个手动过程，取决于容器的宽度和高度。
- en: For this example, the container is 900 pixels wide and 140 pixels high. We have
    set our left inner padding to 100 px and our right inner padding to 20 px for
    our sparklines. We also fixed the horizontal container height to 25 px. The final
    visualization includes sparklines that accent the KPIs with essential information
    ([Figure 5-14](#the_final_visualization_after_creating_e)).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，容器宽度为900像素，高度为140像素。我们将左内边距设为100像素，右内边距设为20像素，用于我们的小线图。我们还将水平容器的高度固定为25像素。最终的可视化效果包括强调关键绩效指标的小线图，并附带重要信息（[图5-14](#the_final_visualization_after_creating_e)）。
- en: '![The final visualization after creating each of the sparklines and adding
    to the dashboard](Images/TAST_0514.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![创建每个小线图并添加到仪表板后的最终可视化效果](Images/TAST_0514.png)'
- en: Figure 5-14\. The final visualization after creating each of the sparklines
    and adding to the dashboard
  id: totrans-184
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-14\. 创建每个小线图并添加到仪表板后的最终可视化效果
- en: What we love about sparklines is their ability to add context to our data products
    without taking up too much space. Novice developers often create sparklines as
    full-blown charts that occupy significant real estate on a dashboard; that isn’t
    necessary if we can provide context in simpler, easier-to-understand ways.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢火花线的原因是它们能够在不占用太多空间的情况下为我们的数据产品增加背景信息。新手开发人员经常将火花线制作为占据仪表板重要空间的完整图表；如果我们可以以更简单、更易于理解的方式提供背景信息，那就没必要了。
- en: 'Other methods for creating sparklines can be useful. In [Figure 5-14](#the_final_visualization_after_creating_e),
    we are showing the last 13 months of data, but sometimes showing an alternative
    is worthwhile. For instance, you might want to show how a year-to-date sparkline
    would compare to a prior-year sparkline. There are two options for doing this.
    The first is displaying two lines: one for the most recent 12 months and one for
    the prior 12 months. The other is to display a single line plotted by month that
    shows the difference between the selected month and the same month from the previous
    year (we’ll call this a *Delta spark bar* because it’s showing the difference
    between the two months and will be a bar chart).'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 创建火花线的其他方法可能也很有用。在图5-14中，我们展示了过去13个月的数据，但有时展示替代方案也是值得的。例如，您可能希望展示年度火花线与去年同期火花线的比较。有两种方法可以做到这一点。第一种方法是显示两条线：一条是最近的12个月，另一条是前一个12个月。另一种方法是显示一个单线图，按月份绘制，显示选定月份与前一年同月份之间的差异（我们称之为
    *Delta 火花条*，因为它显示两个月份之间的差异，将是一个条形图）。
- en: 'Strategy: Create Year-to-Date Sparklines'
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建年度火花线
- en: 'Year-to-date sparklines allow your end users to compare how this year is trending
    against last year. The order of the two lines makes it easy to interpret because
    left to right becomes January through December, rather than just showing a rolling
    12 months:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 年度走势火花线允许最终用户比较今年的趋势与去年的趋势。两条线的顺序使其易于解释，因为从左到右依次是一月到十二月，而不仅仅显示一个滚动的12个月：
- en: Connect to Sample – Superstore.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到样本 - 超级商店。
- en: Set an extract filter to include all dates up to and including May 17, 2020
    from the [Order Date] field. Create a custom date value at the Month level of
    detail.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置一个提取过滤器，包括截止到2020年5月17日的所有日期，来自 [Order Date] 字段。创建一个月份级别详细信息的自定义日期值。
- en: Add [Order Date] as continuous monthly date part to Columns.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Order Date] 添加为列的连续月度日期部分。
- en: Add [Order Date] as a discrete year to Color.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Order Date] 添加为 Color 的离散年份。
- en: Add the [Full Months] calculation (found in the previous strategy) to Filters
    and select True.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Full Months] 计算（在前一个策略中找到）添加到过滤器，并选择 True。
- en: 'Create a calculation called `**[Last Two Years]**`. Add it to Filters and select
    True:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为 `**[Last Two Years]**` 的计算。将其添加到过滤器，并选择 True：
- en: '[PRE16]'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Add [Sales] to Rows.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [Sales] 添加到行。
- en: Format the colors. Typically, we use a darker, more prominent color for the
    current year and a lighter gray for the comparison period.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化颜色。通常我们使用更深、更显眼的颜色表示当前年份，使用较浅的灰色表示比较期间。
- en: Repeat for each sparkline.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个火花线重复操作。
- en: The product, shown in [Figure 5-15](#year-over-year_comparison_sparklines_wit),
    is a set of clear sparklines that allow audiences to track progress throughout
    the year.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 产品显示在图5-15中，是一组清晰的火花线，让观众可以在整年中跟踪进展。
- en: '![Year-over-year comparison sparklines within a KPI visualization](Images/TAST_0515.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![年度比较火花线在KPI可视化中](Images/TAST_0515.png)'
- en: Figure 5-15\. Year-over-year comparison sparklines within a KPI visualization
  id: totrans-201
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-15。年度比较火花线在KPI可视化中
- en: 'Strategy: Create Rolling 24-Month Sparklines'
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建滚动24个月火花线
- en: 'Sometimes an individual sparkline isn’t enough. Sometimes you need two sparklines
    per metric. This strategy shows the rolling 12-month sparkline with a second sparkline
    indicating the prior year, to compare the sparkline to its previous year’s value:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 有时单个火花线是不够的。有时候需要每个指标两个火花线。该策略展示了一个滚动的12个月火花线，以及一个第二个火花线表示前一年，以比较火花线与其上一年的值：
- en: Connect to Sample – Superstore.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到样本 - 超级商店。
- en: Set an extract filter to include all dates up to and including May 17, 2020
    from the [Order Date] field. Create a custom date value at the Month level of
    detail.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置一个提取过滤器，包括截止到2020年5月17日的所有日期，来自 [Order Date] 字段。创建一个月份级别详细信息的自定义日期值。
- en: Create a custom date value at the Month level of detail. Add this calculation
    to Detail on the Marks card.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在详细标记卡上，创建一个月份级别的自定义日期值，并将其添加到详细信息。
- en: 'Create an ad hoc calculation for Columns:'
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为列创建一个即兴计算：
- en: '[PRE17]'
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Edit the table calculation and select Order Date (Months).
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 编辑表格计算并选择订单日期（月份）。
- en: 'Add an ad hoc calculation to the Marks card and then set it to the color:'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向 Marks 卡添加临时计算，然后将其设置为颜色：
- en: '[PRE18]'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Add the [Full Months] calculation to Filters and select True.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [全月] 计算添加到筛选器中并选择 True。
- en: 'Create a calculation called `**[Last 24]**`. Add it to Filters. Edit the table
    calculation and select Order Date (Months) and select True:'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[Last 24]**`的计算。将其添加到筛选器中。编辑表格计算并选择订单日期（月份），然后选择 True：
- en: '[PRE19]'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Add [Sales] to Rows.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [销售额] 添加到行中。
- en: Format the lines so they match the design in [Figure 5-16](#the_final_visualization_with_rolling_twe).
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化行以匹配 [图 5-16](#the_final_visualization_with_rolling_twe) 中的设计。
- en: Repeat for each sparkline, and add each to a horizontal divider.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个 Sparkline 重复此过程，并将每个添加到水平分隔符中。
- en: The final result is sparklines that have quite a bit of historical context ([Figure 5-16](#the_final_visualization_with_rolling_twe)).
    When you think of what our job as dashboard developers is, it is to give context
    to numbers. With this more historically oriented set of sparklines, we are able
    to provide that context.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是具有相当多历史背景的 Sparklines（[图 5-16](#the_final_visualization_with_rolling_twe)）。当你思考我们作为仪表板开发者的工作时，我们的任务是为数字提供背景信息。通过这一更加历史性导向的
    Sparklines 集合，我们能够提供这样的背景信息。
- en: '![The final visualization with rolling 24-month sparklines](Images/TAST_0516.png)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![具有滚动 24 个月 Sparklines 的最终可视化效果](Images/TAST_0516.png)'
- en: Figure 5-16\. The final visualization with rolling 24-month sparklines
  id: totrans-220
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-16\. 具有滚动 24 个月 Sparklines 的最终可视化效果
- en: 'Strategy: Build Delta Spark Bars'
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：构建 Delta Spark 条形图
- en: 'When we work with executives, we often find that they are most interested in
    seeing a spark chart of the change metric that is the most valuable to them. They
    specifically want to know whether the change is consistent. One of the best ways
    to do this is with a *spark bar*, a feature similar to sparklines, but represented
    as a bar chart instead. This allows you to show whether the value is above or
    below zero, presenting a more nuanced data visualization for this scenario:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与高管合作时，我们经常发现他们对看到最有价值的变化指标的 Spark 图表最感兴趣。他们特别想知道变化是否一致。其中一个最好的方法就是使用 *Spark
    Bar*，这是一种类似于 Sparklines 的功能，但是以条形图的形式呈现。这使您可以显示数值是高于还是低于零，为此情况提供更为细致的数据可视化：
- en: Connect to Sample – Superstore.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到 Sample – Superstore。
- en: Set an extract filter to include all dates up to and including May 17, 2020
    from the Order Date field. Create a custom date value at the Month level of detail.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置提取筛选器以包括从订单日期字段到 2020 年 5 月 17 日的所有日期。在月份级别的详细信息中创建自定义日期值。
- en: Create a custom date value at the Month level of detail. Add this custom date
    to Columns.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在月份级别创建自定义日期值。将此自定义日期添加到列中。
- en: 'Create a calculation called `**[Last 12]**`. Add it to Filters. Edit the corresponding
    table calculation and select Order Date (Months). Change the filter to select
    values that are True:'
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[Last 12]**`的计算。将其添加到筛选器中。编辑相应的表格计算并选择订单日期（月份）。更改过滤器以选择 True 的值：
- en: '[PRE20]'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Add the [Full Months] calculation to Filters and select True.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 [全月] 计算添加到筛选器中并选择 True。
- en: 'Create a calculation called `**[Sales | Delta 12]**` that calculates the percent
    change from 12 periods ago and add the calculation to Rows:'
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[Sales | Delta 12]**`的计算，计算过去 12 个周期的百分比变化，并将计算添加到行中：
- en: '[PRE21]'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Format so they match the bars in [Figure 5-17](#spark_bars_showing_the_year-over-year_ch).
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化以匹配 [图 5-17](#spark_bars_showing_the_year-over-year_ch) 中的条形图。
- en: Repeat for each sparkline, and add each to a horizontal divider.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个 Sparkline 重复此过程，并将每个添加到水平分隔符中。
- en: The result is a series of bar charts that represent the last 12 months of change
    over time ([Figure 5-17](#spark_bars_showing_the_year-over-year_ch)).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是一系列柱状图，代表了过去 12 个月的时间变化（[图 5-17](#spark_bars_showing_the_year-over-year_ch)）。
- en: '![Spark bars showing the year-over-year change by month for each KPI](Images/TAST_0517.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![显示每个关键业绩指标的逐月同比变化的 Spark 条形图](Images/TAST_0517.png)'
- en: Figure 5-17\. Spark bars showing the year-over-year change by month for each
    KPI
  id: totrans-235
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-17\. 显示每个关键业绩指标的逐月同比变化的 Spark 条形图
- en: Our executives can easily scan this visual to see whether a bar is above or
    below the zero line. In many cases, the values represented by spark bars become
    the top-line metrics.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的高管可以轻松地扫描这一视觉效果，看到柱条是否在零线以上或以下。在许多情况下，由 Spark Bars 表示的值成为头等重要指标。
- en: For instance, let’s revisit our COVID-19 visualization from the *New York Times*
    in [Figure 5-11](#sparklines_from_the_new_york_times_front). While the KPI might
    be new cases (225,572), the more important value is the change metric over the
    past 14 days (+28%). Very often executives aren’t interested in the raw value,
    but rather the change.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们重新访问*纽约时报*中的COVID-19可视化（[图5-11](#sparklines_from_the_new_york_times_front)）。虽然KPI可能是新病例（225,572），但更重要的值是过去14天的变化度量（+28%）。高管们通常不关心原始值，而是更关注变化。
- en: Think about that. Executives know the raw value means so little that they are
    more—and correctly—focused on the change metric as the true KPI. They know that
    +28% provides far more understanding about the current state than 225,572\. And
    in the context of COVID-19, both are bad together!
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想。高管们知道原始值意义不大，他们更关注变化度量作为真正的关键绩效指标，这是正确的。他们知道+28%比225,572更能帮助理解当前状态。在COVID-19的背景下，这两者一起糟糕透了！
- en: 'Strategy: Progress to Target'
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：进展至目标
- en: Sometimes you’ll be asked to track progress of KPIs—specifically, whether they’ve
    met a threshold (a preset goal or a historical value). In this strategy, we’ll
    build out a visual beneath the KPIs to show that progress ([Figure 5-18](#percent-to-progress_charts_shown_with_kp)).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您会被要求追踪KPI的进展—特别是是否达到了阈值（预设目标或历史值）。在此策略中，我们将在KPI下方构建一个视觉效果，显示该进展（[图5-18](#percent-to-progress_charts_shown_with_kp)）。
- en: '![Percent-to-progress charts shown with KPIs](Images/TAST_0518.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![显示KPI的百分比进展图表](Images/TAST_0518.png)'
- en: Figure 5-18\. Percent-to-progress charts shown with KPIs
  id: totrans-242
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-18。显示KPI的百分比进展图表
- en: 'Here are the steps:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是步骤：
- en: Create an ad hoc calculation of `**MIN(1.0)**` on the Columns shelf.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列架上创建一个临时计算`**MIN(1.0)**`。
- en: Set the MIN(1.0) axis from –0.1 to 1.1.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将MIN(1.0)轴设置为–0.1到1.1。
- en: Set the color of this bar to light gray.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此条形图的颜色设置为浅灰色。
- en: Create a float parameter called `**[Sales Target]**`. Set the value to 1.1\.
    This value will be used to set a target for sales to be 110% higher than the previous
    year.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售目标]**`的浮动参数。将值设置为1.1。此值将用于设定销售目标为前一年的110%。
- en: 'Create a Boolean calculation called `**[Current Year Full Months]**` that calculates
    full months for the current year:'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个布尔计算称为`**[当前年份完整月份]**`，计算当前年份的完整月份：
- en: '[PRE22]'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Create a Boolean calculation called `**[Last Year Full Months]**` that calculates
    the same full months for the previous year as the current year:'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个布尔计算称为`**[上一年度完整月份]**`，计算与当前年度相同的前一年度的完整月份：
- en: '[PRE23]'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'Calculate the percent of sales to date for the prior year versus the total
    for the prior year. Call the calculation `**[Sales | % Expected]**`:'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算与前一年度相比的截至目前的销售百分比。将计算命名为`**[销售 | % 预期]**`：
- en: '[PRE24]'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Calculate the percentage of sales compared to the expected total for the year.
    Call the calculations `**[Sales | % Target]**`:'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算与年度预期总额相比的销售百分比。将计算命名为`**[销售 | % 目标]**`：
- en: '[PRE25]'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Place a cap on the overall total in case it goes over the target by creating
    a calculation called `**[Sales | % Target | Capped]**`:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将整体总数设定上限，以防超过目标，创建名为`**[销售 | % 目标 | 上限]**`的计算：
- en: '[PRE26]'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Add [Sales | % Target | Capped] to the right of MIN(1.0) on Columns. Create
    a synchronized dual axis. Remove [Measure Names] from Color on both Marks cards.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[销售 | % 目标 | 上限]添加到MIN(1.0)右侧的列上。创建一个同步双轴。在两个标记卡的颜色上删除[度量名称]。
- en: 'Create a calculation that compares the percent expected versus the percent
    to target. Call the calculation `**[Sales | % Expected vs % Target]**`:'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个计算，比较预期百分比与目标百分比。将计算命名为`**[销售 | % 预期 vs % 目标]**`：
- en: '[PRE27]'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Place this on Color. Set True colors to teal and False colors to red.
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将其放在颜色上。将True颜色设置为青色，False颜色设置为红色。
- en: Add [Sales | % Expected] to Detail on the [Sales | % Target | Capped] Marks
    card.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[销售 | % 预期]添加到[销售 | % 目标 | 上限]标记卡的详细信息中。
- en: Right-click [Sales | % Target | Capped] and add a reference line, using [Sales
    | % Expected]. Set the line width to the thickest option and set the color to
    black.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击[销售 | % 目标 | 上限]，添加一个参考线，使用[销售 | % 预期]。将线宽设置为最粗选项，颜色设置为黑色。
- en: Repeat steps 1–13 for [Profit], [Profit Ratio], and [Total Customers]. The result
    of this step is shown in [Figure 5-19](#percent-to-progress_charts_shown_after_s).
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对[利润]、[利润比率]和[总客户数]重复步骤1至13。此步骤的结果显示在[图5-19](#percent-to-progress_charts_shown_after_s)中。
- en: '![Percent-to-progress charts shown after step 14](Images/TAST_0519.png)'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![完成第14步后显示的百分比进展图表](Images/TAST_0519.png)'
- en: Figure 5-19\. Percent-to-progress charts shown after step 14
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-19。完成第14步后显示的百分比进展图表
- en: Place your KPI sheet and your percent-to-progress sheet next to each other on
    the same dashboard and format them to reduce space between. The result will be
    [Figure 5-20](#the_final_result_of_the_percent-to-progr).
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的KPI表格和百分比进展表格放在同一个仪表板上并格式化它们以减少间距。结果将会是[图 5-20](#the_final_result_of_the_percent-to-progr)。
- en: '![The final result of the percent-to-progress charts alongside the KPIs](Images/TAST_0520.png)'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![百分比进展图表与KPI并列的最终结果](Images/TAST_0520.png)'
- en: Figure 5-20\. The final result of the percent-to-progress charts alongside the
    KPIs
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-20\. 百分比进展图表与KPI并列的最终结果
- en: Multiple KPIs as a Scorecard
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多个KPI作为评分卡
- en: Sometimes a KPI as a standalone metric isn’t good enough. Sometimes leaders
    use a series of metrics, which we’ll call a *scorecard*—all of which must be in
    line—to measure success. These sets of KPIs are typically an all-or-nothing measurement
    of success.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 有时一个独立的KPI作为度量标准是不够的。有时领导者使用一系列度量标准，我们称之为*评分卡*，必须全部一致，以衡量成功。这些KPI集合通常是成功的全面衡量标准。
- en: Aggregate KPIs, or scorecards, are not a new concept. Success itself is rarely
    measured as a binary value. In our jobs, bonuses are often calculated based on
    whether we hit a series of targets. In retail, you are measured not just on total
    sales, but the number of orders, and the total units sold. If you hit all your
    targets, you get a bonus. If you are one short, it’s a miss and you don’t get
    the bonus!
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合KPI或评分卡并不是一个新概念。成功本身很少被量化为二元值。在我们的工作中，奖金通常是基于是否达到一系列目标来计算的。在零售业中，您不仅仅被衡量总销售额，还包括订单数量和总销售数量。如果您达到所有目标，您将获得奖金。如果差一点，就会错失奖金！
- en: This concept applies for a unit in any organization where you need to track
    multiple KPIs simultaneously.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念适用于任何组织中需要同时跟踪多个KPI的单位。
- en: 'KPI Scorecard: Office Essentials Case Study'
  id: totrans-274
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KPI评分卡：办公必需品案例研究
- en: In this case study, you are tasked with tracking four KPIs for each sub-category
    in the Sample – Superstore dataset. You need to see how sales, total orders, and
    total units perform toward a target. Then you need to calculate an aggregate KPI
    scorecard to highlight the percent of those KPIs that are hitting their targets.
    If any KPI is not hitting 100% of its targets, you’ll want to call that out with
    an indicator (in this case, a red dot).
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个案例研究中，您的任务是跟踪样本–超级商店数据集中每个子类别的四个KPI。您需要查看销售、总订单和总销售量在达到目标时的表现。然后，您需要计算一个聚合KPI评分卡来突出显示达到其目标的KPI的百分比。如果任何KPI未达到100%的目标，您将需要通过一个指示器来指出（在本例中是一个红点）。
- en: In this scenario, it’s less important to know the value of the KPI and more
    important to know that each KPI is hitting its target. The result of the next
    strategy is shown in [Figure 5-21](#scorecard_showing_multiple_kpis_and_the).
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，知道KPI的价值并不那么重要，而更重要的是知道每个KPI是否达到其目标。下一个策略的结果显示在[图 5-21](#scorecard_showing_multiple_kpis_and_the)中。
- en: '![Scorecard showing multiple KPIs and the output of their result as an aggregate
    or overall score](Images/TAST_0521.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![显示多个KPI及其结果作为聚合或总体评分的评分卡](Images/TAST_0521.png)'
- en: Figure 5-21\. Scorecard showing multiple KPIs and the output of their result
    as an aggregate or overall score
  id: totrans-278
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-21\. 显示多个KPI的评分卡及其结果作为聚合或总体评分的输出
- en: 'Strategy: Create Aggregate KPIs'
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建聚合KPI
- en: 'In this strategy, you will build the visualization shown in 5-21:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个策略中，您将构建5-21中显示的可视化效果：
- en: Add [Sub-Category] to Rows.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[子类别]添加到行。
- en: Create an ad hoc calculation on Columns and type `**MIN(1)**`. Duplicate the
    measure by holding Ctrl while clicking and dragging the measure to the right of
    itself. Repeat this three more times.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列上创建一个临时计算，并键入`**MIN(1)**`。通过按住 Ctrl 键并点击并拖动度量值到自身右侧来复制该度量。重复此步骤三次。
- en: Edit each of the axes to range from 0 to 1.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑每个轴，范围从0到1。
- en: 'On the first MIN(1) Marks card, add the [Sales | % Delta] calculation from
    earlier in the chapter to Color. Edit the color: choose a Custom Diverging palette.
    Select a gray for the left value and a color for the right value. Used stepped
    color with two steps. Set the center to 0\. (See [Figure 5-22](#editing_the_color_palette_for_each_kpi).)'
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一个MIN(1) Marks卡片上，将本章前面的[销售 | % Delta]计算添加到颜色中。编辑颜色：选择自定义的对比调色板。为左侧值选择灰色，为右侧值选择颜色。使用两步的阶梯颜色。将中心设置为0。
    (见[图 5-22](#editing_the_color_palette_for_each_kpi).)
- en: '![Editing the color palette for each KPI](Images/TAST_0522b.png)'
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![编辑每个KPI的调色板](Images/TAST_0522b.png)'
- en: Figure 5-22\. Editing the color palette for each KPI
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-22\. 编辑每个KPI的调色板
- en: Repeat for the second MIN(1) Marks card, using the [Profit | % Delta] calculation
    created earlier in the chapter. Repeat the color process from step 4.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用在本章节前面创建的[利润 | % 变动]计算方法，为第二个MIN(1)分数卡重复此步骤。重复第4步中的颜色处理过程。
- en: Repeat for the third MIN(1) Marks card, using the [Quantity | % Delta] calculation
    created earlier in the chapter. Repeat the color process from step 4.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用在本章节前面创建的[数量 | % 变动]计算方法，为第三个MIN(1)分数卡重复此步骤。重复第4步中的颜色处理过程。
- en: 'Create a calculation called `**[Total Percentage]**` and add this to Text on
    the fourth MIN(1) Marks card:'
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[总百分比]**`的计算，并将其添加到第四个MIN(1)分数卡的文本中：
- en: '[PRE28]'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'Create a calculation called `**[Alert Dot]**`. Also add this calculation to
    the fourth MIN(1) Marks card on Detail:'
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建名为`**[警示点]**`的计算。还将此计算添加到第四个MIN(1)分数卡的详细信息中：
- en: '[PRE29]'
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Change the color on this Marks card to white. Edit the text. Place [Alert Dot]
    to the left of [Total Percentage] on the same line. Change the [Alert Dot] color
    to red.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此分数卡上的颜色更改为白色。编辑文本。在同一行上的[总百分比]左侧放置[警示点]。将[警示点]的颜色更改为红色。
- en: The final result, shown in [Figure 5-23](#the_sheet_view_in_tableau_desktop_showin),
    is a visualization that allows us to see the performance of each sub-category.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果显示在[图5-23](#the_sheet_view_in_tableau_desktop_showin)，这是一种可视化方式，可以看到每个子类别的表现。
- en: '![The sheet view in Tableau Desktop showing how the aggregate KPI was created](Images/TAST_0523.png)'
  id: totrans-295
  prefs: []
  type: TYPE_IMG
  zh: '![在Tableau Desktop中显示的聚合KPI创建的表视图](Images/TAST_0523.png)'
- en: Figure 5-23\. The sheet view in Tableau Desktop showing how the aggregate KPI
    was created
  id: totrans-296
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-23\. 在Tableau Desktop中显示的表视图，展示了如何创建聚合KPI
- en: 'Tracking Daily Changes: Office Essentials Case Study'
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟踪每日变化：办公必需品案例研究
- en: OE has seen a steady rise in its sales. In addition to monthly reports, executives
    now want to track cumulative daily values so they can see how the business is
    performing each morning. How can you represent these daily values in context?
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: OE的销售已经稳步增长。除了月度报告外，管理层现在还希望跟踪累计每日价值，以便每天早上了解业务表现。如何在上下文中表示这些每日价值？
- en: For our last strategy of this chapter, we will build KPIs that can track daily
    changes in cumulative values versus a previous time period. In this visualization,
    we’ll display a KPI along with a line and an area chart. This system of visualizations
    is built for tracking daily, rather than for having systematic discussions about
    a single value over several days. They’re great for executives to look at on a
    more frequent basis, or when you think there’s a need to have more visual real
    estate for context.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章节的最后一个策略，我们将构建可以跟踪每日累计值与前一时间段比较的关键绩效指标。在此可视化中，我们将显示一个KPI以及线条和区域图表。这种可视化系统适用于每日跟踪，而不是在几天内就单个值进行系统讨论。对于高管更频繁查看或需要更多视觉空间以获取上下文信息的情况非常有用。
- en: These charts show progress toward the prior-year value compared to progress
    for the current year. Common use cases may be tracking sales data, reporting on
    unit production, and understanding the volume of customer engagements. All of
    these scenarios rely on tracking performance against the prior year to better
    understand how the business is trending against expectations.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表显示了相对于去年同期价值的进展，以及当前年度进展的进度。常见用例可能包括跟踪销售数据、报告单位生产情况以及了解客户参与的数量。所有这些情况都依赖于与前一年的表现进行对比，以更好地了解业务的趋势是否符合预期。
- en: Adding these month-to-date lines give context to the current performance this
    month versus last year. When a value is better than the same time of the month
    versus last year, the line is green. When it is below last year, it is red. While
    these charts look extremely simple in Tableau, multiple steps are required to
    build these lines.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 添加这些月度行可为本月与去年同期的当前表现提供背景。当值优于去年同期时，行为绿色。当低于去年时，为红色。尽管这些在Tableau中看起来非常简单，但需要多个步骤来构建这些线条。
- en: This next case study will be divided into three strategies but will be combined
    into a single dashboard. The output, shown in [Figure 5-24](#the_output_for_the_next_three_strategies),
    highlights sales performance by month.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 这个下一个案例研究将分为三个策略，但将合并为单个仪表板。在[图5-24](#the_output_for_the_next_three_strategies)中显示的输出突出显示了按月销售绩效。
- en: '![The output for the next three strategies](Images/TAST_0524.png)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![下三种策略的输出结果](Images/TAST_0524.png)'
- en: Figure 5-24\. The output for the next three strategies
  id: totrans-304
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-24\. 下三种策略的输出结果
- en: 'Strategy: Create Month-to-Date Sparklines'
  id: totrans-305
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建月至今Sparklines
- en: 'This strategy creates the line and area chart shown in [Figure 5-24](#the_output_for_the_next_three_strategies):'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 此策略创建了图表和面积图，如[图 5-24](#the_output_for_the_next_three_strategies)所示：
- en: Connect to Sample – Superstore.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接到样本 - 超级商店。
- en: Set an extract filter to include all dates up to and including September 17,
    2020 from the [Order Date] field. Create a custom date value at the Month level
    of detail.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置一个提取过滤器，包括截止到2020年9月17日的所有日期，来自[订单日期]字段的自定义日期值。
- en: Add [Day of Order Date] to Columns as a continuous date part.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将订单日期的日添加到列中作为连续日期部分。
- en: For the next part, you are going to build a series of calculations that will
    help you create the visualization.
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，您将构建一系列计算，以帮助您创建可视化效果。
- en: 'Create a calculation called `**[Today]**`. Normally, you would place the function
    `TODAY()` in the calculation, but for the sake of the example, use the max date
    in our dataset—which, after the extract filter is applied, is May 17:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[今天]**`的计算。通常情况下，您会在计算中放置`TODAY()`函数，但为了示例，使用我们数据集中的最大日期——在应用了提取筛选器之后，这是5月17日：
- en: '[PRE30]'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'Create a Boolean calculation called `**[CMCY | TF]**` that represents True
    or False if the data is in the same month as [Today] (CMCY = current month, current
    year):'
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[CMCY | TF]**`的布尔计算，表示数据是否与[今天]处于同一个月份（CMCY = 当前月份，当前年份）：
- en: '[PRE31]'
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'Create a Boolean called `**[SDLY | TF]**` that represents True or False if
    the data is the same day of the month as [Today], but last year (SDLY = same day,
    last year):'
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[SDLY | TF]**`的布尔计算，表示数据是否与[今天]相同月的上一年同一天（SDLY = 同一天，去年）：
- en: '[PRE32]'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'Create a Boolean called `**[SMLY | TF]**` that indicates whether the month
    is the same month as [Today], but a year prior (SMLY = same month, last year):'
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[SMLY | TF]**`的布尔计算，指示月份是否与[今天]的同一个月份相同，但是是前一年（SMLY = 同一个月份，去年）：
- en: '[PRE33]'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'Create a calculation for sales for the current month of [Today], called `**[Sales
    | CMCY]**`:'
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为当前月份的[今天]创建一个名为`**[销售额 | CMCY]**`的计算：
- en: '[PRE34]'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'Create a calculation called `**[Sales | SMLY]**` that calculates sales if they
    occurred the same month as [Today] but for the last year:'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售额 | SMLY]**`的计算，如果它们发生在与[今天]相同的上个月，但是去年：
- en: '[PRE35]'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'Create a calculation called `**[Sales | SDLY]**` that calculates sales that
    occurred the same day and month of last year as [Today]:'
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售额 | SDLY]**`的计算，计算与[今天]相同日和月份的去年同一天的销售额：
- en: '[PRE36]'
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Now that you’ve built the base calculations for this visualization, we can start
    putting it all together.
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，您已经为这个可视化创建了基本计算，我们可以开始把它们整合在一起。
- en: 'Create a calculation called `**[Sales | CMCY | Hidden]**`:'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售额 | CMCY | 隐藏]**`的计算：
- en: '[PRE37]'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Add [Sales | CMCY | Hidden] to Rows. Set the mark type to Line. Edit the table
    calculation. Choose Specific Dimensions and select only Day of Order Date.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[销售额 | CMCY | 隐藏]添加到行中。将标记类型设置为线条。编辑表计算。选择特定维度，并仅选择订单日期的日。
- en: 'Create a calculation called `**[Sales | SDLY | Hidden]**`:'
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售额 | SDLY | 隐藏]**`的计算：
- en: '[PRE38]'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Add [Measure Values] to Rows. In the new [Measure Values] Marks card, make sure
    that only SUM(Sales | SMLY) and [Sales | SDLY | Hidden] are included. Right-click
    SUM(Sales | SMLY) on the [Measure Values] Marks card and add a running total table
    calculation ([Figure 5-25](#right-click_a_measure_on_the_left_square)).
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Measure Values]添加到行中。在新的[Measure Values] Marks卡中，确保只包括SUM(销售额 | SMLY)和[销售额
    | SDLY | 隐藏]。右键单击[Measure Values] Marks卡上的SUM(销售额 | SMLY)，添加一个累计总数表计算（[图 5-25](#right-click_a_measure_on_the_left_square)）。
- en: '![Right-click a measure on the [Measure Values] Marks card to add a quick table
    calculation of running total](Images/TAST_0525.png)'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在[Measure Values] Marks卡上右键单击度量，添加一个快速表计算来计算累计总数](Images/TAST_0525.png)'
- en: Figure 5-25\. Right-click a measure on the [Measure Values] Marks card to add
    a quick table calculation of running total
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-25\. 在[Measure Values] Marks卡上右键单击度量，添加一个快速表计算来计算累计总数。
- en: Change the [Measure Values] mark type to Area. Add [Measure Names] to Color,
    set SUM(Sales | SMLY) to a light gray, and [Sales | SDLY | Hidden] to a medium
    gray.
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Measure Values]标记类型更改为面积。将[Measure Names]添加到颜色中，将SUM(销售额 | SMLY)设置为浅灰色，将[销售额
    | SDLY | 隐藏]设置为中灰色。
- en: You’ll notice our two area charts are stacked. You don’t want this. From the
    top menu, choose Analysis → Stack Marks → Off ([Figure 5-26](#turn_off_stack_marks_from_the_top_menu)).
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您会注意到我们的两个面积图是堆叠的。你不想要这个。从顶部菜单中选择分析 → 堆叠标记 → 关闭（[图 5-26](#turn_off_stack_marks_from_the_top_menu)）。
- en: '![Turn off stack marks from the top menu](Images/TAST_0526.png)'
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![从顶部菜单中关闭堆叠标记](Images/TAST_0526.png)'
- en: Figure 5-26\. Turn off stack marks from the top menu
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-26\. 从顶部菜单中关闭堆叠标记
- en: Create a synchronized dual axis on your Rows shelf between [Sales | CMCY | Hidden]
    and [Measure Values]. After that, right-click the [Sales | CMCY | Hidden] axis
    and select “Move marks to front.”
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在行架上创建一个同步的双轴，位于[销售额 | CMCY | 隐藏]和[度量值]之间。然后，右键单击[销售额 | CMCY | 隐藏]轴并选择“将标记移至前面”。
- en: 'Create a calculation called `**[Today Reference Line]**`:'
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[今日参考线]**`的计算：
- en: '[PRE39]'
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Click and drag this calculation to Detail of the [Sales | CMCY | Hidden] Marks
    card. Change the aggregation of the calculation to maximum. Right-click the [Day
    of Order Date] axis and add a reference line.
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此计算拖动到[销售额 | CMCY | 隐藏]标记卡的详细信息中。将计算的聚合更改为最大值。右键单击[订单日期的日]轴并添加参考线。
- en: For the entire table, use the maximum value of [Today Reference Line]. Show
    no label or tooltip. Change the line type to Short Dashes. Uncheck “Show recalculated
    line for highlighted or selected data points.” [Figure 5-27](#progress_on_the_percent-to-target_area_a)
    shows the chart at this point.
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于整个表格，使用[今日参考线]的最大值。不显示标签或工具提示。将线型更改为短划线。取消选中“显示突出显示或选定数据点的重新计算线”。[图 5-27](#progress_on_the_percent-to-target_area_a)显示了此时的图表。
- en: '![Progress on the percent-to-target area and line chart](Images/TAST_0527.png)'
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![百分比至目标区域和线图的进展](Images/TAST_0527.png)'
- en: Figure 5-27\. Progress on the percent-to-target area and line chart
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-27\. 百分比至目标区域和线图的进展
- en: 'Create a calculation called `**[Sales | MTD | % Delta]**`. This will calculate
    the change in sales as a percentage from the day and month to date compared to
    the year prior:'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[销售额 | MTD | % 变化]**`的计算。这将计算出与去年同期相比，从当天到当月底的销售额变化百分比：
- en: '[PRE40]'
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'Create a calculation called `**[Color Line]**`:'
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为`**[颜色线]**`的计算：
- en: '[PRE41]'
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Add [Color Line] to Color on the [Sales | CMCY | Hidden] Marks card. Change
    the mark type from Continuous to Discrete. Edit the color so –1 is red and 1 is
    green.
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[颜色线]添加到[销售额 | CMCY | 隐藏]标记卡的颜色中。将标记类型从连续更改为离散。编辑颜色，因此-1为红色，1为绿色。
- en: On the [Sales | CMCY | Hidden] Marks card, select the “Show mark labels” checkbox.
    For the Marks to Label option, select Line End and select only Label Ends. Finally,
    under the font drop-down, select Match Mark Color. [Figure 5-28](#match_the_mark_color_by_using_the_match)
    shows these options.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[销售额 | CMCY | 隐藏]标记卡上，选择“显示标记标签”复选框。对于要标记的标记选项，请选择线末端并仅选择标签末端。最后，在字体下拉菜单中选择匹配标记颜色。[图
    5-28](#match_the_mark_color_by_using_the_match)显示了这些选项。
- en: '![Match the mark color by using the Match Mark Color option from Label on your
    Marks card](Images/TAST_0528.png)'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用“标签”上的“匹配标记颜色”选项来匹配标记颜色](Images/TAST_0528.png)'
- en: Figure 5-28\. Match the mark color by using the Match Mark Color option from
    Label on your Marks card
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-28\. 使用“标签”上的“匹配标记颜色”选项来匹配标记颜色
- en: Finally, you need to format your visualization. Hide the Value axis, the [Sales
    | CMCY | Hidden] axis, and the [Day of Order Date] axis. Then remove the dashed
    zero line and column dividers. In the top-left corner of the visualization, right-click
    [Segment] and select Hide Field Labels for Rows.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，您需要对可视化进行格式化。隐藏值轴、[销售额 | CMCY | 隐藏]轴和[订单日期的日]轴。然后删除虚线零线和列分隔线。在可视化的左上角，右键单击[分段]并选择隐藏行字段标签。
- en: The result, shown in [Figure 5-29](#the_final_product), is beautiful lines that
    compare this year versus an area chart of last year. Of course, the chart is useful,
    but you will want to combine these with KPIs for the month as well.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果显示在[图 5-29](#the_final_product)中，显示今年与去年区域图的美丽线条。当然，图表很有用，但您也希望将其与本月的关键绩效指标结合起来。
- en: '![The final product](Images/TAST_0529.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![最终产品](Images/TAST_0529.png)'
- en: Figure 5-29\. The final product
  id: totrans-356
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-29\. 最终产品
- en: 'Strategy: Create Month-to-Date KPIs'
  id: totrans-357
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：创建月度关键绩效指标
- en: 'In this strategy, we’ll walk through the process of combining our previous
    KPIs with those for the month. Luckily, we’ve built many of the calculations we
    need when we built out the lines, so this build should be a little more straightforward:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种策略中，我们将详细介绍如何将之前的关键绩效指标与本月的绩效指标结合起来。幸运的是，我们在构建线条时已经建立了许多我们需要的计算，所以这次构建应该会更加直接。
- en: Add [Segment] to Rows.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[分段]添加到行中。
- en: Type `**MIN(10)**` as an ad hoc calculation on Columns. Set the mark type to
    Text. To format, set the grid lines, zero lines, axis rulers, and axis ticks to
    None. Edit the axis and fix the range from 0 to 20.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列上输入`**MIN(10)**`作为即席计算。将标记类型设置为文本。要进行格式化，请将网格线、零线、轴标尺和轴刻度设置为无。编辑轴并将范围固定在0到20之间。
- en: Add SUM(Sales | CMCY), [Sales | MTD | % Delta], and [Segment] to Label. Edit
    the text as shown in [Figure 5-30](#a_detailed_view_of_the_text_formatting).
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将SUM(Sales | CMCY)、[Sales | MTD | % Delta]和[Segment]添加到标签中。按照图 5-30](#a_detailed_view_of_the_text_formatting)所示编辑文本。
- en: '![A detailed view of the text formatting](Images/TAST_0530.png)'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![文本格式的详细视图](Images/TAST_0530.png)'
- en: Figure 5-30\. A detailed view of the text formatting
  id: totrans-363
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-30\. 文本格式的详细视图
- en: Right-click [Sales | MTD | %Delta] on the Marks card and select Format. Under
    font formatting, select Pane (if it’s not already selected). Click the Numbers
    drop-down. Under the Default section, near the top of the formatting, choose Custom
    and then type `**"▲ 0%;▼ 0%;▬"**`. This will place an up arrow before positive
    percentages, a down arrow before negative percentages, and a large dash for zero
    values.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击Marks卡上的[Sales | MTD | %Delta]，然后选择格式。在字体格式设置下，选择窗格（如果尚未选择）。单击数字下拉框。在默认部分，靠近格式的顶部，选择自定义，然后键入`**"▲
    0%;▼ 0%;▬"**`。这将在正百分比之前放置一个上箭头，在负百分比之前放置一个下箭头，并为零值放置一个大破折号。
- en: Type `**MIN(1)**` as an ad hoc calculation on Columns, to the right of MIN(10).
    Create a synchronized dual axis and then hide the axes. Also remove the [Measure
    Names] values that were automatically added to Color on both Marks cards.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在MIN(10)右侧的列上作为即席计算键入`**MIN(1)**`，然后创建同步双轴，然后隐藏轴线。还要删除在两个标记卡的颜色上自动添加的[Measure
    Names]值。
- en: Change the mark type to Bar. Set the bar type to the maximum width. On Color,
    set the border to None.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将标记类型更改为条形。将条形类型设置为最大宽度。在颜色上，将边框设置为无。
- en: Remove the grid lines and column dividers. Match the formatting of the row dividers
    on the sheet with the running line and area charts.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 删除网格线和列分隔线。与运行线和面积图表上的行分隔线匹配格式。
- en: 'Add the [Color Lines] calculation to the color of the MIN(1) Marks card. This
    color should match the color of your lines from [“Strategy: Create Month-to-Date
    Sparklines”](#strategycolon_create_month-to-date_spark).'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将[Color Lines]的计算添加到MIN(1)标记卡的颜色中。这种颜色应该与您从[“策略：创建月度累计火花线”](#strategycolon_create_month-to-date_spark)中的线条颜色匹配。
- en: Once you have completed this step, you’ve created your KPIs ([Figure 5-31](#kpis_and_a_success_indicator)).
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成此步骤后，您已创建了您的KPIs（见图 5-31](#kpis_and_a_success_indicator)）。
- en: '![KPIs and a success indicator](Images/TAST_0531.png)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![KPI和成功指标](Images/TAST_0531.png)'
- en: Figure 5-31\. KPIs and a success indicator
  id: totrans-371
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-31\. KPI和成功指标
- en: 'Strategy: Combine KPI Visualizations in a Dashboard'
  id: totrans-372
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略：在仪表板中合并KPI可视化
- en: 'Now that you have completed the KPIs and microcharting in the preceding two
    strategies, it is time to bring the visualizations together on a dashboard:'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已完成前两个策略中的KPI和微型图表，现在是时候将可视化效果集中在仪表板上了：
- en: Add a horizontal container to your dashboard.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的仪表板中添加一个水平容器。
- en: Add the KPIs to the horizontal container. Set all outer or inner padding to
    zero. Hide the title. Select the option that fits KPIs to the entire view.
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将KPI添加到水平容器中。将所有外部或内部填充设置为零。隐藏标题。选择使KPI适合整个视图的选项。
- en: Add the microcharting to the right of the KPIs inside the horizontal container.
    Hide the Segment header on the right. Set all outer or inner padding to zero and
    hide the title. Select the KPIs to fit to the entire view.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在水平容器内KPI的右侧添加微型图表。隐藏右侧的段标题。将所有外部或内部填充设置为零，并隐藏标题。选择使KPI适合整个视图的选项。
- en: Remove the container with the legends.
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除包含图例的容器。
- en: Adjust the size of your KPI sheet to the desired width and to accommodate space
    for your line chart.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整KPI表的大小以达到所需的宽度，并为线图腾出空间。
- en: The result is two visualizations that appear as a single component on a dashboard
    ([Figure 5-32](#the_final_result_of_the_strategy)).
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果是两个可视化效果，它们作为仪表板的单个组件出现（见图 5-32](#the_final_result_of_the_strategy)）。
- en: '![The final result of the strategy](Images/TAST_0532.png)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![策略的最终结果](Images/TAST_0532.png)'
- en: Figure 5-32\. The final result of the strategy
  id: totrans-381
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5-32\. 策略的最终结果
- en: Conclusion
  id: totrans-382
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Now that you have had a chance to work with and expand your KPIs, let’s recap.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您有机会使用和扩展您的KPIs之后，让我们回顾一下。
- en: We started the chapter by discussing the importance of formatting your KPIs
    so they are easily readable for your audience. Simple features like text size,
    text alignment, and font selection matter. The overall goal is to increase readability
    so your audience can glance at a value and gain the necessary information extremely
    quickly.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始本章讨论格式化KPI的重要性，以便您的受众能够轻松阅读。简单的功能，如文本大小、文本对齐和字体选择，都很重要。总体目标是增加可读性，使您的受众可以一眼看到数值并迅速获取所需信息。
- en: We showed how to use the calculation MIN(0.0) as a placeholder to build multiple
    KPIs on a single sheet. Developing your KPIs on a single sheet offers you two
    major benefits. First, the KPIs are all in one location, which simplifies and
    speeds up development. Instead of hopping from sheet to sheet, you now can quickly
    swap to different Marks cards to edit. It also simplifies the formatting process.
    The other, much larger benefit is the performance increase due to working from
    a single sheet. If you can find a way to reduce the number of sheets you are using,
    you should take that chance. Fewer sheets often means better performance.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 我们展示了如何使用计算MIN(0.0)作为占位符在单张表上构建多个KPI。在单张表上开发您的KPI带来两个主要好处。首先，所有KPI都在一个位置，简化并加快了开发速度。现在您不需要从一张表跳到另一张表，只需快速切换到不同的Marks卡片进行编辑即可。这也简化了格式化过程。另一个更大的好处是因为从单张表工作而带来的性能提升。如果您能找到减少使用表数的方法，那就应该抓住这个机会。表数越少通常意味着性能越好。
- en: In much of the chapter, we displayed examples of adding context to KPIs. Calculating
    year over year (or month over month) is critical for most business situations.
    Imagine trying to tell a story just by using the odometer in your car.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的大部分内容中，我们展示了如何为KPI添加上下文示例。计算年度（或月度）同比对于大多数商业情境至关重要。想象一下仅仅通过您汽车上的里程表来讲述一个故事。
- en: 'Noting only your speed at any given point in time gives little context:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在任何给定时点记下您的速度并没有太多的上下文：
- en: What if you could say if that speed was above or below a target, like the speed
    limit?
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您能说出速度是否高于或低于目标，比如限速，那该多好？
- en: What if you could say how the speed at that moment compared to previous trips
    at the same point along the way?
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您能说出此时速度与以前同一路段的旅行速度相比如何？
- en: What if you could show snapshots at fixed periods—say, every 15 minutes?
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您能在固定的时间间隔内展示快照——比如每15分钟一次？
- en: This context would improve understanding. You might be able to tell whether
    you are speeding, are making the trip faster than usual, or know where along the
    way you’ve lost time.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 这种上下文将提高理解。您可能能够判断自己是否超速，是否比平常行程快，或者在路途中的何处失去了时间。
- en: All of this translates to the strategies in this chapter. We showed you how
    to calculate year-over-year comparisons by using LOD calculations. This allowed
    you to understand the direction of your metric.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都可以转化为本章的策略。我们向您展示了如何使用LOD计算来计算年度对比，这使您能够理解您的指标的方向。
- en: We also addressed automating your KPIs. This is because audiences crave up-to-date
    information and think there’s no added lift in the maintenance of their data products.
    Automated KPIs (and other calculations) are life-saving. And we’ve witnessed that!
    We can personally attest that this strategy has returned people’s weekends, and
    as a result, improved a company’s employee-retention rate! How crazy is that?!
    With well-designed calculations, you can automate your KPIs (and the rest of your
    dashboards) not only so your end users have the most up-to-date information, but
    also so analysts get a huge chunk of their lives back.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了如何自动化您的KPI。这是因为观众渴望最新的信息，并且认为在维护其数据产品时没有额外的努力。自动化的KPI（和其他计算）是救命的。我们亲眼见证了这一点！我们可以亲自证明这一策略使人们的周末恢复了，从而提高了公司的员工保留率！这太疯狂了！通过精心设计的计算，您可以自动化您的KPI（以及您的其他仪表板），不仅使您的最终用户获得最新信息，还使分析师节省了大量时间。
- en: Throughout the strategies presented in this chapter, we showcased how to display
    automated sparklines depicting the last 13 months, overlaid current year-to-date
    progress with the previous year, and combined ideas to show rolling 24-month sparklines.
    Each sparkline option enhances the KPI and allows your audience to see the progress
    to the path without overanalyzing the data.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章介绍的策略中，我们展示了如何显示自动化的火花线图，展示了过去13个月的情况，并将本年度累计进展与去年进行了叠加，结合了展示滚动24个月火花线图的想法。每种火花线选项都增强了KPI，并允许您的观众看到路径进展而不必过度分析数据。
- en: We also showcased a spark bar chart that showed the year-over-year difference
    of a metric as the value driving the microchart. Just as important, this strategy
    showed an alternative method—using table calculations—for calculating year-over-year
    metrics.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还展示了一个火花柱状图，显示了一个指标的年度差异作为微图表的驱动值。同样重要的是，这种策略展示了一种替代方法——使用表计算来计算年度指标。
- en: If you are tracking toward a cumulative target (which is extremely common with
    sales), a progress-to-target bar chart is extremely useful. While we used 110%
    of prior year sales for our targets, targets could be set using other methods.
    The important part is showing that we can track progress!
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在追踪累积目标（这在销售中非常常见），那么进度条图表对您非常有用。虽然我们使用去年销售额的110%作为我们的目标，但也可以使用其他方法设置目标。重要的是展示我们可以追踪进展！
- en: While many of the strategies presented in this chapter focused on monthly metrics,
    they can also be reported anywhere from the second (water volume per second) to
    the lifetime (customer lifetime value). Toward the end of the chapter, we changed
    the focus from monthly to daily. The results are running daily totals of sales
    and a snapshot of daily values being above or below a specified target.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本章介绍的许多策略都侧重于月度指标，但也可以报告从第二个（每秒水量）到终身（客户生命周期价值）的任何时间段。在章节末尾，我们将焦点从月度转移到了日常。结果是每日销售总额的运行总计以及每日价值快照高于或低于指定目标。
- en: KPIs themselves are fairly straightforward. Each indicates a single value that
    is driving conversation for your audience. And while we’ve mentioned it throughout
    the chapter, we want to end by saying it’s your job as the developer to add context
    to that value so that members of your audience are aligned.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: KPIs 本身非常简单。每个指标表示您的受众讨论的单个值。虽然我们在整章中都提到过这一点，但我们要结束时说，作为开发者，您的工作是为这个值添加上下文，以便您的受众对齐。
- en: In the next chapter, we stay focused on the essentials and discuss table design
    and analysis. While most data visualization experts avoid talking about tables,
    we want to provide this guidance because every developer receives a request for
    a table. Like KPIs, a well-designed table with appropriate context can be extremely
    useful for your audience.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续专注于基本内容，并讨论表格设计和分析。虽然大多数数据可视化专家避免谈论表格，但我们希望提供这些指导，因为每个开发者都会收到表格的请求。像KPIs一样，一个设计良好且具有适当背景的表格对您的受众可能非常有用。
