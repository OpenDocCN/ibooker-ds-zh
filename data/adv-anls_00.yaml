- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: You’re about to partake in a significant and commendable learning journey that
    will involve statistics, coding, and more. Before diving in, I’d like to take
    some time to address my learning objectives for you, how I arrived at this book,
    and what you should expect.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您将要踏上一段重要且值得称赞的学习旅程，这将涉及统计学、编程等。在深入之前，我想花点时间为您解释我的学习目标，我是如何来到这本书的，以及您应该期待什么。
- en: Learning Objective
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习目标
- en: By the end of this book, you should be able to *conduct exploratory data analysis
    and hypothesis testing using a programming language*. Exploring and testing relationships
    is core to analytics. With the tools and frameworks you’ll pick up in this book,
    you will be well positioned to continue learning more advanced data analysis techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您应该能够*使用编程语言进行探索性数据分析和假设检验*。探索和测试关系是分析的核心。通过本书您将掌握的工具和框架，将使您能够继续学习更高级的数据分析技术。
- en: We’ll be using Excel, R, and Python because these are powerful tools, and because
    they make for a seamless learning journey. Few books cover this combination, even
    though the progression from spreadsheets into programming is common for analysts,
    myself included.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用Excel、R和Python，因为这些工具强大且使学习过程更为顺畅。尽管许多书籍涵盖了这种组合，但从电子表格到编程的过渡对分析师（包括我自己）来说是常见的。
- en: Prerequisites
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: To meet these objectives, this book makes some technical and technological assumptions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这些目标，本书作出了一些技术和技术假设。
- en: Technical Requirements
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术要求
- en: I am writing this book on a Windows computer with the Office 365 version of
    Excel for desktop. As long as you have a paid version of Excel 2010 or greater
    for either Windows or Mac installed on your machine, you should be able to follow
    along with the majority of the instruction in this book, with some variations,
    particularly with PivotTables and data visualization.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在Windows计算机上，使用Office 365版本的Excel桌面版编写本书的。只要您在计算机上安装了付费版本的Excel 2010或更高版本（无论是Windows还是Mac），您应该能够跟着本书的大部分指导进行学习，只有在数据透视表和数据可视化方面会有一些变化。
- en: Note
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: While Excel offers both free and paid versions online, a paid desktop version
    is needed to access some of the features covered in this book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Excel提供在线的免费和付费版本，但需要付费桌面版才能访问本书涵盖的一些功能。
- en: R and Python are both free, open source tools available for all major operating
    systems. I address how to install them later in the book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: R和Python均为免费开源工具，适用于所有主要操作系统。本书将在后面介绍如何安装它们。
- en: Technological Requirements
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术要求
- en: This book assumes no prior knowledge of R or Python; that said, it does rely
    on moderate knowledge of Excel to flatten that learning curve.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对R或Python没有任何先前知识；尽管如此，它确实依赖于对Excel的中等水平的了解，以便降低学习曲线。
- en: 'The Excel topics you should be familiar with include the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该熟悉的Excel主题包括以下内容：
- en: Absolute, relative, and mixed cell references
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绝对、相对和混合单元格引用
- en: Conditional logic and conditional aggregation (`IF()` statements, `SUMIF()`/`SUMIFS()`,
    and so forth)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件逻辑和条件聚合（`IF()`语句、`SUMIF()`/`SUMIFS()`等）
- en: Combining data sources (`VLOOKUP()`, `INDEX()`/`MATCH()`, and so forth)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并数据源（`VLOOKUP()`、`INDEX()`/`MATCH()`等）
- en: Sorting, filtering, and aggregating data with PivotTables
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据透视表对数据进行排序、筛选和汇总
- en: Basic plotting (bar charts, line charts, and so forth)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本绘图（条形图、折线图等）
- en: If you would like more practice with these topics before moving on, I suggest
    *Excel 2019 Bible* by Michael Alexander et al. (Wiley).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在继续之前对这些主题有更多练习，我建议阅读迈克尔·亚历山大等人编写的*Excel 2019圣经*（Wiley出版社）。
- en: How I Got Here
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的学习之路
- en: Like many in our field, my route to analytics was circuitous. In school, mathematics
    became a subject I actively avoided; too much of it seemed entirely theoretical.
    I did have some coursework in statistics and econometrics that caught my interest.
    It was a breath of fresh air to *apply* mathematics to some concrete end.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像我们行业的许多人一样，我走向分析的道路曲折。在学校，数学成为我积极回避的科目；其中大部分似乎完全是理论的。我确实有一些统计学和计量经济学的课程引起了我的兴趣。将数学*应用*到某些具体的目标上，让我感到耳目一新。
- en: This exposure to statistics was admittedly scant. I attended a liberal arts
    college, where I picked up solid writing and thinking skills, but few quantitative
    ones. When I got to my first full-time job, I was floored by the depth and breadth
    of the data I was entrusted with managing. Much of this data lived in spreadsheets
    and was hard to get much value out of without intense cleaning and preparation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对统计学的接触确实很少。我上的是文科学院，我掌握了扎实的写作和思维技能，但很少有数量上的技能。当我到达我的第一份全职工作时，我被委托管理的数据的深度和广度震惊了。其中许多数据存储在电子表格中，如果不经过深入的清理和准备，很难从中获得很多价值。
- en: Some of this “data wrangling” is to be expected; the *New York Times* has reported
    that data scientists spend 50% to 80% of their time [preparing data for analysis](https://oreil.ly/THah7).
    But I wondered if there were more efficient ways to clean, manage, and store data.
    In particular, I wanted to do this so I could spend more time *analyzing* the
    data. After all, I always found statistical analysis somewhat palatable—manual
    and error-prone spreadsheet data preparation, not so much.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些“数据整理”是可以预料的；*纽约时报* 曾报道数据科学家将 50% 到 80% 的时间[准备数据进行分析](https://oreil.ly/THah7)。但我想知道是否有更高效的方法来清理、管理和存储数据。特别是，我想这样做是为了能够花更多时间
    *分析* 数据。毕竟，我总是觉得统计分析有些令人愉悦——手工操作和容易出错的电子表格数据准备则不是那么令人愉悦。
- en: Because I enjoyed writing (thank you, liberal arts degree), I started blogging
    about tips I picked up in Excel. Through good grace and hard work, the blog gained
    traction, and I attribute much of my professional success to it. You are welcome
    to stop by at [*stringfestanalytics.com*](https://stringfestanalytics.com); I
    still post regularly on Excel and analytics more generally.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我喜欢写作（谢谢你，文科学位），我开始在博客上写关于我在 Excel 中学到的技巧。通过好的恩典和努力工作，博客逐渐受到关注，我将我的职业成功归功于此。欢迎访问
    [*stringfestanalytics.com*](https://stringfestanalytics.com)；我仍然定期发布关于 Excel 和更广泛的分析主题的内容。
- en: As I began to learn more about Excel, my interest spread to other analytics
    tools and techniques. By this point, the open source programming languages R and
    Python had gained significant popularity in the data world. But while I made my
    way through grasping these languages, I felt unnecessary friction in the learning
    path.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始学习更多关于 Excel 的知识时，我的兴趣扩展到了其他分析工具和技术。此时，开源编程语言 R 和 Python 在数据领域获得了显著的流行。但是，尽管我在掌握这些语言的过程中感到了不必要的阻力。
- en: “Excel Bad, Coding Good”
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “Excel 不好，编程好”
- en: 'I noticed that for Excel users, most R or Python training sounded a lot like
    this:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到对于 Excel 用户来说，大多数 R 或 Python 培训听起来都很像这样：
- en: All along, you’ve been using Excel when you really should have been programming.
    Look at all these problems Excel has caused! Time to kick the habit entirely.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一直以来，你都在使用 Excel，而你真正应该学会编程。看看 Excel 带来的所有问题！是时候彻底改掉这个习惯了。
- en: 'That’s the wrong attitude to take for a couple of reasons:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种态度是错误的，原因有几个：
- en: It’s not accurate
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是准确的
- en: The choice between coding and spreadsheets is often framed like a sort of struggle
    between good and evil. In reality, it’s better to think of these as *complementary*
    tools rather than substitutes. Spreadsheets have their place in analytics; so
    does programming. Learning and using one does not negate the other. [Chapter 5](ch05.html#data-analytics-stack)
    discusses this relationship.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 编程和电子表格之间的选择通常被描述为一种善恶之间的斗争。实际上，更好的是将这些视为 *互补* 工具，而不是替代品。电子表格在分析中有其作用；编程也是如此。学习和使用一个并不排斥另一个。[第
    5 章](ch05.html#data-analytics-stack)讨论了这种关系。
- en: It’s a poor instructional approach
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种糟糕的教学方法
- en: 'Excel users intuitively understand how to work with data: they can sort, filter,
    group, and join it. They know which arrangements make for easy analysis, and which
    mean lots of cleanup. This is a wealth of knowledge to build on. Good instruction
    will use it to bridge the gap between spreadsheets and coding. Unfortunately,
    most instruction instead burns the bridge out of contempt.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 用户直观地了解如何处理数据：他们可以对其进行排序、过滤、分组和连接。他们知道哪些排列方式便于分析，哪些意味着需要大量清理。这是一笔宝贵的知识可供借鉴。好的教学将利用它来弥合电子表格和编程之间的鸿沟。不幸的是，大多数教学却出于鄙视而焚毁了这座桥。
- en: 'Research indicates that relating what you’ve learned to what you already know
    is powerful. As put by Peter C. Brown et al. in *Make It Stick: The Science of
    Successful Learning* (Belknap Press):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，将所学内容与已有知识联系起来是很有力的。正如彼得·C·布朗等人在《坚持到底：成功学习的科学》（Belknap Press）中所说的：
- en: The more you can explain about the way your new learning relates to your prior
    knowledge, the stronger your grasp of the new learning will be, and the more connections
    you create that will help you remember it later.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您能够解释新学习与先前知识的关系越多，您对新学习的掌握就越牢固，您创建的连接也越多，这些连接将帮助您以后记住它。
- en: As an Excel user, it can be hard to relate new ideas to what you already know
    when you’re (wrongly) told that what you already know is garbage. This book takes
    a different approach, building on your prior knowledge of spreadsheets so that
    you’ll have a clear framework in mind as we move into R and Python.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Excel用户，当你被错误地告知你已经掌握的东西是垃圾时，很难将新思想与你已经掌握的内容联系起来。这本书采取了不同的方法，建立在您对电子表格的先前知识基础上，这样在我们进入R和Python时，您将有一个清晰的框架。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Both spreadsheets *and* programming languages are valuable analytics tools;
    there’s no need to abandon Excel once you’ve picked up R and Python.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格和编程语言都是有价值的分析工具；一旦掌握了R和Python，就没有必要放弃Excel。
- en: The Instructional Benefits of Excel
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Excel的教学益处
- en: 'In fact, Excel is a uniquely fantastic analytics teaching tool:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Excel是一个独特而绝妙的分析教学工具：
- en: It reduces cognitive overhead
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它减少了认知负担
- en: 'Cognitive overhead is the number of logical connections or jumps needed to
    understand something. Often an analytics learning journey looks like this:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 认知负担是理解某事所需的逻辑连接或跳跃的数量。通常，分析学习之旅看起来像这样：
- en: Learn a brand-new technique.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习全新的技术。
- en: Learn how to implement the brand-new technique using brand-new *coding* techniques.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习如何使用全新的*编码*技术来实施全新的技术。
- en: Progress to more advanced techniques, without ever having felt really comfortable
    with the basics.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进步到更高级的技术，而从未真正掌握基础知识。
- en: It’s hard enough to learn the conceptual foundations of analytics. To learn
    this while *also* learning how to code invites sky-high cognitive overhead. For
    reasons I’ll discuss, there is great virtue in practicing analytics via coding.
    But it’s better to isolate these skill sets while mastering them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 学习分析的概念基础已经很困难了。在*同时*学习编程更是增加了极高的认知负担。基于我将要讨论的原因，通过编码进行分析练习确实具有很大的优点。但更好的方法是在掌握它们的同时隔离这些技能集。
- en: It’s a visual calculator
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个视觉计算器
- en: 'The first mass-market offering of a spreadsheet was called VisiCalc—literally,
    a visual calculator. This name points to one of the application’s most important
    selling points. Especially to beginners, programming languages can resemble a
    “black box”—type the magic words, hit “run,” and presto: the results. Chances
    are the program got it right, but it can be hard for a newbie to pop open the
    hood and see why (or, perhaps more critically, why not).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第一款大众市场上的电子表格软件被称为VisiCalc——字面上是视觉计算器。这个名字指向了该应用程序最重要的卖点之一。特别是对于初学者来说，编程语言可能类似于“黑匣子”——输入魔术词，点击“运行”，咔嚓：结果出来了。程序很可能做对了，但对于新手来说，可能很难打开引擎盖看看是为什么（或者更为关键的是，为什么没有）。
- en: By contrast, Excel lets you watch an analysis take shape each step of the way.
    It lets you calculate and recalculate visually. Rather than just taking my (or
    a coding language’s) word for it, you’ll build demonstrations in Excel to visualize
    key analytics concepts.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Excel允许您在每一个步骤中观察分析的形成。它允许您进行可视化的计算和重新计算。与仅仅相信我的（或编程语言的）话不同，您将在Excel中构建演示来可视化关键的分析概念。
- en: Note
  id: totrans-51
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Excel provides the opportunity to learn the fundamentals of data analytics without
    the need to learn a new programming language at the same time. This greatly reduces
    cognitive overhead.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Excel提供了学习数据分析基础的机会，而无需同时学习新的编程语言。这极大地减少了认知负担。
- en: Book Overview
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍概述
- en: Now that you understand the spirit of the book and what I hope for you to achieve,
    let’s review its structure.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经理解了本书的精神和我希望您能够实现的目标，让我们来回顾一下它的结构。
- en: '[Part I, *Foundations of Analytics in Excel*](part01.html#part-1)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分，*Excel中的分析基础*](part01.html#part-1)'
- en: Analytics stands on the shoulders of statistics. In this part, you will learn
    how to explore and test relationships between variables using Excel. You’ll also
    use Excel to build compelling demonstrations of some of the most important concepts
    in statistics and analytics. This grounding in statistical theory and framework
    for conducting analysis will put you on solid footing for data programming.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 分析建立在统计学基础之上。在这一部分中，您将学习如何使用Excel探索和测试变量之间的关系。您还将使用Excel构建一些最重要的统计和分析概念的引人注目的演示。这种统计理论的基础和分析框架将为您在数据编程中打下坚实的基础。
- en: '[Part II, *From Excel to R*](part02.html#part-2)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分，*从Excel到R*](part02.html#part-2)'
- en: Now that you are fluent in the fundamentals of data analysis, it’s time to pick
    up a coding language or two. We’ll start with R, an open source language built
    especially for statistical analysis. You will see how to cleanly transfer what
    you’ve learned about working with data from Excel into R. I conclude the section
    with an end-to-end capstone exercise in R.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了数据分析的基础知识，是时候学习一两种编程语言了。我们将从R语言开始，这是一种专门用于统计分析的开源语言。你将学会如何将在Excel中处理数据的技能清晰地转移到R中。本节以R语言进行了一个端到端的封顶练习。
- en: '[Part III, *From Excel to Python*](part03.html#part-3)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三部分，*从Excel到Python*](part03.html#part-3)'
- en: Python is another open source language worth learning for analytics. In the
    same spirit as [Part II](part02.html#part-2), you’ll learn how to pivot your Excel
    data chops into this language and conduct a complete data analysis.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Python是另一种值得学习的开源语言，用于分析。与[第二部分](part02.html#part-2)相同的精神，你将学习如何将你的Excel数据技能转移到这种语言，并进行完整的数据分析。
- en: End-of-Chapter Exercises
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节末尾的练习
- en: When I read books, I tend to skip over the exercises at the end of the chapter
    because I feel keeping the momentum of my reading is more valuable. *Don’t be
    like me!*
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读书籍时，我倾向于跳过章节末尾的练习，因为我认为保持阅读的动力更有价值。*不要像我这样做！*
- en: I provide opportunity at the end of most chapters to practice what you’ve learned.
    You can find the solutions to these drills in the [*exercise-solutions* folder](https://oreil.ly/KVrIn)
    of the accompanying repository, where you’ll see them in a file named for each
    respective chapter. Complete these drills, then compare your answers to the solutions.
    You’ll be increasing your comprehension of the material while at the same time
    providing a good example for me.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数章节末尾都提供了练习的机会。你可以在配套资源库的[*exercise-solutions*文件夹](https://oreil.ly/KVrIn)中找到这些练习的解答，每个章节的文件名即为对应的解答。完成这些练习，然后将你的答案与解答进行比较。这样做不仅会增加你对材料的理解，同时也为我提供了一个很好的示例。
- en: Tip
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Learning is best done actively; without putting what you’ve read into immediate
    practice, you’re likely to forget it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 最好是积极地学习；如果不立即将所读之物付诸实践，你很可能会忘记它。
- en: This Is Not a Laundry List
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这不是一个枯燥的清单
- en: One thing I love about analytics is there are almost always multiple ways to
    do the same thing. It’s likely I’ll demonstrate how to do something one way when
    you are familiar with another.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢分析的一点是几乎总会有多种方法来做同一件事情。当你熟悉另一种方法时，我可能会演示如何以一种方式做某事。
- en: My focus for this book is on using Excel as a teaching tool for analytics and
    helping readers transfer this knowledge to R and Python. Were I to make this a
    brain dump of all the ways to complete a given data-cleaning or analysis task,
    the book would lose its focus around this particular objective.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的重点是将Excel作为教学工具来进行分析，并帮助读者将这些知识转移到R和Python上。如果我让书籍成为给定数据清理或分析任务的大脑转储，那么它将失去围绕特定目标的焦点。
- en: You may prefer alternative ways of doing something; I may even agree with you
    that, given different circumstances, there is a better approach. However, given
    the circumstances *of this book* and its objectives, I’ve decided to cover certain
    techniques and exclude others. Doing otherwise would risk turning the book into
    a bland how-to manual rather than a pointed guide for advancing into analytics.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能更喜欢用另一种方式做某事；我甚至可能同意在不同情况下有更好的方法。然而，考虑到*本书*及其目标的情况，我决定覆盖某些技术并排除其他技术。否则，书籍可能会失去其针对性的指导，变成一本枯燥的操作手册。
- en: Don’t Panic
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要惊慌
- en: 'As an author, I hope you find me easygoing and approachable. I do, however,
    have one rule for this book: *don’t panic!* There is an admittedly steep learning
    curve at play here, since you’ll be exploring not just probability and statistics
    but *two* programming languages. This book will introduce you to concepts from
    statistics, computer science, and more. They may initially be jarring, but you’ll
    begin to internalize them over time. Allow yourself to learn by trial and error.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我希望你觉得我很随和易接近。然而，对于这本书，我有一个规则：*不要惊慌！* 这里确实存在一个陡峭的学习曲线，因为你将不仅探索概率和统计，还将学习*两种*编程语言。本书将向你介绍统计学、计算机科学等概念。它们可能最初会让人感到不适，但随着时间的推移，你会逐渐内化它们。允许自己通过试错来学习。
- en: I thoroughly believe that with the knowledge you possess about Excel, this is
    an achievable order for one book. There may be moments of frustration and impostor
    syndrome; it happens to all of us. Don’t let these moments overshadow the real
    progress you’ll make here.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我深信，凭借你对 Excel 的了解，这是一个可以实现的目标。可能会有挫折和冒名顶替的时刻；这种情况发生在我们每个人身上。不要让这些时刻掩盖你在这里取得的真正进步。
- en: Are you ready? I’ll see you over in [Chapter 1](ch01.html#foundations-of-eda).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好了吗？我会在[第 1 章](ch01.html#foundations-of-eda)中见到你。
