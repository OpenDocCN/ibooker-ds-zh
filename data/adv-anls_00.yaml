- en: Acknowledgments
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: First, I want to thank God for giving me this opportunity to cultivate and share
    my talents. At O’Reilly, Michelle Smith and Jon Hassell have been so enjoyable
    to work with, and I will be forever grateful for their offer to have me write
    a book. Corbin Collins kept me rolling during the book’s development. Danny Elfanbaum
    and the production team turned the raw manuscript into an actual book. Aiden Johnson,
    Felix Zumstein, and Jordan Goldmeier provided invaluable technical reviews.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢上帝给了我这个机会培养和分享我的才能。在 O’Reilly，Michelle Smith 和 Jon Hassell 合作愉快，他们给我写书的邀请让我永远感激不尽。Corbin
    Collins 在书的编写过程中给予了我很大的支持。Danny Elfanbaum 和制作团队将原始手稿变成了一本真正的书。Aiden Johnson、Felix
    Zumstein 和 Jordan Goldmeier 提供了宝贵的技术审查。
- en: Getting people to review a book isn’t easy, so I have to thank John Dennis,
    Tobias Zwingmann, Joe Balog, Barry Lilly, Nicole LaGuerre, and Alex Bodle for
    their comments. I also want to thank the communities who have made this technology
    and knowledge available, often without direct compensation. I’ve made some fantastic
    friends through my analytics pursuits, who have been so giving of their time and
    wisdom. My educators at Padua Franciscan High School and Hillsdale College made
    me fall in love with learning and with writing. I doubt I’d have written a book
    without their influence.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们审阅一本书并不容易，所以我必须感谢 John Dennis、Tobias Zwingmann、Joe Balog、Barry Lilly、Nicole
    LaGuerre 和 Alex Bodle 的评论。我还要感谢那些使这项技术和知识可用的社区，他们通常没有直接的报酬。通过我的分析追求，我结交了一些了不起的朋友，他们非常愿意分享他们的时间和智慧。我在
    Padua Franciscan High School 和 Hillsdale College 的教育者让我爱上了学习和写作。如果没有他们的影响，我怀疑我会写书。
- en: 'I also thank my mother and father for providing me the love and support that
    I’m so privileged to have. Finally, to my late Papou: thank you for sharing with
    me the value of hard work and decency.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我的母亲和父亲，他们给予我无比珍贵的爱和支持。最后，向我已故的爷爷致敬：感谢您与我分享了勤奋工作和正直的价值观。
