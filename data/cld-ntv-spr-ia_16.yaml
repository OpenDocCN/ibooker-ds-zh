- en: Part 4 Cloud native production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分 云原生生产
- en: It’s been an incredible journey so far. Chapter after chapter, we have gone
    through patterns, principles, and best practices for working with cloud native
    applications, and we’ve built a bookshop system using Spring Boot and Kubernetes.
    It’s time to prepare for production. Part 4 guides you through the last few steps
    to make your cloud native applications production-ready, addressing concerns like
    observability, configuration management, secrets management, and deployment strategies.
    It also covers serverless and native images.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这已经是一次令人难以置信的旅程。一章节又一章节，我们探讨了与云原生应用程序一起工作的模式、原则和最佳实践，并使用Spring Boot和Kubernetes构建了一个书店系统。现在是准备生产的时候了。第4部分将引导你完成最后几个步骤，使你的云原生应用程序准备好投入生产，解决诸如可观察性、配置管理、密钥管理和部署策略等问题。它还涵盖了无服务器和原生镜像。
- en: Chapter 13 describes how to make your cloud native applications observable using
    Spring Boot Actuator, OpenTelemetry, and the Grafana observability stack. You’ll
    learn how to configure Spring Boot applications to produce relevant telemetry
    data, such as logs, health, metrics, traces, and more. Chapter 14 covers advanced
    configuration and secrets management strategies, including Kubernetes-native options
    like ConfigMaps, Secrets, and Kustomize. Chapter 15 guides you through the final
    steps of your cloud native journey and teaches you how to configure Spring Boot
    for production. You’ll then set up continuous deployment for your applications
    and deploy them to a Kubernetes cluster in the public cloud, adopting a GitOps
    strategy. Finally, chapter 16 covers serverless architectures and functions with
    Spring Native and Spring Cloud Function. You’ll also learn about Knative and its
    powerful features that provide a superior developer experience on top of Kubernetes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章描述了如何使用Spring Boot Actuator、OpenTelemetry和Grafana可观察性堆栈使你的云原生应用程序具有可观察性。你将学习如何配置Spring
    Boot应用程序以生成相关的遥测数据，例如日志、健康、指标、跟踪等。第14章涵盖了高级配置和密钥管理策略，包括Kubernetes原生选项，如ConfigMaps、Secrets和Kustomize。第15章将引导你完成云原生旅程的最后一步，并教你如何为生产配置Spring
    Boot。然后，你将为应用程序设置持续部署并将它们部署到公共云中的Kubernetes集群，采用GitOps策略。最后，第16章涵盖了使用Spring Native和Spring
    Cloud Function的无服务器架构和函数。你还将了解Knative及其强大的功能，这些功能在Kubernetes之上提供了卓越的开发者体验。
