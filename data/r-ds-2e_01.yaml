- en: Part I. Whole Game
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 I 部分. 整个游戏
- en: 'Our goal in this part of the book is to give you a rapid overview of the main
    tools of data science: *importing*, *tidying*, *transforming*, and *visualizing
    data*, as shown in [Figure I-1](#fig-ds-whole-game). We want to show you the “whole
    game” of data science, giving you just enough of all the major pieces so that
    you can tackle real, if simple, datasets. The later parts of the book will hit
    each of these topics in more depth, increasing the range of data science challenges
    that you can tackle.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一部分的目标是为您快速概述数据科学的主要工具：*导入*、*整理*、*转换*和*可视化数据*，如[图 I-1](#fig-ds-whole-game)所示。我们希望向您展示数据科学的“整个游戏”，为您提供足够的所有主要部分，以便您能够处理真实，尽管简单的数据集。本书的后续部分将更深入地讨论每个主题，扩展您处理数据科学挑战的能力。
- en: '![A diagram displaying the data science cycle: Import -> Tidy -> Understand  (which
    has the phases Transform -> Visualize -> Model in a cycle) -> Communicate. Surrounding
    all of these is Program Import, Tidy, Transform, and Visualize is highlighted.](assets/rds2_p100.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![显示数据科学周期的图表：导入 -> 整理 -> 理解（其中包括阶段转换 -> 可视化 -> 建模的循环） -> 传达。周围的所有这些都是程序导入，整理，转换和可视化突出显示。](assets/rds2_p100.png)'
- en: Figure I-1\. In this section of the book, you’ll learn how to import, tidy,
    transform, and visualize data.
  id: totrans-3
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 I-1. 在本书的这一部分中，您将学习如何导入、整理、转换和可视化数据。
- en: 'Four chapters focus on the tools of data science:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 四章专注于数据科学工具：
- en: 'Visualization is a great place to start with R programming, because the payoff
    is so clear: you get to make elegant and informative plots that help you understand
    data. In [Chapter 1](ch01.xhtml#chp-data-visualize) you’ll dive into visualization,
    learning the basic structure of a ggplot2 plot and powerful techniques for turning
    data into plots.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以可视化开始 R 编程是一个很好的选择，因为其效果非常明显：您可以制作优雅且信息丰富的图表，帮助您理解数据。在[第 1 章](ch01.xhtml#chp-data-visualize)中，您将深入学习可视化，了解
    ggplot2 图表的基本结构以及将数据转化为图表的强大技术。
- en: Visualization alone is typically not enough, so in [Chapter 3](ch03.xhtml#chp-data-transform),
    you’ll learn the key verbs that allow you to select important variables, filter
    out key observations, create new variables, and compute summaries.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单凭可视化通常不足够，因此在[第 3 章](ch03.xhtml#chp-data-transform)中，您将学习关键动词，使您能够选择重要变量，筛选关键观察结果，创建新变量并计算摘要。
- en: In [Chapter 5](ch05.xhtml#chp-data-tidy), you’ll learn about tidy data, a consistent
    way of storing your data that makes transformation, visualization, and modeling
    easier. You’ll learn the underlying principles and how to get your data into a
    tidy form.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[第 5 章](ch05.xhtml#chp-data-tidy)中，您将学习整洁数据，这是一种一致的存储数据的方式，使得转换、可视化和建模更加容易。您将学习其基本原则以及如何将数据整理为整洁形式。
- en: Before you can transform and visualize your data, you need to first get your
    data into R. In [Chapter 7](ch07.xhtml#chp-data-import) you’ll learn the basics
    of getting `.csv` files into R.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您能够转换和可视化数据之前，您需要首先将数据导入到 R 中。在[第 7 章](ch07.xhtml#chp-data-import)中，您将学习将 `.csv`
    文件导入 R 的基础知识。
- en: Nestled among these chapters are four other chapters that focus on your R workflow.
    In [Chapter 2](ch02.xhtml#chp-workflow-basics), [Chapter 4](ch04.xhtml#chp-workflow-style),
    and [Chapter 6](ch06.xhtml#chp-workflow-scripts) you’ll learn good workflow practices
    for writing and organizing your R code. These will set you up for success in the
    long run, as they’ll give you the tools to stay organized when you tackle real
    projects. Finally, [Chapter 8](ch08.xhtml#chp-workflow-help) will teach you how
    to get help and keep learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些章节中间，还有四章专注于您的 R 工作流。在[第 2 章](ch02.xhtml#chp-workflow-basics)，[第 4 章](ch04.xhtml#chp-workflow-style)和[第
    6 章](ch06.xhtml#chp-workflow-scripts)中，您将学习编写和组织 R 代码的良好工作流实践。这些将为您长远成功打下基础，因为它们将为您在处理实际项目时保持组织提供工具。最后，[第
    8 章](ch08.xhtml#chp-workflow-help)将教您如何获取帮助和持续学习。
