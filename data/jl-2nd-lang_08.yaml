- en: Part 2 Types
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 类型
- en: In part 1, Basics, you looked at types in a superficial manner. Part 2 discusses
    the Julia type system in greater detail by building up various examples, such
    as a recurring rocket example, that demonstrate how the type system works and
    what benefits it offers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1部分，基础部分，你以表面的方式审视了类型。第2部分通过构建各种示例，如反复出现的火箭示例，更详细地讨论了Julia类型系统，这些示例展示了类型系统是如何工作的以及它提供了哪些好处。
- en: This part introduces what makes Julia special. The greater depth of coverage
    of the type system in this part also allows me to cover how functions and methods
    work in Julia. In particular, it allows a proper explanation of multiple dispatch,
    which is the killer feature in Julia. Multiple dispatch is at the heart of what
    makes Julia such an expressive and high-performance language, despite being dynamically
    typed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了使Julia特殊的地方。本部分对类型系统的更深入覆盖也使我能够介绍函数和方法在Julia中的工作方式。特别是，它允许对多重分派进行适当的解释，这是Julia的杀手特性。多重分派是使Julia成为一个如此表达性和高性能的语言的核心，尽管它是动态类型的。
