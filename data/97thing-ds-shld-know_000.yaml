- en: Acknowledgments
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I’d like to thank first and foremost all of the people who took the time to
    contribute submissions for the book. Given the unique format of this book, it
    would literally not have come to be without all the contributors. I was very impressed
    with the breadth and quality of the submissions that we received. To the extent
    that this book is considered a success, that success rests primarily on the shoulders
    of the contributors.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢所有抽出时间为本书作出贡献的人们。考虑到本书的独特格式，如果没有所有的贡献者，它实际上不可能存在。我们收到的贡献广度和质量让我印象深刻。如果本书被认为是成功的，那么这种成功主要归功于贡献者们。
- en: I’d also like to thank the O’Reilly team for their support from start to finish.
    After I was approached about partnering on this project and agreed to do it, it
    didn’t take long for me to realize that I wouldn’t be on my own. The support from
    the team in processing submissions, coordinating with all of the authors on edits,
    and working through the final formatting was terrific. I was assigned an experienced
    and professional team who made the process as painless as possible.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢O’Reilly团队在整个过程中的支持。在我被邀请合作这个项目并同意之后，很快我意识到我不会独自一人完成。团队在处理投稿、与所有作者协调编辑以及最终格式排版方面的支持非常出色。他们分配给我一个经验丰富、专业的团队，使整个过程尽可能少痛苦。
- en: Last, I’d like to thank everyone in the analytics and data science community
    who has contributed to the discussions around ethics that have helped to shape
    my own views, and that I am sure also helped shape the views of the contributors
    in the book. Without the strong dialog in the community that has taken place,
    the ideas in this book would not be as well formed and complete as they are.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢所有在分析和数据科学社区中参与讨论伦理问题的人们，这些讨论帮助形成了我的观点，我相信也帮助了本书的贡献者们形成了他们的观点。如果没有社区中持续进行的强烈对话，本书中的理念不可能如此完整和深入地形成。
