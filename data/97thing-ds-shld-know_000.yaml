- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The intersection of ethics with the world of analytics and data science is a
    topic that I have become passionate about in recent years. I’ve written a variety
    of blogs and papers on the topic. I’ve also spoken about the need for attention
    to ethics at numerous public conferences and at many private meetings with corporate
    clients. What I discuss is based upon my concerted and ongoing effort to learn
    what others are thinking and saying about the ethics of analytics. I also receive
    feedback during these interactions that enables me to continue to evolve my own
    viewpoints as I recognize gaps in my thinking.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理与分析和数据科学世界的交汇是我近年来对其充满激情的话题。我已经在这个主题上写了各种博客和论文。我还在许多公共会议和与企业客户的私人会议上谈到了对伦理重视的必要性。我所讨论的内容基于我刻意和持续的努力，了解其他人在分析伦理方面的想法和言论。在这些互动中，我也得到了反馈，这使我能够继续在我的思想中认识到缺陷，并进一步发展我的观点。
- en: What I have consistently found in my interactions is that people are very receptive
    to giving ethics more attention once their eyes have been opened to the fact that
    the need for ethical consideration is much broader and more important than they
    realized. The vast majority of the examples I’ve seen where something unethical
    occurred with analytics and data science were not driven by anyone operating with
    bad intent. Rather, it is usually the case that the ethics of the situation simply
    weren’t thought through well enough, if at all.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的互动中，我一直发现，一旦人们意识到伦理考虑的必要性比他们意识到的要广泛和重要得多，他们就会非常愿意更加重视伦理。在我看到的大多数涉及分析和数据科学的不道德事件中，很少有人是出于恶意行事的。相反，通常情况下，情况的伦理性根本没有被充分考虑，甚至根本没有被考虑过。
- en: When O’Reilly approached me about partnering on this project, I knew it was
    something I had to do. I was excited about the opportunity to see what hundreds
    of other people had to say about ethics. I firmly believe that as more of these
    types of conversations about ethics occur among members of the analytics and data
    science community, we can continue to make progress toward ensuring that analytics
    and data science are done in as ethical a manner as possible. The key is to get
    people’s attention so that they are awakened to the need to give proper focus
    to ethical considerations. The goal of this book is to be a catalyst for this
    awakening—to help readers fully understand the importance of applying proper ethics
    to analytics and data science initiatives. Curating the final submissions that
    made it into the book was a tremendous learning experience for me, and I hope
    that readers will find the final outcome to be of value as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当 O'Reilly 邀请我参与这个项目时，我知道这是我必须要做的事情。我对能够看到其他数百人对伦理学的看法感到兴奋。我坚信，随着分析和数据科学社区中关于伦理的对话越来越多，我们可以继续努力，确保分析和数据科学以尽可能伦理的方式进行。关键在于引起人们的注意，让他们意识到需要将伦理考虑充分重视起来。这本书的目标是成为这种觉醒的催化剂——帮助读者充分理解将适当的伦理应用于分析和数据科学项目的重要性。为这本书策划最终入选的稿件对我来说是一次巨大的学习经验，我希望读者也能发现最终的成果具有价值。
- en: As you read the book, you will find a wide range of opinions and writing styles.
    That was intentional. To the extent that two entries have conflicting views, it
    provides an opportunity for you to ponder which view you find more compelling
    and why. My colleagues and I did not write this book to tell you precisely what
    is and isn’t ethical. Rather, the book provides perspectives from others in the
    community so that you can continue to refine your own ethical guidelines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读这本书时，你会发现各种不同的观点和写作风格。这是有意为之的。如果两个条目存在冲突的观点，这为你提供了一个机会去思考你认为更具有说服力的观点及其原因。我和我的同事们写这本书并不是要告诉你什么是伦理的，也不是什么不是伦理的。相反，这本书提供了社区其他成员的观点，让你继续完善自己的伦理准则。
- en: The book’s title is *97 Things About Ethics Everyone in Data Science Should
    Know*. Who, exactly, is “everyone in data science”? That description should be
    interpreted broadly. Certainly, anyone involved in the definition, creation, or
    usage of analytics and data science processes will benefit from the book. This
    includes people in both technical and business-facing roles. Students or people
    considering a career change into the field will also benefit. However, the content
    is not deeply technical or hard to understand. As a result, people who simply
    have an interest in understanding how ethics intersects with data science will
    find this book of value as well, regardless of their job role or educational background.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 书名为 *97 Things About Ethics Everyone in Data Science Should Know*。究竟谁是“数据科学中的每个人”？这个描述应该被广泛解释。毫无疑问，任何参与定义、创建或使用分析和数据科学流程的人都会从这本书中受益。这包括技术和业务角色的人员。学生或考虑转行进入该领域的人也会受益。然而，内容并不深奥或难以理解。因此，对于那些对数据科学中伦理与伦理交叉感兴趣的人来说，这本书无论他们的工作角色或教育背景如何，都会有价值。
- en: Why Now?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么现在？
- en: While the need for ethics in analytics and data science has always been present,
    a couple of recent trends have helped to finally push the topic to the forefront.
    The first trend is what I focused on in my book [*The Analytics Revolution*](http://www.theanalyticsrevolutionbook.com)
    (Wiley). Namely, we have entered an era in which analytical processes are being
    fully automated and embedded into decision processes. Humans are now often relegated
    to creating analytics and data science processes and then monitoring their performance,
    while the important decisions are automated. This automation has led people to
    be more concerned and suspicious about what is actually happening within those
    processes, and it quickly leads to a discussion about ethics. This is especially
    true when models are applied to sensitive areas such as credit scores, health
    care, or risk assessment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在分析和数据科学中需要伦理一直存在，但最近的几个趋势已经帮助将这个主题推向了前台。第一个趋势是我在我的书 [*The Analytics Revolution*](http://www.theanalyticsrevolutionbook.com)（Wiley出版）中关注的内容。换句话说，我们已经进入一个完全自动化和嵌入决策过程的分析过程的时代。人类现在通常被降级为创建分析和数据科学流程，然后监控其性能，而重要的决策则是自动化的。这种自动化使人们对这些过程内部实际发生的事情更加关注和怀疑，很快就会引发关于伦理的讨论。特别是当模型应用于信用评分、医疗保健或风险评估等敏感领域时，这一点尤为真实。
- en: The second trend driving focus on ethics is the rise of artificial intelligence
    (AI). Not only are myriad AI processes being embedded and automated as part of
    the first trend, but AI processes are also quite opaque by nature. This opaqueness
    makes people uncomfortable and forces discussion around what is happening within
    the AI algorithms and why. This again quickly turns into an ethics discussion.
    As AI becomes more sophisticated and continues to impact our lives on a daily
    basis, people want to know that it is being used in an appropriate manner.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 推动伦理关注的第二个趋势是人工智能（AI）的崛起。不仅是众多AI过程被嵌入和自动化作为第一个趋势的一部分，而且AI过程本质上也相当不透明。这种不透明性使人们感到不安，迫使他们讨论AI算法内部发生的事情以及其原因。这很快又转变成了一个伦理讨论。随着人工智能变得更加复杂并继续每天影响我们的生活，人们希望知道它是以适当的方式使用的。
- en: Ethics Are “Fuzzy”
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦理是“模糊的”。
- en: Ethics are, unfortunately, much fuzzier than we’d like to think. If you ask
    a hundred people, “Is the ethical choice typically clear?” most will quickly respond
    with a firm “yes.” However, once we are challenged to think more deeply about
    the question, it soon becomes obvious that ethical decisions are not as clear
    cut as we allow ourselves to believe. While it is often easy to identify “the
    rule” that should be followed for a given situation, it is also just as easy to
    identify one or more exceptions to that rule.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，伦理比我们想象中要模糊得多。如果你问一百个人，“伦理选择通常清晰吗？”大多数人会迅速回答“是的”。然而，一旦我们被挑战去更深入地思考这个问题，很快就会显而易见，伦理决策并不像我们允许自己相信的那样清晰明了。虽然通常很容易确定应该遵循的“规则”，但同样容易发现一个或多个例外。
- en: Let’s take a relevant example from the analytics and data science space. One
    of the central points of the European Union’s General Data Protection Regulation
    (GDPR) is the right to be forgotten. This means that I can tell organizations
    that I no longer want them to keep any data they may have about me, and they have
    to delete that data. It sounds very unambiguous, doesn’t it? If I ask to have
    my data deleted, then companies must comply under penalty of law.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从分析和数据科学领域举一个相关的例子。欧盟通用数据保护条例（GDPR）的核心之一是被遗忘的权利。这意味着我可以告诉组织，我不希望他们继续保留可能存在的与我有关的任何数据，他们必须删除那些数据。听起来很明确，不是吗？如果我要求删除我的数据，那么公司必须依法遵守。
- en: Well, it isn’t that simple. There are many cases in which exceptions make sense
    from a legal and/or an ethical perspective. What if I have a warranty in place
    for a product? If I ask to be forgotten, can the manufacturer keep just enough
    information to service the warranty until it expires, or does my request also
    invalidate the warranty (since the company would no longer have a record of me
    or my purchase)? Is the ethical path to follow the law to the letter or to give
    customers a choice based on the trade-offs that they may not have considered?
    The point is that no matter how “clear and unambiguous” GDPR or any law may be,
    it will never account for every situation. Unusual situations will in turn require
    judgment about what the ethical action is.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，事情并不是那么简单。有许多情况下，例外情况从法律和/或伦理角度都是有意义的。如果我对产品有保修，该怎么办？如果我要求被遗忘，制造商是否可以保留足够的信息来服务保修直至其到期，或者我的请求是否也会使保修无效（因为公司将不再有我的记录或我的购买记录）？是否按照法律的明文规定行事是道德的道路，还是基于客户可能未考虑到的权衡来给客户选择？关键在于，无论GDPR或任何法律多么“明确和明确”，它都无法涵盖每种情况。异常情况将需要判断何为道德行为。
- en: 'In the extreme, consider an ethical guideline shared by virtually every society
    in the history of humanity: we should not kill another person. Few would argue
    that this isn’t a good and ethical rule. However, we can find many exceptions
    even to this universally accepted rule. To name just one example, if someone breaks
    into my home and is trying to kill me, is it OK for me to kill that person in
    self-defense? Most individuals and legal systems say “yes,” and many have a range
    of other exceptions, such as war and capital punishment. If something as clear
    and unambiguous as “do not kill” has exceptions, how can we not expect to deal
    with exceptions in our data science and analytics work?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，考虑几乎每个人类社会历史上分享的伦理准则：我们不应该杀害他人。几乎没有人会认为这不是一个好的和道德的规则。然而，我们可以找到许多例外情况，甚至适用于这个普遍接受的规则。举一个例子，如果有人闯入我的家并试图杀害我，我是否可以在自卫中杀害那个人？大多数人和法律系统会说“可以”，而且许多人有各种其他例外情况，例如战争和死刑。如果像“不要杀人”这样明确和明确的事情都有例外情况，我们怎么能不期望在我们的数据科学和分析工作中处理例外情况呢？
- en: Once we are forced to admit that there is an exception to a rule or that a rule
    doesn’t apply cleanly to a specific situation, we must consider what other exceptions
    might exist and whether the rule fairly applies to that situation. We are then
    forced to make an ethical judgment. We must focus on keeping ethical considerations
    in mind as we plan, build, and implement analytics and data science processes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们不得不承认某个规则存在例外，或者某个规则在特定情况下不适用，我们就必须考虑是否存在其他例外情况，以及这个规则是否公平适用于该情况。我们随后被迫做出道德判断。在我们规划、构建和实施分析和数据科学过程时，我们必须专注于考虑道德因素。
- en: Take Ownership of Ethics!
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拥抱伦理责任！
- en: The analytics and data science community must lead and take ownership of the
    ethics of the analytics and data science processes we produce. Ideally, this book
    can be one point of reference along the way. But your approach cannot simply be
    to do whatever you desire until your organization’s legal team says “stop” or
    a public outcry occurs. Unfortunately, our laws haven’t caught up with much of
    what is possible today. As a result, analytics and data science organizations
    are often faced with situations in which an action may be legal by default (because
    no law addresses the situation) yet could be widely viewed as unethical. The diligence
    and judgment of an organization’s analytics and data science experts are often
    all that stand between an unethical idea and its implementation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析和数据科学社区必须领导并承担起我们所产生的分析和数据科学过程的伦理责任。理想情况下，这本书可以作为我们前行路上的一个参考点。但你的方法不能简单地是在你的组织法律团队说“停止”或公众哗然之前，随心所欲地去做。不幸的是，我们的法律还没有跟上今天的很多可能性。因此，数据分析和数据科学组织常常面临这样的情况：某种行为可能默认是合法的（因为没有法律涵盖这种情况），但在广泛视角下可能被视为不道德。一个组织的数据分析和数据科学专家的勤勉和判断，通常是防止不道德想法实施的唯一障碍。
- en: As many of the opinions in the book urge, analytics and data science organizations
    should be intentional in their pursuit of doing only ethical work. Codes of ethics,
    ethical review boards, ethics violation tip lines, and other related approaches
    can help to keep an organization on the side of ethical actions. Simply ensuring
    that people are thinking about ethics every day and at every step of a project
    will cause unethical decisions and actions to become less common. It is impossible
    to make a perfect decision every time, but putting focus on being ethical can
    drive a lot of progress. Also worth noting is that, given the fuzziness of many
    situations, you can expect that some people will disagree with where you have
    drawn your ethical lines no matter where you draw them. So be sure you can defend
    your decisions with both logic and conviction (while also being fully transparent)
    if those decisions are questioned.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如书中许多观点所敦促的那样，数据分析和数据科学组织应该有意识地追求只做符合伦理的工作。伦理准则、伦理审查委员会、伦理违规举报线和其他相关方法可以帮助组织站在伦理行为的一边。简单地确保人们每天都在考虑伦理，以及在项目的每一步都考虑伦理，会使不道德的决策和行为变得更少见。每次都做出完美的决定是不可能的，但专注于伦理可以推动很多进步。值得注意的是，鉴于许多情况的模糊性，你可以预料到，无论你在哪里划定伦理界限，总会有人不同意你的决定。因此，一定要确保能用逻辑和坚定的信念（同时要完全透明）来捍卫你的决定，如果这些决定受到质疑的话。
- en: If there is one takeaway from this book, it should be that *you can’t wait for
    someone else to take the lead when it comes to ensuring that your analytics and
    data science activities are ethical*. You must step up and help take the lead
    yourself! Be intentional about considering ethics every day, and you will sleep
    well at night while protecting the integrity and reputation of both yourself and
    your organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从这本书中能带走一点，那就应该是*当涉及确保你的分析和数据科学活动是符合伦理的时候，你不能等待别人来带头*。你必须挺身而出，帮助自己成为引领者！每天都要有意识地考虑伦理，这样你晚上睡得安稳，同时保护自己和你的组织的诚信和声誉。
- en: How the Book Is Organized
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书的组织方式
- en: We most often hear ethical concerns raised in the context of model scores having
    bias in terms of gender, race, and so on. While that certainly is a critical area
    to focus on, there are ethical considerations throughout the entire process of
    building, deploying, and using a data science or analytics application. You’ll
    find a wide range of interesting scenarios and solutions discussed throughout
    the book that cover both expected and unexpected territory.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常听到伦理关注集中在模型评分中存在性别、种族等偏见的情况下。虽然这确实是一个关键的关注领域，但在建立、部署和使用数据科学或分析应用的整个过程中都有伦理考虑。在整本书中，你会发现讨论了一系列有趣的场景和解决方案，涵盖了预期和意外的领域。
- en: Rather than simply throwing 97 submissions at readers, we decided to group the
    entries into some high-level themes. This provides a couple of benefits for you
    as a reader. First, if there is a certain aspect of ethics that most interests
    you—for example, policy guidelines—you can quickly go to that section. Second,
    organizing submissions in this way makes it easier to compare and contrast views
    about a given theme by having those views in close proximity. Each submission
    is a stand-alone opinion, and each section of the book is independent of the others.
    There is no need to read the book in a typical front-to-back fashion. Feel free
    to skip around to the sections and submissions that most interest you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与其简单地将 97 篇文章推给读者，我们决定将条目分组为一些高层次的主题。这为您作为读者带来了几个好处。首先，如果有某个特定的伦理方面最能吸引您，例如政策指南，您可以快速转到该部分。其次，通过这种方式组织条目，可以更容易地比较和对比关于特定主题的观点，因为这些观点在靠近的位置。每篇投稿都是独立的意见，书中的每个部分都是独立的。没有必要按照典型的从前到后的方式阅读本书。请随意跳转到您最感兴趣的部分和投稿。
- en: 'The sections in the book are as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的部分如下：
- en: '**[Part I](part01.xhtml#foundational_ethical_principles):** Offers reminders
    of core ethical foundations that we should account for as we apply ethics to our
    analytics and data science work'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第一部分](part01.xhtml#foundational_ethical_principles):** 提醒我们应在将伦理应用于我们的分析和数据科学工作时考虑的核心伦理基础。'
- en: '**[Part II](part02.xhtml#data_science_ampersand_society):** Ties together general
    societal ethical norms with analytics and data science requirements'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第二部分](part02.xhtml#data_science_ampersand_society):** 将普遍社会伦理规范与分析和数据科学要求联系在一起。'
- en: '**[Part III](part03.xhtml#the_ethics_of_data):** Contains targeted discussions
    of the ethics behind the collection and usage of the data that feeds analytics
    and data science processes'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第三部分](part03.xhtml#the_ethics_of_data):** 包含关于供给分析和数据科学过程的数据收集和使用背后伦理的有针对性讨论。'
- en: '**[Part IV](part04.xhtml#defining_appropriate_targets_ampersand):** Addresses
    the front-end definition of what a process aims to do and/or the back-end application
    of results'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第四部分](part04.xhtml#defining_appropriate_targets_ampersand):** 解决了过程目标的前端定义以及结果的后端应用。'
- en: '**[Part V](part05.xhtml#ensuring_proper_transparency_ampersand):** Offers insight
    into how we can make what a process is doing understandable and ensure it operates
    ethically over time'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第五部分](part05.xhtml#ensuring_proper_transparency_ampersand):** 提供关于如何使一个过程正在做的事情可理解，并确保其随时间的道德运作的见解。'
- en: '**[Part VI](part06.xhtml#policy_guidelines):** Provides guidance on how to
    structure policies to encourage ethical actions'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第六部分](part06.xhtml#policy_guidelines):** 提供有关如何制定政策以鼓励道德行为的指导。'
- en: '**[Part VII](part07.xhtml#case_studies):** Includes discussions of industry-specific
