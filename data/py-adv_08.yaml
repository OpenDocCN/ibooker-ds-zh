- en: '8 Working with JSON: Save the order'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8 使用 JSON：保存订单
- en: In this chapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章
- en: Erik learns about JSON format and files
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克学习了 JSON 格式和文件
- en: Erik learns about Python modules
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克学习了 Python 模块
- en: Erik creates a list of orders
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克创建了一个订单列表
- en: Simon and Erik write a function to save orders in a JSON file
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西蒙和埃里克编写了一个保存订单到 JSON 文件中的函数
- en: “You said something about Jason, yesterday,” Erik asked Simon. “But you said
    it’s another Jason, not the one from my math class.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “你昨天提到了 Jason 的事，”埃里克问西蒙。“但你说是另一个 Jason，不是来自我数学课的那个。”
- en: “Yes, that’s another Jason,” Simon smiled. “It’s JSON, J–S–O–N, the file format
    we use to store data.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，那是另一个 Jason，”西蒙微笑着说。“它是 JSON，J-S-O-N，我们用来存储数据的文件格式。”
- en: “Like the files we used to store menus?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “像我们以前用来存储菜单的文件吗？”
- en: “Yes, similar,” Simon answered. “But this format is very good for storing *structured*
    data.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，类似，”西蒙回答。“但这个格式非常适合存储*结构化*数据。”
- en: “What’s that?” Erik asked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？”埃里克问。
- en: “Sometimes you want to store just a piece of text or an image. They usually
    don’t have any fixed structure. Text is just text. And an image can be large or
    small, it can be black and white or color, but it doesn’t have any structure—it’s
    just a bunch of pixels. This is what we call *unstructured* data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “有时你只想存储一段文本或一张图片。它们通常没有固定的结构。文本只是文本。图片可以是大的或小的，可以是黑白或彩色，但它没有任何结构——它只是一堆像素。这就是我们所说的*非结构化*数据。”
- en: “But in your case, each order has a *structure*. Each order has the customer’s
    name and all the components of the drink you’re going to prepare—no more, no less.
    It always has the main drink, the flavor, and the topping. Because of the menu
    you wrote, the customer should answer all these questions before you can print
    or save the order. Also, the customer can’t *add* anything to the order.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “但在你的情况下，每个订单都有一个*结构*。每个订单都有顾客的姓名和你要准备的饮料的所有组成部分——不多也不少。它总是有主要饮料、口味和配料。因为你有写的菜单，顾客在你可以打印或保存订单之前必须回答所有这些问题。此外，顾客不能*添加*任何东西到订单中。”
- en: “Like another topping?” Erik asked.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “像另一个配料吗？”埃里克问。
- en: “Yes,” Simon said. “You order is an example of *structured* data.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”西蒙说。“你的订单是*结构化*数据的一个例子。”
- en: Erik didn’t think that he had created something with such a serious name.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克没有想过他会创造出这样一个严肃的名字。
- en: “Your order is stored in a dictionary,” Simon continued, “and you know for sure
    that for each order there are dictionary *keys* (Remember what those are?) called
    `name`, `drink`, `flavor`, and `topping`.” Simon pulled out one of his diagrams.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你的订单存储在一个字典中，”西蒙继续说，“你肯定知道每个订单都有一个字典*键*（还记得那些是什么吗？）叫做 `name`、`drink`、`flavor`
    和 `topping`。”西蒙拿出了一张他的图表。
- en: '![](../Images/08-01-dictionary-python.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-01-dictionary-python.png)'
- en: “The JSON format is created to store this kind of structured data. Let’s practice
    with it a little. Like before, we’ll create a simple program first and try some
    simple operations. Then we’ll take what we’ve learned in this simple program and
    use it to make our main program save orders in a file. That’s a lot for one day,
    so maybe we’ll do some of it tomorrow.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “JSON 格式是为了存储这种类型的有结构化数据而创建的。让我们先练习一下。像以前一样，我们首先创建一个简单的程序，然后尝试一些简单的操作。然后我们将在这个简单程序中学到的知识应用到我们的主程序中，使其能够将订单保存到文件中。今天要做的事情很多，所以我们可能明天会做其中的一些。”
- en: Simon continued, “Now open your editor and create a new file. Save it with the
    name `dict_json.py`, for example.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙继续说，“现在打开你的编辑器，创建一个新文件。例如，将其保存为 `dict_json.py`。”
- en: Erik opened his editor window and clicked New. He then clicked Save, entered
    `dict_json.py`, and clicked Save again. He was already familiar with the procedure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克打开了编辑器窗口，点击了新建。然后他点击保存，输入 `dict_json.py`，并再次点击保存。他已经熟悉了这个过程。
- en: “Now,” Simon said, “create an example order.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，”西蒙说，“创建一个示例订单。”
- en: “What is an example order?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “什么是示例订单？”
- en: '“Your order is a dictionary, right?” Simon started to explain. “In your main
    program, you created an empty dictionary and then started to fill it with the
    values you were getting from the customer. Here, we want to skip that step and
    imagine that our `order` dictionary is already filled with the customer’s choices.
    Let me start it for you,” Simon said. He typed in Erik’s editor:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “你的订单是一个字典，对吗？”西蒙开始解释。“在你的主程序中，你创建了一个空字典，然后开始用从客户那里得到的价值填充它。这里，我们想跳过这一步，想象一下我们的
    `order` 字典已经填满了客户的选择。让我为你开始，”西蒙说。他在埃里克的编辑器中输入：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: “You can continue,” he said. “Don’t forget to close the curly braces.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以继续，”他说。“别忘了关闭花括号。”
- en: 'Erik finished the `order` dictionary and closed the curly braces. Now it looked
    like this:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克完成了`order`字典并关闭了花括号。现在它看起来是这样的：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: “I noticed that you indented the lines in this dictionary,” he said to his brother.
    “Is that a rule for dictionaries in Python?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我注意到你在字典中缩进了行，”他对他的兄弟说，“这是Python中字典的规则吗？”
- en: “No,” Simon answered. “In this case, I did it just to make it look better. And
    to make it more *readable*. I could put all the items together in one line, or
    start from the beginning of the line, but I think it looks better this way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “不，”西蒙回答，“在这种情况下，我只是为了让它看起来更好。并且让它更*易于阅读*。我可以把所有项目放在一行中，或者从行的开头开始，但我认为这样看起来更好。”
- en: “Now,” he continued, “we have a dictionary. And we want to save it in a file.
    I guess I should remind you about file operations with dictionaries.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，”他继续说，“我们有一个字典。我们想把它保存到一个文件中。我想我应该提醒你一下关于字典的文件操作。”
- en: “Yes,” Erik said. “It was *so* long ago. I don’t remember much.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”埃里克说，“那是很久以前的事了。我不记得太多。”
- en: “Sure,” Simon said. “Also, you’ll learn a couple of new things about files.
    First, we have to *open* a file. To open a file, we need to call a function named
    `open()`—of course—and pass the filename as an argument. You know everything about
    functions and their arguments, right?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，”西蒙说，“你还将学习一些关于文件的新知识。首先，我们必须*打开*一个文件。要打开一个文件，我们需要调用一个名为`open()`的函数——当然，并且将文件名作为参数传递。你关于函数及其参数的一切都知道，对吧？”
- en: “The `open()` function returns a file *handle*. It’s a special object that our
    program can use to work with that file.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “`open()`函数返回一个文件*句柄*。它是一个特殊对象，我们的程序可以使用它来处理该文件。”
- en: 'Simon wrote one more line below the dictionary that Erik had created:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙在埃里克创建的字典下方又写了一行：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: “Here is the first new thing. See this `w` in the last line? It means that we’re
    going to write into the file.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这是第一个新东西。看到最后一行的这个`w`了吗？这意味着我们将要向文件写入。”
- en: “But when we opened the menu files, we didn’t use any letters,” Erik remembered.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “但当我们打开菜单文件时，我们没有使用任何字母，”埃里克记得。
- en: “You’re right!” Simon said. “We didn’t use any letters—they are called *modes*,
    by the way—because when we don’t use any letters, Python opens files for reading.
    This time, we want to write to this file, so we need to tell Python about it.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “你说得对！”西蒙说，“我们没有使用任何字母——顺便说一下，它们被称为*模式*——因为当我们不使用任何字母时，Python会打开文件进行读取。这次，我们想向这个文件写入，所以我们需要告诉Python。”
- en: “And I see that you named the file ‘orders.json’. Is it because you want to
    use that JSON format you were talking about?”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我看到你把文件命名为‘orders.json’。是因为你想使用你之前提到的那个JSON格式吗？”
- en: “Yes, exactly,” Simon answered. “It’s not mandatory, but it’s a convention to
    add the `.json` extension to JSON files. Another difference with ‘write’ mode
    is that Python will create a file with this name if it doesn’t already exist.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，正是这样，”西蒙回答，“这不是强制性的，但将`.json`扩展名添加到JSON文件中是一种约定。与‘写入’模式的不同之处在于，如果该文件不存在，Python将创建一个具有该名称的文件。”
- en: “What next?” Erik asked. “How do we write to this JSON file? Last time we used
    ‘methods’—is that what they’re called?”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “下一步是什么？”埃里克问，“我们如何写入这个JSON文件？上次我们使用了‘方法’——它们是这样称呼的吗？”
- en: “Yes, you remembered correctly,” Simon said. “But this time we’ll do it differently.
    This is all because we’re going to write structured data, not just plain text.
    We’re going to use a Python *module* called `json`.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你记得正确，”西蒙说，“但这次我们会做不同的事情。这一切都是因为我们将要写入结构化数据，而不仅仅是纯文本。我们将使用一个名为`json`的Python
    *模块*。”
- en: “What’s a module?” Erik asked immediately.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “模块是什么？”埃里克立刻问。
- en: “I’ll explain it right now,” Simon said. He smiled. “Remember, you wrote several
    Python functions recently. For example, the one that reads menu items from a file
    and returns a list. Imagine one of your friends wanted to write their own program
    for a coffee shop or something similar.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我现在就解释给你听，”西蒙说。他微笑了。“记住，你最近写了几个Python函数。例如，从文件中读取菜单项并返回列表的那个函数。想象一下，你的一个朋友想为咖啡店或类似的东西编写自己的程序。”
- en: “Yes,” Erik said. “I spoke with Emily recently, and she said she wanted to create
    a program for an ice cream shop.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”埃里克说，“我最近和艾米丽谈过，她说她想要为冰淇淋店创建一个程序。”
- en: “Great!” Simon said. “You may want to help her and share the functions that
    you wrote. It will save her some time, so her program will be ready earlier. It’s
    very common among programmers to share their work to help each other. In Python,
    you can group functions that you want to share in a file and give it to Emily.
    She can copy that file to her computer and then *import* it into her program.
    After she has imported it, she can use your functions in her application. Your
    file with functions is called a *module*.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！”西蒙说。“你可能想帮助她并分享你编写的函数。这将节省她一些时间，所以她的程序可以更早准备好。在程序员中，分享他们的工作以帮助他人是非常常见的。在
    Python 中，你可以将你想要分享的函数组合到一个文件中，并将其交给艾米丽。她可以将该文件复制到她的电脑上，然后将其*导入*到她的程序中。在她导入之后，她可以在她的应用程序中使用你的函数。包含函数的文件被称为*模块*。”
- en: “What if I don’t want to share my functions?” Erik asked. “I spent several days
    writing them!”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我不想分享我的函数怎么办？”埃里克问道。“我花了好几天时间编写它们！”
- en: “Yes, you did,” Simon said. “And you did a great job. But remember, a lot of
    people spent many days writing other functions in Python, and even Python itself.
    They shared their work with other programmers, so you can use Python and other
    functions completely free. That way, we help each other to work on our projects.
    It would be much slower if you and I had to write everything ourselves from scratch.
    That’s why people use someone else’s code and share their code with others. It’s
    usually called the *open source community*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你做到了，”西蒙说。“而且你做得很好。但记住，很多人花了很多天时间在 Python 中编写其他函数，甚至 Python 本身。他们与其他程序员分享了他们的工作，所以你可以完全免费使用
    Python 和其他函数。这样，我们互相帮助完成我们的项目。如果我们不得不从头开始编写一切，那会慢得多。这就是为什么人们使用别人的代码，并与他人分享他们的代码。这通常被称为*开源社区*。”
- en: '“Back to JSON,” Simon continued. “We’re going to use the module called `json`,
    written by other people. That module can read Python dictionaries and convert
    them to JSON files. Go to the beginning of your file and add a line: `import json`.
    It should be the very first line of the file.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “回到 JSON，”西蒙继续说。“我们将使用其他人编写的名为 `json` 的模块。这个模块可以读取 Python 字典并将它们转换为 JSON 文件。在你的文件开头添加一行：`import
    json`。它应该是文件的第一行。”
- en: 'Erik did. Here is his updated file:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克照做了。以下是他的更新后的文件：
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '“Now we have to convert your example order to JSON and write it to the file
    we just opened,” Simon said. “In the `json` module, this function is called `dump`.
    We’ll call it in your program, but we have to tell Python that it should look
    for this function in the `json` module, so we call it like this: `json.dump()`.
    You just have to pass two arguments: the dictionary and the file object. Add this
    function to the end of the file. Your dictionary is `order`, your file object
    is `f`.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们必须将你的示例订单转换为 JSON 并将其写入我们刚刚打开的文件，”西蒙说。“在 `json` 模块中，这个函数叫做 `dump`。我们将在你的程序中调用它，但我们必须告诉
    Python 它应该在 `json` 模块中查找这个函数，所以我们这样调用它：`json.dump()`。你只需要传递两个参数：字典和文件对象。将这个函数添加到文件的末尾。你的字典是
    `order`，你的文件对象是 `f`。”
- en: 'Erik added this line to the end of the program:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克将这一行添加到程序的末尾：
- en: '[PRE4]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Simon continued, “There is another thing that we didn’t do with files before.
    We should *close* the file. This is important, so let’s look at another diagram.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙继续说，“还有一件事是我们之前没有用文件做过的。我们应该*关闭*文件。这很重要，所以让我们看看另一个图表。”
- en: '“Here are three main components of a computer: the processor, the memory, and
    the drive. Your Python program is running on the processor. Your file is stored
    on the drive in a filesystem. A filesystem is what you see in Finder on a Mac.
    In Explorer on Windows, it’s folders and files. When you want to work with a file
    in Python, you *open* it, like you already did. That creates a file object in
    your program. When you write to the file, you write to the computer memory. Then,
    when you want your file to be *really* written to the filesystem on the drive,
    you *close* it.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “这里有计算机的三个主要组件：处理器、内存和驱动器。你的 Python 程序正在处理器上运行。你的文件存储在驱动器上的文件系统中。文件系统是你可以在 Mac
    上的 Finder 中看到的。在 Windows 的资源管理器中，它是文件夹和文件。当你想在 Python 中处理文件时，你*打开*它，就像你已经做的那样。这会在你的程序中创建一个文件对象。当你向文件写入时，你是在向计算机内存写入。然后，当你想让文件*真正*写入驱动器上的文件系统时，你需要*关闭*它。”
- en: '![](../Images/08-02-file-close.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-02-file-close.png)'
- en: “This is so complicated!” Erik was confused. “Why don’t we write straight to
    the drive?”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “这太复杂了！”埃里克感到困惑。“我们为什么不能直接写入驱动器？”
- en: “Computers *are* complicated, you’re right!” Simon agreed. “The reason is that
    computer engineers try to make computers work faster. Writing to a drive is slow—much
    slower than writing to memory. Imagine you’re writing your program in a text editor.
    If it saved every letter you typed immediately to the drive, it would be *very*
    slow. You don’t like working with slow computers, do you?”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “电脑确实很复杂，你是对的！”西蒙同意道。“原因在于计算机工程师试图让电脑运行得更快。写入驱动器很慢——比写入内存慢得多。想象一下你在文本编辑器中编写程序。如果它立即将你输入的每个字母保存到驱动器上，那将会非常慢。你不喜欢使用慢电脑，对吧？”
- en: “I hate slow computers!” Erik answered.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “我讨厌慢电脑！”埃里克回答道。
- en: “To make computers work faster,” Simon continued, “engineers decided to store
    data in memory and to save it to the drive only when necessary. There are a lot
    of tricks they use to make computers run faster, and, of course, I don’t know
    all of them. Maybe I’ll learn more about them in college.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “为了让电脑运行更快，”西蒙继续说，“工程师们决定将数据存储在内存中，并在必要时将其保存到驱动器上。他们使用了很多技巧来使电脑运行更快，当然，我并不了解所有这些。也许我会在大学里学到更多关于它们的知识。
- en: “Let’s get back to our program and close the file. Remember, file objects use
    methods. In this case, we call `f.close()`. That will make sure our order is written
    to the file. Add it after the last line in your program.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们回到我们的程序并关闭文件。记住，文件对象使用方法。在这种情况下，我们调用`f.close()`。这将确保我们的订单被写入文件。在你的程序最后一行之后添加它。”
- en: 'That was easy after such a long explanation. Erik added it quickly and got
    this:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样一番长篇大论之后，这很简单。埃里克迅速添加了它，并得到了这个结果：
- en: '[PRE5]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: “Now run it,” Simon said.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “现在运行它，”西蒙说。
- en: Erik clicked Run and saw the familiar `>>>` at the bottom of the window. “Now
    what?” he asked Simon.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克点击运行，看到窗口底部的熟悉的`>>>`。他问西蒙：“现在怎么办？”
- en: “Nothing happened?” Simon smiled. He felt Erik’s confusion. “That’s because
    you didn’t tell Python to print anything. But still, something happened behind
    the scenes. Python opened a file called `orders.json`, wrote your order into it,
    and closed it. Now we have to open it to check if it wrote it right. Use a plain
    text editor to open the file. You’re on a Mac, so it will be TextEdit from your
    Applications folder. On Windows it’s Notepad, and on Linux it’s gedit or Kate.
    Start the editor and open the file. It’s in your home folder, under `mu_code`,
    and it’s called `orders.json`.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “没有发生什么？”西蒙微笑着。他感受到了埃里克的困惑。“那是因为你没有告诉Python打印任何东西。但即便如此，幕后还是发生了一些事情。Python打开了一个名为`orders.json`的文件，将你的订单写入其中，然后关闭了它。现在我们必须打开它来检查是否正确写入。使用纯文本编辑器打开文件。你是在Mac上，所以它将是来自你的应用程序文件夹的TextEdit。在Windows上是记事本，在Linux上是gedit或Kate。启动编辑器并打开文件。它在你的主文件夹中，位于`mu_code`下，文件名为`orders.json`。”
- en: Erik started TextEdit, found the file, and opened it. Indeed, he saw his order.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克启动TextEdit，找到了文件，并打开了它。确实，他看到了他的订单。
- en: '![](../Images/08-03-orders-json.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-03-orders-json.png)'
- en: '*Your Turn!* Save your example order in a JSON file'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的回合!* 将你的示例订单保存到JSON文件中'
- en: Write the program Erik just wrote. Try creating a slightly different example
    order. Run the program and check the resulting JSON file with a text editor. Try
    creating a different order and run the program again. Did your JSON file change?
    (You may have to reload the file in your text editor.)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 编写埃里克刚才编写的程序。尝试创建一个稍微不同的示例订单。运行程序，并使用文本编辑器检查生成的JSON文件。尝试创建不同的订单并再次运行程序。你的JSON文件是否已更改？（你可能需要在文本编辑器中重新加载文件。）
- en: “You see?” Simon asked. “It’s your example order stored in a file. Let me add
    something, and you’ll see why JSON files are ideal for storing Python dictionaries.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “你看到了吗？”西蒙问道。“这是你存储在文件中的示例订单。让我添加一些内容，你就会明白为什么JSON文件非常适合存储Python字典。”
- en: 'Simon took the keyboard and changed the `json.dump()` call to this:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙拿起键盘，将`json.dump()`调用改为如下：
- en: '[PRE6]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: He ran the program again and re-opened the `orders.json` file. It looked familiar
    to Erik.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 他再次运行了程序，重新打开了`orders.json`文件。这看起来对埃里克来说很熟悉。
- en: '![](../Images/08-04-orders-indented-json.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-04-orders-indented-json.png)'
- en: '*Your Turn!* Make it beautiful'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的回合!* 让它变得美观'
- en: Add the `indent=4` argument to your previous program, run the program again,
    and check if your JSON file has changed.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在你之前的程序中添加`indent=4`参数，再次运行程序，并检查你的JSON文件是否已更改。
- en: “It looks exactly like my dictionary!” Erik exclaimed.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “它看起来就像我的字典！”埃里克惊呼。
- en: “I told you,” Simon said. “We’ll be using JSON to store your orders. I said
    ‘orders,’ which means now we have to learn how to keep several orders and store
    them in a file. We know already how Python stores several items in order—you used
    that for your menus.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “我告诉过你，”西蒙说。“我们将使用 JSON 来存储你的订单。我说的是 ‘orders’，这意味着现在我们必须学习如何保存多个订单并将它们存储在文件中。我们已经知道
    Python 如何按顺序存储多个项目——你用那个为你的菜单做了这件事。”
- en: “A list!” Erik said.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “一个列表！”埃里克说。
- en: '“Correct! A list in Python can contain different things: strings, numbers,
    even dictionaries. In this case, we’ll have a list of dictionaries. Each dictionary
    will contain an order, and we’ll add them one by one to the list—a new customer,
    a new order, a new dictionary. I’ll draw a diagram.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “正确！Python 中的列表可以包含不同类型的东西：字符串、数字，甚至是字典。在这种情况下，我们将有一个字典列表。每个字典将包含一个订单，我们将逐个将它们添加到列表中——一个新客户、一个新订单、一个新字典。我将画一个图来展示。
- en: '![](../Images/08-05-list-of-orders.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-05-list-of-orders.png)'
- en: “Let’s create a list of orders,” Simon continued. “Copy the existing order in
    the code and call it `order1`, for example.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们创建一个订单列表，”西蒙继续说。“在代码中复制现有的订单，并将其命名为 `order1`，例如。
- en: '“Then change the order’s content: the name, the drink, and the other choices.”'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “然后更改订单的内容：名称、饮料和其他选项。”
- en: 'Erik worked on his code for a while and created this additional order, just
    below the first one:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克花了一些时间编写代码，并在第一个订单下面创建了以下附加订单：
- en: '[PRE7]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: “Good,” Simon said. “Now create an empty list called `orders`. Note that it’s
    plural—`orders`. This is very similar to creating an empty dictionary—you have
    done that already—just instead of curly braces, use square brackets.”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “很好，”西蒙说。“现在创建一个名为 `orders` 的空列表。注意，它是复数形式——`orders`。这和创建一个空字典非常相似——你已经做过这件事了——只是用方括号代替花括号。”
- en: 'Erik added the following line below the second order:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克在第二个订单下面添加了以下行：
- en: '[PRE8]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: “Now we’ll add both orders to the list,” Simon said. “Believe it or not, the
    `orders` list that you just created is also an object. In Python, everything is
    an object, and each object has methods that you can use. You just have to know
    what methods exist for each object. For example, for all lists, there is a method
    called `append()`. It adds the element you pass as an argument to the end of the
    list.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们将两个订单都添加到列表中，”西蒙说。“信不信由你，你刚才创建的 `orders` 列表也是一个对象。在 Python 中，一切都是对象，每个对象都有你可以使用的方法。你只需要知道每个对象有哪些方法。例如，对于所有列表，都有一个名为
    `append()` 的方法。它将你传递给它的元素添加到列表的末尾。
- en: '“Look, I’ll use it to add `order` and `order1` to the list `orders`.” Simon
    added these two lines below the line where the `orders` list was created:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “看，我会用它将 `order` 和 `order1` 添加到 `orders` 列表中。”西蒙在创建 `orders` 列表的那一行下面添加了这两行：
- en: '[PRE9]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: “But how do you know that you should use `append()` here?” Erik asked.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “但你怎么知道这里应该使用 `append()`？”埃里克问道。
- en: “I read it in the Python documentation when I learned Python,” Simon answered
    with a smile. “You can use Google to search for ‘Python list methods,’ and you’ll
    find everything you need to know.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “我在学习 Python 时在 Python 文档中读到过，”西蒙微笑着回答。“你可以使用 Google 搜索‘Python 列表方法’，你将找到你需要知道的一切。
- en: “Now we can try to save this list as JSON,” Simon continued. “The only thing
    we need to change is *what* we want to ‘dump’ into the file. We used `order` as
    an argument for the `dump()` function to write one order. Now let’s replace it
    with `orders` (plural!) and see what changes.”
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们可以尝试将这个列表保存为 JSON 格式，”西蒙继续说。“我们需要更改的唯一一件事是我们要将什么‘写入’到文件中。我们使用 `order` 作为
    `dump()` 函数的参数来写入一个订单。现在让我们将其替换为 `orders`（复数！）并看看会发生什么变化。”
- en: 'Erik changed the line with `json.dump()` to this:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克将 `json.dump()` 的那一行更改如下：
- en: '[PRE10]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: He ran the program and opened the `orders.json` file again.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 他运行了程序，再次打开了 `orders.json` 文件。
- en: '![](../Images/08-06-orders-list.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08-06-orders-list.png)'
- en: '*Your Turn!* Save a list'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*轮到你了!* 保存一个列表'
- en: Add another example order and call it `order2`. Create a list of orders, and
    save the list in the same JSON file. Check the result with a text editor. Add
    as many more orders as you can think of and write them out to the file. Is there
    any limit to how many orders you can save?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 添加另一个示例订单，并将其命名为 `order2`。创建一个订单列表，并将列表保存到同一个 JSON 文件中。使用文本编辑器检查结果。尽可能添加更多订单并将它们写入文件。你能保存多少订单没有限制？
- en: “So, what do you say?” Simon asked. “Does it look like your orders?”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，你觉得怎么样？”西蒙问道。“看起来像你的订单吗？”
- en: “Yes, it’s exactly like Python!” Erik said. “But why did we write my orders
    in a separate file? If it looks like Python, why don’t we write my orders into
    our Python program?”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，这完全像 Python！”埃里克说。“但为什么我们要将我的订单写在单独的文件中？如果看起来像 Python，为什么我们不直接将我的订单写入我们的
    Python 程序中？”
- en: “Great question!” Simon was really glad that Erik wanted to understand things.
    “First of all, we always want to separate programs from data. Remember, when you
    run your Word application, you don’t write your documents into the Word program.
    You save them in separate files. That’s exactly what we’re doing here. Your program
    could save orders in different files, for example, for different days. All you’d
    have to do is change the name of the output file, such as `orders.Monday.json`,
    `orders.Tuesday.json`, and so on.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “好问题！”西蒙非常高兴埃里克想要理解这些事情。“首先，我们总是希望将程序与数据分开。记住，当你运行你的 Word 应用程序时，你不会将你的文档写入 Word
    程序。你将它们保存在单独的文件中。这正是我们在这里所做的。你的程序可以将订单保存在不同的文件中，例如，为不同的日子。你唯一需要做的就是更改输出文件的名称，例如
    `orders.Monday.json`、`orders.Tuesday.json` 等等。”
- en: “The second reason,” Simon continued, “is that this format is called JSON for
    a reason. It stands for JavaScript Object Notation. It was invented by people
    who used the JavaScript programming language, and then other languages started
    using it. So you can use Python to write your orders in a JSON file, and then
    some of your friends could create another program in JavaScript that would read
    from that file and print your orders on a web page, for example.”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “第二个原因是，这种格式之所以被称为 JSON，是有原因的。它代表 JavaScript 对象表示法。它是由使用 JavaScript 编程语言的人发明的，然后其他语言开始使用它。所以你可以用
    Python 在 JSON 文件中编写你的指令，然后你的某些朋友可以在 JavaScript 中创建另一个程序，从该文件中读取你的指令，例如在网页上打印出来。”
- en: “Yes, I heard some people in my class say they know JavaScript,” Erik said.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我听说我班上的一些人说他们知道 JavaScript，”埃里克说。
- en: “Good! You may want to create a programming team and work on applications together,”
    Simon said.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！你可能想要创建一个编程团队并一起工作，”西蒙说。
- en: “But let’s continue with our program. Now we’ll read the orders from the JSON
    file and save them into a new list. Let’s call it `saved_orders`.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “但是让我们继续我们的程序。现在我们将从 JSON 文件中读取订单并将它们保存到一个新的列表中。让我们称它为 `saved_orders`。”
- en: “Why are we reading it if we just wrote it to the file?” Erik was confused.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “既然我们已经把它写到了文件里，为什么还要读取它？”埃里克感到困惑。
- en: '“Maybe I didn’t explain it properly,” Simon answered. “In this program, we’re
    practicing some operations with JSON files, so we know them well and can use them
    in our main program. Programmers do this often: they create simple programs to
    test concepts and ideas. Let me show you my plan for our main program, so you
    better understand where we’re going.”'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “也许我没有解释得恰当，”西蒙回答道。“在这个程序中，我们正在练习一些与 JSON 文件相关的操作，这样我们就能很好地了解它们，并在我们的主程序中使用它们。程序员经常这样做：他们创建简单的程序来测试概念和想法。让我向你展示我们主程序的计划，这样你就能更好地理解我们的目标。”
- en: Simon took another piece of paper and started drawing.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙又拿了一张纸，开始画图。
- en: “First, we check if the file called `orders.json` exists. If it exists, we open
    it and read our previous orders from it.”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “首先，我们检查名为 `orders.json` 的文件是否存在。如果存在，我们就打开它并从中读取我们之前的订单。”
- en: “Why do we need our previous orders? We have prepared them already,” Erik asked.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么我们需要我们之前的订单？我们已经准备好了，”埃里克问道。
- en: “Yes, but remember, we may want to count how many customers we served today,
    yesterday, or last month. Or count how many portions of caramel we have used and
    decide if it’s time to buy more. You need all the orders if you want to manage
    your coffee shop business seriously. That’s why all businesses keep these records
    for a long time.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但记住，我们可能想要统计今天、昨天或上个月我们服务了多少客户，或者统计我们使用了多少份焦糖，并决定是否需要购买更多。如果你想要认真管理你的咖啡店业务，你需要所有这些订单。这就是为什么所有企业都会长时间保留这些记录。”
- en: “What if we don’t have this file?” Erik asked.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们没有这个文件怎么办？”埃里克问道。
- en: “That means we have just opened our business and started working,” Simon said.
    “In this case, we’ll create an empty list and start getting orders. The file will
    be created automatically when we open it for writing.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “这意味着我们刚刚开业并开始工作，”西蒙说。“在这种情况下，我们将创建一个空列表并开始接收订单。当我们打开它进行写入时，文件会自动创建。”
- en: '![](../Images/08-07-load-orders.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![加载订单](../Images/08-07-load-orders.png)'
- en: '“Look at this diagram: here, we have our `orders` list either filled with our
    previous days’ orders, or the list is empty. As we start getting orders we save
    them to this list. After we’re done for the day, we close the file, and that saves
    all our orders on the drive. The next day, we open the file again and continue
    taking orders. All the new orders will be added to the previous day’s orders.”'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: “看看这个图表：这里，我们有我们的 `orders` 列表，要么是装满了我们前几天的订单，要么是空的。当我们开始接收订单时，我们将它们保存到这个列表中。我们一天的工作结束后，我们关闭文件，这样就在驱动器上保存了所有我们的订单。第二天，我们再次打开文件并继续接收订单。所有新的订单都将添加到前一天的订单中。”
- en: '![](../Images/08-08-dump-orders.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/08-08-dump-orders.png)'
- en: '*Your Turn!* Draw your own diagrams'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会!* 绘制你自己的图表'
- en: Try to draw diagrams for your program without looking in the book. Drawing diagrams
    will help you understand how programs work.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在不查看书籍的情况下为你的程序绘制图表。绘制图表将帮助你理解程序是如何工作的。
- en: “Is this how real coffee shops work? Like *Starbucks*?” Erik asked.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “这是真正的咖啡店工作方式吗？就像 *星巴克* 一样？”埃里克问。
- en: “Yes, pretty much,” Simon said. “Of course, they use a database for reliability
    and security. Their order records are also more complex than ours. But the whole
    process is very similar.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，差不多吧，”西蒙说。“当然，他们使用数据库来确保可靠性和安全性。他们的订单记录也比我们的更复杂。但整个过程非常相似。”
- en: '“Now that you know the grand plan, let’s continue with our simple program and
    read from the file. We’ll read the previous orders into a new list called `saved_orders`,
    and then we’ll print it to see if we read it correctly. To do that, there is a
    function called `load()` in the `json` module. It works the same way as `dump()`:
    first, we open a file, but this time for reading, not writing. Then we call `json.load()`
    and pass the file object as an argument. The function *returns* the object it
    read from the file, and we assign that object to a variable. In our case, it will
    be a list of orders, which are dictionaries, as you’ll remember.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “现在你已经知道了宏伟的计划，让我们继续我们的简单程序并从文件中读取。我们将读取之前的订单到名为 `saved_orders` 的新列表中，然后我们将其打印出来以查看是否正确读取。为此，`json`
    模块中有一个名为 `load()` 的函数。它的工作方式与 `dump()` 相同：首先，我们打开一个文件，但这次是为了读取而不是写入。然后我们调用 `json.load()`
    并将文件对象作为参数传递。该函数 *返回* 从文件中读取的对象，我们将该对象赋值给一个变量。在我们的例子中，它将是一个订单列表，这些订单是字典，正如你将记得的那样。”
- en: '“Sound complicated? Let me help you. It’s much shorter in Python.” Simon started
    adding lines to Erik’s code. Here is what he added at the end of the program:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “听起来很复杂吗？让我来帮你。在 Python 中要短得多。”西蒙开始向埃里克的代码中添加行。这是他在程序末尾添加的内容：
- en: '[PRE11]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: He clicked Run, and Erik saw the output.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 他点击了运行，埃里克看到了输出。
- en: '![](../Images/08-09-dict-json-output.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/08-09-dict-json-output.png)'
- en: '*Your Turn!* Read from the JSON file'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的机会!* 从 JSON 文件中读取'
- en: Add the preceding lines to your program and try to read from the JSON file you
    created. Do you get the same orders as in your example orders?
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 将前面的行添加到你的程序中，并尝试从你创建的 JSON 文件中读取。你得到的是与示例订单相同的订单吗？
- en: “You learned a lot today,” Simon said. “Let’s take a break until tomorrow. Then
    we’ll add these functions to our main program, and it’ll become a real Coffee
    Shop application. Can you quickly recap what we did today?”
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: “你今天学到了很多东西，”西蒙说。“我们休息一下，直到明天。然后我们将这些函数添加到我们的主程序中，它将变成一个真正的咖啡店应用程序。你能快速回顾一下我们今天做了什么吗？”
- en: “We created a JSON file from my Python dictionary, and it looked very much like
    Python. Then you explained all about files, memory, and drives. We also created
    a list of dictionaries and saved it in the file too.”
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从我的 Python 字典创建了一个 JSON 文件，它看起来非常像 Python。然后你解释了所有关于文件、内存和驱动器的内容。我们还创建了一个字典列表并将其保存在文件中。”
- en: “And we learned about Python modules and how to import them,” Simon added. “So
    far, so good,” he said. “Let’s continue tomorrow. We’re very close to finishing
    the first version of your application.”
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还学习了关于 Python 模块以及如何导入它们的内容，”西蒙补充说。“到目前为止，一切顺利，”他说。“我们明天继续。我们离完成你的应用程序的第一个版本非常近了。”
- en: New things you have learned today
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今天你学到的新东西
- en: '*JSON (JavaScript Object Notation)*—A format that is used to store structured
    data and that can be used to exchange information between programs.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*JSON (JavaScript Object Notation)*——一种用于存储结构化数据并可用于在程序之间交换信息的格式。'
- en: '*Python modules*—Groups of Python functions that can be used by other programmers.
    Usually, they are grouped in files. You have to `import` modules before using
    them.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python 模块*——一组可以被其他程序员使用的 Python 函数。通常，它们被分组在文件中。在使用它们之前，你必须 `导入` 模块。'
- en: '*Lists of dictionaries*—Lists can contain different types: strings, numbers,
    dictionaries, and even other lists.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*字典列表*—列表可以包含不同类型：字符串、数字、字典，甚至其他列表。'
- en: '*File operations*—You can open files for reading and writing. You can write
    data to files, but it’s written in the computer’s memory. You should close the
    files to save the data onto the computer’s drive.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*文件操作*—你可以打开文件进行读取和写入。你可以将数据写入文件，但数据是写入计算机内存的。你应该关闭文件以将数据保存到计算机驱动器上。'
- en: '*Open source community*—People who share programs they write and help each
    other write better code.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开源社区*—分享他们编写的程序并互相帮助编写更好代码的人。'
