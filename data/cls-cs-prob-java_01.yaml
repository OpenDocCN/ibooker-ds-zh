- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Thank you for purchasing Classic Computer Science Problems in Java. Java has
    been one of the most popular programming languages in the world for around two
    decades. It is arguably the dominant language in the enterprise space, higher
    education, and Android app development. In this book I hope to take you beyond
    using Java as a means to an end. Instead, I hope to bring you to a place where
    you are thinking about Java as a tool for computational problem solving. The problems
    in this intermediate book will help seasoned programmers refresh themselves on
    ideas from their CS education while learning some advanced features of the language.
    Students using Java in school and self-taught programmers will accelerate their
    CS education by learning generally applicable problem-solving techniques. This
    book covers such a diversity of problems that there is truly something for everyone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您购买《Java经典计算机科学问题》。Java已经是最受欢迎的编程语言之一，大约有二十年的时间。它可以说是企业空间、高等教育和Android应用开发中的主导语言。在这本书中，我希望将您带入一个不仅仅把Java当作达到目的的手段的地方。相反，我希望您能将Java视为一种用于计算问题解决的工具。这本书中的问题将帮助经验丰富的程序员在了解语言的一些高级特性的同时，重温他们计算机科学教育中的想法。在学校使用Java的学生和自学程序员通过学习通用的解决问题的技术，可以加速他们的计算机科学教育。这本书涵盖了如此多样化的问题，真正是适合每个人。
- en: This book is not an introduction to Java. There are numerous excellent books
    from Manning and other publishers in that vein. Instead, this book assumes that
    you are already an intermediate or advanced Java programmer. Although this book
    uses features from a fairly recent version of Java (Java 11), mastery of every
    facet of the latest version of Java is not assumed. In fact, the book’s content
    was created with the assumption that it would serve as learning material to help
    readers achieve such mastery. On the other hand, this book is not appropriate
    for readers completely new to Java.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是Java的入门书。在Manning和其他出版社中，有大量关于这个领域的优秀书籍。相反，这本书假设你已经是一个中级或高级的Java程序员。尽管这本书使用了Java
    11版本的一些特性，但并不假设读者掌握了Java最新版本的每一个方面。实际上，这本书的内容是在假设它将作为学习材料帮助读者达到这样的掌握水平。另一方面，这本书并不适合完全对Java陌生的读者。
- en: Some say that computers are to computer science as telescopes are to astronomy.
    If that’s the case, then perhaps a programming language is like a telescope lens.
    In any event, the term “classic computer science problems” is used here to mean
    “programming problems typically taught in an undergraduate computer science curriculum.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，计算机对于计算机科学来说就像望远镜对于天文学一样。如果是这样，那么编程语言可能就像望远镜的镜头。无论如何，这里使用的“经典计算机科学问题”一词是指“在本科计算机科学课程中通常教授的编程问题”。
- en: There are certain programming problems that are given to new programmers to
    solve and that have become commonplace enough to be deemed classic, whether in
    a classroom setting during the pursuit of a bachelor’s degree (in computer science,
    software engineering, and the like) or within the confines of an intermediate
    programming textbook (for example, a first book on artificial intelligence or
    algorithms). A selection of such problems is what you will find in this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些编程问题被分配给新程序员解决，并且已经变得足够普遍，以至于被认为是经典的，无论是在追求学士学位（如计算机科学、软件工程等）的课程设置中，还是在中级编程教科书中（例如，关于人工智能或算法的第一本书）。这本书中你会找到这样一些问题的选择。
- en: The problems range from the trivial, which can be solved in a few lines of code,
    to the complex, which require the buildup of systems over multiple chapters. Some
    problems touch on artificial intelligence, and others simply require common sense.
    Some problems are practical, and other problems are fanciful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题从简单的，只需几行代码就能解决，到复杂的，需要跨多个章节构建系统。一些问题涉及到人工智能，而另一些则只需要常识。一些问题是实用的，而另一些则是富有想象力的。
- en: Who should read this book
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适合阅读这本书的人
- en: 'Java is used in pursuits as diverse as mobile app development, enterprise web
    development, computer science education, finance software, and much more. Java
    is sometimes criticized for being verbose and lacking some modern features, but
    it has possibly touched more people’s lives since its inception than any other
    programming language. There must be a reason for its popularity. Java was originally
    imagined by its creator, James Gosling, as a better C++: a language that would
    offer the power of object-oriented programming, while introducing safety features
    and streamlining some of C++’s more frustrating edges. In this regard Java has
    succeeded with flying colors, in my opinion.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Java被用于各种追求，如移动应用开发、企业级Web开发、计算机科学教育、金融软件等等。Java有时因其冗长和缺乏一些现代特性而受到批评，但自其诞生以来，可能比任何其他编程语言都触及了更多人的生活。它的流行肯定有原因。Java最初是由其创造者詹姆斯·高斯林想象为更好的C++：一种提供面向对象编程的强大功能，同时引入安全特性并简化C++中一些令人沮丧的边缘的语言。在我看来，在这方面Java做得非常成功。
- en: Java is a great general-purpose object-oriented language. However, many people
    get into a rut, whether they be Android developers or enterprise web developers,
    where most of their time with the language feels like “API mashup.” Instead of
    working on solving interesting problems, they find their time being spent learning
    every corner of an SDK or library. This book aims to offer those programmers a
    respite. And there are also programmers out there who have never received an education
    in computer science that teaches them all of the powerful problem-solving techniques
    available to them. If you are one of those programmers who knows Java but does
    not know CS, this book is for you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Java是一种伟大的通用面向对象语言。然而，许多人陷入了困境，无论是Android开发者还是企业级Web开发者，他们的大部分时间都感觉像“API混合”。他们不是在解决有趣的问题，而是在学习SDK或库的每一个角落。这本书旨在为这些程序员提供休息。还有程序员从未接受过教授他们所有强大问题解决技术的计算机科学教育。如果你是那些知道Java但不知道CS的程序员之一，这本书就是为你准备的。
- en: Other programmers learn Java as a second, third, fourth, or fifth language after
    a long time working in software development. For them, seeing old problems they’ve
    already seen in another language will help them accelerate their learning of Java.
    For them, this book may be a good refresher before a job interview, or it might
    expose them to some problem-solving techniques they had not previously thought
    of exploiting in their work. I would encourage them to skim the table of contents
    to see if there are topics in this book that excite them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其他程序员在长时间从事软件开发工作后，将Java作为第二、第三、第四或第五种语言学习。对他们来说，看到他们在另一种语言中已经见过的旧问题将有助于他们加速Java的学习。对他们来说，这本书可能在面试前是一个很好的复习资料，或者它可能会让他们接触到一些他们以前没有想过在工作中利用的问题解决技术。我鼓励他们浏览目录，看看这本书中是否有让他们兴奋的主题。
- en: 'This book is for both intermediate and experienced programmers. Experienced
    programmers who want to deepen their knowledge of Java will find comfortably familiar
    problems from their computer science or programming education. Intermediate programmers
    will be introduced to these classic problems in the language of their choice:
    Java. Developers getting ready for coding interviews will likely find this book
    to be valuable preparation material.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合中级和高级程序员。想要深化他们Java知识的高级程序员会发现，这本书中的问题从他们的计算机科学或编程教育中非常熟悉。中级程序员将用他们选择的Java语言介绍这些经典问题。准备编码面试的开发者可能会发现这本书是宝贵的准备材料。
- en: In addition to professional programmers, students enrolled in undergraduate
    computer science programs who have an interest in Java will likely find this book
    helpful. It makes no attempt to be a rigorous introduction to data structures
    and algorithms. This is not a data structures and algorithms textbook. You will
    not find proofs or extensive use of big-O notation within its pages. Instead,
    it is positioned as an approachable, hands-on tutorial to the problem-solving
    techniques that should be the end product of taking data structure, algorithm,
    and artificial intelligence classes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了专业程序员外，对Java感兴趣的计算机科学本科课程的学生可能会发现这本书很有帮助。这本书并不试图成为数据结构和算法的严谨介绍。这不是一本数据结构和算法教科书。你不会在书中找到证明或大O符号的广泛使用。相反，它定位为一个易于接近、动手的教程，介绍应该成为数据结构、算法和人工智能课程最终成果的问题解决技术。
- en: Once again, knowledge of Java’s syntax and semantics is assumed. A reader with
    zero programming experience will get little out of this book, and a programmer
    with zero Java experience will almost certainly struggle. In other words, Classic
    Computer Science Problems in Java is a book for working Java programmers and computer
    science students.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，假设读者对Java的语法和语义有所了解。一个编程经验为零的读者将从这个书中获益甚少，而一个没有Java经验的程序员几乎肯定会遇到困难。换句话说，《Java中的经典计算机科学问题》是一本为工作Java程序员和计算机科学学生所著的书。
- en: 'How this book is organized: A roadmap'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书是如何组织的：一个路线图
- en: Chapter 1 introduces problem-solving techniques that will likely look familiar
    to most readers. Things like recursion, memoization, and bit manipulation are
    essential building blocks of other techniques explored in later chapters.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章介绍了可能对大多数读者来说都很熟悉的问题解决技巧。诸如递归、记忆化和位操作等是后面章节中探索的其他技巧的基本构建块。
- en: This gentle introduction is followed by chapter 2, which focuses on search problems.
    Search is such a large topic that you could arguably place most problems in the
    book under its banner. Chapter 2 introduces the most essential search algorithms,
    including binary search, depth-first search, breadth-first search, and A*. Search
    algorithms are used throughout the rest of the book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个温和的介绍之后，第2章专注于搜索问题。搜索是一个如此大的主题，以至于你可以有理由将书中大多数问题都归入其范畴。第2章介绍了最基本搜索算法，包括二分搜索、深度优先搜索、广度优先搜索和A*。搜索算法在本书的其余部分都有应用。
- en: In chapter 3, you will build a framework for solving a broad range of problems
    that can be abstractly defined by variables of limited domains that have constraints
    between them. This includes such classics as the eight queens problem, the Australian
    map-coloring problem, and the cryptarithmetic SEND+MORE=MONEY.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章中，你将构建一个框架来解决一系列可以通过有限域的变量及其之间的约束来抽象定义的问题。这包括诸如八皇后问题、澳大利亚地图着色问题和密码算术SEND+MORE=MONEY等经典问题。
- en: Chapter 4 explores the world of graph algorithms, which to the uninitiated are
    surprisingly broad in their applicability. In this chapter, you will build a graph
    data structure and then use it to solve several classic optimization problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章探讨了图算法的世界，这对初学者来说出人意料地广泛。在这一章中，你将构建一个图数据结构，然后使用它来解决几个经典的优化问题。
- en: Chapter 5 explores genetic algorithms, a technique that is less deterministic
    than most covered in the book but that sometimes can solve problems traditional
    algorithms cannot solve in a reasonable amount of time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章探讨了遗传算法，这是一种比书中大多数其他技术更不确定的技术，但有时可以在合理的时间内解决传统算法无法解决的问题。
- en: Chapter 6 covers k-means clustering and is perhaps the most algorithmically
    specific chapter in the book. This clustering technique is simple to implement,
    easy to understand, and broadly applicable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章涵盖了k-means聚类，可能是书中算法性最具体的章节。这种聚类技术易于实现，易于理解，并且应用广泛。
- en: Chapter 7 aims to explain what a neural network is and to give the reader a
    taste of what a very simple neural network looks like. It does not aim to provide
    comprehensive coverage of this exciting and evolving field. In this chapter, you
    will build a neural network from first principles, using no external libraries,
    so you can really see how a neural network works.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章旨在解释什么是神经网络，并让读者尝尝一个非常简单的神经网络的滋味。它并不旨在全面覆盖这个令人兴奋且不断发展的领域。在这一章中，你将从头开始构建一个神经网络，不使用任何外部库，这样你才能真正看到神经网络是如何工作的。
- en: Chapter 8 is on adversarial search in two-player perfect information games.
    You will learn a search algorithm known as minimax, which can be used to develop
    an artificial opponent that can play games like chess, checkers, and Connect Four
    well.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章是关于两人完美信息游戏中的对抗性搜索。你将学习一种称为最小-最大搜索算法，它可以用来开发能够很好地玩国际象棋、跳棋和四子棋等游戏的虚拟对手。
- en: Chapter 9 covers interesting (and fun) problems that did not quite fit anywhere
    else in the book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章涵盖了有趣（且有趣）的问题，这些问题在其他地方不太适合。
- en: Finally, chapter 10 is an interview with Brian Goetz, the Java Language Architect
    at Oracle, who guides the development of the language. Brian has some sage advice
    for readers about programming and computer science.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第10章是Oracle的Java语言架构师布莱恩·戈茨的访谈，他指导了语言的发展。布莱恩为读者提供了一些关于编程和计算机科学的宝贵建议。
- en: About the code
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: The source code in this book was written to adhere to version 11 of the Java
    language. It utilizes features of Java that only became available in Java 11,
    so some of the code will not run on earlier versions of Java. Instead of struggling
    and trying to make the examples run in an earlier version, please just download
    the latest version of Java before starting the book. I chose version 11 because
    it was the most recent LTS (long-term support) version of Java released at the
    time of writing. All of the code should work on more recent (and future) versions
    of Java. In fact, a significant amount of the code would work on Java versions
    going all the way back to Java 8\. I know that many programmers are still stuck
    on Java 8 for various reasons (cough Android), but I wanted to use a more recent
    version of Java to provide additional value by teaching a couple of the language’s
    newer features.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的源代码是为了遵循 Java 语言的第 11 版而编写的。它使用了仅在 Java 11 中才可用的 Java 特性，因此一些代码在 Java 的早期版本上可能无法运行。请不要在早期版本上挣扎并尝试使示例运行，请在开始本书之前下载最新的
    Java 版本。我选择版本 11 是因为它是在写作时发布的最新 LTS（长期支持）版本的 Java。所有代码都应在更近的（以及未来的）Java 版本上运行。事实上，相当一部分代码可以在回溯到
    Java 8 的版本上运行。我知道许多程序员由于各种原因（比如 Android）仍然停留在 Java 8，但我希望使用一个更近版本的 Java，通过教授语言的一些新特性来提供额外的价值。
- en: This book uses only the Java standard library, so all of the code in this book
    should run on any platform where Java is supported (macOS, Windows, GNU/ Linux,
    and so on). The code in this book was tested against only OpenJDK (the main Java
    implementation available from [http://openjdk.java.net](http://openjdk.java.net)),
    although it is unlikely any of the code would have a problem running in an alternative
    implementation of Java.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书仅使用 Java 标准库，因此本书中的所有代码都应在任何支持 Java 的平台上运行（macOS、Windows、GNU/Linux 等）。本书中的代码仅针对
    OpenJDK（从 [http://openjdk.java.net](http://openjdk.java.net) 可获取的主要 Java 实现）进行了测试，尽管不太可能任何代码在
    Java 的其他实现中会有问题。
- en: 'This book does not explain how to use Java tools like editors, IDEs, and debuggers.
    The book’s source code is available online from the GitHub repository: [https://github
    .com/davecom/ClassicComputerScienceProblemsInJava](https://github.com/davecom/ClassicComputerScienceProblemsInJava).
    The source code is organized into folders by chapter. As you read each chapter,
    you will see the name of a source file in the header of each code listing. You
    can find that source file in its respective folder in the repository.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书没有解释如何使用 Java 工具，如编辑器、IDE 和调试器。本书的源代码可在 GitHub 仓库中在线获取：[https://github.com/davecom/ClassicComputerScienceProblemsInJava](https://github.com/davecom/ClassicComputerScienceProblemsInJava)。源代码按章节组织到文件夹中。当你阅读每一章时，你会在每个代码列表的标题中看到源文件的名称。你可以在仓库中相应文件夹中找到那个源文件。
- en: Note that the repository is organized as an Eclipse workspace. Eclipse is a
    popular free Java IDE that is available for all three major operating systems
    and is available from [eclipse.org](http://eclipse.org). The easiest way to use
    the source code repository is to open it as an Eclipse workspace after downloading
    it. You can then expand the src directory, expand the package representing a chapter,
    right-click (or control-click on a Mac) a file containing a main() method, and
    select Run As > Java Application from the pop-up menu to run an example problem’s
    solution. I will not be providing a tutorial on Eclipse because I think it would
    come across as filler to most intermediate programmers, who should find getting
    started with it quite straightforward. In addition, I expect many programmers
    will choose to use this book with alternative Java environments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，该仓库按 Eclipse 工作空间组织。Eclipse 是一个流行的免费 Java IDE，适用于所有三个主要操作系统，并可在 [eclipse.org](http://eclipse.org)
    获取。使用源代码仓库的最简单方法是下载后将其作为 Eclipse 工作空间打开。然后你可以展开 src 目录，展开代表章节的包，右键单击（或在 Mac 上控制单击）包含
    main() 方法的文件，并在弹出菜单中选择 Run As > Java Application 来运行示例问题的解决方案。我不会提供 Eclipse 的教程，因为我认为对于大多数中级程序员来说，这会显得有些多余，他们应该会发现开始使用它非常简单。此外，我预计许多程序员会选择使用本书与替代的
    Java 环境。
- en: Since it is all just standard Java, you can also run any of the source code
    from this book in your IDE of choice, be that NetBeans, IntelliJ, or some other
    environment that you are comfortable with. If you choose to do that, take note
    that I cannot offer support importing the projects into your chosen environment,
    although that should be fairly trivial. Most IDEs can import from Eclipse.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这完全是标准的Java，你还可以在你的IDE（无论是NetBeans、IntelliJ还是你感到舒适的任何其他环境）中运行本书中的任何源代码。如果你选择这样做，请注意，我无法提供将项目导入你选择的环境的支持，尽管这应该相当简单。大多数IDE都可以从Eclipse导入。
- en: 'In short, if you are starting from scratch, then the easiest way to get your
    computer set up with the source code from this book is to do the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果你是从零开始，那么将计算机设置为包含本书源代码的最简单方法如下：
- en: Download and install Java 11 or later from [openjdk.java.net](http://openjdk.java.net).
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[openjdk.java.net](http://openjdk.java.net)下载并安装Java 11或更高版本。
- en: Download and install Eclipse from [eclipse.org](http://eclipse.org).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[eclipse.org](http://eclipse.org)下载并安装Eclipse。
- en: Download the book’s source code from the repository at [https://github.com/
    davecom/ClassicComputerScienceProblemsInJava](https://github.com/davecom/ClassicComputerScienceProblemsInJava).
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[https://github.com/davecom/ClassicComputerScienceProblemsInJava](https://github.com/davecom/ClassicComputerScienceProblemsInJava)的仓库下载本书的源代码。
- en: Open the entire repository as a workspace in Eclipse.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Eclipse中将整个仓库作为工作空间打开。
- en: Right-click a source code file you want to run and select Run As > Java Application.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击你想要运行的源代码文件，然后选择运行方式 > Java应用程序。
- en: There are no examples in this book that produce graphical output or that make
    use of a graphical user interface (GUI). Why? The goal is to solve the posed problems
    with solutions that are as concise and readable as possible. Often, doing graphics
    gets in the way or makes solutions significantly more complex than they need to
    be to illustrate the technique or algorithm in question.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书没有产生图形输出的示例，也没有使用图形用户界面（GUI）。为什么？目标是使用尽可能简洁和易读的解决方案来解决提出的问题。通常，做图形会妨碍或使解决方案比实际需要来展示技术或算法更复杂。
- en: Further, by not making use of any GUI framework, all of the code in the book
    is eminently portable. It can as easily run on an embedded distribution of Java
    running on a command-line interface under Linux as it can on a desktop running
    Windows. Also, a conscious decision was made to use only packages from the Java
    standard library instead of any external libraries, as many advanced Java books
    do. Why? The goal is to teach problem-solving techniques from first principles,
    not to “install a solution.” By having to work through every problem from scratch,
    you will hopefully gain an understanding about how popular libraries work behind
    the scenes. At a minimum, using only the standard library makes the code in this
    book more portable and easier to run.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于没有使用任何GUI框架，本书中的所有代码都极具可移植性。它可以在Linux命令行界面下运行的Java嵌入式分布上运行，也可以在运行Windows的桌面电脑上运行。此外，还做出了一个有意识的决策，即只使用Java标准库中的包，而不是任何外部库，就像许多高级Java书籍所做的那样。为什么？目标是教授从第一原理出发的问题解决技术，而不是“安装一个解决方案”。通过必须从头开始解决每个问题，你可能会对流行的库在幕后是如何工作的有一个理解。至少，只使用标准库使得本书中的代码更具可移植性，更容易运行。
- en: This is not to say that graphical solutions are not sometimes more illustrative
    of an algorithm than text-based solutions. It simply is not the focus of this
    book. It would add another layer of unnecessary complexity.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说图形解决方案在某些情况下不如基于文本的解决方案更具说明性。这仅仅是因为这不是本书的重点。它只会增加不必要的复杂性层次。
- en: Other online resources
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: This is the third book in a series titled Classic Computer Science Problems
    published by Manning. The first book was Classic Computer Science Problems in
    Swift, published in 2018, which was followed by Classic Computer Science Problems
    in Python, published in 2019\. In each book in the series, we aim to provide language-specific
    insight while teaching through the lens of the same (mostly) computer science
    problems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Manning出版的《经典计算机科学问题》系列中的第三本书。该系列的第一本书是《Swift经典计算机科学问题》，于2018年出版，随后是《Python经典计算机科学问题》，于2019年出版。在系列中的每一本书中，我们都旨在提供特定语言的见解，同时通过相同的（主要是）计算机科学问题进行教学。
- en: If you enjoy this book and plan to learn another language covered by the series,
    you may find going from one book to another an easy way to improve your mastery
    of that language. For now, the series covers Swift, Python, and Java. I wrote
    the first three books myself, because I have significant experience in all of
    those languages, but we are already discussing plans for future books in the series
    coauthored by people who are experts in other languages. I encourage you to look
    out for them if you enjoy this book. For more information about the series, visit
    [https://classicproblems.com/](https://classicproblems.com/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这本书，并计划学习系列中涵盖的其他语言，你会发现从一本书过渡到另一本书是一种提高对该语言掌握的简单方法。目前，该系列涵盖了Swift、Python和Java。我亲自写了前三本书，因为我在这三种语言中都有丰富的经验，但我们已经在讨论由其他语言专家共同撰写该系列未来书籍的计划。我鼓励你在喜欢这本书的情况下关注它们。有关该系列的更多信息，请访问[https://classicproblems.com/](https://classicproblems.com/)。
