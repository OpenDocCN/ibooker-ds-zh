- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The idea to write *Google Anthos in Action* came after discussions with hundreds
    of customers interested in managing applications anywhere, delivering software
    faster, and protecting applications and the software supply chain. Customers wanted
    to better understand how Anthos can help them manage their application deployments
    in traditional on-prem setups, at the edge, and in cloud native and multicloud
    environments. They were interested in achieving the benefits of containers, serverless,
    infrastructure as code, and service meshes to improve productivity and velocity.
    They wanted to understand how to guarantee and increase security in each stage
    of the application life cycle with automatization and transparent policy management.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 写《Google Anthos实战》的想法是在与数百位对在任何地方管理应用程序、更快交付软件和保护应用程序及软件供应链感兴趣的客户讨论后产生的。客户们希望更好地了解Anthos如何帮助他们管理在传统本地设置、边缘、云原生和多云环境中的应用程序部署。他们感兴趣的是实现容器、无服务器、基础设施即代码和服务网格的好处，以提高生产力和速度。他们希望了解如何通过自动化和透明的策略管理来保证并提高应用程序生命周期每个阶段的保障和安全。
- en: '*Google Anthos in Action* brings together the collective expertise of Googlers
    passionate about Kubernetes, serverless, and Anthos, as well as Google Cloud Certified
    Fellows, an elite group of cloud architects and technical leaders who are experts
    in designing enterprise solutions.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《Google Anthos实战》汇集了那些热衷于Kubernetes、无服务器和Anthos的谷歌工程师们的集体专业知识，以及谷歌云认证高级专家，这是一群在设计和实施企业解决方案方面具有专业知识的精英级云架构师和技术领导者。
