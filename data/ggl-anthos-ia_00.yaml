- en: about this book
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: Anthos ([https://cloud.google.com/anthos](https://cloud.google.com/anthos))
    is a multicloud containerized product working on-prem, on multiple public cloud
    platforms, on private clouds, and at the edge. It is also a managed application
    platform that extends Google Cloud services and engineering practices to many
    environments so you can modernize apps faster and establish operational consistency
    across them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Anthos ([https://cloud.google.com/anthos](https://cloud.google.com/anthos))
    是一个多云容器化产品，在本地、多个公共云平台、私有云和边缘工作。它也是一个托管应用程序平台，将谷歌云服务和工程实践扩展到许多环境，以便您可以更快地现代化应用程序并确保它们之间的操作一致性。
- en: Who should read this book?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: Readers should have a general understanding of distributed application architecture
    and a baseline understanding of cloud technologies. They should also have a basic
    understanding of Kubernetes, including commonly used resources, how to create
    a manifest, and how to use the kubectl CLI.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该对分布式应用程序架构有一个一般性的了解，并对云技术有一个基础的了解。他们还应该对Kubernetes有一个基本的了解，包括常用资源、如何创建清单以及如何使用kubectl
    CLI。
- en: This book is designed for anyone interested in furthering their knowledge of
    Anthos and Kubernetes. After reading this book, the reader will have an increased
    knowledge of Anthos in GCP and multicloud platforms.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为任何对深化其Anthos和Kubernetes知识感兴趣的人设计的。阅读本书后，读者对GCP和多云平台上的Anthos将有更深入的了解。
- en: 'How this book is organized: A road map'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书是如何组织的：路线图
- en: '*Chapter 1*—An introduction to how Anthos and modern applications benefit businesses
    in driving transformation in multiple industries and how cloud native microservices
    architecture provides the scalability and modularity that provide the foundation
    and competitive edge that businesses need in today’s world.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一章*—介绍Anthos和现代应用如何帮助企业推动多个行业的转型，以及云原生微服务架构如何提供可扩展性和模块化，为企业在当今世界提供基础和竞争优势。'
- en: '*Chapter 2*—Most organizations can manage a small number of clusters easily
    but often run into support issues as they scale out environments, making management
    a difficult task. In this chapter, you will learn how Anthos provides a single-pane-of-glass
    view to Kubernetes clusters running different cloud providers and on-prem clusters.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二章*—大多数组织可以轻松管理少量集群，但随着环境的扩展，通常会遇到支持问题，使得管理变得困难。在本章中，您将了解Anthos如何为运行在不同云提供商和本地集群上的Kubernetes集群提供单一视图。'
- en: '*Chapter 3*—Kubernetes is becoming “the data center API” and is the main component
    behind Anthos, providing the compute environment we need to power portable, cloud
    native applications and, in the right use cases, monolithic applications. This
    chapter teaches the components of Kubernetes and the differences between declarative
    and imperative deployment models and advanced scheduling concepts to keep your
    workloads available if certain portions of the infrastructure experience failures.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三章*—Kubernetes正成为“数据中心API”，是Anthos背后的主要组件，为我们提供所需的计算环境，以支持便携式、云原生应用，以及在适当的使用案例中，单体应用。本章介绍了Kubernetes的组件、声明式和命令式部署模型之间的差异以及高级调度概念，以保持工作负载在基础设施的部分部分出现故障时仍然可用。'
- en: '*Chapter 4*—Anthos provides a fully supported version of Istio, an open source
    service mesh that provides several features for workloads both running in an Anthos
    cluster and on external servers, like virtual machines. Learn about the components
    of ASM and how each provides features in the mesh and how to secure traffic using
    mutual TLS, provide advanced release cycles like A/B or canary testing, and offer
    visibility into mesh traffic using the GCP console.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第四章*—Anthos提供完全支持版本的Istio，这是一个开源的服务网格，为在Anthos集群中运行和在外部服务器（如虚拟机）上运行的工作负载提供多个功能。了解ASM的组件以及每个组件如何在网格中提供功能，以及如何使用相互TLS来保护流量，提供高级发布周期，如A/B测试或金丝雀测试，并使用GCP控制台提供网格流量的可见性。'
- en: '*Chapter 5*—Dive deeper into managing clusters and workloads using the GCP
    console. Learn about the different logging and monitoring considerations, how
    to manage clusters and workloads using the CLI, and how to scale and design operations
    management in a hybrid environment.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第五章*—深入了解使用GCP控制台管理集群和工作负载。了解不同的日志记录和监控考虑因素，如何使用CLI管理集群和工作负载，以及如何在混合环境中进行扩展和设计运营管理。'
- en: '*Chapter 6*—Using your knowledge from the previous chapters, learn about the
    Anthos components that provide tools for developers to create applications, including
    the Cloud Code plugin for IntelliJ, Visual Studio Code, and Google’s Cloud Shell,
    and to deploy applications using versioning and Cloud Build.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第六章*—利用前几章的知识，了解Anthos组件，这些组件为开发者提供创建应用程序的工具，包括IntelliJ、Visual Studio Code和Google的Cloud
    Shell的Cloud Code插件，以及使用版本控制和Cloud Build来部署应用程序。'
- en: '*Chapter 7*—Anthos allows an organization to standardize on Kubernetes, providing
    a unified pattern to develop, deploy, scale, and secure portability and high availability.
    Workloads can be secured using workload identity, which provides enhanced security
    across multiple clusters in hybrid and multicloud environments. Learn how to route
    traffic to clusters with load balancers and use Google’s Traffic Director to route
    traffic across multiple clusters, and see how VPC service controls are used to
    secure your clusters.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第七章*—Anthos允许组织在Kubernetes上实现标准化，提供统一的模式来开发、部署、扩展和确保便携性和高可用性。可以使用工作负载身份来保护工作负载，这为混合和多云环境中的多个集群提供了增强的安全性。了解如何使用负载均衡器将流量路由到集群，并使用Google的Traffic
    Director在多个集群之间路由流量，以及如何使用VPC服务控制来保护您的集群。'
- en: '*Chapter 8*—Learn more about Anthos on the edge from telco examples and how
    they implement 5G to enhance quality checks, self-driving cars, and inventory
    tracking.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第八章*—从电信示例中了解更多关于边缘Anthos的信息，以及他们如何实现5G来增强质量检查、自动驾驶汽车和库存跟踪。'
- en: '*Chapter 9*—Serverless removes the complexity of Kubernetes for developers.
    In this chapter, you will learn about Cloud Run, which is based on Knative, and
    how its components are used to address different use cases, including eventing,
    versioning, and traffic management.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第9章*—无服务器消除了Kubernetes对开发人员的复杂性。在本章中，您将了解基于Knative的Cloud Run，以及其组件如何用于解决不同的用例，包括事件、版本管理和流量管理。'
- en: '*Chapter 10*—Anthos networking features multiple layers and options. In this
    chapter, you will learn about cloud networking and hybrid connectivity, including
    dedicated interconnects, Cloud VPC, and using standard public internet connections.
    Dive into the Anthos networking options and see how you can connect clusters running
    Anthos, or any compliant Kubernetes version, from other cloud service providers
    and on-prem.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第10章*—Anthos网络具有多层和多种选项。在本章中，您将了解云网络和混合连接，包括专用互连、Cloud VPC以及使用标准公共互联网连接。深入了解Anthos网络选项，了解您如何连接运行Anthos或任何兼容Kubernetes版本的集群，无论是来自其他云服务提供商还是本地。'
- en: '*Chapter 11*—As an organization grows, the complexities of managing and scaling
    multiple clusters increase along with it. Anthos Config Management (ACM) provides
    security using gatekeeper policies, configuration management with standard tools
    like Git, and additional namespace controls using the hierarchical namespace controller.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第11章*—随着组织的发展，管理和扩展多个集群的复杂性也随之增加。Anthos Config Management (ACM)通过门卫策略提供安全性，使用Git等标准工具进行配置管理，并使用分层命名空间控制器提供额外的命名空间控制。'
- en: '*Chapter 12*—Continuous integration and continuous delivery are two of the
    main components to becoming an agile organization. To achieve your CI/CD goals,
    you will learn how to use Skaffold, Cloud Code, Cloud Source Repositories, Artifact
    Registry, and more to make your organization truly agile.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第12章*—持续集成和持续交付是成为敏捷组织的主要组成部分之一。为了实现您的CI/CD目标，您将学习如何使用Skaffold、Cloud Code、Cloud
    Source Repositories、Artifact Registry等工具，使您的组织真正实现敏捷。'
- en: '*Chapter 13*—Build on the foundation of Anthos Config Management to secure
    your clusters from malicious or accidental incidents. To understand how to secure
    a system, you need to understand how it can be compromised, and in this chapter,
    you will learn how a person can deploy an escalated Pod to take over a host or
    an entire cluster. Then, using ACM, learn how to secure various components from
    attacks or mistakes like vulnerable libraries in your image(s).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第13章*—在Anthos Config Management的基础上构建，以保护您的集群免受恶意或意外事件的影响。要了解如何保护一个系统，您需要了解它可能被破坏的方式，在本章中，您将学习一个人如何部署提升的Pod来接管主机或整个集群。然后，使用ACM，学习如何通过攻击或错误（如镜像中的漏洞库）来保护各种组件。'
- en: '*Chapter 14*—You can run millions of images and products on Anthos, and your
    organization may maintain its own releases of products. Google makes it easier
    for you to use a collection of workloads that are curated by Google or other industry
    leaders like NetApp, IBM, Red Hat, and Microsoft. In this chapter, you will learn
    about the Google Marketplace and how you can use it to easily create solutions
    for your users.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第14章*—您可以在Anthos上运行数百万个镜像和产品，并且您的组织可能维护其自己的产品版本。Google使您更容易使用由Google或其他行业领导者（如NetApp、IBM、Red
    Hat和Microsoft）精选的工作负载集合。在本章中，您将了解Google Marketplace以及如何使用它轻松地为您的用户提供解决方案。'
- en: '*Chapter 15*—Convincing developers or businesses to move from heritage applications
    running on virtual services can be difficult and time consuming. They may not
    have the staff or subject matter experts to assist with the work and prefer the
    status quo. Anthos includes a utility to help with the process, from identifying
    workload candidates for migration up to the actual migration of these workloads
    from virtual machines to containers.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第15章*—说服开发人员或企业从运行在虚拟服务上的遗产应用程序迁移可能很困难且耗时。他们可能没有足够的员工或主题专家来协助工作，并倾向于保持现状。Anthos包括一个实用工具来帮助这个过程，从识别迁移候选工作负载到实际将这些工作负载从虚拟机迁移到容器。'
- en: '*Chapter 16*—To move a workload from any heritage technology to containers,
    you need to learn the best methods and the benefits of moving to microservices.
    This chapter will teach you how to use Anthos to modernize your applications through
    real-world examples and the antipatterns to avoid.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第16章*—要将工作负载从任何遗产技术迁移到容器，您需要了解最佳方法和迁移到微服务的益处。本章将通过实际案例和要避免的反模式，教您如何使用Anthos通过现代化您的应用程序。'
- en: '*Chapter 17*—It is becoming increasingly common for more advanced workloads
    to move to Kubernetes, including workloads that may require GPUs, PCI cards, or
    external hardware components. Although you can accomplish this in a virtual environment,
    doing so has limitations and several complexities. In this chapter, you will learn
    how to deploy Anthos on bare metal, to provide a platform to address the requirements
    for which you may encounter limitations on VMware.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第17章*——将更高级的工作负载迁移到Kubernetes变得越来越普遍，包括可能需要GPU、PCI卡或外部硬件组件的工作负载。尽管你可以在虚拟环境中完成这项任务，但这样做有其局限性，并且存在几个复杂性。在本章中，你将学习如何在裸金属上部署Anthos，以提供一个平台来满足你可能在VMware上遇到限制的需求。'
