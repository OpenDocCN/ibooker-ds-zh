- en: about the lead authors
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于主要作者
- en: Antonio Gulli has a passion for establishing and managing global technological
    talent for innovation and execution. His core expertise is in cloud computing,
    deep learning, and search engines. Currently, he serves as engineering director
    for the Office of the CTO, Google Cloud. Previously, he served as Google Warsaw
    Site leader, doubling the size of the engineering site.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 安东尼奥·古利对建立和管理全球技术人才以推动创新和执行充满热情。他的核心专长在于云计算、深度学习和搜索引擎。目前，他担任谷歌云首席技术官办公室的工程总监。此前，他曾担任谷歌华沙站点负责人，将工程站点的规模扩大了一倍。
- en: So far, Antonio has enjoyed obtaining professional experience in four countries
    in Europe and has managed teams in six countries in Europe, the Middle East, Asia,
    and in the United States; in Amsterdam, as vice president at Elsevier, a leading
    scientific publisher; in London, as engineering site lead for Microsoft working
    on Bing; in Italy and the UK as CTO; in Europe and the UK for Ask.com; and in
    several cofounded startups, including one of the first web search companies in
    Europe.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，Antonio在欧洲四个国家获得了专业经验，并在欧洲、中东、亚洲和美国六个国家管理过团队；在阿姆斯特丹，作为Elsevier（一家领先的科学出版商）的副总裁；在伦敦，作为微软Bing的工程站点负责人；在意大利和英国担任CTO；在欧洲和英国担任Ask.com的CTO；以及在几个共同创立的初创公司中，包括欧洲最早的网页搜索公司之一。
- en: Antonio has co-invented several technologies for search, smart energy, and AI,
    with 20-plus patents issued/applied for, and he has published several books about
    coding and machine learning, also translated into Japanese, Russian, Korean, and
    Chinese. Antonio speaks Spanish, English, and Italian, and he is currently learning
    Polish and French. Antonio is a proud father of two boys, Lorenzo, 22, and Leonardo,
    17, and a little queen, Aurora, 13\. They all share a passion for inventions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Antonio共同发明了搜索、智能能源和AI领域的几项技术，拥有20多项已授权/申请的专利，他还撰写了关于编码和机器学习的几本书，这些书也被翻译成了日语、俄语、韩语和中国语。Antonio会说西班牙语、英语和意大利语，目前正在学习波兰语和法语。Antonio是两个男孩Lorenzo（22岁）和Leonardo（17岁）以及一个小公主Aurora（13岁）的骄傲的父亲，他们都有发明创造的激情。
- en: Scott Surovich has been an engineer in one of the world’s largest banks, HSBC,
    for the last 20 years. There he has had various engineering roles, including working
    with Citrix, Windows, Linux, and virtualization. For the last three years, he
    has been part of the hybrid integration platform team as the lead engineer and
    product owner for Kubernetes/Anthos.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Scott Surovich在过去20年里一直是世界上最大银行之一HSBC的工程师。在那里，他担任过各种工程角色，包括与思杰、Windows、Linux和虚拟化合作。在过去三年中，他一直是混合集成平台团队的负责人和Kubernetes/Anthos的产品负责人。
- en: 'Scott has always been passionate about training and writing about technology
    for anyone willing to learn. He was a certified trainer for years, teaching certified
    classes for multiple vendors, including Microsoft, Citrix, and CompTIA. In 2019,
    his first coauthored book, *Kubernetes and Docker: An Enterprise Guide*, was released.
    It was well received, and after the success of the first edition, an updated second
    edition was released on December 19, 2021, and became a number-one best seller
    in the first week of release.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Scott一直热衷于为任何愿意学习的人培训和撰写关于技术的文章。他多年来一直是一名认证培训师，为包括微软、思杰和CompTIA在内的多个供应商教授认证课程。2019年，他共同撰写的第一本书《Kubernetes和Docker：企业指南》出版。该书受到了好评，在第一版成功之后，更新后的第二版于2021年12月19日发布，并在发布的第一周成为了畅销书。
- en: He is also a huge 3D printing enthusiast (bordering on addiction), microcontroller
    tinkerer, and avid hockey player. When Scott has any downtime, he prefers to spend
    it with his wife, Kim, and his dog, Belle.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 他也是一个狂热的3D打印爱好者（几乎到了上瘾的地步），微控制器爱好者，以及热衷的曲棍球运动员。当Scott有空闲时间时，他更喜欢和妻子Kim以及他的狗Belle一起度过。
- en: Scott also wants to thank Google for the opportunity to join the initial Google
    Fellow pilot group and entrusting him with participation in the creation of this
    book.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Scott还想要感谢谷歌给他加入初始Google Fellow试点小组的机会，并信任他参与这本书的创建。
- en: Michael Madison enjoys exploring new cloud technology and finding ways to use
    advancements in computing to streamline company operations and open new avenues
    for delivering value to customers. His current position as a Cloud Platform architect
    at World Wide Technology allows him to assist companies and organizations in beginning
    or continuing their cloud journeys.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Madison喜欢探索新的云计算技术，并寻找利用计算进步来简化公司运营和为客户创造新价值的方法。他目前在World Wide Technology担任云平台架构师，这使他能够帮助公司和组织开始或继续他们的云之旅。
- en: Although he has been an IT professional for more than 15 years, Michael began
    in the entertainment sector, working for theme parks and cruise lines. Eventually,
    his hobby of programming became his primary career, and he expanded his domain
    to include infrastructure and cloud. When the opportunity arose, he focused on
    cloud initiatives fully, bringing his decade of software development experience
    to bear on the challenges surrounding cloud and hybrid deployments.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管迈克尔作为一名IT专业人士已有超过15年的经验，但他最初是在娱乐行业起步，为主题公园和邮轮公司工作。最终，他对编程的爱好变成了他的主要职业，并将他的领域扩展到基础设施和云计算。当机会来临时，他全身心投入到云计算项目中，将他在软件开发方面的十年经验应用于云计算和混合部署的挑战中。
- en: Originally from Texas, Michael lived and went to school in Georgia, Alaska,
    and Texas. He eventually wound up working in Missouri, where he currently lives
    outside Saint Louis. Michael and his wife own an RV and plan to tour the country
    in a few years, accompanied by their dog, Shenzi.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔原籍德克萨斯州，他在乔治亚州、阿拉斯加和德克萨斯州生活和学习。他最终在密苏里州找到了工作，目前住在圣路易斯郊外。迈克尔和他的妻子拥有一辆房车，并计划在几年后带着他们的狗Shenzi环游全国。
- en: about the cover illustration
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Google Anthos in Action* is captioned “Habitante
    de Frascati,” or “Resident of Frascati,” taken from a collection by Jacques Grasset
    de Saint-Sauveur, published in 1797\. Each illustration is finely drawn and colored
    by hand.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 《Google Anthos in Action》封面上的插图标题为“Frascati居民”，或“Frascati居民”，摘自雅克·格拉塞·德·圣索沃尔（Jacques
    Grasset de Saint-Sauveur）于1797年出版的作品集。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰就能轻易地识别出他们居住的地方以及他们的职业或社会地位。曼宁通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的图片被重新带回生活。
