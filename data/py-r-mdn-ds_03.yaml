- en: 'Part II. Bilingualism I: Learning a new language'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '第二部分. 双语主题 I: 学习一门新语言'
- en: 'In this part, I’ll introduce the two core languages for data science: Python
    and R. In contrast to other introductions, I expect some familiarity in one language
    before introducing the other. In short, I expect that you’re carrying baggage.
    I’d like to advise you to leave your baggage at the door, but baggage is designed
    to be hauled around, so that’s kind of hard to do. Instead, let’s embrace your
    baggage! Recognize that Python and R operate quite differently and you may not
    always find a 1:1 translation. That’s ok!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我将介绍数据科学的两种核心语言：Python 和 R。与其他介绍不同的是，在介绍另一种语言之前，我期望读者对其中一种语言有一定的熟悉度。简而言之，我希望你带着行李来。我想建议你把行李放在门口，但行李是设计用来搬运的，所以这有点难做到。相反，让我们接纳你的行李吧！认识到
    Python 和 R 的运作方式有很大不同，你可能并不总能找到一对一的翻译。那没关系！
- en: When I teach R and Python for complete beginners, each lesson is an *element*,
    a fundamental component of the whole. The first four elements are
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我教完全初学者使用 R 和 Python 时，每节课都是*一个元素*，是整体的基本组成部分。前四个元素是
- en: '*Functions* - How to perform actions, i.e. the verbs.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*函数* - 如何执行动作，即动词。'
- en: '*Objects* - How to store information, i.e. the nouns.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*对象* - 如何存储信息，即名词。'
- en: '*Logical Expressions* - How to ask questions.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*逻辑表达式* - 如何提出问题。'
- en: '*Indexing* - How to find information.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*索引* - 如何查找信息。'
- en: There are many layers beyond these four elements, but these are the core, essential
    ones. Once you have a good grasp of these elements, you have the tools to delve
    further on your own. My goal is to get you to that point. Thus, the following
    chapters are not thorough introductions to each language.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这四个元素之外还有许多层次，但这些是核心、基本的。一旦你对这些元素有了扎实的掌握，你就有了自行深入的工具。我的目标是让你达到这一点。因此，接下来的章节并不是对每种语言的彻底介绍。
- en: Appendix A contains a quick-reference Python/R bilingual dictionary. It will
    help you translate code you’re familiar with into your new still unfamiliar language.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 A 包含一个快速参考的 Python/R 双语词典。它将帮助你将你熟悉的代码翻译成你尚不熟悉的新语言。
- en: '*[Chapter 2](ch02.xhtml#ch03)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第二章](ch02.xhtml#ch03)*'
- en: Begin here if you’re a Pythonista who wants to get into the uerR’s mindset.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位 Python 精神的 Pythonista 希望进入 useR 精神，请从这里开始。
- en: '*[Chapter 3](ch03.xhtml#ch04)*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第三章](ch03.xhtml#ch04)*'
- en: Begin here if you’re a useR who wants to get into the Pythonista’s mindset.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位使用者希望进入 Python 精神的 useR，请从这里开始。
- en: Once you’re familiar with your new language, continue onto [Part III](part03.xhtml#p03)
    to learn when each is most appropriate.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你熟悉了你的新语言，请继续学习[第三部分](part03.xhtml#p03)，以了解在什么情况下使用每种语言最为适合。
