  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.1 显示了1984-85赛季至2020-21赛季NBA薪资上限的年度增长，包括实际和通货膨胀调整后的美元。
- en: 'Following is the `ggplot2` code chunk for our pyramid chart:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我们金字塔图表的 `ggplot2` 代码块：
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Once more, a pyramid chart is ideal when you want or need to visualize an order
    or hierarchy. For instance, you might choose to create a pyramid chart to display
    sales by country, with units on the left and (rescaled) dollars on the right;
    to display population counts by gender and age group; or to represent credit card
    delinquency rates between units and balances for every due stage.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，当你想要或需要可视化一个顺序或层次结构时，金字塔图表是理想的。例如，你可能会选择创建一个金字塔图表来显示按国家划分的销售情况，左侧是单位，右侧是（缩放后的）美元；显示按性别和年龄组的人口计数；或者表示每个到期阶段的单位之间的信用卡违约率。
- en: 'Let’s now pivot away from the cap data set and toward the records data set.
    We reduce the dimension of records two ways: first by calling the `dplyr select()`
    function, which subsets records on just the few variables we absolutely need,
    and second, by calling the `dplyr filter()` function, which reduces records to
    only include observations that meet a given criteria:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们从薪资数据集转向记录数据集。我们以两种方式减少记录的维度：首先是通过调用`dplyr select()`函数，仅选择我们绝对需要的少数变量来子集记录，其次是通过调用`dplyr
    filter()`函数，将记录减少到仅包括满足给定标准的观察值：
- en: '[PRE6]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Then, we call the `dplyr glimpse()` function to return the records dimension
    as well as a truncated and transposed view of the data:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们调用`dplyr glimpse()`函数来返回记录维度以及数据的截断和转置视图：
- en: '[PRE7]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Here’s what the records data now looks like:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是记录数据现在的样子：
- en: '`Season`—This now equals a minimum of `1970-71` and a maximum of `1997-98`.
    We therefore have 14 seasons of data pre-salary cap and another 14 seasons of
    data post-salary cap, which is enough to compare and contrast results before and
    since the salary cap introduction prior to the 1984-85 season.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`赛季`——现在等于从`1970-71`到`1997-98`的最小值和最大值。因此，我们有14个赛季的数据在薪资上限之前，以及14个赛季的数据在薪资上限之后，这足以比较和对比在1984-85赛季之前和之后引入薪资上限之前和之后的结果。'
- en: '`Lg`—This now equals `NBA` for all remaining observations, but originally equaled
    `NBA` or `ABA`. The ABA, or American Basketball Association, was a rival professional
    league that folded way back in 1976\. Because our salary cap analysis applies
    to the NBA only, we filtered out all ABA observations.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`联盟`——现在等于所有剩余观察值中的`NBA`，但最初等于`NBA`或`ABA`。ABA，即美国篮球协会，是一个竞争对手职业联赛，早在1976年就倒闭了。由于我们的薪资上限分析仅适用于NBA，我们过滤掉了所有ABA观察值。'
- en: '`Team`—This equals full NBA team names (e.g., Detroit Pistons, Houston Rockets).
    An asterisk indicates the team qualified for postseason play.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`球队`——这等于完整的NBA球队名称（例如，底特律活塞，休斯顿火箭）。一个星号表示该队有资格参加季后赛。'
- en: '`W`—This equals the number of regular season wins over an 82-game schedule.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`W`——这等于在82场比赛安排中的常规赛胜场数。'
- en: '`L`—This equals the number of regular season losses. Wins (`W`) plus losses
    (`L`) equals 82 for every remaining record.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`L`——这等于常规赛的失利次数。胜场（`W`）加上失利（`L`）等于每个剩余记录的82场。'
- en: Now that we have a good read on our data, let’s move on to our analysis. We’ll
    begin with intra-season parity and demonstrate how we can quantify the same, before
    and after the salary cap, through different measures of statistical dispersion.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经对数据有了很好的了解，让我们继续分析。我们将从赛季内公平性开始，展示我们如何通过不同的统计分散度度量来量化在薪资上限前后的情况。
- en: 18.4 Measures of statistical dispersion and intra-season parity
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.4 统计分散度和赛季内公平性
- en: Measures of statistical dispersion quantify the spread, or distribution, of
    numeric data around a central value; in other words, measures of dispersion describe
    the variability of data. As variability increases, dispersion increases as well.
    If the salary cap actually improved intra-season parity, we should therefore see
    higher dispersion figures before the 1984-85 season than afterward.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 统计分散度度量了围绕中心值的数值数据的分布或分布情况；换句话说，分散度度量描述了数据的可变性。随着可变性的增加，分散度也会增加。如果薪资上限实际上改善了赛季内公平性，那么我们应该在1984-85赛季之前看到比之后更高的分散度数字。
- en: If you’re a low-risk investor contemplating the purchase of one stock over another,
    it would probably be wise to calculate the dispersion of both stock prices over
    time and then invest in the stock with the lower dispersion value. As another
    example, you may be a human resources manager who wants to understand the dispersion
    in compensation across the same industry when adjusting salary bands. You might
    also be preparing for a trip and want to compute the dispersion of temperatures
    in your destination before deciding what and how much to pack. In each of these
    scenarios, simply computing the mean or median would be insufficient at best and
    misleading at worst.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个低风险投资者，正在考虑购买一只股票而不是另一只，那么计算两只股票价格随时间变化的分散度可能很明智，然后投资于分散度值较低的股票。作为另一个例子，你可能是一位人力资源经理，想要了解在调整薪资区间时同一行业薪酬的分散情况。你也可能正在为旅行做准备，想要在决定携带什么和多少行李之前计算目的地的温度分散情况。在这些场景中，仅仅计算平均值或中位数至多是不够的，在最坏的情况下是误导的。
- en: To understand intra-season parity in the NBA-before there was a salary cap and
    after-we need to compute the annual dispersion in regular season wins and plot
    those values over time, which is exactly what we’re about to do.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解NBA的跨赛季公平性——在存在薪资上限之前和之后——我们需要计算常规赛胜利的年度分散度，并将这些值随时间绘制出来，这正是我们即将要做的事情。
- en: Our intent is to introduce five common statistical measures of dispersion, compute
    results for each year, or season, in the records data set, plot the results in
    `ggplot2` line charts, and insert regression lines into our visualizations to
    determine how intra-season parity trended before and after the salary cap. You’ll
    learn more about dispersion and how to compute these measures in R; in the meantime,
    we’ll determine if the NBA did, in fact, have an intra-season parity problem when
    it established a salary cap in 1984, and if so, if the salary cap then had a positive
    effect.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的是介绍五种常见的统计分散度度量，计算记录数据集中每年或每个赛季的结果，将结果绘制在`ggplot2`折线图中，并将回归线插入我们的可视化中，以确定薪资上限前后跨赛季公平性的趋势。您将了解更多关于分散度和如何在R中计算这些度量的信息；同时，我们将确定NBA在1984年设立薪资上限时，是否确实存在跨赛季公平性问题，以及薪资上限是否产生了积极的影响。
- en: Before we begin by introducing the variance method, note that each of the following
    methods has its own advantages and disadvantages. It’s worth your while to consider
    multiple measures of statistical dispersion to get a comprehensive understanding
    of a data’s spread.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们介绍方差方法之前，请注意，以下每种方法都有其自身的优缺点。考虑多个统计分散度度量以全面了解数据的分布是值得的。
- en: 18.4.1 Variance method
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.1 方差方法
- en: Variance measures the average squared deviation of every data point from the
    group mean; thus, variance considers the differences between individual data points
    and a single mean. It’s computed by summing the squared differences between each
    data point from the mean and then dividing each difference by the record count.
    In R, we simply make a call to the base R `var()` function. The variance method
    thus considers *all* data points, but it can be somewhat sensitive to any outliers
    in the data.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 方差衡量每个数据点与组平均值的平均平方偏差；因此，方差考虑了各个数据点与单个平均值之间的差异。它是通过将每个数据点与平均值之间的平方差相加，然后除以记录数来计算的。在R中，我们只需调用基础R的`var()`函数。因此，方差方法考虑了*所有*数据点，但它可能对数据中的任何异常值较为敏感。
- en: 'In the following chunk of code, we pass the records data set to the `group_by``()`
    and `summarize()` functions from the `dplyr` package to compute the league-wide
    variance in regular season wins per season. The annual variance in regular season
    wins is represented by a variable called `v_wins` in a tibble called var_records.
    The `head``()` and `tail()` functions return the first three and last three observations
    in var_records:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码块中，我们将记录数据集传递给`dplyr`包中的`group_by()`和`summarize()`函数，以计算每个赛季的常规赛胜利的联赛方差。常规赛胜利的年度方差由名为`v_wins`的变量在名为var_records的tibble中表示。`head()`和`tail()`函数返回var_records中的前三个和最后三个观测值：
- en: '[PRE8]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'These results are then plotted in a `ggplot2` line chart (see figure 18.2):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果随后被绘制在`ggplot2`折线图中（见图18.2）：
- en: The tibble we just created, var_records, is our data source. One variable, `Season`,
    is the x-axis variable, and the other variable, `v_wins`, is the y-axis variable.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们刚刚创建的tibble，var_records，是我们的数据源。一个变量`Season`是x轴变量，另一个变量`v_wins`是y轴变量。
- en: The `geom_line()` function draws a line one-half the default `ggplot2` width.
    The `geom_point()` function overlays the line with data points that are five times
    the default size.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`geom_line()`函数绘制了一条宽度为默认`ggplot2`宽度一半的线。`geom_point()`函数将数据点叠加到线上，这些数据点的尺寸是默认尺寸的五倍。'
- en: The `ylim()` function draws the y-axis from and to the values that are passed
    as arguments.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ylim()`函数根据传递的参数绘制y轴的值。'
- en: The `geom_smooth()` function, called twice, draws regression lines from the
    1970-71 season through 1983-84 and from the 1984-85 season through 1997-98.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`geom_smooth()`函数被调用两次，从1970-71赛季到1983-84赛季，以及从1984-85赛季到1997-98赛季绘制回归线。'
- en: The `annotate()` function, also called twice, adds light, but separate, color
    blocks to readily distinguish the pre-salary cap era versus the post-salary cap
    era. Thus, the colored blocks correspond with the lengths of our regression lines.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`annotate()`函数被调用两次，添加了轻柔但独立的彩色块，以便容易地区分薪资上限前和薪资上限后的时代。因此，彩色块对应于我们的回归线的长度。'
- en: The second call to the `theme()` function orients the x-axis ticks at an angle
    equal to 45 degrees.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二次调用`theme()`函数将x轴刻度倾斜到45度角。
- en: '![CH18_F02_Sutton](../../OEBPS/Images/CH18_F02_Sutton.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F02_Sutton](../../OEBPS/Images/CH18_F02_Sutton.png)'
- en: Figure 18.2 Year-over-year dispersion in regular season wins based on the variance
    method
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.2 基于方差法的常规赛胜利年度间分散情况
- en: 'Our subsequent line charts will be created with this same basic syntax:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们后续的折线图将使用这种相同的基本语法创建：
- en: '[PRE9]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Based on the variance method, intra-season parity actually trended *downward*
    between the 1970-71 and 1983-84 seasons and then trended *upward* during the salary
    cap era. In the league’s defense, the NBA might have trimmed their historical
    perspective by only considering the 1979-80 through 1982-83 seasons, where the
    dispersion in regular season wins was higher than it was in seven of the previous
    nine years. Even so, based on this analysis at least, the salary cap clearly failed
    to have a positive effect on intra-season parity.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 基于方差法，1970-71赛季到1983-84赛季期间，赛季内的公平性实际上呈**下降**趋势，然后在薪资上限时代又呈**上升**趋势。从联盟的立场来看，NBA可能通过只考虑1979-80赛季到1982-83赛季，来缩减其历史视角，在这段时间里，常规赛胜利的分散程度高于前九年中的七年。即便如此，至少根据这种分析，薪资上限显然没有对赛季内的公平性产生积极影响。
- en: 18.4.2 Standard deviation method
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.2 标准差法
- en: Another downside of the variance method is that it often (including in this
    case) produces dispersion values that are difficult to understand. In contrast,
    an upside of the standard deviation method is that it’s simply the square root
    of the variance; in R, the standard deviation is computed by prefacing the `var()`
    function with the base R `sqrt()` function or calling the base R `sd()` function.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 方差法的另一个缺点是它通常（包括在这个案例中）产生的分散值难以理解。相比之下，标准差法的优点是它仅仅是方差的平方根；在R中，标准差是通过在`var()`函数前加上基础R的`sqrt()`函数或调用基础R的`sd()`函数来计算的。
- en: 'In the following chunk of code, we again pass records to the `group_by``()`
    and `summarize()` functions to compute the year-over-year standard deviation in
    regular season wins. The results are cast to a tibble called sd_records. Once
    more, the `head()` and `tail()` functions return the top three and bottom three
    observations:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的代码块中，我们再次将records传递给`group_by()`和`summarize()`函数，以计算常规赛胜利的年度间标准差。结果被转换为名为sd_records的tibble。再次，`head()`和`tail()`函数返回前三和后三的观测值：
- en: '[PRE10]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Then, we pass sd_records to the `ggplot()` function and create a second line
    chart with the same look and feel as our first line chart (see figure 18.3):'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将sd_records传递给`ggplot()`函数，并创建一个与第一个折线图外观和感觉相同的第二个折线图（见图18.3）：
- en: '[PRE11]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![CH18_F03_Sutton](../../OEBPS/Images/CH18_F03_Sutton.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F03_Sutton](../../OEBPS/Images/CH18_F03_Sutton.png)'
- en: Figure 18.3 Year-over-year dispersion in regular season wins based on the standard
    deviation method
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.3 基于标准差法的常规赛胜利年度间分散情况
- en: Because the standard deviation is derived from the variance, it’s no surprise
    that these results match our previous results—except for the fact that the standard
    deviation method returns dispersion measures we can all readily relate to. If
    the variable `wins` assumed a normal, or Gaussian, distribution—and it does—we
    could then deduce that roughly two-thirds of all NBA teams won somewhere between
    33 and 49 regular season games during the 1976-77 season (equal to plus or minus
    8 wins, the approximate standard deviation in wins in 1976-77, from a mean of
    41). We could also deduce that, in 1996-97, two-thirds of the teams won somewhere
    between 25 and 57 regular season games. This shows significantly more dispersion
    and therefore less parity.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由于标准差是从方差派生出来的，因此这些结果与我们的先前结果相匹配并不令人惊讶——除了标准差法返回的分散度量是我们都能轻松相关联的事实。如果变量`wins`假设了一个正态分布，或者高斯分布——它确实如此——那么我们就可以推断，在1976-77赛季，大约三分之二的NBA球队赢得了33到49场常规赛（等于加减8场胜利，1976-77年胜利的大约标准差，从平均数41开始）。我们还可以推断，在1996-97赛季，三分之二的球队赢得了25到57场常规赛。这表明分散程度显著增加，因此公平性减少。
- en: 18.4.3 Range method
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.3 范围法
- en: 'The range method is undoubtedly the simplest and most straightforward dispersion
    statistic; however, because it only considers the most extreme values, rather
    than every data point like the variance and standard deviation methods, it’s especially
    sensitive to outliers and inconsiderate of the total distribution. It equals the
    difference between the highest and lowest values in a data set. In R, we get those
    values by calling the base R `max``()` and `min()` functions and then the range
    by subtracting the latter from the former. The `group_by``()` and `summarize()`
    functions otherwise instruct R to compute the range by each factor in the variable
    `Season` and to push the results to a variable called `r_wins` and a tibble called
    r_records. The `head``()` and `tail()` functions give us a pair of small glimpses
    into the results:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 范围法无疑是简单且直接的分散统计方法；然而，因为它只考虑最极端的值，而不是像方差和标准差方法那样考虑每一个数据点，所以它对异常值特别敏感，且不考虑整个分布。它等于数据集中最高值和最低值之间的差。在R中，我们通过调用基础R的`max()`和`min()`函数来获取这些值，然后通过从后者减去前者来得到范围。`group_by()`和`summarize()`函数否则指示R按变量`Season`中的每个因子计算范围，并将结果推送到名为`r_wins`的变量和一个名为r_records的tibble中。`head()`和`tail()`函数给我们提供了对结果的一瞥：
- en: '[PRE12]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Another `ggplot2` line chart visualizes the same (see figure 18.4):'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条`ggplot2`线形图可视化了相同的内容（见图18.4）：
- en: '[PRE13]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '![CH18_F04_Sutton](../../OEBPS/Images/CH18_F04_Sutton.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F04_Sutton](../../OEBPS/Images/CH18_F04_Sutton.png)'
- en: Figure 18.4 Year-over-year dispersion in regular season wins based on the range
    method
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.4 基于范围法的常规赛季胜利的年度分散情况
- en: Even by the range method, the NBA’s intra-season parity “problem” incrementally
    improved over the 14 seasons immediately preceding the salary cap (though it did
    increase during each subsequent season from 1978-79 through 1982-83). By this
    measure as well, the salary cap had no positive effect on furthering intra-season
    parity; in fact, in every season from 1984-85 through 1997-98, the dispersion
    in regular season wins exceeded that from 1983-84, the final NBA season of the
    pre-salary cap era.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 即使按照范围法，NBA的赛季内“公平性”问题在薪酬上限之前的14个赛季中逐步改善（尽管在每个随后的赛季中从1978-79赛季到1982-83赛季都有所增加）。从这个衡量标准来看，薪酬上限对进一步促进赛季内公平性没有产生积极影响；事实上，从1984-85赛季到1997-98赛季的每个赛季，常规赛胜利的分散程度都超过了1983-84赛季，这是薪酬上限时代NBA的最后赛季。
- en: 18.4.4 Mean absolute deviation method
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.4 均值绝对偏差法
- en: If the range method is the simplest and most straightforward dispersion statistic
    to be demonstrated here, then the mean and median deviation methods (see also
    section 18.4.5) are just as surely the most complex (but only in a relative sense,
    not in any absolute sense). Both methods are less sensitive to outliers than the
    alternatives.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果范围法是这里要展示的最简单、最直接的分散统计方法，那么均值和中位数偏差法（参见第18.4.5节）无疑是最复杂的（但只是在相对意义上，而不是在绝对意义上）。这两种方法对异常值比其他方法更不敏感。
- en: 'We need two steps to compute the year-over-year dispersion in regular season
    wins based on the mean deviation method. First, we pass the records data set to
    the `dplyr group_by``()` and `mutate()` functions; from `mutate()`, we create
    a new variable called `mad_wins`, which equals the absolute value of the difference
    between wins and the mean of wins, and from `group_by``()`, we compute `mad_wins`
    for each season in records. The results are cast to a tibble called mad_records.
    The `head``()` and `tail()` functions return the first three and last three mad_records
    observations:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要两个步骤来计算基于均值偏差法的年度常规赛胜利的年度分散情况。首先，我们将records数据集传递给`dplyr group_by()`和`mutate()`函数；从`mutate()`中，我们创建了一个名为`mad_wins`的新变量，它等于胜利与胜利均值的差的绝对值，从`group_by()`中，我们计算了records中每个赛季的`mad_wins`。结果被转换为一个名为mad_records的tibble。`head()`和`tail()`函数返回了前三个和最后三个mad_records观测值：
- en: '[PRE14]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Then, we pass mad_records, not records, to the `group_by``()` and `summarize()`
    functions. Here, we’re taking the sum of the variable `mad_wins` and dividing
    it by the sum of observations where the variable `wins` is greater than 0\. Of
    course, because every NBA team has more than 0 regular season wins, the divisor
    is therefore equal to the total observation count. And that’s the point—the condition
    is such that we get *n* in a way that works with `group_by()` and `summarize()`.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将mad_records而不是records传递给`group_by()`和`summarize()`函数。在这里，我们正在计算变量`mad_wins`的总和，并将其除以变量`wins`大于0的观测值的总和。当然，因为每个NBA球队都有超过0的常规赛胜利，所以除数因此等于总观测计数。这正是关键——条件是这样的，我们以与`group_by()`和`summarize()`一起工作的方式得到*n*。
- en: 'The first and last three observations of a new tibble called mad_records2 are
    printed by successive calls to the `head``()` and `tail()` functions:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通过连续调用 `head()` 和 `tail()` 函数，打印出名为 mad_records2 的新 tibble 的前三个和最后三个观测值：
