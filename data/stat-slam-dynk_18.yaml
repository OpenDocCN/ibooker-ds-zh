  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'We then display our results with another `ggplot2` line chart (see figure 18.5):'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后使用另一个 `ggplot2` 线形图来展示我们的结果（见图 18.5）：
- en: '[PRE16]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '![CH18_F05_Sutton](../../OEBPS/Images/CH18_F05_Sutton.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F05_Sutton](../../OEBPS/Images/CH18_F05_Sutton.png)'
- en: Figure 18.5 Year-over-year dispersion in regular season wins based on the mean
    absolute deviation method
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.5 基于平均值绝对偏差方法的常规赛胜场年际分散
- en: Although we used a different measure and method, we got the same results. It
    doesn’t appear that the NBA had an intra-season parity problem in the years leading
    up to the salary cap introduction, or, if it did, by this and other measures,
    the problem was more or less taking care of itself. More significantly, perhaps,
    the salary cap did nothing to improve intra-season parity, based on this method
    and other methods, at least during the first 14 seasons of the salary cap era.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们使用了不同的衡量方法和手段，但我们得到了相同的结果。看起来 NBA 在引入薪资上限之前的年份并没有内部赛季平衡性问题，或者如果有，通过这种方法和其他方法，问题基本上是自行解决的。也许更重要的是，根据这种方法和其他方法，薪资上限对提高内部赛季平衡性没有任何作用，至少在薪资上限时代的最初
    14 个赛季是这样的。
- en: 18.4.5 Median absolute deviation method
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.5 中值绝对偏差方法
- en: It turns out that the year-over-year differences in mean and median regular
    season wins are immaterial. In other words, the median absolute deviation method—where
    the mean is swapped out in favor of the median—produces results almost just like
    those that came from the mean absolute deviation method. This is hardly surprising
    considering we’re working with normally distributed data.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，年度常规赛平均胜场和中值胜场的年际差异并不重要。换句话说，中值绝对偏差方法——用中值替换了平均值——产生的结果几乎与来自平均值绝对偏差方法的结果相同。考虑到我们处理的是正态分布的数据，这并不令人惊讶。
- en: 'From the following chunks of code, we get the following—(1) a tibble called
    mdad_records, which equals records plus a new variable called `mdad_wins` that,
    in turn, equals the annual absolute difference between wins and median wins; (2)
    another tibble called mdad_records2, which contains the median absolute deviation
    method results in the form of a variable called `mdad_wins`; and (3) a fifth `ggplot2`
    line chart that displays the results (see figure 18.6):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下代码块中，我们得到以下内容——（1）一个名为 mdad_records 的 tibble，它等于 records 加上一个名为 `mdad_wins`
    的新变量，该变量等于年度胜场与中值胜场的绝对差值；（2）另一个名为 mdad_records2 的 tibble，它包含以 `mdad_wins` 变量的形式呈现的中值绝对偏差方法结果；（3）第五个
    `ggplot2` 线形图，用于展示结果（见图 18.6）：
- en: '[PRE17]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '![CH18_F06_Sutton](../../OEBPS/Images/CH18_F06_Sutton.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F06_Sutton](../../OEBPS/Images/CH18_F06_Sutton.png)'
- en: Figure 18.6 Year-over-year dispersion in regular season wins based on the median
    absolute deviation method
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18.6 基于中值绝对偏差方法的常规赛胜场年际分散
- en: It’s impossible to know—nearly 40 years later—how the NBA might have concluded
    it had an *intra*-season parity problem. We do know this, however—whatever intra-season
    parity problem the NBA did have during the seasons leading up to the salary cap,
    the problem (if it can be called that) was dissipating on its own volition, at
    least based on the measures of statistical dispersion demonstrated herein. Furthermore,
    based on these same measures, the salary cap had absolutely zero effect on reducing
    the league-wide dispersion in regular season wins; on the contrary, dispersion
    actually trended upward over the first 14 seasons in the salary cap era.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎 40 年后，我们无法知道 NBA 如何得出它存在内部赛季平衡性问题的结论。然而，我们知道的是——无论 NBA 在薪资上限引入之前的赛季中存在什么样的内部赛季平衡性问题，这个问题（如果可以称之为问题的话）正在自行消散，至少根据这里展示的统计分散性衡量标准。此外，基于这些相同的衡量标准，薪资上限对减少联赛常规赛胜场年际分散没有任何影响；相反，分散性在薪资上限时代的最初
    14 个赛季实际上呈上升趋势。
- en: In the next section, we’ll compute the annual churn within the league’s top
    eight teams—that is, the number of teams in the top eight that weren’t in the
    top eight at the end of the previous season—as a way of testing for *inter*-season
    parity.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将计算联赛前八名球队的年度流失率——即，在上一赛季结束时不在前八的球队数量——作为检验跨赛季平衡性的方法。
- en: 18.5 Churn and inter-season parity
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.5 流失率和跨赛季平衡性
- en: So there wasn’t necessarily an intra-season parity problem by the time the NBA
    capped player salaries just before the start of the 1984-85 season, and even if
    there was, the salary cap didn’t come close to solving anything. But what about
    *inter* -season parity?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在1984-85赛季开始前，NBA对球员薪资实施上限时，并不一定存在赛季内的公平性问题，即使存在，薪资上限也远未解决任何问题。但关于*跨赛季*的公平性问题又如何呢？
- en: Our purpose here is to explore the year-over-year churn of the NBA’s top teams,
    pre- and post-salary cap, to determine whether the cap on player salaries might
    have triggered higher year-over-year turnover rates at the very top of the league.
    We’ll rank regular season wins per season, divide the NBA into two groups based
    on rank, compute the annual churn, and plot the same in a final `ggplot2` line
    chart.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目的在于探索NBA顶级球队在薪资上限前后年度流失情况，以确定球员薪资上限是否可能触发了联赛顶级球队更高的年度流失率。我们将按赛季排名常规赛胜场，根据排名将NBA分为两组，计算年度流失率，并在最终的`ggplot2`折线图中绘制：
- en: 18.5.1 Data wrangling
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.1 数据整理
- en: 'We have some further data wrangling operations to run before we can analyze
    and visualize any results. Our first order of business is to create an exact copy
    of the records data set, which we’ll call churn:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够分析和可视化任何结果之前，我们还需要进行一些数据整理操作。我们的首要任务是创建一个记录数据集的精确副本，我们将称之为`churn`：
- en: '[PRE18]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: You might recall that cells within the records variable `Team` include an asterisk
    at the end if the team qualified for postseason play. We need to remove the asterisks
    because going forward, we don’t want R to think Boston Celtics* is any different
    from Boston Celtics.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得，如果`Team`变量中的记录符合季后赛资格，则记录中的单元格末尾会有一个星号。我们需要移除这些星号，因为从现在开始，我们不希望R认为波士顿凯尔特人*与波士顿凯尔特人不同。
- en: 'We therefore make a call to the base R `gsub()` function, which changes out
    every pattern match from a string and replaces it with whatever we want or need.
    The `gsub()` function takes the following three arguments: (1) the string to be
    matched, (2) the replacement string, and (3) the string vector.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们调用基本的R `gsub()`函数，该函数将替换字符串中的所有匹配模式，并用我们想要的或需要的任何内容替换。`gsub()`函数接受以下三个参数：（1）要匹配的字符串，（2）替换字符串，（3）要更改的对象和字符串。
- en: 'In the following code, the first argument instructs R to remove any and all
    special characters, asterisks included; the second argument is blank because we
    don’t want or need a replacement string; and the third argument is the object
    and string we want to change:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下代码中，第一个参数指示R移除任何特殊字符，包括星号；第二个参数为空白，因为我们不想要或需要替换字符串；第三个参数是我们想要更改的对象和字符串：
- en: '[PRE19]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'We then pass the churn data set to the `group_by``()` and `mutate()` functions
    to create a new variable called `rank` derived from the original variable `W`.
    Per every season in churn, the team with the most regular season wins should receive
    a rank of 1, the next best team should receive a rank of 2, and so forth. The
    best teams should therefore receive lower-digit ranks, and the worst teams should
    get higher-digit ranks—hence the minus sign in front of the variable `W` in our
    code. In addition, teams with equal regular season win totals from the same season
    should receive the same ranks, so we use the `ties.method` argument to assign
    tied elements to the average and same rank:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我们然后将流失数据集传递给`group_by()`和`mutate()`函数，创建一个名为`rank`的新变量，该变量是从原始变量`W`派生出来的。在每个流失赛季中，常规赛胜场最多的球队应获得1级排名，下一个最佳球队应获得2级排名，依此类推。因此，最佳球队应获得较低数字的排名，而最差的球队应获得较高数字的排名——这就是我们代码中变量`W`前面减号的原因。此外，来自同一赛季常规赛胜场总数相同的球队应获得相同的排名，因此我们使用`ties.method`参数将并列元素分配给平均值和相同排名：
- en: '[PRE20]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Next, we call the `mutate()` function again, this time in combination with
    the `ifesle()` function, to create another derived variable, called `topTeam`.
    If the variable `rank` is greater than `8`, then `topTeam` should equal `0`; if
    not, then `topTeam` should instead equal `1`. Put differently, we’re segmenting
    the top eight teams from the rest of the NBA:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们再次调用`mutate()`函数，这次与`ifele()`函数结合使用，创建另一个派生变量，称为`topTeam`。如果变量`rank`大于`8`，则`topTeam`应等于`0`；如果不等于，则`topTeam`应改为等于`1`。换句话说，我们正在将前八名球队与其他NBA球队分开：
- en: '[PRE21]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'Then, we pass churn to the `arrange()` function to sort the data first by the
    variable `Team` and then, in descending order, the variable `Season`. We make
    yet another call to `mutate``()` to create one more derived variable, `topTeam2`,
    which equals `topTeam` from the *succeeding* record. For instance, if `topTeam`
    equals `1` for the 1996-97 Atlanta Hawks, then `topTeam2` should equal `1` for
    the 1997-98 Atlanta Hawks. The `dplyr lead()` function instructs R to fill `topTeam2`
    by copying the `topTeam` value from the next record, which is why the argument
    `n` equals `1`; alternatively, if we instead wanted R to fill `topTeam2` with
    the *preceding* `topTeam` values, we would call the `dplyr lag()` function rather
    than `lead``().` This operation is grouped by the variable `Team` because, for
    instance, we don’t want the Atlanta Hawks extracting results from the Baltimore
    Bullets:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将`churn`传递给`arrange()`函数，首先按`Team`变量排序数据，然后按降序排序`Season`变量。我们再次调用`mutate()`函数来创建另一个派生变量`topTeam2`，它等于下一记录中的`topTeam`。例如，如果`topTeam`对于1996-97亚特兰大鹰队等于`1`，那么`topTeam2`对于1997-98亚特兰大鹰队也应该等于`1`。`dplyr
    lead()`函数指示R通过复制下一记录中的`topTeam`值来填充`topTeam2`，这就是为什么`n`等于`1`的原因；如果我们想用前一个`topTeam`值来填充`topTeam2`，我们就会调用`dplyr
    lag()`函数而不是`lead()`。这个操作是按`Team`变量分组的，因为例如，我们不希望亚特兰大鹰队从巴尔的摩子弹队提取结果：
- en: '[PRE22]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'As a result, churn contains Not Available (NA) for the variable `topTeam2`
    where the variable `Season` equals 1970-71\. We don’t want NAs in our data, so
    we next call the `na.omit()` function from base R to remove every observation
    in churn that contains an NA:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在`Season`变量等于1970-71的情况下，`topTeam2`变量包含不可用（NA）。我们不希望数据中存在NA，所以接下来我们调用基础R中的`na.omit()`函数来删除包含NA的`churn`中的每一个观测值：
- en: '[PRE23]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: We’re now ready to compute churn and visualize the year-over-year results.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备好计算`churn`并可视化年度结果。
- en: 18.5.2 Computing and visualizing churn
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.2 计算 和 可视化 `churn`
- en: Churn is an especially critical metric for companies that offer subscription-based
    services (e.g., mobile carriers, cable providers, software as a service suppliers)
    where customers can opt out without penalty. Companies therefore develop churn
    models—usually decision trees (see chapter 5) or logistic regressions (see chapter
    14)—to identify high-risk customers, pinpoint the factors (e.g., age, gender,
    usage, contract length) that make them high risk, and devise meticulous retention
    strategies. Other companies develop similar models to reduce workforce churn.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对于提供基于订阅服务的公司（例如，移动运营商、有线电视提供商、软件即服务供应商）来说，`churn`是一个特别关键的指标，因为客户可以无惩罚地选择退出。因此，公司开发`churn`模型——通常是决策树（见第5章）或逻辑回归（见第14章）——以识别高风险客户，确定使他们成为高风险的因素（例如，年龄、性别、使用情况、合同长度），并制定细致的保留策略。其他公司开发类似模型以减少员工流失。
- en: So number one, churn is almost always a bad thing, financially and otherwise.
    Number two, it’s usually computed by dividing the number of lost customers (but
    this could also be lost employees) by the customer count at the start of some
    previously defined time period (usually monthly, quarterly, or annually) and then
    multiplying the quotient by 100\. This makes perfect sense when circumstances
    are fairly fluid.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 所以首先，`churn`几乎总是件坏事，无论是从财务上还是其他方面。其次，它通常是通过将失去的客户数量（但这也可能是失去的员工）除以某个先前定义的时间段（通常是月度、季度或年度）开始时的客户数量，然后将商乘以100来计算的。当情况相对流动时，这完全合理。
- en: Let’s now consider the NBA and the purported motive behind the salary cap. Churn
    at the top of the NBA—that is, inter-season churn that we’ll measure by one-year
    turnovers in the league’s best eight teams—isn’t just a good thing, but maybe
    a necessary thing to ensure the long-term viability of the league. In addition,
    because our situation is fixed, rather than measuring churn by plugging numbers
    into the normal formula, we’ll instead compute churn by merely bean-counting the
    number of teams in the top eight that weren’t among the top eight at the end of
    the previous season.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在考虑NBA以及所谓的薪资上限背后的动机。NBA顶端的`churn`——即通过衡量联赛最佳八支球队的一年周转率来衡量的跨赛季`churn`——不仅是一件好事，而且可能是确保联赛长期可行性的必要事情。此外，由于我们的情况是固定的，而不是通过将数字插入正常公式来衡量`churn`，我们将通过仅仅计算上一赛季结束时不在前八的球队数量来计算`churn`。
- en: 'We start by passing the churn data set to the `group_by``()` and `count()`
    functions to tally the number of records for each season in our data where the
    value in `topTeam` exceeded the value in `topTeam2`. In other words, we’re counting
    the number of records where the variable `topTeam` equals `1` and the variable
    `topTeam2` equals `0`. Our results are cast to a tibble called churn_tbl. Then,
    we call the `head()` function to return the first six churn_tbl records:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先将流动数据集传递给`group_by()`和`count()`函数，以统计我们数据中每个赛季`topTeam`中的值超过`topTeam2`中的值的记录数。换句话说，我们正在计算`topTeam`等于`1`且`topTeam2`等于`0`的记录数。我们的结果被转换为一个名为`churn_tbl`的tibble。然后，我们调用`head()`函数来返回前六个`churn_tbl`记录：
- en: '[PRE24]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Because we instructed R to perform a logical operation, we get the annual counts
    where the condition equals both `TRUE` and `FALSE`. We don’t want or need any
    records where the logical condition equals `FALSE`; the first two lines of code
    in the next chunk extract the even-numbered rows in churn_tbl.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们指示R执行逻辑运算，我们得到了条件等于`TRUE`和`FALSE`的年度计数。我们不需要也不需要任何逻辑条件等于`FALSE`的记录；下一块代码中的前两行提取了`churn_tbl`中的偶数行。
- en: The first line of code creates a dummy indicator that breaks down every row
    as even or odd. The `seq_len()` function is a base R function that creates a sequence
    starting at 1 and, in this case, ending at 54, which equals the churn_tbl row
    count; the `%%` operator is the modulo operator that returns either a 1 or 0 when
    the churn_tbl row numbers are divided by 2\. The second line of code then extracts
    the even-numbered rows, or where row_odd equals 0.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行代码创建了一个虚拟指示器，将每一行分解为偶数或奇数。`seq_len()`函数是一个基础R函数，它从1开始创建一个序列，在这个例子中，结束于54，这等于`churn_tbl`行的数量；`%%`运算符是取模运算符，当`churn_tbl`行数除以2时，返回1或0。第二行代码随后提取偶数行，或者`row_odd`等于0的行。
- en: 'Then, we call the `select()` function to subset churn_tbl on the variables
    `Season` and `n` only; the `print()` function prints every churn_tbl record:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们调用`select()`函数来对`Season`和`n`变量进行子集化`churn_tbl`；`print()`函数打印出每个`churn_tbl`记录：
- en: '[PRE25]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Next, we visualize the results with another `ggplot2` line chart that displays
    the year-over-year churn before and after the salary cap (see figure 18.7):'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们使用另一个`ggplot2`折线图可视化结果，该图显示了薪资上限前后年度流动率的变化（见图18.7）：
