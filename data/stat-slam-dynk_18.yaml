- en: Figure 18.7 The annual number of NBA teams among the top eight in regular season
    wins that weren’t among the top eight in the prior season. Once more, our plot
    is segmented by colored blocks to represent pre- and post-salary cap.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图18.7 在常规赛中获胜的NBA前八名球队中，那些在上个赛季不是前八名的球队。再次强调，我们的图表通过彩色块分割，以表示薪资上限前后的情况。
- en: Clearly, the salary cap had no effect on inter-season parity either, at least
    based on the method we’ve chosen to measure it. Our purpose here was to test whether
    the NBA’s salary cap achieved its *declared* purpose of introducing parity—intra-season
    parity by multiple measures of dispersion and inter-season parity by measuring
    churn. While the salary cap surely yielded other benefits (no doubt it has kept
    overall expenses in check, which improves margins), bringing about parity hasn’t
    been one of them.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，薪资上限对赛季间的公平性也没有影响，至少基于我们选择的方法来衡量它。我们的目的是测试NBA的薪资上限是否实现了其*声明的*目标，即通过多种分散度的衡量来引入赛季内的公平性，并通过衡量流动率来引入赛季间的公平性。虽然薪资上限确实带来了其他好处（毫无疑问，它有助于控制整体支出，从而提高利润），但实现公平性并不是其中之一。
- en: In the next chapter, we’ll introduce data standardization techniques and apply
    the same to get a different historical perspective on the NBA’s leading points
    scorers.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍数据标准化技术，并将其应用于获取对NBA得分王的不同历史视角。
- en: Summary
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: There are many measures of statistical dispersion; we just demonstrated what
    might be the five most popular or most common measures.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计分散度有许多衡量标准；我们只是展示了可能最流行或最常见的五种。
- en: There are built-in functions to compute some of these measures, such as variance
    and standard deviation; where R doesn’t have a function, it’s hardly a problem
    to write arithmetic code.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有内置函数可以计算这些衡量标准中的一些，例如方差和标准差；当R没有函数时，编写算术代码几乎不成问题。
- en: Of the five measures of statistical dispersion that were demonstrated—variance,
    standard deviation, range, mean absolute deviation, and median absolute deviation—the
    standard deviation method probably strikes the best balance between thoroughness,
    ease, and identification.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所展示的五个统计离散度度量方法——方差、标准差、极差、平均绝对偏差和中位数绝对偏差中，标准差方法可能在全面性、易用性和识别度之间取得了最佳平衡。
- en: However, as previously stated, it’s often beneficial to apply multiple methods
    to get a better understanding of your data.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，正如之前所述，通常应用多种方法来更好地理解你的数据是有益的。
- en: Based on our analyses, the salary cap essentially had zero effect on intra-season
    or inter-season parity.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们的分析，薪资上限对赛季内或赛季间的公平性几乎没有影响。
