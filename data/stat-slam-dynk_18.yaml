- en: Our primary purpose here is to introduce several methods of statistical dispersion.
    Otherwise known as statistical variability or spread, statistical dispersion is
    a measure of how much a vector of continuous data is spread out or scattered around
    a middle value. It’s often not enough to just know the mean or median; knowing
    the methods by which to compute statistical dispersion is essential for gaining
    a true understanding of numeric data, with practical implications around assessing
    risk and measuring consistency and volatility frequently on the line.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里的主要目的是介绍几种统计离散度的方法。也称为统计变异性或分散度，统计离散度是衡量连续数据向量围绕中间值分散或散布的程度。仅仅知道平均值或中位数是不够的；了解计算统计离散度的方法对于真正理解数值数据至关重要，这在评估风险和衡量一致性和波动性方面具有实际意义。
- en: 'Here’s the context for us: between the 1983-84 and 1984-85 seasons, the NBA
    introduced a salary cap. This meant that teams could only spend so much money
    every year on player salaries, with some allowable exceptions. (The salary cap
    remains in effect, with annual adjustments for inflation, increases in roster
    sizes, and other factors.) According to the NBA powers that be, the purported
    justification for a salary cap—or to put it more bluntly, the reason for restricting
    the amount of money players could make—was to create parity, where teams would
    have roughly equivalent talent that would lead to less predictable outcomes. The
    league convinced the players—and their union—that parity was good for the financial
    health and long-term sustainability of the league; the players (and everyone else,
    including fans) would benefit by a financially and otherwise secure NBA supported
    by a salary cap-driven condition of everlasting parity.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们所处的背景：在1983-84赛季和1984-85赛季之间，NBA引入了薪资帽。这意味着球队每年在球员薪资上的支出是有限的，有一些允许的例外。（薪资帽仍然有效，并按通货膨胀、阵容规模增加和其他因素进行调整。）根据NBA的权力机构，薪资帽的所谓正当理由——或者更直白地说，限制球员收入的原因——是为了创造公平性，使球队拥有大致相当的人才，这将导致结果更不可预测。联盟说服了球员及其工会，认为公平性对联盟的财务健康和长期可持续性是有益的；球员（以及所有人，包括球迷）将受益于一个由薪资帽驱动的永恒公平性条件所支持的财务和其它方面安全的NBA。
- en: Just to be clear, we’re now talking about *intra*-season parity, where the dispersion
    in regular season wins across the league, post-salary cap, should be less than
    what it was pre-salary cap.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确起见，我们现在讨论的是*季节内*公平性，即在整个赛季中，联盟中常规赛季胜利的离散度，在薪资帽之后应该小于在薪资帽之前的离散度。
- en: Did the NBA really have an intra-season parity problem prior to the 1984-85
    season? If so, did the salary cap effectively solve that problem? Our plan is
    to answer these questions by incrementally demonstrating several statistical measures
    of dispersion, computing the same across a vector of regular season wins grouped
    by season, and plotting the results before and after the salary cap.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在1984-85赛季之前，NBA真的存在季节内公平性问题吗？如果是这样，薪资帽是否有效地解决了这个问题？我们的计划是通过逐步展示几种离散度的统计度量，计算按赛季分组的常规赛季胜利向量，并在薪资帽前后绘制结果来回答这些问题。
- en: However, there’s also *inter*-season parity, where the year-over-year churn
    of the NBA’s best teams should be greater after the salary cap than it was before.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也存在*季节间*公平性，即NBA最佳球队的年度更替率，在薪资帽之后应该大于在薪资帽之前。
- en: 'Did the salary cap increase the annual turnover at the top of the league from
    the pre-salary cap years, or did it not? Our secondary purpose is to therefore
    evaluate what effect, if any, the salary cap had on inter-season parity; we’ll
    demonstrate one way of computing churn and plot the same year-over-year before
    and after the salary cap. When all is said and done, we want to validate the salary
    cap’s effects on intra-season and inter-season parity or sow doubt regarding those
    effects. Spoiler alert: we’ll sow doubt.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资上限是否增加了联赛顶级球队的年度转会率，或者没有？因此，我们的次要目的是评估薪资上限对赛季间公平性的影响，如果有任何影响；我们将展示一种计算流动性的方法，并绘制薪资上限前后的年度对比图。当所有事情都结束时，我们希望验证薪资上限对赛季内和赛季间公平性的影响，或者对那些影响产生怀疑。剧透一下：我们将产生怀疑。
- en: We’ll begin by loading the one package we need to go above and beyond base R
    and accomplish these goals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先加载一个包，以超越基本的R并实现这些目标。
- en: 18.1 Loading a package
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.1 加载包
- en: 'We’ll wrangle our data with `dplyr` and `tidyr` functions and visualize our
    intra-season and inter-season results with `ggplot2` functions. Our first and
    only call to the `library()` function loads the `tidyverse` universe of packages;
    otherwise, base R functions will suit us just fine:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用`dplyr`和`tidyr`函数处理我们的数据，并使用`ggplot2`函数可视化我们的赛季内和赛季间结果。我们第一次也是唯一一次调用`library()`函数加载了`tidyverse`包的宇宙；否则，基本的R函数将非常适合我们：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We’ll import our two data sets next.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一部分导入我们的两个数据集。
- en: 18.2 Importing data
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.2 导入数据
- en: The first of our two data sets contains annual salary cap figures in real dollars
    scraped from [www.basketball-reference.com](https://www.basketball-reference.com/)
    and the same in 2021 dollars, adjusted for inflation using a tool from [www.usinflationcalculator.com](https://www.usinflationcalculator.com/).
    Whereas we previously imported a similar file that spanned the 2000 through 2017
    NBA seasons, this file—salary_cap2.csv, which equals an object called cap—covers
    the 1985 through 2021 seasons.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的两个数据集的第一个包含了从[www.basketball-reference.com](https://www.basketball-reference.com/)爬取的年度真实美元薪资上限数据，以及按通货膨胀调整后的2021美元薪资，使用[www.usinflationcalculator.com](https://www.usinflationcalculator.com/)的工具进行调整。而我们之前导入的类似文件覆盖了2000年到2017年的NBA赛季，这个文件——salary_cap2.csv，等于一个名为cap的对象——覆盖了1985年到2021年的赛季。
- en: The second of our two data sets—team_records.csv (downloaded from Kaggle), which
    equals an object called records—contains annual won-loss records for every NBA
    team between the 1961 and 2018 regular seasons.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的两个数据集的第二个——team_records.csv（从Kaggle下载），等于一个名为records的对象——包含了1961年到2018年常规赛期间每个NBA球队的年度胜负记录。
- en: 'We import both data sets and save them in our default working directory by
    calling the `readr` `read_csv()` function twice:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过两次调用`readr`的`read_csv()`函数导入两个数据集并将它们保存在我们的默认工作目录中：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: More on these two data sets is coming up next.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这两个数据集的更多信息将在下一部分介绍。
- en: 18.3 Exploring and wrangling data
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.3 探索和整理数据
- en: We previously visualized NBA salary cap data, real and adjusted, with a time-series
    chart; here, we’ll visualize the same with what’s called a pyramid chart. A pyramid
    chart, sometimes called a triangle chart, is a terrific option when displaying
    hierarchical data, either right side up or upside down.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前使用时间序列图表可视化了NBA薪资上限数据，这里是真实和调整后的数据；这里，我们将使用所谓的金字塔图来可视化。金字塔图，有时也称为三角形图，在显示层次数据时是一个极好的选择，无论是正立还是倒置。
- en: Our choice of visualizations means we’ll first have to wrangle the cap data
    set. A pyramid chart somewhat resembles a stacked bar chart—which displays numeric
    values across two or more categorical variables—that’s been rotated 90 degrees;
    the pyramid, or triangle, effect is created by originating each “half” of every
    bar at 0 and drawing them in opposite directions. This means we have to convert
    real or adjusted dollars to negative numbers, so we’ll convert real dollars to
    negatives simply by multiplying every cell by -1.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择的可视化意味着我们首先必须整理薪资数据集。金字塔图在某种程度上类似于堆叠条形图——它显示两个或多个分类变量的数值——然后旋转了90度；金字塔或三角形效果是通过将每个条形的“一半”从0开始并朝相反方向绘制来创建的。这意味着我们必须将真实或调整后的美元转换为负数，所以我们将通过将每个单元格乘以-1来简单地转换真实美元为负数。
- en: 'A call to the base R `head()` function then returns the first six observations
    in cap:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 调用基本R的`head()`函数然后返回cap中的前六个观测值：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Then, we pass cap to the `tidyr pivot_longer()` function; the former columns
    real and adjusted become factors within a new column called type, and their values
    fall within another new column called cap. These changes are reflected in a tibble
    called new_cap. Another call to the `head()` function reveals the aftereffect
    of this operation:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将 `cap` 传递给 `tidyr pivot_longer()` 函数；原来的 `real` 和 `adjusted` 列成为名为 `type`
    的新列中的因子，它们的值落在另一个名为 `cap` 的新列中。这些变化反映在名为 `new_cap` 的tibble中。对 `head()` 函数的另一个调用揭示了这一操作的后果：
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Next, we define the breaks and labels for our pyramid chart. The breaks are
    defined by calling the base R `seq()` function and passing three arguments that
    represent the y-axis minimum and maximum values and how the ticks should be incremented.
    The labels are defined by calling the base R `paste0()` function, which rescales
    the ticks and concatenates the values with an uppercase `M`; as a result, a figure
    such as 120000000 is converted to 120M:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们定义金字塔图表的断点和标签。断点是通过调用基础R的 `seq()` 函数并传递三个参数来定义的，这三个参数代表y轴的最小值和最大值以及刻度如何增加。标签是通过调用基础R的
    `paste0()` 函数来定义的，该函数缩放刻度并将值与一个大写字母 `M` 连接起来；因此，一个如120000000的数字被转换为120M：
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Now, here are the nuts and bolts of our forthcoming `ggplot2` pyramid chart
    (see figure 18.1):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这里是即将到来的 `ggplot2` 金字塔图表的细节（见图18.1）：
- en: We initialize the plot by calling the `ggplot()` function; new_cap is our data
    source, the variable season is our x-axis variable, and the variable cap is our
    y-axis variable. The `fill` argument establishes a color scheme for the chart
    around the two factors within the variable `type`; the `scale_fill_discrete()`
    function tells R to create a legend pointing to the same. By default, legends
    are deployed to the right of a `ggplot2` chart, but they can be moved almost anywhere
    you prefer; here, we’ve made the decision to position the legend at the bottom
    of the plot.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们通过调用 `ggplot()` 函数初始化绘图；`new_cap` 是我们的数据源，变量 `season` 是我们的x轴变量，变量 `cap` 是我们的y轴变量。`fill`
    参数为图表中的 `type` 变量内的两个因子建立颜色方案；`scale_fill_discrete()` 函数告诉R创建一个指向同一内容的图例。默认情况下，图例被部署在
    `ggplot2` 图表的右侧，但它们几乎可以放置在任何你喜欢的位置；在这里，我们决定将图例放置在图的底部。
- en: The `geom_col()` function is a way to tell R to then draw a bar chart (remember,
    a pyramid chart, at least in some ways, resembles a bar chart). The `geom_col()`
    function equals the `geom_bar()` function when the `stat = "identity"` argument
    is passed to the latter. Otherwise, we want R to draw the bars at 60% of the default
    width.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`geom_col()` 函数是告诉R绘制条形图的一种方式（记住，金字塔图表，至少在某些方面，类似于条形图）。当将 `stat = "identity"`
    参数传递给 `geom_bar()` 函数时，`geom_col()` 函数等于 `geom_bar()` 函数。否则，我们希望R将条形绘制在默认宽度的60%处。'
- en: The `scale_y_continuous()` function inserts the breaks and labels we established
    up front.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scale_y_continuous()` 函数插入我们事先建立的断点和标签。'
- en: The `coord_flip()` function rotates our chart, including the x- and y-axes,
    90 degrees, thereby producing an upside-down pyramid chart (upside down because
    the x-axis is stacked in reverse chronological order from top to bottom).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`coord_flip()` 函数将我们的图表旋转90度，包括x轴和y轴，从而生成一个倒置的金字塔图表（倒置是因为x轴从上到下是按时间顺序反向堆叠的）。'
