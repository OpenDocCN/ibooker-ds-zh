  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![CH18_F01_Sutton](../../OEBPS/Images/CH18_F01_Sutton.png)'
- en: Figure 18.1 A pyramid chart that displays the year-over-year increases in the
    NBA salary cap, in both real and inflation-adjusted dollars, between 1984-85 and
