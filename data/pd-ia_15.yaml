- en: 'Jupyter does not recognize the `with` block’s contents as the final statement
    of a Notebook cell. Thus, we need to use a Notebook function called `display`
    to output the `DataFrame` manually:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 不识别 `with` 块的内容作为笔记本单元的最终语句。因此，我们需要使用名为 `display` 的笔记本函数来手动输出 `DataFrame`：
- en: '[PRE24]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Because we used the `with` keyword, we did not alter global Notebook settings
    for these three options; they retain their original values.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们使用了 `with` 关键字，我们没有更改这三个选项的全局笔记本设置；它们保留了它们的原始值。
- en: The `option_context` function is helpful for assigning different options to
    different cell executions. If you’d like a uniform presentation for all output,
    I recommend setting the options once in a cell at the top of your Jupyter Notebook.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '`option_context` 函数对于为不同的单元执行分配不同的选项很有帮助。如果您希望所有输出都有一致的表现，我建议在 Jupyter Notebook
    的顶部单元中一次性设置选项。'
- en: Summary
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The `describe_option` function returns documentation for a pandas setting.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`describe_option` 函数返回 pandas 设置的文档。'
- en: The `set_option` function sets a new value for a setting.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`set_option` 函数设置了一个设置的新的值。'
- en: We can also change a setting by accessing and overwriting attributes on the
    `pd.options` object.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以通过访问和覆盖 `pd.options` 对象上的属性来更改设置。
- en: The `reset_option` function changes a pandas setting back to its default value.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reset_option` 函数将 pandas 设置改回其默认值。'
- en: The `display.max_rows` and `display.max_columns` options set the maximum rows/columns
    that pandas shows in the output.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.max_rows` 和 `display.max_columns` 选项设置 pandas 在输出中显示的最大行/列数。'
- en: The `display.precision` setting alters the number of digits after a decimal
    point.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.precision` 设置改变小数点后的数字位数。'
- en: The `display.max_colwidth` option sets the numeric threshold at which pandas
    truncates printed characters.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.max_colwidth` 选项设置了一个数值阈值，当 pandas 打印字符时，超过此阈值的字符将被截断。'
- en: The `display.chop_threshold` option sets a numeric floor. If values do not cross
    the threshold, pandas will print them as zeroes.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`display.chop_threshold` 选项设置了一个数值下限。如果值没有超过阈值，pandas 将它们打印为零。'
- en: Pair the `option_context` function and the `with` keyword to create a temporary
    execution context for a block completely.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 `option_context` 函数和 `with` 关键字配对，以创建一个完全的临时执行上下文块。
