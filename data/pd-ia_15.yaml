- en: 13 Configuring pandas
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13 配置 pandas
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Configuring pandas display settings for both the Notebook and single cells
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 pandas 显示设置以同时适用于笔记本和单个单元格
- en: Limiting the number of printed `DataFrame` rows and columns
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制打印的 `DataFrame` 行和列的数量
- en: Altering the precision of decimal-point numbers
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改小数点数字的精度
- en: Truncating a cell’s text content
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截断单元格的文本内容
- en: Rounding numeric values when they fall below a floor
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当数值低于某个下限时进行数值舍入
- en: As we’ve worked through the book’s data sets, we’ve seen how pandas improves
    our user experience by making sensible decisions on data presentation. When we
    output a 1,000-row `DataFrame`, for example, the library assumes that we’d prefer
    to see 30 rows from the beginning and end rather than the whole data set, which
    can clutter the screen. Sometimes, we may want to break from pandas’ assumptions
    and alter its settings to fit our custom display needs. Luckily, the library exposes
    many of its internal settings for us to alter. In this chapter, we’ll learn how
    to configure options such as row and column limits, floating-point precision,
    and value rounding. Let’s get our hands dirty and see how we can switch things
    up.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们处理本书的数据集的过程中，我们看到了 pandas 如何通过在数据展示上做出合理的决策来改善我们的用户体验。例如，当我们输出一个 1,000 行的
    `DataFrame` 时，该库假设我们更愿意看到开始和结束部分的 30 行，而不是整个数据集，这可能会使屏幕变得杂乱。有时，我们可能想要打破 pandas
    的假设并调整其设置以适应我们的自定义显示需求。幸运的是，该库公开了许多其内部设置供我们修改。在本章中，我们将学习如何配置选项，例如行和列限制、浮点精度和值舍入。让我们动手看看我们如何可以改变这些设置。
- en: 13.1 Getting and setting pandas options
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.1 获取和设置 pandas 选项
- en: 'We’ll begin by importing the pandas library and assigning it an alias of `pd`:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先导入 pandas 库并将其分配一个别名 `pd`：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This chapter’s data set, happiness.csv, is a ranking of the world’s nations
    by happiness. The polling firm Gallup gathers the data with support from the United
    Nations. Each row includes a nation’s aggregate happiness score alongside individual
    scores for gross domestic product (GDP) per capita, social support, life expectancy,
    and generosity. The data set holds 6 columns and 156 rows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的数据集，happiness.csv，是根据幸福感对世界各国进行排名。民意调查公司盖洛普在联合国的支持下收集了这些数据。每一行都包含一个国家的总幸福感得分以及人均国内生产总值（GDP）、社会支持、预期寿命和慷慨程度的个人得分。该数据集包含
    6 列和 156 行：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Pandas stores its settings in a single `options` object at the top level of
    the library. Each option belongs to a parent category. Let’s start with the `display`
    category, which holds settings for the printed representation of pandas’ data
    structures.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 将其设置存储在库顶层的单个 `options` 对象中。每个选项都属于一个父类别。让我们从 `display` 类别开始，它包含 pandas
    数据结构的打印表示的设置。
- en: 'The top-level `describe_option` function returns the documentation for a given
    setting. We can pass it a string with the setting’s name. Let’s look into the
    `max_rows` option, which is nested within the `display` parent category. The `max_rows`
    setting configures the maximum number of rows that pandas prints before it truncates
    a `DataFrame`:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最高级别的 `describe_option` 函数返回给定设置的文档。我们可以传递一个包含设置名称的字符串。让我们看看 `max_rows` 选项，它嵌套在
    `display` 父类别中。`max_rows` 设置配置了 pandas 在截断 `DataFrame` 之前打印的最大行数：
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice that the end of the documentation includes the setting’s default value
    and its current value.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，文档的末尾包括设置的默认值和当前值。
- en: 'Pandas will print all library options that match the string argument. The library
    uses regular expressions to compare `describe_option`’s argument with its available
    settings. As a reminder, a *regular expression* is a search pattern for text;
    see appendix E for a detailed overview. The next example passes an argument of
    `"max_col"`. Pandas prints documentation for the two settings that match the term:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 将打印出所有与字符串参数匹配的库选项。该库使用正则表达式来比较 `describe_option` 的参数与其可用设置。提醒一下，*正则表达式*
    是一种用于文本的搜索模式；请参阅附录 E 以获取详细概述。下一个示例传递了一个参数 `"max_col"`。Pandas 打印出与该术语匹配的两个设置的文档：
- en: '[PRE3]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Although regular expressions are appealing*,* I recommend writing out the full
    name of the setting, including its parent category. Explicit code tends to lead
    to fewer errors.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然正则表达式很有吸引力，但我建议写出设置的完整名称，包括其父类别。明确的代码往往会导致错误更少。
- en: There are two ways to get a setting’s current value. The first way is the `get_option`
    function at the top level of pandas; like `describe_option`, it accepts a string
    argument with the setting’s name. The second approach is to access the parent
    category and the specific setting as attributes on the top-level `pd.options`
    object.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方式来获取设置的当前值。第一种方式是 pandas 顶级层的 `get_option` 函数；像 `describe_option` 一样，它接受一个字符串参数，包含设置的名称。第二种方法是访问父类别和特定设置，作为顶级
    `pd.options` 对象上的属性。
- en: 'The following example shows the syntax for both strategies. Both lines of code
    return 60 for the `max_rows` setting, which means that pandas will truncate any
    `DataFrame` output greater than 60 rows in length:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例显示了两种策略的语法。这两行代码都返回 `max_rows` 设置的 60，这意味着 pandas 将截断任何长度超过 60 行的 `DataFrame`
    输出：
- en: '[PRE4]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Similarly, there are two ways to *set* a new value for a configuration setting.
    The `set_ option` function at the top level of pandas accepts the setting as its
    first argument and its new value as the second argument. Alternatively, we can
    access the option via attributes on the `pd.options` object and assign the new
    value with an equal sign:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，有两种方式可以*设置*配置设置的新的值。pandas 顶级层的 `set_option` 函数接受设置作为其第一个参数，其新值作为第二个参数。或者，我们可以通过
    `pd.options` 对象上的属性访问选项，并用等号分配新值：
- en: '[PRE5]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'We’ve instructed pandas to truncate the `DataFrame` output if it is longer
    than six rows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已指示 pandas 如果 `DataFrame` 输出超过六行，则截断输出：
- en: '[PRE6]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Let’s see the change in action. The next example asks pandas to print the first
    six rows of happiness. The threshold of six maximum rows is not crossed, so pandas
    outputs the `DataFrame` without truncation:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看实际的变化。下一个示例要求 pandas 打印幸福数据的头六行。六行最大行的阈值没有被越过，所以 pandas 没有截断地输出了 `DataFrame`：
- en: '[PRE7]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Now let’s cross the threshold and ask pandas to print the first seven rows
    of happiness. The library always aims to print an equal number of rows before
    and after the truncation. In the next example, it prints three rows from the beginning
    of the output and three rows from the end of the output, truncating the middle
    row (index 3):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们越过阈值，让 pandas 打印幸福数据的头七行。库总是旨在在截断前后打印相同数量的行。在下一个示例中，它从输出开始打印三行，从输出末尾打印三行，截断中间的行（索引
    3）：
- en: '[PRE8]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The `max_rows` setting declares the number of printed rows. The complementary
    `display.max_columns` option sets the maximum number of printed columns. The default
    value is `20`:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`max_rows` 设置声明了打印的行数。互补的 `display.max_columns` 选项设置了打印的最大列数。默认值是 `20`：'
- en: '[PRE9]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Again, to assign a new value, we can use the `set_option` function or access
    the nested `max_columns` attribute directly:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，要分配新值，我们可以使用 `set_option` 函数或直接访问嵌套的 `max_columns` 属性：
- en: '[PRE10]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'If we set an even number of max columns, pandas will exclude the truncation
    column from its max column count. The happiness `DataFrame` has six columns, but
    the following output displays only two of them. Pandas includes the first and
    last columns, Country and Generosity, and places a truncation column between the
    two:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们设置偶数个最大列数，pandas 将从其最大列数中排除截断列。幸福 `DataFrame` 有六列，但以下输出只显示了其中两列。Pandas 包含第一列和最后一列，即国家和国民慷慨度，并在两者之间放置一个截断列：
- en: '[PRE11]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'If we set an odd number of max columns, pandas will include the truncation
    column in its column count. An odd number ensures that pandas can pack an equal
    number of columns on both sides of the truncation. The next example sets the `max_columns`
    value to `5`. The happiness output displays the two leftmost columns (Country
    and Score), the truncation column, and the two rightmost columns (Life expectancy
    and Generosity). Pandas prints four of the original six columns:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们设置奇数个最大列数，pandas 将包括截断列在其列计数中。奇数确保 pandas 可以在截断的两侧放置相等数量的列。下一个示例将 `max_columns`
    值设置为 `5`。幸福输出显示了最左边的两列（国家得分），截断列，以及最右边的两列（预期寿命和国民慷慨度）。Pandas 打印了原始六列中的四列：
- en: '[PRE12]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'To return a setting to its original value, pass its name to the `reset_option`
    function at the top level of pandas. The next example resets the `max_rows` setting:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要将设置恢复到其原始值，请将名称传递给 pandas 顶级层的 `reset_option` 函数。下一个示例重置了 `max_rows` 设置：
- en: '[PRE13]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'We can confirm the change by invoking the `get_option` function again:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过再次调用 `get_option` 函数来确认更改：
- en: '[PRE14]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Pandas has reset the `max_rows` setting to its default value of `60`.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 已将 `max_rows` 设置重置为其默认值 `60`。
- en: 13.2 Precision
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.2 精度
- en: Now that we’re comfortable with pandas’ API for changing settings, let’s walk
    through a few popular configuration options.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经熟悉了 pandas 更改设置的 API，让我们来了解一下几个流行的配置选项。
- en: 'The `display.precision` option sets the number of digits after a floating-point
    number. The default value is `6`:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`display.precision` 选项设置浮点数后的数字位数。默认值是 `6`：'
- en: '[PRE15]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'The next example sets the precision to `2`. The setting affects values in all
    four of the floating-point columns in happiness:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个示例将精度设置为 `2`。该设置影响幸福感中所有四个浮点列的值：
- en: '[PRE16]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'The `precision` setting alters only the presentation of floating-point numbers.
    Pandas preserves the original values within the `DataFrame`, which we can prove
    by using the `loc` accessor to extract a sample value from a floating-point column
    like Score:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`precision` 设置仅改变浮点数的表示形式。Pandas 在 `DataFrame` 中保留原始值，我们可以通过使用 `loc` 访问器从浮点列（如分数）中提取样本值来证明这一点：'
- en: '[PRE17]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The Score column’s original value, `7.769`, is still present. Pandas changes
    the presentation of the value to `7.77` when it prints the `DataFrame`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 分数列的原始值，`7.769`，仍然存在。当 pandas 打印 `DataFrame` 时，它会将值的表示形式更改为 `7.77`。
- en: 13.3 Maximum column width
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.3 最大列宽
- en: 'The `display.max_colwidth` setting sets the maximum number of characters pandas
    prints before truncating a cell’s text:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '`display.max_colwidth` 设置设置 pandas 在截断单元格文本之前打印的最大字符数：'
- en: '[PRE18]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'The next example asks pandas to truncate text if its length is greater than
    nine characters:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个示例要求 pandas 在文本长度超过九个字符时截断文本：
- en: '[PRE19]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Let’s see what happens when we output happiness:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看当我们输出幸福感时会发生什么：
- en: '[PRE20]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Pandas shortens the last three Country values (Afghanistan, Central African
    Republic, and South Sudan). The first two values in the output (Rwanda at six
    characters and Tanzania at eight characters) remain unaffected.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 缩短了最后三个国家值（阿富汗、中非共和国和南苏丹）。输出中的前两个值（卢旺达六个字符和坦桑尼亚八个字符）不受影响。
- en: 13.4 Chop threshold
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.4 截断阈值
- en: 'In some analyses, we may consider values to be insignificant if they are reasonably
    close to `0`. Your business domain, for example, may consider the value `0.10`
    to be “as good as `0`” or “effectively `0`”. The `display.chop_threshold` option
    sets the floor that a floating-point value must cross to be printed. Pandas will
    display any value below the threshold as `0`:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些分析中，如果值合理接近 `0`，我们可能会认为它们是无意义的。例如，您的业务领域可能认为值 `0.10` 是“与 `0` 一样好”或“实际上是 `0`”。`display.chop_threshold`
    选项设置浮点值必须跨越的底限才能打印。Pandas 将显示低于阈值的任何值作为 `0`：
- en: '[PRE21]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'This example sets `0.25` as the chop threshold:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例将 `0.25` 设置为截断阈值：
- en: '[PRE22]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'In the next output, notice that pandas prints the values in the Life expectancy
    and Generosity columns for index 154 (`0.105` and `0.235`, respectively) as `0.00`
    in the output:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个输出中，请注意，pandas 将寿命和慷慨列的索引 154（分别为 `0.105` 和 `0.235`）打印为输出中的 `0.00`：
- en: '[PRE23]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Much like the `precision` setting, `chop_threshold` does not change the underlying
    values in the `DataFrame`—only their printed representation.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与 `precision` 设置类似，`chop_threshold` 不会更改 `DataFrame` 中的底层值——只会更改它们的打印表示形式。
- en: 13.5 Option context
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13.5 选项上下文
- en: The settings we’ve altered so far have been global. When we change them, we
    alter the output of all Jupyter Notebook cells executed afterward. A global setting
    persists until we assign a new value to it. If we set `display.max_columns` to
    `6`, for example, Jupyter will output `DataFrame`s with a maximum of six columns
    for all future cell executions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迄今为止更改的设置都是全局的。当我们更改它们时，我们会改变之后执行的 Jupyter Notebook 单元格的输出。全局设置持续到我们为其分配新值为止。例如，如果我们将
    `display.max_columns` 设置为 `6`，那么 Jupyter 将为所有未来的单元格执行输出最多六列的 `DataFrame`。
- en: Sometimes, we want to customize presentation options for a single cell. We can
    accomplish this task with pandas’ top-level `option_context` function. We pair
    the function with Python’s built-in `with` keyword to create a context block.
    Think of a *context block* as being a temporary execution environment. The `option_context`
    function sets temporary values for pandas options while the code inside the block
    executes; global pandas settings are not affected.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们可能希望为单个单元格自定义表示选项。我们可以使用 pandas 的顶级 `option_context` 函数来完成此任务。我们将该函数与 Python
    的内置 `with` 关键字配对以创建上下文块。将 *上下文块* 想象为一个临时的执行环境。`option_context` 函数在代码块执行时设置 pandas
    选项的临时值；全局 pandas 设置不受影响。
- en: We pass settings to the `option_context` function as sequential arguments. The
    next example prints the happiness `DataFrame` with
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将设置作为顺序参数传递给 `option_context` 函数。下一个示例打印了幸福感 `DataFrame`：
- en: '`display.max_columns` set to `5`'
  id: totrans-73
