  zh: '![](Images/Carole_Piovesan.png)'
- en: Partner and Cofounder, INQ Data Law
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴兼创始人，INQ数据法律
- en: The phrase “responsible innovation” used to be oxymoronic. Rewind 15 years or
    so and you would have been mocked for using those two words together. The accepted
    ethos of innovation in the early 2000s was to “move fast and break things.” This
    ethos prioritized experimentation and exploration over caution and diligence.
    Boundless curiosity was embraced, fueled by an investment frenzy to fund the next
    big idea.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “负责任创新”这个词组曾经是矛盾的。回到15年前左右，你使用这两个词会被嘲笑。在2000年代初期，创新的公认伦理是“快速行动，打破常规”。这种伦理优先考虑实验和探索，而非谨慎和勤勉。无尽的好奇心受到欢迎，由对下一个大点子的投资狂热推动。
- en: Fast-forward to the 2010s, however, and the consequences of that boundless curiosity
    could no longer be ignored. As we now collect all aspects of human behavior and
    analyze that data using sophisticated, predictive technologies such as AI, the
    fundamental implications of innovation are being scrutinized and tested.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，快进到2010年代，那种无尽的好奇心所带来的后果不再能被忽视。随着我们现在收集和分析人类行为的各个方面，并使用诸如AI之类的先进预测技术，创新的基本影响正在接受审视和测试。
- en: Concerns over “responsible” innovation have invited a robust and sincere debate
    about technology in society (not new, mind you, but reinvigorated). Everything
    from the could, should, and would to the how, why, who, and then what is being
    asked about big data and AI. The very real social, political, economic, human
    rights, and legal implications of AI are legitimately being questioned, and demands
    for guardrails to protect society from unintended harms are proliferating.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对“负责任”的创新的关注引发了关于社会中技术的充分和诚挚的辩论（请注意，并非新问题，但被重新激发）。关于大数据和AI的问题从能够、应该和愿意到如何、为什么、由谁，以及然后正在被问到。AI的社会、政治、经济、人权和法律影响是确实被质疑的，对于保护社会免受意外伤害的防护栏的需求正在蔓延。
- en: But listen closely to those debates. Policymakers, civil society leaders, academics,
    entrepreneurs, ethicists, lawyers, and others are not debating algorithms per
    se. We are debating the impact of technology on our values—values that underpin
    our democratic societies—to ensure our creations augment the kinds of societies
    we want to live in, not subvert them. Scandals such as Cambridge Analytica or
    the recent exposé on law enforcement’s use of Clearview AI’s facial recognition
    system are not only (or at all) about the technology but also about the intentions
    behind their use.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但要密切关注这些辩论。决策者、公民社会领袖、学者、企业家、伦理学家、律师等并不是在单纯讨论算法本身。我们正在讨论技术对我们价值观的影响——这些价值观支撑着我们的民主社会——以确保我们的创造能够增强我们希望生活在其中的社会类型，而不是颠覆它们。像剑桥分析公司这样的丑闻或最近关于执法部门使用Clearview
    AI面部识别系统的曝光，不仅仅（或根本不）是关于技术本身，而是关于其背后使用意图的问题。
- en: 'Responsible innovation—words that can and should be used together—is governed
    by thoughtful, diligent, and defensible processes for development, operationalization,
    and oversight of these complex technological systems. Diligence can coexist with
    innovation. I propose a four-point framework to plan for responsible innovation
    in any organization:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的创新——这些词可以并且应该在一起使用——由对这些复杂技术系统的开发、运作和监督进行周密、勤勉和可辩护的过程所管理。勤勉可以与创新并存。我提出一个四点框架，计划在任何组织中进行负责任的创新：
- en: Start with the human factor
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从人的因素开始
- en: Think about the user and align user interests and expectations with the organization’s
    innovation plans. As well, identify organizational values and align those values
    with the organization’s innovation agenda. In short, get people on board and align
    your organization’s narrative in advance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑用户，并使用户的利益和期望与组织的创新计划保持一致。同时，识别组织的价值观，并将这些价值观与组织的创新议程保持一致。简言之，让人们加入，并提前将您的组织叙述与之一致。
- en: Ensure good data practices
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确保良好的数据实践
- en: Compliance with data protection laws is just the beginning. A thoughtful and
    contextual assessment of data practices for AI systems is valuable, particularly
    for those systems that are used in higher-risk activities—for example, in concert
    with certain medical devices. Map and document the process undertaken to assess
    and evaluate the training data and ongoing data exposure for those higher-risk
    systems. Document appropriate mitigation activities to help reduce risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 遵守数据保护法律只是开始。对AI系统的数据实践进行周到和情境化评估是有价值的，特别是对那些用于高风险活动的系统，例如与某些医疗设备配合使用的系统。映射并记录用于评估和评估这些高风险系统的训练数据和持续数据暴露的过程。记录适当的缓解活动以帮助降低风险。
- en: Assess the AI system in context
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在上下文中评估AI系统。
- en: Review and document the level of risk reasonably attributed to an organization’s
    more advanced AI projects. Not all AI systems are created equal. Some pose very
    little risk to human well-being and/or society. Those systems do not require the
    same level of scrutiny as systems that are being used in more sensitive or transient
    contexts, such as health care or security.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 审查并记录合理归因于组织更先进的AI项目的风险水平。并非所有AI系统都是平等的。有些对人类福祉和/或社会造成的风险非常小。这些系统不需要像在更敏感或短暂环境中使用的系统那样进行同等级别的审查，例如医疗保健或安全领域。
- en: Establish reasonable and thoughtful actions for higher-risk AI systems
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 建立合理和周到的行动方案，用于更高风险的AI系统。
- en: Diligence and accountability are crucial and, frankly, good legal defenses for
    when an unintended consequence arises. Demonstrating a considered, well-informed,
    and proactive approach to managing risk is important for trust building, risk
    mitigation, organizational narrative, and, the most important part of all, doing
    the right thing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 勤勉和问责制至关重要，并且坦率地说，这些是在意外后果出现时的良好法律防御。展示一种考虑周到、富有见地和积极主动的风险管理方法对于建立信任、降低风险、组织叙事以及最重要的一点，做正确的事情，是非常重要的。
- en: This risk-based framework is being proposed as a reasonable guardrail until
    or in lieu of relevant regulation. We will see regulation of some AI uses in some
    contexts (e.g., facial recognition by law enforcement and governments). In the
    meantime, organizations must continue to innovate but, unlike the philosophy of
    the past, must do so responsibly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于风险的框架被提议为一个合理的防护措施，直到相关法规出台或取而代之。我们将看到在某些情境下（例如执法和政府进行的面部识别）对某些AI用途进行监管。与此同时，组织必须继续创新，但与过去的理念不同，必须负责任地进行创新。
