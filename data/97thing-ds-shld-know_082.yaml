- en: Chapter 76\. How to Innovate Responsibly
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第76章。如何负责创新
- en: Carole Piovesan
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Carole Piovesan
- en: '![](Images/Carole_Piovesan.png)'
  id: totrans-2
  prefs: []
