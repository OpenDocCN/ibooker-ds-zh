- en: Chapter 1\. Introduction
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 章\. 简介
- en: '*This chapter covers*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*本章涵盖*'
- en: Introducing basic types of spatial data
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍空间数据的基本类型
- en: What is geoprocessing?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理处理是什么？
- en: Using QGIS
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 QGIS
- en: Humans have been making maps for far longer than we’ve been writing, and even
    the famed Lascaux caves in France have a star map on their walls. We know that
    ancient peoples all over the world used maps, including the Babylonians, Greeks,
    and Chinese. The art of cartography has evolved over the millennia, from cave
    walls as mediums to clay tablets, parchment, paper, and now digital. Maps have
    also gotten much more detailed, as well as accurate, as technology has been developed
    and improved. In fact, most of us would probably have a hard time recognizing
    the most primitive maps as maps at all.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人类制作地图的历史比我们书写的历史要长得多，甚至法国著名的拉斯科洞穴的墙上也有星图。我们知道世界各地的人们都使用过地图，包括巴比伦人、希腊人和中国人。制图艺术在千年间不断发展，从洞穴墙壁作为媒介到泥板、羊皮纸、纸张，再到现在的数字。随着技术的发展和改进，地图也变得更加详细和准确。事实上，我们大多数人可能很难将最原始的地图识别为地图。
- en: It took mankind a long time to go from cave walls to mass-produced road maps,
    but the degree of change in the last few decades has been staggering. *Geographic
    Information Systems* (GISs) became more common and easier to use, giving more
    people the ability to both analyze spatial data and produce their own high-quality
    maps. Then came web mapping and services that allow users to make custom maps
    online and share them with the world. Many of us even carry devices in our pockets
    that can display a map showing our current location and tell us how to get to
    a new restaurant that we want to try. Not only that, but the available data has
    also changed dramatically. Makers of those early maps would be blown away by our
    roadmaps overlaid on top of aerial photography and our talking GPS units.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人类从洞穴墙壁到大规模生产的道路地图的转变经历了很长时间，但过去几十年的变化程度是惊人的。*地理信息系统*（GIS）变得更加普遍且易于使用，使更多的人能够分析空间数据并制作自己的高质量地图。随后出现了网络地图和在线制作并分享地图的服务。我们中许多人甚至随身携带可以显示当前位置并告诉我们如何到达想要尝试的新餐厅的设备。不仅如此，可用的数据也发生了巨大的变化。那些早期地图的制作者会对我们叠加在航空摄影上的道路地图和我们的语音
    GPS 单位感到震惊。
- en: Thanks to these recent advances in technology, along with free and open source
    tools, you have access to powerful software to work with your own data. This book
    aims to teach you the basic concepts of working with spatial data and how to do
    so with the Python programming language and a few open source tools. After reading
    this book, you’ll write Python scripts to solve basic data analysis problems and
    have the background knowledge to answer more-complicated questions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了这些最近的技术进步以及免费和开源的工具，你现在可以访问到强大的软件来处理自己的数据。本书旨在教你处理空间数据的基本概念以及如何使用 Python
    编程语言和一些开源工具来完成这些工作。阅读完这本书后，你将能够编写 Python 脚本来解决基本的数据分析问题，并拥有回答更复杂问题的背景知识。
- en: 1.1\. Why use Python and open source?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1\. 为什么使用 Python 和开源工具？
- en: Several compelling reasons exist for using Python and open source tools for
    processing spatial data. First, Python is a powerful programming language that
    has the advantage of being much easier to learn than some other languages, and
    it’s also easy to read. It’s a good language to start with if you’ve never programmed
    before, and if you’re coming from other languages, you’ll probably find Python
    easy to pick up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 和开源工具处理空间数据有几个令人信服的理由。首先，Python 是一种功能强大的编程语言，它比其他一些语言更容易学习，而且易于阅读。如果你以前从未编程过，Python
    是一个很好的起点，如果你来自其他语言，你可能会发现 Python 很容易上手。
- en: Learning Python is a good move, even if you never again use it for spatial analysis
    after reading this book. Many different Python modules are available for a wide
    range of applications, including web development, scientific data analysis, and
    3D animation. In fact, geospatial applications are only a small subset of what
    Python is used for.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Python 是一个好的选择，即使你在阅读这本书之后再也不用它进行空间分析。Python 有许多不同的模块可供广泛的应用，包括网络开发、科学数据分析以及
    3D 动画。实际上，地理空间应用只是 Python 应用的一部分。
- en: In addition, Python is multiplatform, so unless you’ve used an extra module
    that’s specific to one operating system, a Python script that you write on one
    machine will run on any other machine, provided the required modules are installed.
    You can use your Linux box to develop a set of scripts and then give them to a
    colleague who uses Windows, and everything should work fine. You do need to install
    a Python interpreter to run the code, but those are freely available for major
    desktop operating systems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Python 是多平台的，除非你使用了针对特定操作系统的额外模块，否则你在一台机器上编写的 Python 脚本可以在任何其他机器上运行，前提是安装了所需的模块。你可以使用你的
    Linux 机器开发一系列脚本，然后将它们交给使用 Windows 的同事，一切应该都能正常工作。你确实需要安装一个 Python 解释器来运行代码，但这些解释器在主要的桌面操作系统上都是免费可用的。
- en: Python ships with the core language and numerous modules that you can optionally
    use in your code. In addition, many more modules are available from other sources.
    For example, the *Python Package Index* (PyPI), available at [https://pypi.python.org/pypi](https://pypi.python.org/pypi),
    lists more than 60,000 additional modules, all used for different purposes, and
    all free. That’s not to say that everything Python is free, however. Several of
    you coming from a GIS background are no doubt familiar with *ArcPy*, which is
    a Python module that comes with *ArcGIS*, and is not useable without an ArcGIS
    license.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python 随带核心语言和许多可选模块，你可以在代码中使用这些模块。此外，还有更多模块可以从其他来源获得。例如，[Python 包索引](https://pypi.python.org/pypi)（PyPI），可在
    [https://pypi.python.org/pypi](https://pypi.python.org/pypi) 找到，列出了超过 60,000 个额外的模块，它们用于不同的目的，且全部免费。但这并不意味着
    Python 的一切都是免费的。无疑，许多来自地理信息系统背景的人对 *ArcPy* 都很熟悉，这是一个与 *ArcGIS* 一起提供的 Python 模块，没有
    ArcGIS 许可证是无法使用的。
- en: Not only is there an abundance of free Python packages, but many of them are
    also open source. Although many people associate open source software with software
    that doesn’t cost money, that’s only part of it. The real meaning is that the
    source code is made available for you to use if you wish. The fact that you have
    access to the source code means that nothing is a “black box” (if you want to
    take the time to learn what’s inside the box), but also that you can modify the
    code to suit your needs. This is extremely liberating. I’ve used open source tools
    that didn’t quite do what I wanted, so I tweaked the source code, recompiled,
    and then had a utility that did exactly what I needed. This is impossible with
    proprietary software. These two types of freedom associated with open source software
    make it an attractive model.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有许多免费的 Python 包，而且其中许多也是开源的。尽管许多人将开源软件与免费软件联系起来，但这只是其中一部分。真正的含义是，如果你愿意，源代码是可供你使用的。你能够访问源代码意味着没有什么是一个“黑盒”（如果你愿意花时间去了解盒子里面的内容），而且你也可以修改代码以满足你的需求。这是非常自由的。我曾使用过一些开源工具，它们并没有完全满足我的需求，所以我修改了源代码，重新编译，然后得到了一个正好满足我需求的实用工具。这是专有软件所无法做到的。与开源软件相关的这两种自由使其成为一个有吸引力的模式。
- en: Several different types of open source licenses exist, some of which not only
    allow you to modify the code as needed, but even allow you to turn around and
    sell your derived work without providing the source code and your modifications.
    Other licenses require that if you use the software, then your software must also
    be open source.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 存在着几种不同的开源许可证，其中一些不仅允许你根据需要修改代码，甚至允许你转而销售你的衍生作品，而无需提供源代码和你的修改。其他许可证则要求，如果你使用该软件，那么你的软件也必须是开源的。
- en: We’ll cover a few popular open source Python modules for geospatial data in
    this book. Several were originally developed in other languages, but became so
    common and well respected that they were either ported to other languages, or
    bindings were developed so that they could be used in other languages. For example,
    the *Geospatial Data Abstraction Library* (GDAL) is an extremely popular C/C++
    library for reading and writing spatial data, and bindings have been developed
    for Python, .NET, Ruby, and other languages. The GDAL library is even used by
    many proprietary software packages. Because of the library’s widespread use, this
    book concentrates on GDAL/OGR. If you can learn to use this, then moving to other
    libraries shouldn’t be difficult. In fact, several nice libraries are built on
    top of GDAL/OGR that are probably easier to use, but don’t necessarily provide
    all of the functionality that’s present in GDAL. See [appendix A](kindle_split_022.html#app01)
    for installation instructions for the modules used in this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将介绍几个流行的开源 Python 地理空间数据模块。其中一些最初是在其他语言中开发的，但变得非常普遍和受到尊重，以至于它们被移植到其他语言，或者开发了绑定，以便可以在其他语言中使用。例如，*地理空间数据抽象库*（GDAL）是一个用于读取和写入空间数据的极受欢迎的
    C/C++ 库，并为 Python、.NET、Ruby 和其他语言开发了绑定。GDAL 库甚至被许多专有软件包使用。由于该库的广泛应用，本书重点介绍了 GDAL/OGR。如果你能学会使用它，那么迁移到其他库应该不会很难。实际上，在
    GDAL/OGR 之上构建了几个很好的库，它们可能更容易使用，但并不一定提供 GDAL 中存在的所有功能。有关本书中使用的模块的安装说明，请参阅[附录 A](kindle_split_022.html#app01)。
- en: Another advantage to going with open source tools is that active user communities
    exist for some of these packages, and you may find that bugs and other issues
    are addressed much more quickly than with many proprietary software packages.
    You can even discuss the finer points of the libraries with the actual developers
    via email lists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 选择开源工具的另一个优点是，一些这些软件包存在活跃的用户社区，你可能会发现与许多专有软件包相比，错误和其他问题得到解决的速度要快得多。你甚至可以通过电子邮件列表与实际的开发者讨论库的细节。
- en: 1.2\. Types of spatial data
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2\. 空间数据类型
- en: You’ll learn how to work with the two main types of spatial data, vector and
    raster. Vector data is made up of points, lines, and polygons, while raster data
    is a two- or three-dimensional array of data values such as the pixels in a photograph.
    A dataset containing country boundaries is an example of vector data. In this
    case, each country is generally represented as a polygon. Datasets that use lines
    to represent roads or rivers, or points to show the location of weather stations,
    are other examples. Early primitive maps, such as those drawn on cave walls, only
    showed the features themselves. Later maps contained labels for features of interest
    such as cities or seaports; for example, the Portolan map of northwest Africa
    shown in [figure 1.1](#ch01fig01).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何处理两种主要的空间数据类型：矢量和栅格。矢量数据由点、线和多边形组成，而栅格数据是由数据值组成的二维或三维数组，例如照片中的像素。包含国家边界的数据集是矢量数据的一个例子。在这种情况下，每个国家通常表示为一个多边形。使用线条表示道路或河流，或使用点表示气象站位置的数据集是其他例子。早期的原始地图，如绘制在洞穴墙壁上的地图，仅显示了特征本身。后来的地图包含了感兴趣特征的标签，例如城市或海港；例如，图
    1.1 中所示的西北非洲的波托兰地图。
- en: Figure 1.1\. A Portolan map of the northwest coast of Africa, circa 1590
  id: totrans-19
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1\. 约于 1590 年的非洲西北海岸的波托兰地图
- en: '![](01fig01.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig01.jpg)'
- en: Using digital data, you have the advantage of attaching multiple attribute values
    to each feature, whether you plan to display the information on a map or not.
    For each road, you can store information such as its name, speed limit, number
    of lanes, or anything else you can think of. [Figure 1.2](#ch01fig02) shows an
    example of data you might store with each country in a dataset.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数字数据，你可以将多个属性值附加到每个特征上，无论你计划是否在地图上显示信息。对于每条道路，你可以存储诸如名称、速度限制、车道数或其他任何你能想到的信息。[图
    1.2](#ch01fig02) 显示了可能存储在数据集中每个国家中的数据示例。
- en: Figure 1.2\. You can store attributes such as name and population for each geographic
    feature in a dataset.
  id: totrans-22
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.2\. 你可以在数据集中为每个地理特征存储属性，如名称和人口。
- en: '![](01fig02.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig02.jpg)'
- en: Of the several reasons why this is useful, the obvious one is that you can label
    features using one of the attributes. For example, [figure 1.2](#ch01fig02) could
    show country names as well as outlines. All of this data can also help you make
    more-interesting maps that might even tell a story. The population counts stored
    for each feature in [figure 1.2](#ch01fig02) could be used to symbolize countries
    based on population, so it’s evident at a glance which countries are most populated
    ([figure 1.3](#ch01fig03)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这有用的几个原因中，明显的一个是你可以使用其中一个属性来标记要素。例如，[图1.2](#ch01fig02)可以显示国名以及轮廓。所有这些数据也可以帮助你制作更有趣的地图，甚至可能讲述一个故事。存储在[图1.2](#ch01fig02)中每个要素中的人口计数可以用来根据人口象征国家，这样一眼就能看出哪个国家人口最多([图1.3](#ch01fig03))。
- en: Figure 1.3\. Countries symbolized based on population
  id: totrans-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.3. 根据人口象征的国家
- en: '![](01fig03.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig03.jpg)'
- en: Spatial overlay analyses are also easy using vector data. Say you wanted to
    know what percentage of Lake Victoria was in Uganda, Kenya, and Tanzania. You
    could always guesstimate the answer based on [figure 1.4](#ch01fig04), but you
    could also use GIS software to get more accurate numbers. You’ll do simple analyses
    like this by the time you finish this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用矢量数据进行空间叠加分析也很容易。比如说，你想知道维多利亚湖在乌干达、肯尼亚和坦桑尼亚中的百分比。你总是可以根据[图1.4](#ch01fig04)猜测答案，但你也可以使用GIS软件获得更准确的数字。当你完成这本书时，你将能够进行这样的简单分析。
- en: Figure 1.4\. Lake Victoria straddles Uganda, Kenya, and Tanzania. Spatial analysis
    could help you determine the proportion of the lake that falls in each country.
  id: totrans-28
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.4. 维多利亚湖横跨乌干达、肯尼亚和坦桑尼亚。空间分析可以帮助你确定湖泊在每个国家中的比例。
- en: '![](01fig04.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig04.jpg)'
- en: Attribute values attached to features can also add to the power of spatial operations.
    For example, say you had a dataset containing the locations of water wells with
    attributes that included depth and flow rate. If you also had a dataset for the
    same area containing geologic landforms or soil types, you could analyze this
    data to see if flow rate or required well depth was affected by landform or soil
    type.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 附属于要素的属性值也可以增强空间操作的能力。例如，假设你有一个包含水井位置的数据集，其属性包括深度和流量。如果你还有同一区域包含地质地形或土壤类型的数据集，你可以分析这些数据以查看流量或所需井深是否受地形或土壤类型的影响。
- en: Unlike the early mapmakers, you also have access to raster data. Rasters, as
    the datasets are called, are two- or three-dimensional arrays of values, the way
    a photograph is a two-dimensional array of pixel values. In fact, aerial photographs
    such as the one shown in [figure 1.5](#ch01fig05) are a commonly used type of
    raster data. Satellite images sometimes look similar, although they generally
    have lower resolutions. The cool thing about satellite imagery is that much of
    it is collected using nonvisible light so it can provide information that a simple
    photograph cannot.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与早期的地图制作者不同，你还可以访问栅格数据。栅格，正如数据集被称为，是值的两维或三维数组，就像照片是像素值的两维数组一样。事实上，如图1.5所示的航空照片是一种常用的栅格数据类型。卫星图像有时看起来很相似，尽管它们的分辨率通常较低。关于卫星图像的酷之处在于，其中很大一部分是使用非可见光收集的，因此它可以提供简单照片无法提供的信息。
- en: Figure 1.5\. An aerial photograph near Seattle, Washington
  id: totrans-32
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.5. 华盛顿州西雅图附近的一张航空照片
- en: '![](01fig05.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig05.jpg)'
- en: Raster datasets are well suited to any continuous data, not only photographs.
    Precipitation data like that shown in [figure 1.6](#ch01fig06) is a good example.
    Rain doesn’t usually stop at a sudden boundary, so it’s hard to draw a polygon
    around it. Instead, a grid of precipitation amounts works much better and can
    capture local variation more easily. The same idea applies to temperature data,
    and many other variables, as well. Another example is a *digital elevation model*
    (DEM), in which each pixel contains an elevation value.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 栅格数据集非常适合任何连续数据，而不仅仅是照片。如图1.6所示的降水数据就是一个很好的例子。雨水通常不会在突然的边界处停止，因此很难围绕它绘制多边形。相反，降水量的网格工作得更好，并且可以更容易地捕捉局部变化。同样的想法也适用于温度数据以及许多其他变量。另一个例子是*数字高程模型*
    (DEM)，其中每个像素包含一个高程值。
- en: Figure 1.6\. A raster dataset showing precipitation (PRISM Climate Group, Oregon
    State University, 2015)
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.6. 显示降水的栅格数据集（PRISM气候组，俄勒冈州立大学，2015）
- en: '![](01fig06_alt.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig06_alt.jpg)'
- en: Raster data is better suited for different types of analysis than vector data.
    Satellite imagery and aerial photos are commonly used for tasks such as vegetation
    mapping. Because water only flows downhill, elevation models can be used to determine
    watershed boundaries. Even simple math can be used to perform useful analyses
    with raster data. For example, simple ratios of one wavelength value to another
    can help identify healthy vegetation or measure soil moisture.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 栅格数据比矢量数据更适合进行不同类型的分析。卫星图像和航空照片常用于植被制图等任务。因为水只向下流，所以高程模型可以用来确定流域边界。甚至简单的数学运算也可以用来使用栅格数据进行有用的分析。例如，一个波长值与另一个波长值的简单比率可以帮助识别健康植被或测量土壤湿度。
- en: Blocks of adjacent pixels can also be used to calculate useful information.
    For example, you can use a DEM to calculate slope, which can then be used for
    runoff analysis, vegetation mapping, or planning a ski resort. But to calculate
    slope, you need the elevation of surrounding cells. In [figure 1.7](#ch01fig07),
    you use all of the pixel values shown to calculate the slope of the center pixel.
    For any other pixel, you need the surrounding nine cells to calculate slope for
    it, too. These sets of pixels are called *windows*, and you can do many other
    kinds of analyses by moving a window around a raster so each pixel is in the center
    of its own window.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 相邻像素块也可以用来计算有用的信息。例如，你可以使用数字高程模型（DEM）来计算坡度，这可以用于径流分析、植被制图或滑雪胜地规划。但要计算坡度，你需要周围单元格的高程。在[图1.7](#ch01fig07)中，你使用显示的所有像素值来计算中心像素的坡度。对于任何其他像素，你需要周围九个单元格来计算它的坡度。这些像素集被称为*窗口*，你可以通过在栅格上移动窗口来进行许多其他类型的分析，使每个像素都位于其自己的窗口中心。
- en: Figure 1.7\. All nine elevation values shown here would be used to calculate
    the slope for the center pixel.
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.7\. 这里显示的所有九个高程值都将用于计算中心像素的坡度。
- en: '![](01fig07.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig07.jpg)'
- en: Vector and raster data can also be used together. Think of a hybrid web mapping
    application that shows a photographic basemap with roads drawn on top of it. The
    basemap is raster data and the roads shown on top are vectors. [Figure 1.8](#ch01fig08)
    shows an example of a simple map that uses a raster DEM of the Grand Canyon as
    a basemap and shows a vector line dataset drawn on top.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 向量和栅格数据也可以一起使用。想象一下一个混合网络地图应用，它显示一个带有道路的照片底图。底图是栅格数据，而上面显示的道路是矢量。[图1.8](#ch01fig08)展示了使用科罗拉多大峡谷的栅格DEM作为底图，并在其上显示矢量线数据集的简单地图示例。
- en: Figure 1.8\. Simple map of the Grand Canyon with vector roads layer drawn on
    top of a raster elevation dataset
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.8\. 在栅格高程数据集上绘制矢量道路层的科罗拉多大峡谷简单地图
- en: '![](01fig08.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig08.jpg)'
- en: 1.3\. What is geoprocessing?
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3\. 地理处理是什么？
- en: Geoprocessing is a general term for manipulating spatial data, whether raster
    or vector. As you can imagine, that covers an awful lot of ground. I’ve always
    thought of using GIS with geoprocessing as a tool much like statistics in that
    it can be applied to pretty much everything. You even use geoprocessing in your
    daily life, whether you realize it or not. For example, I tend to take a different
    route to work depending on whether I’m driving or riding a bicycle because I prefer
    to avoid high-traffic roads with no shoulder when riding my bike. Steep hills
    are also not a concern while driving, but they are when I’m biking. Basing my
    route selection not only on spatial factors such as the direction of the road
    and elevation gain, but also on attributes such as the amount of traffic and road
    width is a type of geoprocessing. You probably make similar decisions every day.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 地理处理是一个通用的术语，用于操作空间数据，无论是栅格还是矢量。正如你可以想象的那样，这涵盖了大量的领域。我一直认为使用GIS进行地理处理就像使用统计学一样，它几乎可以应用于任何事物。即使你没有意识到，你甚至每天都在使用地理处理。例如，我倾向于根据我是开车还是骑自行车上班选择不同的路线，因为我更喜欢避开没有车道的拥堵道路。在开车时，陡峭的山丘也不是问题，但在骑自行车时却是。基于空间因素，如道路方向和海拔增益，以及属性，如交通量和道路宽度来选择路线，这是一种地理处理。你可能每天都在做出类似的决策。
- en: You have many reasons to be interested in geoprocessing, other than selecting
    a route to work. Let’s look at a few examples of applications. One famous example
    of early spatial analysis is the story of John Snow, an English physician who
    lived in the 1800s. Although parts of the story have been disputed, the gist of
    it is that he used spatial analysis to determine the cause of a cholera outbreak
    in 1854\. A section of his map is shown in [figure 1.9](#ch01fig09), with the
    Broad Street pump in the middle. You can see that it looks like bar charts are
    anchored on nearby streets. Each of these bars is made of horizontal lines, with
    one per cholera victim. Snow realized that most of the victims probably got their
    water from the pump on Broad Street, because that was the closest one, and he
    convinced authorities to shut the pump down. This is significant not only because
    it’s an early example of spatial analysis, but also because it wasn’t yet known
    that cholera was contracted from contaminated water. Because of this, Snow is
    considered one of the fathers of modern epidemiology.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 除了选择上班路线之外，你有很多理由对地理处理感兴趣。让我们看看一些应用实例。早期空间分析的一个著名例子是19世纪居住在英国的医生约翰·斯诺的故事。尽管故事的部分内容存在争议，但其大意是，他使用空间分析来确定1854年霍乱爆发的病因。他的地图的一部分显示在[图1.9](#ch01fig09)中，中间是布罗德街水泵。你可以看到这些条形图看起来像是锚定在附近的街道上。每个条形由水平线组成，每条线代表一个霍乱受害者。斯诺意识到，大多数受害者可能都是从布罗德街的水泵那里获取的水，因为那是最近的一个，他说服当局关闭了水泵。这不仅是因为它是空间分析的早期例子，而且还因为当时尚未知道霍乱是通过受污染的水传播的。正因为如此，斯诺被认为是现代流行病学的奠基人之一。
- en: Figure 1.9\. Part of John Snow’s map of the Soho cholera outbreak of 1854
  id: totrans-47
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.9. 1854年索霍霍乱爆发时约翰·斯诺地图的一部分
- en: '![](01fig09_alt.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig09_alt.jpg)'
- en: Spatial analysis is still an important part of epidemiology, but it’s used for
    many other things, too. I’ve worked on projects that include studying the habits
    of a threatened species, modeling vegetation cover over large areas, comparing
    data from pre- and post-flood events to see how the river channels changed, and
    modeling carbon sequestration in forests. You can probably find examples of spatial
    analysis wherever your interests lie. Let’s consider a few more examples.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 空间分析仍然是流行病学的一个重要部分，但它也被用于许多其他事情。我参与过的研究项目包括研究受威胁物种的习惯、模拟大面积的植被覆盖、比较洪水前后事件的数据以查看河流渠道的变化，以及模拟森林中的碳封存。你可能在任何你感兴趣的地方都能找到空间分析的例子。让我们考虑一些更多的例子。
- en: Chinese researchers Luo et al.^([[1](#ch01fn01)]) used spatial analysis, along
    with historical records, to pinpoint the locations of missing courier stations
    along the Silk Road. The historical records contained descriptions of the route,
    including distance traveled and general direction between stations. The locations
    of several stations were already known, and the researchers knew that ancient
    travelers were unlikely to follow a straight line, but instead follow rivers or
    other landforms. They used all of this information to determine likely geographic
    areas for the still-missing stations. They then used high-resolution satellite
    imagery to search these areas for geometric shapes that could be station ruins.
    After visiting the sites in person, they determined that one, in fact, was an
    old courier station, and two others were likely military facilities during the
    Han Dynasty.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 中国研究人员罗等^([[1](#ch01fn01)]) 使用空间分析和历史记录来确定丝绸之路沿线缺失的驿站位置。历史记录包含了路线描述，包括站点之间的旅行距离和一般方向。已知几个站点的位置，研究人员知道古代旅行者不太可能沿直线行进，而是会沿着河流或其他地形行进。他们利用所有这些信息来确定仍缺失的站点可能的地理位置。然后他们使用高分辨率卫星图像在这些区域搜索可能为驿站遗址的几何形状。在亲自访问这些地点后，他们确定其中一个是古老的驿站，另外两个很可能是汉代的军事设施。
- en: ¹
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ¹
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Luo, L., X. Wang, C. Liu, H. Guo, and X. Du. 2014\. Integrated RS, GIS and
    GPS approaches to archaeological prospecting in the Hexi Corridor, NW China: a
    case study of the royal road to ancient Dunhuang. Journal of Archaeological Science.
    50: 178-190. doi:10.1016/j.jas.2014.07.009.'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '罗洛，王翔，刘晨，郭辉，杜翔. 2014\. 面向中国西北部河西走廊考古勘探的集成遥感、GIS和GPS方法：古代敦煌皇家道路案例研究. 考古科学杂志.
    50: 178-190. doi:10.1016/j.jas.2014.07.009.'
- en: For a completely different application, Moody et al.^([[2](#ch01fn02)]) were
    interested in the potential for using microalgae as a biofuel. They used a microalgae
    growth model and meteorological data from various locations around the globe to
    simulate biomass productivity. Because the meteorological data was only from certain
    sites, the results were then spatially interpolated to provide a global map of
    productivity potential. It turns out that the most promising locations are in
    Australia, Brazil, Colombia, Egypt, Ethiopia, India, Kenya, and Saudi Arabia.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个完全不同的应用，Moody等人^([[2](#ch01fn02)])对使用微藻作为生物燃料的潜力感兴趣。他们使用了一个微藻生长模型和来自全球各地不同位置的气象数据来模拟生物质生产力。由于气象数据仅来自某些地点，因此结果随后进行了空间插值，以提供全球生产力潜力的地图。结果发现，最有潜力的地点在澳大利亚、巴西、哥伦比亚、埃及、埃塞俄比亚、印度、肯尼亚和沙特阿拉伯。
- en: ²
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ²
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Moody, J. W., C. M. McGinty, and J. C. Quinn. 2014\. Global evaluation of biofuel
    potential from microalgae. Proceedings of the National Academy of Sciences of
    the United States of America. 111: 8691-8696\. doi: 10.1073/pnas.1321652111.'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Moody, J. W., C. M. McGinty, and J. C. Quinn. 2014\. 微藻生物燃料潜力的全球评估。美国国家科学院院刊。111:
    8691-8696\. doi: 10.1073/pnas.1321652111.'
- en: This is interesting, but spatial analyses also affect your everyday life. Have
    you noticed that your automobile insurance premium differs depending on where
    you live? It’s likely that a sort of spatial analysis also affected the location
    of your favorite coffee shop or grocery store. Several new elementary and high
    schools are being built in my community, and their locations were determined in
    part by the spatial distribution of future students, along with the availability
    of suitable pieces of real estate.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有趣，但空间分析也影响着你的日常生活。你注意到你的汽车保险费率会根据你居住的地方而有所不同吗？很可能某种空间分析也影响了你最喜欢的咖啡店或杂货店的地理位置。在我所在的社区，正在建设几所新的小学和中学，它们的地理位置部分是由未来学生的空间分布以及合适的地产可用性决定的。
- en: Spatial analysis isn’t limited to geography, either. Rose et al.^([[3](#ch01fn03)])
    demonstrated that GIS can be used to analyze the distribution of nano- and microstructures
    in bone. They could use this to see how bone remodeling events corresponded to
    parts of the bone that experience high levels of compression and tension.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 空间分析并不仅限于地理学。Rose等人^([[3](#ch01fn03)])证明了GIS可以用来分析骨骼中纳米和微结构的分布。他们可以利用这一点来观察骨重塑事件如何与经历高压缩和拉伸的骨骼部分相对应。
- en: ³
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ³
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Rose, D. C., A. M. Agnew, T. P. Gocha, S. D. Stout, and J. S. Field. 2012\.
    Technical note: The use of geographical information systems software for the spatial
    analysis of bone microstructure. American Journal of Physical Anthropology. 148:
    648–654. doi: 10.1002/ajpa.22099.'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Rose, D. C., A. M. Agnew, T. P. Gocha, S. D. Stout, and J. S. Field. 2012\.
    技术简报：使用地理信息系统软件进行骨微结构的空间分析。美国物理人类学杂志。148: 648–654. doi: 10.1002/ajpa.22099.'
- en: You personally might need to make data more suitable for a map, such as eliminating
    unwanted features or simplifying complex lines so they display faster on a web
    map. Or you might analyze demographic data to plan for future transportation needs.
    Perhaps you’re interested in how vegetation responds to different land management
    practices, such as prescribed burns or mowing. Or maybe it’s something else entirely.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要使数据更适合地图，例如消除不需要的特征或简化复杂的线条，以便它们在网页地图上更快地显示。或者你可能分析人口统计数据来规划未来的交通需求。也许你对植被如何对不同土地管理实践（如预定燃烧或割草）做出反应感兴趣。或者可能完全是其他事情。
- en: Although geoprocessing techniques can be rather complicated, many are fairly
    simple. It’s the simple ones that you’ll learn about in this book, but they’re
    the foundation for everything else. By the time you’re done, you’ll read and write
    spatial data in many formats, both vector and raster. You’ll subset vector data
    by attribute value or by spatial location. You’ll know how to perform simple vector
    geoprocessing, including overlay and proximity analyses. In addition, you’ll know
    how to work with raster datasets, including resizing pixels, performing calculations
    based on multiple datasets, and moving window analyses.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然地理处理技术可能相当复杂，但许多都是相当简单的。这本书中你会了解到这些简单的技术，但它们是其他一切的基础。等你完成时，你将能够以多种格式读取和写入空间数据，包括矢量和栅格。你将根据属性值或空间位置对矢量数据进行子集化。你将知道如何执行简单的矢量地理处理，包括叠加和邻近分析。此外，你还将知道如何处理栅格数据集，包括调整像素大小、基于多个数据集进行计算以及移动窗口分析。
- en: You’ll know how to do all of this with Python rather than by pushing buttons
    in a software package. The ability to script your processes like this is extremely
    powerful. Not only does it make it easy to batch process many datasets at once
    (something I do often), but it gives you the ability to customize your analysis
    instead of being limited to what the software user interface allows. You can build
    your own custom toolkits based on your workflow, and use these over and over.
    Automation is another big one, and it’s the reason I fell in love with scripting
    in the first place. I hate pushing buttons and doing the same thing over and over,
    but I’ll happily spend time figuring out how to automate something so I never
    have to think about it again. One last advantage that I’ll mention here is that
    you always know exactly what you did, as long as you don’t lose your script, because
    everything is right there.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你将知道如何使用 Python 而不是通过在软件包中点击按钮来完成所有这些操作。以这种方式脚本化你的流程是非常强大的。这不仅使得批量处理多个数据集变得容易（我经常这样做），而且还让你能够自定义你的分析，而不仅仅是受限于软件用户界面允许的功能。你可以根据你的工作流程构建自己的自定义工具包，并反复使用这些工具包。自动化是另一个很大的优势，这也是我最初爱上脚本化的原因。我讨厌点击按钮并重复做同样的事情，但我愿意花时间找出如何自动化某件事，这样我就再也不用去想它了。最后，我要提到的最后一个优势是，只要你没有丢失你的脚本，你就始终确切地知道你做了什么，因为所有的一切都明明白白。
- en: 1.4\. Exploring your data
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4. 探索你的数据
- en: You’ll see ways to visualize your data as you work with it in Python, but the
    best way to explore the data is still to use a desktop GIS package. It allows
    you to easily visualize the data spatially in multiple ways, but also inspect
    the attributes included with the data. If you don’t have access to GIS software
    already, QGIS is a good open source option and is the one we’ll be using when
    needed in this book. It’s available from [www.qgis.org](http://www.qgis.org),
    and it runs on Linux, Mac OS X, and Windows.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Python 处理数据时，你会看到可视化数据的方法，但探索数据的最佳方式仍然是使用桌面 GIS 软件包。它允许你以多种方式轻松地在空间上可视化数据，同时还可以检查数据中包含的属性。如果你已经拥有
    GIS 软件，QGIS 是一个很好的开源选择，并且在本书中需要时我们会使用它。它可以从 [www.qgis.org](http://www.qgis.org)
    获取，并且可以在 Linux、Mac OS X 和 Windows 上运行。
