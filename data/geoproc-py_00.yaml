- en: This isn’t a book on QGIS, so I won’t talk much about how to use it. Documentation
    is available on their website, and you can find one or two books published on
    the topic. However, I’ll briefly discuss how to load data and take a look. If
    you’ve never used a GIS before, then QGIS might look a bit daunting when you first
    open it up, but it’s not hard to use it to view data. For example, to load up
    one of the shapefiles in the example data for this book, select Add Vector Layer...
    from the Layer menu in QGIS. In the dialog that opens, make sure that the File
    button is selected and then use the Browse button to select a shapefile. A good
    choice to start out with is the countyp010.shp file in the US folder ([figure
    1.10](#ch01fig10)).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本关于 QGIS 的书，所以我不会过多地谈论如何使用它。他们的网站上提供了文档，你还可以找到一些关于这个主题的书籍。然而，我会简要地讨论如何加载数据并查看一下。如果你以前从未使用过
    GIS，那么当你第一次打开 QGIS 时，它可能看起来有点令人畏惧，但使用它来查看数据并不难。例如，要加载本书示例数据中的一个 shapefile，请在 QGIS
    的图层菜单中选择“添加矢量图层...”。在打开的对话框中，确保选择了文件按钮，然后使用浏览按钮选择一个 shapefile。一个好的起点是位于美国文件夹中的
    countyp010.shp 文件（[图 1.10](#ch01fig10)）。
- en: Figure 1.10\. The dialog for adding a vector layer to QGIS
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.10. 向 QGIS 添加矢量层的对话框
- en: '![](01fig10.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig10.jpg)'
- en: After selecting a file, click Open in the Add vector layer dialog, and the spatial
    data will draw in QGIS, as shown in [figure 1.11](#ch01fig11). You can use the
    magnifying glass tool (circled in [figure 1.11](#ch01fig11)) to zoom in on part
    of the map.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择文件后，在“添加矢量图层”对话框中单击“打开”，空间数据将在 QGIS 中绘制，如图 [1.11](#ch01fig11) 所示。你可以使用放大镜工具（如图
    [1.11](#ch01fig11) 中所示圆圈处）来放大地图的一部分。
- en: Figure 1.11\. QGIS window immediately after loading countyp010.shp
  id: totrans-78
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.11\. 加载 countyp010.shp 后的 QGIS 窗口
- en: '![](01fig11_alt.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig11_alt.jpg)'
- en: You’ll also see the name of the layer, countyp010 in this case, shown in the
    Layers list on the left. Double-click on a layer and you’ll get a Properties dialog.
    If you click on the Style tab, then you can change how the data is drawn. Let’s
    change the counties layer so that the counties are not all drawn with the same
    color, but instead the color depends on the state the county is in. To do this,
    choose Categorized from the dropdown list, set the column to STATE, select a Color
    ramp from the dropdown list, and then click Classify. You’ll see a list of all
    of the states and the colors they’ll be drawn with, as shown in [figure 1.12](#ch01fig12).
    You can change the color ramp by selecting a new one from the list, clicking Delete
    All, and then clicking Classify again. You can also change a particular entry
    in the list by double-clicking on the color swatch next to the state abbreviation.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在左侧的图层列表中看到图层名称，在本例中为 countyp010。双击一个图层，你将获得一个属性对话框。如果你单击“样式”选项卡，那么你可以更改数据的绘制方式。让我们更改县图层，使其不是用相同的颜色绘制所有县，而是颜色取决于县所在的州。为此，从下拉列表中选择“分类”，将列设置为“STATE”，从下拉列表中选择一个颜色渐变，然后单击“分类”。你将看到所有州及其绘制颜色的列表，如图
    [1.12](#ch01fig12) 所示。你可以通过从列表中选择一个新的颜色渐变、单击“删除全部”然后再次单击“分类”来更改颜色渐变。你还可以通过双击州缩写旁边的颜色块来更改列表中的特定条目。
- en: Figure 1.12\. QGIS Style dialog configured to draw the counties in each state
    in a different color
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.12\. QGIS 风格对话框配置为用不同颜色绘制每个州的县
- en: '![](01fig12_alt.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig12_alt.jpg)'
- en: '|  |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: 'Note to Print Book Readers: Color Graphics'
  id: totrans-84
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意：打印书籍读者：彩色图形
- en: Many graphics in this book are best viewed in color. The eBook versions display
    the color graphics, so they should be referred to as you read. To get your free
    eBook in PDF, ePub, and Kindle formats, go to [https://www.manning.com/books/geoprocessing-with-python](https://www.manning.com/books/geoprocessing-with-python)
    to register your print book.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的许多图形最好以彩色查看。电子书版本显示彩色图形，因此应在阅读时参考。要获取免费电子书（PDF、ePub 和 Kindle 格式），请访问 [https://www.manning.com/books/geoprocessing-with-python](https://www.manning.com/books/geoprocessing-with-python)
    并注册您的印刷版书籍。
- en: '|  |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Once you’re happy with your colors, click Apply, and the colors will be applied
    in the main QGIS window ([figure 1.13](#ch01fig13)).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对颜色满意，请单击“应用”，颜色将在主 QGIS 窗口中应用（如图 [1.13](#ch01fig13) 所示）。
- en: Figure 1.13\. Results of applying the symbology from [figure 1.12](#ch01fig12)
    to the counties layer
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.13\. 将 [图 1.12](#ch01fig12) 中的符号应用于县图层的结果
- en: '![](01fig13_alt.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig13_alt.jpg)'
- en: You can view the attribute data that’s attached to the spatial data by right-clicking
    on the layer name in the Layers list and selecting Open Attribute Table. Each
    row in the table shown in [figure 1.14](#ch01fig14) corresponds to a county drawn
    on the map. In fact, try selecting a row by clicking on the number in the left-most
    column and then clicking on the Zoom map to selected rows button (circled in [figure
    1.14](#ch01fig14)) and watch what happens.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在图层列表中右键单击图层名称并选择“打开属性表”来查看附加到空间数据的属性数据。图 [1.14](#ch01fig14) 中显示的表中的每一行都对应于地图上绘制的一个县。实际上，尝试通过单击最左侧列中的数字来选择一行，然后单击“缩放到所选行”按钮（如图
    [1.14](#ch01fig14) 中所示圆圈处），并观察发生了什么。
- en: Figure 1.14\. Attribute table for the counties layer
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.14\. 县图层属性表
- en: '![](01fig14_alt.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](01fig14_alt.jpg)'
- en: Take time to play with QGIS and read at least part of the documentation on the
    website. The software is extremely powerful and worth getting to know. I’ll talk
    about it more throughout the book, but not a whole lot. You’ll want to use it
    to inspect the sample data and the results of any data you create, however.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 请花时间玩玩 QGIS，并至少阅读网站上的部分文档。这款软件功能强大，值得深入了解。我将在整本书中更多地讨论它，但不会过多。你将希望用它来检查样本数据和任何你创建的数据的结果。
- en: 1.5\. Summary
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5\. 概述
- en: Python is a powerful multiplatform programming language that’s relatively easy
    to learn.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 是一种功能强大的多平台编程语言，相对容易学习。
- en: Free and open source software is not only free with regard to price (free beer),
    but also allows for many freedoms with how it’s used (free speech).
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由和开源软件不仅就价格而言是免费的（免费啤酒），而且在使用方式上也允许许多自由（言论自由）。
- en: Many excellent open source Python modules exist for processing both vector and
    raster geospatial data.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在许多优秀的开源Python模块，用于处理矢量和栅格地理空间数据。
- en: You don’t give up quality by using open source tools. In fact several of these
    packages are also used by proprietary software.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用开源工具并不会牺牲质量。实际上，这些软件包中的一些也被专有软件所使用。
