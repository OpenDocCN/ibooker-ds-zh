- en: Chapter 1\. Choosing Your Data Science Team
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 选择您的数据科学团队
- en: There is a wide variety of things a data science team can do, both because the
    term “data science” is absurdly broad and because different companies have very
    different needs. Data science can mean a company having a single analyst who makes
    data dashboards for executives or a team of people creating production-ready machine
    learning APIs. A company could need help using data to define a business strategy,
    to make tailored customer experiences, to forecast investments, or something else
    entirely! Because there are so many different types of work a data science team
    might do, there are many different ways to staff the team to meet the needs of
    the business. This chapter covers how to think through who you should hire for
    your team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队可以做的事情种类繁多，这既因为“数据科学”这个术语非常广泛，也因为不同的公司有非常不同的需求。数据科学可以意味着一个公司只有一个分析师为高管制作数据仪表板，也可以意味着一个团队为生产就绪的机器学习API创建。一个公司可能需要帮助使用数据来定义业务策略，为客户提供定制体验，预测投资，或者完全不同的其他事情！由于数据科学团队可能做的工作类型如此之多，因此有许多不同的方式来组建团队，以满足业务需求。本章介绍了如何思考您应该为团队招聘谁。
- en: 'Every data science team will naturally have data scientists on it, but in addition
    to the data scientists themselves, there are many potential supporting roles that
    could be included on the team. Having more positions on the team can give you
    a wider range of capabilities but also requires managing more types of work. Consider
    that a data science team needs to do all of the following to effectively work:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据科学团队自然会有数据科学家，但除了数据科学家本身之外，团队还可以包括许多潜在的支持角色。在团队中增加更多职位可以使您拥有更广泛的能力范围，但也需要管理更多类型的工作。考虑到数据科学团队需要有效地工作，需要考虑以下所有事项：
- en: Create a vision
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 制定一个愿景
- en: Design a strategy for what the data scientists will work on by communicating
    with stakeholders about their needs and assessing the capabilities of the team.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 设计一个策略，通过与利益相关者沟通他们的需求并评估团队的能力，确定数据科学家将要处理的工作。
- en: Project management
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理
- en: Keep track of what is being worked on and communicate when timeline issues arise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪正在进行的工作并在时间线问题出现时进行沟通。
- en: Stakeholder management
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者管理
- en: Work with stakeholders to help them understand the capabilities of data science
    and figure out data science opportunities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与利益相关者合作，帮助他们理解数据科学的能力，并找出数据科学的机会。
- en: People management
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人员管理
- en: Help the team through performance reviews, feedback, support, and other managerial
    tasks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过绩效评估、反馈、支持和其他管理任务来帮助团队。
- en: Technical mentoring
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术指导
- en: Help more junior data scientists work through issues and resolve technical roadblocks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助更年轻的数据科学家解决问题并解决技术障碍。
- en: Data engineering (optional)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程（可选）
- en: Have data in a location that data scientists can then clean and use for their
    work, as well as locations for the outputs of models and analyses to be stored.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据存放在数据科学家可以清理和使用的位置，并为模型和分析的输出存储位置。
- en: Software engineering (optional)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程（可选）
- en: If necessary, write code that will call the models the data scientists build,
    such as the UI and backend that show the model results to customers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如有必要，编写调用数据科学家构建的模型的代码，例如显示模型结果给客户的用户界面和后端。
- en: The data science work itself
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作本身
- en: This is indeed important as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这也确实很重要。
- en: That is a lot of tasks besides actual data science—and almost none of the work
    is optional! Not only that, but a lot of these tasks can be done by people with
    different roles. This creates a mathematical matching problem for how to design
    a team, as [Figure 1-1](#fig_1_an_example_of_the_mathematical_matching_problem_of)
    shows.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了实际数据科学工作之外，还有很多任务——几乎没有工作是可选的！不仅如此，还有很多这些任务可以由不同角色的人完成。这为如何设计团队带来了数学匹配问题，如[图 1-1](#fig_1_an_example_of_the_mathematical_matching_problem_of)所示。
- en: From [Figure 1-1](#fig_1_an_example_of_the_mathematical_matching_problem_of)
    we can see there are many possibilities for how to cover the needs of a data science
    team. For instance, you could choose to hire a data engineer to do any data engineering
    or have a software engineer do software engineering *and* data engineering (and
    struggle a bit with the latter). The complexity of the problem increases since
    not all of these tasks need to be covered—you could ignore some and hope your
    team keeps running OK. Together there are many feasible solutions. So beyond the
    fact that your data science team is going to have data scientists on it, there
    are a number of different ways you can structure it, depending on some key decisions
    around who will be leading the team, who will be managing the projects, what sorts
    of technical roles will be on the team, and how much specialization will you have.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图 1-1](#fig_1_an_example_of_the_mathematical_matching_problem_of)我们可以看到如何满足数据科学团队的需求有许多可能性。例如，您可以选择雇用一位数据工程师来进行任何数据工程，或者让一位软件工程师既做软件工程，又做数据工程（后者可能会有些困难）。问题的复杂性增加了，因为不需要覆盖所有这些任务，您可以忽略一些任务，并希望您的团队能正常运行。总之，有许多可行的解决方案。因此，除了您的数据科学团队将拥有数据科学家之外，根据一些关键决策，如谁将领导团队，谁将管理项目，团队将有什么样的技术角色，以及您将有多少专业化，您可以选择多种不同的结构。
- en: '![](Images/ldst_0101.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![ldst_0101.png](Images/ldst_0101.png)'
- en: Figure 1-1\. An example of the mathematical matching problem of designing a
    data science team. This is a bipartite graph, but the number of combinations is
    left as an exercise to the reader.
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 1-1\. 设计数据科学团队的数学匹配问题示例。这是一个二部图，但组合数量留给读者作为练习。
- en: How Are You Going to Split Up the Leadership-Style Tasks?
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您将如何分配领导风格的任务？
- en: A data science team really needs two different types of leadership—managerial
    and technical. The managerial tasks are those you’d associate with a typical manager.
    These are tasks like creating the strategy for the team, meeting with stakeholders
    about requirements, deciding who to hire and promote, and so on. The technical
    leadership makes the big technical decisions and helping the junior data scientists.
    These are tasks like deciding what kind of model architecture to use for a major
    project or mentoring a junior data scientist through their first analysis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数据科学团队确实需要两种不同类型的领导——管理和技术。管理任务包括您通常与经理相关的任务。例如为团队创建战略，与利益相关者讨论需求，决定谁来雇用和晋升等等。技术领导则做出重大的技术决策，并帮助初级数据科学家。这些任务包括决定在重大项目中使用何种模型架构或指导初级数据科学家完成他们的第一个分析。
- en: One option for running a team is to try and have a single person do both of
    these types of leadership work. However, generally, there are few people who are
    well qualified to do both the managerial leadership tasks and the technical leadership
    tasks. Even if a data science team does have a person with both skill sets, they’re
    likely to be too busy to do both of those tasks well. So it’s dicey to put all
    of this on a single person.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个管理团队的选择是尝试让单个人承担这两种类型的领导工作。然而，通常很少有人具备同时胜任管理领导任务和技术领导任务的资质。即使数据科学团队确实有一个具备这两种技能的人，他们可能也会因为忙碌而无法完美地完成这两项任务。因此，让一个人承担所有任务是有风险的。
- en: Thus, another option is for a team to have two separate roles, a *manager* and
    a *technical lead*. The manager works on all of the managerial tasks, including
    maintaining connections with the stakeholders. The technical lead comes up with
    the best technical solutions for the team to implement and helps mentor the team.
    Having two senior people is expensive, and if they aren’t working well together,
    it can create a host of problems, but working in sync is a great option that lets
    the two leaders do what they do best.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一个团队的另一种选择是分为两个不同的角色，一个是*经理*，另一个是*技术领导*。经理负责所有管理任务，包括与利益相关者保持联系。技术领导提出最佳的技术解决方案供团队实施，并帮助指导团队。有两个高级人员是昂贵的，如果他们之间合作不好，可能会带来一系列问题，但如果能够协调一致，这是一个让两位领导者各展所长的好选择。
- en: Finally, a data science team can choose to have a leader who only focuses on
    one of those two types of leadership and accept that there will be gaps in what
    is managed. A data science team with a manager but no tech lead would need the
    data scientists on the team to be able to work without much mentorship, which
    usually means hiring more senior data scientists. A data science team with a tech
    lead but no manager would need to be able to trust that the other leaders at the
    company were still positioning their team well strategically. Both of these options
    are possible but not ideal. If the data science team is small, you might need
    to go with this option and then hope the rest of the team fills in the gaps.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，数据科学团队可以选择只有一种类型的领导，并接受在管理方面会有所不足。一个有经理但没有技术领导的数据科学团队需要团队中的数据科学家能够在没有太多指导的情况下工作，这通常意味着需要雇佣更资深的数据科学家。一个有技术领导但没有经理的数据科学团队则需要相信公司其他领导仍在战略上有效地定位他们的团队。这两种选择都是可能的，但并非理想。如果数据科学团队规模较小，你可能需要选择这种选项，然后希望团队的其他成员填补空白。
- en: If you are a leader reading this report, it is very important for you to understand
    your strengths and weaknesses and the best ways for you to support your team.
    If you come from a technical background and really wish part of your leadership
    job let you keep coding, then make sure you have strong support on the managerial
    component. If you do not have a technical background in data science, make sure
    when you hire data scientists, you have senior ones on your team and you listen
    to them. More than almost any other section of this report, the question “how
    are you going to do leadership-style tasks?” requires deep introspection and a
    willingness to share power and collaborate.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位领导正在阅读本报告，了解你的优势和劣势以及支持团队的最佳方式非常重要。如果你来自技术背景，并且真希望你的领导工作的一部分让你保持编码能力，那么请确保在管理组件上有强有力的支持。如果你在数据科学领域没有技术背景，请确保在雇佣数据科学家时，你的团队里有资深的人并且倾听他们的意见。在本报告的几乎任何其他部分中，问题“你将如何进行领导风格的任务？”都需要深入反省和愿意分享权力并进行协作。
- en: How Are You Going to Do Project Management?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你如何进行项目管理？
- en: Project management (organizing the tasks the team needs to accomplish and ensuring
    things are being completed on schedule) is critically important to ensuring that
    the team actually completes tasks at all. In addition to keeping the work itself
    organized, all parties must be kept informed and up to date on changes. Whether
    or not a person is explicitly assigned to the task of project management, this
    will inevitably end up being done by someone, somehow. Maybe you have a single
    person who has the sole job of project management, or maybe a data scientist will
    create an Excel spreadsheet of tasks, but someone somewhere on the team is doing
    project management.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理（组织团队需要完成的任务并确保按时完成）对于确保团队实际完成任务至关重要。除了保持工作本身的组织外，所有相关方必须随时了解和更新变更情况。无论是否有专人被明确指派为项目管理人员，总会有人在某种方式上做这件事。也许你有一个专门负责项目管理的人，或者一个数据科学家会创建一个任务的Excel表格，但团队中总会有人在做项目管理。
- en: 'Oftentimes the project management is being done by the same person who does
    the people management. This makes a lot of sense: the person who is managing the
    team and meeting with stakeholders is well suited to also keeping track of what
    is getting done and communicating it with others. Unfortunately, a manager is
    often quite busy with meetings and their own work, so the project management can
    fall by the wayside, to the detriment of the team as a whole. Having the manager
    of a team do the project management requires lots of discipline from the manager
    and works best when the team is small.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，项目管理由同一人负责人员管理的人来完成。这是有道理的：负责团队管理和与利益相关者会面的人很适合同时跟踪任务完成情况并与他人沟通。不幸的是，经理通常会因为会议和自己的工作而非常忙碌，因此项目管理可能会因为忙碌而搁置，对整个团队都是不利的。让团队经理负责项目管理需要经理有很强的自律性，并且在团队规模较小时效果最好。
- en: Alternatively, you can hire a person to do the project management (an aptly
    named *project manager*). This frees up the manager to focus on other tasks. A
    project manager may or may not have a technical background. Having a technical
    background makes it easier for them to understand what the data science tasks
    and blockers are, but a nontechnical person should still be able to communicate
    with the data scientists enough to understand what the situation is and how to
    help.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以雇用一个人来负责项目管理（一个恰如其名的*项目经理*）。这样可以让经理专注于其他任务。项目经理可能有也可能没有技术背景。有技术背景使他们更容易理解数据科学任务和障碍，但非技术人员仍应能够与数据科学家进行足够的沟通，理解情况并提供帮助。
- en: If the project manager is an entirely separate role on the team, it’s critically
    important that the project manager has organizational influence. There will be
    many times that the project manager will have to help the data scientists by going
    to other parts of the organization and fixing blockers like a lack of access to
    data. The project manager may also have to be firm with the data scientists—like
    telling them to stop working on the fun-but-noncritical task and instead finish
    the job that is needed by the end of day. If the project manager has influence
    within the organization, these sorts of situations will be possible to navigate
    (although still difficult). If the project manager does not have influence, it
    will be impossible. The best thing a team with a dedicated project manager can
    do to help them succeed is to back up the project manager and listen to them as
    much as they can.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果项目经理在团队中是一个完全独立的角色，那么项目经理具有组织影响力至关重要。项目经理将经常需要帮助数据科学家，例如前往组织的其他部门解决数据访问不足等障碍。项目经理还可能需要对数据科学家采取坚定的态度——比如告诉他们停止进行有趣但非关键的任务，而是完成当天需要的工作。如果项目经理在组织中具有影响力，这类情况将能够得到处理（虽然仍然很困难）。如果项目经理没有影响力，这是不可能的。一个有专门项目经理的团队可以做的最好的事情是支持项目经理，并尽可能听取他们的意见。
- en: As a leader of a large team, say around eight people or more, you’ll almost
    certainly need to hire a separate project manager. As a leader of a small team,
    say less than five people, you’ll probably not have the budget and will need to
    do it yourself. If you have a project manager, the best thing you can do for your
    team is to hire the right person for the job and empower them to do it well. If
    you’re doing it yourself, then the best thing you can do for your team is ensure
    you are consistently keeping up with project management.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个大团队的领导者，大约八人或更多，您几乎肯定需要雇佣一个单独的项目经理。作为一个小团队的领导者，少于五人，您可能没有预算，需要自己动手。如果您有一个项目经理，对团队来说最好的事情就是雇用合适的人，并赋予他们做好工作的能力。如果您自己负责，对团队来说最好的事情就是确保您始终保持与项目管理的步调。
- en: '[Chapter 2](ch02.xhtml#managing_the_work) is focused on the methods for managing
    the data science work for a team, which is a primary focus for whomever is doing
    the project management. The chapter will discuss in more detail the topic of working
    with stakeholders and how to keep the work moving. [Chapter 3](ch03.xhtml#running_a_team_that_provides_value)
    is about helping data scientists perform their best, which includes helping them
    take on their own project management. Strong project management is *quite* important
    to running a successful team.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml#managing_the_work)专注于团队数据科学工作的管理方法，这是做项目管理的人的主要关注点。该章节将更详细地讨论与利益相关者合作以及如何推动工作的进行。[第3章](ch03.xhtml#running_a_team_that_provides_value)讲述如何帮助数据科学家发挥最佳表现，包括帮助他们承担自己的项目管理工作。强大的项目管理对于成功运行团队非常重要。'
- en: Will Your Data Science Team Have Non–Data Science Technical Roles on It?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您的数据科学团队是否有非数据科学技术角色？
- en: In some organizations, it makes sense to have non–data science roles on a data
    science team, like software engineers or data engineers. They can help get the
    data organized for the data scientists, write code that acts as wrappers around
    the models, and more. By having these types of people on the actual data science
    team, the data scientists will be well supported. The downside of having other
    engineering roles on the team is that an inconsistent amount of work might need
    to be done. For example, some weeks might not require any data engineering work,
    and it’s not clear what a data engineer should be doing in those weeks. There
    also might be organizational redundancies. For example, if the data science team
    has data engineers and the data engineering team has data scientists, who does
    what?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些组织中，在数据科学团队中拥有非数据科学角色（如软件工程师或数据工程师）是有道理的。他们可以帮助为数据科学家组织数据，编写作为模型周围包装的代码等。通过在实际数据科学团队中拥有这些类型的人员，数据科学家将得到良好支持。在团队中拥有其他工程角色的缺点是可能需要做不一致的工作量。例如，有些周可能不需要任何数据工程工作，这些周内不清楚数据工程师应该做什么。还可能存在组织上的冗余。例如，如果数据科学团队有数据工程师，而数据工程团队有数据科学家，那么谁来做什么？
- en: This sort of decision is largely outside the data science team itself. If you’re
    in an organization set up around projects, your team will likely have multiple
    roles. These organizations tend to be filled with teams of many different specialties
    who all closely work together to do projects. If you’re in an organization set
    up around roles, a pure data science team makes more sense. Role-based organizations
    tend to have departments for types of workers like an engineering department,
    a data science department, and so on.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种决定在很大程度上超出了数据科学团队本身的范围。如果您在一个以项目为中心的组织中，您的团队很可能会拥有多个角色。这些组织往往充满了许多不同专业的团队，他们紧密合作进行项目。如果您在一个以角色为中心的组织中，一个纯粹的数据科学团队更合理。以角色为基础的组织倾向于拥有像工程部门、数据科学部门等类型工作者的部门。
- en: Data engineering is a particularly common case for having a non–data science
    technical person on the team. In some organizations, there are entire data engineering
    teams dedicated to storing data and making it accessible to other teams, in which
    case your data science team won’t need data engineers. In other organizations,
    generally smaller ones, there aren’t teams dedicated to it, and thus the burden
    of maintaining databases and keeping them up to date will fall in other places,
    like possibly your data science team. But it’s worth thinking through data engineering
    in particular because without some sort of data backend, your data scientists
    cannot work. There are many tales of data scientists being hired at companies
    only to realize the company doesn’t have any data for them to work with. If you
    choose not to have data engineers on your team, make sure there is an infrastructure
    in place for your data scientists to get what they need.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程对于在团队中有非数据科学技术人员的情况尤为常见。在一些组织中，有专门负责存储数据并使其对其他团队可访问的整个数据工程团队，这种情况下，您的数据科学团队就不需要数据工程师了。在其他组织中，通常是规模较小的组织，没有专门的团队负责此事，因此维护数据库并保持其最新的责任可能会落在其他地方，比如可能是您的数据科学团队。但特别值得思考的是数据工程，因为如果没有某种数据后端，您的数据科学家将无法工作。有很多关于在公司雇用数据科学家后才意识到公司没有任何数据可供他们使用的故事。如果您选择在团队中没有数据工程师，请确保有一个基础设施供您的数据科学家获取所需的数据。
- en: Should the Data Scientists on the Team Specialize?
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队中的数据科学家是否应该专业化？
- en: If your data scientists are specialized in particular areas, such as forecasting,
    experimentation, and optimization, you in theory should be able to accomplish
    more as a team since you’ll have more areas of knowledge covered. On the other
    hand, if everyone on your team acts as a data science generalist, so that any
    body of work assigned to the data science team can be done by any member of the
    team, you should have a much more robust group. A team of generalists will be
    able to review each other’s work better, handle teammates having time off or quitting,
    and chip in if projects require extra help. Together, this creates a push and
    pull between having more specialization so the team can accomplish more and more
    generalizing so the team runs smoothly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的数据科学家们专注于特定领域，例如预测、实验和优化，理论上您应该能够作为一个团队实现更多，因为您将涵盖更多的知识领域。另一方面，如果您团队中的每个人都是数据科学通才，那么分配给数据科学团队的任何工作都可以由团队的任何成员完成，您将拥有一个更强大的团队。通才团队将能够更好地审查彼此的工作，处理队友休假或离职，并在项目需要额外帮助时提供支持。这样一来，就在专业化团队能够完成更多任务与通才团队运行更加顺畅之间形成了一种博弈关系。
- en: 'There are also different types of specialization:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有不同类型的专业化：
- en: Technical topics like forecasting, experimentation, and optimization
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如预测、实验和优化等技术主题
- en: Domains like fraud, marketing, and logistics
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如欺诈、营销和物流等领域
- en: Particular parts of the company, like a particular dataset
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司的特定部分，例如特定数据集
- en: Depending on the organization, there may be almost no risk to certain types
    of specialization. Having data scientists who are experts in marketing is probably
    just fine for a marketing company. But specializing in a particular technical
    topic or dataset within the business might lead to more situations where there
    isn’t enough work for the data scientist to do.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 根据组织的情况，某些类型的专业化可能几乎没有风险。对于营销公司来说，拥有专家级别的数据科学家可能没问题。但是，在业务内的特定技术主题或数据集上进行专业化可能会导致更多情况下数据科学家没有足够的工作可做。
- en: As a practice, with all other things being equal, generalization is probably
    better. On a day-to-day basis your data science team will succeed based on how
    smoothly it runs, not how many obscure techniques the team knows (see [Chapter 4](ch04.xhtml#choosing_the_technical_infrastructure)
    for a more in-depth discussion of this). Further, your data scientists will naturally
    specialize on their own. Data scientists *love* learning new things, and so if
    a project requires concepts and methods that data scientists don’t know, they’ll
    go learn them. You don’t need to structure the whole team around only certain
    people knowing how to do certain things.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种实践，其他条件相同的情况下，泛化可能更好。在日常运作中，您的数据科学团队成功与否取决于其运行的顺畅程度，而不是团队了解多少不常见的技术（详见[第四章](ch04.xhtml#choosing_the_technical_infrastructure)对此的更深入讨论）。此外，您的数据科学家们会自然而然地专注于自己的领域。数据科学家们喜欢学习新事物，因此，如果项目需要数据科学家们不熟悉的概念和方法，他们会去学习。您不需要整个团队都围绕只有某些人知道如何做某些事情来进行组织。
- en: That said, there are situations that require such finesse that you’ll want specialists
    to do them. A classic example of this is optimization and reinforcement learning,
    which generally isn’t included in the standard data science curriculum and takes
    a while to learn. As a data science team gets larger, you’ll find more situations
    where you feel obligated to organize the team so that some people have roles related
    to their specialty. But try and avoid this for as long as you can, and if you
    do hire specialists in a particular field, don’t hire just one. A single specialist
    won’t have anyone to bounce their ideas off of and, worse, no one to check that
    what they are doing is what they say they’re doing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，有些情况需要如此精细的技巧，您将希望专家来完成。一个典型的例子是优化和强化学习，这通常不包括在标准数据科学课程中，并且需要一段时间学习。随着数据科学团队规模的扩大，您会发现越来越多的情况下，您会感到有义务组织团队，以使一些人在他们的专业领域担任角色。但尽可能地避免这种情况，并且如果您雇佣了某个领域的专家，请不要只雇佣一个。一个单一的专家没有人可以讨论他们的想法，更糟的是，没有人可以检查他们所做的是否符合他们所说的。
- en: As you can see, there are countless ways to organize data science teams. There
    is no universally correct way to do so; it very much depends on the particulars
    of the company environment. Some situations may call for a single large team of
    specialists serving the entire company, while others require data scientists to
    be spread throughout. The data science teams may be large and filled with many
    roles like managers, project managers, and data engineers, or they may be small,
    with just a few data scientists and a technical leader. The role of a good data
    science leader is to understand the context of the organization and make the best
    decision for the team within it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，有无数种方法可以组织数据科学团队。并没有一种通用正确的方式；这在很大程度上取决于公司环境的具体情况。有些情况可能需要一个大型的专家团队为整个公司服务，而其他情况则要求数据科学家分散在各处。数据科学团队可能很大，拥有许多角色，如经理、项目经理和数据工程师，或者可能很小，只有几名数据科学家和一个技术领导者。一个优秀的数据科学领导者的角色是理解组织的背景，并为团队在其中做出最佳决策。
- en: With a well-designed data science team, the data scientists should be ready
    to handle the work from stakeholders. Unfortunately, for most data science teams,
    the volume of demands put on them for deliverable work far exceeds the capacity
    of the team. In the next chapter, we’ll discuss how a data science team can manage
    their workflow and strategically think through what types of work to do.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有了一个设计良好的数据科学团队，数据科学家们应该准备好处理来自利益相关者的工作。不幸的是，对于大多数数据科学团队来说，他们要完成的可交付工作的需求量远远超出了团队的能力。在下一章中，我们将讨论数据科学团队如何管理他们的工作流程，并战略性地考虑要做的工作类型。
