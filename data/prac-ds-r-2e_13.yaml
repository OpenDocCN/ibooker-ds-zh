- en: Part 3\. Working in the real world
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分。在现实世界中工作
- en: In [part 2](../Text/p2.xhtml#part02), we covered how to build a model that addresses
    the problem that you want to solve. The next steps are to implement your solution
    and communicate your results to other interested parties. In [part 3](#part03),
    we conclude with the important steps of deploying work into production, documenting
    work, and building effective presentations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第2部分](../Text/p2.xhtml#part02) 中，我们介绍了如何构建一个解决你想要解决的问题的模型。接下来的步骤是实现你的解决方案并向其他感兴趣的相关方传达你的结果。在
    [第3部分](#part03) 中，我们总结了将工作部署到生产环境、记录工作和构建有效演示的重要步骤。
- en: '[Chapter 11](../Text/11.xhtml#ch11) covers the documentation necessary for
    sharing or transferring your work to others, in particular those who will be deploying
    your model in an operational environment. This includes effective code commenting
    practices, as well as proper version management and collaboration with the version
    control software, Git. We also discuss the practice of reproducible research using
    `knitr`. [Chapter 11](../Text/11.xhtml#ch11) also covers how to export models
    you’ve built from R, or deploy them as HTTP services.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](../Text/11.xhtml#ch11) 讨论了分享或转移你的工作给他人所需的文档，特别是那些将在操作环境中部署你的模型的人。这包括有效的代码注释实践，以及与版本控制软件Git的正确版本管理和协作。我们还讨论了使用
    `knitr` 进行可重复研究的方法。[第11章](../Text/11.xhtml#ch11) 还涵盖了如何从R导出你构建的模型，或将它们作为HTTP服务部署。'
- en: '[Chapter 12](../Text/12.xhtml#ch12) discusses how to present the results of
    your projects to different audiences. Project sponsors, project consumers (people
    in the organization who’ll be using or interpreting the results of your model),
    and fellow data scientists will all have different perspectives and interests.
    We also give examples of how to tailor your presentations to the needs and interests
    of a specific audience.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](../Text/12.xhtml#ch12) 讨论了如何向不同的受众展示你项目的结果。项目赞助商、项目消费者（将在组织中使用或解释你模型结果的人）以及同行数据科学家都将有不同的观点和兴趣。我们还提供了如何根据特定受众的需求和兴趣调整你的演示的例子。'
- en: On completing [part 3](#part03), you’ll understand how to document and transfer
    the results of your project and how to effectively communicate your findings to
    other interested parties.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 完成 [第3部分](#part03) 后，你将了解如何记录和转移你项目的结果，以及如何有效地向其他感兴趣的相关方传达你的发现。
