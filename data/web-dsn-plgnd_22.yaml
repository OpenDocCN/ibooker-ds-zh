  zh: 在线：[wdpg.io/19-7-1](http://wdpg.io/19-7-1)
- en: This example demonstrates the CSS cascade, where the `div` element's inline
    style gets rendered because it carries more weight than the `div` type selector
    from the internal style sheet.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例演示了CSS的级联，其中`div`元素的内联样式被渲染，因为它比内部样式表中的`div`类型选择器具有更高的权重。
