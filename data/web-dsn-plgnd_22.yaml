- en: 'Styles: What a Tangled Web Page They Weave'
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样式：他们编织了一个多么错综复杂的网页
- en: 'Most of the style declarations and rules you''ve worked with so far have operated
    in splendid isolation. You style an `h1` element with a font size and a `p` element
    with an alignment, and the web browser applies these two rules independently of
    each other. However, in the real world of web design, such simplicity is rare.
    I''m talking hen''s-teeth rare. For all but the most basic web pages, it''s a
    certainty that your styles are fraternizing and sometimes even fighting with one
    another. It’s mayhem, but you can restore some semblance of order by understanding
    three key CSS mechanisms: inheritance, the cascade, and specificity.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你迄今为止所使用的绝大多数样式声明和规则都独立运作。你用一个字体大小来样式化`h1`元素，用一个对齐方式来样式化`p`元素，而网页浏览器独立地应用这两个规则。然而，在现实世界的网页设计中，这种简单性是罕见的。我指的是极其罕见。对于除了最基础的网页之外的所有网页，你的样式几乎肯定会相互混合，有时甚至相互冲突。这是一片混乱，但通过理解三个关键的CSS机制：继承、层叠和特定性，你可以恢复一些秩序。
- en: 'Lesson 19.6: Understanding Inheritance'
  id: totrans-210
  prefs:
