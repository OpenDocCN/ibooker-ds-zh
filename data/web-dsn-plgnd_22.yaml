- en: Learn
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: The World Wide Web Consortium (W3C) maintains a complete list of CSS properties.
    Among other tidbits, that list helpfully specifies whether each property is inherited.
    See [https://www.w3.org/TR/REC-CSS2/propidx.html](https://www.w3.org/TR/REC-CSS2/propidx.html).
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网名称与数字地址分配机构（W3C）维护了一个完整的CSS属性列表。在众多细节中，该列表有助于指定每个属性是否可继承。请参阅[https://www.w3.org/TR/REC-CSS2/propidx.html](https://www.w3.org/TR/REC-CSS2/propidx.html)。
- en: 'Besides the fact that styles get passed down from parent elements to descendant
    elements though inheritance, CSS also defines the way that the styles get propagated.
    This definition is called the *cascade*, and if inheritance is the "what" of style
    propagation, the cascade is the "how." (Before continuing, let me answer the question
    that''s no doubt on your mind: Yes, the cascade is the reason why collections
    of styles are called *cascading* style sheets.) To see how the cascade works,
    consider the following code:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 除了样式通过继承从父元素传递到子元素之外，CSS还定义了样式传播的方式。这种定义被称为*层叠*，如果继承是样式传播的“是什么”，那么层叠就是“怎么做”。（在继续之前，让我回答你心中无疑的问题：是的，层叠是为什么样式集合被称为*层叠样式表*。）要了解层叠是如何工作的，请考虑以下代码：
- en: '[PRE25]'
  id: totrans-238
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: ①  Internal style sheet
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: ①  内部样式表
- en: ②  Inline style
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: ②  内联样式
- en: Here, an internal style sheet tells the `div` element to use red text, and an
    inline style colors the `<div>` tag's text blue. What color is the text between
    the `<div>` and `</div>` tags? That is, how will the browser resolve the conflict
    between the internal style sheet and the inline style?
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，一个内部样式表告诉`div`元素使用红色文本，而一个内联样式将`<div>`标签的文本颜色设置为蓝色。在`<div>`和`</div>`标签之间的文本是什么颜色？也就是说，浏览器将如何解决内部样式表和内联样式之间的冲突？
- en: 'To answer both questions, you need to know how the cascade does its job. First,
    you already know that there are three main ways to specify CSS: inline styles,
    internal style sheets, and external style sheets. Together, these methods constitute
    what the W3C calls *author* *style sheets* (because they’re created by the person
    who wrote the web page; that''s you). But two other style sheets get applied when
    a web page loads: the browser''s default styles (called the *user agent style
    sheet*), and the browser user''s custom styles (called the *user style sheet*).'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这两个问题，你需要知道层叠是如何工作的。首先，你已经知道有三种主要的方式来指定CSS：内联样式、内部样式表和外部样式表。这些方法共同构成了W3C所说的*作者样式表*（因为它们是由编写网页的人创建的；就是你）。但是，当网页加载时，还会应用两种其他样式表：浏览器的默认样式（称为*用户代理样式表*），以及浏览器用户的自定义样式（称为*用户样式表*）。
- en: 'The cascade organizes these five sources of style data into the following hierarchy:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 级联将这些五个样式数据来源组织成以下层次结构：
- en: User agent style sheet
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户代理样式表
- en: User style sheet
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户样式表
- en: External style sheets
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部样式表
- en: Internal style sheets
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部样式表
- en: Inline styles
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内联样式
- en: Remember
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Speaking generally, the closer a style declaration is to the actual element
    that it's styling, the greater its weight.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，样式声明离实际元素越近，其权重就越大。
- en: These sources are listed in *ascending* order of importance (*weight*, in CSS
    lingo). If the browser sees that a particular style rule is defined in two or
    more of these sources, it resolves the conflict by applying the style from the
    source that has the greatest weight. For the code example I showed earlier, you
    can see that an inline style trumps an internal style sheet, so the text between
    the `<div>` and `</div>` tags will display as blue, as shown in the following
    example.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 这些来源按*重要性*（在CSS术语中为*权重*）的*升序*排列。如果浏览器看到特定的样式规则在两个或多个这些来源中定义，它将通过应用权重最大的来源来解决冲突。对于我之前展示的代码示例，你可以看到内联样式胜过了内部样式表，因此`<div>`和`</div>`标签之间的文本将显示为蓝色，如下例所示。
- en: Example
