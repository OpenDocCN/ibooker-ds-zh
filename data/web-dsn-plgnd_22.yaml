- en: 'While I’m talking about pseudo-elements, it''s worth mentioning that you can
    use the `::first-letter` pseudo-element to apply one or more styles to the first
    letter of a text block. `div::first-letter {font-size: 1.5em; color: red;}`, for
    example, styles the first letter of each `div` element to have size 1em and color
    red. To style the entire first line of a text block, use the `::first-line` pseudo-element.'
  id: totrans-201
