- en: 'Covers: CSS specificity'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖：CSS特定性
- en: 'Online: [wdpg.io/19-8-0](http://wdpg.io/19-8-0)'
