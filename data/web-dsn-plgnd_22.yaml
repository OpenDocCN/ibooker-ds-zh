- en: The different weight of selectors is usually the reason why your CSS rules don't
    apply to some elements, although you think they should. To minimize the time you
    spend bug hunting, you need to understand how browsers interpret your code. And
    to understand that, you need to have a firm understanding of how specificity works.
    *—Vitaly Friedman*
  id: totrans-297
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择器的不同权重通常是你的CSS规则没有应用于某些元素的原因，尽管你认为它们应该被应用。为了最小化你花费在查找错误上的时间，你需要了解浏览器如何解释你的代码。而为了理解这一点，你需要对特定性如何工作有一个牢固的理解。*—Vitaly
    Friedman*
- en: Summary
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: An *ID selector* applies CSS rules to any element that uses the specified ID
    value.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ID选择器*将CSS规则应用于任何使用指定ID值的元素。'
- en: To target all the elements contained within a parent element, use the *descendant
    selector*, which is the parent and descendant element names separated by a space.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要定位一个父元素内包含的所有元素，请使用*后代选择器*，它是通过空格分隔的父元素和后代元素名称。
- en: To target all the child elements contained within a parent element, use the
    *child selector*, which is the parent and child element names separated by a greater-than
    sign (>).
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要定位一个父元素内包含的所有子元素，请使用*子选择器*，它通过一个大于号（>）将父元素和子元素名称分隔开来。
- en: To target all the elements that are siblings of some other element, use the
    *sibling selector*, which is the names of the two elements separated by a tilde
    (~).
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要定位某个其他元素的兄弟元素，请使用*兄弟选择器*，它是两个元素名称通过波浪号（~）分隔。
- en: Append `::before` or `::after` to a selector to insert generated content before
    or after the element’s content.
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`::before`或`::after`附加到选择器上，以在元素内容之前或之后插入生成内容。
- en: Many CSS properties are inherited from the element's parent.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多CSS属性是从元素的父元素继承的。
- en: Inheritance occurs via the cascade, which assigns greater importance to declarations
    whose sources are closer to the element. In ascending order, these sources are
    browser default styles, user custom styles, external style sheets, internal style
    sheets, and inline styles.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继承是通过层叠发生的，它赋予来源更接近元素的声明更高的重要性。按升序排列，这些来源是浏览器默认样式、用户自定义样式、外部样式表、内部样式表和内联样式。
- en: For declarations from the same source, specificity tells the browser to render
    the styles from the more specific of the selectors. In ascending order, these
    selectors are elements and pseudo-elements, classes and pseudo-classes, IDs, inline
    styles, and the `!important` keyword.
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于来自同一来源的声明，具体性指示浏览器从更具体的选择器中渲染样式。按升序排列，这些选择器包括元素和伪元素、类和伪类、ID、内联样式以及`!important`关键字。
