- en: Resetting CSS with the Universal Selector
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用通用选择器重置CSS
- en: 'The *universal selector* (`*`) applies to every element on the web page, which
    may seem to be an odd way of approaching styles. After all, how often would a
    particular set of styles apply to every element on a page? Almost never. The universal
    selector is useful, however, when it comes to a *CSS reset* —a way of removing
    the web browser''s default styles so that you can apply your own without having
    to worry about conflicts with the browser. Here''s a basic CSS reset:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '*通用选择器*（`*`）适用于网页上的每个元素，这似乎是一种奇特的方式来处理样式。毕竟，一组特定的样式在页面上适用于每个元素的情况有多常见？几乎从不。然而，当涉及到*CSS重置*——一种移除浏览器默认样式的方法，以便你可以应用自己的样式而不必担心与浏览器的冲突时，通用选择器是有用的。以下是一个基本的CSS重置：'
- en: '[PRE22]'
  id: totrans-204
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: This reset defines the default font size and removes the browser's default margins
    and padding (both of which you learned about in Chapter 9).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 此重置定义了默认的字体大小，并移除了浏览器默认的边距和填充（这两者你都在第9章中学过）。
- en: Master
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'Here are some other common CSS reset declarations:`border: 0;font-family: inherit;font-style:
    inherit;font-weight: inherit;vertical-align: baseline;`'
  id: totrans-207
