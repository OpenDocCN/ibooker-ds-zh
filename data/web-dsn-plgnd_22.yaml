- en: 'Covers: CSS inheritance'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：CSS继承
- en: 'Online: [wdpg.io/19-6-0](http://wdpg.io/19-6-0)'
