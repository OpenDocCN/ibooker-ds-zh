  zh: 播放
- en: The `a` element inherits style properties such as `color`, but you don’t see
    this inheritance; the browser overrides the inheritance so that your links stand
    out from the regular page text. Can you think of a way to force the text of child
    `a` elements to use the same color as their parent? Online:[wdpg.io/19-6-2](http://wdpg.io/19-6-2)
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '`a`元素继承了如`color`之类的样式属性，但你看不到这种继承；浏览器会覆盖继承，以便你的链接与常规页面文本区分开来。你能想出一个方法来强制子`a`元素的文本使用与父元素相同的颜色吗？在线：[wdpg.io/19-6-2](http://wdpg.io/19-6-2)'
- en: What did I mean when I said that only certain properties are inherited? Although
    many CSS properties are inherited by descendant elements, not all of them are.
    If you were to apply a border around the parent `div` element in the preceding
    example, that same border style wouldn't be applied to any of its descendants,
    because it would look odd to have, say, a border around an `em` or a `sup` element.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说只有某些属性是可继承的时，我的意思是什么？尽管许多CSS属性会被子元素继承，但并非所有属性都是。如果你要在前面示例中的父`div`元素周围应用边框，那么相同的边框样式不会应用到其任何子元素上，因为在一个`em`或`sup`元素周围有边框看起来会很奇怪。
