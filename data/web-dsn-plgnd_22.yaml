- en: Covers:`::before` and `::after`
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖:`::before` 和 `::after`
- en: 'Online: [wdpg.io/19-5-0](http://wdpg.io/19-)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/19-5-0](http://wdpg.io/19-)
- en: 'In CSS, you can create web page objects that aren’t officially part of the
    page hierarchy, and these objects are known as *pseudo-elements*. Two common examples
    are `::before` and `::after`, which you use to insert content before and after,
    respectively, the content of whatever element you specify. In CSS, this content
    is called *generated content* because you don’t type the content yourself; it''s
    created by the browser automatically. Here''s the syntax:'
  id: totrans-170
