- en: Master
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 主样式
- en: 'There’s a sixth style source you need to know: adding the `!important` keyword
    to the end of any style declaration. This keyword carries the greatest possible
    CSS weight, so it overrides any other source. Online:[wdpg.io/19-7-2](http://wdpg.io/19-7-2)'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解的第六个样式来源是：在任意样式声明的末尾添加`!important`关键字。这个关键字具有最大的CSS权重，因此可以覆盖任何其他来源。在线：[wdpg.io/19-7-2](http://wdpg.io/19-7-2)
- en: 'You may be wondering what happens to the CSS cascade when two styles that target
    the same element come from the same source. Consider the following code:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道当两个样式都来自同一来源且针对同一元素时，CSS级联会发生什么。考虑以下代码：
- en: '[PRE27]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: ①  Descendant selector
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: ① 后代选择器
- en: ②  Type selector
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: ② 类型选择器
- en: The style sheet contains four rules, all of which target the `p` element. The
    first rule selects all `p` elements that use the `colored-text` class; the second
    rule selects all elements that use the `colored-text` class; the third rule selects
    `p` elements that are descendants of a `div` element; and the fourth rule selects
    all `p` elements. What color will the browser render the text between the `<p>`
    and `</p>` tags? The cascade alone doesn't answer this question because all the
    rules come from an internal style sheet and therefore are given equal weight.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 样式表包含四个规则，所有这些规则都针对`p`元素。第一个规则选择所有使用`colored-text`类的`p`元素；第二个规则选择所有使用`colored-text`类的元素；第三个规则选择`div`元素的后代`p`元素；第四个规则选择所有`p`元素。浏览器将渲染`<p>`和`</p>`标签之间的文本颜色是什么？仅凭级联本身无法回答这个问题，因为所有规则都来自内部样式表，因此它们被赋予相同的权重。
- en: 'To figure out the winner in this CSS fight, you need to know a bit about a
    concept called *specificity*. Specificity is one of the most complex ideas in
    all of CSS, but for purposes of this chapter, I can say this about it: The more
    specifically a particular selector targets something on a web page, the greater
    weight it’s given when the browser is calculating which rules to apply. You can
    judge how specifically a selector targets something by applying the following
    recipe to the selector:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定这场CSS战斗的胜者，你需要了解一个称为*特定性*的概念。特定性是CSS中最复杂的概念之一，但为了本章节的目的，我可以这样描述它：一个特定的选择器在网页上针对某个特定内容越具体，当浏览器计算应用哪些规则时，它所赋予的权重就越大。你可以通过将以下配方应用于选择器来判断选择器针对内容的特定性：
- en: Count the number of elements (such as `p` or `div`) and pseudo-elements (such
    as `::before`), and assign 1 point to each.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算元素（如`p`或`div`）和伪元素（如`::before`）的数量，并为每个分配1分。
- en: Count the number of classes and pseudo-classes (such as `:hover`), and assign
    10 points to each.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算类和伪类（如`:hover`）的数量，并为每个分配10分。
- en: Count the number of IDs, and assign 100 points to each.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数一下ID的数量，并为每个ID分配100分。
- en: If the selector is part of an inline style sheet, assign 1,000 points.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果选择器是内联样式表的一部分，则分配1,000分。
- en: Remember
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: The universal selector (`*`) doesn’t contribute to the specificity score (it’s
    worth 0 points). If you add the `!important` keyword to a declaration, add 10,000
    points to the specificity score.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 通用选择器（`*`）不会对特定性分数做出贡献（它值0分）。如果你将`!important`关键字添加到一个声明中，则将特定性分数增加10,000分。
- en: Beware
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: Earlier in the chapter, I cautioned you against overusing the ID selector, and
    here, you see the main reason to approach it with caution. This selector greatly
    outweighs elements, pseudo-elements, classes, and pseudo-classes.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的早期，我警告过你避免过度使用ID选择器，现在，你看到了谨慎处理它的主要原因。此选择器远超过元素、伪元素、类和伪类。
- en: 'The points assigned are indicative of the weight each selector carries. Returning
    to the example, count the points:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 分配的点数表示每个选择器的权重。回到示例，数一下点数：
- en: '`p.colored-text`—This selector contains one element and one class, for a total
    of 11 points.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`p.colored-text`—此选择器包含一个元素和一个类，总共有11分。'
- en: '`.colored-text`—This selector contains one class, for a total of 10 points.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.colored-text`—此选择器包含一个类，总共有10分。'
- en: '`div p`—This selector contains two elements, for a total of 2 points.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`div p`—此选择器包含两个元素，总共有2分。'
- en: '`p`—This selector contains one element, for a total of 1 point.'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`p`—此选择器包含一个元素，总共有1分。'
- en: You can see that the `p.colored-text` selector has the most points, so the text
    between the `<p>` and `</p>` tags gets rendered as purple, as shown in the following
    example.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到`p.colored-text`选择器得分最高，所以`<p>`和`</p>`标签之间的文本被渲染为紫色，如下面的示例所示。
- en: Example
  id: totrans-286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/19-8-1](http://wdpg.io/19-8-1)
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在线:[wdpg.io/19-8-1](http://wdpg.io/19-8-1)
- en: This example demonstrates CSS specificity, where the selector `p.colored-text`
    is more specific that the other selectors, so the browser renders the text as
    purple.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例演示了CSS的特定性，其中选择器`p.colored-text`比其他选择器更具体，因此浏览器将文本渲染为紫色。
