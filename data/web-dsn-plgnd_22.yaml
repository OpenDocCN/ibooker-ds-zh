- en: Taking Things up a Notch by Combining Selectors
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过组合选择器提升事物到一个新的层次
- en: CSS selectors are useful tools because they enable you to target areas of your
    web page that you want styled. By specifying a particular class or an element's
    descendants, you gain much more control of your page presentation. But what if
    instead of needing to use either the class selector or the descendant selector,
    you need to use both? That is, what if you want to target not the element that
    has been assigned a particular class, but its descendants? [Table 19.1](#table19.1)
    demonstrates a few ways to combine CSS selectors.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: CSS选择器是有用的工具，因为它们使你能够定位你想要样式的网页区域。通过指定特定的类或元素的后代，你可以获得更多控制页面展示的能力。但如果既需要使用类选择器又需要使用后代选择器，那会怎样？也就是说，如果你想定位的不是被分配了特定类的元素，而是它的后代，那会怎样？[表19.1](#table19.1)
    展示了结合CSS选择器的一些方法。
- en: Table 19.1 Some Ways to Combine Selectors
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 表19.1 一些组合选择器的方法
- en: '| **Example** | **Description** |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| **示例** | **描述** |'
- en: '| --- | --- |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `<div class="sidebar alert">` | Applies both the class named `sidebar` and
    the class named `alert` to the `div` element |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| `<div class="sidebar alert">` | 将名为 `sidebar` 的类和名为 `alert` 的类同时应用于 `div`
    元素 |'
- en: '| `p.footnote {``*styles*``}` | Applies a rule to those `p` elements that have
    been assigned the class named `footnote` |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| `p.footnote {``*styles*``}` | 将规则应用于那些被分配了名为 `footnote` 的类的 `p` 元素 |'
- en: '| `p.footnote > a {``*styles*``}` | Applies a rule to `a` elements that are
    the children of those `p` elements that have been assigned the class named `footnote`
    |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| `p.footnote > a {``*styles*``}` | 将规则应用于那些被分配了名为 `footnote` 的类的 `p` 元素的子
    `a` 元素 |'
- en: '| `p.footnote a.external {``*styles*``}` | Applies a rule to `a` elements that
    have been assigned the class named `external` and that are the descendants of
    those `p` elements that have been assigned the class named `footnote` |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| `p.footnote a.external {``*styles*``}` | 将规则应用于那些被分配了名为 `external` 的类，并且是那些被分配了名为
    `footnote` 的类的 `p` 元素的后代 `a` 元素 |'
- en: '| `#payables-table li:nth-child(even) {``*styles*``}` | Applies a rule to the
    even numbered `li` elements in the list that has been assigned the ID `payables-table`
    |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| `#payables-table li:nth-child(even) {``*styles*``}` | 将规则应用于列表中具有ID `payables-table`
    的偶数编号 `li` 元素 |'
- en: 'While I’m on the topic of combining things, I should mention that it''s perfectly
    valid CSS to apply a single style rule to two or more selectors. You do that by
    separating the selectors with commas, like so:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在谈论组合事物的时候，我应该提到，将单个样式规则应用于两个或更多选择器是完全有效的CSS。你可以通过用逗号分隔选择器来实现这一点，如下所示：
- en: '[PRE16]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Suppose that you have a class named `pullquote` that you use to style the pull
    quotes in your website''s news articles and a class named `sidebar` that you use
