- en: Chapter 19  Learning Advanced CSS Selectors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第19章  学习高级CSS选择器
- en: HTML elements enable web page designers to mark up a document's structure, but
    beyond trust and hope, you don't have any control over your text's appearance.
    CSS changes that. CSS puts the designer in the driver's seat. *— Håkon Wium Lie*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: HTML元素使网页设计师能够标记文档的结构，但除了信任和希望之外，你对自己的文本外观没有任何控制权。CSS改变了这一点。CSS让设计师成为驾驶员。*——
    Håkon Wium Lie*
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Learning the powerful ID and universal selectors
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习强大的ID和通用选择器
- en: Leveling your style game with the descendant, child, and sibling selectors
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过后代、子代和兄弟选择器提升你的样式游戏水平
- en: Targeting your styles by combining two or more selectors
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过组合两个或更多选择器来定位你的样式
- en: Becoming a style master by understanding CSS inheritance, cascading, and specificity
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过理解CSS继承、层叠和特定性成为样式大师
- en: 'On the surface, CSS seems like a simple topic: You apply values to some properties,
    combine them into a rule, and then apply that rule to a page element. Repeat a
    few more times, and voilà: your page is beautiful. But the apparent simplicity
    of CSS is only skin-deep. Underneath the straightforward implementation of declarations
    and rules are obscure caves of complexity and unfathomed depths of dynamism. This
    chapter serves as an introduction to this hidden world, which is home to some
    of the most powerful and practical CSS concepts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上，CSS看起来像是一个简单的话题：你给一些属性赋值，将它们组合成一个规则，然后将这个规则应用到页面元素上。重复几次，哇哦：你的页面就变得美丽了。但CSS的表面简单性只是肤浅的。在声明和规则的直接实现之下，隐藏着复杂的洞穴和深不可测的动态深度。本章作为对这个隐藏世界的介绍，这个世界是许多最强大和实用的CSS概念的家园。
- en: Working with ID Selectors
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ID选择器进行操作
- en: 'In Chapter 7, I introduced you to CSS selectors, which enable you to specify
    the page object you want to style:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章，我向你介绍了CSS选择器，它使你能够指定你想要样式的页面对象：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: So far, you've learned that the `*selector*` part of this CSS rule can be the
    name of an HTML tag (a *type selector*) or the name of a CSS class (a *class selector*).
    A rather large collection of CSS selectors exists, however. Many of these selectors
    are rather obscure, but the more common ones are powerful tools indeed. The lessons
    in this chapter introduce five of these selectors, beginning with the ID selector.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经了解到这个CSS规则中的`*选择器*`部分可以是HTML标签的名称（一个*类型选择器*）或CSS类的名称（一个*类选择器*）。CSS选择器有很多，然而其中许多选择器相当晦涩，但更常见的选择器确实是强大的工具。本章的教程介绍了这些选择器中的五个，从ID选择器开始。
- en: Learn
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习
- en: 'My WebDev Workshop includes a complete rundown of all the CSS selectors, with
    examples. Check it out: https://webdev.mcfedries.com/code/selector-reference/.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的WebDev Workshop包括所有CSS选择器的完整概述，以及示例。查看：https://webdev.mcfedries.com/code/selector-reference/。
- en: 'Lesson 19.1: Using ID Selectors'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第19.1课：使用ID选择器
- en: 'Covers: The `#``*id*` selector'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖：`#`和`*id*`选择器
- en: 'Online: [wdpg.io/19-1-0](http://wdpg.io/19-1-0)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/19-1-0](http://wdpg.io/19-1-0)
- en: 'Back in Chapter 16, you learned that you can link to a specific element in
    a web page by adding the `id` attribute to that element and then including the
    `id` value in your link address. You can also use an element''s `id` value to
    apply CSS styling to that element. To do this in an internal or external style
    sheet, you type the `id` value preceded by a hash symbol (`#`) to create the selector:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 回到第16章，你学习了你可以通过给页面中的特定元素添加`id`属性，然后在链接地址中包含`id`值来链接到网页中的特定元素。你还可以使用元素的`id`值来应用CSS样式到该元素。要在内部或外部样式表中这样做，你需要在`id`值前加上一个井号符号（`#`）来创建选择器：
- en: '[PRE1]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Remember
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: As with class names, your `id` value must begin with a letter and can include
    any combination of letters, numbers, hyphens (-), underscores (_).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与类名一样，你的`id`值必须以字母开头，可以包含任何组合的字母、数字、连字符（-）和下划线（_）。
- en: Beware
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 小心
- en: Again, like class names, `id` values are case-sensitive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，像类名一样，`id`值是区分大小写的。
- en: The following example shows ID selectors in action.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例展示了ID选择器的实际应用。
- en: Example
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: Online:[wdpg.io/19-1-1](http://wdpg.io/19-1-1)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/19-1-1](http://wdpg.io/19-1-1)
- en: This example adds an ID to each of two `<div>` tags—`section-quote` and `section-summary`—and
    then uses the corresponding ID selectors to apply rules to each `div` element.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例给两个`<div>`标签——`section-quote`和`section-summary`——添加了ID，然后使用相应的ID选择器应用规则到每个`div`元素上。
- en: Web Page
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网页
- en: '![unn19_01.eps](Images/unn19_01.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![unn19_01.eps](Images/unn19_01.png)'
- en: CSS
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: CSS
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: ①  Rule for the section-quote id
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ①  章节引用`id`的规则
- en: ②  Rule for the section-summary id
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ②  章节摘要`id`的规则
- en: HTML
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HTML
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: ③  The section-quote id assigned to a div element
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ③ 将 section-quote id 分配给 div 元素
- en: ④  The section-summary id assigned to a div element
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ④ 将 section-summary id 分配给 div 元素
- en: 'Best Practices: Classes Versus IDs'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最佳实践：类与 ID
- en: 'When should you use an ID selector versus a class selector? Ask yourself the
    following questions:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在何时使用 ID 选择器而不是类选择器？问问自己以下问题：
- en: Will the styles I want to use be applied to one and only one element?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我想要的样式是否只应用于一个且仅有一个元素？
- en: If so, use an ID selector on that element.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果是这样，就使用该元素的 ID 选择器。
- en: Will the styles I want to use be applied to multiple elements?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我想要的样式是否应用于多个元素？
- en: If so, use a class selector on each of those elements.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果是这样，就使用每个这些元素的类选择器。
- en: Will the styles I want to use be applied to only one element now but could be
    applied to other elements in the future?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我想要的样式现在是否只应用于一个元素，但将来可能应用于其他元素？
- en: If so, use a class selector on that one element now. You can always apply the
    class selector to other elements as needed down the road.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，现在就使用该元素的类选择器。你总是可以在以后需要时将类选择器应用于其他元素。
- en: Beware
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 谨慎
- en: ID selectors, because they apply to a single element, make your CSS code harder
    to maintain and troubleshoot. You’ll understand why when I talk about specificity
    later in this chapter. Therefore, the true best practice when it comes to ID selectors
    is to never use them.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ID 选择器，因为它们只应用于单个元素，使得你的 CSS 代码更难维护和调试。当我在这章后面讨论特定性时，你会明白原因。因此，关于 ID 选择器的真正最佳实践是永远不要使用它们。
- en: 'Web Page Genealogy: Parents, Descendants, and Siblings'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页家谱：父母、后代和兄弟姐妹
- en: Before continuing with the selectors, you need to take a mercifully brief detour
    into the hierarchical structure of a web page so that you can learn a few key
    concepts. [Figure 19.1](#figure19.1) shows the hierarchy of a typical web page.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续学习选择器之前，你需要简要地了解网页的层次结构，这样你就可以学习一些关键概念。[图 19.1](#figure19.1) 展示了一个典型网页的层次结构。
- en: 'Now traverse this (upside-down) tree structure:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在遍历这个（颠倒的）树结构：
- en: The `html` element is the root of the structure.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`html` 元素是结构的根。'
- en: 'The `html` element has two main branches: `head` and `body`.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`html` 元素有两个主要分支：`head` 和 `body`。'
- en: 'The `head` element has two branches: `title` and `style`.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`head` 元素有两个分支：`title` 和 `style`。'
- en: 'The `body` element has three branches: an `h1` element and two `p` elements.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`body` 元素有三个分支：一个 `h1` 元素和两个 `p` 元素。'
- en: The first of the `p` elements has a `div` branch.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个 `p` 元素有一个 `div` 分支。
- en: That `div` branch has two `p` branches.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那个 `div` 分支有两个 `p` 分支。
- en: The second of those `p` branches has a `section` branch.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些第二个 `p` 分支有一个 `section` 分支。
- en: The `section` branch has two `p` branches.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`section` 分支有两个 `p` 分支。'
- en: 'Given this hierarchy, I can define a few useful terms that you''ll need to
    understand the CSS selectors that follow:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个层次结构的基础上，我可以定义一些有用的术语，以便你理解接下来的 CSS 选择器：
- en: '*Parent* —An element that contains one or more other elements. In [Figure 19.1](#figure19.1),
    `html` is the parent of the `head` and `body` elements, and the `div` element
    is the parent of the two `p` elements.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*父元素* — 包含一个或多个其他元素的元素。在 [图 19.1](#figure19.1) 中，`html` 是 `head` 和 `body` 元素的父元素，而
    `div` 元素是两个 `p` 元素的父元素。'
- en: '*Grandparent* —An element that contains a second level of elements. In [Figure
    19.1](#figure19.1), `html` is the grandparent of (among others) the `title` and
    `h1` elements, and the `div` element is the grandparent of the `section` element.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*曾祖父母* — 包含第二级元素的元素。在 [图 19.1](#figure19.1) 中，`html` 是（包括）`title` 和 `h1` 元素的曾祖父母，而
    `div` 元素是 `section` 元素的曾祖父母。'
- en: '[Figure 19.1](#figureanchor19.1) The tree structure of a typical web page'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 19.1](#figureanchor19.1) 典型网页的树结构'
- en: '![19_01.png](Images/19_01.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![19_01.png](Images/19_01.png)'
- en: '*Ancestor* —An element that contains one or more levels of elements. In [Figure
    19.1](#figure19.1), `html` is an ancestor of every other element, and the `body`
    element is an ancestor of the `div` element and every element contained within
    the `div` element.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*祖先* — 包含一个或多个元素级别的元素。在 [图 19.1](#figure19.1) 中，`html` 是所有其他元素的祖先，而 `body`
    元素是 `div` 元素及其包含的每个元素的祖先。'
- en: '*Child* —An element that’s contained within an element that lies one level
    above it in the hierarchy. That is, the element has a parent in the structure.
    In [Figure 19.1](#figure19.1), `title` is a child of `head`, and the `div` is
    a child of its containing `p` element.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*子元素* — 被包含在其层次结构中位于其上方一级的元素中的元素。也就是说，该元素在结构中有一个父元素。在 [图 19.1](#figure19.1)
    中，`title` 是 `head` 的子元素，而 `div` 是其包含的 `p` 元素的子元素。'
- en: '*Descendant* —An element that’s contained within an element that lies one or
    more levels above it in the hierarchy. That is, the element has an ancestor in
    the structure. In [Figure 19.1](#figure19.1), `title` is a descendant of `html`,
    and the four `p` elements are all descendants of their containing `div` element.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*后代* —一个元素包含在位于层次结构中高于它的一个或多个级别的元素中。也就是说，该元素在结构中有一个祖先。在[图19.1](#figure19.1)中，`title`是`html`的后代，四个`p`元素都是其包含的`div`元素的后代。'
- en: '*Sibling* —An element that lies on the same level as another element. In [Figure
    19.1](#figure19.1), the three child elements of the `body` element—that is, the
    `h1` and the two `p` elements—are all siblings. Note in particular that a sibling
    that comes right after another sibling is called an *adjacent* *sibling*.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*兄弟* —与另一个元素处于同一级别的元素。在[图19.1](#figure19.1)中，`body`元素的三个子元素——即，`h1`和两个`p`元素——都是兄弟。特别是要注意，紧接在另一个兄弟之后的兄弟被称为*相邻兄弟*。'
- en: Working with Contextual Selectors
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用上下文选择器
- en: With the terms from the preceding section in mind, I want now to talk about
    how you use the web page hierarchy to construct some powerful CSS rules by using
    three *contextual selectors* (so-named because they define an element's context
    within the web page).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到上一节中的术语，我现在想谈谈如何使用网页层次结构通过使用三个*上下文选择器*（之所以这样命名，是因为它们定义了元素在网页中的上下文）来构建一些强大的CSS规则。
- en: 'Lesson 19.2: The Descendant Selector'
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第19.2课：后代选择器
- en: 'Covers: The `*x y*` selector'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖范围：`*x y*`选择器
- en: 'Online: [wdpg.io/19-2-0](http://wdpg.io/19-2-0)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在线：[wdpg.io/19-2-0](http://wdpg.io/19-2-0)
- en: 'One common CSS scenario is applying a style rule to all the elements contained
    within (that is, are descendants of) some other element (the ancestor). To do
    that, use the *descendant selector*, which separates the ancestor and descendant
    elements with a space, as shown in the following syntax:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的CSS场景是将样式规则应用于包含在其他元素（即，是其后代）中的所有元素。为此，使用*后代选择器*，它用空格分隔祖先元素和后代元素，如下面的语法所示：
- en: '[PRE4]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: ①  The element's parent element
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: ①  元素的父元素
- en: ②  The element you want to style
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ②  您想要样式的元素
- en: ③  The styles you want to apply
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ③  您想要应用的样式
- en: Remember
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: In CSS lingo, the character that you place between two elements to form a selector
    (such as the space used in the descendant selector) is called a *combinator*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在CSS术语中，您放置在两个元素之间以形成选择器的字符（例如，在后代选择器中使用的空格）被称为*组合器*。
- en: Master
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: 'Yep, a space is a head-scratching character choice to define a CSS selector,
    but the latest CSS specs introduce an explicit descendant combinator: the double
    greater-than sign (`div >> p` instead of `div p`). No browsers support this yet,
    but all will in the future.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
