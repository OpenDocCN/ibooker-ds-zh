  zh: 在线：[wdpg.io/19-6-0](http://wdpg.io/19-6-0)
- en: With all that talk earlier in the chapter about ancestors, parents, children,
    and descendants, you won't be surprised to learn that CSS comes with a method
    for passing traits along from one "generation" to the next. This method is called,
    appropriately enough, *inheritance*, and it means that for certain CSS properties,
    if a parent element is styled with that property, its child and descendant elements
    are automatically styled the same way.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面关于祖先、父代、子代和后代的讨论之后，你可能会惊讶地了解到CSS提供了一种方法，可以将特性从一代传递到下一代。这种方法恰当地被称为*继承*，这意味着对于某些CSS属性，如果父元素使用该属性进行了样式化，其子元素和后代元素将自动以相同的方式进行样式化。
- en: In the following example, a `div` element is assigned the class `intro`, which
    styles the element with `1.1em` brown text. Notice that the `div` element's children—the
    `em`, `sup`, and `code` elements, as well as the nested `div` element—are styled
    the same way because in each case, they’ve inherited those styles from the parent
    `div`.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，一个`div`元素被分配了`intro`类，该类使用`1.1em`棕色的文本样式该元素。请注意，`div`元素的子元素——`em`、`sup`和`code`元素，以及嵌套的`div`元素——都以相同的方式进行了样式化，因为在每种情况下，它们都是从父`div`继承了这些样式。
- en: Play
  id: totrans-215
