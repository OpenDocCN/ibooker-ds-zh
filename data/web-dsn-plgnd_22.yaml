  type: TYPE_NORMAL
  zh: 假设你有一个名为 `pullquote` 的类，你用它来样式化网站新闻文章中的引用，还有一个名为 `sidebar` 的类，你用它来样式化网站教程页面中的侧边栏。如果这两个类使用相同的规则，你可以将它们组合起来：
- en: '[PRE17]'
