- en: '| ![Kopec_1](../Images/Kopec_1.png)    | David Kopec is an assistant professor
    of Computer Science & Innovation at Champlain College in Burlington, Vermont.
    He is the author of *Classic Computer Science Problems in Python* (Manning, 2019),
    *Classic Computer Science Problems in Swift* (Manning, 2018), and *Dart for Absolute
    Beginners* (Apress, 2014). He is also a software developer and podcaster. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| ![Kopec_1](../Images/Kopec_1.png)    | 大卫·科佩克是佛蒙特州伯灵顿查姆plain学院计算机科学与创新助理教授。他是《Python经典计算机科学问题》（Manning，2019年）、《Swift经典计算机科学问题》（Manning，2018年）和《Dart绝对入门》（Apress，2014年）的作者。他也是一名软件开发者和播客主持人。'
- en: about the cover illustration
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of Classic Computer Science Problems in Java is captioned
    “Dame de la Côte de Barbarie dans tout saparure,” or “Full dress of a lady of
    quality in Barbary, in 1700.” The illustration is taken from Thomas Jefferys’
    A Collection of the Dresses of Different Nations, Ancient and Modern (four volumes),
    London, published between 1757 and 1772\. The title page states that these are
    hand-colored copperplate engravings, heightened with gum arabic. Thomas Jefferys
    (1719-1771) was called “Geographer to King George III.” He was an English cartographer
    who was the leading map supplier of his day. He engraved and printed maps for
    government and other official bodies and produced a wide range of commercial maps
    and atlases, especially of North America. His work as a map maker sparked an interest
    in local dress customs of the lands he surveyed and mapped, which are brilliantly
    displayed in this collection.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《Java经典计算机科学问题》封面上的插图标题为“Côte de Barbarie的女士在1700年的全套礼服”，或“1700年巴巴里地区品质女士的全套礼服。”这幅插图取自托马斯·杰弗里斯的《不同国家古今服饰集》（四卷），伦敦出版，时间介于1757年至1772年之间。扉页声明这些是手工上色的铜版雕刻，用阿拉伯树胶增强。托马斯·杰弗里斯（1719-1771）被称为“乔治三世国王的地理学家。”他是当时的领先地图供应商，为政府和其它官方机构雕刻和印刷地图，并制作了广泛的商业地图和地图集，尤其是北美地区的。他作为地图制作者的工作激发了他对其所调查和绘制的土地的地方服饰习俗的兴趣，这些习俗在这本收藏中得到了精彩的展示。
- en: Fascination with faraway lands and travel for pleasure were relatively new phenomena
    in the late eighteenth century, and collections such as this one were popular,
    introducing both the tourist as well as the armchair traveler to the inhabitants
    of other countries. The diversity of the drawings in Jefferys’ volumes speaks
    vividly of the uniqueness and individuality of the world’s nations some 200 years
    ago. Dress codes have changed since then, and the diversity by region and country,
    so rich at the time, has faded away. It’s now often hard to tell the inhabitants
    of one continent from another. Perhaps, viewing it optimistically, we’ve traded
    a cultural and visual diversity for a more varied personal life--or a more varied
    and interesting intellectual and technical life.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对遥远土地的迷恋以及为了娱乐而旅行在18世纪末是相对较新的现象，像这样的收藏品在当时很受欢迎，它们向游客和沙发旅行者介绍了其他国家的居民。杰弗里斯卷中的绘画多样性生动地描绘了大约200年前世界各国独特性和个性的多样性。自那时以来，着装规范已经改变，当时丰富多样的地区和国家多样性已经逐渐消失。现在，往往很难区分一个大陆的居民与另一个大陆的居民。也许，从乐观的角度来看，我们用文化和视觉多样性换取了更加丰富多彩的个人生活——或者更加丰富多彩和有趣的智力和技术生活。
- en: At a time when it’s difficult to tell one computer book from another, Manning
    celebrates the inventiveness and initiative of the computer business with book
    covers based on the rich diversity of regional life of two centuries ago, brought
    back to life by Jefferys’ pictures.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的时期，Manning通过基于两百年前丰富多样的地区生活的书封面，庆祝计算机行业的创新和主动性，这些生活被杰弗里斯的图画重新带回生命。
