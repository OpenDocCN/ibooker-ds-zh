- en: Purchase of *Classic Computer Science Problems in Java* includes free access
    to a private web forum run by Manning Publications where you can make comments
    about the book, ask technical questions, and receive help from the author and
    from other users. To access the forum, go to [https://livebook.manning.com/#!/book/classic-computer-science-problems-in-java/discussion](https://livebook.manning.com/#!/book/classic-computer-science-problems-in-java/discussion).
    You can also learn more about Manning's forums and the rules of conduct at [https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Java经典计算机科学问题》包括免费访问由Manning出版社运行的私人网络论坛，您可以在论坛上对本书发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/classic-computer-science-problems-in-java/discussion](https://livebook.manning.com/#!/book/classic-computer-science-problems-in-java/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning论坛和行为准则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking him some challenging questions lest his interest stray!
    The forum and the archives of previous discussions will be accessible from the
    publisher’s website as long as the book is in print.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 曼宁对我们读者的承诺是提供一个场所，在这里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向他提出一些挑战性的问题，以免他的兴趣转移！只要这本书有售，论坛和先前讨论的存档将可通过出版社的网站访问。
