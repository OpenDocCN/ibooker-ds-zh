- en: acknowledgments
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I would like to thank everyone at Manning who helped in the development of the
    book. I would especially like to thank development editor Jenny Stout for her
    kindness and for being there when it mattered during the most difficult of circumstances
    for me out of our three books together; technical development editor Frances Buontempo
    for her attention to detail; acquisition editor Brian Sawyer for believing in
    the Classic Computer Science Problems series and always being a voice of reason;
    copy editor Andy Carroll for catching my errors better than I catch them myself
    these past few years; Radmila Ercegovac for helping me promote the series throughout
    the world; and technical reviewer Jean-François Morin for finding ways to make
    the code more clean and modern. Also, I would like to thank Deirdre Hiam, my project
    editor; Katie Tennant, my proofreader; and Aleks Dragosavljevic´ my reviewing
    editor. There are at least a dozen more people at Manning in management, graphics,
    typesetting, finance, marketing, reviews, and production who worked in various
    stages of the book’s development that I didn’t get to know as well, but I thank
    them for their part.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢所有在Manning出版社帮助这本书开发的所有人。我特别想感谢开发编辑Jenny Stout，她的善良以及在三部书中最困难时期给予我的支持；技术发展编辑Frances
    Buontempo，她对细节的关注；采购编辑Brian Sawyer，他相信经典计算机科学问题系列，并且始终是理性的声音；校对编辑Andy Carroll，他比我更擅长捕捉这些年来我自己的错误；Radmila
    Ercegovac，她帮助我在全球范围内推广这个系列；以及技术审稿人Jean-François Morin，他找到了使代码更加整洁和现代的方法。此外，我还要感谢Deirdre
    Hiam，我的项目编辑；Katie Tennant，我的校对员；以及Aleks Dragosavljevic´，我的审稿编辑。在Manning出版社还有至少一打人在管理、图形、排版、财务、营销、审稿和生产等各个阶段参与了这本书的开发，我可能没有那么熟悉他们，但我感谢他们的贡献。
- en: Thank you, Brian Goetz, for being generous with your time, and for providing
    an interview that will be sure to delight and inform readers. It was an honor
    to interview you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Brian Goetz，您慷慨地分享了您的时间，并提供了读者一定会感到愉快和有所收获的访谈。能够采访您是一种荣幸。
- en: Thank you, my wife, Rebecca, and my mom, Sylvia, for your unwavering support
    during an unpleasant year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的妻子Rebecca和我的母亲Sylvia，在这样一个不愉快的年份里，你们始终如一的支持。
- en: 'Thank you, all the reviewers: Andres Sacco, Ezra Simeloff, Jan van Nimwegen,
    Kelum Prabath Senanayake, Kimberly Winston-Jackson, Raffaella Ventaglio, Raushan
    Jha, Samantha Berk, Simon Tschöke, Víctor Durán, and William Wheeler. Your suggestions
    helped make this a better book. I appreciate the care and time you put into your
    reviews.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有审稿人：Andres Sacco、Ezra Simeloff、Jan van Nimwegen、Kelum Prabath Senanayake、Kimberly
    Winston-Jackson、Raffaella Ventaglio、Raushan Jha、Samantha Berk、Simon Tschöke、Víctor
    Durán和William Wheeler。你们的建议帮助使这本书变得更好。我非常感激你们在审稿过程中所投入的细心和时间。
- en: 'Thank you, most importantly: the readers who have supported the Classic Computer
    Science Problems series. If you enjoy this book, leave a review. It really does
    help.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，感谢支持经典计算机科学问题系列的所有读者。如果你喜欢这本书，请留下评论。这真的很有帮助。
