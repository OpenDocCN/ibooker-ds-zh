- en: Part 1\. Introduction to data science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：数据科学简介
- en: 'In [part 1](#part01), we concentrate on the most essential tasks in data science:
    working with your partners, defining your problem, and examining your data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一部分](#part01)中，我们专注于数据科学中最基本的工作：与您的合作伙伴合作，定义您的问题，以及检查您的数据。
- en: '[Chapter 1](../Text/01.xhtml#ch01) covers the lifecycle of a typical data science
    project. We look at the different roles and responsibilities of project team members,
    the different stages of a typical project, and how to define goals and set project
    expectations. This chapter serves as an overview of the material that we cover
    in the rest of the book, and is organized in the same order as the topics that
    we present.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](../Text/01.xhtml#ch01)涵盖了典型数据科学项目的生命周期。我们探讨了项目团队成员的不同角色和职责，典型项目的不同阶段，以及如何定义目标和设定项目期望。本章作为本书其余部分内容的概述，其组织顺序与我们所呈现的主题顺序相同。'
- en: '[Chapter 2](../Text/02.xhtml#ch02) dives into the details of loading data into
    R from various external formats and transforming the data into a format suitable
    for analysis. It also discusses the most important R data structure for a data
    scientist: the data frame. More details about the R programming language are covered
    in [appendix A](../Text/A.xhtml#app01).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](../Text/02.xhtml#ch02)深入探讨了从各种外部格式将数据加载到R中并将数据转换为适合分析格式的细节。它还讨论了数据科学家最重要的R数据结构：数据框。关于R编程语言的更多详细信息请参阅[附录A](../Text/A.xhtml#app01)。'
- en: '[Chapters 3](../Text/03.xhtml#ch03) and [4](../Text/04.xhtml#ch04) cover the
    data exploration and treatment that you should do before proceeding to the modeling
    stage. In [chapter 3](../Text/03.xhtml#ch03), we discuss some of the typical problems
    and issues that you’ll encounter with your data and how to use summary statistics
    and visualization to detect those issues. In [chapter 4](../Text/04.xhtml#ch04),
    we discuss data treatments that will help you deal with the problems and issues
    in your data. We also recommend some habits and procedures that will help you
    better manage the data throughout the different stages of the project.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](../Text/03.xhtml#ch03)和[第4章](../Text/04.xhtml#ch04)涵盖了在进入建模阶段之前应该进行的数据探索和处理。在第3章中，我们讨论了一些您可能会遇到的数据典型问题和问题，以及如何使用汇总统计和可视化来检测这些问题。在第4章中，我们讨论了可以帮助您处理数据中问题和问题的数据处理方法。我们还推荐了一些习惯和程序，这些习惯和程序将帮助您在项目的不同阶段更好地管理数据。'
- en: '[Chapter 5](../Text/05.xhtml#ch05) covers how to wrangle or manipulate data
    into a ready-for-analysis shape.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](../Text/05.xhtml#ch05)涵盖了如何整理或操纵数据以使其适合分析。'
- en: On completing [part 1](#part01), you’ll understand how to define a data science
    project, and you’ll know how to load data into R and prepare it for modeling and
    analysis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成[第一部分](#part01)后，您将了解如何定义一个数据科学项目，并且您将知道如何将数据加载到R中并为建模和分析做准备。
