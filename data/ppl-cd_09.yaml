- en: You’ll implement CI/CD workflows for real-world, cloud-native applications.
    In the next few chapters, you’ll run automated tests with Docker, analyze your
    Docker images for security vulnerabilities, and deploy containerized microservices
    on Docker Swarm and Kubernetes. You’ll learn how to automate the deployment process
    for your serverless applications. This is just a tiny glimpse, so roll up your
    sleeves and let’s dive into this!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将实现针对现实世界、云原生应用的CI/CD工作流程。在接下来的几章中，你将使用Docker运行自动化测试，分析你的Docker镜像以查找安全漏洞，并在Docker
    Swarm和Kubernetes上部署容器化微服务。你将学习如何自动化你的无服务器应用的部署过程。这只是冰山一角，所以卷起袖子，让我们深入探索吧！
