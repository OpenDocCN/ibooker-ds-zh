  zh: 变量名仅仅是将名称绑定到对象上。相同的名称可以被重新分配给不同的对象。Python 中的一个操作，名为 `id`，以数字序列的形式显示对象的标识符。每个对象的标识符是唯一的，并且对象存在期间不会改变。在控制台中输入以下行：
