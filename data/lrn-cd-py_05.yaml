  type: TYPE_NORMAL
  zh: 4.2.4. 创建变量
- en: Before you can work with a variable, you have to set it to a value. You *initialize*
    the variable by assigning it to an object, using the equal sign. The initialization
    binds the object to the variable name.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在你可以使用变量之前，你必须将其设置为一个值。通过使用等号将其分配给一个对象，你*初始化*变量。初始化将对象绑定到变量名。
- en: '|  |'
