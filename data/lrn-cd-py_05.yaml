- en: 'Lesson 4\. Variables and expressions: giving names and values to things'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4课\. 变量和表达式：给事物命名和赋值
- en: After reading [lesson 4](#ch04), you’ll be able to
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完[第4课](#ch04)后，你将能够
- en: Write code that creates Python objects
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写创建Python对象的代码
- en: Write code that assigns objects to variables
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写将对象分配给变量的代码
- en: In your everyday life, you encounter many physical objects, or *things*. Each
    of these things has a name. They have names because it’s much easier to refer
    to them using a name rather than a description.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的日常生活中，你会遇到许多物理对象，或*事物*。这些事物中的每一个都有一个名称。它们有名称是因为用名称来引用它们比用描述更容易。
- en: Using names is a great help when you’re always manipulating things, or objects.
    Some things are simple, such as the number 9\. Some are more complicated, such
    as a dictionary. I can give the name *Nana* to the number 9, and the name *Bill*
    to my dictionary. You can give things (almost) any name you want. You can even
    give names to combinations of things. For example, if I glue a banana to my laptop
    cover to create a new thing, I can name that new trendy creation Banalaptop. Individual
    things can be named as well; if I have two apples, I can name one Allie and the
    other one Ollie.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当你总是操作事物或对象时，使用名称非常有帮助。有些事物很简单，比如数字9。有些更复杂，比如字典。我可以把名字*Nana*给数字9，把名字*Bill*给我的字典。你可以给事物（几乎）起任何你想要的名称。你甚至可以给事物组合命名。例如，如果我把香蕉粘在我的笔记本电脑盖上，创造一个新事物，我可以把这个新潮的创造物命名为Banalaptop。单个事物也可以命名；如果我有两个苹果，我可以把一个命名为Allie，另一个命名为Ollie。
- en: After you name things, you can refer to them later without any confusion. The
    benefit of using names is that you don’t have to re-create (in programming, *recalculate*)
    values. When you name a thing, you inherently remember every detail about it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在你命名物品后，你可以后来无任何混淆地引用它们。使用名称的好处是，你不必重新创建（在编程中，*重新计算*）值。当你命名一个物品时，你本质上会记住关于它的每一个细节。
- en: '|  |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Consider this**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑这一点**'
- en: 'Scan the room you’re in right now for a few things. Then take these steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描你现在所在的房间里的几样东西。然后采取以下步骤：
- en: '**1**.  Write the items down. (I saw my phone, a chair, a carpet, papers, and
    a water bottle.)'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  将物品写下来。（我看到我的手机、一把椅子、一块地毯、纸张和一个水壶。）'
- en: '**2**.  Write a sentence using some or all of these objects. You can use an
    object more than once. (My water bottle spilled on my phone and papers, and now
    my phone is broken and my papers are ruined.)'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  使用这些物品中的某些或全部来写一个句子。你可以多次使用一个对象。（我的水壶洒在我的手机和纸张上，现在我的手机坏了，我的纸张也毁了。）'
- en: '**3**.  Write a description of each object without using its name.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  不使用其名称，为每个对象写一个描述。'
- en: '**4**.  Now rewrite the sentence you came up with using only the descriptions.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  现在用只有描述的句子重新写你想到的那个句子。'
- en: '**5**.  Is the sentence you wrote easier to read using the item names or descriptions?'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  你写的句子使用物品名称或描述更容易阅读吗？'
- en: 'Answers:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：
- en: '**1**.  A phone, papers, and a water bottle.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1**.  一部手机、纸张和一个水壶。'
- en: '**2**.  My water bottle spilled on my phone and papers, and now my phone is
    broken and my papers are ruined.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2**.  我的水壶洒在我的手机和纸张上，现在我的手机坏了，我的纸张也毁了。'
- en: '**3**.  Descriptions:'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**3**.  描述：'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Water bottle*—Thing that holds clear liquid'
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*水壶*—装透明液体的容器'
- en: '*Phone*—Rectangular device I use to call/text/watch cat videos'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*手机*—我用来打电话/发短信/看猫视频的矩形设备'
- en: '*Papers*—Stack of thin, white, flimsy things with black-and-white text on them'
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*纸张*—印有黑白文字的薄薄的、白色的、易碎的东西的堆叠'
- en: '**4**.  A thing that holds clear liquid spilled on a rectangular device I use
    to call/text/watch cat videos and on a stack of thin, white, flimsy things with
    black-and-white text on them, and now my rectangular device is broken, and my
    things with black-and-white text are ruined.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**4**.  一个装透明液体的容器，它是我用来打电话/发短信/看猫视频的矩形设备，以及一堆薄薄的、白色的、易碎的东西，上面印有黑白文字，现在我的矩形设备坏了，我的黑白文字的东西也坏了。'
- en: '**5**.  The sentence is easier to read with the item names, not the descriptions.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**5**.  使用物品名称而不是描述，句子更容易阅读。'
- en: '|  |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
