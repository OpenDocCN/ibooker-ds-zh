- en: 4.1\. Giving names to things
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 给事物命名
- en: Everything you use has a name, which makes it easier to reference in conversation.
    Writing a computer program is like writing a detailed description of the events
    you want to happen and the things involved. In programming, you reference things
    by using variables, which are discussed in the context of programming in [section
    4.2](#ch04lev1sec2).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用的每一件东西都有一个名称，这使得在对话中引用它们更容易。编写计算机程序就像编写你想要发生的事件和涉及的详细描述。在编程中，你通过使用变量来引用事物，这在第4.2节（[section
    4.2](#ch04lev1sec2)）中讨论了编程的上下文。
- en: 4.1.1\. Math vs. programming
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1\. 数学与编程
- en: When you hear the word *variable*, it may remind you of math class, where you
    did calculations with equations and were asked to “solve for *x*.” Programming
    also uses variables, but in a different way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你听到*变量*这个词时，可能会让你想起数学课，在那里你用方程式进行计算，并被要求“解出*x*”。编程也使用变量，但方式不同。
- en: In math, lines of equations state an equivalence. For example, “*x* = 1” stands
    for “*x* is equivalent to 1,” and “2 * *x* = 3 * y” stands for “2 times x is equivalent
    to 3 times *y*.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学中，方程式的行表示等价。例如，“*x* = 1”表示“*x*等于1”，而“2 * *x* = 3 * *y*”表示“2乘以*x*等于3乘以*y*”。
- en: In programming, lines of code with an equal sign stand for an *assignment*.
    [Figure 4.1](#ch04fig01) shows an assignment in Python.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程中，带有等号的代码行代表*赋值*。[图4.1](#ch04fig01)展示了Python中的赋值。
- en: Figure 4.1\. Assignment to a name in Python. Any expression on the right side
    gets converted to a single value and given a name.
  id: totrans-32
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图4.1\. Python中的赋值给名称。等号右边的任何表达式都会转换为一个单一值并赋予一个名称。
- en: '![](images/04fig01_alt.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](images/04fig01_alt.jpg)'
- en: You use the equal sign to assign variables to values. For example, `a = 1` or
    `c = a + b`. The thing to the right of the equal sign is an *expression* with
    a *value*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用等号来将变量赋值给值。例如，`a = 1` 或 `c = a + b`。等号右边的部分是一个具有*值*的*表达式*。
- en: '|  |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Definition
  id: totrans-36
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: An expression is a line of code that can be reduced to a value.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个表达式是一行可以简化为值的代码。
- en: '|  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: To get the value, you substitute the values for all other known variables in
    the expression and do the calculation. For example, if `a = 1` and `b = 2`, then
    `c = a + b = 1 + 2 = 3`. In programming, the only thing you’re allowed to have
    to the left of the equal sign is the name of a variable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要得到值，你需要将表达式中的所有其他已知变量的值代入，并进行计算。例如，如果 `a = 1` 和 `b = 2`，那么 `c = a + b = 1 +
    2 = 3`。在编程中，等号左边只能有变量的名字。
- en: 4.1.2\. What the computer can and can’t do
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2\. 计算机能做什么和不能做什么
- en: 'An important point is worth coming back to: a computer needs to be told what
    to do. A computer can’t spontaneously solve an equation on its own. If you tell
    the computer that `a = 2`, `b = 2`, and that `a + x = b`, it doesn’t know what
    to do with this information or how to solve for `x` on its own. The line `a +
    x = b` doesn’t tell the computer how to calculate anything; it just states an
    equivalence.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的一点值得回顾：计算机需要被告知要做什么。计算机不能自己自发地解方程。如果你告诉计算机 `a = 2`，`b = 2`，并且 `a + x =
    b`，它不知道如何处理这些信息或如何自己解出*x*。`a + x = b`这一行并没有告诉计算机如何计算任何东西；它只是陈述了一个等价关系。
- en: The computer needs to be told a recipe for solving something. Recall that when
    you’re following a recipe for baking bread, you need to know the steps. You, as
    the programmer, have to come up with the recipe and tell the computer what to
    do. To come up with the recipe, you need to go off-computer and on-paper and do
    the calculation on your own. Then you can tell the computer what steps it needs
    to calculate a value.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机需要被告知解决问题的方法。回想一下，当你按照烤面包的食谱时，你需要知道步骤。作为程序员的你，必须想出食谱并告诉计算机要做什么。为了想出食谱，你需要离开电脑，在纸上进行计算。然后你可以告诉计算机它需要计算值的步骤。
