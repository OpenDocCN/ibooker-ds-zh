- en: 4.2.2\. Objects have names
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2. 对象有名称
- en: Every *thing* that you create in a program can be given a name so you can refer
    to it later. The names are *variables* and are used to refer to objects.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在程序中创建的每一**个**东西都可以赋予一个名称，以便以后引用。这些名称被称为**变量**，用于引用对象。
- en: '|  |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-80
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A variable is used to bind a name to an object. A variable name refers to a
    particular object.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 变量用于将名称绑定到对象。变量名引用特定的对象。
- en: '|  |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'For example:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: If `a = 1`, then the object named `a` has the value `1`, and you can do mathematical
    operations with it.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `a = 1`，那么名为 `a` 的对象具有值为 `1`，你可以对其进行数学运算。
- en: If `greeting = "hello"`, then the object named `greeting` has a value of `"hello"`
    (a sequence of characters). Operations you can do on this object include “tell
    me how many characters it has” or “tell me if it has the letter *a* in it” or
    “tell me at which position the first *e* occurs.”
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 `greeting = "hello"`，那么名为 `greeting` 的对象具有值为 `"hello"`（字符序列）。你可以对这个对象进行的操作包括“告诉我它有多少个字符”或“告诉我它是否包含字母
    *a*”或“告诉我第一个 *e* 出现在哪个位置”。
- en: In both of these examples, the item to the left of the equal sign is a variable
    name that you can use to refer to an object, and the thing to the right of the
    equal sign is the object itself, which has a value and some operations you can
    do on it. In Python, you bind a variable name to an object.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两个例子中，等号左侧的项目是一个变量名，你可以用它来引用一个对象，而等号右侧的是对象本身，它具有值和一些你可以对其进行的操作。在 Python 中，你将变量名绑定到对象上。
- en: The object to the right of the equal sign doesn’t have to be only one object.
    It can be a calculation that can be simplified to give a value. With that final
    value, you get an object. For example, `a = 1 + 2` is a calculation on two objects
    (`1` and `2`) that can be simplified to one object with a value of `3`.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 等号右侧的对象不一定是单个对象。它可以是一个可以简化为给出值的计算。有了这个最终值，你就得到了一个对象。例如，`a = 1 + 2` 是对两个对象（`1`
    和 `2`）的计算，可以简化为一个值为 `3` 的单一对象。
- en: 4.2.3\. What object names are allowed?
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3. 允许的对象名称是什么？
- en: 'You write code with variable names that make the code readable by other people.
    Many programming languages, Python included, have restrictions on the names you
    can use for variables:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 你用变量名编写代码，使其他人对代码可读。许多编程语言，包括 Python，对你可以用于变量的名称有约束：
- en: Must begin with a letter (`a` to `z` or `A` to `Z`) or an underscore (`_`).
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须以字母（`a` 到 `z` 或 `A` 到 `Z`）或下划线（`_`）开头。
- en: Other characters in the variable name can be letters, numbers, or an underscore.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量名中的其他字符可以是字母、数字或下划线。
- en: Names are case-sensitive.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称区分大小写。
- en: Names can be any length.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称可以是任意长度。
- en: '|  |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**Thinking like a programmer**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**像程序员一样思考**'
- en: If you want, you can have a variable name that is 1,000,000,000,000,000 characters
    long. But don’t! It makes your code unreadable. Limit lines of code to at most
    80 characters and try to make your names as concise as possible while maintaining
    readability.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以有一个长度为 1,000,000,000,000,000 个字符的变量名。但不要这样做！这会使你的代码难以阅读。将代码行限制在最多 80
