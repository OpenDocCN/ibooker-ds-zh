  type: TYPE_NORMAL
  zh: 4.2\. 变量的介绍
- en: With that bit of intuition for how variables work in programming, you can now
    dive in and start learning about how variables work.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对编程中变量如何工作的直觉，你现在可以深入学习和了解变量是如何工作的。
- en: 4.2.1\. Objects are things that can be manipulated
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1\. 对象是可以操作的事物
- en: 'In the previous section, we talked about things. In Python, everything is an
    object. This means that every *thing* that you can create in Python has the following:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们讨论了事物。在Python中，一切都是对象。这意味着你可以在Python中创建的每一个*事物*都具有以下特点：
- en: A type
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种类型
- en: A set of operations
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组操作
- en: The *type* of an object tells you the data/values/attributes/properties associated
    with it. The *operations* are commands that you can tell the object to do; these
    commands might work only on the object itself, or they might be ways that the
    object can interact with other objects.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对象的**类型**告诉你与之相关的数据/值/属性/特性。**操作**是你可以告诉对象执行的命令；这些命令可能只适用于对象本身，或者可能是对象与其他对象交互的方式。
- en: '|  |'
