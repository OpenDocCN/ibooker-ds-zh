- en: Kubernetes resources covered in the book
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 书中涵盖的资源
- en: '|   | Resource (abbr.) [API version] | Description | Section |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | 资源（缩写。）[API 版本] | 描述 | 章节 |'
- en: '|   | Namespace^([[*](#filepos1798970)]) (ns) [v1] | Enables organizing resources
    into non-overlapping groups (for example, per tenant) | 3.7 |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | 命名空间^([[*](#filepos1798970)])（ns）[v1] | 允许将资源组织成非重叠的组（例如，按租户划分） | 3.7
    |'
- en: '| Deploying workloads | Pod (po) [v1] | The basic deployable unit containing
    one or more processes in co-located containers | 3.1 |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 部署工作负载 | Pod（po）[v1] | 包含一个或多个在相邻容器中协同运行的进程的基本可部署单元 | 3.1 |'
- en: '| ReplicaSet (rs) [apps/v1beta2^([[**](#filepos1799159)])] | Keeps one or more
    pod replicas running | 4.3 |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 副本集（rs）[apps/v1beta2^([[**](#filepos1799159)])] | 保持一个或多个 pod 副本运行 | 4.3
    |'
- en: '| ReplicationController (rc) [v1] | The older, less-powerful equivalent of
    a ReplicaSet | 4.2 |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 复制控制器（rc）[v1] | 旧版、功能较弱的副本集等效物 | 4.2 |'
- en: '| Job [batch/v1] | Runs pods that perform a completable task | 4.5 |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 作业 [batch/v1] | 运行执行可完成任务的 pod | 4.5 |'
- en: '| CronJob [batch/v1beta1] | Runs a scheduled job once or periodically | 4.6
    |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| CronJob [batch/v1beta1] | 运行一次或周期性运行的计划任务 | 4.6 |'
- en: '| DaemonSet (ds) [apps/v1beta2[**](#filepos1799159)] | Runs one pod replica
    per node (on all nodes or only on those matching a node selector) | 4.4 |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 守护集（ds）[apps/v1beta2[**](#filepos1799159)] | 在每个节点上运行一个 pod 副本（在所有节点上或在匹配节点选择器的节点上）
    | 4.4 |'
- en: '| StatefulSet (sts) [apps/v1beta1[**](#filepos1799159)] | Runs stateful pods
    with a stable identity | 10.2 |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 有状态集（sts）[apps/v1beta1[**](#filepos1799159)] | 运行具有稳定身份的有状态 pod | 10.2 |'
- en: '| Deployment (deploy) [apps/v1beta1[**](#filepos1799159)] | Declarative deployment
    and updates of pods | 9.3 |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 部署（deploy）[apps/v1beta1[**](#filepos1799159)] | 声明式部署和更新 pod | 9.3 |'
- en: '| Services | Service (svc) [v1] | Exposes one or more pods at a single and
    stable IP address and port pair | 5.1 |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 服务 | 服务（svc）[v1] | 在单个和稳定的 IP 地址和端口对上公开一个或多个 pod | 5.1 |'
- en: '| Endpoints (ep) [v1] | Defines which pods (or other servers) are exposed through
    a service | 5.2.1 |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 端点（ep）[v1] | 定义通过服务公开哪些 pod（或其他服务器） | 5.2.1 |'
- en: '| Ingress (ing) [extensions/v1beta1] | Exposes one or more services to external
    clients through a single externally reachable IP address | 5.4 |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 入口（ing）[extensions/v1beta1] | 通过单个外部可达 IP 地址将一个或多个服务公开给外部客户端 | 5.4 |'
- en: '| Config | ConfigMap (cm) [v1] | A key-value map for storing non-sensitive
    config options for apps and exposing it to them | 7.4 |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 配置 | 配置映射（cm）[v1] | 存储非敏感配置选项的键值映射，并将其公开给应用程序 | 7.4 |'
- en: '| Secret [v1] | Like a ConfigMap, but for sensitive data | 7.5 |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 机密 [v1] | 与配置映射类似，但用于敏感数据 | 7.5 |'
- en: '| Storage | PersistentVolume[*](#filepos1798970) (pv) [v1] | Points to persistent
    storage that can be mounted into a pod through a PersistentVolumeClaim | 6.5 |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 存储 | 持久卷[*](#filepos1798970)（pv）[v1] | 指向可以通过持久卷声明挂载到 pod 中的持久存储 | 6.5 |'
- en: '| PersistentVolumeClaim (pvc) [v1] | A request for and claim to a PersistentVolume
    | 6.5 |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 持久卷声明（pvc）[v1] | 对持久卷的请求和声明 | 6.5 |'
- en: '| StorageClass[*](#filepos1798970) (sc) [storage.k8s.io/v1] | Defines the type
    of dynamically-provisioned storage claimable in a PersistentVolumeClaim | 6.6
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 存储类[*](#filepos1798970)（sc）[storage.k8s.io/v1] | 定义在持久卷声明中可声明的动态配置存储的类型 |
    6.6 |'
- en: '| Scaling | HorizontalPodAutoscaler (hpa) [autoscaling/v2beta1[**](#filepos1799159)]
    | Automatically scales number of pod replicas based on CPU usage or another metric
    | 15.1 |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 缩放 | 水平 pod 自动缩放器（hpa）[autoscaling/v2beta1[**](#filepos1799159)] | 根据 CPU
    使用率或其他指标自动缩放 pod 副本数量 | 15.1 |'
- en: '| PodDisruptionBudget (pdb) [policy/v1beta1] | Defines the minimum number of
    pods that must remain running when evacuating nodes | 15.3.3 |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| Pod 故障预算（pdb）[policy/v1beta1] | 定义在疏散节点时必须保持运行的最小 pod 数量 | 15.3.3 |'
- en: '| Resources | LimitRange (limits) [v1] | Defines the min, max, default limits,
    and default requests for pods in a namespace | 14.4 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 资源 | 资源限制（limits）[v1] | 定义命名空间中 pod 的最小、最大、默认限制和默认请求 | 14.4 |'
- en: '| ResourceQuota (quota) [v1] | Defines the amount of computational resources
    available to pods in the namespace | 14.5 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 资源配额（quota）[v1] | 定义命名空间中 pod 可用的计算资源量 | 14.5 |'
- en: '| Cluster state | Node[*](#filepos1798970) (no) [v1] | Represents a Kubernetes
    worker node | 2.2.2 |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 集群状态 | 节点[*](#filepos1798970)（no）[v1] | 代表 Kubernetes 工作节点 | 2.2.2 |'
- en: '| Cluster[*](#filepos1798970) [federation/v1beta1] | A Kubernetes cluster (used
    in cluster federation) | App. D |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 集群[*](#filepos1798970) [federation/v1beta1] | Kubernetes 集群（用于集群联邦） | 附录
    D |'
- en: '| ComponentStatus[*](#filepos1798970) (cs) [v1] | Status of a Control Plane
    component | 11.1.1 |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 组件状态[*](#filepos1798970)（cs）[v1] | 控制平面组件的状态 | 11.1.1 |'
- en: '| Event (ev) [v1] | A report of something that occurred in the cluster | 11.2.3
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 事件 (ev) [v1] | 关于集群中发生的事情的报告 | 11.2.3 |'
- en: '| Security | ServiceAccount (sa) [v1] | An account used by apps running in
    pods | 12.1.2 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 安全 | 服务账户 (sa) [v1] | 由在 pods 中运行的应用程序使用的账户 | 12.1.2 |'
- en: '| Role [rbac.authorization.k8s.io/v1] | Defines which actions a subject may
    perform on which resources (per namespace) | 12.2.3 |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 角色 [rbac.authorization.k8s.io/v1] | 定义了主题可以在哪些资源上执行哪些操作（按命名空间划分） | 12.2.3
    |'
- en: '| ClusterRole[*](#filepos1798970) [rbac.authorization.k8s.io/v1] | Like Role,
    but for cluster-level resources or to grant access to resources across all namespaces
    | 12.2.4 |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 集群角色[*](#filepos1798970) [rbac.authorization.k8s.io/v1] | 与角色类似，但用于集群级别的资源或授予跨所有命名空间访问资源的权限
    | 12.2.4 |'
- en: '| RoleBinding [rbac.authorization.k8s.io/v1] | Defines who can perform the
    actions defined in a Role or ClusterRole (within a namespace) | 12.2.3 |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 角色绑定 [rbac.authorization.k8s.io/v1] | 定义了谁可以在命名空间内执行角色或集群角色中定义的操作 | 12.2.3
    |'
- en: '| ClusterRoleBinding[*](#filepos1798970) [rbac.authorization.k8s.io/v1] | Like
    RoleBinding, but across all namespaces | 12.2.4 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 集群角色绑定[*](#filepos1798970) [rbac.authorization.k8s.io/v1] | 与角色绑定类似，但跨越所有命名空间
    | 12.2.4 |'
- en: '| PodSecurityPolicy[*](#filepos1798970) (psp) [extensions/v1beta1] | A cluster-level
    resource that defines which security-sensitive features pods can use | 13.3.1
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Pod 安全策略[*](#filepos1798970) (psp) [extensions/v1beta1] | 一个集群级别的资源，定义了 pods
    可以使用哪些安全敏感功能 | 13.3.1 |'
- en: '| NetworkPolicy (netpol) [networking.k8s.io/v1] | Isolates the network between
    pods by specifying which pods can connect to each other | 13.4 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 网络策略 (netpol) [networking.k8s.io/v1] | 通过指定哪些 pods 可以相互连接来隔离 pods 之间的网络 |
    13.4 |'
- en: '| CertificateSigningRequest[*](#filepos1798970) (csr) [certificates.k8s.io/v1beta1]
    | A request for signing a public key certificate | 5.4.4 |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 证书签名请求[*](#filepos1798970) (csr) [certificates.k8s.io/v1beta1] | 对签名公钥证书的请求
    | 5.4.4 |'
- en: '| Ext. | CustomResourceDefinition[*](#filepos1798970) (crd) [apiextensions.k8s.io/v1beta1]
    | Defines a custom resource, allowing users to create instances of the custom
    resource | 18.1 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| Ext. | 自定义资源定义[*](#filepos1798970) (crd) [apiextensions.k8s.io/v1beta1] |
    定义了一个自定义资源，允许用户创建自定义资源的实例 | 18.1 |'
