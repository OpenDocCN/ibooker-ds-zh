- en: 3 Virtues for leading projects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 项目领导的三项美德
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Operating in the customers’ best interest as the standard of professional conduct
    in DS
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在DS中作为专业行为标准以客户最佳利益为重
- en: Adapting to business priorities and confidently imparting knowledge
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应业务优先事项并自信地传授知识
- en: Practicing the fundamentals of scientific rigor
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践科学严谨的基本原则
- en: Monitoring for anomalies and taking responsibility for creating enterprise value
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监测异常并负责创造企业价值
- en: Maintaining a positive attitude with tenacity, curiosity, and collaboration
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以坚韧、好奇心和合作为基础保持积极态度
- en: In leadership, virtues are often emphasized over capabilities. While we can
    round off gaps in capabilities with the right combination of talent on a team,
    gaps in virtues can cause a project to fail or, worse, negatively impact the business.
    The Greek philosopher Aristotle explained virtues as the individual’s habitual
    actions etched into one’s character, which come from years of practicing being
    good to benefit oneself and society. They are what others can trust you to do
    when no one is looking.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在领导力方面，美德往往比能力更重要。虽然我们可以通过团队中人才的正确组合来弥补能力上的差距，但美德上的差距可能导致项目失败，或者更糟的是，对业务产生负面影响。希腊哲学家亚里士多德将美德解释为个人习惯性的行为，这些行为刻印在个人的性格中，源于多年实践善良以利己利社会的经验。它们是当没有人看着时，别人可以信任你去做的事情。
- en: As a tech lead, practicing *ethical* and *rigorous* habitual actions with a
    positive *attitude* is crucial to forming your character to succeed as a DS leader.
    When you maintain acceptable practices in these three dimensions, you are more
    likely to deliver a significant impact on your organization and advance in your
    career. We have also observed that when data scientists neglect one or more of
    these dimensions, they can get into difficult situations they must be mentored
    through or, in some cases, be managed out of.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术领导，培养*道德*和*严谨*的习惯行为，以及积极的*态度*，对于塑造你的性格以成功担任DS领导者至关重要。当你在这三个维度上保持可接受的行为准则时，你更有可能对你的组织产生重大影响，并在你的职业生涯中取得进步。我们还观察到，当数据科学家忽视这些维度中的一个或多个时，他们可能会陷入必须通过指导或在某些情况下被管理出来的困难境地。
- en: What do we mean by *ethics*, *rigor*, and *attitude* here?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里所说的*道德*、*严谨*和*态度*是什么意思？
- en: '*Ethics*—Standards of conduct at work that enable you to avoid unnecessary
    and self-inflicted breakdowns. There are many aspects of work ethics for data
    scientists, including data use, project execution, and teamwork.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德*——在工作中的行为准则，使你能够避免不必要的自我造成的崩溃。数据科学家的工作道德有很多方面，包括数据使用、项目执行和团队合作。'
- en: '*Rigor*—The craftsmanship that generates trust in the results data scientists
    produce. Rigorous results are repeatable, testable, and discoverable. And rigorous
    work products can become solid foundations for creating enterprise value.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*严谨*——产生数据科学家产生结果信任的工艺。严谨的结果是可重复的、可测试的和可发现的。并且严谨的工作产品可以成为创造企业价值的坚实基础。'
- en: '*Attitude*—The moods with which you approach workplace situations. With positivity
    and tenacity to work through failures, data scientists should be curious and collaborative
    team players. We should also respect the diverse perspectives in lateral collaborations.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*态度*——你以何种情绪进入职场情境。数据科学家应该对失败保持积极和坚韧的态度，好奇心强，是协作的团队成员。我们还应该尊重横向合作中的不同观点。'
- en: Virtues are meant to be practiced in moderation. Doing too much can be just
    as bad as not doing enough. For example, too much rigor can cause analysis paralysis
    and indecision. Too little rigor can result in flawed conclusions, which may lead
    to adverse outcomes and loss of trust from executives and business partners. You
    may have seen examples in one or both extremes. Let’s dive into each of these
    dimensions in more detail.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美德应当适度实践。做得太多可能和做得不够一样糟糕。例如，过多的严谨可能导致分析瘫痪和犹豫不决。过少的严谨可能导致结论有缺陷，这可能导致不良后果，并失去高管和商业伙伴的信任。你可能已经看到了一个或两个极端的例子。让我们更详细地探讨这些维度的每一个。
- en: 3.1 Ethical standards of conduct
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 行为的道德标准
- en: As a data scientist or practitioner, you have access to a vast amount of data
    to serve your customers. The data may impact how the financial market assesses
    a company’s enterprise value or may be personally sensitive with reference to
    users’ financial situations, health conditions, or geographic locations. How we
    work with the data that is entrusted to us, especially when no one is looking,
    is a demonstration of our ethical standards.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家或从业者，您有权访问大量数据来服务您的客户。这些数据可能影响金融市场评估公司的企业价值，或与用户的财务状况、健康状况或地理位置等个人敏感信息相关。我们在没有人在看的情况下如何处理托付给我们的数据，特别是当没有人看的时候，这是我们道德标准的体现。
- en: 'We define ethics in DS as this field’s standard of professional conduct. These
    ethics are intended to be practical rather than theoretical. For a DS tech lead,
    we discuss three areas of professional conduct:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将DS中的道德定义为该领域的专业行为标准。这些道德规范旨在是实用的而不是理论的。对于DS技术领导，我们讨论了三个专业行为领域：
- en: Leading projects that operate in customers’ best interest
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导以客户最佳利益为目标的工程项目
- en: Adapting to business priorities in a dynamic market environment
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在动态市场环境中适应业务优先级
- en: Imparting knowledge to team members confidently
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对团队成员自信地传授知识
- en: We recommend these practices for you to avoid unnecessary, self-inflicted breakdowns.
    For Jennifer (from chapter 1, case 3), whose teammates feel micromanaged and are
    unhappy about busywork, improving her skills in communicating changes would help
    her build trust with her team. These practices can also open up opportunities
    for a positive, agile, and productive work environment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推荐这些实践，以避免不必要的自我造成的崩溃。对于珍妮弗（来自第1章，案例3），她的队友感到被微观管理，对忙碌的工作感到不满，提高她沟通变化的能力将有助于她与团队建立信任。这些实践还可以为积极、敏捷和高效的工作环境开辟机会。
- en: 3.1.1 Operating in the customers’ best interest
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1.1 在客户最佳利益下运营
- en: Data practitioners often have access to and work with sensitive data. For example,
    in the ridesharing industry, data scientists may have access to riders’ detailed
    transaction records, including riders’ daily routines, visits to hospitals, or
    other weekend adventures. In the online dating industry, data scientists build
    potentially life-changing couple-matching algorithms and run emotionally impactful
    A/B tests.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从业者通常可以访问并处理敏感数据。例如，在共享出行行业中，数据科学家可能可以访问乘客的详细交易记录，包括乘客的日常作息、医院访问或其他周末冒险。在在线约会行业中，数据科学家构建可能改变人生的伴侣匹配算法，并运行情感影响显著的A/B测试。
- en: 'Being ethical here has two aspects:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里保持道德有两个方面：
- en: Asking questions with sensitivity and empathy to customers’ well-being and not
    asking questions that one would not want to be asked about oneself [1]
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以对客户福祉敏感和有同理心的方式提问，而不是提问自己不愿意被问的问题[1]
- en: Running experiments with sensitivity and empathy to customers’ well-being and
    not experiments that would negatively impact customers’ emotional well-being
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行对客户福祉敏感和有同理心的实验，而不是对客户情感福祉产生负面影响的实验
- en: Insensitive use of DS
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: DS中不敏感的使用
- en: 'An example of questionable ethics on insensitive use of DS is the infamous
    2012 “Uberdata: The Ride of Glory*”* blog [2]. An Uber employee inferred potential
    one-night stands by analyzing passenger rides to an unfamiliar location between
    10 p.m. and 4 a.m. on a Friday or Saturday, then taking a second ride within 1/10th
    of a mile of the drop-off location four to six hours later. While the analysis
    was sound and rigorous from a DS perspective, and the results were in aggregate
    with no personal information released, the topic was selected in bad taste and
    eroded trust with riders.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'DS（数据科学）中不敏感使用的不道德行为的一个例子是臭名昭著的2012年“Uberdata: The Ride of Glory*”*博客[2]。一位Uber员工通过分析乘客在周五或周六晚上10点到凌晨4点之间前往不熟悉地点的行程，然后在四到六小时后，在离下车地点1/10英里内进行第二次行程，推断出潜在的短暂一夜情。尽管从DS的角度来看，分析是合理和严格的，结果也是汇总的，没有泄露个人信息，但选择这个话题品味不佳，损害了与乘客之间的信任。'
- en: The “Ride of Glory” analysis produced significant social backlash for Uber as
    a company. The fact that this type of analysis was produced, socialized, and published
    indicates a culture, in 2012, that tolerated insensitivity on the questions being
    asked in the ridership behavior analyses.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “荣耀之旅”分析对Uber公司产生了重大的社会反弹。这种类型分析的产生、传播和发布表明，2012年存在一种文化，容忍在乘客行为分析中提出的问题的不敏感。
- en: As a tech lead, you are the first line of defense guarding a company against
    unethical DS practices. An internal ethical compass can help you call off an analysis
    direction that could be seen as insensitive to the customer’s well-being.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，你是保护公司免受不道德数据科学实践的第一道防线。内部道德指南可以帮助你取消可能被视为对客户福祉不敏感的分析方向。
- en: '| ![](Images/Gem_Icon.png)014 | The tech lead is the first line of defense
    guarding a company against unethical data science practices. An internal ethical
    compass can help you call off an analysis direction that could be seen as insensitive
    to the customer’s well-being. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| ![Gem_Icon.png](Images/Gem_Icon.png)014 | 技术负责人是保护公司免受不道德数据科学实践的第一道防线。内部道德指南可以帮助你取消可能被视为对客户福祉不敏感的分析方向。
    |'
- en: One technique used to evaluate whether something could be seen as insensitive
    to customers is to apply the so-called *New York Times* rule, or major newspaper
    rule. It is a commonsense rule of ethical conduct that you should not do anything
    in public or private that you would mind having reported on the front page of
    a major newspaper.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 评估某事是否可能被视为对客户不敏感的技术之一是应用所谓的*纽约时报*规则，或主要报纸规则。这是一条常识性的道德行为规则，你不应在公共或私人场合做任何你不愿意在主要报纸头版报道的事情。
- en: Suppose the author of the “Ride of Glory” blog used the *New York Times* rule
    to assess the appropriateness before conducting the analysis. In that case, they
    might have recognized the highly controversial nature of the topic and potential
    backlash, and acted differently.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 假设“荣耀之旅”博客的作者在进行分析之前使用了*纽约时报*规则来评估其适当性。那么，他们可能会认识到这个话题的高度争议性和潜在的反弹，并采取不同的行动。
- en: Some analyses and experiments can pass the New York Times rule even when they
    may hurt user experience in the short term but benefit user experience in the
    long term. Examples include experimenting with more or fewer ads on a web page
    to increase the profitability of the business to better serve future customers,
    or assessing the effect of web page loading delays on web page engagement to justify
    engineering investment by intentionally slowing down some web page loads.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分析和实验即使短期内可能损害用户体验，但长期来看却有利于用户体验，也可以通过纽约时报规则通过。例如，通过在网页上增加或减少广告来增加企业的盈利能力，以更好地服务未来的客户，或者评估网页加载延迟对网页参与度的影响，以证明通过故意减慢某些网页加载速度进行工程投资是合理的。
- en: Impact on customers’ emotional well-being
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对客户情感福祉的影响
- en: An example of DS profoundly impacting customers’ emotional well-being is a series
    of 2014 A/B test results OkCupid published in blog format [3]. The experiment
    enrolled pairs of customers who the algorithm said were 30%, 60%, or 90% matches.
    For each group, the app told a third of them that they were 30% matches, a third
    of them that they were 60% matches, and a third of them were 90% matches. This
    way, two-thirds of the population were intentionally shown a matching percentage
    that was not accurate. This type of experiment has technical merits but can also
    negatively impact customers’ emotional well-being.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学对客户情感福祉产生深远影响的例子是OkCupid在博客格式中发布的2014年一系列A/B测试结果 [3]。该实验招募了算法认为匹配度为30%、60%或90%的客户对。对于每组，应用告诉其中三分之一的人他们的匹配度为30%，三分之一的人他们的匹配度为60%，还有三分之一的人他们的匹配度为90%。这样，三分之二的人口有意展示了不准确的匹配百分比。这类实验具有技术优势，但也可能对客户的情感福祉产生负面影响。
- en: 'How can you assess when a DS use case may have crossed the ethics line? Three
    principles from ethics research can help us evaluate a challenging situation [4],
    [5]:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何评估一个数据科学用例是否可能越过了伦理界限？伦理研究中的三个原则可以帮助我们评估一个具有挑战性的情况 [4], [5]：
- en: '*Respect for persons*—Treat customers with respect. Provide transparency, truthfulness,
    and voluntariness (choice and consent) when conducting experiments.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*尊重个人*—尊重客户。在开展实验时提供透明度、真实性以及自愿性（选择和同意）。'
- en: '*Beneficence*—Protect people from harm, and minimize risks and maximize benefits.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*仁爱*—保护人们免受伤害，最小化风险并最大化利益。'
- en: '*Justice*—Ensure that participants are not exploited and there is a fair balance
    of risks and benefits.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*正义*—确保参与者不会被剥削，并且风险和利益的平衡是公平的。'
- en: Are we making too big a deal? After all, is changing a displayed guesstimate
    of a score on a screen going to cause significant psychological harm?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否过于小题大做了？毕竟，改变屏幕上显示的猜测分数是否会导致重大的心理伤害？
- en: The OkCupid match score exercise crosses the line from trying out new features
    to an experiment of deception or power-of-suggestion experiment that focuses on
    behavioral experimentation on relationships between people. Think about the emotional
    trauma of those who thought they had finally found the love of their lives on
    the platform, as suggested by the match score, only to have wasted precious time
    within the prime years of their lives to find a life companion. Would you like
    those experiments to be unknowingly done to you? Deceptive experiments raise many
    questions about whether the users are respected.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: OkCupid匹配分数练习已经从尝试新功能跨越到欺骗或暗示实验的界限，该实验专注于人与人之间关系的行为实验。想想那些认为他们在平台上终于找到了一生的爱，正如匹配分数所暗示的那样，却浪费了他们生命中宝贵的时光去寻找生活伴侣的人们的情感创伤。您愿意在不经意间成为这些实验的受害者吗？欺骗性实验引发了关于用户是否受到尊重的许多问题。
- en: 'The data scientist who conducted the experiment might have had the best intention
    to prove that the OkCupid match score has merit and can be trusted by its customers.
    However, the implication that the experiment took place without transparency and
    voluntariness actually could hurt customer trust. In the future, customers would
    not know when they might be subjected to another test and would likely not trust
    the scores anymore. As the saying goes: “Fool me once, shame on you. Fool me twice,
    shame on me.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验的数据科学家可能有着最好的意图，旨在证明OkCupid匹配分数有优点并且可以赢得客户的信任。然而，实验在没有透明度和自愿的情况下进行的含义实际上可能会伤害客户信任。在未来，客户将不知道他们何时可能成为另一个测试的受害者，并且可能不再信任这些分数。正如俗话所说：“一次被愚弄，是你自己的耻辱。两次被愚弄，是我的耻辱。”
- en: 3.1.2 Adapting to business priorities in dynamic business environments
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1.2 动态商业环境中适应业务优先级
- en: Business priorities can change quickly. As a DS tech lead, what would you do
    when the project you are managing is put on hold, and the team is asked to focus
    on some-thing else?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 业务优先级可能会迅速变化。作为一名数据科学技术负责人，当您管理的项目被搁置，团队被要求专注于其他事情时，您会怎么做？
- en: Fundamentally, team members’ responsibility to the organization is to execute
    the business’s priorities. Many types of DS projects can take 8–20 weeks (as shown
    in table 2.1 in section 2.2), and when the business needs the team to work on
    something more urgent before these large projects can complete, tech leads must
    help team members and partners adapt to the change.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，团队成员对组织的责任是执行业务的优先级。许多类型的数据科学项目可能需要8-20周（如第2.2节中的表2.1所示），当业务需要在这些大型项目完成之前让团队处理更紧急的事情时，技术负责人必须帮助团队成员和合作伙伴适应这种变化。
- en: 'There are four concerns for a tech lead to manage project changes:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 技术负责人在管理项目变更时需要关注四个方面：
- en: Discern the changes that require attention.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定需要关注的变更。
- en: Understand the reasons behind a change.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解变更背后的原因。
- en: Communicate with team members and stakeholders.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队成员和利益相关者沟通。
- en: Document current progress and move on.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录当前进度并继续前进。
- en: Figure 3.1 illustrates these four concerns, and the following section takes
    you through them one by one.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1展示了这四个关注点，接下来的章节将逐一介绍。
- en: '![](Images/CH03_F01_Chong.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/CH03_F01_Chong.png)'
- en: Figure 3.1 Four steps in communicating changes effectively to a team and stakeholders
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 向团队和利益相关者有效沟通变更的四个步骤
- en: Discerning the changes that require attention
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 确定需要关注的变更
- en: Things inevitably change during a DS project. As a tech lead, it is crucial
    to keep your team and partners informed proactively of any changes. Partners often
    have project dependencies on the milestones to be delivered, as described in the
    project plan, which you might not have realized they are sensitive to.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学项目中，事情不可避免地会发生变化。作为技术负责人，主动让您的团队和合作伙伴了解任何变化至关重要。合作伙伴往往对项目计划中描述的里程碑交付有项目依赖性，这可能您还没有意识到他们对此很敏感。
- en: Who should be included in the communication? The answer is all partners in the
    project stakeholder list of the project plan. You can find it in the project motivation
    background section, as elaborated on in section 2.2.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 应该包括哪些人在沟通中？答案是项目计划中项目利益相关者名单上的所有合作伙伴。您可以在项目动机背景部分找到它，如第2.2节所述。
- en: How about some examples of these changes?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变更有哪些例子？
- en: '*Metrics of success*—When a project’s motivation changes, it may not impact
    the DS portion of the project, but it may affect the engineering portion. For
    example, when a success metric shifts from short-term to long-term engagement,
    the DS work of predicting the next best action may remain the same. However, the
    frequency of computing the metrics may change and warrant a different level of
    engineering complexity.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成功指标*—当项目的动机发生变化时，它可能不会影响项目的DS部分，但它可能会影响工程部分。例如，当成功指标从短期转向长期参与时，预测下一步最佳行动的DS工作可能保持不变。然而，计算指标的频率可能会改变，需要不同的工程复杂性级别。'
- en: '*Input specifications*—Input specifications in data type, data format, and
    update frequency may change because of documentation errors or partner upgrades;
    some are planned, and others are unplanned. It’s important to share the changes
    with all partners, as certain changes may have severe implications on user experience,
    privacy, and compliance.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*输入规范*—由于文档错误或合作伙伴升级，数据类型、数据格式和更新频率的输入规范可能会发生变化；一些是计划内的，而另一些则是计划外的。与所有合作伙伴共享这些变化很重要，因为某些变化可能会对用户体验、隐私和合规性产生严重影响。'
- en: '*Output specifications*—Output specifications in data type, format, expected
    accuracy, or update frequency may change because of unexpected limitations in
    feature extraction, modeling environment, or changes in requirements. This type
    of change would have obvious implications on downstream services that depend on
    the output and should be communicated in a timely manner.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*输出规范*—由于特征提取、建模环境或需求变化的不预期限制，数据类型、格式、预期准确度或更新频率的输出规范可能会发生变化。这种变化将对依赖于输出的下游服务产生明显的后果，并且应及时进行沟通。'
- en: '*Technology choices*—Technology choices can change because of system limitations,
    updates, or changes in resource availability. These may have unexpected implications
    on the output specification, so they must be communicated.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术选择*—技术选择可能会因为系统限制、更新或资源可用性的变化而改变。这些可能会对输出规范产生意外的后果，因此必须进行沟通。'
- en: '*Feature stability* *or strength*—Although feature stability or strength changes
    detected are modeling details, they may be symptoms for system issues or market
    trends that warrant a close look by a broader team, which should be communicated
    promptly.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功能稳定性*或*强度*—虽然检测到的功能稳定性或强度变化是建模细节，但它们可能是系统问题或市场趋势的症状，这需要更广泛的团队进行密切观察，并且应迅速进行沟通。'
- en: '*Resource availability*—When resource availability changes, informing partner
    teams in a timely manner can help them adjust schedules to accommodate or help
    escalate and reinstate resources if they were taken away.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源可用性*—当资源可用性发生变化时，及时通知合作伙伴团队可以帮助他们调整时间表以适应或帮助提升和恢复资源，如果资源被移除。'
- en: '*Scheduling changes*—When scheduling on the team changes because of internal
    conflicts or delays, or because of external dependency changes, informing partner
    teams in a timely manner can help them adjust schedules or escalate to reassess
    priorities to get projects back on track.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*时间表变更*—当团队的时间表因内部冲突或延迟，或因外部依赖关系的变化而改变时，及时通知合作伙伴团队可以帮助他们调整时间表或升级以重新评估优先级，以便将项目重新纳入正轨。'
- en: 'In all of these situations, timely communication with the team and partners
    is essential to build and maintain trust, while helping projects stay on track
    as much as possible. Priorities can change for many reasons: a change in management
    occurred, a related project was accelerated or delayed, or the business environment
    changed because of disruption from technology, policy, the economy, or natural
    disasters.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些情况下，与团队和合作伙伴的及时沟通对于建立和维护信任至关重要，同时尽可能帮助项目保持正轨。优先级可能会因许多原因而改变：管理层发生了变化，相关项目被加速或延迟，或者由于技术、政策、经济或自然灾害的干扰，商业环境发生了变化。
- en: Remember Jennifer from chapter 1, the tech lead who’s good at communicating
    with business partners across the company and not afraid to push back on project
    scope creep to deliver her project on time? Let’s keep her in mind as we examine
    the next three steps on how she can better communicate changes within her own
    team.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 记得第一章中的Jennifer吗，那位擅长与公司内部商业合作伙伴沟通的技术负责人，并且不害怕推动项目范围蔓延以确保按时交付她的项目？让我们在检查她如何更好地在自己的团队内沟通变化的前三个步骤时记住她。
- en: Understanding the reasons behind a change
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 理解变化背后的原因
- en: Understanding the reason behind the change may not be easy. If there has been
    a change in management, it is crucial to learn about the new manager’s style and
    previous experiences. Talk to your new manager, as well as people who have worked
    with them before, to gather as much information as possible. This action is an
    overhead that you, as the tech lead, can take on, so you can better anticipate
    the set of new demands that will be coming your way.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 理解变化背后的原因可能并不容易。如果管理层发生了变化，了解新经理的风格和以往经验至关重要。与你的新经理以及以前与他们共事的人交谈，尽可能收集信息。作为技术负责人，你可以承担这项行动，以便更好地预测即将到来的新需求集。
- en: If acceleration or delays in related projects cause the change, it is important
    to understand the root cause as well as the impact beyond the specific projects
    you are leading. This can help you understand any secondary impact, such as A/B
    testing schedule contention, as you plan the new priority.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果相关项目的加速或延迟导致变化，了解根本原因以及超出你领导的具体项目的影响也同样重要。这有助于你理解任何次要影响，例如在规划新的优先级时，A/B 测试时间表竞争等问题。
- en: Suppose the change is caused by changes in the business environment, such as
    disruptions from technology innovations, government policy changes, the expansion
    or recession of the economy, or special circumstances caused by natural disasters.
    It is then an opportunity to broaden your horizons and understand how the organization
    responds to the situation, as well as what the next few steps may be to help team
    members anticipate what would come next.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 假设变化是由商业环境的变化引起的，例如技术创新的干扰、政府政策的变化、经济的扩张或衰退，或自然灾害造成的特殊情况。这将是拓宽视野、了解组织如何应对这种情况以及接下来可能采取的几步以帮助团队成员预测接下来会发生什么的机会。
- en: Sometimes, it may make sense just to complete the current project. This is a
    conversation with your manager that can be worthwhile to ensure the decision is
    in the organization’s best interest. When a business decision is made, however,
    you need to follow through and execute it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，仅仅完成当前项目可能是有意义的。这是与你的经理进行的一次有价值的对话，以确保决策符合组织的最佳利益。然而，当做出商业决策时，你需要执行它。
- en: The team members on your project are looking to you for what to do next. With
    an understanding of the situation, you should coordinate with your manager to
    clearly articulate the changes to team members.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你项目上的团队成员正在等待你指示下一步行动。在了解情况的基础上，你应该与你的经理协调，向团队成员清楚地传达变化。
- en: 'Clear communication includes the following:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰的沟通包括以下内容：
- en: What has changed, and why?
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发生了什么变化，原因是什么？
- en: How does it impact the immediate project?
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它如何影响当前项目？
- en: A timeline of what happens next should be included with who does what and by
    when.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该包括接下来发生的事情的时间表，以及谁做什么以及何时完成。
- en: Communicating to team members and stakeholders
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 与团队成员和利益相关者沟通
- en: During times of change, team members depend on the tech leads to bring certainty
    and clarity to potentially chaotic situations. This communication needs to happen
    quickly, as the information travels fast with today’s instant messaging channels,
    and misinformation (and sometimes rumors) from alternate channels can undermine
    trust with team members. In addition to your team members, it is essential to
    inform all stakeholders of any changes, including product and engineering partners,
    who may not be aware of the implications of the changes.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在变革时期，团队成员依赖技术负责人在可能混乱的情况下带来确定性和清晰度。这种沟通需要迅速进行，因为今天即时通讯渠道的信息传播速度很快，来自其他渠道的错误信息（有时是谣言）可能会破坏团队成员之间的信任。除了你的团队成员外，还必须通知所有利益相关者任何变化，包括产品和工程合作伙伴，他们可能不了解变化的影响。
- en: In determining what happens next, you can start with a quick evaluation of whether
    all the necessary resources are available for handling the new priorities. Your
    manager will appreciate you identifying potential roadblocks for the new direction,
    so that the team has a feasible work plan going forward that you and your manager
    have committed to.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定接下来会发生什么时，你可以从快速评估所有必要的资源是否可用于处理新的优先级开始。你的经理会欣赏你识别新方向潜在障碍的行为，这样团队就有了一个可行的工作计划，你和你经理都对此做出了承诺。
- en: 'If we are communicating changes, here are some best practices to keep in mind.
    The goals for effective communication of changes are to communicate in a timely,
    clear, and authoritative manner. One powerful way is to start with one-on-one
    communication, coordinate a plan of record, announce the aligned plan of record,
    and solicit any questions or comments before moving forward:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在沟通变更，以下是一些需要记住的最佳实践。有效沟通变更的目标是及时、清晰、权威地进行沟通。一种强大的方式是从一对一沟通开始，协调记录计划，宣布协调一致的记录计划，并在继续前进之前征求任何问题或评论：
- en: '*One-on-one communication*—Direct and personal “heads-up” communication with
    the product partners, engineering partners, and other partners can build trust,
    provide a private forum for candid feedback and safe brainstorming of solutions,
    and allow time for partners to prepare to communicate to their team. For small
    changes, this can be as simple as a message on the company business communication
    platform—be it Slack, Teams, or another service.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一对一沟通*—与产品合作伙伴、工程合作伙伴和其他合作伙伴进行直接和个人的“提醒”沟通可以建立信任，提供一个坦率反馈和安全的解决方案头脑风暴的私人论坛，并允许合作伙伴有时间准备向他们的团队沟通。对于小变更，这可以简单到在公司业务沟通平台上的消息——无论是Slack、Teams还是其他服务。'
- en: '*Coordinate a plan of record*—If any adjustments or escalations are required,
    the parties can align on a plan of record, so when the change is announced, it
    does not leave the broader team confused about what’s next.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*协调记录计划*—如果需要任何调整或升级，各方可以就记录计划达成一致，这样当变更宣布时，不会让更广泛的团队对下一步感到困惑。'
- en: '*Announce the change*—Announcing a change with a plan of record for a path
    forward provides a sense of certainty for the broader team, so problems can be
    presented with a solution plan in place. The heads-up also helps partner leads
    build trust and authority with their teams. Being open to questions or comments
    can help you understand any remaining unaddressed areas.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*宣布变更*—宣布变更并记录前进路径的计划，为更广泛的团队提供确定性，因此可以提出问题并已有解决方案计划。提前通知也有助于合作伙伴负责人在他们的团队中建立信任和权威。对问题或评论持开放态度可以帮助你了解任何未解决的问题区域。'
- en: This process may appear cumbersome, but, over time, it can help build trust
    between business partners and help you, the DS tech lead, build authority with
    the team, allowing the change announcement to be clear and solution-driven.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程可能看起来很繁琐，但，随着时间的推移，它可以帮助在商业合作伙伴之间建立信任，并帮助你，作为DS技术负责人，在团队中建立权威，使变更宣布清晰且以解决方案为导向。
- en: Documenting and moving on
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 记录并继续前进
- en: When documenting the current project, you can refer to the project plan structure
    in section 2.2.2 and state clearly what stage of the project you are stopping
    on. It is essential to document the solution architecture, the current learning,
    and the risks that were removed through the work done so far.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当记录当前项目时，你可以参考第2.2.2节中的项目计划结构，并清楚地说明你正在停止项目的哪个阶段。记录解决方案架构、当前的学习成果以及通过迄今为止的工作消除的风险是至关重要的。
- en: If there is partially developed code, it is crucial to make sure that the comments
    reflect what is done so far, with high-level placeholders for the modules that
    remain to be developed. One of the most painful experiences when picking up a
    half-developed project later is when documentation such as comments and code don’t
    match.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有部分开发的代码，确保注释反映了迄今为止所做的工作，并为尚未开发的模块提供高级占位符至关重要。在稍后挑选一个半开发的项目时，最痛苦的经历之一就是当文档如注释和代码不匹配。
- en: 'So what constitutes good documentation? As discussed in section 2.2.3, good
    documentation doesn’t have to be long and nuanced, but it does have to satisfy
    the following three conditions:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么构成了良好的文档？如第2.2.3节所述，良好的文档不必很长且复杂，但它必须满足以下三个条件：
- en: '*Reproducible*—Able to obtain consistent results using the same input data,
    processing steps, methods, code, and conditions of analysis'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可复现性*—能够使用相同的输入数据、处理步骤、方法、代码和分析条件获得一致的结果'
- en: '*Transferable*—Able to apply the learning in multiple contexts'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可迁移性*—能够在多个环境中应用所学知识'
- en: '*Discoverable*—Able to appear in relevant search results for team members at
    a later point in time'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可发现性*—能够在稍后某个时间点的相关搜索结果中显示'
- en: With a clear set of documentation of the progress thus far, you can update any
    tickets and be well positioned to tackle the team’s new priorities.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在有明确的进度记录的基础上，你可以更新任何工单，并处于应对团队新优先事项的有利位置。
- en: 'As for Jennifer from chapter 1, now with a better understanding of the three
    steps she can use to better communicate to her own team, she may: 1) ask the questions
    behind the questions from business partners when they initiate changes to projects;
    2) communicate the change and its context with clarity and authority in a timely
    manner; and 3) document current work and move on. With these practices, both Jennifer
    and her teammates can have a much-improved experience.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 就像第一章中的詹妮弗，现在她更好地理解了可以用来更好地与自己的团队沟通的三个步骤，她可能：1）在业务伙伴启动项目变更时，询问他们背后的问题；2）及时、清晰地传达变更及其背景，并具有权威性；3）记录当前工作并继续前进。通过这些实践，詹妮弗和她的队友们可以拥有大幅提升的体验。
- en: 3.1.3 Imparting knowledge confidently
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1.3 有信心传授知识
- en: There is significant learning generated in pursuing a DS project beyond the
    deliverables for its customers. For example, learning can come from the *data
    sources* examined, the *tools* used, the *assumptions* made, and the *methodologies*
    developed, as illustrated in figure 3.2.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求数据科学（DS）项目的过程中，除了为顾客提供的可交付成果之外，还会产生大量的学习成果。例如，学习可以来自检查的*数据来源*、使用的*工具*、做出的*假设*以及开发的*方法论*，如图3.2所示。
- en: '![](Images/CH03_F02_Chong.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图像](Images/CH03_F02_Chong.png)'
- en: Figure 3.2 Four types of knowledge to share, regardless of project success or
    failure
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.2 无论项目成功与否，都要分享的四种类型知识
- en: As a DS tech lead, your ethics, or standard of professional conduct, include
    ensuring the learnings are captured and disseminated as much as possible to your
    team members, so the team’s experience and expertise can accumulate and grow over
    time.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学（DS）技术负责人，你的职业道德或专业行为标准包括确保尽可能多地捕捉和传播学习成果给你的团队成员，以便团队的经验和专业知识可以随着时间的推移而积累和增长。
- en: '| ![](Images/Gem_Icon.png)015 | As a tech lead, you are responsible for ensuring
    the learnings from the team are captured and disseminated as much as possible,
    so the team’s experience and expertise can accumulate and grow over time. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)015 | 作为技术负责人，你负责确保团队的学习成果尽可能被捕捉和传播，以便团队的经验和专业知识可以随着时间的推移而积累和增长。|'
- en: That’s easier said than done, you might say, as so much of the learning happens
    in a data scientist’s everyday work. Sometimes, data scientists may even feel
    embarrassed to share details of simplification and assumptions with peers. In
    the daily wrangling with data and algorithms, the code and analysis may also include
    quick trials and errors that may look messy at times. When it comes to sharing,
    data scientists are often more willing to share the results than the steps they
    took toward the results.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会说，这比说起来容易做起来难，因为大部分的学习都发生在数据科学家日常的工作中。有时，数据科学家甚至可能因为与同行分享简化和假设的细节而感到尴尬。在每天的数据和算法处理中，代码和分析可能也包括快速试验和错误，有时看起来可能很混乱。当涉及到分享时，数据科学家通常更愿意分享结果，而不是他们达到结果所采取的步骤。
- en: How do we encourage a more open culture of sharing among team members? What
    might some of these learnings look like?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何鼓励团队成员之间更加开放的文化分享？这些学习成果可能看起来是什么样子？
- en: Data sources
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源
- en: Many DS projects are defining new tracking capabilities to produce new data
    sources, exploring new incoming data sources, examining new data fields in existing
    data sources, enriching data sources with third-party data, or creating new metrics
    with existing data sources.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学（DS）项目正在定义新的跟踪能力以产生新的数据来源，探索新的数据来源，检查现有数据来源中的新数据字段，用第三方数据丰富数据来源，或者使用现有数据来源创建新的指标。
- en: In defining *new tracking capabilities* to produce new data sources, you answer
    important questions, such as what are the opportunities the new tracking provides?
    What are some limitations that existing tracking capabilities have and that new
    tracking capabilities will solve? What is the timeline of implementation? What
    projects will the latest tracking data likely benefit? Are there earlier versions
    of tracking capabilities that will be deprecated when new ones come online? What
    projects may need to update their data sources? These learnings are important
    to share with DS peers and are often neglected when only the deliverables are
    presented to the product and engineering business partners.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义新的跟踪能力以产生新的数据来源时，你需要回答一些重要问题，例如新跟踪提供了哪些机会？现有跟踪能力有哪些局限性，而新的跟踪能力将解决这些局限性？实施的时间表是什么？最新的跟踪数据可能有利于哪些项目？当新的跟踪能力上线时，是否有将被弃用的早期版本？哪些项目可能需要更新他们的数据来源？这些学习成果对于与数据科学同行分享非常重要，而当只向产品和工程业务伙伴展示可交付成果时，这些学习成果往往被忽视。
- en: In exploring *new incoming data sources*, the data source availability, correctness,
    completeness, and consistency are aspects that other DS team members looking to
    use the data source will be interested in learning about. These simple metrics
    can be time-consuming to assess, and any infrastructure for monitoring or assessing
    them can significantly accelerate future DS projects.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索*新的数据源*时，数据源的可用性、正确性、完整性和一致性是其他希望使用该数据源的数据科学团队成员感兴趣了解的方面。这些简单的指标评估可能耗时，而任何用于监控或评估这些指标的基础设施都可以显著加速未来的数据科学项目。
- en: In examining *new data fields* in existing data sources, data distribution,
    and internal consistency with other existing fields are important learnings. Any
    consistency issues with other data fields within the same data source or across
    data sources are especially important to share, as data consistency issues are
    hard to discover and resolve across product organizations.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查现有数据源中的*新数据字段*时，数据分布和与其他现有字段的内部一致性是非常重要的学习内容。在同一数据源内部或其他数据源中与其他数据字段的一致性问题尤其重要，因为数据一致性问题是难以在产品组织间发现和解决的。
- en: In one real-world incident in a large organization, a tracking issue manifested
    as an inconsistent metric and was left unresolved for over a year; when fixed,
    the tracking issue was estimated to have resulted in tens of millions of dollars
    of unbilled revenue. There can be great value in diligently assessing the impact
    of data inconsistencies when they are detected.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个大型组织的实际事件中，一个跟踪问题表现为不一致的指标，并且被遗留了一年多未解决；当问题得到解决时，估计跟踪问题导致了数千万美元的未计费收入。在发现数据不一致性时，仔细评估其影响可以具有很大的价值。
- en: In *enriching data sources* with third-party data, there is an opportunity to
    benchmark data sources with external references. For example, if you are annotating
    users coming to a website with age estimates, this data could be used to benchmark
    against government statistics for population demographics of a particular region.
    Benchmarking can also be performed against marketing surveys or industry analyst
    reports. Such information can help the team better understand the population biases
    of your products or services and contribute to assessing alternative marketing
    channels.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在用第三方数据*丰富数据源*时，有机会使用外部参考来衡量数据源。例如，如果你正在对访问网站的用户的年龄进行估计，这些数据可以用来与特定地区的政府统计数据进行基准测试，以衡量人口统计数据。基准测试也可以与市场调查或行业分析师报告进行。此类信息可以帮助团队更好地了解产品或服务的受众偏差，并有助于评估替代营销渠道。
- en: When *creating new metrics* with existing data sources, you are crafting summary
    indicators that can better address business concerns and guide business operations.
    One example of a summarizing indicator is the conversion ratio in customer acquisition.
    While the metrics can be as simple as a ratio between two numbers, there are many
    design decisions to consider to make them meaningful. How do you choose the specific
    conversion stage that can balance between the clarity of conversion intent, the
    accuracy of predicting short-term or long-term revenue, the length of the observation
    window for conversion, and the number of observations required? All these aspects
    must be selected with analyses and domain insights. These learnings are essential
    to share among DS team members.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用现有数据源*创建新的指标*时，你正在创建可以更好地解决业务问题和指导业务运营的总结指标。一个总结指标示例是客户获取的转化率。虽然这些指标可能只是两个数字之间的比率，但在使它们具有意义时需要考虑许多设计决策。你如何选择可以平衡转化意图的清晰度、预测短期或长期收入的准确性、转化观察窗口的长度以及所需观察数量的特定转化阶段？所有这些方面都必须通过分析和领域洞察来选择。这些经验对于数据科学团队成员之间的分享是至关重要的。
- en: Tools used
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的工具
- en: A DS project may touch on many tools. These may include real-time data pipelines,
    feature extraction packages, new model deployment paths, or new analysis techniques.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数据科学（DS）项目可能会涉及许多工具。这些可能包括实时数据处理管道、特征提取包、新的模型部署路径或新的分析技术。
- en: Real-time *data pipelines* can bring unique challenges to feature extraction,
    as many feature engineering routines are performed on batches of historical data.
    Some standard architectures and techniques can be used in real-time data pipelines,
    such as Lambda architectures and incremental processing. Any experiences in working
    with the limitations and opportunities of real-time data pipelines are valuable
    to share with peer data scientists.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 实时**数据管道**可能会给特征提取带来独特的挑战，因为许多特征工程流程都是在历史数据批次上执行的。一些标准架构和技术可以用于实时数据管道，例如Lambda架构和增量处理。与实时数据管道的限制和机会一起工作的任何经验都值得与同行数据科学家分享。
- en: '*Feature extraction packages* can vary from the standard NLP packages to graph
    databases and algorithms to deep learning packages for vector embeddings. When
    novel features are being explored, the nuances of working with these tools can
    accelerate the learning curve of peer data scientists looking to use the same
    tools in future projects.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征提取包**可能从标准的NLP包到图数据库和算法，再到用于向量嵌入的深度学习包不等。当探索新颖的特征时，使用这些工具的细微差别可以加速希望在未来项目中使用相同工具的同行数据科学家的学习曲线。'
- en: '*New model deployment paths* are crucial for DS to demonstrate business value.
    It is also the component that requires the most coordination with business partners.
    Any changes in the tools and practices used for feature ramp, A/B tests, and tracking
    are essential to share with the team, along with the final results.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**新的模型部署路径**对于DS展示业务价值至关重要。这也是需要与业务伙伴进行最多协调的组件。用于特征提升、A/B测试和跟踪的工具和实践的任何变化都至关重要，需要与团队分享，以及最终结果。'
- en: If a *new analysis technique* is being used to answer critical questions about
    the business, you may also want to share that with the team. For example, for
    the analyses where we can’t do A/B tests, observational causal inference based
    on historical data is a popular approach. Best practices and templates for working
    with various observational causal inference techniques are great topics to share
    with the team.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果正在使用一种新的**分析技术**来回答关于业务的重大问题，你可能还希望与团队分享这一点。例如，对于无法进行A/B测试的分析，基于历史数据的观察性因果推断是一种流行的方法。与各种观察性因果推断技术一起工作的最佳实践和模板是值得与团队分享的好主题。
- en: '*New visualization techniques* can allow critical information to be communicated
    more succinctly. For example, illustrations of cohort revenue contribution can
    highlight the value of different vintages of customers as they go through the
    customer life cycle, which can inspire visualizations across marketing channels
    or over geographical regions.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**新的可视化技术**可以使关键信息更简洁地传达。例如，展示客户群体收入贡献的插图可以突出不同版本客户在客户生命周期中的价值，这可以激发跨营销渠道或地理区域的可视化。'
- en: Assumptions made
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 做出的假设
- en: Even simple-looking DS projects can have complexities that require crude assumptions
    to produce results. For example, to derive a set of business rules to detect anomalies
    in customer acquisition channels, many assumptions need to be made. How long should
    the observation window of the customer acquisition channels be? How long should
    the conversion time windows between user acquisition and user activation be? What
    are the user behaviors patterns over the time of the day, days of the week, and
    weeks of the month? And do bank business days and national holidays affect conversion?
    On top of these assumptions, demographic shifts, the acquisition flow updates,
    and advertising message tweaks could all influence the detection of anomalies
    across customer acquisition channels.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 即使看起来简单的DS项目也可能有需要做出粗略假设才能产生结果的复杂性。例如，为了推导出一套检测客户获取渠道异常的业务规则，需要做出许多假设。客户获取渠道的观察窗口应该有多长？用户获取和用户激活之间的转换时间窗口应该有多长？用户行为模式在一天中的时间、一周中的日子和一个月中的周如何？银行营业日和国家假日是否会影响转换？在这些假设之上，人口结构的变化、获取流程的更新和广告信息的调整都可能影响客户获取渠道中异常的检测。
- en: For many data scientists, exposing simplifying assumptions in an initial version
    of a project may feel embarrassing and not rigorous. As tech leads, we should
    all have the humility and understanding that assumptions are necessary and essential
    to prioritize our time on our analysis’s most important and sensitive factors.
    Being able to make sensible assumptions quickly is a key capability for executive
    decision-making, especially when information for decision-making is incomplete.
    When team members make appropriate assumptions, make sure to point them out and
    compliment them. When inappropriate assumptions are made, guide gently, and try
    not to criticize.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多数据科学家来说，在一个项目的初始版本中暴露简化的假设可能会感到尴尬，并且不够严谨。作为技术负责人，我们所有人都应该有谦卑和理解的品质，认识到假设是必要的，并且对于优先考虑我们分析的最重要和敏感因素是至关重要的。能够快速做出合理的假设是执行决策的关键能力，尤其是在决策信息不完整的情况下。当团队成员做出适当的假设时，确保指出并表扬他们。当做出不适当的假设时，要温和地引导，尽量不要批评。
- en: What’s even more powerful is to build institutional knowledge by understanding
    the sensitivity of conclusions to the assumptions made. For example, if you can
    show that the conclusion stays the same with half or double the observation time
    window, you can significantly accelerate the velocity of innovation by running
    twice as many experiments in the same time period.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 更强大的是，通过理解结论对假设的敏感性来建立制度知识。例如，如果你能表明结论在观察时间窗口减半或加倍的情况下保持不变，你可以在相同的时间段内运行两倍多的实验，从而显著加速创新的步伐。
- en: When you drive the explicit sharing of the assumptions made, the team can understand
    the limitations of the conclusion and areas to validate when more time and more
    resources can be dedicated to investigate a particular direction.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你推动明确分享所做的假设时，团队可以理解结论的限制以及当有更多时间和资源可以用于调查特定方向时需要验证的领域。
- en: Methodologies developed
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 开发的方法论
- en: 'As you work on DS projects, you may develop methodologies and best practices
    that the team can leverage in future projects. For example, DS teams are often
    involved in validating new features with A/B tests. In guiding features through
    A/B tests, a feature may be launched to 1% of users first, then 10%, 50%, and
    100% as the team gains more confidence in the new feature’s effectiveness. You
    may ask: How can I make ramp decisions that can balance speed, quality, and risk
    considerations? Well, this is the kind of methodology that can benefit the broader
    team when you share the best practices you have worked out [6].'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在你进行数据科学项目时，你可能开发出团队可以在未来项目中利用的方法论和最佳实践。例如，数据科学团队通常参与通过A/B测试验证新功能。在引导功能通过A/B测试时，一个功能可能首先向1%的用户推出，然后是10%，50%，最后是100%，随着团队对新的功能效果越来越有信心。你可能想知道：我如何做出平衡速度、质量和风险考虑的爬坡决策？嗯，这就是当你分享你已制定的最佳实践时，可以惠及更广泛团队的那种方法论[6]。
- en: As for Jennifer, the tech lead from chapter 1, she can provide opportunities
    for building identities by encouraging senior members of her team to share their
    learning with others. This can be a great way to highlight aspects of projects
    that can generate enterprise value. Sharing the data sources examined, the tools
    used, the assumptions made, or the methodologies developed can allow he benefits
    of best practices to quickly scale from an individual level to a team level, and
    makes up an important part of a tech lead’s value for the company.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 就像第一章的技术负责人Jennifer一样，她可以通过鼓励团队成员之间分享他们的学习经验来提供建立身份的机会。这可以是一个突出项目可以产生企业价值方面的好方法。分享所检查的数据来源、使用的工具、做出的假设或开发的方法论，可以使最佳实践的益处迅速从个人层面扩展到团队层面，这构成了技术负责人对公司价值的重要部分。
- en: 3.2 Rigor cultivation, higher standards
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 培养严谨性，提高标准
- en: Trust is precious to build for all DS work. Much of the trust in data and modeling
    comes from the rigor with which data scientists treat the subject. Partners expect
    your work to be scientifically rigorous, and the responsibility of holding up
    that bar of rigor is in your hands.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 建立信任对所有数据科学（DS）工作来说都是宝贵的。对数据和模型的大部分信任都来自于数据科学家对待这一主题的严谨态度。合作伙伴期望你的工作具有科学严谨性，而保持这种严谨标准的责任就掌握在你的手中。
- en: 'Rigor manifests in the way you work with technology, execution, and expert
    knowledge:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 严谨性体现在你与技术的互动、执行和专业知识方面：
- en: '*Technology*—The foundation of scientific methodology, on which DS stands.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术*——科学方法的基础，数据科学（DS）就建立在它之上。'
- en: '*Execution*—Rigor in deploying and maintaining data platforms and systems.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*执行*—在部署和维护数据平台和系统中的严谨性。'
- en: '*Expert knowledge*—Responsibilities you take on to create enterprise value.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*专业知识*—你承担的创造企业价值的责任。'
- en: Yes, these are the capabilities examined in chapter 2, as rigor manifests in
    the same way you work with capabilities. Now, let’s explore these in the context
    of rigor one at a time.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这些是在第2章中检查的能力，因为严谨性以相同的方式体现在你使用能力的方式上。现在，让我们逐一探讨这些内容在严谨性方面的应用。
- en: 3.2.1 Getting clarity on the fundamentals of scientific rigor
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.1 明确科学严谨性的基本原理
- en: 'DS rigor borrows from the scientific rigor mechanisms [7], which occur in four
    stages: project design and review, executing experiments, peer review before publication,
    and published results. As a DS tech lead, you can use this rigor mechanism as
    a tool or technology for nurturing DS projects across all their equivalent stages:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: DS的严谨性借鉴了科学严谨性的机制[7]，它分为四个阶段：项目设计和审查、执行实验、发表前的同行评审以及已发表的结果。作为DS技术负责人，你可以利用这种严谨性机制作为工具或技术，来培养DS项目在其所有等效阶段：
- en: '*Project design* *and review*—The purpose is to ensure resources are dedicated
    to the most promising endeavors in the most efficient manner. Section 2.2 described
    this process of prioritizing, crafting, and aligning DS projects with customers
    and business partners.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*项目设计和审查*—目的是确保资源以最有效的方式投入到最有希望的事业中。第2.2节描述了将DS项目与客户和业务伙伴优先排序、制定和协调的过程。'
- en: For many data practitioners with advanced degrees, the DS project plan can be
    considered as the scientific proposal. The review process is an early feedback
    mechanism for increasing the success rate of high-potential projects.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于许多拥有高级学位的数据从业者来说，DS项目计划可以被视为科学提案。审查过程是提高高潜力项目成功率的一个早期反馈机制。
- en: '*Executing experiments*—This is the core of the scientific method of crafting
    a controlled experiment with a clear hypothesis, testing it, and iterating until
    impactful learning can be validated. This is the solution architecting, analysis,
    model building, and A/B testing of the DS hypothesis. This stage is not directly
    scrutinized by peers. Both scientific and ethical rigor are driven by you, the
    DS tech lead.'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*执行实验*—这是科学方法的核心，即设计一个具有明确假设的受控实验，对其进行测试，并迭代直到可以验证有影响力的学习。这是DS假设的解决方案架构、分析、模型构建和A/B测试。这一阶段不会直接受到同行的审查。科学和伦理的严谨性都由你，即DS技术负责人，推动。'
- en: '*Peer review* *before publication*—The purpose of the small-audience peer review
    is to catch issues early on, according to the five principles of scientific rigor
    [8]*:* redundant experimental design, sound statistical analysis, recognition
    of error, avoidance of logical fallacies, and intellectual honesty.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*发表前的同行评审*—小范围同行评审的目的是尽早发现问题，根据科学严谨性的五个原则[8]*:*冗余的实验设计、合理的统计分析、识别错误、避免逻辑谬误和诚实守信。'
- en: An internal project review is also an opportunity to share the learnings from
    the data sources examined, the tools used, the assumptions made, and the methodologies
    developed. Section 3.1.3 discusses these in more detail.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内部项目审查也是分享从数据来源、使用的工具、做出的假设和开发的方法论中学习的机会。第3.1.3节更详细地讨论了这些问题。
- en: '*Published results*—The purpose of publishing results is to allow learning
    to be discoverable and transferable, such that it can be reproduced and built
    upon by others. This corresponds to communicating insights to drive business strategies
    and roadmaps or launching predictive capabilities in products to drive intelligent
    user experience in DS.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*已发表的结果*—发布结果的目的在于使学习变得可发现和可转移，这样其他人就可以复制和在此基础上构建。这对应于将见解传达给推动业务战略和路线图，或在产品中推出预测能力以推动DS中的智能用户体验。'
- en: Between 2010 and 2020, many practitioners came into DS with advanced scientific
    degrees from adjacent fields. These research experiences provided the field with
    extensive background for scientific rigor.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年至2020年之间，许多从业者带着相邻领域的先进科学学位进入了DS领域。这些研究经验为该领域提供了广泛的科学严谨性背景。
- en: In recent years, many undergraduate and course-based master’s programs for DS
    have become effective in teaching the technology and execution tactics in DS.
    However, the rigor of the scientific methods is less frequently taught. Some may
    argue that rigor needs to be practiced rather than taught.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，许多数据科学本科和基于课程的硕士项目在教授数据科学的技术和执行策略方面变得有效。然而，科学方法的严谨性却很少被教授。有些人可能会认为严谨性需要实践而不是教授。
- en: '| ![](Images/Gem_Icon.png)016 | The rigor of the scientific methods is less
    frequently taught. Some may argue that rigor needs to be practiced rather than
    taught. |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)016 | 科学方法的严谨性很少被教授。有些人可能会认为严谨性需要实践而不是教授。 |'
- en: 'You should be sensitive to these background differences and gently guide data
    scientists in the five scientific rigor principles when the background is missing.
    This way, you can uphold the following five standards of rigor in data scientist
    projects to maintain customer and partner trust in your projects:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该对这些背景差异保持敏感，并在背景缺失时温和地引导数据科学家遵循五项科学严谨原则。这样，你可以在数据科学家项目中维持以下五项严谨标准，以保持客户和合作伙伴对你项目的信任：
- en: Redundancy in experimental design
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验设计中的冗余
- en: Sound statistical analysis
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音统计分析
- en: Recognizing error
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识错误
- en: Avoiding logical traps
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免逻辑陷阱
- en: Intellectual honesty
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识诚实
- en: How do the five principles of scientific rigor apply to the field of DS? Let’s
    take a look.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 科学严谨的五项原则如何应用于数据科学领域？让我们来看看。
- en: Redundancy in experimental design
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 实验设计中的冗余
- en: Good experimental design involves defining clear hypotheses before the experiments
    are built and conducted [9]. The results should be validated with controlled online
    experiments where two randomly selected sample populations are presented with
    different experiences, and the only difference is the feature under test. The
    randomization is to ensure that both samples can be representative of the total
    population.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的实验设计需要在构建和执行实验之前明确假设 [9]。结果应通过控制在线实验进行验证，其中两个随机选择的样本群体被呈现不同的体验，唯一的区别是正在测试的特征。随机化是为了确保两个样本都能代表总体。
- en: The experimental setup should be flexible enough to be repeated and analyzed
    over various dimensions. This means across different time horizons, in different
    geographical regions, targeting different operating platforms, and more. What
    we want is for the setup to provide the replication, generalization, and sensitivity
    checks for trustworthy results.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 实验设置应该足够灵活，可以在不同的维度上重复和分析。这意味着在不同的时间范围内，在不同的地理区域，针对不同的操作系统等。我们希望设置能够为可信的结果提供复制、推广和敏感性检查。
- en: For example, one test in 2012, shown in figure 3.3, changed the way the Microsoft
    Bing search engine displayed ads and improved revenue by 12%. This change translated
    to over $100M a year of additional revenue in the US alone, without hurting key
    user-experience metrics. More than 10,000 experiments take place on Bing each
    year, but simple features resulting in such a significant improvement are rare.
    The experiment was *replicated* multiple times over a long period to increase
    the redundancy and the trustworthiness of the result, and the result was eventually
    validated.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，2012年的一项测试，如图3.3所示，改变了微软必应搜索引擎显示广告的方式，并使收入提高了12%。这一变化仅在美国就转化为每年超过1亿美元的增加收入，而没有损害关键的用户体验指标。每年在必应上进行的实验超过10,000次，但导致如此显著改进的简单特征却很少。该实验在长时间内多次重复进行，以增加结果的冗余性和可信度，并最终得到验证。
- en: '![](Images/CH03_F03_Chong.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH03_F03_Chong.png)'
- en: Figure 3.3 A controlled experiment on Microsoft Bing search engine, where part
    of the description was promoted to result title, leading to a 12% revenue increase
    [9]
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.3 在微软必应搜索引擎上进行的一项控制实验，其中部分描述被提升为结果标题，导致收入增加了12% [9]
- en: While controlled experiments can tell us the business impact we can anticipate
    from a new feature with some statistical power, they do not explain the underlying
    mechanisms that cause the differences in outcomes. The underlying mechanisms have
    to be interpreted by the tech lead in partnership with product and engineering
    teams. The interpretations can lead to new hypotheses in designing experiments
    to validate and amplify the discovered benefits.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然受控实验可以告诉我们新功能可能带来的业务影响，并具有一定的统计能力，但它们并不能解释导致结果差异的潜在机制。这些潜在机制必须由技术负责人与产品和工程团队合作解释。这些解释可能导致设计实验以验证和放大发现的益处的新假设。
- en: New hypotheses can be related to the *generalization* of previous results. Experimental
    confirmation of these predictions provides added assurance that the original findings
    are valid. Extending the earlier Bing example, that learning led to further refinements
    of bringing context into the title section of a result in the ads section.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 新的假设可以与先前结果的相关性联系起来。对这些预测的实验验证提供了额外的保证，即原始发现是有效的。扩展早期的必应示例，这种学习导致了将上下文引入广告部分结果标题部分的进一步改进。
- en: To further improve the rigor of the learning, perturbations of the setup can
    be tested to understand the *sensitivity* of the results to other system environment
    variables, such as font colors, algorithm relevance, and page loading time.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步提高学习的严谨性，可以测试设置的扰动以了解结果对其他系统环境变量的敏感性，例如字体颜色、算法相关性和页面加载时间。
- en: Sound statistical analysis
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 声音统计分析
- en: While a prerequisite of being a data scientist is having a good command of probabilities
    and statistics, the skills and best practices may not be equally applied in all
    aspects of the work. Data scientists are often careful in examining the statistical
    properties of input data. Still, when it comes to using t-test to decide when
    experiments are showing statistically significant results in the launch process,
    we need to note many nuances.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然成为数据科学家的先决条件是掌握概率和统计学，但这些技能和最佳实践可能并不在工作的所有方面都同等适用。数据科学家通常在检查输入数据的统计特性时非常小心。然而，当使用t检验来决定在发布过程中实验是否显示出统计上显著的结果时，我们需要注意许多细微差别。
- en: For example, using a two-sample t-test assumes that the underlying variable
    is normally distributed. The central limit theorem may need to be invoked to apply
    t-tests on subsampled means, as the subsampled mean follows a normal distribution.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用双样本t检验假设基础变量是正态分布的。可能需要调用中心极限定理来对子样本均值应用t检验，因为子样本均值遵循正态分布。
- en: All right, two down, three more principles of scientific rigor to go! Now may
    be a good time for a quick breather if needed.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，已经完成了两个，还有三个科学严谨性的原则要讲！现在如果需要的话，可能是一个快速休息的好时机。
- en: Recognizing error
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 识别错误
- en: 'Measurements are sampled from the world around us, and they all have measurement
    errors. There are two components to errors: systematic and random errors. Systematic
    errors are also called *biases*. They can be caused by a platform bug, a flawed
    experiment design, or an unrepresentative sample, such as the population in one
    region with specific demographic characteristics that are different from the overall
    population demographics.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 测量是从我们周围的世界中采样的，它们都有测量误差。误差有两个组成部分：系统性和随机误差。系统性误差也称为*偏差*。它们可能是由平台错误、有缺陷的实验设计或代表性不足的样本引起的，例如具有与整体人口统计数据不同的特定人口特征的某个地区的群体。
- en: Random errors can come from the sampling process in experiments. In a controlled
    online experiment, we can compute the size of random errors as the power of a
    test setup. That power is the probability of detecting a difference between variants,
    conditioned on the fact that there is a difference [9]. It is the likelihood of
    rejecting the null hypothesis when there is no difference between test and control.
    The industry standard is to achieve 80–95% power in our tests. A rigorous tech
    lead will be aware of the sources of systematic and random errors in an exploration
    process and help the team assess when a result is trustworthy or not.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 随机误差可能来自实验中的采样过程。在一个受控的在线实验中，我们可以计算随机误差的大小作为测试设置的功率。这种功率是在存在差异的情况下检测变体差异的概率[9]。这是在测试组和对照组之间没有差异时拒绝零假设的可能性。行业标准是在我们的测试中实现80-95%的功率。一个严谨的技术负责人将了解探索过程中系统性和随机误差的来源，并帮助团队评估结果是否可靠。
- en: Avoiding logical traps
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 避免逻辑陷阱
- en: 'There are many logical traps and fallacies in experimental science, especially
    in the interpretation of results. Over 175 cognitive biases have been documented
    [10]. Let’s discuss the three most common logical traps in DS: confirmation bias,
    denying the antecedent, and base rate fallacy.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验科学中，特别是在结果解释方面，有许多逻辑陷阱和谬误。已记录超过175种认知偏差 [10]。让我们讨论DS中最常见的三个逻辑陷阱：确认偏误、否定前件和基础率谬误。
- en: '*Confirmation bias* happens with the direct influence of desire on beliefs.
    When people would like an idea or concept to be true, they end up believing it
    to be true. This is often motivated by wishful thinking. Individuals with confirmation
    bias tend to stop gathering information when the evidence gathered so far confirms
    the belief they would like to be true.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**确认偏误**发生在欲望对信念的直接影响下。当人们希望一个想法或概念是真的时，他们最终会相信它是真的。这通常是由愿望思维驱动的。具有确认偏误的个人倾向于在收集到的证据证实他们希望成为真的信念时停止收集信息。'
- en: An excellent way to get around confirmation bias is to rigorously pose null
    hypotheses and use the experimental evidence to disprove each null hypothesis.
    We will then be looking for enough evidence gathered in an experiment to reject
    the null hypothesis with a threshold (usually 95%) of confidence.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 一种克服确认偏误的出色方法是严格提出零假设，并使用实验证据来反驳每个零假设。然后我们将寻找实验中收集到的足够证据，以在95%（通常）的置信度阈值下拒绝零假设。
- en: '*Denying the antecedent* happens when we confuse the if–then relationship with
    the if-and-only-if–then (iff–then) relationship. A typical illustration of a false
    conclusion is: Any person who is running must be alive. A sleeping person is not
    running. Therefore, all sleeping people are dead. Umm, what?'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**否定前件**发生在我们将if-then关系与if-and-only-if-then（iff-then）关系混淆时。一个典型的错误结论的例子是：任何跑步的人都必须是活着的。睡觉的人没有跑步。因此，所有睡觉的人都是死的。嗯，这是什么意思？'
- en: 'This illustration may seem obvious, but when we are not careful, we could just
    as quickly conclude: A personalization algorithm that includes location information
    gets good engagement. A particular algorithm does not include location information.
    Therefore, this algorithm will get bad engagement. This conclusion is flawed and
    does not follow logically from the previous statements.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子可能看起来很明显，但如果我们不小心，我们可能会迅速得出结论：包含位置信息的个性化算法会有良好的参与度。一个特定的算法不包括位置信息。因此，这个算法将会有差的参与度。这个结论是错误的，并且不符合前面的陈述的逻辑。
- en: '*Base-rate fallacy* happens when we have a high accuracy classification algorithm
    deployed on a population with a low incident rate. It is caused by the inherent
    difficulty of the untrained human brain to deal with probabilities and likelihood.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在低发病率的人群上部署高准确率分类算法时，就会发生**基础率谬误**。这是由于未经训练的人类大脑处理概率和可能性固有的困难所导致的。
- en: Let’s use one example with real data from the medical field. A rapid influenza
    diagnostic test (RIDT) for the influenza virus can have a 70% sensitivity and
    a specificity of 95% [11]. If 1 in 100 students gets infected with the influenza
    virus in a university with 10,000 students, and all students receive a test, what
    would be the test’s observed accuracy?
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个来自医疗领域的真实数据示例来说明。用于流感病毒的快速流感诊断测试（RIDT）可以具有70%的灵敏度和95%的特异性 [11]。在一个有10,000名学生的大学中，如果每100名学生中有1人感染了流感病毒，并且所有学生都接受了测试，那么测试的观察准确率会是多少？
- en: Intuition may lead one to give a number between 70% and 95%. If you did the
    calculations, as illustrated in table 3.1, the test’s perceived accuracy, which
    is the number of students infected among the ones who tested positive, would come
    out to be 70 / 565 = 12.4%. This is why these tests are not recommended for everyone
    and are prescribed only to populations with symptoms or with a high risk of getting
    infected.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 直觉可能会让人给出一个介于70%和95%之间的数字。如果你做了计算，如表3.1所示，测试的感知准确率，即在测试结果为阳性的学生中感染的学生数量，将是70
    / 565 = 12.4%。这就是为什么这些测试不建议给每个人使用，并且只针对有症状或感染风险较高的人群。
- en: Table 3.1 Illustration of base-rate fallacy with the rapid influenza diagnostic
    test
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.1 快速流感诊断测试中基础率谬误的说明
- en: '|  | Infected | Uninfected | Total | Observed accuracy |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '|  | 感染者 | 未感染者 | 总计 | 观察准确率 |'
- en: '| Test positive | 70 | 495 | 565 | 70 / 565 = 12.4% |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| 测试结果为阳性 | 70 | 495 | 565 | 70 / 565 = 12.4% |'
- en: '| Test negative | 30 | 9,405 | 9,435 |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| 测试结果为阴性 | 30 | 9,405 | 9,435 |'
- en: '| Total | 100 | 9,900 | 10,000 |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| 总计 | 100 | 9,900 | 10,000 |'
- en: '| Note | 70% sensitivity | 95% specificity |  |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| 备注 | 70%灵敏度 | 95%特异性 |  |'
- en: These three common fallacies are often detected in the project design reviews
    and in reviews for the findings and recommendations at the end. In evaluating
    intermediate results and iterating on experiments, you, as a rigorous tech lead,
    must be aware of these logical traps that come naturally to humans and help the
    team navigate around them.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种常见的谬误通常在项目设计审查以及最终发现和建议审查中被发现。在评估中间结果和迭代实验时，作为严谨的技术负责人，你必须意识到这些人类自然产生的逻辑陷阱，并帮助团队绕过它们。
- en: Intellectual honesty
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 智力诚实
- en: Intellectual honesty is a mindset in scientific rigor. It is the acknowledgment
    of nagging details that do not fit with one’s hypothesis. These nagging details
    are often the first steps to a new understanding and a better hypothesis. Intellectual
    honesty also includes the acknowledgment of earlier work and the process of reconciling
    one’s observations with those made by others.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 智力诚实是科学严谨性的一种心态。它是对那些与自己的假设不符的烦扰细节的承认。这些烦扰细节往往是新理解和新假设的第一步。智力诚实还包括对早期工作的承认以及将自己的观察与他人的观察进行调和的过程。
- en: For a DS tech lead, the rigor in intellectual honesty includes ensuring observations
    that do not align with the hypothesis are also shared, credits are given to all
    collaborators, and references on earlier work are cited.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学技术负责人来说，智力诚实性的严谨性包括确保与假设不一致的观察结果也被分享，所有合作者都得到认可，以及引用早期工作的参考文献。
- en: 'As illustrated by these five principles, *scientific rigor* is multifaceted.
    Among the five principles, no single principle can define rigor alone. As the
    authors of “Rigorous Science: A How-To Guide” put it [8]: “Even the most careful
    experimental approach is not rigorous if the interpretation relies on a logical
    fallacy or is intellectually dishonest.” On the other hand, the principles of
    rigor can be synergistic. For example, a logical approach and the awareness of
    error can lead to greater purposeful redundancy in experimental design.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如这五个原则所示，*科学严谨性*是多方面的。在这五个原则中，没有任何一个原则可以单独定义严谨性。正如“严谨科学：操作指南”的作者所说[8]：“即使是最仔细的实验方法，如果解释依赖于逻辑谬误或智力不诚实，也不是严谨的。”另一方面，严谨性的原则可以协同作用。例如，逻辑方法和对错误的意识可以导致实验设计中更有目的性的冗余。
- en: '| ![](Images/Gem_Icon.png)017 | “Even the most careful experimental approach
    is not rigorous if the interpretation relies on a logical fallacy or is intellectually
    dishonest.”—Casadevall and Fang |'
  id: totrans-186
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)017 | “即使是最仔细的实验方法，如果解释依赖于逻辑谬误或智力不诚实，也不是严谨的。”——卡斯代瓦和方'
- en: As DS tech lead, the responsibility rests on you to uphold all five principles
    for projects and results to be considered rigorous.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学技术负责人，责任在于你确保所有五个原则得到遵守，以便项目和结果被认为是严谨的。
- en: 3.2.2 Monitoring for anomalies in data and in deployment
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2 监控数据和部署中的异常
- en: 'William Anthony Twyman coined Twyman’s Law, which states: “Any piece of data
    or evidence that looks interesting or unusual is probably wrong!” When we see
    an unusually good result, the inclination is to build a narrative around it. When
    we encounter an unusually bad result, we tend to dismiss it as some limitation
    of the experiment framing. However, most of the time, extreme results are caused
    by implementation issues due to logging errors or computation logic bugs. To facilitate
    the understanding of unusual or extreme results, we need to be able to validate
    the tracking capabilities as well as detect and diagnose these results at the
    code level and the data level.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·安东尼·特威曼提出了特威曼定律，该定律指出：“任何看起来有趣或异常的数据或证据很可能是不正确的！”当我们看到异常好的结果时，我们倾向于围绕它构建一个故事。当我们遇到异常差的结果时，我们倾向于将其归咎于实验框架的限制。然而，大多数情况下，极端结果是由实施问题引起的，这些问题是由于记录错误或计算逻辑错误。为了便于理解异常或极端结果，我们需要能够验证跟踪能力，以及在代码层面和数据层面检测和诊断这些结果。
- en: Validating tracking capabilities
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 验证跟踪能力
- en: To be rigorous in tracking, it is not enough to check for the tracking events’
    availability. Its correctness and completeness also need to be tested.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在跟踪方面要保持严谨，仅仅检查跟踪事件的可用性是不够的，其正确性和完整性也需要进行测试。
- en: '*Correctness* may fail if the data appears in the wrong format; is missing
    important information, such as a time zone label for timestamps; has excessive
    null entries; or has different types of null values, such as null versus none
    versus empty string, to represent missing values.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据以错误的格式出现；缺少重要信息，例如时间戳的时间区域标签；有过多空值；或者有不同类型的空值，例如空值与无与空字符串，来表示缺失值，则**正确性**可能会失败。
- en: '*Completeness* may fail if not all signals are captured reliably. This may
    happen because the inherent best-effort delivery mechanism of the internet causes
    some browsers to suppress certain types of requests, or the code may contain implementation
    errors. Incompleteness in logs can be detected by sending messages with sequence
    numbers from the client side. This is a well-known technique used in the TCP protocol
    in networking. By looking at the completeness of the sequence numbers received
    at the recipient, you can estimate the channel’s reliability.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有可靠地捕获所有信号，则**完整性**可能会失败。这可能是因为互联网固有的最佳努力交付机制导致某些浏览器抑制某些类型的请求，或者代码可能包含实现错误。可以通过从客户端发送带有序列号的消息来检测日志中的不完整性。这是在计算机网络中TCP协议中使用的已知技术。通过查看接收方收到的序列号的完整性，您可以估计通道的可靠性。
- en: Rigor at the code level
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 代码级别的严谨性
- en: With effective tracking in place, defensive code techniques, such as assertions,
    cross-checks, and cross-validations, can help you increase rigor at the code level
    when performing analysis or building models.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施有效跟踪的情况下，防御性代码技术，如断言、交叉检查和交叉验证，可以帮助您在执行分析或构建模型时提高代码级别的严谨性。
- en: An *assertion* is a Boolean expression at a specific point in a program, which
    will always be true unless there is a bug in the program. The execution of a program
    stops when an assertion is not satisfied. This way, correctness issues can be
    detected as soon as they happen and before they propagate to a later part of the
    analysis. The downside of this technique is that when an assertion fires by mistake,
    it can disrupt the execution pipeline. For this reason, assertions should be reserved
    for logically incorrect outputs, such as non-empty outputs, or cases when the
    number of rows in the output should, but doesn’t, match the number of rows in
    the input.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**断言**是在程序中特定点的布尔表达式，除非程序中存在错误，否则它总是为真。当断言不被满足时，程序的执行将停止。这样，正确性问题可以在它们发生时以及它们传播到分析的后一部分之前被发现。这种技术的缺点是，当断言错误地触发时，它可能会破坏执行管道。因此，断言应仅保留用于逻辑上不正确的输出，例如非空输出，或者当输出中的行数应该与输入中的行数匹配，但实际上不匹配的情况。
- en: '*Cross-checks* use the redundancy principle discussed in scientific rigor to
    come to a result from different analysis angles. The common angles are top-down,
    where an estimate is produced as part of the whole, and bottom-up, when an estimate
    is produced as a summation of the contributing parts. Cross-checks can quickly
    uncover issues with missing data or uncategorized data that can fall out of the
    analysis scope.'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**交叉检查**使用科学严谨性中讨论的冗余原理，从不同的分析角度得出结果。常见的角度是自上而下，其中估计是整体的一部分，以及自下而上，其中估计是贡献部分的求和。交叉检查可以快速发现与缺失数据或未分类数据相关的问题，这些数据可能会超出分析范围。'
- en: '*Cross-validations* maintain the same methodology or computation and select
    multiple random samples of the available data to see if the method or computation
    are robust enough to arrive at the same conclusion. A cross-validation can quickly
    detect if an interesting result was an artifact of an unusual sampling of data.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**交叉验证**保持相同的方法或计算方法，并选择多个可用的数据的随机样本，以查看方法或计算是否足够稳健，可以得出相同的结论。交叉验证可以快速检测一个有趣的结果是否是数据不寻常采样的产物。'
- en: Rigor at the data level
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 数据级别的严谨性
- en: 'Rigor at the data level is vital in DS, as after an analysis or a model is
    deployed, the model’s operating environment may change. There are two main scenarios
    in which this can happen:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学（DS）中，数据级别的严谨性至关重要，因为分析或模型部署后，模型的运行环境可能会发生变化。有两种主要场景会发生这种情况：
- en: The distribution of the data changed.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的分布发生了变化。
- en: The meaning of features changed.
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征的含义发生了变化。
- en: 'The change in data distribution is also known as the *covariate shift* *.*
    When the training and test inputs follow different distributions, the underlying
    functional relationship stays the same. Some examples include:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分布的变化也称为**协变量偏移**。当训练和测试输入遵循不同的分布时，底层功能关系保持不变。一些例子包括：
- en: A credit card approval algorithm, trained on data from one advertising channel,
    can be applied to applicants from a new advertising channel with a different mix
    of customers.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个基于一个广告渠道数据的信用卡批准算法可以应用于来自不同客户组合的新广告渠道的申请人。
- en: A life insurance model predicting life expectancy can be built with very few
    samples of people who smoke in the training set, but many more individuals may
    be smokers in practice.
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个预测预期寿命的人寿保险模型可以在训练集中使用非常少的吸烟者样本构建，但在实践中可能有许多更多的吸烟者。
- en: 'The change in the meaning of features is also known as *concept drift* . In
    concept drift, the relationship between input and output has changed, where the
    input required to produce the same meaning in the output is changing. Some examples
    include:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 特征含义的变化也称为*概念漂移*。在概念漂移中，输入和输出之间的关系发生了变化，其中产生相同输出含义所需的输入正在变化。以下是一些例子：
- en: When the economy goes through boom or bust cycles, borrowers’ ability to repay
    also moves up and down with their job security.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当经济经历繁荣或萧条周期时，借款人偿还能力也会随着他们的工作保障上下波动。
- en: With breakthrough medical advances, the life expectancy of people with certain
    preexisting conditions may be extended, and the requirement to qualify for certain
    life insurance rates may change, as some medical conditions are no longer as fatal.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着突破性的医疗进步，具有某些既往病史的人的预期寿命可能会延长，并且符合某些人寿保险费率的资格要求可能会改变，因为某些医疗状况不再那么致命。
- en: How do you detect these changes? You can monitor the accuracy of models by measuring
    the difference between the predictions produced by a model and the observed outcomes.
    However, as illustrated in the previous credit card and life insurance examples,
    you may need to wait months, years, or even decades to see if the observations
    will match the prediction. As an alternative approach, you can detect anomalies
    in the output or monitor the shifts in the input variables to catch the changes
    early.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如何检测这些变化？您可以通过测量模型产生的预测与观察结果之间的差异来监控模型的准确性。然而，正如之前的信用卡和人寿保险示例所示，您可能需要等待数月、数年甚至数十年才能看到观察结果是否会与预测相符。作为一种替代方法，您可以在输出中检测异常或监控输入变量的变化，以尽早捕捉到变化。
- en: Anomalies in the output can manifest as an excessive number of values being
    detected in some dimensions. There could be a disproportionate number of credit
    cards approved or rejected for a region, an income level, or a particular age
    group over a time window. These dimensions can be monitored as time series and
    historical trends, and can be used to set sensitivities for alerts and to reduce
    false positives for reporting anomalous output.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的异常可能表现为在某些维度上检测到过多的值。在一段时间窗口内，某个地区、收入水平或特定年龄组的信用卡批准或拒绝的数量可能不成比例。这些维度可以作为时间序列和历史趋势进行监控，并可用于设置警报的敏感性以及减少报告异常输出的误报。
- en: You can also detect shifts in input distributions with a variety of distribution
    divergence estimates, one of which is the *population stability index* (PSI),
    which is a form of Kullback-Liebler (KL) divergence. PSI measures how much a variable
    has changed in distribution over two points in time. The two points in time can
    be over consecutive days, which detects sudden changes. They can also be between
    a long-term baseline and the current inputs, which detects slow shifts over time
    that may not show up across consecutive days. The long-term baseline is usually
    set at the time of the most recent model launch, and any drift detected provides
    an indicator of the trustworthiness of the model output.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用各种分布差异估计来检测输入分布的变化，其中之一是*人口稳定性指数*（PSI），它是一种Kullback-Liebler（KL）差异的形式。PSI衡量一个变量在两个时间点之间分布变化的大小。这两个时间点可以是连续的几天，这可以检测到突然的变化。它们也可以是在长期基线和当前输入之间，这可以检测到随时间缓慢的变化，这些变化可能不会在连续的几天内显现出来。长期基线通常设定在最近一次模型发布的时间，任何检测到的漂移都提供了模型输出可信度的指标。
- en: PSI is widely used to monitor changes in an incoming population’s characteristics
    and diagnose potential issues in model performance. It is formulated for discrete
    variables. We can convert continuous variables into discrete variables by sorting
    the samples on the continuous range and bucketing them into discrete chunks. As
    an example, figure 3.4 illustrates how a continuous score range can be discretized
    into discrete score ranges. To account for potential changes in the unlabeled
    or unscored population, there is usually also a null bucket included in the calculation.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: PSI 广泛用于监控输入人口特征的变化并诊断模型性能中的潜在问题。它是为离散变量设计的。我们可以通过在连续范围内排序样本并将它们分桶到离散块中，将连续变量转换为离散变量。例如，图
    3.4 展示了如何将连续分数范围离散化为离散分数范围。为了考虑未标记或未评分人口中的潜在变化，通常还会在计算中包含一个空桶。
- en: '![](Images/CH03_F04_Chong.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH03_F04_Chong.png)'
- en: Figure 3.4 Population stability index (PSI) illustrated in a score distribution
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 展示了分数分布中的人口稳定性指数 (PSI)
- en: 'Specifically, PSI looks at the data distribution at two points in time: *A*
    and *C* and computes the contribution of samples of a particular bucket *i* as
    *a*[i]*/A* and *c*[i]*/C* and computes the difference, weighted by *ln((a*[i]*/A)
    / (c*[i]*/C))*.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，PSI 分析两个时间点的数据分布：*A* 和 *C*，并计算特定桶 *i* 的样本贡献为 *a*[i]*/A* 和 *c*[i]*/C*，然后计算差异，并按
    *ln((a*[i]*/A) / (c*[i]*/C))* 加权。
- en: As the calculation always looks at the percent contribution of the data’s buckets,
    PSI’s magnitude has some meaning. The rule of thumb for interpreting the PSI value
    is summarized in table 3.2\. When you detect shifts and drifts in the input and
    output, you should perform further diagnoses to check whether individual samples
    are being predicted as expected.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 由于计算始终查看数据桶的百分比贡献，PSI 的大小具有一定的意义。解释 PSI 值的经验法则总结在表 3.2 中。当你检测到输入和输出的偏移和漂移时，你应该进行进一步诊断，以检查单个样本是否被预测为预期的那样。
- en: Table 3.2 Interpretations for PSI values
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3.2 PSI 值的解释
- en: '| PSI value | Interpretation |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| PSI 值 | 解释 |'
- en: '| < 0.1 | Slight change |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| < 0.1 | 微小变化 |'
- en: '| 0.1–0.2 | Minor change |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 0.1–0.2 | 小变化 |'
- en: '| > 0.2 | Major change |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| > 0.2 | 主要变化 |'
- en: If each sample is still being predicted correctly, and only the distributions
    of samples changed, this would be a case of covariance shift. We can try importance
    reweighting to up-weight training instances that are similar to test samples.
    This attempts to shift the training sample set to look like it is sampled from
    the test sample set.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个样本仍然被正确预测，并且只有样本分布发生了变化，这将是一个协方差偏移的案例。我们可以尝试重要性重新加权，增加与测试样本相似的训练实例的权重。这试图将训练样本集调整得看起来像是从测试样本集中抽取的。
- en: Suppose samples are no longer being predicted correctly, and the cause is drifts
    in the meaning of some input variables. In that case, we must first try to understand
    if there is a reason for the divergence. In a real-world scenario, a bug caused
    two features to be swapped, leading to drifting feature values. If the divergence
    is not a fixable bug, you can consider removing the variables that differ significantly
    between training and deployment from the data set. As an example, a common threshold
    in financial risk management is that any variable with PSI greater than 0.2 is
    considered a major shift and will be removed from a model.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 假设样本不再被正确预测，并且原因是某些输入变量含义的漂移。在这种情况下，我们必须首先尝试了解是否存在导致偏差的原因。在现实场景中，一个错误导致两个特征被交换，导致特征值漂移。如果偏差不是一个可修复的错误，你可以考虑从数据集中删除在训练和部署之间差异显著的变量。例如，在金融风险管理中，任何
    PSI 大于 0.2 的变量都被认为是主要变化，并将从模型中删除。
- en: 3.2.3 Taking responsibility for enterprise value
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.3 对企业价值负责
- en: 'Rigor to produce business impact is just as important as the technical aspects
    discussed in sections 3.2.1 and 3.2.2\. As data scientists, we are responsible
    for generating enterprise value for our business. But what does generating enterprise
    value mean? Let’s highlight three aspects:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 产生业务影响的责任与第 3.2.1 和 3.2.2 节中讨论的技术方面一样重要。作为数据科学家，我们负责为我们的业务创造企业价值。但创造企业价值意味着什么？让我们强调三个方面：
- en: '*Maintaining clarity on goals*—Move business metrics with projects, using the
    simplest methods first.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*保持目标清晰*—使用最简单的方法通过项目推动业务指标。'
- en: '*Focusing on velocity*—Succeed quickly by failing fast.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关注速度*—快速失败以快速成功。'
- en: '*Communicating the impact*—Listen, engage, and lead.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*沟通影响*—倾听、参与并领导。'
- en: Maintaining clarity on goals
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 保持对目标清晰的认识
- en: Each well-defined DS project serves a business purpose. While there may be multiple
    ways to achieve the business purpose, the tech lead can evaluate whether the DS
    project plan’s solution is the simplest method possible to achieve the business
    purpose.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 每个定义明确的DS项目都服务于商业目的。虽然实现商业目的可能有多种方式，但技术负责人可以评估DS项目计划中的解决方案是否是达到商业目的的最简单方法。
- en: 'What are the business purposes for DS projects? Section 2.2.2 listed the nine
    most common DS types, which can be organized into three categories:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: DS项目的商业目的是什么？第2.2.2节列出了九种最常见的DS类型，这些类型可以分为三个类别：
- en: '*Category 1*—Empowering launches'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类别1*—赋能发布'
- en: Tracking specification definition
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪规范定义
- en: Monitoring and rollout
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和推广
- en: '*Category 2*—Optimizing with business insights'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类别2*—利用业务洞察优化'
- en: Metrics definition and dashboarding
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指标定义和仪表板
- en: Data insights and deep dives
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据洞察和深入研究
- en: '*Category 3*—Solidifying foundations'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*类别3*—巩固基础'
- en: Modeling and API development
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模和API开发
- en: Data enrichment
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据丰富化
- en: Data consistency
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据一致性
- en: Infrastructure improvements
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施改进
- en: Regulatory items
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管事项
- en: '*Category 1* projects unblock business progress and provide the data foundation
    for products and programs to be tracked and monitored with immediate strategic
    returns. Returns for business include clarifying key business metrics to move
    for a new feature or process and identifying hard-to-find bugs in product or process
    rollouts.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '*类别1*项目解开商业进展的障碍，并为产品和服务提供数据基础，以便立即获得战略回报。商业回报包括明确新功能或流程需要移动的关键业务指标，以及在产品或流程推广中识别难以发现的错误。'
- en: '*Category 2* projects drive direct business impact by optimizing the incremental
    operational gains and recommendations for features or processes that can provide
    step-function improvements. Returns for the business are realized when recommendations
    are adopted in products or operational processes. Returns on time and efforts
    invested can be measured in percentage improvements in revenue, profit, or cost
    savings.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '*类别2*项目通过优化增量运营收益和针对可以提供阶梯式改进的功能或流程的建议，直接产生商业影响。当建议被应用于产品或运营流程时，商业回报得以实现。投入的时间和努力回报可以通过收入、利润或成本节省的百分比改进来衡量。'
- en: '*Category 3* projects drive strategic productivity and availability gains over
    the long term. Returns can manifest in personnel/weeks saved, new projects enabled,
    and new market opportunities unlocked.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '*类别3*项目在长期内推动战略生产力和可用性提升。回报可能体现在节省的人/周、新项目启用和新市场机会的解锁。'
- en: While defining the business purpose is essential for clarifying the goals, a
    DS tech lead also needs to be rigorous in keeping the solution as simple as possible.
    Methods that don’t involve complex algorithms may be just as effective in accomplishing
    the business purpose.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然定义商业目的是为了明确目标，但DS技术负责人也需要严格保持解决方案尽可能简单。不涉及复杂算法的方法在实现商业目的上可能同样有效。
- en: At LinkedIn, one of the most prized values in engineering and DS is craftsmanship,
    where one component is how a technology practitioner deals with complexity. Specifically,
    the *complexity* is not the complexity you can incorporate but the complexity
    you can remove to provide the most straightforward system that accomplishes business
    purposes. You can refer to the case study in the following sidebar to see how
    complexities are removed to accomplish the business goal. To briefly summarize,
    DS tech leads need to be rigorous in clarifying how project goals can move business
    metrics and identifying ways to simplify the approach as much as possible in reaching
    a business goal.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在LinkedIn，工程和DS领域最珍视的价值之一是工艺，其中一个组成部分是技术实践者如何处理复杂性。具体来说，*复杂性*不是你可以整合的复杂性，而是你可以去除的复杂性，以提供最直接的系统来实现商业目的。你可以参考以下侧边栏中的案例研究，了解如何去除复杂性以实现商业目标。简要来说，DS技术负责人需要在明确项目目标如何推动业务指标的同时，尽可能简化达到商业目标的方法。
- en: 'Case study: North star metrics for an organization'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究：组织的北极星指标
- en: How do you build a metric that can guide an organization with hundreds of employees
    to align and work toward a single direction? In specifying a north star metric
    to guide the LinkedIn Talent Solutions product line, a product line that generates
    billions of dollars of revenue for LinkedIn each year, we need a metric that is
    simple to understand for stakeholders internal and external to LinkedIn. LinkedIn
    Talent Solutions looks to build the world’s definitive hiring marketplace to help
    talent get the best opportunities, and help employers hire the best talent.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 如何构建一个可以引导拥有数百名员工的组织朝着单一方向协同工作的指标？在指定一个北星指标以指导LinkedIn人才解决方案产品线时，这个产品线每年为LinkedIn带来数十亿美元的收入，我们需要一个简单易懂的指标，以便LinkedIn内部和外部利益相关者都能理解。LinkedIn人才解决方案致力于打造全球最权威的招聘市场，帮助人才获得最佳机会，并帮助雇主招聘最佳人才。
- en: By following the business revenue, which comes mostly from employers using LinkedIn
    as a talent-sourcing tool, one success metric can be based on the number of candidates
    reached. Optimizing this metric may cause candidates to feel spammed when employers
    reach out to as many candidates as possible.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 通过跟踪业务收入，主要来自雇主使用LinkedIn作为人才来源工具，一个成功指标可以基于接触到的候选人数量。优化这个指标可能会导致候选人在雇主尽可能多地联系候选人时感到被垃圾邮件骚扰。
- en: If you are instead looking to increase engagement on the platform, job applications
    could be used as a success metric. However, optimizing it may cause an excessive
    number of applications to pile up for each job opening, which would not be a good
    experience for either the candidates or employers.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望提高平台上的参与度，可以将职位申请用作成功指标。然而，优化它可能会导致每个职位空缺堆积过多的申请，这对候选人和雇主来说都不会是一个好的体验。
- en: A data scientist may suggest a hybrid metric that is a weighted combination
    of the previously mentioned metrics. However, it would be far too complicated
    for team members to understand.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可能会建议一个混合指标，它是之前提到的指标的加权组合。然而，这对团队成员来说会过于复杂。
- en: The team eventually arrived at a metric called confirmed hire. Confirmed hire
    is the number of members LinkedIn services assisted during their most recent job
    search process. The metric elegantly combines the success factors from employers
    and job seekers. When optimized, it can increase the satisfaction of both sides
    of the talent marketplace.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 团队最终确定了一个名为确认录用的指标。确认录用是指LinkedIn服务在成员最近一次求职过程中协助的人数。该指标巧妙地结合了雇主和求职者的成功因素。当优化后，它可以提高人才市场两方面的满意度。
- en: Confirmed hire was considered simple enough to become part of LinkedIn’s press
    kit. It is used to drive both internal and external conversations and allows members
    and employers to experience LinkedIn’s progress in building a better product year
    after year.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 确认录用被认为足够简单，可以成为LinkedIn新闻资料包的一部分。它用于推动内部和外部对话，并让成员和雇主体验LinkedIn在每年构建更好的产品方面的进步。
- en: Focusing on velocity
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 关注速度
- en: 'DS project velocity comes from two perspectives: speed to solution and low
    friction to incremental improvements. Speed to solution requires us to remove
    risks and build confidence that the organization is moving in the right direction.
    Low friction to incremental improvements requires strategic choices and timely
    resolution of technical debts such that there is a firm foundational architecture
    for iterative innovation.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: DS项目速度来自两个角度：解决问题的速度和低摩擦的增量改进。解决问题的速度要求我们消除风险，并建立组织朝着正确方向前进的信心。低摩擦的增量改进需要战略选择和及时解决技术债务，以确保有一个坚实的架构基础，以支持迭代创新。
- en: In this section, we discuss proof of concept as a fast path to the initial solution.
    We discuss the various forms of technical debt and their resolution to reduce
    friction to further iterative innovation.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们讨论了概念验证作为快速通往初始解决方案的途径。我们讨论了各种形式的技术债务及其解决方案，以减少进一步迭代创新的摩擦。
- en: Proof of concept
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证
- en: One common misconception about proof of concept (PoC) is that we should pursue
    a quick and simple version of a project and build on it. Teams often choose to
    create the pieces they understand first, leaving the uncertain parts to the end.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 关于概念验证（PoC）的一个常见误解是，我们应该追求一个快速简单的项目版本，并在此基础上构建。团队通常会先创建他们理解的部分，将不确定的部分留到后面。
- en: The real purpose of a PoC is to explore the feasibility of the portion of a
    project with the highest risk of failure. It is an attempt to emphasize the project
    component with the most heightened uncertainty and simplify the rest. Should the
    project fail as architected initially, we can find an alternative path to make
    the project work. Eric Ries, in *The Lean Startup* , calls the process of potentially
    finding an alternative path “the pivot,” and defines it as “a change in strategy
    without a change in vision” [12].
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: PoC的真实目的是探索项目中最有可能失败的部分的可行性。这是试图强调项目中最不确定的组件，并简化其余部分。如果项目按照最初的设计失败，我们可以找到一条替代路径使项目得以工作。埃里克·莱斯在《精益创业》中称寻找替代路径的过程为“转型”，并将其定义为“在不改变愿景的情况下改变战略”
    [12]。
- en: 'In section 2.2.2, we listed five top risk factors common for DS analytics and
    modeling projects:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.2.2节中，我们列出了DS分析和建模项目中常见的五个主要风险因素：
- en: '*New data source*—Data availability, correctness, and completeness may be at
    risk.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新数据源*—数据可用性、正确性和完整性可能存在风险。'
- en: Partner reorganization—Prior alignment with partners is disrupted; realignment
    is required.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作伙伴重组—与合作伙伴的先前对齐被破坏；需要重新对齐。
- en: '*New data-driven feature*—Tracking bugs, data pipeline issues, population drifts
    from product feature updates, and integration issues must be discovered and resolved.'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*新数据驱动功能*—跟踪产品功能更新导致的错误、数据管道问题、人口漂移以及集成问题必须被发现并解决。'
- en: '*Existing product*—Feature upgrades can change the meanings of metrics and
    signals.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*现有产品*—功能升级可能会改变指标和信号的含义。'
- en: '*Solution architecture dependencies*—Technology platform updates can disrupt
    the operations of DS capabilities.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案架构依赖性*—技术平台更新可能会干扰DS能力的运营。'
- en: In different projects, the susceptibility to these risk factors may be different,
    so the emphasis in the PoC will be different. However, there are some common patterns.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同的项目中，对这些风险因素的敏感性可能不同，因此PoC中的重点也会不同。然而，存在一些共同的模式。
- en: Building a new product or feature
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 构建新产品或功能
- en: When building a new product or feature that customers are unfamiliar with, the
    top risk area is product market fit. The goal is to create the simplest technical
    solution possible to see whether the user experience is acceptable to our customers.
    Places that you may choose to trade off in simplifying the PoC are process steps
    that may stay manual instead of being automated and model accuracy or coverage
    that may not be as high as one could get to.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 当构建客户不熟悉的新产品或功能时，最大的风险领域是产品市场匹配度。目标是创建尽可能简单的技术解决方案，以查看用户体验是否被我们的客户接受。在简化PoC时，你可能选择的权衡点是可能保持手动而不是自动化的流程步骤，以及可能不如理想中高的模型精度或覆盖范围。
- en: These trade-offs have consequences. Keeping process steps manual accumulates
    tech debts, which we will address later in this section. However, the alternative
    would be automating something that will be thrown away if we discover a mismatch
    in product/ feature-to-market fit. At the same time, when a model with low accuracy
    or coverage is used, there is also the concern that it may impact the very user
    experience you would like to test.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 这些权衡有后果。保持流程步骤手动会积累技术债务，我们将在本节稍后讨论。然而，另一种选择是自动化某些东西，如果我们发现产品/功能与市场匹配度不匹配，这些将被丢弃。同时，当使用低精度或覆盖范围小的模型时，也存在这样的担忧，即它可能会影响你想要测试的用户体验。
- en: There are techniques you can reference to tackle these challenging trade-offs.
    If the product-to-market fit can be tested with a smaller, invitation-only group
    of customers, you can work with product partners to reduce project scope to focus
    on a subset of all potential features. This way, you can make sure the subset
    of features can be good enough for proving product-to-market fit.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些技术你可以参考来应对这些具有挑战性的权衡。如果可以用一个较小的、仅限邀请的顾客群体来测试产品与市场的匹配度，你可以与产品合作伙伴合作，缩小项目范围，专注于所有潜在功能的一个子集。这样，你可以确保这个功能子集足够好，可以证明产品与市场的匹配度。
- en: Improving on an existing product or feature
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 改进现有产品或功能
- en: For an existing product or feature, the product/feature-to-market fit may already
    be resolved. If the product or feature needs to scale to accommodate more users,
    one risk area is often the feasibility of a new technology platform. In project
    planning, you may have evaluated the technology feature set availability and have
    confirmed that the necessary capabilities are available in the documentation.
    However, feature availability has many levels, and documentation can be outdated.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 对于现有产品或功能，产品/功能与市场的匹配度可能已经解决。如果产品或功能需要扩展以容纳更多用户，一个常见的风险区域是新技术平台的可行性。在项目规划中，您可能已经评估了技术功能集的可用性，并在文档中确认了必要的功能是可用的。然而，功能可用性有许多级别，文档可能会过时。
- en: A technology platform feature may be planned, completed, available, or robust.
    If it is just planned, it may only exist as an item in the backlog of features
    to come. Any prioritization change or personnel change could change its launch
    time. If a feature is completed, it may have just finished being implemented and
    not have gone through testing. A few users may have used it if it is available,
    but a consistent, expected level of service for your product or feature improvement
    may not be dependable. Only when a technology platform is robust can you expect
    a smooth migration to improve your product or feature.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 技术平台的功能特性可能处于规划、完成、可用或稳健的状态。如果只是处于规划阶段，它可能仅仅存在于即将到来的功能待办事项列表中的一个条目。任何优先级变更或人员变动都可能改变其发布时间。如果一个功能已完成，它可能刚刚完成实施，还没有经过测试。如果它是可用的，可能只有少数用户使用过，但对于您产品或功能改进的持续、预期的服务水平可能不可靠。只有当技术平台稳健时，您才能期待产品或功能改进的平稳迁移。
- en: Does that mean you cannot undertake a product or feature improvement project
    when there is no proof (yet) that a target technology platform is robust in your
    application area? Of course, you can. You just need to incorporate additional
    time in doing a PoC to test the technology platform for your product, so if the
    technology platform needs to be tweaked, there is time to iterate or pivot to
    plan B.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着在没有证据（目前还没有）表明目标技术平台在您的应用领域稳健的情况下，您不能承担产品或功能改进项目？当然可以。您只需要在PoC过程中增加额外的时间来测试您产品的技术平台，这样如果技术平台需要调整，就有时间迭代或转向B计划。
- en: Suppose you are upgrading the technology platform for an existing product or
    feature. In that case, a PoC can focus on the platform’s scalability aspects while
    reducing the number of features that require testing. This way, the platform can
    be load-stress tested with only one or two functions to validate the viability
    of the new technology platform.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您正在升级现有产品或功能的技术平台。在这种情况下，PoC可以专注于平台的可扩展性方面，同时减少需要测试的功能数量。这样，平台可以通过仅测试一到两个功能来负载压力测试，以验证新技术的可行性。
- en: You may feel that planning for a PoC is slowing down the development process.
    The alternative could be worse. When project risks are not removed early in a
    project, they can come back with a vengeance during the project integration phase
    or during product or feature launches. They can manifest as hard-to-recover failures
    like technology incompatibilities.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会觉得为PoC规划会减慢开发过程。另一种选择可能更糟。如果在项目早期没有消除项目风险，它们可能会在项目集成阶段或产品或功能发布期间以更猛烈的方式回归。它们可能表现为难以恢复的失败，如技术不兼容。
- en: As the tech lead, your responsibility is to rigorously organize project plan
    reviews to anticipate as many areas of risks as possible, plan the necessary PoC
    milestones, and make the trade-offs of what milestones need to be emphasized early
    and what can be simplified.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，您的责任是严格组织项目计划审查，以尽可能多地预测风险区域，规划必要的PoC里程碑，并权衡哪些里程碑需要早期强调，哪些可以简化。
- en: We have discussed accelerating the speed to solution. Let’s now take a look
    at reducing the friction to incremental improvements by addressing technical debts.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了加快解决方案的速度。现在让我们看看通过解决技术债务来减少增量改进的摩擦。
- en: Technical debt
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 技术债务
- en: First coined by Ward Cunningham in 1992, *technical debt* describes the long-term
    costs incurred by moving quickly in software engineering. In developing nimble
    PoCs to remove project risks and quickly iterate on features, a company naturally
    takes on technical debt. Not all tech debts are bad, as they allow for nimble
    experimentation to remove product or process risks. However, all debts need to
    be serviced. When debts are not serviced, they can slow down the velocity of producing
    new capabilities.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 技术债务这一概念最早由沃德·坎宁安在1992年提出，它描述了在软件工程中快速行动所承担的长期成本。在开发灵活的PoC以消除项目风险和快速迭代功能时，公司自然会承担技术债务。并非所有技术债务都是不好的，因为它们允许进行灵活的实验，以消除产品或流程风险。然而，所有债务都需要偿还。当债务未偿还时，它们可能会减缓产生新能力的工作速度。
- en: '| ![](Images/Gem_Icon.png)018 | Not all tech debts are bad, as they allow for
    nimble experimentation to remove product or process risks. However, all debts
    need to be serviced. When debts are not serviced, they can slow down the velocity
    of producing new capabilities. |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)018 | 并非所有技术债务都是不好的，因为它们允许进行灵活的实验，以消除产品或流程风险。然而，所有债务都需要偿还。当债务未偿还时，它们可能会减缓产生新能力的工作速度。
    |'
- en: Table 3.3 lists 13 distinct types of common technical debts in software engineering
    [13] that can be serviced by refactoring code or models, improving testing, deleting
    dead code, reducing dependencies, tightening APIs, and improving documentation.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.3列出了软件工程中13种不同的常见技术债务类型[13]，这些债务可以通过重构代码或模型、改进测试、删除死代码、减少依赖、加强API和改进文档来偿还。
- en: Table 3.3 Common technical debt types and definitions identified in software
    engineering
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.3 软件工程中识别的常见技术债务类型和定义
- en: '| Debt type | Definition |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| 债务类型 | 定义 |'
- en: '| Architecture debt | Problems encountered in project architecture, such as
    violation of modularity, which affects architectural requirements (e.g., performance,
    robustness, etc.) and cannot be paid with simple interventions in the code. |'
  id: totrans-287
  prefs: []
  type: TYPE_TB
  zh: '| 架构债务 | 在项目架构中遇到的问题，如违反模块化原则，这会影响架构需求（例如，性能、鲁棒性等），并且不能通过简单的代码干预来解决。 |'
- en: '| Build debt | Issues that make builds harder and are more time- or processing-consuming.
    |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '| 构建债务 | 使构建更困难的问题，更耗时或处理消耗更多。 |'
- en: '| Code debt | Problems found in the source code, which can negatively affect
    the legibility of the code, making it more difficult to maintain. |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| 代码债务 | 在源代码中发现的问题，可能会影响代码的可读性，使其更难以维护。 |'
- en: '| Defect debt | Known software defects identified by testing activities or
    by the user, but due to competing priorities and limited resources, fixes have
    to be deferred. An accumulation of defects can make the debt more difficult to
    repay later. |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| 缺陷债务 | 通过测试活动或用户识别的已知软件缺陷，但由于优先级竞争和资源有限，修复必须推迟。缺陷的积累会使债务在以后更难以偿还。 |'
- en: '| Design debt | Source code that violated the principles of good object-oriented
    design. |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| 设计债务 | 违反良好面向对象设计原则的源代码。 |'
- en: '| Documentation debt | Missing, inadequate, or incomplete documentation of
    any type for code that currently works correctly in the system but fails to meet
    documentation criteria. |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| 文档债务 | 对于当前在系统中正确运行的代码，任何类型的缺失、不充分或不完整的文档，但未达到文档标准。 |'
- en: '| Infrastructure debt | Infrastructure issues that delay or hinder development
    activities. Examples include delaying an upgrade or an infrastructure fix. |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| 基础设施债务 | 延迟或阻碍开发活动的基础设施问题。例如，延迟升级或基础设施修复。 |'
- en: '| People debt | People issues that can delay or hinder some development activities,
    such as expertise concentrated in too few people or delayed training and/or hiring.
    |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| 人员债务 | 可能延迟或阻碍某些开发活动的人员问题，例如专业知识集中在少数人身上或延迟培训/招聘。 |'
- en: '| Process debt | Inefficient or outdated processes that may no longer be appropriate.
    |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| 进程债务 | 不高效或过时的流程，可能不再适用。 |'
- en: '| Requirement debt | Trade-offs made with only partially implemented requirements.
    They are often not available for all cases or don’t fully satisfy all the non-functional
    requirements, such as security or performance. |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| 需求债务 | 仅部分实现的需求所做出的权衡。它们通常不适用于所有情况，或者不完全满足所有非功能性需求，如安全性或性能。 |'
- en: '| Service debt | Substituting private servers with cloud services could be
    driven by business or technical objectives. Cloud services and resources still
    need to be managed for accessibility and reliability requirements, which can be
    tech debts to serve. |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| 服务债务 | 用云服务替代私有服务器可能由商业或技术目标驱动。云服务和资源仍需管理以满足可用性和可靠性要求，这可能成为需要解决的技术债务。 |'
- en: '| Test automation debt | The work involved in automating tests of previously
    developed functionality to support continuous integration and faster development
    cycles. |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| 测试自动化债务 | 自动化先前开发的功能测试的工作，以支持持续集成和更快的开发周期。 |'
- en: '| Test debt | Issues found in testing activities, which can affect the quality
    of testing, such as planned tests that were not performed or low code coverage
    in the test suite. |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| 测试债务 | 测试活动中发现的问题，可能影响测试质量，例如未执行的计划测试或测试套件中的低代码覆盖率。 |'
- en: Since many of the DS insights and deliverables are implemented through software,
    all software technical debts can manifest themselves in DS. On top of that, DS
    and machine learning (ML) have their own set of tech debts, as these techniques
    are most useful when you cannot express the desired behavior in simple software
    logic.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多数据科学（DS）的洞察力和交付成果是通过软件实现的，所有软件技术债务都可能体现在DS中。除此之外，DS和机器学习（ML）还有它们自己的一套技术债务，因为这些技术在无法用简单的软件逻辑表达期望行为时最为有用。
- en: Patterns learned from data are crystalized in algorithm parameters, which become
    part of the logic that produces the output. The data sets used in analysis and
    model training are not only the input but also part of the deliverable.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据中学到的模式在算法参数中固化，成为产生输出的逻辑的一部分。在分析和模型训练中使用的数据集不仅是输入，也是交付成果的一部分。
- en: 'With our understanding of the software engineering technical debts, let’s shift
    gears and focus on DS-specific technical debts. In this new scenario, the potential
    to take on technical debts increases significantly. As a DS tech lead, you should
    be aware of at least five top technical debt categories in ML systems, as discussed
    by Scully et al. [14]:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们理解了软件工程的技术债务之后，让我们转换方向，专注于DS特定的技术债务。在新场景中，承担技术债务的可能性显著增加。作为一名DS技术负责人，你应该至少了解Scully等人讨论的ML系统中至少五个顶级技术债务类别，如[14]所述：
- en: Model boundaries
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型边界
- en: Data dependencies
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据依赖
- en: Feedback loops
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反馈循环
- en: Configuration debt
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置债务
- en: Environment adaptation
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境适应性
- en: Model boundaries
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 模型边界
- en: 'Technical debts from ML models mainly follow the *CARE entanglement principle*:
    “Change Anything, Retrain Everything.” If any input features, hyperparameters,
    learning settings, sampling methods, or convergence thresholds change, the model
    will need to be retrained. The cascade of models that depend on a model’s output
    may also need to be retrained. The retraining cascades become technical debts
    that must be served, and any undeclared data/model/customer dependencies can cause
    issues like landmines waiting to explode. Correction cascades and undeclared customers
    can disrupt DS velocity when changes in the chain of dependencies affect all downstream
    models’ accuracy. This can create improvement deadlock, as any incremental improvement
    upstream carries the cost of reevaluating or retraining all downstream models.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型的技术债务主要遵循*CARE纠缠原则*：“改变任何东西，重新训练一切。”如果任何输入特征、超参数、学习设置、采样方法或收敛阈值发生变化，模型将需要重新训练。依赖于模型输出的模型级联也可能需要重新训练。这些重新训练的级联成为必须解决的技术债务，任何未声明的数据/模型/客户依赖都可能引发类似地雷等待爆炸的问题。纠正级联和未声明的客户可能会在依赖链的变化影响所有下游模型的准确性时，干扰DS的速度。这可能导致改进僵局，因为任何上游的增量改进都承担着重新评估或重新训练所有下游模型的成本。
- en: Mitigation strategies include isolating large models into smaller models’ ensembles,
    so latent variables can be trained and calibrated separately. When submodel features
    are updated, the submodels can be recalibrated to produce consistent latent variables,
    so the overall ensembles don’t need to be retrained. This makes detecting change
    and automating the calibration process key to countering entanglement. For correction
    cascades, we can upgrade an existing model to include the corrections directly
    as a special case or accept the cost and build a separate model. For undeclared
    consumers, systems can be designed to guard against this case with access restrictions
    or strict service-level agreements (SLAs). Table 3.4 elaborates on the three types
    of model boundary technical debts and their mitigation strategies.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解策略包括将大型模型隔离成较小的模型集成，以便可以单独训练和校准潜在变量。当子模型特征更新时，子模型可以被重新校准以产生一致的潜在变量，这样整体集成就不需要重新训练。这使得检测变化和自动化校准过程对于对抗纠缠至关重要。对于校正级联，我们可以将现有模型升级以直接包含校正作为特殊情况，或者接受成本并构建一个单独的模型。对于未声明的消费者，系统可以设计成通过访问限制或严格的SLA来防止这种情况。表3.4详细说明了三种类型的模型边界技术债务及其缓解策略。
- en: Table 3.4 Model boundary technical debts in ML systems
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.4 机器学习系统中的模型边界技术债务
- en: '| Debt categories | Description | Mitigation strategy |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| 债务类别 | 描述 | 缓解策略 |'
- en: '| *Model boundaries*—Entanglement, correction cascades, undeclared consumers
    | *Entanglement*—Machine learning systems mix signals together, entangling them
    and making isolation of improvements impossible. When a feature is added or removed,
    the whole model needs to be retrained. This is the CARE principle: “Change Anything,
    Retrain Everything.” CARE applies not only to input signals but also to hyperparameters,
    learning settings, sampling methods, convergence thresholds, data selection, and
    essentially every other possible tweak. | *Entanglement*—Isolate models and serve
    ensembles or focus on detecting changes and automate the retraining process. |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| *模型边界*—纠缠、校正级联、未声明的消费者 | *纠缠*—机器学习系统将信号混合在一起，使它们纠缠并使得改进的隔离变得不可能。当添加或删除一个特征时，整个模型需要重新训练。这就是CARE原则：“改变任何东西，重新训练一切。”CARE不仅适用于输入信号，还适用于超参数、学习设置、采样方法、收敛阈值、数据选择，以及几乎所有其他可能的调整。
    | *纠缠*—隔离模型并服务集成或专注于检测变化并自动化重新训练过程。 |'
- en: '| *Correction cascades*—Given a set of existing models, there are often situations
    where a solution for a slightly different problem is required. It can be tempting
    to learn a new model using the output of an existing model as input and learn
    a small correction as a fast way to solve the problem. However, a correction cascade
    can create an improvement deadlock, as improving the accuracy of any individual
    component actually leads to system-level detriments. | *Correction cascades*—Upgrade
    an existing model to include the corrections directly as a special case, or accept
    the cost of creating a separate model. |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| *校正级联*—给定一组现有模型，通常存在需要解决略微不同问题的情形。使用现有模型的输出作为输入来学习一个新的模型，并学习一个小小的校正作为快速解决问题的方法可能很有吸引力。然而，校正级联可能导致改进僵局，因为提高任何单个组件的准确性实际上会导致系统级损害。
    | *校正级联*—将现有模型升级以直接包含校正作为特殊情况，或者接受创建单独模型的成本。 |'
- en: '| *Undeclared consumer*s—Output of a ML model is often made widely accessible
    without access control. Consumers of the results are often silently using the
    output as an input without the knowledge of the model owner. Undeclared consumers
    are expensive at best and dangerous at worst because they create a hidden tight
    coupling of a model to other parts of the stack. This tight coupling can radically
    increase the cost and difficulty of making any changes at all even if they are
    improvements. | *Undeclared consumers*—Systems can be designed to guard against
    this case with access restrictions or strict SLAs. |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '| *未声明的消费者*—机器学习模型的输出通常被广泛地提供，而没有访问控制。结果的使用者通常在模型所有者不知情的情况下，默默地使用输出作为输入。未声明的消费者至多代价高昂，在最坏的情况下是危险的，因为它们在模型与其他堆栈部分之间创建了一个隐藏的紧密耦合。这种紧密耦合可以极大地增加做出任何改变的成本和难度，即使这些改变是改进。
    | *未声明的消费者*—系统可以设计成通过访问限制或严格的SLA来防止这种情况。 |'
- en: '| ![](Images/Gem_Icon.png)019 | One technical debt of operating machine learning
    models follows the CARE entanglement principle: “Change Anything, Retrain Everything.”
    Mitigation strategies include isolating large models into smaller models’ ensembles,
    so latent variables can be trained and calibrated separately. |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| ![](Images/Gem_Icon.png)019 | 运行机器学习模型的一个技术债务遵循CARE纠缠原则：“改变任何事物，重新训练一切。”缓解策略包括将大型模型隔离成较小的模型集合，以便潜在变量可以分别进行训练和校准。|'
- en: Data dependencies
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 数据依赖
- en: This debt can be costly when maintaining complex models that use multifaceted
    data sources. Any data sources could fail, and failures are often hard to detect.
    While software code dependencies can be detected through static analysis by compilers
    and linkers, data dependencies lack standard tools and practices to detect automatically.
    Large systems often have dependencies that are maintained through institutional
    knowledge passed down from person to person, which is a lossy process that is
    costly to maintain over time. The worse news is that data dependencies are easy
    to accumulate and difficult to untangle, and many of them carry significant maintenance
    costs but contribute marginally to result in improvements.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 当维护使用多方面数据源的复杂模型时，这种债务可能会变得昂贵。任何数据源都可能失败，而且失败往往难以检测。虽然软件代码依赖可以通过编译器和链接器的静态分析来检测，但数据依赖缺乏标准工具和实践来自动检测。大型系统通常有通过从一个人传到另一个人传承的机构知识来维护的依赖关系，这是一个有损的过程，随着时间的推移维护成本高昂。更糟糕的是，数据依赖容易积累且难以解开，其中许多都携带着显著的维护成本，但对结果改进的贡献微乎其微。
- en: To mitigate technical debts related to unstable data dependencies, input signals
    should be versioned so their changes do not go unnoticed. Versioning input also
    carries the cost of potential staleness of input; over some period of feature
    migration, there is the cost of maintaining multiple versions of the same signal.
    For underutilized data dependencies, such as features that may provide only marginal
    model improvements, they can be detected via exhaustive leave-one-feature-out
    evaluations. These evaluations can be run regularly to identify and remove unnecessary
    features. As for the lack of static analysis, we can annotate data sources and
    features, so checks for dependency, migration, and deletion can be automated and
    much safer. Table 3.5 elaborates on the three types of data dependency technical
    debts and their mitigation strategies.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解与不稳定数据依赖相关的技术债务，输入信号应该进行版本控制，以便其变化不会被忽视。对输入进行版本控制也带来了潜在过时的成本；在特征迁移的一段时间内，维护同一信号的多个版本是有成本的。对于利用率低的数据依赖，例如可能只提供边际模型改进的特征，可以通过详尽的留一特征出评估来检测。这些评估可以定期运行，以识别和删除不必要的特征。至于缺乏静态分析，我们可以注释数据源和特征，以便自动进行依赖性、迁移和删除的检查，这样会更加安全。表3.5详细说明了三种类型的数据依赖技术债务及其缓解策略。
- en: Table 3.5 Data dependency technical debts in ML systems
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.5 机器学习系统中的数据依赖技术债务
- en: '| Debt categories | Description | Mitigation strategy |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '| 债务类别 | 描述 | 缓解策略 |'
- en: '| *Data dependencies*—Unstable, underutilized, lack of static analysis | *Unstable
    data dependencie*s—To make progress quickly, it is often convenient to consume
    signals as input features that are produced by other systems. However, some input
    signals can be unstable when changes from upstream data happen implicitly (i.e.,
    as data characteristics change) or explicitly (i.e., when different teams own
    the data). This is dangerous because even improvements to input signals may have
    arbitrary detrimental effects in the consuming system that are costly to diagnose
    and address. | *Unstable data dependencies*—Input signals should be versioned,
    although it carries the cost of potential staleness and maintaining multiple versions
    of the same signal over time. |'
  id: totrans-322
  prefs: []
  type: TYPE_TB
  zh: '| *数据依赖*—不稳定、利用率低、缺乏静态分析 | *不稳定的数据依赖*—为了快速取得进展，通常方便地消费由其他系统产生的信号作为输入特征。然而，当上游数据发生变化时（即，数据特征发生变化时）或明确地（即，当不同的团队拥有数据时），一些输入信号可能会变得不稳定。这是危险的，因为即使是对输入信号的改进也可能在消费系统中产生任意有害的影响，这些影响难以诊断和解决。|
    *不稳定的数据依赖*—输入信号应该进行版本控制，尽管这会带来潜在过时和随着时间的推移维护同一信号的多个版本的成本。|'
- en: '| *Underutilized data dependencies*—Some input signals provide little incremental
    modeling benefits but carry outsized system maintenance costs. They can make a
    machine learning (ML) system unnecessarily vulnerable to change when they could
    be removed with no detriment. The mechanisms to look out for include:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '| *未充分利用的数据依赖性*—一些输入信号提供了很少的增量建模效益，但承担了过大的系统维护成本。它们在可以无损害移除的情况下，会使机器学习（ML）系统不必要地容易受到变化的影响。需要留意的机制包括：|'
- en: '*Legacy features*—Old features are made redundant by better new features but
    go undetected.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*遗留特征*—旧特征被更好的新特征所取代，但未被发现。'
- en: '*Bundled features*—A beneficial group of features is added to the model together,
    including features that add little or no value.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*捆绑特征*—将一组有益的特征一起添加到模型中，包括添加很少或没有价值的特征。'
- en: '*ǫ-Features*—To drive accuracy, features are included even when accuracy gain
    is small, while complexity overhead is high.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ε特征*—为了提高准确性，即使在准确性增益很小的情况下也会包含特征，而复杂性开销很高。'
- en: '*Correlated feature*s—Two features are strongly correlated, but one is more
    directly causal. ML methods may credit the two features equally or even pick the
    non-causal one.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*相关特征*—两个特征高度相关，但其中一个更具直接因果关系。机器学习方法可能对两个特征给予同等或甚至选择非因果特征。'
- en: '| *Underutilized data dependencies*—These can be detected via exhaustive leave-one-feature-out
    evaluations. These could be run regularly to identify and remove unnecessary features.
    |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| *未充分利用的数据依赖性*—这些可以通过详尽的留一特征出评估来检测。这些可以定期运行以识别和删除不必要的特征。|'
- en: '| *Lack of static analysis for data dependencie*s—Data sources and features
    are not annotated, which makes it challenging to perform static analysis of data
    dependencies, error checking, tracking down consumers, and enforcing migration
    and updates. | *Lack of static analysis*—Annotate data sources and features, so
    checks for dependency, migration, and deletion can be much safer. |'
  id: totrans-329
  prefs: []
  type: TYPE_TB
  zh: '| *缺乏对数据依赖性的静态分析*—数据源和特征未标注，这使得对数据依赖性进行静态分析、错误检查、追踪消费者以及执行迁移和更新变得具有挑战性。 | *缺乏静态分析*—标注数据源和特征，以便对依赖性、迁移和删除进行检查可以更加安全。|'
- en: Feedback loops
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈循环
- en: Live ML systems can often influence their own behavior as they are updated over
    time. This leads to a form of analysis debt, where it can be hard to anticipate
    the behavior of a given model before it is released. These feedback loops can
    take different forms—some are more obvious and direct, while others may involve
    completely disjointed systems, as they influence end customer interactions. They
    can be costly to monitor, detect, and address, especially if they occur gradually
    over time. To anticipate the cost of direct and hidden feedback loops, we need
    to be aware of their existence and use multi-armed bandit algorithms or a holdback
    set to isolate influence by a given model. Table 3.6 elaborates on the two types
    of feedback loop technical debts and their mitigation strategies.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 实时机器学习系统在随时间更新时通常会对其自身行为产生影响。这导致了一种分析债务形式，即在模型发布之前很难预测其行为。这些反馈循环可以采取不同的形式——一些更为明显和直接，而另一些可能涉及完全分离的系统，因为它们影响最终客户交互。它们可能很昂贵，难以监控、检测和解决，尤其是在它们逐渐发生时。为了预测直接和隐藏反馈循环的成本，我们需要意识到它们的存在，并使用多臂老虎机算法或保留集来隔离给定模型的影响。表3.6详细说明了两种类型的反馈循环技术债务及其缓解策略。
- en: Table 3.6 Feedback loop technical debts in ML systems
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.6 机器学习系统中的反馈循环技术债务
- en: '| Debt categories | Description | Mitigation strategy |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| 债务类别 | 描述 | 缓解策略 |'
- en: '| *Feedback loop*s—Direct and hidden loops | *Direct feedback loops*—A model
    may directly influence the selection of its own future training data. An example
    is the relevance algorithm for a search engine, where items initially considered
    to be most popular are listed at the top of the search results and will get the
    most attention and click-through rate. | *Direct feedback loops*—Multi-armed bandit
    algorithms or a holdback set can isolate influence by a given model. |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| *反馈循环*—直接和隐藏循环 | *直接反馈循环*—模型可能直接影响其未来训练数据的选择。一个例子是搜索引擎的相关算法，其中最初被认为最受欢迎的项目被列在搜索结果的最顶部，并将获得最多的关注和点击率。
    | *直接反馈循环*—多臂老虎机算法或保留集可以隔离给定模型的影响。|'
- en: '| *Hidden feedback loops*—Two completely disjointed systems may influence each
    other indirectly through the world. For example, if two systems independently
    determine the look of a web page, with one selecting products to show and another
    selecting related reviews, improving one system may lead to changes in behavior
    in the other. Improvements or bugs in one may influence the performance of the
    other. | *Hidden feedback loops*—Be aware of the potential feedback loops, and
    experiment as a whole system. |'
  id: totrans-335
  prefs: []
  type: TYPE_TB
  zh: '| *隐藏的反馈循环*—两个完全分离的系统可能通过世界间接影响彼此。例如，如果两个系统独立决定网页的外观，一个选择要显示的产品，另一个选择相关评论，改进一个系统可能导致另一个系统行为的变化。一个系统的改进或错误可能会影响另一个系统的性能。
    | *隐藏的反馈循环*—注意潜在的反馈循环，并作为一个整体系统进行实验。|'
- en: Configuration debt
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 配置债务
- en: Configurations of modeling systems include feature sets used, data time windows,
    algorithm-specific learning settings, cluster settings, and verification methods.
    They often come as an afterthought in system design after feature selection, model
    selection, and model tuning. Each configuration line has the potential for mistakes.
    These mistakes can be costly, leading to serious loss of time, waste of computing
    resources, or production issues.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 建模系统的配置包括使用的功能集、数据时间窗口、特定算法的学习设置、聚类设置和验证方法。它们通常在特征选择、模型选择和模型调整之后的系统设计中作为事后考虑。每一条配置行都有可能出现错误。这些错误可能会造成高昂的成本，导致严重的时间损失、计算资源浪费或生产问题。
- en: 'Sculley and colleagues articulated a few principles for good configuration
    systems to avoid excessive configuration debt:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 斯库利及其同事提出了一些良好的配置系统原则，以避免过度的配置债务：
- en: Easy to specify a small change
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易指定小的更改
- en: Hard to make manual errors or omissions
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 难以手动出错或遗漏
- en: Easy to visualize configuration differences between two models
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易可视化两个模型之间的配置差异
- en: Easy to automatically assert and verify
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易自动断言和验证
- en: Possible to detect redundant settings
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以检测到冗余设置
- en: Easy for code review and repository check-in
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 便于代码审查和仓库检查
- en: Environment adaptation
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 环境适应
- en: Machine learning systems often interact directly with their environment in the
    real world. The real world is rarely stable. In ML systems, it is often necessary
    to pick a decision threshold for a given model to perform some action, such as
    predicting true or false or marking an email as spam or non-spam. However, when
    thresholds are manually set, over time, the threshold may not be valid because
    of feature drift, and manually updating many thresholds across many models is
    time consuming and error-prone.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习系统通常在现实世界中直接与环境交互。现实世界很少稳定。在ML系统中，通常需要为给定模型选择一个决策阈值以执行某些操作，例如预测真或假，或标记电子邮件为垃圾邮件或非垃圾邮件。然而，当阈值手动设置时，随着时间的推移，由于特征漂移，阈值可能不再有效，手动更新多个模型中的许多阈值既耗时又容易出错。
- en: To address the calibration of fixed thresholds in dynamic ML systems, we can
    learn thresholds via evaluation on holdout data, or we can calibrate them against
    down-funnel metrics. Table 3.7 elaborates on the configuration debt and environment
    adaptation technical debts and their mitigation strategies.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决动态ML系统中固定阈值的校准问题，我们可以通过在保留数据上的评估来学习阈值，或者我们可以根据下漏斗指标进行校准。表3.7详细说明了配置债务和环境适应技术债务及其缓解策略。
- en: Table 3.7 Configuration debt and environment adaptation technical debts
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.7 配置债务和环境适应技术债务
- en: '| Debt categories | Description | Mitigation strategy |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
  zh: '| 债务类别 | 描述 | 缓解策略 |'
- en: '| Configuration debt | *Configuration deb*t—A large analytics or modeling system
    can have a range of configurable options. Examples include feature sets used,
    data time window, algorithm-specific learning settings, potential pre- or post-processing,
    cluster settings, and verification methods. Configurations may be an afterthought
    and not considered important. Each configuration line has the potential for mistakes,
    and mistakes can be costly, leading to serious loss of time, waste of computing
    resources, or production issues. | Configuration best practices include:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '| 配置债务 | *配置债务*—一个大型分析或建模系统可以有多种可配置选项。例如，包括使用的功能集、数据时间窗口、特定算法的学习设置、潜在的预处理或后处理、聚类设置和验证方法。配置可能是在事后才考虑的，并不被认为很重要。每一条配置行都有可能出现错误，错误可能会造成高昂的成本，导致严重的时间损失、计算资源浪费或生产问题。
    | 配置最佳实践包括：'
- en: Easy to specify a small change
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易指定小的更改
- en: Hard to make manual errors or omissions
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 难以手动出错或遗漏
- en: Easy to visualize configuration differences between two models
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于可视化两个模型之间的配置差异
- en: Easy to automatically assert and verify
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于自动断言和验证
- en: Possible to detect redundant settings
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可检测冗余设置
- en: Easy for code review and repository check-in
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 便于代码审查和仓库检查入
- en: '|'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Environment adaptation | *Fixed thresholds in dynamic systems*—It is often
    necessary to pick a decision threshold for a given model to perform some action,
    such as predicting true or false or marking an email as spam or not spam. However,
    when thresholds are manually set, over time, the threshold may become invalid
    because of feature drift, and manually updating many thresholds across many models
    is time-consuming and error-prone. | *Fixed thresholds in dynamic systems*—Thresholds
    can be learned via evaluation on holdout data or calibrated against down-funnel
    metrics. |'
  id: totrans-358
  prefs: []
  type: TYPE_TB
  zh: '| 环境适应性 | *动态系统中的固定阈值*——通常需要为给定模型选择一个决策阈值以执行某些操作，例如预测真或假，或标记电子邮件为垃圾邮件或非垃圾邮件。然而，当阈值手动设置时，随着时间的推移，阈值可能会因为特征漂移而变得无效，手动更新许多模型中的许多阈值既耗时又容易出错。|
    *动态系统中的固定阈值*——阈值可以通过在保留数据上的评估或与下游指标校准来学习。|'
- en: In summary, paying down technical debt means that the goal is not to add new
    functionality but to enable future improvements, reduce errors, and improve maintainability.
    They can be paid down by refactoring code, improving unit tests, deleting dead
    code, reducing dependencies, tightening APIs, and improving documentation. Deferring
    such payments can result in compounding costs, causing greater failures down the
    road.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，偿还技术债务的目标不是添加新功能，而是使未来的改进成为可能，减少错误，并提高可维护性。它们可以通过重构代码、改进单元测试、删除死代码、减少依赖、加强API和改进文档来偿还。推迟这些支付可能导致成本累积，导致未来的更大失败。
- en: A DS tech lead should recognize when a project is taking on technical debts
    and plan to service them later. You need to help the team be aware of their technical
    decisions’ long-term impact and help your managers understand any resources allocated
    to mitigate technical debts.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学技术领导者应该认识到项目何时开始积累技术债务，并计划稍后解决它们。你需要帮助团队意识到他们的技术决策的长期影响，并帮助你的经理理解分配给缓解技术债务的任何资源。
- en: Communicating the impact
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 传达影响
- en: Rigor for a tech lead extends beyond the technical aspect. You also have the
    responsibility to interpret company initiatives, recommend project plans, and
    communicate the impact of the DS work to the project team, the manager, the business
    partners, and other tech leads across teams.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 技术领导者的严谨性不仅限于技术层面。你还有责任解释公司倡议、推荐项目计划，并将数据科学工作对项目团队、经理、业务伙伴以及跨团队的其他技术领导的影响进行沟通。
- en: A successful tech lead reads carefully, writes well, and can get up in front
    of a group and speak [15]. What does that look like when communicating with different
    stakeholders?
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的技术领导者会仔细阅读、良好写作，并且能够在众人面前发言[15]。与不同利益相关者沟通时，这会是什么样子？
- en: '**To the team**'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '**面向团队**'
- en: As a tech lead, you are expected to listen to all the technical concerns in
    the projects, synthesize the challenges, and make technical recommendations where
    required. While there may be many technician details, you should understand the
    project’s complexity and merit to represent the team at related technical review
    meetings and share relevant information with the team. The team also depends on
    you to communicate the business impact of the projects to motivate them.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术领导者，你被期望倾听项目中的所有技术问题，综合挑战，并在需要时提出技术建议。虽然可能有许多技术细节，但你应该理解项目的复杂性和价值，代表团队在相关的技术审查会议上发言，并与团队分享相关信息。团队也依赖你传达项目的商业影响，以激励他们。
- en: '**To the manager**'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '**面向经理**'
- en: You are expected to regularly summarize the progress of ongoing projects, write
    or lead the writing of design documents, and lead the reviews of incidents and
    post-mortems when they happen. Your manager also depends on you to listen for
    key company initiatives, provide feedback on any technical challenges in driving
    these initiatives, and work with them to align team priorities in the planning
    process.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要定期总结正在进行的项目进度，撰写或领导撰写设计文档，并在发生事件时领导审查事件和事后分析。你的经理也依赖你倾听关键公司倡议，对推动这些倡议的任何技术挑战提供反馈，并在规划过程中与他们一起调整团队优先级。
- en: '**To business partners**'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: '**面向业务伙伴**'
- en: You are expected to speak in universal terms that everyone understands and be
    a trusted advisor to business partners by explaining the technical basics in a
    non-condescending way. Your business partners depend on you to have good communication
    habits and lead by example. This is especially important in translating business
    needs into technical specifications and exploring trade-offs with business partners.
    You can also choose to bring team members into these partner conversations to
    help develop them and build deeper collaborative relationships with business partners.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要用大家都能理解的语言进行交流，并以非居高临下的方式解释技术基础知识，成为业务合作伙伴的信任顾问。你的业务合作伙伴依赖你拥有良好的沟通习惯，并以身作则。这在将业务需求转化为技术规范和与业务合作伙伴探讨权衡时尤为重要。你也可以选择将团队成员带入这些合作伙伴对话中，以帮助他们成长，并与业务合作伙伴建立更深入的协作关系。
- en: '**To technical peers in other teams**'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '**致其他团队的技术同行**'
- en: You can document the learnings from projects that either succeeded or failed,
    so the organization can build institutional knowledge on data sources, tools used,
    assumptions made, and technologies developed. The organization depends on you
    to continually learn from other technical peers to bring best practices into the
    team and help the team navigate known technology or methodology issues.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以记录成功或失败的项目中的经验教训，这样组织就可以在数据来源、使用的工具、做出的假设和开发的技术等方面建立制度性知识。组织依赖你不断从其他技术同行那里学习，将最佳实践带入团队，并帮助团队解决已知的技术或方法论问题。
- en: With these communication skills, you are responsible for generating enterprise
    value when working with the project team, manager, business partners, and other
    tech leads across teams.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些沟通技巧，你在与项目团队、经理、业务合作伙伴和其他跨团队的技术负责人合作时，负责创造企业价值。
- en: Before we conclude section 3.2 on rigor, let’s revisit Brian, the technically-sound
    tech lead from chapter 1 who is not comfortable speaking with business partners.
    He often takes on additional work, as he feels compelled to devote time to partners’
    asks. Brian’s project delays and quality compromises are partly an execution issue
    (section 2.2), while his rushed results may show up as a lack of rigor in his
    work.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束3.2节关于严谨性的讨论之前，让我们回顾一下第1章中提到的技术扎实的技术负责人布莱恩。他不太愿意与业务合作伙伴交谈。他经常承担额外的工作，因为他觉得有必要花时间满足合作伙伴的需求。布莱恩的项目延误和质量妥协部分是执行问题（第2.2节），而他的仓促结果可能表现为他在工作中缺乏严谨性。
- en: 3.3 Attitude of positivity
  id: totrans-374
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 积极的态度
- en: DS is a field with high failure rates. It is common to expect 70% of the experiments
    not to show positive results [16]. In well-optimized domains like Bing, Google,
    and Netflix, success happens about 10–20% of the time [17], [18]. It takes an
    immense amount of curiosity and tenacity to stay upbeat and focused on staying
    the course to deliver project wins.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个失败率很高的领域。预期70%的实验不会显示出积极的结果[16]。在像必应、谷歌和Netflix这样优化良好的领域，成功大约发生在10-20%的时间[17]，[18]。需要极大的好奇心和坚韧不拔的精神，保持乐观并专注于坚持路线，以实现项目胜利。
- en: 'How do we maintain positivity in the midst of adversity, celebrate the successes,
    and learn from the failures, while building trust with partners to execute toward
    the major business wins? There are three aspects to emphasize:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在逆境中如何保持积极，庆祝成功，从失败中学习，并与合作伙伴建立信任以实现重大商业胜利？这里有三个方面需要强调：
- en: Positivity and tenacity to work through failures
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极和坚韧地克服失败
- en: Curiosity and collaboration in responding to incidents
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应对事件时展现好奇心和协作
- en: Respecting diverse perspectives in lateral collaborations
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊重横向合作中的不同观点
- en: Let’s look at these one by one.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一看看这些。
- en: 3.3.1 Exhibiting positivity and tenacity to work through failures
  id: totrans-381
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 展现积极和坚韧地克服失败的态度
- en: 'You may have come across idealized stories like this: a data wizard hacks together
    a solution using off-the-shelf ML algorithms and, in a few days or weeks, saves
    an organization millions of dollars a year! Well, the reality is very different
    from the hype in the media.'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能遇到过这样的理想化故事：一位数据巫师利用现成的机器学习算法拼凑出一个解决方案，几天或几周内就为组织节省了数百万美元！然而，现实与媒体炒作大相径庭。
- en: What does reality look like? Winston Churchill once said, “Success consists
    of going from failure to failure without loss of enthusiasm.”
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是什么样子？温斯顿·丘吉尔曾经说过：“成功就是从失败到失败，而不失去热情。”
- en: 'The idealized DS wins are but one of nine different types of projects you can
    take on. As shown in the following list, only two of the nine types of projects
    introduced in section 2.2 have direct DS-driven business impact. The purpose of
    most DS projects is building tracking and data foundations, servicing technical
    debts, and/or supporting daily business operations:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 理想化的数据科学胜利只是您可以承担的九种不同类型的项目之一。如下所示列表，只有第2.2节中介绍的九种项目类型中的两种具有直接数据科学驱动业务影响。大多数数据科学项目的目的是建立跟踪和数据基础，服务技术债务，以及/或支持日常业务运营：
- en: Tracking specification definition
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪规范定义
- en: Monitoring and rollout
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和部署
- en: Metrics definition and dashboarding
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指标定义和仪表板
- en: Data insights and deep dives *=> direct DS-driven business impact*
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据洞察和深度分析 *=>* 直接由数据科学驱动的业务影响
- en: Modeling and API development *=>* direct DS-driven business impact
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模和API开发 *=>* 直接由数据科学驱动业务影响
- en: Data enrichment
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据丰富
- en: Data consistency
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据一致性
- en: Infrastructure improvements
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施改进
- en: Regulatory items
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管事项
- en: Of the two project types with direct DS-driven business impact, data insights
    and deep dives is the project type that recommends new features or processes.
    Only modeling and API development type projects produce new predictive capabilities.
    Even with the best technical capabilities, not all attempts will arrive at successful
    outcomes. Only 10–30% of features considered promising enough to be resourced
    and implemented eventually attain business success.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在两种具有直接数据科学驱动业务影响的项目类型中，数据洞察和深度分析是建议新功能或流程的项目类型。只有建模和API开发类型的项目产生新的预测能力。即使拥有最佳的技术能力，并非所有尝试都能达到成功的成果。只有10-30%被认为有足够潜力被资源化和实施的功能最终取得商业成功。
- en: While these are grim statistics that tech leads need to work with when managing
    stakeholder expectations, each project, even those that failed to achieve desired
    business results, can reveal learning that drives enterprise value. Throughout
    a DS project, the learning includes the data sources explored, tools used, assumptions
    made, and methodologies developed. These opportunities are described in detail
    in section 3.1.3.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些是技术负责人在管理利益相关者期望时需要处理的严峻统计数据，但每个项目，即使是那些未能实现预期商业成果的项目，都可以揭示推动企业价值的学习。在整个数据科学项目中，学习包括探索的数据源、使用的工具、做出的假设和开发的方法。这些机会在3.1.3节中详细描述。
- en: Being a tech lead who manages DS projects can be challenging. When the team
    is performing well and enjoying their work, it can feel incredibly rewarding for
    you. When deadlines are looming, or when technical debts become overwhelming,
    the situation can feel quite stressful. Leading applies not only to the technical
    area but also to the virtues and attitude required to facilitate a productive
    work environment.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 管理数据科学项目的技术负责人可能会面临挑战。当团队表现良好并享受他们的工作时，这可能会给您带来极大的成就感。当截止日期临近或当技术债务变得难以承受时，情况可能会感到非常紧张。领导不仅适用于技术领域，还适用于促进高效工作环境所需的品质和态度。
- en: One technique for motivating the team and building trust with partners as the
    tech lead is to communicate any institutional learning from successful and failed
    projects promptly and regularly. These crystallized learnings can help individual
    team members stay motivated in their projects by recognizing their impact on the
    business and help your business partners and executives see the progress toward
    bigger wins down the road. You must embody tenacity and enthusiasm as a tech lead,
    so you can lead teams through the difficult times many projects will inevitably
    go through.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术负责人，激励团队并建立与合作伙伴的信任的一种技术是，及时并定期地沟通从成功和失败的项目中得到的机构学习经验。这些结晶化的学习经验可以帮助个人团队成员通过认识到他们对业务的影响而保持项目中的动力，并帮助您的业务合作伙伴和高级管理人员看到未来更大胜利的进展。作为技术负责人，您必须体现坚韧和热情，以便在许多项目不可避免地会经历的困难时期领导团队。
- en: 3.3.2 Being curious and collaborative in responding to incidents
  id: totrans-398
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.2 在应对事件时保持好奇心和协作
- en: An *incident* is defined as an outage or significant degradation of a business
    service. In a fast-moving business and technology environment, incidents are quite
    inevitable. The potential negative impact of incidents tends to increase as the
    number of customers grows. The team can come under significant pressure when something
    breaks unexpectedly. It is crucial for you, the tech lead, to maintain a safe
    and respectful atmosphere in these stressful situations.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '*事件*被定义为业务服务的中断或重大退化。在快速发展的商业和技术环境中，事件是不可避免的。事件潜在的负面影响往往随着客户数量的增加而增加。当意外发生时，团队可能会承受巨大的压力。对于你，作为技术负责人，在压力情况下保持一个安全和尊重的氛围至关重要。'
- en: In a mature engineering environment, incidents are managed by acknowledging
    the incident with the business; triaging; escalating; prioritizing; communicating
    with management; and resolving and learning from the incident. Such a process
    provides organization-level visibility of all scheduled changes and unexpected
    outages. The process can also mitigate risk to planned interruptions of service,
    and reduces preventable incidents caused by ad hoc changes.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 在成熟的工程环境中，事件通过向业务通报事件、分类、升级、优先排序、与管理层沟通以及解决和从事件中学习来管理。这样的流程提供了对所有计划变更和意外中断的机构级可见性。该流程还可以减轻计划中断服务的风险，并减少由临时变更引起的可预防事件。
- en: Incident management can be delicate. Significant customer relationships and
    business revenue could be on the line. *War rooms* are where colleagues from different
    functions gather together to return the business to operational as quickly as
    possible, and to diagnose and learn from the root cause. As the tech lead, your
    role of balancing pressure and reducing stress through the incident-handling process
    is crucial. Let’s look at how attitude plays a vital role in each stage of the
    process, as illustrated in figure 3.5.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 事件管理可能很微妙。重大的客户关系和业务收入可能处于危险之中。"作战室"是来自不同职能的同事聚集在一起，尽可能快地将业务恢复到运营状态，并诊断和从根本原因中学习的地方。作为技术负责人，你在事件处理过程中平衡压力和减轻压力的角色至关重要。让我们看看态度在每个阶段都起着至关重要的作用，如图3.5所示。
- en: '![](Images/CH03_F05_Chong.png)'
  id: totrans-402
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/CH03_F05_Chong.png)'
- en: Figure 3.5 The seven-step incident management flow for organization-level visibility
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5 组织级可见性的七步事件管理流程
- en: '*Acknowledgment of the incident to the business*—Anomalies may be detected
    through internal monitoring, partner notifications, or user reporting. In most
    mature engineering organizations, a site reliability engineer on call will log
    the issue. As a tech lead, you will be immediately notified if it involves or
    impacts a DS-related system. In this situation, your timely response can build
    significant trust in cross-functional collaboration, regardless of whether DS
    models or services caused the incident.'
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*向业务通报事件*——异常可能通过内部监控、合作伙伴通知或用户报告被发现。在大多数成熟的工程组织中，值班站点可靠性工程师会记录问题。作为技术负责人，如果事件涉及或影响DS相关的系统，你会立即被通知。在这种情况下，你的及时响应可以在跨职能协作中建立重要的信任，无论DS模型或服务是否导致了事件。'
- en: The attitude of appreciating an on-call engineer’s awareness of the value DS
    can bring to the incident resolution process is critical. This is not a time to
    be suspicious of potential finger-pointing. Everyone should focus on triaging
    and potential escalations.
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 赏识值班工程师对DS在事件解决过程中所能带来的价值的认识是至关重要的。这不是怀疑潜在指责的时候。每个人都应专注于事件分类和潜在的升级。
- en: '*Incident triage*—The primary purpose of triaging is to decide whether the
    incident needs to be escalated to senior executives to coordinate potential external
    communication. DS insights can be crucial for estimating the number of impacted
    customers or partners, the potential for regulatory scrutiny, the potential scope
    of critical data losses, and potential critical security issues.'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*事件分类*——事件分类的主要目的是决定事件是否需要升级至高级管理人员以协调潜在的对外沟通。DS洞察对于估计受影响客户或合作伙伴的数量、监管审查的可能性、关键数据损失的可能范围以及潜在的关键安全问题至关重要。'
- en: As the tech lead, you need to maintain a curious, objective, and non-judgmental
    attitude, while not shying away from a realistic negative assessment of the situation
    throughout the incident triage process.
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为技术负责人，你需要保持好奇、客观和非评判性的态度，在整个事件分类过程中，不要回避对形势的现实的负面评估。
- en: '*Escalation*—If the incident is determined to be severe enough in impact, it
    will be escalated to senior executives. The DS tech lead’s role is to confirm
    and cross-check whether the impact merits external communication to customers
    or partners.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*升级*—如果事件的影响被确定为足够严重，它将被升级至高级管理人员。DS技术负责人的角色是确认并交叉检查影响是否值得对外与客户或合作伙伴进行沟通。'
- en: Your attitude at this time should be respectful of all stakeholders’ needs and
    may include promptly providing as accurate an estimate of impact as possible.
    If the incident is below the severity threshold, the incident is often handled
    by the on-call team with related resources pulled in as necessary.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个时候，你应该尊重所有利益相关者的需求，并可能包括尽快提供尽可能准确的影响估计。如果事件低于严重程度阈值，事件通常由值班团队处理，必要时调用相关资源。
- en: '*Prioritization*—While all incidents should be examined, not all are important
    enough to warrant dropping everything to address them immediately. Different organizations
    with different customer or partner commitments may define severity thresholds
    differently. Likely, there are those that require immediate all-hands-on-deck
    war room situations, those that can be handled by respective teams within the
    same business day, those that can be handled within the same sprint, those that
    can be placed on the backlog for the next sprint, and those that can be placed
    on next quarter’s roadmap.'
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*优先级*—虽然所有事件都应该被检查，但并非所有事件都足够重要到需要立即放下所有事情来处理。不同组织根据不同的客户或合作伙伴承诺可能定义的严重程度阈值不同。可能存在那些需要立即全员参与战时会议室的情况，那些可以在同一天内由各自团队处理的情况，那些可以在同一冲刺周期内处理的情况，那些可以放在下一个冲刺周期待办事项中的情况，以及那些可以放在下一个季度路线图上的情况。'
- en: Here, you should maintain empathy in helping relevant stakeholders understand
    these severity levels and cooperate with any requests from on-call engineers handling
    the incident.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，你应该保持同理心，帮助相关利益相关者理解这些严重程度级别，并配合处理事件的值班工程师的任何请求。
- en: '*Communication management*—After triage and prioritization, if the incident
    is DS-related, you should resolutely drive the discovery of the root cause, develop
    a path to resolution, and execute a timely resolution according to the determined
    priority. In this process, it is important to document and communicate regularly.
    Depending on the severity of the incident, the communication cadence could be
    multiple times a day for the most severe incidents and daily or weekly for less
    critical incidents.'
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*沟通管理*—在分类和优先级排序之后，如果事件与DS相关，你应该坚决推动发现根本原因，制定解决方案路径，并根据确定的优先级及时执行解决方案。在这个过程中，定期记录和沟通非常重要。根据事件的严重程度，沟通频率可能对于最严重的事件是每天多次，而对于不太重要的事件则是每天或每周一次。'
- en: When highlighting the observations and learning, you should maintain objectivity
    in your role, while highlighting the process and not pointing fingers at any particular
    person. The goal is to focus the teams on resolution and not on blame, especially
    when communicating to a broad audience.
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在强调观察和学习时，你应该保持客观的角色，同时强调过程而不是指责任何特定的人。目标是让团队专注于解决方案而不是责备，尤其是在向广泛受众沟通时。
- en: '*Resolution*—The resolution can look very different, depending on the nature
    of the incident. For you, an attitude of humility goes a long way. You can achieve
    this attitude by being inclusive in informing and consulting the stakeholders
    on the resolution. Failing to inform and consult the stakeholders may create additional
    problems.'
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解决方案*—解决方案可能因事件的性质而大相径庭。对你来说，谦逊的态度至关重要。你可以通过在告知和咨询利益相关者解决方案时保持包容性来实现这种态度。未能告知和咨询利益相关者可能会产生额外的问题。'
- en: '*Learning*—The learning from an incident can be crystallized in an incident
    post-mortem. The post-mortem usually summarizes the incident resolution process
    and informs process improvements that can mitigate future risks, while promoting
    best practices that have worked well in handling the incident.'
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*学习*—从事件中学习的内容可以在事件总结中具体化。总结通常总结事件解决方案过程，并告知可以减轻未来风险的过程改进，同时推广在处理事件中表现良好的最佳实践。'
- en: As introduced in section 2.2.3, a DS incident post-mortem may include five sections
    (table 3.8).
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 如2.2.3节所述，DS事件总结可能包括五个部分（表3.8）。
- en: Table 3.8 Post-mortem content in five sections
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.8 五个部分的总结性内容
- en: '| Section | Content |'
  id: totrans-418
  prefs: []
  type: TYPE_TB
  zh: '| 部分 | 内容 |'
- en: '| Brief summary | Describe the incident’s context and highlight the incident
    type, length, impact, escalations, and fixes. |'
  id: totrans-419
  prefs: []
  type: TYPE_TB
  zh: '| 简要总结 | 描述事件的背景，并突出事件类型、持续时间、影响、升级和修复情况。 |'
- en: '| Detailed timeline | Account for the events leading up to the incident and
    the response actions taken. |'
  id: totrans-420
  prefs: []
  type: TYPE_TB
  zh: '| 详细时间线 | 记录导致事件发生的事件和采取的响应行动。 |'
- en: '| Root cause | Identify the root cause with the five whys methodology to discover
    the deeper reason the incident occurred. |'
  id: totrans-421
  prefs: []
  type: TYPE_TB
  zh: '| 根本原因 | 使用五问法确定事件发生的更深层次原因。 |'
- en: '| Resolution and recovery | Include the choices and rationales behind the fix
    and the particular mitigation steps being taken with the stakeholders informed
    and consulted. |'
  id: totrans-422
  prefs: []
  type: TYPE_TB
  zh: '| 解决和恢复 | 包括修复选择和理由以及正在采取的特定缓解步骤，并确保利益相关方得到通知和咨询。 |'
- en: '| Actions to mitigate future risks | Address the root causes to prevent the
    incident from happening again, systematically while not hurting agility. |'
  id: totrans-423
  prefs: []
  type: TYPE_TB
  zh: '| 缓解未来风险措施 | 针对根本原因进行系统性处理，防止事件再次发生，同时不损害敏捷性。 |'
- en: The *brief summary* should include the incident’s context, type, length, impact,
    escalations, and fixes. Any escalations will be important to highlight to inform
    potential process improvements on minimizing unnecessary escalations or disruptions
    to the business’s normal course. The *detailed timeline* should include an accounting
    of the events leading up to the incident and the response actions taken. Diligence
    here can help train new team members via simulations of how incidents evolve and
    in justifying investment in shortening incidence response times. The *root cause*
    should be identified with the five whys methodology to discover the deeper reason
    the incident occurred, such as lack of testing or human error because of a lack
    of automation.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '*简要总结* 应包括事件的背景、类型、持续时间、影响、升级和修复情况。任何升级情况都应突出显示，以便告知潜在的过程改进，以减少不必要的升级或对业务正常流程的干扰。*详细时间线*
    应包括导致事件发生的事件和采取的响应行动。在此处的勤奋可以帮助通过模拟事件的发展过程来培训新团队成员，并在证明缩短事件响应时间投资合理性的过程中发挥作用。*根本原因*
    应使用五问法来确定事件发生的更深层次原因，例如缺乏测试或由于缺乏自动化而造成的人为错误。'
- en: '*Five whys* is an iterative interrogative methodology used to explore the cause-and-effect
    relationships underlying a particular incident. The technique’s primary goal is
    to determine the root cause of an incident by repeating the question “Why?” Each
    answer forms the basis of the next question.'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: '*五问法* 是一种迭代询问方法，用于探索特定事件背后的因果关系。该技术的首要目标是通过对“为什么？”这一问题的重复提问来确定事件的根本原因。每个答案都构成下一个问题的依据。'
- en: '*Five* is symbolic of a handful of iterations. For incidents of different complexity,
    it could usually take three to eight iterations to get to more in-depth insight
    as to how best to mitigate a class of future risks more systematically. The depth
    of the insight depends on the involved people’s knowledge and persistence; it
    is essential to engage experienced representatives of all stakeholders’ discussions.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '*五* 具有象征性的迭代次数。对于不同复杂程度的事件，通常需要三到八次迭代才能更深入地了解如何更系统地减轻未来风险类别。洞察力的深度取决于涉及人员的知识和坚持程度；必须让所有利益相关方的经验代表参与讨论。'
- en: You can leverage your manager, who is ultimately responsible for the team, to
    learn from past incidents rigorously. This process will be discussed in detail
    in section 5.2.2.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用你的经理，他最终对团队负责，严格地从过去的突发事件中学习。这个过程将在第5.2.2节中详细讨论。
- en: '*Resolution and recovery* should include the choices and rationales behind
    the fix for the specific incident and the particular mitigation steps being taken,
    with the stakeholders informed and consulted. This is the time to build or rebuild
    trust among partner teams. When you successfully use a specific backup system
    or rollback feature to reduce response time for unexpected failures, take the
    opportunity to celebrate!'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: '*解决和恢复* 应包括针对特定事件的修复选择和理由，以及正在采取的特定缓解步骤，并确保利益相关方得到通知和咨询。这是在合作伙伴团队之间建立或重建信任的时候。当你成功使用特定的备份系统或回滚功能来减少意外故障的响应时间时，抓住机会庆祝！'
- en: The *actions to mitigate future risks* work through the path and timeline to
    address the root causes and prevent the incident from happening again systematically.
    There should be concrete tickets with priorities and sizing placed on the backlog.
    Your attitude at this stage may be one of ambition toward the opportunities ahead
    to prevent similar issues from happening again.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: '*缓解未来风险的行动*通过路径和时间表来处理根本原因，并系统地防止事件再次发生。应该在待办事项中放置具有优先级和规模的明确票据。在这个阶段，你的态度可能是对防止类似问题再次发生的机遇充满雄心。'
- en: As DS tech lead, a strategic and focused attitude is crucial in the incident
    life cycle’s learning phase. You can take leadership in being strategic and seeing
    the larger picture in driving the mitigation of a class of future risks rather
    than applying a hasty solution for the incident at hand. It is also your responsibility
    to hold stakeholders accountable for delivering the planned mitigations before
    similar incidents happen again.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学（DS）技术负责人，在事件生命周期的学习阶段，战略性和专注的态度至关重要。你可以领导战略性地看待更大的图景，推动缓解一类未来风险，而不是匆忙解决当前事件。同时，你也有责任确保利益相关者在类似事件再次发生之前交付计划中的缓解措施。
- en: 3.3.3 Respecting diverse perspectives in lateral collaborations
  id: totrans-431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.3 在横向合作中尊重多样化的观点
- en: DS is often described as a team sport that requires coordination and collaboration
    between product, engineering, business functions, and DS to generate business
    value. How does it work in practice?
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学（DS）通常被描述为一种需要产品、工程、业务部门和数据科学之间协调和协作的团队运动，以产生商业价值。在实践中它是如何运作的？
- en: 'Businesses survive and flourish by optimizing three areas: increasing revenue,
    reducing cost, and improving profitability/efficiency. To provide business impact,
    data scientists need to work with business functions to implement DS recommendations
    that affect revenue, cost, or profitability/efficiency. Similar to a team sport,
    strong collaboration and coordination with other business functions are critical
    for the success of DS initiatives.'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 企业通过优化三个领域来生存和繁荣：增加收入、降低成本和提升盈利能力/效率。为了提供业务影响，数据科学家需要与业务部门合作，实施影响收入、成本或盈利能力/效率的数据科学建议。类似于团队运动，与其他业务部门之间的紧密合作和协调对于数据科学项目的成功至关重要。
- en: '| ![](Images/Gem_Icon.png)020 | To produce business impact, data scientists
    need to work with business functions to implement data science recommendations
    that affect revenue, cost, or profitability/ efficiency. Strong respect for and
    strong coordination with business functions are critical for the success of data
    science initiatives. |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| ![宝石图标](Images/Gem_Icon.png)020 | 为了产生商业影响，数据科学家需要与业务部门合作，实施影响收入、成本或盈利能力/效率的数据科学建议。对业务部门的强烈尊重和协调对于数据科学项目的成功至关重要。
    |'
- en: In these collaborations, team members from different functions bring distinct
    perspectives. You are responsible for representing the rigor of DS perspective
    and for learning and synthesizing the views of the other functions. What could
    be some different perspectives?
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些合作中，来自不同职能部门的团队成员会带来不同的观点。你负责代表数据科学（DS）观点的严谨性，并学习综合其他职能部门的观点。可能存在哪些不同的观点？
- en: Being respectful of multiple perspectives and concerns
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重多种观点和关切
- en: Let’s take a look at a case study. The finance department of an enterprise software
    company has proposed a project to better predict future revenue. The project would
    use historical and current sales pipeline data in the customer relationship management
    (CRM) system to assess future expected income. The finance department would like
    to use a diverse feature set to build a prediction algorithm that is as accurate
    as possible. From the stakeholder perspective, the sales executive would like
    to have as simple a model as possible, with a deep understanding of each factor’s
    sensitivities. Sales strategies can then be adjusted, and sales compensation plans
    can be reformulated to better motivate sales professionals.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个案例研究。一家企业软件公司的财务部门提出了一项预测未来收入的计划。该项目将使用客户关系管理（CRM）系统中的历史和当前销售漏斗数据来评估未来的预期收入。财务部门希望使用多样化的特征集来构建尽可能准确的预测算法。从利益相关者的角度来看，销售主管希望拥有尽可能简单的模型，并深入了解每个因素的敏感性。然后可以调整销售策略，并重新制定销售补偿计划以更好地激励销售人员。
- en: DS practitioners may feel uneasy in this case, as sales strategy and compensation
    adjustments are nightmare situations for the predictability of a revenue model.
    They mean that past trends may no longer be predictive of future sales. They can
    be detrimental and counterproductive toward producing an accurate prediction of
    revenue, which is the project’s success metric from the finance department’s perspective!
    How could these disparate, but seemingly reasonable, finance, DS, and sales perspectives
    be aligned?
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: DS从业者在这种情况下可能会感到不安，因为销售策略和薪酬调整对收入模型的预测性来说是个噩梦。这意味着过去的趋势可能不再能预测未来的销售。它们可能会对产生准确的收入预测产生不利影响，而这正是从财务部门的视角来看项目的成功指标！这些看似合理但似乎不同的财务、DS和销售观点如何才能达成一致呢？
- en: A locally optimal solution would be to build a sophisticated revenue prediction
    model with no clear path to sales function optimization such that the finance
    department project will succeed. However, when the sales strategy and compensation
    plan change, the predictions may no longer be relevant. A global alignment would
    be to work with the sales executive to investigate the sensitivity of sales performance
    concerning different factors, improve sales strategy, reformulate sales compensation,
    and use the DS model to anticipate as much as possible what future revenue would
    look like.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 一个局部最优的解决方案是建立一个复杂的收入预测模型，但没有明确的销售功能优化路径，这样财务部门的项目就会成功。然而，当销售策略和薪酬计划发生变化时，预测可能就不再相关了。全局一致的做法是与销售高管合作，调查销售绩效对各种因素敏感性的影响，改进销售策略，重新制定销售薪酬，并使用DS模型尽可能多地预测未来的收入情况。
- en: The global alignment may look more troublesome and less appealing from the perspective
    of efficiently completing a project. However, from an enterprise perspective,
    sales strategies and sales compensation will be adjusted from time to time. It
    is better to be part of that process than to build a model based on historical
    data and then have the model be out of date in a quarter or two. As a DS tech
    lead, you should be aware of these disparate perspectives and realize that alignment
    does not mean persuading others of the technology perspective but listening to
    others’ perspectives and aligning on a globally optimal solution.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 从高效完成项目的角度来看，全球一致可能看起来更麻烦，吸引力更小。然而，从企业角度来看，销售策略和销售薪酬将不时进行调整。成为这个过程的一部分，比基于历史数据建立模型然后在四分之一或两个月后模型过时要好。作为DS技术负责人，你应该意识到这些不同的观点，并意识到一致并不意味着说服他人接受技术观点，而是倾听他人的观点，并在全球最优解上达成一致。
- en: Alignment and progress toward a joint vision
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 向共同愿景的协调和进步
- en: Another example that illustrates collaboration and respect of partner concerns
    involves providing mission-critical features for credit and fraud risk models
    in a financial services company. Part of the solution is to have an open, anonymized
    data platform for the teams to experiment with, in order to create novel, effective
    features.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个说明协作和尊重合作伙伴关注点的例子是在金融服务公司为信用和欺诈风险模型提供关键任务功能。解决方案的一部分是为团队提供一个开放、匿名化的数据平台进行实验，以便创建新颖、有效的功能。
- en: When reviewing it with the credit risk department, there were strong pushbacks.
    Why would anyone be against open innovation? Who is right, and who is wrong?
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 在与信用风险部门审查时，遭到了强烈的反对。为什么有人会反对开放创新？谁是对的，谁是错的？
- en: It turns out that traditional credit risk models were scorecards with only a
    dozen closely guarded variables. The concern is that if the most useful variables
    used were leaked, fraudsters could find ways to game the scorecards’ logic, get
    their fraudulent applications approved, and cause significant financial losses
    for the fintech company.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，传统的信用风险模型只有十几个严格保密的变量组成的评分卡。担忧的是，如果使用最有用的变量被泄露，欺诈者可能会找到方法来操纵评分卡的逻辑，获得他们的欺诈性申请批准，并为金融科技公司造成重大经济损失。
- en: Such hidden social feedback loops are common in the lending industry, and they
    are not apparent to many data practitioners new to the domain. Would you give
    up on the speed of innovation and turn away the capability to provide significant
    opportunities to improve credit risk scoring and fraud risk scoring potential?
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 这种隐藏的社会反馈循环在贷款行业中很常见，对于新进入该领域的数据从业者来说并不明显。你会放弃创新的快速性，拒绝提供改善信用风险评分和欺诈风险评分潜力的能力吗？
- en: Fortunately, there are solutions. In this case, the teams eventually aligned
    on a solution architecture where feature selection secrecy was addressed. A pool
    of 100+ of the most useful features was maintained on the open innovation platform.
    The credit risk team then selected a subset of the features to be used in production
    without sharing which features are the most effective at any particular point
    in time. This step incurred additional operating costs due to maintaining a large
    pool of features, but retained the security of features through obscurity and
    provided robustness in the system—in other words, if/when one feature was compromised,
    the credit risk team had many other features to fall back on.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有解决方案。在这种情况下，团队最终就解决方案架构达成一致，解决了功能选择机密性的问题。在开放创新平台上维护了一个包含100多个最有用功能的池子。信贷风险团队随后选择了一组用于生产的特征子集，而不分享在任何特定时刻哪些特征最有效。这一步骤由于维护大量特征而产生了额外的运营成本，但通过模糊性保留了特征的安全性，并在系统中提供了稳健性——换句话说，如果/当某个特征被破坏时，信贷风险团队有其他许多特征可以依赖。
- en: Such accommodations of domain-specific concerns are common in a tech lead’s
    attempts to communicate and align on paths forward in DS projects. In the end,
    it is not about who is right and who is wrong. The truth lies somewhere in between.
    As DS practitioners, we must humbly approach our partners with respect and play
    the team sport to succeed together.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术领导者试图在DS项目中沟通和就前进道路达成一致时，对特定领域关注的这种妥协是常见的。最终，这并不是关于谁对谁错的问题。真相介于两者之间。作为DS从业者，我们必须谦逊地以尊重的态度对待我们的合作伙伴，并作为团队运动的一员共同取得成功。
- en: 3.4 Self-assessment and development focus
  id: totrans-448
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 自我评估和发展重点
- en: Congratulations on working through the virtues section for becoming an effective
    tech lead! We hope you can practice these virtues to produce more significant
    results for your organization with DS!
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了美德部分的学习，成为了一名有效的技术领导者！我们希望你能实践这些美德，利用DS为你的组织带来更显著的结果！
- en: 'To some, this section may be challenging because it involves acknowledging
    their own finiteness as individual human beings. It is here for you to discover
    personal limitations, recognize strengths, and gain clarity on the paths forward.
    This self-assessment aims to help you internalize and practice the tech lead virtues
    by:'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，这一部分可能具有挑战性，因为它涉及到承认作为个体人类自身的有限性。这里是为了帮助你发现个人局限性，认识到自己的优势，并对前进的道路有更清晰的了解。这种自我评估旨在通过以下方式帮助你内化和实践技术领导者的美德：
- en: Understanding your interests and leadership strengths
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解你的兴趣和领导力优势
- en: Practicing one to two areas with the choose, practice, and review process (CPR)
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择、实践和审查过程（CPR）练习一到两个领域
- en: Self-coaching with the GROW model and developing a prioritize, practice, and
    perform plan to go through more CPRs
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用GROW模型进行自我指导，并制定一个优先级、实践和执行计划，以通过更多的CPR
- en: In addition to the assessment and development approaches presented in section
    2.4, we introduce the self-coaching GROW model in this section. For self-assessment
    and development of virtues, we advise using a combination of the GROW and the
    prioritize, practice, and perform approaches.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 除了2.4节中介绍的评估和发展方法外，我们在此节中介绍了自我指导的GROW模型。对于美德的自我评估和发展，我们建议结合使用GROW和优先级、实践和执行方法。
- en: 3.4.1 Understanding your interests and leadership strengths
  id: totrans-455
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4.1 理解你的兴趣和领导力优势
- en: Table 3.9 summarizes the virtues areas needed. The column on the right is for
    you to check off the areas you currently feel comfortable with quickly. As before,
    any and all rows can be left blank. You can make your individual assessments;
    there is no judgment, there are no right or wrong answers, and there are no specific
    patterns to follow.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.9总结了所需的美德领域。右侧的列是用来快速勾选你目前感到舒适的领域。和之前一样，任何一行都可以留空。你可以进行个人评估；没有评判，没有对错之分，也没有特定的模式可遵循。
- en: Table 3.9 DS tech lead virtue self-assessment
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.9 DS技术领导力美德自我评估
- en: '| Capability areas\self-assessment | ? |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| 能力领域\自我评估 | ? |'
- en: '| Ethics | *Operating* in customers’ best interest | Avoiding insensitive use
    of DS, being aware of project impact on customers’ emotional well-being |  |'
  id: totrans-459
  prefs: []
  type: TYPE_TB
  zh: '| 道德 | *运营* 在客户的最佳利益 | 避免对DS的敏感使用，意识到项目对客户情感福祉的影响 |  |'
- en: '| *Adapting* to dynamic business environments | Being sensitive to all changes
    that need to be communicated |  |'
  id: totrans-460
  prefs: []
  type: TYPE_TB
  zh: '| *适应* 动态的商业环境 | 对需要沟通的所有变化保持敏感 |  |'
- en: '| Understanding the reasons for changing priorities, communicating changes
    to team members, documenting and moving on |  |'
  id: totrans-461
  prefs: []
  type: TYPE_TB
  zh: '| 理解改变优先级的原因，向团队成员传达变化，记录并继续前进 |  |'
- en: '| *Imparting* knowledge confidently | Openly sharing learnings from the data
    sources examined, the tools used, the assumptions made, and the methodologies
    developed |  |'
  id: totrans-462
  prefs: []
  type: TYPE_TB
  zh: '| *传授*知识自信 | 公开分享从检查的数据源、使用的工具、做出的假设和开发的方法中学习到的知识 |  |'
- en: '| Rigor | *Getting clarity* on the foundations of scientific rigor | Practicing
    the five principles of scientific rigor:'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: '| 严谨 | *明确*科学严谨的基础 | 练习科学严谨的五个原则：'
- en: Redundancy in experimental design
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验设计中的冗余
- en: Sound statistical analysis
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音统计分析
- en: Recognition of error
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误识别
- en: Avoidance of logical traps
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免逻辑陷阱
- en: Intellectual honesty
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识诚实
- en: '|  |'
  id: totrans-469
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| *Monitoring* for anomalies in deployment and in data | Facilitating the understanding
    of unusual or extreme results, validating tracking capabilities, and detecting
    and diagnosing these results at the code and data levels |  |'
  id: totrans-470
  prefs: []
  type: TYPE_TB
  zh: '| *监控*部署和数据中的异常 | 促进对异常或极端结果的理解，验证跟踪能力，并在代码和数据级别检测和诊断这些结果 |  |'
- en: '| *Taking responsibility* for enterprise value | Moving business metrics with
    the simplest method |  |'
  id: totrans-471
  prefs: []
  type: TYPE_TB
  zh: '| *承担*企业价值责任 | 以最简单的方法推动业务指标 |  |'
- en: '| Focusing on execution velocity by balancing the building of new capabilities
    through proof of concept and taking care of tech debts |  |'
  id: totrans-472
  prefs: []
  type: TYPE_TB
  zh: '| 通过平衡通过概念验证建立新能力和技术债务的处理来关注执行速度 |  |'
- en: '| Communicating the impact of the DS work to the project team, manager, business
    partners, and other tech leads across teams |  |'
  id: totrans-473
  prefs: []
  type: TYPE_TB
  zh: '| 向项目团队、经理、业务伙伴以及跨团队的其他技术负责人传达DS工作的影响 |  |'
- en: '| Attitude | *Maintaining* positivity and tenacity while working through failures
    | Focusing on communicating institutional learnings promptly, regularly motivating
    the team, and building trust with partners |  |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| 态度 | *保持*积极性和坚韧不拔，在克服失败的过程中 | 专注于及时沟通机构学习成果，定期激励团队，并与合作伙伴建立信任 |  |'
- en: '| *Responding* to incidents with curiosity and collaboration | Maintaining
    an attitude of respect, appreciation, objectivity, and non-judgment to create
    a safe environment for team members and partners to collaborate on preventing
    similar incidents from happening again |  |'
  id: totrans-475
  prefs: []
  type: TYPE_TB
  zh: '| *响应*事件时充满好奇心和协作 | 保持尊重、欣赏、客观和非评判的态度，为团队成员和合作伙伴创造一个安全的环境，以防止类似事件再次发生 |  |'
- en: '| *Respecting* diverse perspectives in lateral collaborations | Being respectful
    of multiple perspectives and concerns |  |'
  id: totrans-476
  prefs: []
  type: TYPE_TB
  zh: '| *尊重*横向合作中的不同观点 | 尊重多个观点和关切 |  |'
- en: '| Aligning and progressing toward a joint vision |  |'
  id: totrans-477
  prefs: []
  type: TYPE_TB
  zh: '| 对齐并朝着共同愿景前进 |  |'
- en: 3.4.2 Practicing with the CPR process
  id: totrans-478
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4.2 使用CPR流程进行实践
- en: 'Similar to the tech lead capability assessment in section 2.4, you can experiment
    with a simple CPR process with two-week check-ins. For your self-review, you can
    use the project-based skill improvement template to help you structure your actions
    over the two weeks:'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 与第2.4节中的技术负责人能力评估类似，你可以尝试一个简单的CPR流程，每两周进行一次检查。为了自我审查，你可以使用基于项目的技能提升模板来帮助你结构化两周内的行动：
- en: '*Skill/task*—Select a virtue you have chosen to work on.'
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技能/任务*—选择你打算努力培养的品德。'
- en: '*Date*—Select a date in the two-week period when you can apply the virtue.'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*日期*—选择两周期间你可以应用品德的日期。'
- en: '*People*—Write down the names of the people with whom you can apply the virtue,
    or write *self*.'
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人员*—写下你可以应用品德的姓名，或写*自我*。'
- en: '*Place*—Select the location or occasion at which you can apply the virtue (for
    example, a one-on-one with a manager or a team huddle on next steps for project
    X).'
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*地点*—选择你可以应用品德的地点或场合（例如，与经理的一对一会议或项目X下一步行动的团队会议）。'
- en: '*Review result*—How did you do compared to before? The same, better, or worse?'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查结果*—与之前相比，你的表现如何？相同、更好还是更差？'
- en: By holding yourself accountable for these steps in a self-review, you can start
    to exercise your strengths and shed light on any blind spots in your tech lead
    virtues.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在自我审查中对自己负责这些步骤，你可以开始锻炼你的优势，并揭示你在技术负责人品德中的任何盲点。
- en: 3.4.3 Self-coaching with the GROW model
  id: totrans-486
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4.3 使用GROW模型进行自我指导
- en: After working through a few CPR cycles, you should gain insights into how you
    work with the elements of tech lead virtues. To form a self-improvement habit,
    be aware of the best practices you are using and also for those being used in
    other teams. If you find yourself enthusiastically working on integrating these
    best practices into your own daily work, it is a good time to look into self-coaching
    with the GROW model.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成几个CPR周期后，你应该能够深入了解你如何与技术领导力的要素一起工作。为了形成自我改进的习惯，注意你正在使用的最佳实践，以及其他团队正在使用的最佳实践。如果你发现自己热情地致力于将这些最佳实践整合到自己的日常工作中，那么是时候考虑使用GROW模型进行自我指导了。
- en: The *GROW model* [19] stands for *goal, reality, obstacles or options*, and
    *will or way forward*. It can be an effective tool for self-coaching. To keep
    it light, we suggest asking yourself three questions for each part of G-R-O-W,
    as illustrated in table 3.10.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '*GROW模型* [19] 代表 *目标、现实、障碍或选项*，以及 *意愿或前进方式*。它可以是一个有效的自我指导工具。为了保持简洁，我们建议针对G-R-O-W的每个部分问自己三个问题，如表3.10所示。'
- en: Table 3.10 Sample GROW questions
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 表3.10 GROW问题样本
- en: '| Goal |'
  id: totrans-490
  prefs: []
  type: TYPE_TB
  zh: '| 目标 |'
- en: What goal are you looking to achieve?
  id: totrans-491
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想实现什么目标？
- en: When would you like to achieve it?
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望何时实现它？
- en: What would it mean if you achieved your goal?
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你实现了你的目标，那会意味着什么？
- en: '|'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Reality |'
  id: totrans-495
  prefs: []
  type: TYPE_TB
  zh: '| 现实 |'
- en: What action(s) have you taken so far?
  id: totrans-496
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你迄今为止采取了哪些行动？
- en: What is moving you toward your goal?
  id: totrans-497
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么在推动你朝着目标前进？
- en: What is getting in the way?
  id: totrans-498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么阻碍了你的进展？
- en: '|'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Obstacles/ options |'
  id: totrans-500
  prefs: []
  type: TYPE_TB
  zh: '| 障碍/选项 |'
- en: What different kinds of options do you have to achieve your goal?
  id: totrans-501
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有哪些不同类型的选项来实现你的目标？
- en: What else could you do?
  id: totrans-502
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还能做些什么？
- en: What are the advantages and disadvantages of each option?
  id: totrans-503
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个选项的优点和缺点是什么？
- en: '|'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| Will/way forward |'
  id: totrans-505
  prefs: []
  type: TYPE_TB
  zh: '| 意愿/前进方式 |'
- en: Which options will you choose to act on?
  id: totrans-506
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将选择哪些选项来采取行动？
- en: When are you going to start each action?
  id: totrans-507
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你打算何时开始每个行动？
- en: 'What will you commit to doing? (Note: There is also an option to do nothing
    and review at a later date.)'
  id: totrans-508
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将承诺做什么？（注意：也有选择不做并在以后日期回顾的选项。）
- en: '|'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: As an example, if you decided to focus on the *goal* of improving rigor by taking
    more responsibility for driving enterprise value within a timeline of three months,
    your specific goal could be that your team can address the top business initiatives
    that your business partners care about with more velocity and less tech debts.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你决定专注于在三个月内通过承担更多责任来提高严谨性的 *目标*，你的具体目标可能是让你的团队能够以更高的速度和更少的债务来应对业务伙伴关心的顶级商业计划。
- en: 'Next, let us check in on *reality* : What action(s) have you taken so far?
    Have you examined the business purposes for your DS projects (section 3.2.3)?
    What is the metric you are moving to produce enterprise value? What is getting
    in the way?'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们检查一下 *现实*：你迄今为止采取了哪些行动？你是否检查了DS项目的商业目的（第3.2.3节）？你正在推动的指标是什么？什么阻碍了你的进展？
- en: As you examine the *obstacles*/*options*, have you looked into the tech debts
    that need to be paid to gain velocity to move the metric to produce the enterprise
    value for the top business initiatives? What are the different options? Do any
    new ones emerge after reading section 3.2.3? What are the pros and cons of each
    option?
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 当你检查 *障碍*/*选项* 时，你是否考虑过为了获得速度，将指标移动到产生企业价值以支持顶级商业计划而需要偿还的技术债务？有哪些不同的选项？在阅读第3.2.3节后，是否有新的选项出现？每个选项的优缺点是什么？
- en: Finally, let us look at the *will*/*way forward*. What option will you choose?
    When will you start each action, and what will you commit to doing? Identifying
    the top business initiative could be the first step. Then you can schedule a review
    in two weeks to take the next step.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们看看 *意愿*/*前进方式*。你将选择哪个选项？你将何时开始每个行动，你将承诺做什么？确定顶级商业计划可能是第一步。然后你可以安排两周后的审查，以采取下一步行动。
- en: 'With the GROW questions addressed, you may find putting together a prioritize,
    practice, and perform plan useful in the context of GROW. You can observe your
    progress to practice these virtues over four levels:'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决了GROW问题后，你可能会发现制定一个优先级、实践和执行计划在GROW的背景下很有用。你可以观察自己在四个级别上实践这些美德的进展：
- en: '*Unconsciously incompetent*—Happily unaware that you don’t have some skills'
  id: totrans-515
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*无意识地不熟练*——快乐地没有意识到你缺乏某些技能'
- en: '*Consciously incompetent*—Aware that you lack some skills you can’t practice
    yet'
  id: totrans-516
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*有意识地不熟练*——意识到你缺乏一些尚不能练习的技能'
- en: '*Consciously competent*—Great efforts in practicing skills, can self-assess
    success'
  id: totrans-517
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*有意识地熟练*——在练习技能上付出巨大努力，可以自我评估成功'
- en: '*Unconsciously competent*—Best practices become habit, can use them effortlessly'
  id: totrans-518
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*无意识胜任*——最佳实践成为习惯，可以毫不费力地使用它们'
- en: As you become competent in these virtues as a tech lead, you are in a position
    to generate more trust and avoid more breakdowns in projects.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 当你作为一个技术领导者在这些美德方面变得熟练时，你就有能力建立更多的信任并避免项目中的更多崩溃。
- en: Now you can qualify your interest in pursuing a more technical or more managerial
    path. If you are pursuing a more technical path, check out chapter 5 for technical
    staff-level milestones and chapter 7 for principal staff-level milestones. Suppose
    you are pursuing a more managerial path with team leadership opportunities. In
    that case, you can follow the progressions of this book for later chapters, with
    chapters 4 and 5 discussing DS team leadership, chapters 6 and 7 discussing DS
    function leadership, and chapters 8 and 9 discussing company leadership.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以根据自己的兴趣选择走更技术性的道路或更管理性的道路。如果你选择走更技术性的道路，可以查看第5章关于技术人员级别的里程碑，以及第7章关于主要技术人员级别的里程碑。假设你选择走更管理性的道路，并有机会担任团队领导。在这种情况下，你可以跟随本书的后续章节进展，其中第4章和第5章讨论DS团队领导，第6章和第7章讨论DS职能领导，第8章和第9章讨论公司领导。
- en: 3.4.4 Note for DS tech lead managers
  id: totrans-521
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4.4 DS技术领导经理的注意事项
- en: If you are using the ethics, rigor, and attitude topics discussed in this book
    to evaluate team members, please note that they are are aspirational expectations.
    They are best used to coach tech leads to do the best work of their careers and
    are not meant to be roadblocks to hold back promotions. In fact, if a DS tech
    lead has demonstrated skills in some of these areas, they could be excellent candidates
    to be given the challenge of more responsibilities.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用本书中讨论的道德、严谨性和态度主题来评估团队成员，请注意，它们是期望达到的目标。它们最好用来指导技术领导者做到他们职业生涯中的最佳工作，而不是用来阻碍晋升的障碍。事实上，如果一个DS技术领导者在某些这些领域展示了技能，他们可能是接受更多责任挑战的绝佳候选人。
- en: Summary
  id: totrans-523
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: '*Ethics* is the standard of conduct at work that enables data scientists to
    avoid unnecessary and self-inflicted breakdowns.'
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德*是工作中的行为标准，使数据科学家能够避免不必要的自我造成的崩溃。'
- en: To operate in customers’ best interest, avoid insensitive use of DS by applying
    the *New York Times* rule and staying vigilant of your project’s impact on customers’
    emotional well-being.
  id: totrans-525
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了在客户最佳利益下运营，通过应用《纽约时报》规则并保持对项目对客户情感福祉影响的警惕，避免对DS的不敏感使用。
- en: To adapt to changing priorities, be sensitive and over-communicate changes to
    teams, management, and partners. Always understand the reasons for the changes
    and lead the team to move on.
  id: totrans-526
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了适应不断变化的需求，对团队、管理层和合作伙伴敏感，并过度沟通变化。始终理解变化的原因，并领导团队继续前进。
- en: To drive the sharing of institutional knowledge, promote discussions of the
    data sources examined, the tools used, the assumptions made, and the methodologies
    developed during projects.
  id: totrans-527
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了推动机构知识的共享，促进对考察的数据来源、使用的工具、做出的假设以及项目期间开发的方法的讨论。
- en: '*Rigor* is the craftsmanship that generates trust in the repeatable, testable,
    and discoverable results data scientists produce. Rigorous work products can become
    solid foundations for creating enterprise value.'
  id: totrans-528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*严谨性*是产生数据科学家产生的可重复、可测试和可发现的结果数据的信任的工艺。严谨的工作成果可以成为创造企业价值的坚实基础。'
- en: 'To practice scientific rigor, you can work with these five principles: redundancy
    in experimental design, sound statistical analysis, recognition of error, avoidance
    of logical traps, and intellectual honesty.'
  id: totrans-529
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了实践科学严谨性，你可以遵循以下五个原则：实验设计的冗余、可靠的统计分析、识别错误、避免逻辑陷阱和知识诚实。
- en: To take responsibility for data and model deployments, you can validate product
    feature tracking capabilities and facilitate outlier understanding to detect and
    diagnose issues at both the code and data levels.
  id: totrans-530
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了对数据和模型部署负责，你可以验证产品功能跟踪能力，并促进对异常值的理解，以检测和诊断代码和数据层面的问题。
- en: To take responsibility for driving enterprise value, move business metrics with
    the simplest method, focus on execution velocity by taking care of tech debts,
    and broadly communicate impact of the DS work to generate trust.
  id: totrans-531
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了负责推动企业价值，用最简单的方法移动业务指标，关注执行速度，通过处理技术债务，并广泛沟通DS工作的影响以建立信任。
- en: '*Attitude* is the mood with which a data scientist approaches workplace situations.
    With positivity and tenacity to work through failures, data scientists are curious
    and collaborative team players who respect partners’ diverse perspectives.'
  id: totrans-532
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*态度*是数据科学家处理职场情况时的情绪。通过积极性和坚韧不拔来克服失败，数据科学家是好奇且协作的团队成员，尊重合作伙伴的多元观点。'
- en: To work through failures on the path to success, you can promote positivity
    and tenacity by focusing on communicating institutional learnings in a prompt
    and regular fashion to motivate teams and build trust.
  id: totrans-533
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在通往成功的道路上克服失败，你可以通过及时和定期地沟通机构的学习经验来促进积极性和坚韧不拔，以激励团队并建立信任。
- en: Create a safe environment to respond to incidents and lead the team to be curious,
    respectful, appreciative, objective, and non-judgmental, so team members and partners
    can collaborate on preventing similar incidents from happening again.
  id: totrans-534
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个安全的环境来应对事件，并引导团队保持好奇心、尊重、感激、客观和无偏见，以便团队成员和合作伙伴可以合作防止类似事件再次发生。
- en: To succeed in DS as a team sport, be respectful of multiple perspectives across
    different stakeholders in a project, and work to align and progress toward a joint
    vision in lateral collaborations.
  id: totrans-535
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在数据科学作为一项团队运动中取得成功，要尊重项目中不同利益相关者的多个观点，并在横向合作中努力协调并朝着共同愿景前进。
