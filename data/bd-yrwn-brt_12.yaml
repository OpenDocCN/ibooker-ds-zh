- en: Appendix A. Hardware purchasing guide
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 硬件购买指南
- en: This appendix covers different hardware components necessary to build the robots
    covered in this book. It provides details on the specific models of products required
    for the book projects and links to the product pages for the online retailers
    who sell these products. There are three different robot configurations used in
    the book, and this appendix covers the hardware needed for all of them. Make sure
    to consult this guide before buying the hardware. It is also worth noting that
    appendix D provides a mechanism to mock the robotic hardware and run all the code
    in the book on any laptop or desktop computer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了构建本书中所述机器人所需的各类硬件组件。它提供了书项目中所需产品的具体型号细节，以及销售这些产品的在线零售商的产品页面链接。本书中使用了三种不同的机器人配置，本附录涵盖了所有这些配置所需的硬件。在购买硬件之前，请务必查阅本指南。还值得注意的是，附录D提供了一种模拟机器人硬件的机制，可以在任何笔记本电脑或台式计算机上运行本书中的所有代码。
- en: A.1 Raspberry Pi components
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.1 Raspberry Pi组件
- en: 'The Raspberry Pi is a small single-board computer created by the Raspberry
    Pi Foundation ([https://raspberrypi.org](https://raspberrypi.org)). It is at the
    heart of all robot projects in this book. The Pi also supports an extensive set
    of add-on hardware boards that add additional functionality to the computer. We
    will need the following Raspberry Pi hardware for our projects:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi是由Raspberry Pi基金会创建的小型单板计算机 ([https://raspberrypi.org](https://raspberrypi.org))。它是本书中所有机器人项目的核心。Pi还支持广泛的附加硬件板，这些板可以增加计算机的额外功能。我们项目需要以下Raspberry
    Pi硬件：
- en: Raspberry Pi 4 ([http://mng.bz/A8aK](http://mng.bz/A8aK)) with 2 GB or more
    of RAM
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi 4 ([http://mng.bz/A8aK](http://mng.bz/A8aK))，带有2 GB或更多RAM
- en: Raspberry Pi Camera Module 2 ([http://mng.bz/ZRVO](http://mng.bz/ZRVO)), regular
    or NoIR version
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi摄像头模块2 ([http://mng.bz/ZRVO](http://mng.bz/ZRVO))，标准版或NoIR版本
- en: Adafruit camera case ([https://www.adafruit.com/product/3253](https://www.adafruit.com/product/3253))
    for the Pi camera
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adafruit摄像头外壳 ([https://www.adafruit.com/product/3253](https://www.adafruit.com/product/3253))，用于Pi摄像头
- en: Adafruit CRICKIT HAT for Raspberry Pi ([https://www.adafruit.com/product/3957](https://www.adafruit.com/product/3957))
    to control the DC and servo motors
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adafruit CRICKIT HAT for Raspberry Pi ([https://www.adafruit.com/product/3957](https://www.adafruit.com/product/3957))，用于控制直流和伺服电机
- en: Pimoroni Pibow Coupe 4 ([https://shop.pimoroni.com/products/pibow-coupe-4](https://shop.pimoroni.com/products/pibow-coupe-4))
    case for the Raspberry Pi 4
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pimoroni Pibow Coupe 4 ([https://shop.pimoroni.com/products/pibow-coupe-4](https://shop.pimoroni.com/products/pibow-coupe-4))，Raspberry
    Pi 4的机箱
- en: 'There are a number of local and online retailers of these products around the
    world. Here are some helpful tips and sites to choose the best options for your
    location:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有许多本地和在线零售商销售这些产品。以下是一些有用的提示和网站，以帮助您选择最适合您所在地区的最佳选项：
- en: The Raspberry Pi Foundation lists official retailers on each product page, which
    can be found when you click to buy a product on their website. The online tool
    lists the official retailers for a specific product and country.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi基金会在其每个产品页面上列出官方零售商，您可以在其网站上点击购买产品时找到这些零售商。在线工具列出了特定产品和国家/地区的官方零售商。
- en: Adafruit products can be bought online ([https://www.adafruit.com/](https://www.adafruit.com/))
    or through one of their official distributors ([https://www.adafruit.com/distributors](https://www.adafruit.com/distributors)).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adafruit产品可以在网上购买 ([https://www.adafruit.com/](https://www.adafruit.com/)) 或通过其官方分销商之一
    ([https://www.adafruit.com/distributors](https://www.adafruit.com/distributors))。
- en: Pimoroni products are available online ([https://shop.pimoroni.com/](https://shop.pimoroni.com/))
    or through a distributor ([http://mng.bz/RmN0](http://mng.bz/RmN0)).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pimoroni产品可以在网上 ([https://shop.pimoroni.com/](https://shop.pimoroni.com/)) 或通过分销商
    ([http://mng.bz/RmN0](http://mng.bz/RmN0)) 购买。
- en: 'The Raspberry Pi will need either a microSD card or a USB flash drive as storage.
    There are no specific storage requirements for the projects in the book as long
    as the space requirements to install the Raspberry Pi OS are met. Here are some
    points to keep in mind for different available storage options:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi需要使用microSD卡或USB闪存驱动器作为存储。只要满足安装Raspberry Pi OS的空间要求，本书中的项目就没有特定的存储要求。以下是一些关于不同可用存储选项需要注意的要点：
- en: If this is your first time working with a Raspberry Pi, then buying it as a
    kit provides a lot of extra items that are helpful for first-time users and are
    often good value for money. The kits will often come with a memory card for storage,
    a power supply, and an HDMI cable for video output. One such option is the Raspberry
    Pi 4 Desktop Kit ([http://mng.bz/27gd](http://mng.bz/27gd)). The Pimoroni Raspberry
    Pi 4 Essentials Kit ([http://mng.bz/1JaV](http://mng.bz/1JaV)) is another popular
    option. This kit is also a good option if you find the regular Raspberry Pi 4
    to be out of stock.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这是您第一次使用树莓派，那么购买套件会提供许多对初学者有帮助的额外物品，并且通常物有所值。套件通常会包括用于存储的内存卡、电源和用于视频输出的HDMI线。其中一个选项是树莓派4桌面套件([http://mng.bz/27gd](http://mng.bz/27gd))。Pimoroni树莓派4基础套件([http://mng.bz/1JaV](http://mng.bz/1JaV))也是另一个受欢迎的选择。如果您发现常规的树莓派4缺货，这个套件也是一个不错的选择。
- en: USB flash drives can be significantly faster than microSD cards on the Raspberry
    Pi, which makes installing and upgrading software on the computer much faster
    as well. This article on Raspberry Pi storage performance gives more details on
    disk benchmarks and fast USB flash drives ([http://mng.bz/PRN9](http://mng.bz/PRN9)).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: USB闪存驱动器在树莓派上可以比microSD卡快得多，这使得在计算机上安装和升级软件的速度也更快。关于树莓派存储性能的这篇文章提供了更多关于磁盘基准测试和快速USB闪存驱动器的详细信息([http://mng.bz/PRN9](http://mng.bz/PRN9))。
- en: USB flash drives tend to be easier to change than microSD cards on the Raspberry
    Pi because of their location on the board. This is particularly true when the
    Raspberry Pi is fully assembled into a robotic chassis, as the USB ports are easier
    to access than the microSD slot. You might want to remove the storage so that
    you can easily take a full backup of the system on another computer, or you might
    have multiple USB flash drives, each with a different software setup, that you
    can swap out.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于USB闪存驱动器在树莓派上的位置，它们通常比microSD卡更容易更换。当树莓派完全组装成机器人底盘时，这一点尤其正确，因为USB端口比microSD插槽更容易访问。您可能想要移除存储设备，以便能够轻松地在另一台计算机上备份整个系统，或者您可能有多个USB闪存驱动器，每个驱动器都有不同的软件设置，可以互换使用。
- en: A.2 Motors, chassis kits, and joystick controllers
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.2 电机、底盘套件和摇杆控制器
- en: 'The two most common types of motors are DC and servo motors. Both types are
    used in this book. A robot chassis is also needed to attach the computer, motors,
    and batteries to. The recommended chassis kit has three layers, which gives more
    room for the board and battery than the smaller two-layer chassis kits:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 两种最常见的电机类型是直流电机和伺服电机。这两种类型在本书中都有使用。机器人底盘也需要用来连接计算机、电机和电池。推荐的底盘套件有三层，比较小的两层底盘套件提供了更多的空间用于电路板和电池：
- en: Adafruit Three-Layer Robot Chassis Kit ([https://www.adafruit.com/product/3244](https://www.adafruit.com/product/3244))
    has two DC motors and wheels included.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adafruit三层机器人底盘套件([https://www.adafruit.com/product/3244](https://www.adafruit.com/product/3244))包含两个直流电机和轮子。
- en: Adafruit Mini Pan-Tilt Kit ([https://www.adafruit.com/product/1967](https://www.adafruit.com/product/1967))
    comes assembled with two micro servos that perform the pan and tilt movements.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adafruit迷你万向节套件([https://www.adafruit.com/product/1967](https://www.adafruit.com/product/1967))已经组装好，包含两个执行俯仰和倾斜动作的微型伺服电机。
- en: Both kits are quite versatile and support many different hardware platforms.
    Their dimensions, connectivity, and power requirements are perfect for the Raspberry
    Pi using a CRICKIT HAT.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个套件都非常灵活，支持许多不同的硬件平台。它们的尺寸、连接性和电源需求非常适合使用CRICKIT HAT的树莓派。
- en: 'For chapter 7, which covers controlling robots with joysticks, there are a
    number of hardware options for the controller. An original Sony PlayStation 4
    or 5 controller can be used. An Xbox original or compatible controller can be
    used as well. The following two Xbox-compatible controllers have been tested and
    work both with Linux and on the Raspberry Pi:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第7章，该章节涉及使用摇杆控制机器人，控制器有多种硬件选项。可以使用原始的索尼PlayStation 4或5控制器。也可以使用原始的Xbox或兼容控制器。以下两个兼容Xbox的控制器已经过测试，可以在Linux和树莓派上使用：
- en: W&O wireless controller compatible with Xbox 360 ([https://a.co/d/7FA95aj](https://a.co/d/7FA95aj))
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Xbox 360兼容的W&O无线控制器([https://a.co/d/7FA95aj](https://a.co/d/7FA95aj))
- en: YAEYE controller for Xbox 360 ([https://a.co/d/8lsabwI](https://a.co/d/8lsabwI))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xbox 360的YAEYE控制器([https://a.co/d/8lsabwI](https://a.co/d/8lsabwI))
- en: One thing to make note of is that wireless Bluetooth connectivity only works
    for the PlayStation controllers. You can, however, control the robot using a wireless
    network connection with any of the controllers using the approach of a Wi-Fi network
    connection to remotely control the robot, which is an approach covered in chapter
    7.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的一点是，无线蓝牙连接仅适用于PlayStation控制器。然而，你可以使用无线网络连接和任何控制器来控制机器人，这可以通过第7章中介绍的方法，即通过Wi-Fi网络连接远程控制机器人。
- en: A.3 Power and cabling
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.3 电源和布线
- en: 'The Raspberry Pi and the CRICKIT HAT each need a power supply. There are many
    power options ranging from battery packs to connecting power cables to power outlets.
    The recommended approach is to use a single USB power bank to power both devices.
    There are a number of power banks that allow two devices to be connected and powered
    simultaneously. Power banks are rechargeable and portable. We need a portable
    power source to have our robots drive around without attached wires. Any USB power
    bank that supports simultaneously charging two devices can be used. The following
    power bank has been tested and works well:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派和CRICKIT HAT各自需要一个电源。电源选项很多，从电池组到连接电源线到电源插座都有。推荐的方法是使用一个单USB电源宝为两个设备供电。有一些电源宝允许同时连接并给两个设备供电。电源宝是可充电和便携的。我们需要一个便携式电源，以便我们的机器人在没有连接电线的情况下行驶。任何支持同时为两个设备充电的USB电源宝都可以使用。以下是一个经过测试并且工作良好的电源宝：
- en: Anker PowerCore Select 10000 ([https://walmart.com/ip/Anker/211593977](https://walmart.com/ip/Anker/211593977))
    with Dual 12W output ports and 10000 mAh of power
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安克PowerCore Select 10000 ([https://walmart.com/ip/Anker/211593977](https://walmart.com/ip/Anker/211593977))，具有双12W输出端口和10000mAh的电量
- en: 'The CRICKIT HAT receives power using a barrel jack connecter, so a USB to barrel
    jack cable is used to connect to the power bank. We also need extension jumper
    wires, as the cables that are part of the robot chassis kit will not be long enough
    to connect to the CRICKIT HAT once we have assembled all the required parts. The
    following are the recommended cables:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: CRICKIT HAT通过一个圆柱形插头连接器接收电源，因此使用USB到圆柱形插头线缆将其连接到电源宝。我们还需要扩展跳线，因为机器人底盘套件中的电缆长度不足以连接到CRICKIT
    HAT，一旦我们组装了所有必需的部件。以下是一些推荐的电缆：
- en: USB to barrel jack cable ([https://www.adafruit.com/product/2697](https://www.adafruit.com/product/2697))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: USB到圆柱形插头线缆 ([https://www.adafruit.com/product/2697](https://www.adafruit.com/product/2697))
- en: Premium M/M extension jumper wires ([https://www.adafruit.com/product/1956](https://www.adafruit.com/product/1956))
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级M/M扩展跳线 ([https://www.adafruit.com/product/1956](https://www.adafruit.com/product/1956))
- en: A.4 Optional purchases
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A.4 可选购买
- en: 'There are a number of items you can use to improve your robot-building experience,
    but these are not required. You will often want to take apart and reconfigure
    your robot hardware in different arrangements. You might be trying a different
    layout for your motors or modifying the position of your batteries to change the
    center of gravity of your robot. As you do this, you will want to be able to easily
    attach and detach your Raspberry Pi and power bank from the chassis. Velcro adhesive
    squares are a great solution to this problem. When working with the Raspberry
    Pi, CRICKIT HAT, and robot chassis, there are a number of spots on each board
    and along the chassis to firmly screw parts together. The nylon screw and stand-off
    set provides many different screws and standoffs of different lengths for this
    exact purpose. Magnetic USB cables offer a clean way to easily connect and disconnect
    the power bank to and from the Raspberry Pi and to connect the power bank to a
    USB charger. The SlimRun Ethernet cables are lighter and thinner than standard
    network cables, which gives the robot more maneuverability when using a wired
    network connection:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多物品可以帮助改善你的机器人构建体验，但这些不是必需的。你经常会想要拆解和重新配置你的机器人硬件以适应不同的布局。你可能正在尝试不同的电机布局，或者修改电池的位置以改变机器人的重心。在这个过程中，你将希望能够轻松地将树莓派和电源宝从底盘上连接和断开。涤纶粘合方形是解决这个问题的绝佳方案。当与树莓派、CRICKIT
    HAT和机器人底盘一起工作时，每个板子和底盘上都有许多位置可以牢固地拧紧部件。尼龙螺丝和支架套件提供了许多不同长度和类型的螺丝和支架，用于此特定目的。磁吸USB线缆提供了一种干净且易于连接和断开电源宝到树莓派以及连接电源宝到USB充电器的方法。SlimRun以太网电缆比标准网络电缆轻便且细薄，这在使用有线网络连接时为机器人提供了更多的机动性：
- en: Velcro adhesive squares ([https://a.co/d/8Sz6OMi](https://a.co/d/8Sz6OMi))
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涤纶粘合方形 ([https://a.co/d/8Sz6OMi](https://a.co/d/8Sz6OMi))
- en: Nylon screw and stand-off set ([https://www.adafruit.com/product/3658](https://www.adafruit.com/product/3658))
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尼龙螺丝和支架套装 ([https://www.adafruit.com/product/3658](https://www.adafruit.com/product/3658))
- en: Seven-pack magnetic USB cables ([https://a.co/d/cYc3waP](https://a.co/d/cYc3waP))
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 七件套磁吸USB线 ([https://a.co/d/cYc3waP](https://a.co/d/cYc3waP))
- en: Monoprice SlimRun Ethernet cable ([https://a.co/d/0GBLsyQ](https://a.co/d/0GBLsyQ))
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Monoprice SlimRun 网络线 ([https://a.co/d/0GBLsyQ](https://a.co/d/0GBLsyQ))
