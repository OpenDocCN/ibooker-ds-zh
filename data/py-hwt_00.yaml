- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: We’re probably the luckiest generation in human history. We’re no longer in
    the Neolithic Age or the Industrial Age; we’ve entered the Information Age. Advanced
    information technologies, particularly computers and networks, have transformed
    human life. We can take a flight from our hometown to another place thousands
    of miles away in less than half a day. We can make a doctor’s appointment using
    a smartphone and attend the appointment through a video call, if we prefer. We
    can order almost anything from online stores and get it delivered within days
    or even hours.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能是人类历史上最幸运的一代。我们不再处于新石器时代或工业时代；我们已经进入了信息时代。先进的信息技术，尤其是计算机和网络，已经改变了人类生活。我们可以在不到半天的时间内从家乡飞往数千英里外的另一个地方。如果我们愿意，我们可以用智能手机预约医生，并通过视频通话参加预约。我们可以从在线商店订购几乎任何东西，几天或甚至几小时内就能收到。
- en: 'These transformations have been accompanied by the accumulation of tremendous
    amounts of data over the past couple of decades. The work of processing and analyzing
    this data has contributed to the emergence of a new interdisciplinary subject:
    data science. As a behavioral scientist, I spend a significant amount of time
    dealing with data, so you might say that I’m applying data science to behavioral
    research. It takes more than paper and pencil to process data of this magnitude,
    however. Instead, I’ve been writing code to clean data and run statistical models
    with a wonderful programming language: Python.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年中，这些变革伴随着大量数据的积累。处理和分析这些数据的工作促进了新跨学科领域——数据科学的产生。作为一名行为科学家，我花了很多时间处理数据，所以你可以说我正在将数据科学应用于行为研究。然而，处理如此大量数据需要的不只是纸和笔。相反，我一直在用一种出色的编程语言：Python
    编写代码来清理数据并运行统计模型。
- en: As a self-taught coder, I know it’s not easy to grasp Python or any other programming
    language—not because it takes a long time to learn all the techniques (and know
    which ones to use when), but because too many learning resources are available,
    such as online courses, tutorial videos, blog articles, and certainly books. How
    do you choose the ones that are most suitable for you?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名自学成才的程序员，我知道掌握Python或其他任何编程语言并不容易——不是因为学习所有技术（以及知道何时使用它们）需要很长时间，而是因为可用的学习资源太多，例如在线课程、教程视频、博客文章，当然还有书籍。你如何选择最适合你的资源呢？
- en: I had the same question when I started learning Python. Over the years, I’ve
    tried a variety of resources, and I’ve found that the best learning resources
    are books, because books have well-structured content that makes it possible to
    take a deep dive into the language. During the learning process, you can set your
    own pace. Whenever you need to, you can slow down to digest hard topics. In addition,
    you can refer to the books on your bookshelf quickly should any questions arise.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始学习Python时，我也有同样的疑问。多年来，我尝试了各种资源，我发现最好的学习资源是书籍，因为书籍有结构化的内容，可以让你深入语言。在学习过程中，你可以根据自己的节奏来学习。无论何时需要，你都可以放慢速度来消化难点。此外，如果出现任何问题，你可以快速查阅书架上的书籍。
- en: 'Most of the Python books on the market are written for beginners (providing
    detailed coverage of the language’s basic features) or advanced users (covering
    specialized techniques that are less generalizable). Without doubt, a few of those
    books are great. From the learning-curve perspective, however, I felt that a book
    was missing: one for Python learners at the late-beginner and early-intermediate
    levels. These stages are critical, as learners are forming the right coding habits
    and figuring out the proper Pythonic techniques for a given context. From the
    content perspective, I thought the missing book should address general programming
    problems that most readers could relate to their work, no matter what they do
    with Python: web development or data science. In other words, more readers could
    benefit from such a book because it would provide general domain-independent knowledge.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上大多数Python书籍都是为初学者编写的（详细介绍了语言的基本功能）或高级用户（涵盖了更少通用化的专业技术）。毫无疑问，其中一些书籍非常出色。然而，从学习曲线的角度来看，我觉得缺少了一本书：一本针对Python学习者晚期初学者和早期中级水平的书。这些阶段至关重要，因为学习者正在形成正确的编码习惯，并找出特定上下文适当的Pythonic技术。从内容角度来看，我认为缺少的书应该解决大多数读者都能与他们工作相关联的通用编程问题，无论他们用Python做什么：网页开发或数据科学。换句话说，更多的读者可以从这样的书中受益，因为它将提供通用的、领域无关的知识。
- en: I wrote this book to fill the gap between beginner and advanced books. I hope
    you’ll feel that you’ve learned a few things after reading it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了填补初学者和高级书籍之间的差距。我希望你在阅读后能感觉到你学到了一些东西。
