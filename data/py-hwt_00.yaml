- en: about this book
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: In this book, I focus on teaching the essential techniques of Python from a
    specialty-independent perspective. Although a variety of Python packages are available
    for different specialties, such as data science and web development, these packages
    are built on the core features of Python. No matter what domain-specific Python
    packages you use for your job, you must have a good understanding of essential
    techniques, such as choosing the proper data models and writing well-structured
    functions and classes. These techniques make it possible for you to use your domain-specific
    packages comfortably.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我从专业无关的角度专注于教授Python的必要技术。尽管有各种各样的Python包适用于不同的专业，如数据科学和Web开发，但这些包都是建立在Python的核心特性之上的。无论你使用什么特定领域的Python包来完成工作，你都必须对基本技术有很好的理解，例如选择合适的数据模型和编写结构良好的函数和类。这些技术使你能够舒适地使用特定领域的包。
- en: Who should read this book
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我想感谢我的导师，德克萨斯大学MD安德森癌症中心的Paul Cinciripini博士和Jason Robinson博士，他们在追求将Python作为我们分析工作的语言的过程中支持了我。这项努力最终导致了这本书的诞生。
- en: If you’ve been self-teaching and using Python for some time, but feel that your
    Python knowledge is unstructured, I consider you to be a late-beginner or early-intermediate
    user. This book is right for you because you need to reinforce and synthesize
    your Python knowledge in a structured way. In this book, I identify several topics
    in each chapter to address common problems that you may encounter in your work.
    My coverage of these topics teaches you more than how to address a specific problem;
    it also frames the content in a larger context, showing why and how the topic
    matters when you’re working on a project. This way, you’re not learning individual
    techniques to complete separate tasks; you’re completing a project and learning
    these techniques in the process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经自学了一段时间并使用Python，但感觉你的Python知识结构不完整，我认为你是一个晚期初学者或早期中级用户。这本书非常适合你，因为你需要以结构化的方式巩固和综合你的Python知识。在这本书中，我确定了每一章的几个主题，以解决你可能在工作中遇到的一些常见问题。我对这些主题的覆盖不仅教你如何解决特定问题，而且将内容置于更广泛的背景下，展示当你在一个项目中工作时，为什么以及如何关注这个主题。这样，你不是学习个别技术来完成单独的任务；你是在完成一个项目的同时学习这些技术。
- en: 'How this book is organized: A road map'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: This book consists of six parts, as shown in the following figure. In the first
    part (chapters 2-5), you study the built-in data models, such as strings, lists,
    and dictionaries. These data models are the building blocks of any project. In
    the second part (chapters 6 and 7), you learn about best practices for defining
    functions. Functions are integral to any project because they’re responsible for
    manipulating data to create the desired output. In the third part (chapters 8
    and 9), you learn techniques for defining custom classes. Instead of using built-in
    classes, we define custom classes to better model the data in our project. In
    the fourth part (chapters 10 and 11), you learn the fundamentals of using objects
    and manipulating files on your computers. In the fifth part (chapters 12 and 13),
    you learn a variety of techniques to safeguard your programs, including logging,
    exception handling, and testing. In the sixth part (chapter 14), you synthesize
    all the knowledge you’ve gained to produce a web app—a project that serves as
    the teaching frame in all the other chapters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书由六个部分组成，如下面的图所示。在第一部分（第2-5章），你学习内置数据模型，例如字符串、列表和字典。这些数据模型是任何项目的基石。在第二部分（第6和7章），你学习定义函数的最佳实践。函数对于任何项目都是至关重要的，因为它们负责操作数据以生成所需的输出。在第三部分（第8和9章），你学习定义自定义类的技术。我们不是使用内置类，而是定义自定义类来更好地模拟我们项目中的数据。在第四部分（第10和11章），你学习使用对象和操作计算机上的文件的基础知识。在第五部分（第12和13章），你学习各种保护程序的技术，包括日志记录、异常处理和测试。在第六部分（第14章），你综合所学知识来制作一个网络应用程序——这是一个作为其他所有章节教学框架的项目。
- en: '![FM_F01_Cui](../Images/FM_F01_Cui.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![FM_F01_Cui](../Images/FM_F01_Cui.png)'
- en: To follow along with the teaching, I recommend that you use a computer while
    you’re studying this book, which will allow you to get familiar with Python syntax
    and techniques faster. I’ve uploaded all the code in GitHub, and you can find
    my public repository at [https://github.com/ycui1/python_how_to](https://github.com/ycui1/python_how_to).
    In this book, however, whenever I show you some code, I provide the necessary
    explanations and output, so it’s fine if you don’t have a computer around while
    you’re reading this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上教学进度，我建议你在学习这本书时使用计算机，这将帮助你更快地熟悉Python语法和技术。我已经在GitHub上上传了所有代码，你可以在[https://github.com/ycui1/python_how_to](https://github.com/ycui1/python_how_to)找到我的公共仓库。然而，在这本书中，每当我向你展示一些代码时，我都会提供必要的解释和输出，所以即使你在阅读这本书时没有计算机也完全可以。
- en: If you do intend to use a computer, your computer’s operating system doesn’t
    matter. Windows, macOS, and Linux are all fine because Python is a cross-platform
    programming language. (See appendix A online for Python installation instructions.)
    Because I focus on the essential techniques, which have stabilized in recent Python
    releases, it’s not too important whether your computer runs Python 3.8 or earlier,
    but to get the most out of the book, I recommend that you install Python 3.10
    or later.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实打算使用计算机，你的计算机操作系统无关紧要。Windows、macOS和Linux都可以，因为Python是一种跨平台编程语言。（有关Python安装说明，请参阅附录A在线内容。）因为我专注于最近Python版本中已经稳定的必要技术，所以你的计算机运行的是Python
    3.8或更早版本并不重要，但为了最大限度地利用本书，我建议你安装Python 3.10或更高版本。
- en: About the appendices
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于附录
- en: 'The online version of this book has five appendices. Appendix A, Learning Python
    with REPL in IDLE, shows how to write Python code interactively. Appendix B, Managing
    Python packages with pip, shows how to manage Python packages. Appendix C, Using
    Jupyter Notebook: A web-based interactive Python editor, shows how to work with
    Jupyter Notebook. Appendix D, Integrating version control into your project, shows
    the importance of version control in your codebase. Appendix E, Preparing your
    package for public distribution, shows how to publish your package.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在线版本包含五个附录。附录A，使用 IDLE 中的 REPL 学习 Python，展示了如何交互式地编写 Python 代码。附录B，使用 pip
    管理Python包，展示了如何管理 Python 包。附录C，使用 Jupyter Notebook：一个基于网页的交互式 Python 编辑器，展示了如何使用
    Jupyter Notebook。附录D，将版本控制集成到你的项目中，展示了版本控制在你代码库中的重要性。附录E，准备你的包以供公开分发，展示了如何发布你的包。
- en: About the code
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Sometimes, code is also in bold
    to highlight changes from previous steps in the chapter, such as when a new feature
    adds to an existing line of code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本内联。在这两种情况下，源代码都使用固定宽度字体格式化，如这样，以将其与普通文本区分开来。有时，代码也会加粗以突出章节中先前步骤的变化，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; I’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, listings include line-continuation markers (➥). Additionally,
    comments in the source code have been removed from the listings when the code
    is described in the text. Code annotations accompany many of the listings, highlighting
    important concepts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我已添加换行和重新整理缩进来适应书籍中的可用页面空间。在极少数情况下，列表中包括行续行标记（➥）。此外，当代码在文本中描述时，源代码中的注释已从列表中删除。代码注释伴随许多列表，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/python-how-to](https://livebook.manning.com/book/python-how-to).
    The complete code for the examples in the book is available for download from
    the Manning website at [https://www.manning.com/books/python-how-to](https://www.manning.com/books/python-how-to)
    and from GitHub at [https://github.com/ycui1/python_how_to](https://github.com/ycui1/python_how_to).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/python-how-to](https://livebook.manning.com/book/python-how-to)。书中示例的完整代码可以从
    Manning 网站 [https://www.manning.com/books/python-how-to](https://www.manning.com/books/python-how-to)
    和 GitHub [https://github.com/ycui1/python_how_to](https://github.com/ycui1/python_how_to)
    下载。
