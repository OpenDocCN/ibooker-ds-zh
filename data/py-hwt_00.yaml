  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: You can find official documentation, including tutorials and references, at
    [https://docs.python.org/3](https://docs.python.org/3). The author, Dr. Yong Cui,
    regularly writes blogs on Python and related data science topics at Medium ([https://medium.com/@yongcui01](https://medium.com/@yongcui01)).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://docs.python.org/3](https://docs.python.org/3)找到官方文档，包括教程和参考。作者Yong
    Cui博士经常在Medium([https://medium.com/@yongcui01](https://medium.com/@yongcui01))上撰写关于Python和相关数据科学主题的博客。
- en: about the author
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Dr. Yong Cui is a scientist who has been working in the biomedicine field for
    more than 15 years. His research focuses on developing mobile health apps for
    behavioral interventions using Swift and Kotlin. As his favorite language, Python
    is his go-to language for data analysis, machine learning, and research-tool development.
    In his spare time, he likes to write blog posts on a variety of technical topics,
    including mobile development, Python programming, and artificial intelligence.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Yong Cui博士是一位在生物医学领域工作了超过15年的科学家。他的研究专注于开发使用Swift和Kotlin的移动健康应用程序，用于行为干预。作为他最喜欢的语言，Python是他进行数据分析、机器学习和研究工具开发的首选语言。在业余时间，他喜欢撰写关于各种技术主题的博客文章，包括移动开发、Python编程和人工智能。
- en: about the cover illustration
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Python How-To* is titled “Paysanne des environs
    de Soleure,” or “Peasant woman around Solothurn,” taken from a collection by Jacques
    Grasset de Saint-Sauveur, published in 1788\. Each illustration is finely drawn
    and hand-colored.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python How-To》封面上的插图标题为“Paysanne des environs de Soleure”，或“Solothurn地区的农妇”，取自Jacques
    Grasset de Saint-Sauveur的作品集，该作品集于1788年出版。每一幅插图都绘制得非常精细，并手工着色。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was by their dress alone. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，仅凭人们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地域文化的书封面来庆祝计算机行业的创新精神和主动性，这些文化通过如这一系列图片的图片被重新带回生活。
