- en: Part 5\. Expanding your skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 部分. 扩展你的技能
- en: In this final section, we consider advanced topics that will enhance your skills
    as an R programmer. Chapter 19 completes our discussion of graphics with detailed
    information on how to customize graphs created with the `ggplot2` package. You’ll
    learn to modify a graph’s titles, labels, axes, colors, fonts, legends, and more.
    You’ll also learn to combine several graphs into one overall image and turn a
    static graph into an interactive web graphic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的最后部分，我们将探讨一些高级主题，这些主题将提升你作为 R 程序员的能力。第 19 章详细介绍了如何使用 `ggplot2` 包自定义图形，从而完成了我们对图形的讨论。你将学习如何修改图形的标题、标签、坐标轴、颜色、字体、图例等。你还将学习如何将多个图形组合成一个整体图像，并将静态图形转换为交互式网络图形。
- en: Chapter 20 reviews the R language at a deeper level. This includes a discussion
    of R’s object-oriented programming features, working with environments, and advanced
    function writing. Tips for writing efficient code and debugging programs are also
    given. Although chapter 20 is more technical than the other chapters in this book,
    it provides extensive practical advice for developing more useful programs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第 20 章从更深入的角度回顾了 R 语言。这包括对 R 的面向对象编程特性、环境操作和高级函数编写的讨论。还提供了编写高效代码和调试程序的技巧。尽管第
    20 章比本书中的其他章节更技术性，但它提供了大量实用的建议，用于开发更有用的程序。
- en: Chapter 21 is all about report writing. R provides compressive facilities for
    generating attractive reports dynamically from data. In this chapter, you’ll learn
    how to create reports as web pages, PDF documents, and word processor documents
    (including Microsoft Word documents).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第 21 章完全关于报告编写。R 提供了强大的功能，可以从数据动态生成吸引人的报告。在本章中，你将学习如何创建网页、PDF 文档和文字处理文档（包括 Microsoft
    Word 文档）形式的报告。
- en: Throughout this book, you’ve used packages to get work done. In chapter 22,
    you’ll learn to write your *own* packages. This can help you organize and document
    your work, create more complex and comprehensive software solutions, and share
    your creations with others. Sharing a useful package of functions with others
    can also be a wonderful way to give back to the R community (while spreading your
    fame far and wide).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你已经使用了各种包来完成工作。在第 22 章中，你将学习如何编写你自己的包。这可以帮助你组织和记录你的工作，创建更复杂和全面的软件解决方案，并与他人分享你的成果。与他人分享一个有用的函数包也可以是一种回馈
    R 社区的美妙方式（同时让你的名声远播）。
- en: After completing part 5, you’ll have a much deeper appreciation of how R works
    and the tools it offers for creating more sophisticated graphics, software, and
    reports.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成第 5 部分后，你将对 R 的工作原理以及它提供的用于创建更复杂图形、软件和报告的工具有更深的理解。
