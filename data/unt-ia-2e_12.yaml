- en: Part 3 Strong finish
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 强有力的结尾
- en: You know a fair amount about Unity by now. You know how to program the player’s
    controls, create enemies that wander around, and add interactive devices to the
    game. You even know how to build a game using both 2D and 3D graphics! That’s
    *almost* everything you need to know to develop a complete game, but not quite.
    You still need to learn about a few final tasks, like putting audio in the game,
    and you need to understand how to put together all the disparate pieces we’ve
    been working with. This is the home stretch, with just four chapters left!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在对Unity已经相当了解了。你知道如何编程玩家的控制，创建四处游荡的敌人，以及向游戏中添加交互式设备。你甚至知道如何使用2D和3D图形来构建游戏！这几乎是你需要知道的所有内容来开发一个完整游戏，但还不是全部。你仍然需要学习一些最后的任务，比如在游戏中添加音频，以及你需要了解如何将我们一直在使用的所有不同部件组合在一起。这是最后的冲刺阶段，只剩下四章了！
