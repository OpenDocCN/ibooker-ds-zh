- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: For the past two decades, AI has played an increasingly significant role in
    our lives. It has done so quietly behind the scenes, as AI technologies have been
    employed by companies around the world to improve search results, product recommendations,
    and advertising, and even to assist healthcare workers to provide a better diagnosis.
    AI technologies are all around us, and soon, we’ll all travel in cars that drive
    themselves!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年中，AI在我们的生活中扮演了越来越重要的角色。它一直在幕后默默地发挥作用，因为全球各地的公司都在使用AI技术来改善搜索结果、产品推荐和广告，甚至帮助医疗工作者提供更好的诊断。AI技术无处不在，不久的将来，我们都会乘坐自动驾驶汽车！
- en: With this rise in prominence came a rise in demand for relevant skills. Engineers
    with expertise in machine learning or deep learning are often hoovered up by the
    big tech companies at huge salaries. Meanwhile, every application on the surface
    of the earth wants to use AI to improve its user experience. But the ability to
    hire the relevant skillsets and acquire the necessary volume of data to train
    these AI models remains a significant barrier to entry.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这种知名度的提升，对相关技能的需求也增加了。在机器学习或深度学习方面有专长的工程师通常以高薪被大型科技公司吸引。与此同时，地球表面上的每个应用程序都想使用AI来改善用户体验。但是，聘请相关技能集和获取训练这些AI模型所需的数据量的能力仍然是一个重大的进入障碍。
- en: Fortunately, cloud providers are offering more and more AI services that remove
    the need for you to steep yourself in the art of collecting and cleaning up data
    and training AI models. AWS, for instance, lets you use the same technologies
    that power product recommendations for Amazon.com through Amazon Personalize,
    or the speech recognition technology that powers Alexa with Amazon Transcribe.
    Other cloud providers (GCP, Azure, IBM, and so on) also offer similar services,
    and it will be through these services that we will see AI-powered features in
    everyday applications. And as these services become better and more accessible,
    there will be less need for people to train their own AI models, except for more
    specialised workloads.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，云服务提供商正在提供越来越多的AI服务，这些服务消除了您需要深入掌握收集和清理数据以及训练AI模型的艺术的需求。例如，AWS让您可以使用为Amazon.com的产品推荐提供动力的相同技术，通过Amazon
    Personalize，或者通过Amazon Transcribe为Alexa提供语音识别技术。其他云服务提供商（如GCP、Azure、IBM等）也提供类似的服务，我们将通过这些服务看到AI在日常应用程序中的功能。随着这些服务的日益完善和易于访问，人们自己训练AI模型的需求将越来越少，除非是更专业的负载。
- en: It’s great to finally see a book that focuses on leveraging these AI services
    rather than the nitty-gritty details of training AI models. This book explains
    the important concepts in AI and machine learning in layman’s terms, and describes
    them for exactly what they are, without all the hype and hyperbole that often
    accompany AI-related conversations. And the beauty of this book is that it is
    way more than “how to use these AI services from AWS,” but also how to build applications
    the serverless way. It covers everything from project organization, to continuous
    deployment, all the way to effective logging strategies and how to monitor your
    application using both service and application metrics. The later chapters of
    the book are also a treasure trove of integration patterns and real-world examples
    of how to sprinkle some AI magic into an existing application.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 看到一本专注于利用这些AI服务而不是AI模型训练细节的书真是太好了。这本书用通俗易懂的语言解释了AI和机器学习的重要概念，并准确地描述了它们，没有像AI相关对话中经常出现的所有炒作和夸张。这本书的美丽之处在于，它不仅仅是“如何使用AWS的这些AI服务”，还包括如何以无服务器的方式构建应用程序。它涵盖了从项目组织到持续部署，再到有效的日志策略以及如何使用服务和应用程序指标来监控您的应用程序的各个方面。这本书的后期章节也是集成模式和将一些AI魔法融入现有应用程序的实际案例的宝库。
- en: Serverless is a state of mind, a way of thinking about software development
    that puts the needs of the business and its customers at the forefront, and aims
    to create maximum business value with minimum effort by leveraging as many managed
    services as possible. This way of thinking leads to increased developer productivity
    and feature velocity, and often results in more scalable, resilient, and secure
    applications by building on the shoulders of giants such as AWS.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器是一种心态，是一种思考软件开发的方式，它将业务及其客户的需求放在首位，并旨在通过利用尽可能多的托管服务来以最小的努力创造最大的商业价值。这种思维方式导致开发人员生产力和功能速度的提高，并且通常通过在AWS等巨人的肩膀上构建，产生更可扩展、更弹性、更安全的应用程序。
- en: Serverless is not the future of how we build businesses around software; it’s
    the present and now, and it’s here to stay. This book will help you get started
    with Serverless development and show you how to integrate AI services into a Serverless
    application to enhance its user experience. Talk about hitting two birds with
    one stone!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器不是我们围绕软件构建业务的未来；它是现在，并且它将留下来。这本书将帮助你开始无服务器开发，并展示如何将AI服务集成到无服务器应用程序中，以增强用户体验。这真是一石二鸟！
- en: Yan Cui
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Yan Cui
- en: AWS Serverless Hero
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AWS无服务器英雄
- en: Independent Consultant
  id: totrans-10
