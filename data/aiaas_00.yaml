- en: preface
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: The fourth industrial revolution is upon us! The coming decade will likely see
    huge advances in areas such as gene editing, quantum computing, and, of course,
    artificial intelligence (AI). Most of us already interact with AI technology on
    a daily basis. This doesn’t just mean self-driving cars or automated lawn mowers.
    AI is far more pervasive than these obvious examples. Consider the product recommendation
    that Amazon just made when you visited their site, the online chat conversation
    you just had with your airline to re-book a flight, or the text that your bank
    just sent you warning of a possibly fraudulent transaction on your account. All
    of these examples are driven by AI and machine learning technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命已经到来！未来十年可能会在基因编辑、量子计算和当然还有人工智能（AI）等领域取得巨大进步。我们中的大多数人已经每天都在与AI技术互动。这不仅仅意味着自动驾驶汽车或自动割草机。AI比这些明显的例子更为普遍。考虑一下当你访问亚马逊网站时，亚马逊刚刚做出的产品推荐，或者你与航空公司进行的在线聊天对话，重新预订航班，或者你的银行刚刚发送给你的文本，警告你的账户上可能存在欺诈交易。所有这些例子都是由AI和机器学习技术驱动的。
- en: Increasingly, developers will be required to add “smart” AI-enabled features
    and interfaces to the products and platforms that they build. Early adopters of
    AI and machine learning have been doing this for some time, of course; however,
    this required a large investment in research and development, typically requiring
    a team of data scientists to train, test, deploy, and operate custom AI models.
    This picture is changing rapidly due to the powerful force of commoditization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的开发者将需要将“智能”AI功能界面添加到他们构建的产品和平台中。当然，AI和机器学习的早期采用者已经这样做了一段时间；然而，这通常需要大量研发投资，通常需要一个数据科学家团队来训练、测试、部署和运行定制的AI模型。由于商品化的强大力量，这一局面正在迅速改变。
- en: In his 2010 bestselling book, *The Big Switch*, Nicholas Carr compared cloud
    computing to electricity, predicting that eventually we would consume computing
    resources as a utility. Though we are not quite at the point of true utility computing,
    it is becoming clearer that this consumption model is fast becoming a reality.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在他2010年畅销书《大切换》中，尼古拉斯·卡尔将云计算比作电力，预测我们最终将像使用公共事业一样消费计算资源。尽管我们还没有达到真正的公共事业计算阶段，但这一消费模式正在迅速成为现实。
- en: You can see this in the explosive growth in the range and capability of cloud-native
    services. Commoditization of the cloud stack has given rise to the serverless
    computing paradigm. It is our belief that serverless computing will become the
    de facto standard architecture for building software platforms and products in
    the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在云原生服务的范围和能力的爆炸性增长中看到这一点。云堆栈的商品化催生了无服务器计算范式。我们相信，无服务器计算将成为未来构建软件平台和产品的既定标准架构。
- en: In conjunction with the commoditization of the wider application stack, AI is
    also rapidly becoming a commodity. Witness the number of AI services that are
    available from the major cloud providers in areas such as image recognition, natural
    language processing, and chatbot interfaces. These AI services grow in number
    and capability month by month.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更广泛的应用堆栈的商品化，AI也正在迅速成为商品。看看主要云提供商在图像识别、自然语言处理和聊天机器人界面等领域提供的AI服务数量。这些AI服务每月都在数量和能力上增长。
- en: At our company, fourTheorem, we use these technologies on a daily basis to help
    our clients extend and improve their existing systems through the application
    of AI services. We help our clients to adopt serverless architectures and tools
    to accelerate their platform development efforts, and we use our experience to
    help restructure legacy systems so that they can run more efficiently on cloud.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们公司fourTheorem，我们每天都在使用这些技术，帮助我们的客户通过应用AI服务扩展和改进他们现有的系统。我们帮助客户采用无服务器架构和工具来加速他们的平台开发工作，并利用我们的经验帮助重构遗留系统，以便它们在云上运行得更高效。
- en: It is the rapid growth and commoditization of these two technologies, Serverless
    and AI services, along with our experience of applying them to real-world projects,
    that led us to write this book. We wanted to provide an engineer’s guide to help
    you succeed with AI as a Service, and we wish you luck as you begin to master
    this brave new world of software development!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这两项技术——无服务器和AI服务的快速增长和商品化，以及我们将它们应用于实际项目的经验，促使我们写这本书。我们希望提供一本工程师指南，帮助你在AI
    as a Service中取得成功，并祝愿你在开始掌握这个软件开发的新世界时一切顺利！
