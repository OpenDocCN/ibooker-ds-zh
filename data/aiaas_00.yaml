- en: about this book
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这本书
- en: '*AI as a Service* was written as an engineer’s guide to building AI-enabled
    platforms and services. The aim of the book is to get you up and running, and
    able to produce results quickly, without getting stuck in the weeds. AI and machine
    learning are big topics, and there is an awful lot to learn if you wish to master
    these disciplines. It is not our intent to discourage anyone from doing this,
    however if you need to get results quickly, this book will help you get up to
    speed.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 《*AI as a Service*》作为工程师构建具备人工智能功能的平台和服务的指南被撰写。本书的目标是帮助您快速上手，并能够迅速产生结果，而不会陷入细节的泥潭。人工智能和机器学习是庞大的主题，如果您希望掌握这些学科，那么有很多东西需要学习。我们并不打算阻止任何人去这样做，然而如果您需要快速得到结果，这本书将帮助您迅速掌握相关知识。
- en: 'The book examines two growing and increasingly important technologies: serverless
    computing and artificial intelligence. We examine these from a developer’s perspective
    to provide a practical, hands-on guide.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了两个正在增长且日益重要的技术：无服务器计算和人工智能。我们从开发者的角度来审视这些技术，以提供实用的、动手操作的指南。
- en: All of the major cloud vendors are engaged in a race to provide relevant AI
    services, such as
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所有主要的云服务提供商都在竞相提供相关的AI服务，例如
- en: Image recognition
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像识别
- en: Speech-to-text, text-to-speech
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语音转文本，文本转语音
- en: Chatbots
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聊天机器人
- en: Language translation
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言翻译
- en: Natural language processing
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: Recommendations
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐
- en: This list will only expand over time!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表将随着时间的推移而不断扩展！
- en: The good news is that you do not need to be an AI or machine learning expert
    to use these offerings. This book will guide you in applying these services in
    your day-to-day work as a developer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，您不需要成为人工智能或机器学习专家就能使用这些服务。本书将指导您作为开发者将这些服务应用于日常工作中。
- en: In tandem with the grown of AI services, it is now possible to build and deploy
    applications with a minimum of operational overhead using the serverless approach.
    Our belief is that within the next few years, the tools, techniques, and architectures
    described in this book will become part of the standard toolkit for enterprise
    platform development. This book will bring you up to speed quickly, and help you
    build new systems using serverless architectures and to apply AI services to your
    existing platforms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能服务的增长，现在使用无服务器方法可以以最小的运营开销构建和部署应用程序。我们相信，在未来几年内，本书中描述的工具、技术和架构将成为企业平台开发的标准化工具包的一部分。本书将帮助您快速掌握相关知识，并指导您使用无服务器架构构建新的系统，并将人工智能服务应用于现有的平台。
- en: Who should read this book
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: '*AI as a Service* was written for full stack and back-end developers who are
    tasked with implementing AI-enhanced platforms and services. The book will also
    be of value to solution architects and product owners looking to understand how
    their systems can be augmented and improved with AI. DevOps professionals will
    gain valuable insights into the “serverless way” of building and deploying systems.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 《*AI as a Service*》是为全栈和后端开发者编写的，他们负责实现增强人工智能的平台和服务。本书对希望了解如何通过人工智能增强和改进其系统的解决方案架构师和产品所有者也很有价值。DevOps专业人士将获得关于构建和部署系统的“无服务器方式”的宝贵见解。
- en: 'How this book is organized: a roadmap'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: This book is broken down into three sections covering nine chapters.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分，共涵盖九个章节。
- en: 'Part 1 provides some background and examines a simple serverless AI system:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分提供了一些背景信息，并检查了一个简单的无服务器AI系统：
- en: Chapter 1 discusses the rise of serverless computing over the last few years,
    explaining why Serverless represents true utility cloud computing. Following this,
    it provides a brief overview of AI in order to bring readers with no experience
    with the topic up to speed.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章讨论了过去几年无服务器计算的发展，解释了为什么无服务器代表了真正的实用云计算。在此之后，它提供了一个关于人工智能的简要概述，以便让对这一主题没有经验的读者也能迅速掌握相关知识。
- en: Chapters 2 and 3 rapidly construct a serverless AI system that uses off-the-shelf
    image recognition technology. Readers can deploy and experiment with this system
    to explore how image recognition can be used.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章和第三章快速构建了一个使用现成图像识别技术的无服务器AI系统。读者可以部署并实验这个系统，以探索如何使用图像识别。
- en: 'Part 2 goes much deeper into the individual tools and techniques that developers
    need to know to become effective with serverless and off-the-shelf AI:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分深入探讨了开发者需要了解的个别工具和技术，以便在无服务器和现成AI方面变得有效：
- en: Chapter 4 examines how to build and deploy a simple serverless web application
    and then, perhaps more importantly, how to secure the application the serverless
    way.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章探讨了如何构建和部署一个简单的无服务器Web应用程序，然后，也许更重要的是，如何以无服务器的方式确保应用程序的安全。
- en: Chapter 5 explores how we can add AI-driven interfaces to a serverless web application,
    including speech-to-text, text-to-speech, and a conversational chatbot interface.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章探讨了如何将AI驱动的界面添加到无服务器Web应用程序中，包括语音到文本、文本到语音和会话聊天机器人界面。
- en: Chapter 6 provides some specific advice on how to be an effective developer
    with this new technology set, including project structure, CI/CD, and observability--things
    that most developers getting to grips with this technology will need in their
    tool chest.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章提供了一些具体建议，说明如何利用这一新技术集成为一个有效的开发者，包括项目结构、CI/CD和可观察性——大多数刚开始接触这项技术的开发者都需要在他们的工具箱中具备这些。
- en: Chapter 7 looks in detail at how serverless AI can be applied to existing or
    legacy platforms. Here we provide advice on the generic patterns that can be applied,
    and also look at some point solutions to illustrate application of these patterns.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章详细探讨了如何将无服务器AI应用于现有或遗留平台。在这里，我们提供了可以应用的通用模式建议，并查看了一些点解决方案来展示这些模式的应用。
- en: 'Part 3 looks at how we can bring together what you’ve learned from the first
    two parts in the context of a full-scale AI-driven system:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第3部分探讨了如何在全规模AI驱动系统的背景下将前两部分学到的内容结合起来：
- en: Chapter 8 examines gathering data at scale, using the example of a serverless
    web crawler.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章探讨了大规模收集数据，以无服务器Web爬虫为例。
- en: Chapter 9 looks at how we can extract value from large data sets using AI as
    a Service, using the data collected from the serverless web crawler.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章探讨了如何利用AI as a Service从大型数据集中提取价值，使用从无服务器网络爬虫收集的数据。
- en: Readers should review the material in chapter 1 to get a basic grounding of
    the subject matter, and pay close attention to the content in chapter 2, where
    we describe how to set up a development environment. The book is best read in
    order, as each chapter builds on the examples and learning from the previous one.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应复习第1章的内容，以获得对该主题的基本了解，并密切关注第2章的内容，其中我们描述了如何设置开发环境。本书最好按顺序阅读，因为每一章都是基于前一章的例子和学习内容。
- en: About the code
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code, both in numbered listings and
    inline with normal text. In both cases, source code is formatted in a `fixed-width
    font` `like` `this` to separate it from ordinary text. Sometimes code is also
    in bold to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，无论是编号列表还是与普通文本内联。在两种情况下，源代码都以`fixed-width font` `like` `this`的格式进行格式化，以将其与普通文本区分开来。有时代码也会加粗，以突出显示与章节中先前步骤相比有所改变的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (`➥`). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts. Source code for the examples
    in this book is available for download from the publisher’s website.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行符并重新整理了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续符（`➥`）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。代码注释伴随着许多列表，突出显示重要概念。本书中的示例源代码可以从出版商的网站上下载。
- en: 'All of the source code for this book is available at this repository: [https://
    github.com/fourTheorem/ai-as-a-service](https://github.com/fourTheorem/ai-as-a-service).'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有源代码都可在以下存储库中找到：[https://github.com/fourTheorem/ai-as-a-service](https://github.com/fourTheorem/ai-as-a-service)。
- en: liveBook discussion forum
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of AI as a Service includes free access to a private web forum run
    by Manning Publications where you can make comments about the book, ask technical
    questions, and receive help from the author and from other users. To access the
    forum, go to [https://livebook.manning.com/#!/book/ai-as-a-service/discussion](https://livebook.manning.com/#!/book/ai-as-a-service/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook
    .manning.com/#!/discussion](https://livebook.manning.com/#!/discussion).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 购买AI as a Service服务包括免费访问由Manning Publications运营的私有网络论坛，您可以在论坛上对书籍发表评论、提出技术问题，并从作者和其他用户那里获得帮助。要访问论坛，请访问[https://livebook.manning.com/#!/book/ai-as-a-service/discussion](https://livebook.manning.com/#!/book/ai-as-a-service/discussion)。您还可以在[https://livebook.manning.com/#!/discussion](https://livebook.manning.com/#!/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版商的网站访问。
- en: about the authors
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '| ![](../Images/Elger.png) | Peter Elger is a co-founder and CEO of fourTheorem.
    Peter started his career at the JET Joint Undertaking in the UK, where he spent
    seven years building acquisition, control, and data analytics systems for nuclear
    fusion research. He has held technical leadership roles across a broad base of
    the software industry in both the research and commercial sectors, including software
    disaster recovery, telecommunications, and social media. Prior to founding fourTheorem,
    Peter was co-founder and CTO of two companies: Stitcher Ads, a social advertising
    platform; and nearForm, a Node.js consultancy. Peter’s current focus is on delivering
    business value to his clients through the application of cutting edge serverless
    technology, cloud architectures, and machine learning. His experience covers everything
    from architecting large-scale distributed software systems to leading the international
    teams that implement them. Peter holds degrees in physics and computer science.
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/Elger.png) | Peter Elger是fourTheorem的联合创始人和CEO。Peter在英国的JET联合企业开始了他的职业生涯，在那里他花了七年时间构建用于核聚变研究的数据采集、控制和数据分析系统。他在软件行业的多个领域担任过技术领导角色，包括研究部门和商业部门，包括软件灾难恢复、电信和社交媒体。在创立fourTheorem之前，Peter是两家公司的联合创始人兼CTO：Stitcher
    Ads，一个社交广告平台；以及nearForm，一家Node.js咨询公司。Peter目前的重点是通过对尖端无服务器技术、云架构和机器学习的应用为客户创造商业价值。他的经验涵盖了从架构大型分布式软件系统到领导实施这些系统的国际团队。Peter拥有物理学和计算机科学学位。'
- en: '| ![](../Images/Shanaghy.png) | Eóin Shanaghy was fortunate enough to have
    been able to start programming on a Sinclair ZX Spectrum in the mid-1980s. It
    was the first piece of electronics he didn’t try to disassemble. These days, he
    tries to take software systems apart instead. Eóin is the CTO and co-founder of
    fourTheorem, a technology consulting firm and AWS Partner. He is an architect
    and developer with experience in building and scaling systems for both startups
    and large enterprises. Eóin has worked in many different technology eras, from
    Java-based distributed systems back in 2000 to full-stack polyglot container and
    serverless applications in recent years. Eóin holds a B.A. in computer science
    from Trinity College, Dublin. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/Shanaghy.png) | Eóin Shanaghy很幸运，在20世纪80年代中期就能开始使用Sinclair
    ZX Spectrum编程。这是他第一次没有尝试拆解的电子产品。如今，他试图拆解软件系统。Eóin是技术咨询服务公司fourTheorem的CTO和联合创始人，同时也是一位有经验的架构师和开发者，曾为初创公司和大型企业构建和扩展系统。Eóin在许多不同的技术时代工作过，从2000年的基于Java的分布式系统到近年来全栈多语言容器和无服务器应用程序。Eóin在都柏林三一学院获得了计算机科学学士学位。'
- en: about the cover illustration
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of AI as a Service is captioned “Homme de la Forêt Noire,”
    or “The man from the Black Forest.” The illustration is taken from a collection
    of dress costumes from various countries by Jacques Grasset de Saint-Sauveur (1757-1810),
    titled Costumes civils actuels de tous les peuples connus, published in France
    in 1788\. Each illustration is finely drawn and colored by hand. The rich variety
    of Grasset de Saint-Sauveur’s collection reminds us vividly of how culturally
    apart the world’s towns and regions were just 200 years ago. Isolated from each
    other, people spoke different dialects and languages. In the streets or in the
    countryside, it was easy to identify where they lived and what their trade or
    station in life was just by their dress.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 《AI as a Service》封面上的插图标题为“Homme de la Forêt Noire”，或称“黑森林的人”。这幅插图取自雅克·格拉塞·德·圣索沃尔（1757-1810）的作品集，名为《Costumes
    civils actuels de tous les peuples connus》，1788年于法国出版。每一幅插图都是手工精心绘制和着色的。格拉塞·德·圣索沃尔的收藏中丰富的多样性生动地提醒我们，200年前世界的城镇和地区在文化上有多么不同。人们彼此孤立，说着不同的方言和语言。在街道或乡村，仅凭他们的服饰就能轻易识别他们居住的地方以及他们的职业或社会地位。
- en: The way we dress has changed since then and the diversity by region, so rich
    at the time, has faded away. It is now hard to tell apart the inhabitants of different
    continents, let alone different towns, regions, or countries. Perhaps we have
    traded cultural diversity for a more varied personal life--certainly for a more
    varied and fast-paced technological life.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我们的着装方式已经改变，当时如此丰富的地区多样性已经消失。现在很难区分不同大陆、不同城镇、地区或国家的人们。也许我们用文化多样性换取了更加多样化的个人生活——当然，是为了更加多样化且节奏更快的技术生活。
- en: At a time when it is hard to tell one computer book from another, Manning celebrates
    the inventiveness and initiative of the computer business with book covers based
    on the rich diversity of regional life of two centuries ago, brought back to life
    by Grasset de Saint-Sauveur’s pictures.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以区分一本计算机书与另一本计算机书的今天，曼宁通过基于两百年前丰富多样的地区生活，并由格拉塞·德·圣索沃尔的图画使之重现的书封面，庆祝了计算机行业的创新精神和主动性。
