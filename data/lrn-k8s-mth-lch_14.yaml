- en: Week 3\. Preparing for production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三周：为生产做准备
- en: Kubernetes runs your applications for you, but that doesn’t mean you get a production
    experience for free. This section teaches you about all the day-2 operations concepts,
    so you’ll be well prepared when you put your applications live. You’ll learn about
    health checks that keep your apps online, centralized collection of logs and application
    metrics, and how to configure Kubernetes to route traffic to your containers.
    We’ll also cover some core security subjects, so you can understand what it takes
    to keep your applications safe.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes会为你运行应用程序，但这并不意味着你可以免费获得生产体验。本节将教你所有第二天操作的概念，这样当你将应用程序上线时，你将做好充分准备。你将了解保持应用程序在线的健康检查，集中收集日志和应用指标，以及如何配置Kubernetes将流量路由到你的容器。我们还将涵盖一些核心安全主题，这样你可以了解保持应用程序安全所需的内容。
