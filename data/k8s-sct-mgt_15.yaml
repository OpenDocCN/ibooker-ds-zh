  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'On an RPM-based operating system, such as Fedora or Red Hat Enterprise Linux,
    execute the following command in a terminal to install Git:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于 RPM 的操作系统上，例如 Fedora 或 Red Hat Enterprise Linux，请在终端中执行以下命令来安装 Git：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Confirm Git was installed successfully by checking the version:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过检查版本来确认 Git 已成功安装：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If the version was returned, Git was successfully installed. If an error occurs,
    confirm the steps associated with the installation method were completed fully.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果返回了版本信息，则表示 Git 已成功安装。如果发生错误，请确认与安装方法相关的步骤已完全完成。
- en: D.2 Configuring Git
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.2 配置 Git
- en: Even though Git can be used immediately after installation, it is recommended
    to take a few additional steps to customize the Git environment. Certain capabilities,
    such as committing code, will not be available without additional actions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Git安装后即可使用，但建议采取一些额外的步骤来自定义 Git 环境。某些功能，如提交代码，在没有额外操作的情况下将不可用。
- en: 'The `git config` subcommand is available for retrieving and setting configuration
    options. These options can be specified at one of three levels:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`git config` 子命令可用于检索和设置配置选项。这些选项可以在三个级别之一中指定：'
- en: At a system level and specified within the [path]`/etc/gitconfig` file.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在系统级别，并在 `[path]` `/etc/gitconfig` 文件中指定。
- en: At a user profile level in the `~/.gitconfig`. This level can be targeted by
    specifying the `--global` option using the `git config` subcommand.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在用户配置文件级别，位于 `~/.gitconfig` 中。此级别可以通过使用 `git config` 子命令指定 `--global` 选项来定位。
- en: At a repository level within the `.git/config` file. This level can be targeted
    by specifying the `--local` option using the `git config` subcommand.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 `.git/config` 文件中的存储库级别。此级别可以通过使用 `git config` 子命令指定 `--local` 选项来定位。
- en: 'While there is an array of configurable options available in Git, there are
    two options that should be defined whenever Git is installed:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Git中提供了大量的可配置选项，但在安装Git时，有两个选项应该被定义：
- en: Username
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名
- en: Email address
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件地址
- en: These values will be associated with any commits you perform. Failure to configure
    these values will result in the following error while attempting to perform a
    commit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些值将与您执行的任何提交相关联。未能配置这些值将导致在尝试执行提交时出现以下错误。
- en: Listing D.1 Error message produced when no Git identity is configured
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 D.1 未配置 Git 身份时产生的错误信息
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: ① Indicates the variables that should be configured
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ① 表示应配置的变量
- en: As the error in listing D.1 describes, both the `user.email` and `user.name`
    variables should be configured. While these variables can be configured separately
    within each repository, for simplicity’s sake, it is more straightforward to define
    at a global level and make appropriate modifications within individual repositories.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如 D.1 列表中描述的错误所示，`user.email` 和 `user.name` 变量都应该被配置。虽然这些变量可以在每个存储库中单独配置，但为了简单起见，在全局级别定义并适当修改各个存储库中的变量更为直接。
- en: 'Execute the following commands to set the `user.email` and `user.name` to configure
    the required variables substituting your user details as appropriate:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下命令以设置 `user.email` 和 `user.name`，以配置所需的变量，并适当替换您的用户详细信息：
