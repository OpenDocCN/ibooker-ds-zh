- en: Appendix D. Installing and configuring Git
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. 安装和配置 Git
- en: '*Git* has become the de facto VCS for tracking the changes in files and is
    used frequently when working with Kubernetes content. It gained popularity due
    to its simplified branch management capabilities in comparison with other version
    control systems. Before beginning to use Git on a local machine, there are a series
    of steps that must first be completed.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Git* 已成为跟踪文件更改的事实上的版本控制系统，并在处理 Kubernetes 内容时经常使用。与其他版本控制系统相比，由于其简化的分支管理功能而获得了流行。在开始在本地机器上使用
    Git 之前，必须首先完成一系列步骤。'
- en: D.1 Installing Git
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.1 安装 Git
- en: To start working with Git content, the `git` executable must be installed. Support
    is available for `git` on most operating systems, including Linux, OSX, and Windows,
    and the steps are available on the Git website ([https://git-scm.com/book/en/v2/Getting-Started-Installing-Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git)).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 Git 内容，必须安装 `git` 可执行文件。大多数操作系统都支持 `git`，包括 Linux、OSX 和 Windows，具体步骤可在
    Git 网站上找到（[https://git-scm.com/book/en/v2/Getting-Started-Installing-Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git)）。
