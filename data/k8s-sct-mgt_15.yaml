    such as `apt` or `dnf`. On a Debian-based Linux operating system, execute the
    following command in a terminal to install Git:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当在 Linux 上安装 `git` 时，最简单的方法是使用包管理器，如 `apt` 或 `dnf`。在基于 Debian 的 Linux 操作系统上，请在终端中执行以下命令来安装
    Git：
