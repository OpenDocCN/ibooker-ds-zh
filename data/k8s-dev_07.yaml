- en: Part 2 Going to production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 进入生产阶段
- en: Now that you have learned the fundamentals of Kubernetes, such as creating and
    deploying containers, setting resource limits, and configuring liveness and readiness
    probes for automation, it is time to take things to the next level. This part
    covers what you need to know to build production systems on Kubernetes. This includes
    tasks such as scaling your application up both manually and with automation, including
    designing the application so it can scale in the first place; connecting multiple
    services together, potentially managed by different teams; and storing the Kubernetes
    configuration alongside your code while keeping everything updated and secure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学习了 Kubernetes 的基础知识，例如创建和部署容器、设置资源限制以及配置自动化存活和就绪探针，现在是时候将事情提升到下一个层次了。本部分涵盖了你在
    Kubernetes 上构建生产系统所需了解的内容。这包括诸如手动和自动化扩展你的应用程序、设计应用程序以便它能够首先进行扩展；将多个服务连接在一起，这些服务可能由不同的团队管理；以及将
    Kubernetes 配置存储在与你的代码一起的同时保持一切更新和安全。
- en: Additional workload options are introduced beyond the stateless deployment covered
    in Part 1, including those that require state (attached disks), background queues,
    batch jobs, and daemon Pods that run on every node. You’ll learn how to inform
    Kubernetes of your scheduling requirements, such as spreading out your Pods or
    locating them together and how to target specific hardware requirements like Arm
    architecture, GPU, and Spot compute.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分中涵盖的无状态部署之外，还介绍了额外的作业选项，包括那些需要状态（附加磁盘）、后台队列、批处理作业以及在每个节点上运行的守护进程 Pod。你将学习如何通知
    Kubernetes 你的调度要求，例如分散你的 Pod 或将它们定位在一起，以及如何针对特定的硬件要求，如 Arm 架构、GPU 和 Spot 计算资源。
