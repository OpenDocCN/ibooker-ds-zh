  zh: '[PRE22]'
- en: Statistical Transformations
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计变换
- en: Consider a basic bar chart drawn with [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    or [`geom_col()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml). The
    following chart displays the total number of diamonds in the `diamonds` dataset,
    grouped by `cut`. The `diamonds` dataset is in the ggplot2 package and contains
    information on about 54,000 diamonds, including the `price`, `carat`, `color`,
    `clarity`, and `cut` of each diamond. The chart shows that more diamonds are available
    with high-quality cuts than with low-quality cuts.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用 [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    或 [`geom_col()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml) 绘制基本条形图。下图显示了`diamonds`数据集中按`cut`分组的钻石总数。`diamonds`数据集位于
    ggplot2 包中，包括每颗钻石的 `price`、`carat`、`color`、`clarity` 和 `cut` 信息，约 54,000 颗钻石。该图表显示，高质量切割的钻石比低质量切割的钻石更多。
- en: '[PRE23]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '![Bar chart of number of each cut of diamond. There are roughly 1500 Fair,
    5000 Good, 12000 Very Good, 14000 Premium, and 22000 Ideal cut diamonds.](assets/rds2_09in16.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![每种切割钻石数量的条形图。大约有 1500 颗 Fair，5000 颗 Good，12000 颗 Very Good，14000 颗 Premium
    和 22000 颗 Ideal 切割的钻石。](assets/rds2_09in16.png)'
- en: 'On the x-axis, the chart displays `cut`, a variable from `diamonds`. On the
    y-axis, it displays count, but count is not a variable in `diamonds`! Where does
    count come from? Many graphs, like scatterplots, plot the raw values of your dataset.
    Other graphs, like bar charts, calculate new values to plot:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在 x 轴上，图表显示了来自 `diamonds` 的变量 `cut`。在 y 轴上，它显示 count，但 `diamonds` 中没有 count
    变量！count 是从哪里来的？许多图表（如散点图）绘制数据集的原始值。其他图表（如条形图）计算新值以绘制：
- en: Bar charts, histograms, and frequency polygons bin your data and then plot bin
    counts, the number of points that fall in each bin.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条形图、直方图和频率多边形将数据进行分组，然后绘制每个分组的点数。
- en: Smoothers fit a model to your data and then plot predictions from the model.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平滑曲线将模型拟合到您的数据，然后绘制模型预测。
- en: Boxplots compute the five-number summary of the distribution and then display
    that summary as a specially formatted box.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箱线图计算分布的五数总结，然后以特殊格式显示该总结。
- en: The algorithm used to calculate new values for a graph is called a *stat*, short
    for statistical transformation. [Figure 9-2](#fig-vis-stat-bar) shows how this
    process works with [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算图表新值的算法称为 *stat*，即统计变换的简称。[图 9-2](#fig-vis-stat-bar) 显示了使用 [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    的这一过程。
- en: '![A figure demonstrating three steps of creating a bar chart. Step 1\. geom_bar()
    begins with the diamonds data set. Step 2\. geom_bar() transforms the data with
    the count stat, which returns a data set of cut values and counts. Step 3\. geom_bar()
    uses the transformed data to build the plot. cut is mapped to the x-axis, count
    is mapped to the y-axis.](assets/rds2_0902.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![展示创建条形图三个步骤的图示。第 1 步：`geom_bar()` 从钻石数据集开始。第 2 步：`geom_bar()` 使用 count 统计函数转换数据，返回一个包含切割值和计数的数据集。第
    3 步：`geom_bar()` 使用转换后的数据绘制图表。cut 映射到 x 轴，count 映射到 y 轴。](assets/rds2_0902.png)'
- en: Figure 9-2\. When creating a bar chart, we first start with the raw data, then
    aggregate it to count the number of observations in each bar, and finally map
    those computed variables to plot aesthetics.
  id: totrans-123
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-2。创建条形图时，首先从原始数据开始，然后对数据进行汇总以计算每个条的观测次数，最后将这些计算的变量映射到绘图美学上。
- en: 'You can learn which stat a geom uses by inspecting the default value for the
    `stat` argument. For example, [`?geom_bar`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    shows that the default value for `stat` is “count,” which means that [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    uses [`stat_count()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml).
    [`stat_count()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml) is documented
    on the same page as [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml).
    If you scroll down, the section called “Computed variables” explains that it computes
    two new variables: `count` and `prop`.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过检查`stat`参数的默认值来了解一个几何对象使用的统计方法。例如，[`?geom_bar`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)显示`stat`的默认值是“count”，这意味着[`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)使用[`stat_count()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)。[`stat_count()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)的文档可以在与[`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)同一页上找到。如果你向下滚动，标题为“计算变量”的部分解释了它计算两个新变量：`count`和`prop`。
- en: 'Every geom has a default stat, and every stat has a default geom. This means
    you can typically use geoms without worrying about the underlying statistical
    transformation. However, there are three reasons why you might need to use a stat
    explicitly:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 每个几何对象都有一个默认的统计方法，而每个统计方法都有一个默认的几何对象。这意味着通常可以使用几何对象而不必担心底层的统计变换。但是，您可能需要显式地使用统计方法有以下三个原因：
- en: You might want to override the default stat. In the following code, we change
    the stat of [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    from count (the default) to identity. This lets us map the height of the bars
    to the raw values of a y variable.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能希望覆盖默认的统计方法。在下面的代码中，我们将[`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)的统计方法从默认的计数改为标识。这样可以将柱状图的高度映射到y变量的原始值。
- en: '[PRE24]'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '![Bar chart of number of each cut of diamond. There are roughly 1500 Fair,
    5000 Good, 12000 Very Good, 14000 Premium, and 22000 Ideal cut diamonds.](assets/rds2_09in17.png)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![钻石切割种类数量的柱状图。大约有1500颗Fair、5000颗Good、12000颗Very Good、14000颗Premium和22000颗Ideal切割的钻石。](assets/rds2_09in17.png)'
- en: 'You might want to override the default mapping from transformed variables to
    aesthetics. For example, you might want to display a bar chart of proportions,
    rather than counts:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可能希望覆盖从转换变量到美学属性的默认映射。例如，您可能希望显示比例柱状图，而不是计数：
- en: '[PRE25]'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '![Bar chart of proportion of each cut of diamond. Roughly, Fair diamonds make
    up 0.03, Good 0.09, Very Good 0.22, Premium 0.26, and Ideal 0.40.](assets/rds2_09in18.png)'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![每种钻石切割的比例柱状图。大约，Fair钻石占0.03，Good占0.09，Very Good占0.22，Premium占0.26，Ideal占0.40。](assets/rds2_09in18.png)'
- en: To find the possible variables that can be computed by the stat, look for the
    section titled “Computed variables” in the help for [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml).
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查找统计方法可以计算的可能变量，请查看[`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)帮助文档中标题为“计算变量”的部分。
- en: 'You might want to draw greater attention to the statistical transformation
    in your code. For example, you might use [`stat_summary()`](https://ggplot2.tidyverse.org/reference/stat_summary.xhtml),
    which summarizes the y values for each unique x value, to draw attention to the
    summary that you’re computing:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能希望在你的代码中更加关注统计变换。例如，你可以使用[`stat_summary()`](https://ggplot2.tidyverse.org/reference/stat_summary.xhtml)，它可以对每个唯一的x值进行y值的总结，以便突出你正在计算的汇总信息：
- en: '[PRE26]'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '![A plot with depth on the y-axis and cut on the x-axis (with levels fair,
    good, very good, premium, and ideal) of diamonds. For each level of cut, vertical
    lines extend from minimum to maximum depth for diamonds in that cut category,
    and the median depth is indicated on the line with a point.](assets/rds2_09in19.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![钻石深度（y轴）与切割种类（x轴，包括fair、good、very good、premium和ideal）的关系图。对于每种切割等级，垂直线条表示该切割类别内钻石的最小和最大深度，中位深度用点表示。](assets/rds2_09in19.png)'
- en: ggplot2 provides more than 20 stats for you to use. Each stat is a function,
    so you can get help in the usual way, e.g., [`?stat_bin`](https://ggplot2.tidyverse.org/reference/geom_histogram.xhtml).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: ggplot2提供了超过20种统计方法供您使用。每种统计方法都是一个函数，因此您可以像通常一样获取帮助，例如[`?stat_bin`](https://ggplot2.tidyverse.org/reference/geom_histogram.xhtml)。
- en: Exercises
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: What is the default geom associated with [`stat_summary()`](https://ggplot2.tidyverse.org/reference/stat_summary.xhtml)?
    How could you rewrite the previous plot to use that geom function instead of the
    stat function?
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认与[`stat_summary()`](https://ggplot2.tidyverse.org/reference/stat_summary.xhtml)关联的几何对象是什么？你如何重写前面的图表以使用该几何函数代替统计函数？
- en: What does [`geom_col()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)
    do? How is it different from [`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)?
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[`geom_col()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)的作用是什么？它与[`geom_bar()`](https://ggplot2.tidyverse.org/reference/geom_bar.xhtml)有什么不同？'
- en: 'Most geoms and stats come in pairs that are almost always used in concert.
    Make a list of all the pairs. What do they have in common? (Hint: Read through
    the documentation.)'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数几何对象和统计函数都成对出现，几乎总是一起使用。列出所有这些配对。它们有什么共同点？（提示：阅读文档。）
- en: What variables does [`stat_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)
    compute? What arguments control its behavior?
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[`stat_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)计算哪些变量？控制它行为的参数是什么？'
- en: In our proportion bar chart, we need to set `group = 1`. Why? In other words,
    what is the problem with these two graphs?
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的比例条形图中，我们需要设置`group = 1`。为什么？换句话说，这两个图有什么问题？
- en: '[PRE27]'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Position Adjustments
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 位置调整
- en: 'There’s one more piece of magic associated with bar charts. You can color a
    bar chart using either the `color` aesthetic or, more usefully, the `fill` aesthetic:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 条形图还有一个更神奇的功能。可以使用`color`美学或更实用的`fill`美学来着色条形图：
- en: '[PRE28]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '![Two bar charts of drive types of cars. In the first plot, the bars have colored
    borders. In the second plot, they''re filled with colors. Heights of the bars
    correspond to the number of cars in each cut category.](assets/rds2_09in20.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![两个汽车驱动类型的条形图。在第一个图中，条形有彩色边框。在第二个图中，它们填充有颜色。条形的高度对应每个切割类别中的汽车数量。](assets/rds2_09in20.png)'
- en: 'Note what happens if you map the fill aesthetic to another variable, like `class`:
    the bars are automatically stacked. Each colored rectangle represents a combination
    of `drv` and `class`.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 注意一下，如果将填充美学映射到另一个变量，例如`class`，则条形将自动堆叠。每个彩色矩形代表了`drv`和`class`的组合。
- en: '[PRE29]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '![Segmented bar chart of drive types of cars, where each bar is filled with
    colors for the classes of cars. Heights of the bars correspond to the number of
    cars in each drive category, and heights of the colored segments are proportional
    to the number of cars with a given class level within a given drive type level.](assets/rds2_09in21.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![汽车驱动类型的分段条形图，每根条形都填充有代表汽车类别的颜色。条形的高度对应每个驱动类型中汽车的数量，而彩色段的高度则与给定驱动类型级别内给定类别级别的汽车数量成比例。](assets/rds2_09in21.png)'
- en: 'The stacking is performed automatically using the *position adjustment* specified
    by the `position` argument. If you don’t want a stacked bar chart, you can use
    one of three other options: `"identity"`, `"dodge"`, or `"fill"`.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 自动堆叠是通过`position`参数指定的*位置调整*来完成的。如果不想要堆叠的条形图，可以使用三种其他选项之一：`"identity"`、`"dodge"`或`"fill"`。
- en: '`position = "identity"` will place each object exactly where it falls in the
    context of the graph. This is not very useful for bars, because it overlaps them.
    To see that overlapping, we need to make the bars either slightly transparent
    by setting `alpha` to a small value or completely transparent by setting `fill
    = NA`.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position = "identity"`会将每个对象放置在其在图形上下文中的确切位置。这对于条形图并不是很有用，因为它们会重叠。要查看重叠效果，我们需要通过将`alpha`设置为一个小值或通过设置`fill
    = NA`使条形图变得稍微透明或完全透明。'
- en: '[PRE30]'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '![Segmented bar chart of drive types of cars, where each bar is filled with
    colors for the classes of cars. Heights of the bars correspond to the number of
    cars in each drive category, and heights of the colored segments are proportional
    to the number of cars with a given class level within a given drive type level.
    However the segments overlap. In the first plot the bars are filled with transparent
    colors and in the second plot they are only outlined with color.](assets/rds2_09in22.png)'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![汽车驱动类型的分段条形图，每根条形都填充有代表汽车类别的颜色。条形的高度对应每个驱动类型中汽车的数量，而彩色段的高度则与给定驱动类型级别内给定类别级别的汽车数量成比例。然而，这些段重叠。在第一个图中，条形填充有透明颜色，在第二个图中，它们仅用颜色轮廓勾勒。](assets/rds2_09in22.png)'
- en: The identity position adjustment is more useful for 2D geoms, like points, where
    it is the default.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 身份位置调整对于二维几何对象（例如点）更有用，因为它是默认设置。
- en: '`position = "fill"` works like stacking but makes each set of stacked bars
    the same height. This makes it easier to compare proportions across groups.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position = "fill"`类似于堆叠，但使每组堆叠的条形图高度相同。这样可以更容易地比较不同组的比例。'
- en: '`position = "dodge"` places overlapping objects directly *beside* one another.
    This makes it easier to compare individual values.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`position = "dodge"`将重叠对象直接*相邻*放置。这样可以更容易地比较单个值。'
- en: '[PRE31]'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '![On the left, segmented bar chart of drive types of cars, where each bar is
    filled with colors for the levels of class. Height of each bar is 1 and heights
    of the colored segments represent the proportions of cars with a given class level
    within a given drive type. On the right, dodged bar chart of drive types of cars.
    Dodged bars are grouped by levels of drive type. Within each group bars represent
    each level of class. Some classes are represented within some drive types and
    not represented in others, resulting in unequal number of bars within each group.
    Heights of these bars represent the number of cars with a given level of drive
    type and class.](assets/rds2_09in23.png)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![汽车驱动类型的分段条形图，每根条形填充不同颜色表示不同级别的分类。每根条形的高度为1，而彩色段的高度表示具有给定驱动类型内给定分类级别的汽车比例。右侧是汽车驱动类型的分组条形图。分组的条形以驱动类型级别分组。在每个组内，条形代表每个分类级别。某些分类在某些驱动类型中表示，而在其他类型中则没有，导致每个组内的条形数量不均匀。这些条形的高度表示具有给定驱动类型和分类级别的汽车数量。](assets/rds2_09in23.png)'
- en: There’s one other type of adjustment that’s not useful for bar charts but can
    be very useful for scatterplots. Recall our first scatterplot. Did you notice
    that the plot displays only 126 points, even though there are 234 observations
    in the dataset?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种调整类型对条形图没有用处，但对散点图非常有用。回想一下我们的第一个散点图。您是否注意到，尽管数据集中有234个观测值，但图中仅显示了126个点？
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars that shows
    a negative association.](assets/rds2_09in24.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![汽车高速公路燃油效率与发动机尺寸的散点图，显示负相关关系。](assets/rds2_09in24.png)'
- en: The underlying values of `hwy` and `displ` are rounded so the points appear
    on a grid, and many points overlap each other. This problem is known as *overplotting*.
    This arrangement makes it difficult to see the distribution of the data. Are the
    data points spread equally throughout the graph, or is there one special combination
    of `hwy` and `displ` that contains 109 values?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '`hwy`和`displ`的基础值被舍入，因此点位于网格上，并且许多点彼此重叠。这个问题被称为*重叠绘制*。这种排列使得难以看到数据的分布。数据点是否均匀分布在整个图表中，或者是否存在一个特定的`hwy`和`displ`组合包含109个值？'
- en: You can avoid this gridding by setting the position adjustment to `“jitter”`.
    Using `position = "jitter"` adds a small amount of random noise to each point.
    This spreads the points out because no two points are likely to receive the same
    amount of random noise.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过将位置调整设置为`“jitter”`来避免此网格化。使用`position = "jitter"`会向每个点添加少量随机噪声。这会使点分散开，因为不太可能有两个点接收相同数量的随机噪声。
- en: '[PRE32]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '![Jittered scatterplot of highway fuel efficiency versus engine size of cars.
