- en: Chapter 9\. Layers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章：层
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: In [Chapter 1](ch01.xhtml#chp-data-visualize), you learned much more than just
    how to make scatterplots, bar charts, and boxplots. You learned a foundation that
    you can use to make *any* type of plot with ggplot2.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.xhtml#chp-data-visualize)中，您不仅学会了如何制作散点图、条形图和箱形图，还学会了可以使用 ggplot2
    制作*任何*类型的图形的基础知识。
- en: In this chapter, you’ll expand on that foundation as you learn about the layered
    grammar of graphics. We’ll start with a deeper dive into aesthetic mappings, geometric
    objects, and facets. Then, you will learn about statistical transformations ggplot2
    makes under the hood when creating a plot. These transformations are used to calculate
    new values to plot, such as the heights of bars in a bar plot or medians in a
    box plot. You will also learn about position adjustments, which modify how geoms
    are displayed in your plots. Finally, we’ll briefly introduce coordinate systems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将深入了解图形语法的分层。我们将从对美学映射、几何对象和面板的深入探讨开始。接着，您将了解 ggplot2 在创建图时在幕后进行的统计变换。这些变换用于计算要绘制的新值，例如条形图中的条形高度或箱形图中的中位数。您还将了解位置调整，这些调整修改了如何在图中显示几何对象。最后，我们会简要介绍坐标系。
- en: We will not cover every single function and option for each of these layers,
    but we will walk you through the most important and commonly used functionality
    provided by ggplot2 as well as introduce you to packages that extend ggplot2.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会涵盖每个层的每个函数和选项，但我们会为您介绍 ggplot2 提供的最重要和常用的功能，并介绍扩展 ggplot2 的包。
- en: Prerequisites
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'This chapter focuses on ggplot2\. To access the datasets, help pages, and functions
    used in this chapter, load the tidyverse by running this code:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章专注于 ggplot2。要访问本章中使用的数据集、帮助页面和函数，请通过运行以下代码加载 tidyverse：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Aesthetic Mappings
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美学映射
- en: “The greatest value of a picture is when it forces us to notice what we never
    expected to see.” —John Tukey
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “一幅图片最大的价值在于它迫使我们注意到我们从未预料到的东西。” —约翰·图基
- en: Remember that the `mpg` data frame bundled with the ggplot2 package contains
    234 observations on 38 car models.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，ggplot2 包中捆绑的 `mpg` 数据框包含了38个汽车型号的234个观测值。
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Among the variables in `mpg` are:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `mpg` 中的变量包括：
- en: '`displ`'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`displ`'
- en: A car’s engine size, in liters. A numerical variable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆汽车的发动机大小，以升为单位。一个数值变量。
- en: '`hwy`'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`hwy`'
- en: A car’s fuel efficiency on the highway, in miles per gallon (mpg). A car with
    a low fuel efficiency consumes more fuel than a car with a high fuel efficiency
    when they travel the same distance. A numerical variable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆汽车在高速公路上的燃油效率，以每加仑英里数（mpg）表示。当两辆车行驶相同距离时，燃油效率低的汽车消耗的燃料比燃油效率高的汽车多。一个数值变量。
- en: '`class`'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`class`'
- en: Type of car. A categorical variable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆类型。一个分类变量。
- en: Let’s start by visualizing the relationship between `displ` and `hwy` for various
    `class`es of cars. We can do this with a scatterplot where the numerical variables
    are mapped to the `x` and `y` aesthetics and the categorical variable is mapped
    to an aesthetic like `color` or `shape`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从可视化汽车不同 `class` 类别的 `displ` 和 `hwy` 之间的关系开始。我们可以通过散点图来实现这一点，其中数值变量被映射到 `x`
    和 `y` 美学，而分类变量则被映射到美学如 `color` 或 `shape`。
- en: '[PRE2]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Two scatterplots next to each other, both visualizing highway fuel efficiency
    versus engine size of cars and showing a negative association. In the plot on
    the left class is mapped to the color aesthetic, resulting in different colors
    for each class. In the plot on the right class is mapped the shape aesthetic,
    resulting in different plotting character shapes for each class, except for suv.
    Each plot comes with a legend that shows the mapping between color or shape and
    levels of the class variable.](assets/rds2_09in01.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![并排显示的两个散点图，都用于可视化汽车的高速公路燃油效率与发动机大小，并显示负相关。左图中 `class` 被映射到颜色美学，结果是每个类别有不同的颜色。右图中
    `class` 被映射到形状美学，结果是每个类别有不同的绘图字符形状，除了 SUV。每个图都带有图例，显示颜色或形状与 `class` 变量级别之间的映射关系。](assets/rds2_09in01.png)'
- en: 'When `class` is mapped to `shape`, we get two warnings:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当 `class` 被映射到 `shape` 时，我们会收到两个警告：
- en: '1: The shape palette can deal with a maximum of 6 discrete values because more
    than 6 becomes difficult to discriminate; you have 7\. Consider specifying shapes
    manually if you must have them.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1：形状调色板最多可以处理6个离散值，因为超过6个会变得难以区分；你有7个。如果必须使用它们，请考虑手动指定形状。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '2: Removed 62 rows containing missing values ([`geom_point()`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml)).'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '2: 删除了 62 行包含缺失值的观测（[`geom_point()`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml)）。'
- en: Since ggplot2 will use only six shapes at a time, by default, additional groups
    will go unplotted when you use the shape aesthetic. The second warning is related—there
    are 62 SUVs in the dataset and they’re not plotted.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 ggplot2 默认一次只使用六种形状，使用形状美学时，额外的分组将不会被绘制出来。第二个警告与此相关——数据集中有 62 辆 SUV，它们没有被绘制出来。
- en: Similarly, we can map `class` to `size` or `alpha` aesthetics as well, which
    control the shape and the transparency of the points, respectively.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，我们也可以将 `class` 映射到 `size` 或 `alpha` 美学，分别控制点的形状和透明度。
- en: '[PRE3]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![Two scatterplots next to each other, both visualizing highway fuel efficiency
    versus engine size of cars and showing a negative association. In the plot on
    the left class is mapped to the size aesthetic, resulting in different sizes for
    each class. In the plot on the right class is mapped the alpha aesthetic, resulting
    in different alpha (transparency) levels for each class. Each plot comes with
    a legend that shows the mapping between size or alpha level and levels of the
    class variable.](assets/rds2_09in02.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![两个相邻的散点图，分别可视化汽车的高速公路燃油效率与引擎尺寸，显示出负相关关系。在左侧的图中，类别被映射到了大小美学，导致每个类别的点大小不同。在右侧的图中，类别被映射到了透明度美学，导致每个类别的透明度（alpha）水平不同。每个图都附带了一个图例，显示了大小或透明度级别与类别变量级别之间的映射关系。](assets/rds2_09in02.png)'
- en: 'Both of these produce warnings as well:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这两者也会产生警告：
- en: Using alpha for a discrete variable is not advised.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不建议为离散变量使用 alpha。
- en: Mapping an unordered discrete (categorical) variable (`class`) to an ordered
    aesthetic (`size` or `alpha`) is generally not a good idea because it implies
    a ranking that does not in fact exist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个无序的离散（分类）变量(`class`)映射到有序的美学(`size`或`alpha`)通常不是一个好主意，因为它暗示了一个实际上并不存在的排名。
- en: Once you map an aesthetic, ggplot2 takes care of the rest. It selects a reasonable
    scale to use with the aesthetic, and it constructs a legend that explains the
    mapping between levels and values. For x and y aesthetics, ggplot2 does not create
    a legend, but it creates an axis line with tick marks and a label. The axis line
    provides the same information as a legend; it explains the mapping between locations
    and values.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦映射了美学，ggplot2 会处理其余部分。它选择一个合理的比例尺与美学一起使用，并构建一个解释级别与值之间映射的图例。对于 x 和 y 美学，ggplot2
    不会创建图例，但会创建带有刻度线和标签的坐标轴线。坐标轴线提供与图例相同的信息；它解释了位置与值之间的映射。
- en: 'You can also set the visual properties of your geom manually as an argument
    of your geom function (*outside* of [`aes()`](https://ggplot2.tidyverse.org/reference/aes.xhtml))
    instead of relying on a variable mapping to determine the appearance. For example,
    we can make all of the points in our plot blue:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以手动设置您的几何图形的视觉属性作为几何函数的参数（*不在* [`aes()`](https://ggplot2.tidyverse.org/reference/aes.xhtml)
    内）。例如，我们可以将图中的所有点都设为蓝色：
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars that shows
    a negative association. All points are blue.](assets/rds2_09in03.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![汽车的高速公路燃油效率与引擎尺寸的散点图，显示出负相关关系。所有点都是蓝色。](assets/rds2_09in03.png)'
- en: 'Here, the color doesn’t convey information about a variable; it changes only
    the appearance of the plot. You’ll need to pick a value that makes sense for that
    aesthetic:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，颜色并不传达有关变量的信息；它只是改变了绘图的外观。您需要选择一个对该美学有意义的值：
- en: The name of a color as a character string, e.g., `color = "blue"`
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色名称作为字符串，例如，`color = "blue"`
- en: The size of a point in mm, e.g., `size = 1`
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点的大小以毫米为单位，例如，`size = 1`
- en: The shape of a point as a number, e.g, `shape = 1`, as shown in [Figure 9-1](#fig-shapes)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点的形状作为一个数字，例如，`shape = 1`，如 [图 9-1](#fig-shapes) 所示。
- en: '![Mapping between shapes and the numbers that represent them: 0 - square, 1
    - circle, 2 - triangle point up, 3 - plus, 4 - cross, 5 - diamond, 6 - triangle
    point down, 7 - square cross, 8 - star, 9 - diamond plus, 10 - circle plus, 11
    - triangles up and down, 12 - square plus, 13 - circle cross, 14 - square and
    triangle down, 15 - filled square, 16 - filled circle, 17 - filled triangle point-up,
    18 - filled diamond, 19 - solid circle, 20 - bullet (smaller circle), 21 - filled
    circle blue, 22 - filled square blue, 23 - filled diamond blue, 24 - filled triangle
    point-up blue, 25 - filled triangle point down blue.](assets/rds2_0901.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![形状与代表它们的数字之间的映射：0 - 正方形，1 - 圆形，2 - 三角形朝上，3 - 加号，4 - 叉号，5 - 钻石形，6 - 三角形朝下，7
    - 方形叉叉，8 - 星星，9 - 钻石加，10 - 圆加，11 - 上下三角形，12 - 方形加，13 - 圆叉叉，14 - 方形和下三角形，15 - 填充的正方形，16
    - 填充的圆形，17 - 填充的三角形朝上，18 - 填充的钻石形，19 - 实心圆形，20 - 子弹（较小圆形），21 - 填充的蓝色圆形，22 - 填充的蓝色正方形，23
    - 填充的蓝色钻石形，24 - 填充的蓝色三角形朝上，25 - 填充的蓝色三角形朝下。](assets/rds2_0901.png)'
- en: 'Figure 9-1\. R has 25 built-in shapes that are identified by numbers. There
    are some seeming duplicates: for example, 0, 15, and 22 are all squares. The difference
    comes from the interaction of the `color` and `fill` aesthetics. The hollow shapes
    (0–14) have a border determined by `color`; the solid shapes (15–20) are filled
    with `color`; and the filled shapes (21–24) have a border of `color` and are filled
    with `fill`. Shapes are arranged to keep similar shapes next to each other.'
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-1\. R 有 25 种内置形状，用数字标识。有些看起来重复：例如，0、15 和 22 都是正方形。区别在于 `color` 和 `fill`
    美学的交互作用。空心形状（0–14）的边界由 `color` 决定；实心形状（15–20）填充有 `color`；填充形状（21–24）边界由 `color`
    决定，填充有 `fill`。形状排列以保持相似形状相邻。
- en: So far we have discussed aesthetics that we can map or set in a scatterplot,
    when using a point geom. You can learn more about all possible aesthetic mappings
    in the [aesthetic specifications vignette](https://oreil.ly/SP6zV).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论了我们可以在散点图中映射或设置的美学，当使用点几何对象时。你可以在 [美学规范小册子](https://oreil.ly/SP6zV)
    中了解更多所有可能的美学映射。
- en: The specific aesthetics you can use for a plot depend on the geom you use to
    represent the data. In the next section we dive deeper into geoms.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用于图形的具体美学取决于你用来表示数据的几何对象。在接下来的部分中，我们将更深入地探讨几何对象。
- en: Exercises
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Create a scatterplot of `hwy` versus `displ` where the points are pink filled-in
    triangles.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个散点图，其中 `hwy` 对 `displ`，点为粉色填充的三角形。
- en: Why did the following code not result in a plot with blue points?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么以下代码没有产生蓝色点的图形？
- en: '[PRE5]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'What does the `stroke` aesthetic do? What shapes does it work with? (Hint:
    Use [`?geom_point`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml).)'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`stroke` 美学是做什么的？它适用于什么形状？（提示：参考 [`?geom_point`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml)。）'
- en: What happens if you map an aesthetic to something other than a variable name,
    like `aes(color = displ < 5)`? Note, you’ll also need to specify x and y.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果将美学映射到除变量名之外的东西，比如 `aes(color = displ < 5)`，会发生什么？注意，你还需要指定 x 和 y。
- en: Geometric Objects
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 几何对象
- en: How are these two plots similar?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个图形有何相似之处？
- en: '![There are two plots. The plot on the left is a scatterplot of highway fuel
    efficiency versus engine size of cars and the plot on the right shows a smooth
    curve that follows the trajectory of the relationship between these variables.
    A confidence interval around the smooth curve is also displayed.](assets/rds2_09in04.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![有两个图。左边的图是汽车的高速公路燃油效率与发动机尺寸之间的散点图，右边的图显示了这些变量之间关系的平滑曲线。平滑曲线周围还显示了一个置信区间。](assets/rds2_09in04.png)'
- en: Both plots contain the same x variable and the same y variable, and both describe
    the same data. But the plots are not identical. Each plot uses a different geometric
    object, geom, to represent the data. The plot on the left uses the point geom,
    and the plot on the right uses the smooth geom, a smooth line fitted to the data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 两个图都包含相同的 x 变量和相同的 y 变量，并且描述的都是相同的数据。但是这两个图并不相同。每个图使用不同的几何对象（geom）来表示数据。左边的图使用点几何对象（geom），右边的图使用平滑曲线几何对象（geom），这是根据数据拟合得到的平滑线。
- en: 'To change the geom in your plot, change the geom function that you add to [`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml).
    For instance, to make the previous plot, you can use the following code:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改绘图中的几何对象，请更改添加到 [`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml)
    的几何函数。例如，要创建前面的图形，你可以使用以下代码：
- en: '[PRE6]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Every geom function in ggplot2 takes a `mapping` argument, either defined locally
    in the geom layer or globally in the [`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml)
    layer. However, not every aesthetic works with every geom. You could set the shape
    of a point, but you couldn’t set the “shape” of a line. If you try, ggplot2 will
    silently ignore that aesthetic mapping. On the other hand, you *could* set the
    linetype of a line. [`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)
    will draw a different line, with a different linetype, for each unique value of
    the variable that you map to linetype.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ggplot2中的每个几何函数都接受一个`mapping`参数，可以在几何图层内局部定义，也可以在全局的[`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml)图层中定义。然而，并非每个美学特征都适用于每个几何图形。你可以设置点的形状，但不能设置线的“形状”。如果尝试设置，ggplot2将默默忽略该美学映射。另一方面，*可以*设置线的线型。[`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)将为您映射到线型的每个唯一值绘制不同的线条。
- en: '[PRE7]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![Two plots of highway fuel efficiency versus engine size of cars. The data
    are represented with smooth curves. On the left, three smooth curves, all with
    the same linetype. On the right, three smooth curves with different line types
    (solid, dashed, or long dashed) for each type of drive train. In both plots, confidence
    intervals around the smooth curves are also displayed.](assets/rds2_09in05.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![汽车引擎大小与公路燃油效率的两个绘图。数据用光滑曲线表示。左侧为三条相同线型的光滑曲线。右侧为三条不同线型（实线、虚线或长虚线）的光滑曲线，每种驱动类型一条。在两个图中，还显示了光滑曲线周围的置信区间。](assets/rds2_09in05.png)'
- en: Here, [`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)
    separates the cars into three lines based on their `drv` value, which describes
    a car’s drivetrain. One line describes all of the points that have a `4` value,
    one line describes all of the points that have an `f` value, and one line describes
    all of the points that have an `r` value. Here, `4` stands for four-wheel drive,
    `f` for front-wheel drive, and `r` for rear-wheel drive.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，[`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)基于其`drv`值将汽车分为三条线。一条线描述所有具有`4`值的点，一条线描述所有具有`f`值的点，还有一条线描述所有具有`r`值的点。在此，`4`代表四轮驱动，`f`代表前轮驱动，`r`代表后轮驱动。
- en: If this sounds strange, we can make it clearer by overlaying the lines on top
    of the raw data and then coloring everything according to `drv`.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来很奇怪，我们可以通过将线条叠加在原始数据之上并根据`drv`进行着色来使其更清晰。
- en: '[PRE8]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![A plot of highway fuel efficiency versus engine size of cars. The data are
    represented with points (colored by drive train) as well as smooth curves (where
    line type is determined based on drive train as well). Confidence intervals around
    the smooth curves are also displayed.](assets/rds2_09in06.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![汽车引擎大小与公路燃油效率的绘图。数据用点表示（按驱动类型着色），以及光滑曲线（线型基于驱动类型确定）。还显示了光滑曲线周围的置信区间。](assets/rds2_09in06.png)'
- en: Notice that this plot contains two geoms in the same graph.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，此图包含同一图中的两个几何图形。
- en: Many geoms, like [`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml),
    use a single geometric object to display multiple rows of data. For these geoms,
    you can set the `group` aesthetic to a categorical variable to draw multiple objects.
    ggplot2 will draw a separate object for each unique value of the grouping variable.
    In practice, ggplot2 will automatically group the data for these geoms whenever
    you map an aesthetic to a discrete variable (as in the `linetype` example). It
    is convenient to rely on this feature because the `group` aesthetic by itself
    does not add a legend or distinguishing features to the geoms.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 许多几何图形，例如[`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)，使用单个几何对象来显示多行数据。对于这些几何图形，可以将`group`美学设置为分类变量，以绘制多个对象。ggplot2将为每个唯一的分组变量值绘制一个单独的对象。在实践中，每当将美学映射到离散变量（如`linetype`示例中）时，ggplot2会自动对数据进行分组，依赖此特性非常方便。因为单独的`group`美学不会为几何图形添加图例或区分特征。
- en: '[PRE9]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '![Three plots, each with highway fuel efficiency on the y-axis and engine size
    of cars, where data are represented by a smooth curve. The first plot only has
    these two variables, the center plot has three separate smooth curves for each
    level of drive train, and the right plot not only has the same three separate
    smooth curves for each level of drive train but these curves are plotted in different
    colors, with a legend explaining which color maps to which level. Confidence intervals
    around the smooth curves are also displayed.](assets/rds2_09in07.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![三个图表，每个图表的 y 轴是高速公路燃油效率，x 轴是汽车引擎尺寸，数据由平滑曲线表示。第一个图表仅包含这两个变量，中间的图表有三条单独的平滑曲线，分别表示每个驱动系统级别，右边的图表不仅有三条分别表示每个驱动系统级别的平滑曲线，而且这些曲线以不同的颜色绘制，图例解释了每种颜色映射到哪个级别。平滑曲线周围还显示了置信区间。](assets/rds2_09in07.png)'
- en: If you place mappings in a geom function, ggplot2 will treat them as local mappings
    for the layer. It will use these mappings to extend or overwrite the global mappings
    *for that layer only*. This makes it possible to display different aesthetics
    in different layers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将映射放置在 geom 函数中，ggplot2 将把它们视为该层的本地映射。它将使用这些映射来扩展或覆盖该层的全局映射*。这使得在不同的层中显示不同的美学成为可能。
- en: '[PRE10]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars, where
    points are colored according to the car class. A smooth curve following the trajectory
    of the relationship between highway fuel efficiency versus engine size of cars
    is overlaid along with a confidence interval around it.](assets/rds2_09in08.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![汽车引擎尺寸与高速公路燃油效率散点图，根据汽车类别着色。覆盖了汽车高速公路燃油效率与引擎尺寸关系的平滑曲线及其置信区间。](assets/rds2_09in08.png)'
- en: You can use the same idea to specify different `data` for each layer. Here,
    we use red points as well as open circles to highlight two-seater cars. The local
    data argument in [`geom_point()`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml)
    overrides the global data argument in [`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml)
    for that layer only.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用相同的方法为每一层指定不同的`data`。在这里，我们使用红色点和空心圆圈来突出两座位汽车。[`geom_point()`](https://ggplot2.tidyverse.org/reference/geom_point.xhtml)
    中的本地 data 参数仅覆盖了该层中 [`ggplot()`](https://ggplot2.tidyverse.org/reference/ggplot.xhtml)
    的全局 data 参数。
- en: '[PRE11]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars, where
    points are colored according to the car class. A smooth curve following the trajectory
    of the relationship between highway fuel efficiency versus engine size of subcompact
    cars is overlaid along with a confidence interval around it.](assets/rds2_09in09.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![汽车引擎尺寸与高速公路燃油效率散点图，根据汽车类别着色。覆盖了超迷你车型高速公路燃油效率与引擎尺寸关系的平滑曲线及其置信区间。](assets/rds2_09in09.png)'
- en: 'Geoms are the fundamental building blocks of ggplot2\. You can completely transform
    the look of your plot by changing its geom, and different geoms can reveal different
    features of your data. For example, the following histogram and density plot reveal
    that the distribution of highway mileage is bimodal and right skewed, while the
    boxplot reveals two potential outliers:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Geom 是 ggplot2 的基本构建块。通过改变其 geom，你可以完全改变图表的外观，并且不同的 geom 可以展示数据的不同特征。例如，以下直方图和密度图显示了高速公路里程分布是双峰性且右偏，而箱线图则显示了两个潜在的异常值：
- en: '[PRE12]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '![Three plots: histogram, density plot, and box plot of highway mileage.](assets/rds2_09in10.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![高速公路里程的直方图、密度图和箱线图。](assets/rds2_09in10.png)'
- en: ggplot2 provides more than 40 geoms, but these geoms don’t cover all the possible
    plots one could make. If you need a different geom, look into [extension packages](https://oreil.ly/ARL_4)
    first to see if someone else has already implemented it. For example, the [ggridges
    package](https://oreil.ly/pPIuL) is useful for making ridgeline plots, which can
    be useful for visualizing the density of a numerical variable for different levels
    of a categorical variable. In the following plot, not only did we use a new geom
    ([`geom_density_ridges()`](https://wilkelab.org/ggridges/reference/geom_density_ridges.xhtml)),
    but we have also mapped the same variable to multiple aesthetics (`drv` to `y`,
    `fill`, and `color`) as well as set an aesthetic (`alpha = 0.5`) to make the density
    curves transparent.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: ggplot2提供了超过40种几何图形，但这些图形并不能涵盖所有可能的图表类型。如果你需要不同的几何图形，请先查看[扩展包](https://oreil.ly/ARL_4)，看看是否有其他人已经实现了。例如，[ggridges包](https://oreil.ly/pPIuL)对制作脊线图很有用，这对于可视化数值变量在分类变量不同级别上的密度非常有用。在下图中，我们不仅使用了一个新的几何图形([`geom_density_ridges()`](https://wilkelab.org/ggridges/reference/geom_density_ridges.xhtml))，还将同一变量映射到多个美学属性(`drv`映射到`y`、`fill`和`color`)，并设置了一个美学属性(`alpha
    = 0.5`)来使密度曲线透明化。
- en: '[PRE13]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '![Density curves for highway mileage for cars with rear wheel, front wheel,
    and 4-wheel drives plotted separately. The distribution is bimodal and roughly
    symmetric for real and 4 wheel drive cars and unimodal and right skewed for front
    wheel drive cars.](assets/rds2_09in11.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![对于具有后轮驱动、前轮驱动和四轮驱动的汽车的公路里程密度曲线分别绘制。分布对于实际和四轮驱动汽车是双峰且大致对称的，对于前轮驱动汽车是单峰且右偏。](assets/rds2_09in11.png)'
- en: The best place to get a comprehensive overview of all of the geoms ggplot2 offers,
    as well as all functions in the package, is the [reference page](https://oreil.ly/cIFgm).
    To learn more about any single geom, use the help (e.g., [`?geom_smooth`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 获取关于ggplot2提供的所有几何图形以及包中所有函数的全面概述的最佳途径是[参考页面](https://oreil.ly/cIFgm)。要了解有关任何单个几何图形的更多信息，请使用帮助（例如，[`?geom_smooth`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)）。
- en: Exercises
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: What geom would you use to draw a line chart? A boxplot? A histogram? An area
    chart?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会用什么几何图形来绘制线图？箱线图？直方图？面积图？
- en: 'Earlier in this chapter we used `show.legend` without explaining it:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本章前面我们使用了`show.legend`而没有解释它：
- en: '[PRE14]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: What does `show.legend = FALSE` do here? What happens if you remove it? Why
    do you think we used it earlier?
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这里的`show.legend = FALSE`是做什么用的？如果去掉它会发生什么？你认为我们之前为什么使用它？
- en: What does the `se` argument to [`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)
    do?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[`geom_smooth()`](https://ggplot2.tidyverse.org/reference/geom_smooth.xhtml)中的`se`参数是什么意思？'
- en: Re-create the R code necessary to generate the following graphs. Note that wherever
    a categorical variable is used in the plot, it’s `drv`.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新创建生成以下图表所需的R代码。请注意，在图中使用分类变量时，它是`drv`。
- en: '![There are six scatterplots in this figure, arranged in a 3x2 grid. In all
    plots highway fuel efficiency of cars are on the y-axis and engine size is on
    the x-axis. The first plot shows all points in black with a smooth curve overlaid
    on them. In the second plot points are also all black, with separate smooth curves
    overlaid for each level of drive train. On the third plot, points and the smooth
    curves are represented in different colors for each level of drive train. In the
    fourth plot the points are represented in different colors for each level of drive
    train but there is only a single smooth line fitted to the whole data. In the
    fifth plot, points are represented in different colors for each level of drive
    train, and a separate smooth curve with different line types are fitted to each
    level of drive train. And finally in the sixth plot points are represented in
    different colors for each level of drive train and they have a thick white border.](assets/rds2_09in12.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![这个图中有六个散点图，排列成3x2的网格。在所有的图中，汽车的公路燃油效率在y轴上，发动机尺寸在x轴上。第一个图显示所有点都是黑色的，并在它们上面叠加了一个平滑曲线。在第二个图中，点也是全黑色的，但为每个驱动类型分别叠加了平滑曲线。在第三个图中，点和平滑曲线用不同的颜色表示了每个驱动类型。在第四个图中，点用不同的颜色表示每个驱动类型，但是整个数据集只拟合了一条平滑曲线。在第五个图中，点用不同的颜色表示每个驱动类型，每个驱动类型拟合了不同线型的平滑曲线。最后，在第六个图中，点用不同的颜色表示每个驱动类型，并且它们有厚厚的白色边框。](assets/rds2_09in12.png)'
- en: Facets
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多面板
- en: In [Chapter 1](ch01.xhtml#chp-data-visualize) you learned about faceting with
    [`facet_wrap()`](https://ggplot2.tidyverse.org/reference/facet_wrap.xhtml), which
    splits a plot into subplots that each display one subset of the data based on
    a categorical variable.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](ch01.xhtml#chp-data-visualize)中，您学习了如何使用[`facet_wrap()`](https://ggplot2.tidyverse.org/reference/facet_wrap.xhtml)进行分面，它将图表分成子图，每个子图根据分类变量显示一个数据子集。
- en: '[PRE15]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars, faceted
    by class, with facets spanning two rows.](assets/rds2_09in13.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![散点图显示了汽车的高速公路燃油效率与发动机大小之间的关系，按类别分组，子图跨越两行。](assets/rds2_09in13.png)'
- en: 'To facet your plot with the combination of two variables, switch from [`facet_wrap()`](https://ggplot2.tidyverse.org/reference/facet_wrap.xhtml)
    to [`facet_grid()`](https://ggplot2.tidyverse.org/reference/facet_grid.xhtml).
    The first argument of [`facet_grid()`](https://ggplot2.tidyverse.org/reference/facet_grid.xhtml)
    is also a formula, but now it’s a double-sided formula: `rows ~ cols`.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用两个变量的组合分面绘制图表，请从[`facet_wrap()`](https://ggplot2.tidyverse.org/reference/facet_wrap.xhtml)切换到[`facet_grid()`](https://ggplot2.tidyverse.org/reference/facet_grid.xhtml)。[`facet_grid()`](https://ggplot2.tidyverse.org/reference/facet_grid.xhtml)的第一个参数也是一个公式，但现在是双向公式：`行
    ~ 列`。
- en: '[PRE16]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars, faceted
    by number of cylinders across rows and by type of drive train across columns.
    This results in a 4x3 grid of 12 facets. Some of these facets have no observations:
    5 cylinders and 4 wheel drive, 4 or 5 cylinders and front wheel drive.](assets/rds2_09in14.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![散点图显示了汽车的高速公路燃油效率与发动机大小之间的关系，按汽缸数分组显示在行上，按驱动类型分组显示在列上。这导致了一个4x3的网格，共12个子图。其中一些子图没有观察结果：5汽缸和四轮驱动，4或5汽缸和前轮驱动。](assets/rds2_09in14.png)'
- en: By default each of the facets share the same scale and range for x and y axes.
    This is useful when you want to compare data across facets, but it can be limiting
    when you want to visualize the relationship within each facet better. Setting
    the `scales` argument in a faceting function to `"free"` will allow for different
    axis scales across both rows and columns, `"free_x"` will allow for different
    scales across rows, and `"free_y"` will allow for different scales across columns.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，每个子图在x轴和y轴上共享相同的比例和范围。这在您希望跨子图比较数据时非常有用，但在更好地可视化每个子图内关系时可能有所限制。将分面函数中的`scales`参数设置为`"free"`将允许跨行和列使用不同的轴标尺，`"free_x"`将允许跨行使用不同的标尺，`"free_y"`将允许跨列使用不同的标尺。
- en: '[PRE17]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '![Scatterplot of highway fuel efficiency versus engine size of cars, faceted
    by number of cylinders across rows and by type of drive train across columns.
    This results in a 4x3 grid of 12 facets. Some of these facets have no observations:
    5 cylinders and 4 wheel drive, 4 or 5 cylinders and front wheel drive. Facets
    within a row share the same y-scale and facets within a column share the same
    x-scale.](assets/rds2_09in15.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![散点图显示了汽车的高速公路燃油效率与发动机大小之间的关系，按汽缸数分组显示在行上，按驱动类型分组显示在列上。这导致了一个4x3的网格，共12个子图。其中一些子图没有观察结果：5汽缸和四轮驱动，4或5汽缸和前轮驱动。行内的子图共享相同的y轴标尺，列内的子图共享相同的x轴标尺。](assets/rds2_09in15.png)'
- en: Exercises
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: What happens if you facet on a continuous variable?
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在一个连续变量上进行分面会发生什么？
- en: What do the empty cells in the plot with `facet_grid(drv ~ cyl)` mean? Run the
    following code. How do the cells relate to the resulting plot?
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在带有`facet_grid(drv ~ cyl)`的图中，空单元格代表什么？运行以下代码。这些单元格与结果图有何关系？
- en: '[PRE18]'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_PRE
