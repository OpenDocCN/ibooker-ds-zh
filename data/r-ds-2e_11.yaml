  prefs: []
  type: TYPE_IMG
  zh: '![汽车高速公路燃油效率与发动机尺寸的抖动散点图。图示显示负相关关系。](assets/rds2_09in25.png)'
- en: 'Adding randomness seems like a strange way to improve your plot, but while
    it makes your graph less accurate at small scales, it makes your graph *more*
    revealing at large scales. Because this is such a useful operation, ggplot2 comes
    with a shorthand for `geom_point(position = "jitter")`: [`geom_jitter()`](https://ggplot2.tidyverse.org/reference/geom_jitter.xhtml).'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 添加随机性似乎是改善图形的奇怪方法，但这样做会使您的图形在小尺度上变得不太准确，在大尺度上却更加具有*显现*性。由于这是一个非常有用的操作，ggplot2
