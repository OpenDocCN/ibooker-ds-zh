- en: The Layered Grammar of Graphics
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图形语法的分层
- en: 'We can expand on the graphing template you learned in [“ggplot2 Calls”](ch01.xhtml#sec-ggplot2-calls)
    by adding position adjustments, stats, coordinate systems, and faceting:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在你在[“ggplot2 Calls”](ch01.xhtml#sec-ggplot2-calls)学到的图形模板上扩展，添加位置调整、统计、坐标系和分面：
- en: '[PRE38]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Our new template takes seven parameters, the bracketed words that appear in
    the template. In practice, you rarely need to supply all seven parameters to make
    a graph because ggplot2 will provide useful defaults for everything except the
    data, the mappings, and the geom function.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的新模板需要七个参数，即模板中出现的方括号内的单词。实际上，为了制作图表，你很少需要提供所有七个参数，因为ggplot2会为除数据、映射和几何函数之外的所有内容提供有用的默认值。
- en: The seven parameters in the template compose the grammar of graphics, a formal
    system for building plots. The grammar of graphics is based on the insight that
    you can uniquely describe *any* plot as a combination of a dataset, a geom, a
    set of mappings, a stat, a position adjustment, a coordinate system, a faceting
    scheme, and a theme.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 模板中的七个参数组成了图形语法，这是一种构建图形的形式系统。图形语法基于这样的洞察力：你可以将**任何**图形唯一地描述为数据集、几何对象、一组映射、统计函数、位置调整、坐标系、分面方案和主题的组合。
- en: 'To see how this works, consider how you could build a basic plot from scratch:
    you could start with a dataset and then transform it into the information that
    you want to display (with a stat). Next, you could choose a geometric object to
    represent each observation in the transformed data. You could then use the aesthetic
    properties of the geoms to represent variables in the data. You would map the
    values of each variable to the levels of an aesthetic. These steps are illustrated
    in [Figure 9-3](#fig-visualization-grammar). You’d then select a coordinate system
    to place the geoms into, using the location of the objects (which is itself an
    aesthetic property) to display the values of the x and y variables.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解其工作原理，考虑如何从头开始构建一个基本的图：你可以从一个数据集开始，然后将其转换为你想要显示的信息（使用一个统计函数）。接下来，你可以选择一个几何对象来表示转换后数据中的每个观测。然后，你可以使用这些几何对象的美学属性来表示数据中的变量。你会将每个变量的值映射到一个美学的层次上。这些步骤在[图 9-3](#fig-visualization-grammar)中有所说明。然后，你可以选择一个坐标系将这些几何对象放置其中，利用对象的位置（本身就是美学属性）来显示x和y变量的值。
- en: '![A figure demonstrating the steps for going from raw data to table of frequencies
    where each row represents one level of cut and a count column shows how many diamonds
    are in that cut level. Then, these values are mapped to heights of bars. ](assets/rds2_0903.png)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![展示从原始数据到频率表的步骤，其中每行表示一个切割级别，一个计数列显示该切割级别中有多少钻石。然后，这些值映射到柱子的高度。](assets/rds2_0903.png)'
- en: Figure 9-3\. These are the steps for going from raw data to a table of frequencies
    to a bar plot where the heights of the bar represent the frequencies.
  id: totrans-202
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 9-3\. 这些是从原始数据到频率表到柱状图的步骤，其中柱子的高度代表频率。
- en: At this point, you would have a complete graph, but you could further adjust
    the positions of the geoms within the coordinate system (a position adjustment)
    or split the graph into subplots (faceting). You could also extend the plot by
    adding one or more additional layers, where each additional layer uses a dataset,
    a geom, a set of mappings, a stat, and a position adjustment.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，你将拥有一个完整的图形，但你可以进一步调整几何对象在坐标系内的位置（位置调整）或将图形分成子图（分面）。你还可以通过添加一个或多个额外的图层来扩展图形，其中每个额外的图层使用一个数据集，一个几何对象，一组映射，一个统计函数和一个位置调整。
- en: You could use this method to build *any* plot that you imagine. In other words,
    you can use the code template that you’ve learned in this chapter to build hundreds
    of thousands of unique plots.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这种方法构建*任何*你想象的图形。换句话说，你可以使用本章学到的代码模板来构建数十万个独特的图形。
- en: If you’d like to learn more about the theoretical underpinnings of ggplot2,
    you might enjoy reading [“A Layered Grammar of Graphics”](https://oreil.ly/8fZzE),
    the scientific paper that describes the theory of ggplot2 in detail.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更深入了解ggplot2的理论基础，可以阅读[“图形的分层语法”](https://oreil.ly/8fZzE)，这篇科学论文详细描述了ggplot2的理论。
- en: Summary
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter you learned about the layered grammar of graphics starting with
    aesthetics and geometries to build a simple plot, facets for splitting the plot
    into subsets, statistics for understanding how geoms are calculated, position
    adjustments for controlling the fine details of position when geoms might otherwise
    overlap, and coordinate systems that allow you to fundamentally change what `x`
    and `y` mean. One layer we have not yet touched on is theme, which we will introduce
    in [“Themes”](ch11.xhtml#sec-themes).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了图形的分层语法，从美学和几何开始构建一个简单的图形，将图形分割成子集的分面，理解如何计算几何对象的统计数据，控制几何对象重叠时的精细位置调整，以及允许你从根本上改变x和y含义的坐标系。我们还未触及的一层是主题，在[“主题”](ch11.xhtml#sec-themes)中将进行介绍。
- en: Two very useful resources for getting an overview of the complete ggplot2 functionality
    are the [ggplot2 cheatsheet](https://oreil.ly/NlKZF) and the [ggplot2 package
    website](https://oreil.ly/W6ci8).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 获取完整的 ggplot2 功能概述的两个非常有用的资源是[ggplot2 速查表](https://oreil.ly/NlKZF)和[ggplot2
    包网站](https://oreil.ly/W6ci8)。
- en: An important lesson you should take from this chapter is that when you feel
    the need for a geom that is not provided by ggplot2, it’s always a good idea to
    look into whether someone else has already solved your problem by creating a ggplot2
    extension package that offers that geom.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 从本章中你应该学到的一条重要教训是，当你感觉到需要一个 ggplot2 没有提供的几何图形时，最好查看是否有人已经通过创建一个 ggplot2 扩展包来解决你的问题。
