- en: Installing Angular
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Angular
- en: Before you can build anything on the MEAN stack, you’ll need to install the
    software to run it. This task is easy on Windows, macOS, and popular Linux distributions
    such as Ubuntu.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以在 MEAN 堆栈上构建任何内容之前，您需要安装运行它的软件。在 Windows、macOS 和流行的 Linux 发行版（如 Ubuntu）上，这项任务都很简单。
- en: As Node underpins the stack, that’s the best place to start. Node ships with
    npm included, which will be useful for installing some of the other software.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Node 是堆栈的基础，因此这是开始的最佳位置。Node 随附 npm，这对于安装其他软件将很有用。
- en: Installing Node and npm
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Node 和 npm
- en: The best way to install Node and npm depends on your operating system. Whenever
    possible, we recommend that you download an installer from the Node website at
    [https://nodejs.org/download](https://nodejs.org/download). This location always
    has the latest version as maintained by the Node core team.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Node 和 npm 的最佳方式取决于您的操作系统。只要可能，我们建议您从 Node 网站下载安装程序，网址为 [https://nodejs.org/download](https://nodejs.org/download)。该位置总是有
    Node 核心团队维护的最新版本。
- en: Long-Term Support versions of Node
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Node 的长期支持版本
- en: We recommend using a long-term support (LTS) version of Node. These are the
    ones with even major numbers, such as Node 8 and Node 10\. These versions are
    the stable branches of Node and will be maintained and patched with nonbreaking
    changes for 18 months. The application in this book is built against Node 11,
    so the best LTS version to use is 10\. No features used in this book are incompatible
    between versions, so feel free to use either.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议使用 Node 的长期支持（LTS）版本。这些版本具有偶数的主版本号，例如 Node 8 和 Node 10。这些版本是 Node 的稳定分支，将在
    18 个月内进行维护和修补，不会引入破坏性更改。本书中的应用程序是针对 Node 11 构建的，因此最佳 LTS 版本是 10。本书中使用的功能在版本之间没有不兼容之处，因此请随意使用任何一个。
- en: Installing Node on Windows
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Node
- en: Windows users should download an installer from the Node website.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 用户应从 Node 网站下载安装程序。
- en: Installing Node on macOS
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Node
- en: The best option for macOS users is to download an installer from the Node website.
    Alternatively, you can install Node and npm using the Homebrew package manager,
    as detailed on Joyent’s Node wiki at [https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager](https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 macOS 用户来说，从 Node 网站下载安装程序是最佳选择。或者，您可以使用 Homebrew 软件包管理器安装 Node 和 npm，具体细节请参考
    Joyent 的 Node 维基，网址为 [https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager](https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager)。
- en: Installing Node on Linux
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Node
- en: There aren’t any installers for Linux users, but you can download binaries from
    the Node website if you’re comfortable working with them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Linux 用户来说，没有安装程序，但如果您熟悉它们，可以从 Node 网站下载二进制文件。
- en: Alternatively, Linux users can install Node from package managers. Package managers
    don’t always have the latest version, so be aware of that fact. A particularly
    out-of-date one is the popular APT system on Ubuntu. You can find instructions
    for using a variety of package managers, including a fix for APT on Ubuntu, on
    Joyent’s Node wiki on GitHub at [https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager](https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，Linux 用户可以从软件包管理器中安装 Node。软件包管理器并不总是有最新版本，请注意这一点。一个特别过时的例子是 Ubuntu 上流行的 APT
    系统。您可以在 GitHub 上 Joyent 的 Node 维基上找到使用各种软件包管理器的说明，包括 Ubuntu 上 APT 的修复，网址为 [https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager](https://github.com/joyent/node/wiki/Installing-Node.js-via-package-manager)。
- en: Verifying installation by checking version
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过检查版本来验证安装
- en: 'After you have Node and npm installed, you can check the versions you have
    with a couple of terminal commands:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在您安装了 Node 和 npm 之后，您可以使用几个终端命令来检查您拥有的版本：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: These commands output the versions of Node and npm that you have on your machine.
    The code in this book is built with Node 11.2.0 and npm 6.4.1.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令会输出您机器上安装的 Node 和 npm 版本。本书中的代码是用 Node 11.2.0 和 npm 6.4.1 构建的。
