  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This book uses version 4.0.4 of both MongoDB and the Mongo shell.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用 MongoDB 和 Mongo shell 的版本均为 4.0.4。
