- en: Installing Node and npm
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Node 和 npm
- en: Installing Express globally
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
