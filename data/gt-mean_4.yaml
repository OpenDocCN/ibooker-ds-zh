- en: Installing MongoDB
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 MongoDB
- en: MongoDB is also available for Windows, macOS, and Linux. Detailed instructions
    about all the following options are available in the documentation at [https://docs.mongodb.com/manual/administration/install-community](https://docs.mongodb.com/manual/administration/install-community).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB 也可用于 Windows、macOS 和 Linux。有关所有以下选项的详细说明，请参阅文档中的[https://docs.mongodb.com/manual/administration/install-community](https://docs.mongodb.com/manual/administration/install-community)。
- en: Installing MongoDB on Windows
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 MongoDB
- en: Some direct downloads for Windows are available at [https://docs.mongodb.org/manual/installation](https://docs.mongodb.org/manual/installation),
    depending on which version of Windows you’re running.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你运行的 Windows 版本，一些直接下载可在[https://docs.mongodb.org/manual/installation](https://docs.mongodb.org/manual/installation)找到。
- en: Installing MongoDB on macOS
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 MongoDB
- en: The easiest way to install MongoDB for macOS is to use the Homebrew package
    manager, but if you prefer, you can choose to install MongoDB manually.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 macOS，最简单的安装 MongoDB 的方法是使用 Homebrew 软件包管理器，但如果你愿意，你也可以选择手动安装 MongoDB。
- en: Installing MongoDB on Linux
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 MongoDB
- en: Packages are available for all mainstream Linux distributions, as detailed at
    [https://docs.mongodb.org/manual/installation](https://docs.mongodb.org/manual/installation).
    If you’re running a version of Linux that doesn’t have MongoDB available in a
    package, you can choose to install it manually.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所有主流 Linux 发行版都提供了相应的软件包，具体详情请参阅[https://docs.mongodb.org/manual/installation](https://docs.mongodb.org/manual/installation)。如果你运行的
    Linux 版本中没有提供 MongoDB 软件包，你可以选择手动安装它。
- en: Running MongoDB as a service
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将 MongoDB 作为服务运行
- en: After you have MongoDB installed, you’ll probably want to run it as a service
    so that it automatically restarts whenever you reboot. Again, you can find instructions
    in the MongoDB installation documentation.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你安装 MongoDB 后，你可能希望将其作为服务运行，以便在重启时自动重启。同样，你可以在 MongoDB 安装文档中找到相关说明。
