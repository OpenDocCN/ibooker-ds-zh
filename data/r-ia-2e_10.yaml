- en: Part 3\. Intermediate methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：中级方法
- en: Whereas part 2 of this book covered basic graphical and statistical methods,
    part 3 discusses intermediate methods. In chapter 8, we move from describing the
    relationship between two variables to using regression models to model the relationship
    between a numerical outcome variable and a set of numeric and/or categorical predictor
    variables. Modeling data is typically a complex, multistep, interactive process.
    Chapter 8 provides step-by-step coverage of the methods available for fitting
    linear models, evaluating their appropriateness, and interpreting their meaning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书的第二部分涵盖了基本的图形和统计方法，但第三部分讨论了中级方法。在第8章中，我们从描述两个变量之间的关系转向使用回归模型来模拟数值结果变量与一组数值和/或分类预测变量之间的关系。建模数据通常是一个复杂、多步骤、交互的过程。第8章逐步介绍了拟合线性模型、评估其适用性和解释其意义的方法。
- en: Chapter 9 considers the analysis of basic experimental and quasi-experimental
    designs through the analysis of variance and its variants. Here we’re interested
    in how treatment combinations or conditions affect a numerical outcome variable.
    The chapter introduces the functions in R that are used to perform an analysis
    of variance, analysis of covariance, repeated measures analysis of variance, multifactor
    analysis of variance, and multivariate analysis of variance. It also discusses
    methods for assessing the appropriateness of these analyses and visualizing the
    results.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章通过方差分析和其变体来考虑基本实验和准实验设计的分析。我们感兴趣的是治疗组合或条件如何影响数值结果变量。本章介绍了在R中用于执行方差分析、协方差分析、重复测量方差分析、多因素方差分析和多元方差分析的函数。它还讨论了评估这些分析适用性的方法和可视化结果的方法。
- en: In designing experimental and quasi-experimental studies, it’s important to
    determine whether the sample size is adequate for detecting the effects of interest
    (power analysis). Otherwise, why conduct the study? Chapter 10 provides a detailed
    treatment of power analysis. Starting with a discussion of hypothesis testing,
    the presentation focuses on how to use R functions to determine the sample size
    necessary to detect a treatment effect of a given size with a given degree of
    confidence. This can help you to plan studies that are likely to yield useful
    results.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计实验和准实验研究时，确定样本量是否足够以检测感兴趣的效果（功效分析）是很重要的。否则，为什么要进行研究？第10章详细介绍了功效分析。从假设检验的讨论开始，演示重点介绍了如何使用R函数确定检测给定大小治疗效果的必要样本量，并具有给定的置信度。这可以帮助您规划可能产生有用结果的研究。
- en: Chapter 11 expands on the material in chapter 6 by covering the creation of
    graphs that help you visualize relationships among two or more variables. This
    includes the various types of 2D and 3D scatter plots, scatter plot matrices,
    line plots, and bubble plots. It also introduces the very useful, but less well-known,
    corrgrams and mosaic plots.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章在第六章的基础上扩展了材料，通过介绍创建图表来帮助您可视化两个或更多变量之间的关系。这包括各种类型的2D和3D散点图、散点图矩阵、线图和气泡图。它还介绍了非常有用但不太为人所知的corrgrams和mosaic
    plots。
- en: The linear models described in chapters 8 and 9 assume that the outcome or response
    variable is not only numeric, but also randomly sampled from a normal distribution.
    In some situations, this distributional assumption is untenable. Chapter 12 presents
    analytic methods that work well in cases when data are sampled from unknown or
    mixed distributions, when sample sizes are small, when outliers are a problem,
    or when devising an appropriate test based on a theoretical distribution is mathematically
    intractable. They include both resampling and bootstrapping approaches—computer-intensive
    methods that are powerfully implemented in R. The methods described in this chapter
    will allow you to devise hypothesis tests for data that don’t fit traditional
    parametric assumptions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章和第9章中描述的线性模型假设结果或响应变量不仅是数值的，而且是从正态分布中随机抽取的。在某些情况下，这种分布假设是不可行的。第12章介绍了在数据是从未知或混合分布中抽取的、样本量较小、异常值是一个问题，或者基于理论分布设计适当的测试在数学上难以处理的情况下，效果良好的分析方法。它们包括重采样和bootstrap方法——这些在R中强大实现的计算密集型方法。本章描述的方法将使您能够为不符合传统参数假设的数据设计假设检验。
- en: After completing part 3, you’ll have the tools to analyze most common data analytic
    problems you’ll encounter in practice. You’ll also be able to create some gorgeous
    graphs!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 完成第3部分后，你将拥有分析实践中遇到的大多数常见数据分析问题的工具。你还将能够创建一些精美的图表！
