- en: Part 4 Manipulating objects and files
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分：操作对象和文件
- en: Python is an object-oriented programming language by design. Its modules, packages,
    and built-in data types, as well as functions and custom classes and their instances,
    are all objects. Thus, the common characteristics of objects are an essential
    topic that every Python user should know well. In this part, we focus on the fundamentals
    of using objects in Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种设计为面向对象的编程语言。它的模块、包、内置数据类型，以及函数和自定义类及其实例，都是对象。因此，对象的一般特性是每个Python用户都应该非常了解的必要主题。在本部分，我们专注于Python中对象使用的基础知识。
- en: 'In addition to objects, this part covers reading and processing files, which
    are the most common data storage mechanisms. As a general-purpose language, Python
    makes it possible for us to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对象之外，这部分还涵盖了读取和处理文件的内容，这些是最常见的存储机制。作为一种通用语言，Python使我们能够做以下事情：
- en: Read data stored in a file, either as pure text or as comma-delimited data
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 读取存储在文件中的数据，无论是纯文本还是以逗号分隔的数据
- en: Write data to a file
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据写入文件
- en: Move, delete, and copy files
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动、删除和复制文件
- en: Obtain the metadata of files, such as modification times
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取文件的元数据，例如修改时间
