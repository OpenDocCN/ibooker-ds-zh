- en: '10 Putting it all together: Designing a privacy-enhanced platform (DataHub)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10 整合所有要素：设计一个隐私增强平台（DataHub）
- en: This chapter covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖
- en: Requirements for a privacy-enhanced platform for collaborative work
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对协作工作的隐私增强平台要求
- en: The different components of a research collaboration workspace
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究协作工作空间的不同组件
- en: Privacy and security requirements in real-world applications
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界应用中的隐私和安全要求
- en: Integrating privacy and security technologies in a research data protection
    and sharing platform
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在研究数据保护和共享平台上整合隐私和安全技术
- en: In previous chapters we’ve looked at privacy-enhancing technologies that serve
    different purposes. For instance, in chapters 2 and 3 we looked into differential
    privacy (DP), which covered the idea of adding noise to data query results to
    ensure the individual’s privacy without disturbing the data’s original properties.
    In chapters 4 and 5 we looked at local differential privacy (LDP), which is a
    local setup for differential privacy, utilizing a locally deployed data aggregator.
    In essence, LDP eliminates the trusted data curator that we used in the original
    DP techniques. Then, in chapter 6 we discussed techniques and scenarios where
    synthetic data generation would be helpful instead of the aforementioned privacy
    techniques. In chapters 7 and 8 we looked into protecting data privacy, particularly
    in data mining and management, when data is stored in database applications and
    released for different data mining tasks. Finally, in chapter 9 we walked you
    through different compressive privacy (CP) strategies that project the data into
    a lower-dimensional space. We also discussed the benefits of using CP approaches,
    particularly for machine learning (ML) algorithms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们探讨了服务于不同目的的隐私增强技术。例如，在第2章和第3章中，我们探讨了差分隐私（DP），它涉及向数据查询结果添加噪声，以确保个人的隐私，同时不影响数据的原始属性。在第4章和第5章中，我们研究了局部差分隐私（LDP），它是一种局部设置，利用本地部署的数据聚合器。本质上，LDP消除了我们在原始DP技术中使用的可信数据管理员。然后，在第6章中，我们讨论了合成数据生成技术，这些技术可以替代上述隐私技术。在第7章和第8章中，我们探讨了在数据库应用中存储数据并在不同的数据挖掘任务中发布数据时保护数据隐私的问题。最后，在第9章中，我们向您介绍了不同的压缩隐私（CP）策略，这些策略将数据投影到低维空间。我们还讨论了使用CP方法的好处，特别是对于机器学习（ML）算法。
- en: '![CH10_00_UN01_Zhuang](../../OEBPS/Images/CH10_00_UN01_Zhuang.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_00_UN01_Zhuang](../../OEBPS/Images/CH10_00_UN01_Zhuang.png)'
- en: Now we are at the final chapter in this book. Here we’ll walk you through applying
    privacy-enhancing technologies and methods to implement a real-world application,
    a platform for research data protection and sharing—we’ll call it *DataHub*. In
    this chapter we’ll look at the functions and features of this hypothetical system.
    Our goal here is to walk you through the design process of a practical application
    where privacy and security enhancement technologies play a vital role.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经到达这本书的最后一章。在这里，我们将向您展示如何将隐私增强技术和方法应用于实现一个现实世界的应用，一个研究数据保护和共享平台——我们将称之为*DataHub*。在本章中，我们将探讨这个假设系统的功能和特性。我们的目标是向您展示一个实际应用的设计过程，其中隐私和安全增强技术发挥着至关重要的作用。
- en: 10.1 The significance of a research data protection and sharing platform
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 研究数据保护和共享平台的重要性
- en: There are many application scenarios where privacy-enhancing technologies need
    to be applied to real-world applications to protect the privacy of individuals.
    For example, as we discussed in previous chapters, private data, such as age,
    gender, zip code, payment patterns, and so on, collected from e-commerce or banking
    applications needs to be protected so that it cannot be traced back by other parties
    to identify the original users.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多应用场景中，需要将隐私增强技术应用于现实世界的应用，以保护个人的隐私。例如，正如我们在前面的章节中讨论的那样，从电子商务或银行应用中收集的私人数据，如年龄、性别、邮编、支付模式等，需要得到保护，以便其他方无法追踪回原始用户。
- en: Similarly, in a healthcare application you must ensure all the necessary privacy
    protections. Patient records and medication details must not be exposed, even
    for research purposes, without the patient’s consent. In such situations, the
    best approach when utilizing this private information for purposes such as research
    is to apply some sort of privacy-enhancing mechanism and perturb the original
    data. But which mechanism works best? Can we use any mechanism in all the different
    use cases? This chapter will answer those questions by putting the different mechanisms
    together in a collaborative task.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，在医疗保健应用中，你必须确保所有必要的隐私保护。患者记录和药物详情不得泄露，即使在研究目的下，也必须在患者同意的情况下。在这种情况下，当利用这种私有信息进行诸如研究之类的目的时，最佳方法是应用某种隐私增强机制并扰动原始数据。但哪种机制最有效？我们能否在所有不同的用例中使用任何机制？本章将通过将不同的机制组合到一个协作任务中来回答这些问题。
- en: Let’s consider a scenario where different healthcare institutions work independently
    on finding a cure for a particular disease, such as skin cancer. Each institution
    works closely with its patients to develop advanced research studies. Let’s assume
    that they are using an ML algorithm to classify skin cancer based on dermoscopic
    images to aid the research process. However, instead of each institute working
    independently, they could work collaboratively to improve the accuracy of the
    ML model. Different institutions could contribute varying types of data, which
    provides a more diverse dataset and, hence, better accuracy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个场景，其中不同的医疗机构独立地寻找特定疾病（如皮肤癌）的治愈方法。每个机构都与其患者紧密合作，以开发高级研究项目。假设他们正在使用机器学习算法，根据皮肤镜图像对皮肤癌进行分类，以帮助研究过程。然而，如果他们不是各自独立工作，而是协作以提高机器学习模型的准确性，那会怎样。不同的机构可以贡献不同类型的数据，这提供了更多样化的数据集，从而提高了准确性。
- en: However, as you know, data collected from human subjects specifically for research
    purposes must be maintained securely and usually cannot be shared with other parties
    due to privacy concerns. This is where privacy-enhancing technologies come into
    play. As this is a collaborative effort, we have to pick the most suitable technology
    to ensure the data privacy guarantees.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如你所知，专门为研究目的收集的人类受试者数据必须得到安全维护，通常由于隐私问题不能与其他方共享。这就是隐私增强技术发挥作用的地方。由于这是一个协作努力，我们必须选择最合适的技术来确保数据隐私保证。
- en: This chapter will explore how we can allow different stakeholders to collaborate
    (in this case, various healthcare institutions). We will essentially be designing
    an end-to-end platform using a set of security and privacy-enhancing technologies
    to protect and share research data. The idea is to show how you can apply the
    technologies we’ve discussed in previous chapters in a real-world scenario. Our
    use case will be DataHub—the research data protection and sharing platform.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨我们如何允许不同的利益相关者进行协作（在这种情况下，各种医疗机构）。我们将设计一个端到端平台，使用一系列增强安全和隐私的技术来保护和共享研究数据。我们的想法是展示如何将我们在前几章中讨论的技术应用于现实世界场景。我们的用例将是DataHub——研究数据保护和共享平台。
- en: 10.1.1 The motivation behind the DataHub platform
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.1 DataHub平台背后的动机
- en: Researchers from different institutes, organizations, or countries work collaboratively
    to achieve a common scientific goal. They usually collect a large amount of data
    from various sources and analyze it to answer specific research questions. For
    example, suppose a cancer institute is doing research to prevent and treat mesothelioma,
    a type of cancer rarely seen in the US population. Since this is a rare cancer
    type, the data provided by mesothelioma patients at the institute is minimal.
    Hence, the researchers in this institute need more patient data from other cancer
    institutes, but other institutes may not be willing to share patient data due
    to privacy policies. Aggregating private data from multiple data owners is a significant
    problem in collaborative research.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自不同机构、组织或国家的研究人员共同合作，以实现一个共同的科学目标。他们通常从各种来源收集大量数据，并对其进行分析，以回答具体的研究问题。例如，假设一个癌症研究所正在进行预防和治疗间皮瘤的研究，这是一种在美国人群中很少见的癌症类型。由于这是一种罕见的癌症类型，该研究所提供的间皮瘤患者数据非常有限。因此，该研究所的研究人员需要从其他癌症研究所获取更多患者数据，但其他研究所可能不愿意分享患者数据，因为隐私政策。在协作研究中，从多个数据所有者聚合私有数据是一个重大问题。
- en: Let’s consider another scenario. Let’s say a researcher is surveying individuals’
    political attitudes. The researcher may conduct a traditional face-to-face survey
    or use an online survey tool, but in either case the researcher obtains raw data
    containing private information about individuals. This raw data is vulnerable
    to misuse, as happened in the Facebook-Cambridge Analytica data scandal, which
    we briefly discussed in chapter 1—the data collected by Cambridge Analytica was
    used to attempt to influence voter opinions. As a result, there is increasing
    demand for systems that allow data sharing and aggregation while protecting security
    and privacy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑另一个场景。假设一位研究人员正在调查个人的政治态度。研究人员可能进行传统的面对面调查或使用在线调查工具，但在任何情况下，研究人员都会获得包含个人隐私信息的原始数据。这种原始数据容易受到滥用，正如我们在第一章中简要讨论的Facebook-Cambridge
    Analytica数据丑闻所示——剑桥分析公司收集的数据被用来试图影响选民的观点。因此，对允许数据共享和聚合同时保护安全和隐私的系统需求日益增加。
- en: This chapter’s DataHub is a hypothetical system that will accomplish those objectives.
    In such a system, we need to provide data storage security, eliminate data misuse,
    and maintain the integrity of research processes. Since human beings are the subjects
    of many research fields, such as medicine, biology, psychology, anthropology,
    and sociology, protecting the privacy of individuals is a fundamental requirement
    for researchers using data containing personal information. The DataHub platform
    we will design will solve this problem by providing privacy-preserving mechanisms
    for analyzing aggregated data from multiple data owners. Moreover, this platform
    will contain tools for conducting privacy-preserving surveys that collect perturbed
    data from individuals, with privacy guarantees. Essentially, we can improve survey
    participation and eliminate privacy breaches with these privacy guarantees.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的DataHub是一个假设的系统，它将实现这些目标。在这样的系统中，我们需要提供数据存储的安全性、消除数据滥用，并维护研究过程的完整性。由于人类是许多研究领域（如医学、生物学、心理学、人类学和社会学）的研究对象，因此，对于使用包含个人信息的数据的研究人员来说，保护个人隐私是一个基本要求。我们将设计的DataHub平台将通过为分析来自多个数据所有者的聚合数据提供隐私保护机制来解决这个问题。此外，这个平台将包含进行隐私保护调查的工具，这些工具从个人收集扰动数据，并保证隐私。本质上，我们可以通过这些隐私保证来提高调查参与度并消除隐私泄露。
- en: 10.1.2 DataHub’s important features
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.2 DataHub的重要特性
- en: There will be many different stakeholders for this application—data owners,
    data users, algorithm providers, and so on—so collaboration between the platform
    users needs to be facilitated through data or technology contributions and sharing,
    with privacy access controls specified by the data owners.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个应用，将会有许多不同的利益相关者——数据所有者、数据使用者、算法提供商等等——因此，需要通过数据或技术贡献和共享来促进平台用户之间的协作，并指定由数据所有者设定的隐私访问控制。
- en: 'Let’s look at the key features that we need in such an application:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这种应用所需的关键特性：
- en: '*Ensure the protection of data* . The collected data needs to be protected
    through security and privacy-enhancing techniques. Security can be ensured through
    data encryption/decryption and integrity checks during data storage and retrieval.
    Integrity verification can guarantee that the data is not altered unintentionally
    or maliciously. Privacy can be ensured by perturbing the data or analysis results
    using the privacy protection techniques, including synthetic data generation and
    privacy-preserving ML, that we discussed in previous chapters.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确保数据保护*。收集的数据需要通过安全和隐私增强技术进行保护。通过数据存储和检索过程中的数据加密/解密和完整性检查可以确保安全性。完整性验证可以保证数据不会被无意或恶意地更改。通过使用我们在前几章讨论的隐私保护技术，包括合成数据生成和隐私保护机器学习，可以扰动数据或分析结果来确保隐私。'
- en: '*Allow the application to scale* . Once deployed, the system should leverage
    the advances in cloud computing and emerging distributed data processing techniques
    in database systems to scale the computations with the growing data and application
    requirements. The security and privacy techniques should be implemented through
    the data protection as a service deployed on virtual machines (VMs). More VM resources
    could be deployed dynamically as the amount of data and number of users increases.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*允许应用程序扩展*。一旦部署，系统应利用云计算和数据库系统中新兴的分布式数据处理技术的进步，随着数据和应用程序需求的增长来扩展计算。安全性和隐私技术应通过在虚拟机（VMs）上部署的数据保护作为服务来实现。随着数据和用户数量的增加，可以动态部署更多虚拟机资源。'
- en: '*Enable collaboration and participation of stakeholders* . The platform should
    facilitate collaboration through at least four roles: data owner, data provider,
    data user, and algorithm provider. In addition to research data, algorithms for
    data analytics and protection can be gathered and shared across institutes. Accessing
    the data and algorithms can be enabled through different role-based access control
    mechanisms.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*启用利益相关者的协作和参与*。平台应通过至少四个角色促进协作：数据所有者、数据提供者、数据用户和算法提供者。除了研究数据外，还可以收集和共享跨机构的数据分析和保护算法。可以通过不同的基于角色的访问控制机制启用对数据和算法的访问。'
- en: 'Even within the context of data protection and sharing, there are many different
    application use cases. We already mentioned two: an application for data aggregation
    across multiple collaborating institutions, and an online survey tool to facilitate
    the data collection process. There could be many other use cases involving storing,
    analyzing, collecting, and sharing research data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在数据保护和共享的背景下，也有许多不同的应用用例。我们已经提到了两个：一个用于跨多个协作机构的数据聚合的应用程序，以及一个在线调查工具，用于促进数据收集过程。可能还有许多其他用例，涉及存储、分析、收集和共享研究数据。
- en: If you are wondering whether there are any established solutions similar to
    this, the answer is yes. For example, BIOVIA ScienceCloud ([www.sciencecloud.com](https://www.sciencecloud.com))
    is a cloud-based infrastructure that enables solutions for research collaboration.
    HUBzero ([https://hubzero.org](https://hubzero.org)) is another open source software
    platform for hosting analytical tools, publishing data, sharing resources, collaborating,
    and building communities. Open Science Data Cloud (OSDC; www.opensciencedatacloud.org)
    is another cloud platform facilitating storing, sharing, and analyzing terabyte-
    and petabyte-scale scientific datasets. However, none of the existing solutions
    allow privacy-preserving queries or the analysis of protected data from multiple
    sources, which is what we are looking for. In addition, none of them provides
    a tool for conducting privacy-preserving surveys, which is a fundamental way of
    collecting information from individuals, especially in social sciences. This lack
    of privacy-preserving technologies means that the current platforms do not sufficiently
    support research collaboration. We will fill this gap by facilitating a secure,
    shared workspace where multiple organizations and the scientific research community
    can collaboratively work on a cloud-based system that caters to all the needs
    of the scientific community under one roof, with privacy assurances.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道是否有任何类似这种的既定解决方案，答案是肯定的。例如，BIOVIA ScienceCloud ([www.sciencecloud.com](https://www.sciencecloud.com))
    是一个基于云的基础设施，它能够提供研究协作的解决方案。HUBzero ([https://hubzero.org](https://hubzero.org))
    是另一个开源软件平台，用于托管分析工具、发布数据、共享资源、协作和建立社区。开放科学数据云（OSDC；www.opensciencedatacloud.org）是另一个促进存储、共享和分析千兆和太字节规模科学数据集的云平台。然而，现有的解决方案中没有任何一个允许隐私保护查询或分析来自多个来源的保护数据，这正是我们所寻找的。此外，它们中没有一个提供进行隐私保护调查的工具，这是从个人收集信息的基本方式，尤其是在社会科学领域。这种缺乏隐私保护技术意味着当前的平台不足以支持研究协作。我们将通过提供一个安全、共享的工作空间来填补这一空白，在这个工作空间中，多个组织和科学研究社区可以共同在云基础系统上工作，这个系统在一个屋檐下满足科学社区的所有需求，并确保隐私安全。
- en: 10.2 Understanding the research collaboration workspace
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 理解研究协作工作空间
- en: 'We’ll now elaborate on the design of the research collaboration workspace.
    DataHub will facilitate four different user groups on the platform: the data owner,
    data provider, data user, and algorithm provider, as depicted in figure 10.1\.
    These different users can be configured through different user roles with a role-based
    access control mechanism. A platform user may also have more than one role in
    the system. For instance, a data owner may want to utilize the data of other data
    owners. In that case, the data owner could run a privacy-preserving algorithm
    as a data user.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将详细阐述研究协作工作空间的设计。DataHub将促进平台上的四个不同用户群体：数据所有者、数据提供者、数据用户和算法提供者，如图10.1所示。这些不同的用户可以通过基于角色的访问控制机制进行配置。平台用户也可能在系统中拥有多个角色。例如，数据所有者可能希望利用其他数据所有者的数据。在这种情况下，数据所有者可以作为数据用户运行隐私保护算法。
- en: '![CH10_F01_Zhuang](../../OEBPS/Images/CH10_F01_Zhuang.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F01_Zhuang](../../OEBPS/Images/CH10_F01_Zhuang.png)'
- en: Figure 10.1 Overview of the different user roles in the DataHub system
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 DataHub系统中不同用户角色的概述
- en: As you can see in figure 10.1, data owners aim to allow researchers to use their
    datasets while protecting the security and privacy of these datasets. One way
    to achieve the security and privacy of a dataset is by integrating a scalable
    cloud-based secure NoSQL database solution called SEC-NoSQL [1] into the architecture.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如图10.1所示，数据所有者的目标是允许研究人员使用他们的数据集，同时保护这些数据集的安全性和隐私。实现数据集安全性和隐私的一种方法是将可扩展的基于云的SEC-NoSQL安全NoSQL数据库解决方案[1]集成到架构中。
- en: 'Whenever a data owner submits their data to DataHub, it is stored securely
    in a database. To facilitate that, one solution would be for the data owner to
    encrypt that information and put it in the database. However, whenever we wanted
    to query even a single data tuple from that dataset, the data owner would have
    to decrypt the whole database, which is not practical or efficient in multiparty
    applications. As a solution to this problem, the research community came up with
    a SQL-aware encryption concept [2]. The idea is that data will be encrypted in
    such a way that querying encrypted data is possible without decrypting the whole
    database. This can be achieved with layers of different property-preserving encryption.
    The SEC-NoSQL framework will provide data security through data encryption mechanisms
    and data integrity verification during data storage and retrieval. Integrity verification
    prevents data from being altered by any party unintentionally or maliciously.
    We will look into the details in section 10.3.1, but as a quick high-level overview,
    data security operations can be implemented in two trust models for data owners
    to protect their data from the rest of the DataHub:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每当数据所有者将他们的数据提交给DataHub时，这些数据将安全地存储在数据库中。为了实现这一点，一个解决方案是数据所有者加密这些信息并将其放入数据库中。然而，每当我们需要查询该数据集中的一个数据元组时，数据所有者必须解密整个数据库，这在多方应用中既不实用也不高效。为了解决这个问题，研究界提出了一个SQL感知加密概念[2]。其想法是数据将以一种方式加密，使得查询加密数据成为可能，而无需解密整个数据库。这可以通过不同属性保持加密的层次来实现。SEC-NoSQL框架将通过数据加密机制和数据存储和检索期间的数据完整性验证来提供数据安全。完整性验证防止数据被任何一方无意或恶意地更改。我们将在第10.3.1节中探讨细节，但作为一个快速的高级概述，数据安全操作可以在两种信任模型中实现，以保护数据所有者的数据免受DataHub其他部分的影响：
- en: A semi-trusted third party called the crypto service provider (CSP) will provide
    the public key for encryption.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个半信任的第三方称为加密服务提供商（CSP），将为加密提供公钥。
- en: The algorithms will be executed between data owners and DataHub without the
    help of the crypto service provider.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法将在数据所有者和DataHub之间执行，而不需要加密服务提供商的帮助。
- en: In this platform, data owners will control how their data can be used and who
    can access or use it by defining different protection policies through the access
    control mechanism.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个平台上，数据所有者将通过访问控制机制定义不同的保护策略来控制他们的数据如何被使用以及谁可以访问或使用它。
- en: What is a trust model in security architecture design?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在安全架构设计中，什么是信任模型？
- en: 'In general, trust is a characteristic of a security architecture, and it can
    be thought of as the enabling of confidence that something will or will not occur
    in a predictable manner. For example, according to the ITU-T X.509 standard, trust
    is defined as follows: “An entity can be said to ‘trust’ a second entity when
    the first entity makes the assumption that the second entity will behave exactly
    as the first entity expects.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，信任是安全架构的一个特征，它可以被看作是使人们对某事将以可预测的方式发生或不会发生产生信心。例如，根据ITU-T X.509标准，信任被定义为以下内容：“当第一个实体假定第二个实体将完全按照第一个实体期望的方式行事时，可以说第一个实体‘信任’第二个实体。”
- en: A trust model provides a framework for delivering security mechanisms. Trust
    modeling is the process performed by security architects to define a complementary
    threat profile. The result of the exercise integrates information about the threats,
    vulnerabilities, and risks of a particular IT architecture.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 信任模型提供了一个提供安全机制的框架。信任建模是安全架构师执行的过程，用于定义一个补充的威胁配置文件。该练习的结果将整合有关特定IT架构的威胁、漏洞和风险的信息。
- en: DataHub will also have a component for collecting data through privacy-preserving
    surveys (see figure 10.1). As we discussed in chapter 4, local differential privacy
    (LDP) allows data users to aggregate information about a population while protecting
    the privacy of each individual (the data owners) by using a randomized response
    mechanism (see section 4.1.2).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: DataHub还将有一个用于通过隐私保护调查收集数据的组件（见图10.1）。正如我们在第4章中讨论的，局部差分隐私（LDP）允许数据用户在保护每个个人（数据所有者）隐私的同时，通过使用随机响应机制（见第4.1.2节）聚合有关人群的信息。
- en: Moreover, data users can utilize data possessed by data owners by running privacy-preserving
    algorithms in DataHub. These algorithms could be privacy-preserving ML, query
    processing, synthetic data generation, and so on. In general, the data users will
    only learn the result of an algorithm if access is granted. The results of the
    algorithms will guarantee differential privacy, which is a commonly used standard
    for quantifying individual privacy, as we discussed in chapters 2 and 3.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据用户可以通过在DataHub中运行隐私保护算法来利用数据所有者拥有的数据。这些算法可以是隐私保护机器学习、查询处理、合成数据生成等。一般来说，如果获得访问权限，数据用户将只会了解算法的结果。算法的结果将保证差分隐私，这是我们讨论的第2章和第3章中常用的量化个人隐私的标准。
- en: Finally, DataHub can be extended by algorithm providers adding new algorithms
    (figure 10.1). This promotes collaboration between different institutions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，数据集可以通过算法提供商添加新的算法（图10.1）来扩展。这促进了不同机构之间的合作。
- en: 10.2.1 The architectural design
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.1 架构设计
- en: As a scalable system for the scientific community, DataHub will be a platform
    that manages all data and algorithms on a public cloud. As illustrated in figure
    10.1, the main functionality of DataHub will be running privacy-preserving algorithms
    on protected datasets. NoSQL databases will be used for data storage because they
    provide better performance and high scalability for big data, and especially for
    increasing workloads. The detailed deployment architecture is shown in figure
    10.2.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为科学社区的扩展系统，DataHub将是一个在公共云上管理所有数据和算法的平台。如图10.1所示，DataHub的主要功能将在受保护的数据集上运行隐私保护算法。NoSQL数据库将被用于数据存储，因为它们为大数据提供了更好的性能和高度的可扩展性，特别是对于增加的工作负载。详细的部署架构如图10.2所示。
- en: '![CH10_F02_Zhuang](../../OEBPS/Images/CH10_F02_Zhuang.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F02_Zhuang](../../OEBPS/Images/CH10_F02_Zhuang.png)'
- en: Figure 10.2 System deployment architecture of DataHub
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2 DataHub的系统部署架构
- en: Let’s quickly go through the components shown in figure 10.2\. As you can see,
    DataHub can be implemented on top of different commercially available, open source
    tools and technologies. The data owners and data users connect to the DataHub
    platform through the public internet, as they would access any web page. The access
    gateway will enforce the access policies during the login process to identify
    the privileges assigned to each user. If access is granted, the load balancer
    will distribute the load appropriately, and the request will be forwarded to the
    relevant DataHub service application based on the request type. We will be looking
    at the different service offerings later in the chapter. Each function performed
    by DataHub is offered as a service application (resource as a service). For example,
    ML is offered as machine learning as a service. Finally, to facilitate the secure
    delivery of some services, a crypto service provider is integrated.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速浏览一下图10.2中显示的组件。如图所示，DataHub可以建立在不同的商业可用、开源工具和技术之上。数据所有者和数据使用者通过公共互联网连接到DataHub平台，就像访问任何网页一样。访问网关将在登录过程中执行访问策略，以识别分配给每个用户的权限。如果访问被允许，负载均衡器将适当地分配负载，并根据请求类型将请求转发到相关的DataHub服务应用程序。我们将在本章后面讨论不同的服务提供。DataHub执行的每个功能都作为服务应用程序（资源即服务）提供。例如，机器学习作为机器学习即服务提供。最后，为了便于某些服务的安全交付，集成了加密服务提供商。
- en: NOTE Figure 10.2 identifies some of the most popular open source software products
    to give you an idea of their functions. This is just for reference. You can use
    your preferred software products.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：图10.2标识了一些最受欢迎的开源软件产品，以给您一个关于它们功能的想法。这只是为了参考。您可以使用您首选的软件产品。
- en: In terms of deployment, we can pick the semi-honest trust model for DataHub.
    In the semi-honest trust model, each party in the system is assumed to follow
    the protocols correctly, but they might be curious about the data being exchanged
    and may try to obtain additional information by analyzing the values received
    during the execution of the protocols. Data owners cannot fully trust a cloud-based
    service provider, so DataHub will not require original data from data owners while
    running the algorithms.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署方面，我们可以为DataHub选择半诚实信任模型。在半诚实信任模型中，系统中的每个参与者都假定正确遵循协议，但他们可能会对交换的数据感到好奇，并可能通过分析协议执行期间接收到的值来尝试获取更多信息。数据所有者不能完全信任基于云的服务提供商，因此DataHub在运行算法时不会要求数据所有者提供原始数据。
- en: We can develop privacy-preserving algorithms for two variations on the semi-honest
    trust model. The first trust model requires a semi-trusted third party, the crypto
    service provider (CSP), which will provide the public key for encryption. The
    algorithms for this model are more efficient in terms of communication costs.
    The second trust model does not need the CSP, but the algorithms require more
    communication between data owners and DataHub during their execution. In both
    models, it is possible to analyze aggregated data from multiple data owners, promoting
    collaborative research.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以为半诚实信任模型的两种变体开发隐私保护算法。第一种信任模型需要一个半信任的第三方，即加密服务提供商（CSP），它将提供用于加密的公钥。这个模型在通信成本方面更有效率。第二种信任模型不需要CSP，但在执行过程中，算法需要数据所有者和DataHub之间有更多的通信。在这两种模型中，都可以分析来自多个数据所有者的汇总数据，促进协作研究。
- en: Now let’s look at these trust models in detail.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们详细地看看这些信任模型。
- en: 10.2.2 Blending different trust models
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.2 混合不同的信任模型
- en: As mentioned in the preceding section, we are using two different semi-honest
    trust models in our design architecture.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，我们在我们的设计架构中使用了两种不同的半诚实信任模型。
- en: CSP-based trust model
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于CSP的信任模型
- en: In this model, the idea is to use a semi-trusted third party, the crypto service
    provider (CSP) [3], to develop more efficient algorithms. The CSP first generates
    a key pair and provides the public key to be used by data owners for encryption.
    Since data owners do not want to share their raw data with DataHub, they encrypt
    their data and share the encrypted data with DataHub.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个模型中，想法是使用一个半信任的第三方，即加密服务提供商（CSP）[3]，来开发更有效的算法。CSP首先生成一个密钥对，并提供公钥供数据所有者用于加密。由于数据所有者不希望与DataHub共享他们的原始数据，因此他们加密他们的数据，并与DataHub共享加密后的数据。
- en: To perform computations over the encrypted data, we can use encryption schemes
    such as homomorphic encryption (we discussed a similar protocol in section 9.4).
    When DataHub performs the computation over several encrypted datasets for an algorithm,
    it needs to decrypt the results by interacting with the CSP before sharing them
    with the data user. This approach is practical since it does not require data
    owners to be online during the execution of the algorithms. However, it involves
    some assumptions, such as there being no collusion between the CSP and DataHub.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要在加密数据上执行计算，我们可以使用同态加密等加密方案（我们在第 9.4 节讨论了类似的协议）。当 DataHub 为算法在多个加密数据集上执行计算时，它需要在将结果与数据用户共享之前与
    CSP 互动以解密结果。这种方法是实用的，因为它不需要数据所有者在算法执行期间在线。然而，它涉及一些假设，例如 CSP 和 DataHub 之间没有勾结。
- en: Figure 10.3 shows how an algorithm is executed in DataHub with the CSP. Each
    data owner first encrypts their data with the CSP’s public key and sends it to
    the DataHub platform. Whenever a data user wants to access the data, such as to
    run an ML task on that data, DataHub will run the task on the encrypted data and
    obtain the results. Those results will then be blinded and sent to the CSP for
    decryption. Since the data is blinded, there is no way for the CSP to infer the
    data. Once the decrypted data is received, DataHub will remove the blind and send
    it back to the data user to fulfill the request.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 展示了在 DataHub 中使用 CSP 执行算法的方式。每个数据所有者首先使用 CSP 的公钥加密他们的数据并将其发送到 DataHub
    平台。每当数据用户想要访问数据，例如在该数据上运行机器学习任务时，DataHub 将在加密数据上运行任务并获得结果。然后，这些结果将被盲化并发送给 CSP
    进行解密。由于数据被盲化，CSP 无法推断数据。一旦收到解密后的数据，DataHub 将移除盲化并将数据发送回数据用户以完成请求。
- en: '![CH10_F03_Zhuang](../../OEBPS/Images/CH10_F03_Zhuang.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F03_Zhuang](../../OEBPS/Images/CH10_F03_Zhuang.png)'
- en: Figure 10.3 Executing a privacy-preserving algorithm for the CSP-based trust
    model in DataHub
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 在 DataHub 中针对基于 CSP 的信任模型的隐私保护算法的执行
- en: Non-CSP-based trust model
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 非 CSP 基于信任模型
- en: This model does not require the CSP to execute the algorithms. When an algorithm
    is being executed, DataHub directly interacts with data owners. There can be several
    solutions for this model. For instance, secure multiparty protocols between DataHub
    and the data owners can be developed, or each data owner can use their own keys
    for encryption and decryption.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此模型不需要 CSP 执行算法。当算法正在执行时，DataHub 直接与数据所有者互动。对此模型有几种解决方案。例如，可以在 DataHub 和数据所有者之间开发安全多方协议，或者每个数据所有者可以使用自己的密钥进行加密和解密。
- en: We could use distributed differential privacy (discussed in chapter 3) as another
    possible solution for this model. When there is a request from a data user to
    run an algorithm over several datasets, DataHub could distribute the request among
    the owners of these datasets. Using the DataHub plugin, each dataset owner would
    compute its own share locally and apply differential privacy to the computed share.
    When DataHub collects all the differentially private shares from data owners,
    the result for the data user’s request could be computed using private shares.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用分布式差分隐私（在第 3 章中讨论）作为此模型的另一种可能解决方案。当有数据用户请求在多个数据集上运行算法时，DataHub 可以将这些请求分配给这些数据集的所有者。使用
    DataHub 插件，每个数据集所有者可以在本地计算其份额并对其计算出的份额应用差分隐私。当 DataHub 从数据所有者收集所有差分隐私份额时，可以使用私有份额计算数据用户请求的结果。
- en: Figure 10.4 illustrates the execution of this distributed differentially private
    algorithm. Compared to the CSP-based model, this approach requires the data owners
    to be online during the execution of the algorithm, which requires more communication
    between DataHub and data owners.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 阐述了该分布式差分隐私算法的执行过程。与基于 CSP 的模型相比，这种方法要求数据所有者在算法执行期间在线，这需要 DataHub 和数据所有者之间有更多的通信。
- en: '![CH10_F04_Zhuang](../../OEBPS/Images/CH10_F04_Zhuang.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F04_Zhuang](../../OEBPS/Images/CH10_F04_Zhuang.png)'
- en: Figure 10.4 Executing a privacy-preserving algorithm (distributed DP approach)
    for the non-CSP-based trust model in DataHub
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 在 DataHub 中针对非 CSP 基于信任模型的隐私保护算法（分布式 DP 方法）的执行
- en: 10.2.3 Configuring access control mechanisms
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.3 配置访问控制机制
- en: Identity and access management is an extremely vital part of any system for
    information security. Generally, an access control mechanism is a framework that
    helps manage an application’s identity and access management. It is important
    that we use a proper access control mechanism in this system both to protect the
    system assets (the data and privacy-preserving algorithms) from unauthorized external
    parties and to manage how different assets can be accessed by internal users (the
    data owner, data provider, data user, or algorithm provider).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 身份和访问管理是任何信息系统安全的重要组成部分。通常，访问控制机制是一个框架，有助于管理应用程序的身份和访问管理。在这个系统中使用适当的访问控制机制非常重要，既要保护系统资产（数据和隐私保护算法）免受未经授权的外部方的侵害，又要管理不同资产如何被内部用户访问（数据所有者、数据提供者、数据用户或算法提供者）。
- en: Access control policies usually can be described with reference to objects,
    subjects, and operations. The *object* represents specific assets to be protected
    in the system, such as the data owner’s data and the algorithms. The *subject*
    refers to particular system users. The *operation* describes specific actions
    performed by the system users (subjects) on system assets (objects), such as CREATE,
    READ, UPDATE, and DELETE. One access control policy defines how a subject operates
    on a certain object.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 访问控制策略通常可以用对象、主体和操作来描述。*对象*代表系统中需要保护的具体资产，例如数据所有者的数据和算法。*主体*指的是特定的系统用户。*操作*描述了系统用户（主体）在系统资产（对象）上执行的具体动作，例如创建、读取、更新和删除。一个访问控制策略定义了主体如何对某个对象进行操作。
- en: 'Four main types of access control are employed in today’s applications:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的应用程序中采用了四种主要的访问控制类型：
- en: '*Discretionary access control (DAC**)*—In the DAC model, the resource owner
    specifies which subjects can access specific resources. For instance, in operating
    systems like Windows, macOS, or Ubuntu, when you create a folder, you can easily
    add, delete, or modify the permissions (like full control, read-only, etc.) that
    you want to give to other users. This model is called *discretionary* because
    the access control is based on the discretion of the owner of the resource.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于任意访问控制（DAC**）*—在DAC模型中，资源所有者指定哪些主体可以访问特定的资源。例如，在Windows、macOS或Ubuntu等操作系统上，当你创建一个文件夹时，你可以轻松地添加、删除或修改你想给予其他用户的权限（如完全控制、只读等）。这种模型被称为*任意*，因为访问控制基于资源所有者的决定。'
- en: '*Mandatory access control (MAC**)*—In the MAC model, users cannot determine
    who can access their resources. Instead, the system’s security policies will determine
    who can access the resources. This is typically used in environments where the
    confidentiality of the information is of utmost importance, such as in military
    institutions.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*强制访问控制（MAC**）*—在MAC模型中，用户不能确定谁可以访问他们的资源。相反，系统的安全策略将决定谁可以访问资源。这通常用于信息机密性至关重要的环境，例如军事机构。'
- en: '*Role-based access control (RBAC**)*—In the RBAC model, instead of granting
    each subject access to different objects, access is granted to a *role*. Subjects
    associated with roles will be granted the corresponding access to those objects.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于角色的访问控制（RBAC**）*—在RBAC模型中，不是为每个主体授予对不同对象的访问权限，而是授予对*角色*的访问权限。与角色关联的主体将获得对这些对象的相应访问权限。'
- en: '*Attribute-based access control (ABAC**)*—The ABAC model is an advanced implementation
    of RBAC, where access is based on different attributes of the objects in the system.
    These attributes can be almost any characteristic of users, the network, devices
    on the network, and so on.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于属性的访问控制（ABAC**）*—ABAC模型是RBAC的高级实现，其中访问基于系统中对象的属性。这些属性可以是用户、网络、网络上的设备等几乎任何特征。'
- en: DataHub is a role-based collaborative data sharing platform (as you saw earlier
    in figure 10.1), and it involves a large number of users (the subjects) accessing
    data (the objects). It would not be practical to individually manage the access
    of each subject to the many different objects. As such, we will design and implement
    an RBAC mechanism in our platform.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: DataHub是一个基于角色的协作数据共享平台（如你在图10.1中看到的），它涉及大量用户（主体）访问数据（对象）。对每个主体对众多不同对象的访问进行单独管理是不切实际的。因此，我们将在我们的平台上设计和实现一个基于角色的访问控制（RBAC）机制。
- en: Now let’s look at how RBAC can help us implement access control policies in
    DataHub. As shown in figure 10.5, there is a set of objects (e.g., dataset *D*[1],
    algorithm *A*[1]), a set of subjects (e.g., user *U*[1], *U*[2], and *U*[3]),
    and a set of operations (e.g., query processing, performing ML algorithms). For
    each object, we define different access control policies with different roles
    (e.g., *R*[1], *R*[2]). Each role is described with certain attributes and rules.
    The attributes define the subjects associated with the corresponding role, and
    the rules define the corresponding policies. For instance, in figure 10.5 *U*[1]
    and *U*[2] are associated with *R*[1] defined within *D*[1], which also defines
    the rule “allow access to query processing.” In this case, *U*[1] and *U*[2] are
    allowed to perform query processing on *D*[1]. Similarly, *U*[3] is allowed to
    perform an ML algorithm *A*[1] on the dataset *D*[1].
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看RBAC如何帮助我们实现DataHub中的访问控制策略。如图10.5所示，存在一组对象（例如，数据集 *D*[1]，算法 *A*[1]），一组主体（例如，用户
    *U*[1]，*U*[2] 和 *U*[3]），以及一组操作（例如，查询处理，执行机器学习算法）。对于每个对象，我们根据不同的角色定义不同的访问控制策略（例如，*R*[1]，*R*[2]）。每个角色都由某些属性和规则来描述。属性定义了与相应角色关联的主体，规则定义了相应的策略。例如，在图10.5中，*U*[1]
    和 *U*[2] 与 *D*[1] 内定义的 *R*[1] 相关联，该规则还定义了“允许查询处理访问”。在这种情况下，*U*[1] 和 *U*[2] 被允许在
    *D*[1] 上执行查询处理。同样，*U*[3] 被允许在数据集 *D*[1] 上执行机器学习算法 *A*[1]。
- en: '![CH10_F05_Zhuang](../../OEBPS/Images/CH10_F05_Zhuang.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F05_Zhuang](../../OEBPS/Images/CH10_F05_Zhuang.png)'
- en: Figure 10.5 How role-based access control (RBAC) works
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 角色基于访问控制（RBAC）的工作原理
- en: In this design, an access control policy can also be submitted to DataHub by
    the corresponding users (e.g., data owners or data providers) along with their
    data. In this way, the data owners and data providers can have full control over
    their submitted data. They also have the option to control and monitor the algorithms
    that have access to their data. When new data users are added to DataHub, they
    can request access permission to a particular dataset. The data owner of the requested
    dataset can decide whether to add that user to one of the roles associated with
    that dataset. This is how the access gateway in figure 10.2 is facilitated.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个设计中，相应的用户（例如，数据所有者或数据提供者）可以将访问控制策略（例如）与他们的数据一起提交给DataHub。这样，数据所有者和数据提供者可以完全控制他们提交的数据。他们还有权控制和监控访问他们数据的算法。当新的数据用户被添加到DataHub时，他们可以请求访问特定数据集的权限。请求数据集的数据所有者可以决定是否将该用户添加到与该数据集关联的角色之一。这就是图10.2中访问网关得以实现的方式。
- en: Now that you have a basic understanding of DataHub’s architecture, let’s look
    at how the privacy technologies work together to protect this platform.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你对DataHub的架构有了基本的了解，让我们看看隐私技术是如何协同工作来保护这个平台的。
- en: 10.3 Integrating privacy and security technologies into DataHub
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 将隐私和安全技术集成到DataHub中
- en: As we mentioned earlier in this chapter, our goal is to show you how to combine
    different privacy-enhancing technologies in a real-world scenario. In this section
    we are going to look into the technical aspects of integrating these different
    technologies. First, we’ll cover the data storage options, and then we’ll extend
    our discussion to the ML mechanisms.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本章前面提到的，我们的目标是向你展示如何在现实场景中结合不同的隐私增强技术。在本节中，我们将探讨这些不同技术集成的技术方面。首先，我们将介绍数据存储选项，然后我们将讨论机器学习机制。
- en: 10.3.1 Data storage with a cloud-based secure NoSQL database
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.1 使用基于云的安全NoSQL数据库进行数据存储
- en: In chapters 7 and 8 we discussed how privacy-enhancing technologies can be used
    in data mining tasks and in database applications. As a quick recap, regardless
    of the data model we are using (whether relational or non-relational), security
    is a major concern in any datastore. But most modern database systems (especially
    NoSQL database systems) are more concerned about performance and scalability than
    about security.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7章和第8章中，我们讨论了隐私增强技术如何在数据挖掘任务和数据库应用中使用。作为一个快速回顾，无论我们使用的数据模型是什么（无论是关系型还是非关系型），安全性在任何数据存储中都是一个主要关注点。但大多数现代数据库系统（尤其是NoSQL数据库系统）更关注性能和可扩展性，而不是安全性。
- en: Security-aware database systems based on different approaches have been researched
    for many years [2], [4]. One approach to ensure security for sensitive data in
    a cloud environment is to encrypt the data on the client side. CryptDB [2] is
    one such system developed for a relational database. It utilizes a middleware
    application to rewrite the original query issued by the client, so those queries
    are executed on the encrypted data at the database level. With this approach as
    a basis, we have explored the possibilities and implemented a framework called
    SEC-NoSQL [1], as depicted in figure 10.6\. It ensures the security and privacy
    of NoSQL databases while preserving database performance for big data analytics.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 基于不同方法的安全感知数据库系统已经研究了许多年[2]，[4]。在云环境中确保敏感数据安全的一种方法是在客户端加密数据。CryptDB [2] 是为关系数据库开发的一个这样的系统。它利用中间件应用程序重写客户端发出的原始查询，因此这些查询在数据库级别上执行在加密数据上。基于这种方法，我们探索了可能性并实现了一个名为SEC-NoSQL
    [1]的框架，如图10.6所示。它确保了NoSQL数据库的安全性和隐私，同时保持了大数据分析中的数据库性能。
- en: '![CH10_F06_Zhuang](../../OEBPS/Images/CH10_F06_Zhuang.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F06_Zhuang](../../OEBPS/Images/CH10_F06_Zhuang.png)'
- en: Figure 10.6 The architecture of SEC-NoSQL
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 SEC-NoSQL的架构
- en: The main idea behind the SEC-NoSQL framework is to implement a practical and
    security-aware NoSQL database solution that operates on the cloud with a guaranteed
    level of performance and scalability. In this design, clients only communicate
    with the proxy server as they would when directly storing data to or retrieving
    it from the database. First, the data owner issues a request to the proxy for
    database schema creation. The proxy transforms the schema by anonymizing the column
    names and executes that schema in the database. When a request appears at the
    proxy for a data write, it goes through the encryption mechanism, and the proxy
    generates a hash value (HMAC) of that record using the HMAC-SHA256 algorithm.
    This value will then be stored in a hash table maintained by the proxy. In the
    event of a read request, the proxy retrieves the encrypted record from the database,
    generates the hash value, and compares the corresponding entry in the hash table
    to ensure data integrity. If the integrity check is passed, the record will then
    be decrypted, and the corresponding results will be sent back to the client.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: SEC-NoSQL框架背后的主要思想是实现一个实用且安全感知的NoSQL数据库解决方案，该方案在云上运行，并保证了一定的性能和可扩展性。在这个设计中，客户端仅与代理服务器通信，就像它们直接将数据存储到数据库或从数据库检索数据时一样。首先，数据所有者向代理发出创建数据库模式的请求。代理通过匿名化列名来转换模式，并在数据库中执行该模式。当代理收到数据写入请求时，它将通过加密机制，并使用HMAC-SHA256算法生成该记录的哈希值（HMAC）。此值将被存储在代理维护的哈希表中。在读取请求的情况下，代理从数据库中检索加密记录，生成哈希值，并将哈希表中的对应条目进行比较以确保数据完整性。如果完整性检查通过，则记录将被解密，并将相应的结果发送回客户端。
- en: To facilitate queries over encrypted records, we need to implement cryptographic
    techniques that allow us to perform basic read/write operations over encrypted
    data. Different encryption algorithms provide different security guarantees. A
    more secure encryption algorithm can ensure indistinguishability against a powerful
    adversary, and some schemes allow different operations to be performed over encrypted
    data.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便对加密记录进行查询，我们需要实现允许我们在加密数据上执行基本读写操作的加密技术。不同的加密算法提供不同的安全保证。更安全的加密算法可以确保对强大对手不可区分，并且某些方案允许在加密数据上执行不同的操作。
- en: By following the approach suggested by CryptDB, we have implemented a different
    set of encryption algorithms to facilitate a different set of SQL queries over
    encrypted data. Based on different cryptographic operations such as random encryption,
    deterministic encryption, order-preserving encryption, and homomorphic encryption,
    SEC-NoSQL can operate and process various queries over encrypted data without
    much affecting the level of database performance.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循CryptDB建议的方法，我们实现了一套不同的加密算法，以方便对加密数据进行一系列不同的SQL查询。基于不同的加密操作，如随机加密、确定性加密、顺序保持加密和同态加密，SEC-NoSQL可以在不影响数据库性能水平的情况下，对加密数据进行操作和处理。
- en: 'With that basic understanding of how SEC-NoSQL works, let’s quickly look at
    a simple example of how the query operations work. Suppose we are using MongoDB
    as our backend database, and we need to insert the ID and name of an employee
    in the table_emp table in the database. In MongoDB, we can do so by executing
    something like the following:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在对 SEC-NoSQL 的工作原理有了基本理解之后，让我们快速看一下查询操作的一个简单示例。假设我们正在使用 MongoDB 作为我们的后端数据库，并且需要在数据库的
    table_emp 表中插入员工的 ID 和姓名。在 MongoDB 中，我们可以通过执行以下类似的内容来实现：
- en: '[PRE0]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'However, when this query is received by the middleware application in SEC-NoSQL,
    it will be translated to something like the following:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当这个查询被 SEC-NoSQL 的中间件应用程序接收时，它将被翻译成以下类似的内容：
- en: '[PRE1]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: As you can see, all the table and column names will be anonymized, and the data
    will be encrypted (here, DET means deterministic encryption). This is how a simple
    INSERT operation works. A similar approach can be followed to implement the READ,
    UPDATE, and DELETE operations.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，所有的表和列名都将被匿名化，数据将被加密（这里，DET 表示确定性加密）。这就是简单的 INSERT 操作是如何工作的。类似的方案可以用来实现
    READ、UPDATE 和 DELETE 操作。
- en: 10.3.2 Privacy-preserving data collection with local differential privacy
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.2 基于本地差分隐私的隐私保护数据收集
- en: We discussed the fundamentals and applications of local differential privacy
    (LDP) in chapters 4 and 5\. One potential use case for LDP is for online surveys.
    Researchers use surveys for various purposes, such as analyzing behavior or assessing
    thoughts and opinions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第 4 章和第 5 章中讨论了本地差分隐私（LDP）的基本原理和应用。LDP 的一个潜在用例是用于在线调查。研究人员使用调查用于各种目的，例如分析行为或评估思想和观点。
- en: Collecting survey information from individuals for research purposes is challenging
    for privacy reasons. Individuals may not trust the data collector enough to share
    sensitive information. Although an individual may participate in a survey anonymously,
    it is still be possible to identify the person by using the information provided
    [5]. LDP is one solution to this problem. As you’ll probably recall, LDP is a
    way of ensuring individual privacy when the data collector is not trusted. LDP
    aims to guarantee that when an individual provides a value, it should be difficult
    to identify what the original value is.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 由于隐私原因，从个人收集调查信息用于研究目的具有挑战性。个人可能不会足够信任数据收集者来分享敏感信息。尽管个人可以匿名参与调查，但仍然有可能通过提供的信息[5]识别出这个人。LDP
    是解决这个问题的方法之一。您可能还记得，LDP 是在数据收集者不受信任时确保个人隐私的一种方式。LDP 的目标是确保当个人提供一个值时，很难识别出原始值是什么。
- en: So how can we use LDP in our DataHub platform? Before we answer that, let’s
    quickly revisit the fundamentals of LDP. LDP protocols consist of three main steps.
    First, each user encodes their values (or data) using an encoding scheme. Then,
    each user perturbs their encoded values and sends them to the data collector.
    Finally, the data collector aggregates all the reported values and estimates privacy-preserving
    statistics. Figure 10.7, which you saw earlier in chapter 4, illustrates this
    LDP process.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何在 DataHub 平台上使用 LDP 呢？在我们回答这个问题之前，让我们快速回顾一下 LDP 的基础知识。LDP 协议由三个主要步骤组成。首先，每个用户使用编码方案对他们的值（或数据）进行编码。然后，每个用户扰动他们的编码值并将它们发送给数据收集者。最后，数据收集者汇总所有报告的值并估计隐私保护统计信息。图
    10.7，您在第四章中已经看到，展示了这个 LDP 过程。
- en: '![CH10_F07_Zhuang](../../OEBPS/Images/CH10_F07_Zhuang.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F07_Zhuang](../../OEBPS/Images/CH10_F07_Zhuang.png)'
- en: Figure 10.7 How local differential privacy works
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.7 本地差分隐私是如何工作的
- en: We will design an online survey tool for our DataHub platform, as shown in figure
    10.8, by implementing the existing LDP methods for collecting data from individuals
    (data providers) and estimating statistics about the population. Since each value
    will be perturbed before it is sent to DataHub, the data providers will not be
    concerned about their privacy.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为 DataHub 平台设计一个在线调查工具，如图 10.8 所示，通过实现从个人（数据提供者）收集数据并估计关于人群的统计信息现有的 LDP 方法。由于每个值在发送到
    DataHub 之前都会被扰动，因此数据提供者不必担心他们的隐私。
- en: '![CH10_F08_Zhuang](../../OEBPS/Images/CH10_F08_Zhuang.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F08_Zhuang](../../OEBPS/Images/CH10_F08_Zhuang.png)'
- en: Figure 10.8 Privacy-preserving survey mechanism of DataHub
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.8 DataHub 的隐私保护调查机制
- en: Most of the existing LDP implementation schemes assume that a single ϵ value
    is determined by the data collector and used by individuals. However, individuals
    may have different privacy preferences. In our approach, we plan to allow data
    providers to select a privacy level for each piece of information submitted to
    DataHub. For instance, an individual may share their age with the data collector,
    while another may prefer to hide it. Researchers will be able to collect data
    from individuals for different purposes by guaranteeing each individual’s privacy
    under LDP. Each individual will control the level of their privacy when they share
    information with researchers through DataHub.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现有的LDP实现方案都假设单个ϵ值由数据收集者确定并由个人使用。然而，个人可能有不同的隐私偏好。在我们的方法中，我们计划允许数据提供者为提交给DataHub的每条信息选择一个隐私级别。例如，一个人可能愿意与数据收集者分享他们的年龄，而另一个人可能更愿意隐藏它。研究人员可以通过在LDP下保证每个个人的隐私来收集个人用于不同目的的数据。当个人通过DataHub与研究人员共享信息时，他们将控制他们隐私的级别。
- en: The same architecture can be used not just for fundamental problems such as
    frequency estimation but also for other analyses such as classification and regression.
    As discussed in section 5.3, we can use the perturbed data to train a naive Bayes
    classifier, which can then be used for different tasks.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的架构不仅可以用于诸如频率估计等基本问题，还可以用于其他分析，如分类和回归。正如第5.3节所讨论的，我们可以使用扰动数据来训练一个朴素贝叶斯分类器，然后可以用于不同的任务。
- en: 10.3.3 Privacy-preserving machine learning
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.3 隐私保护机器学习
- en: Machine learning relies heavily on the underlying data, and data privacy becomes
    a critical concern when that data is coming from multiple parties. For instance,
    data may be distributed among several parties, and they may want to run an ML
    task without revealing their data. Or a data owner may want to run an ML task
    on their data and share the learned model with other parties. In that case, the
    model shouldn’t reveal any information about the training data.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习高度依赖于底层数据，当数据来自多个方时，数据隐私成为一个关键问题。例如，数据可能分布在几个方之间，他们可能希望在不透露他们的数据的情况下运行ML任务。或者数据所有者可能希望在他们的数据上运行ML任务，并与其他方共享学习到的模型。在这种情况下，模型不应透露任何关于训练数据的任何信息。
- en: 'There are different approaches to addressing this problem, and these approaches
    can be broadly grouped into two categories: cryptographic-based approaches and
    perturbation-based approaches.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有不同的方法来解决这个问题，这些方法可以大致分为两类：基于密码学的方法和基于扰动的的方法。
- en: Cryptographic-based approaches
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学方法
- en: In cryptographic-based privacy-preserving machine learning (PPML) solutions,
    homomorphic encryption, garbled circuits, and secret-sharing techniques are the
    widely used mechanisms for protecting privacy.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于密码学的隐私保护机器学习（PPML）解决方案中，同态加密、混淆电路和秘密共享技术是广泛使用的机制，用于保护隐私。
- en: In the case study in section 9.4, we discussed a hybrid system utilizing additive
    homomorphic encryption and garbled circuits to perform principal component analysis
    (PCA) without leaking information about the underlying data. As figure 10.9 shows,
    data owners compute and encrypt summary statistics and send them to the data user.
    The data user then aggregates all the encrypted shares from the data owners, adds
    a random blinding value to the results, and passes them to the CSP. The CSP uses
    its private key to decrypt the blinded data, constructs garbled circuits, and
    transfers them back to the data user. Finally, the data user executes the garbled
    circuits to obtain outputs.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在第9.4节的研究案例中，我们讨论了一个混合系统，该系统利用加法同态加密和混淆电路在不泄露底层数据信息的情况下执行主成分分析（PCA）。如图10.9所示，数据所有者计算并加密汇总统计数据，然后将它们发送给数据用户。数据用户随后将数据所有者的所有加密份额汇总起来，向结果添加一个随机盲化值，并将它们传递给CSP。CSP使用其私钥解密盲化数据，构建混淆电路，并将它们转回数据用户。最后，数据用户执行混淆电路以获得输出。
- en: '![CH10_F09_Zhuang](../../OEBPS/Images/CH10_F09_Zhuang.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F09_Zhuang](../../OEBPS/Images/CH10_F09_Zhuang.png)'
- en: Figure 10.9 Privacy-preserving ML protocol for cryptographic-based approach
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.9 基于密码学的隐私保护机器学习协议
- en: In the case of DataHub, we can slightly modify this protocol. For instance,
    since the encrypted datasets will be stored in NoSQL databases, DataHub can compute
    the local share of each data owner using homomorphic properties and follow the
    protocol. In the trust model with the CSP, DataHub does not need to interact with
    the data owners and can decrypt the results with the help of the CSP.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在 DataHub 的情况下，我们可以稍微修改这个协议。例如，由于加密数据集将存储在 NoSQL 数据库中，DataHub 可以使用同态属性计算每个数据所有者的本地份额并遵循该协议。在具有
    CSP 的信任模型中，DataHub 不需要与数据所有者交互，并且可以在 CSP 的帮助下解密结果。
- en: Perturbation-based approaches
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 基于扰动的方案
- en: We discussed the use of differential privacy (DP) in chapters 2 and 3\. As a
    quick recap, DP aims to protect the privacy of individuals while releasing aggregate
    information from the database, preventing membership inference attacks by adding
    randomness to the algorithm’s outcome. We will use DP with our perturbation-based
    approaches.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第 2 章和第 3 章中讨论了差分隐私 (DP) 的使用。作为一个快速回顾，DP 的目的是在发布数据库中的聚合信息的同时保护个人的隐私，通过向算法的输出添加随机性来防止成员推理攻击。我们将使用基于扰动的方案结合
    DP。
- en: Several different privacy-preserving ML algorithms have been developed to satisfy
    DP. Among these, the research community has investigated differentially private
    PCA with different approaches. Some approaches estimate the covariance matrix
    of the data by adding a symmetric Gaussian noise matrix, while others have used
    the Wishart distribution to approximate the covariance matrix. Both approaches
    assume the data has already been collected. In section 3.4 we explored a highly
    efficient and scalable differentially private distributed PCA protocol (DPDPCA)
    for horizontally partitioned data. We will use that protocol here in DataHub.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 已经开发了几种不同的隐私保护机器学习算法来满足差分隐私 (DP)。在这些算法中，研究社区已经调查了使用不同方法的不同隐私 PCA。一些方法通过添加对称高斯噪声矩阵来估计数据的协方差矩阵，而另一些方法则使用
    Wishart 分布来近似协方差矩阵。这两种方法都假设数据已经被收集。在第 3.4 节中，我们探索了一种高度高效和可扩展的差分隐私分布式 PCA 协议 (DPDPCA)
    用于水平分区数据。我们将在 DataHub 中使用该协议。
- en: As shown in figure 10.10, each data owner encrypts their share of data and sends
    it to the proxy, a semi-trusted party between the data user and data owners. The
    proxy aggregates the received encrypted share from each data owner. To prevent
    the inference from PCA, a noise matrix is added to the aggregated result by the
    proxy, which makes the approximation of the scatter matrix satisfy (ε, δ)-differential
    privacy. The aggregated result is sent to the data user, which decrypts the result,
    constructs an approximation of the scatter matrix, and proceeds to PCA.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 10.10 所示，每个数据所有者加密其数据份额并发送给代理，代理位于数据用户和数据所有者之间的半信任方。代理聚合从每个数据所有者接收到的加密数据份额。为了防止通过
    PCA 进行推理，代理向聚合结果添加一个噪声矩阵，使得散点矩阵的近似满足 (ε, δ)-差分隐私。聚合结果被发送给数据用户，数据用户解密结果，构建散点矩阵的近似，然后继续进行
    PCA。
- en: '![CH10_F10_Zhuang](../../OEBPS/Images/CH10_F10_Zhuang.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F10_Zhuang](../../OEBPS/Images/CH10_F10_Zhuang.png)'
- en: Figure 10.10 Privacy-preserving ML protocol for the perturbation-based approach
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.10 基于扰动的隐私保护机器学习协议
- en: 10.3.4 Privacy-preserving query processing
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.4 隐私保护查询处理
- en: 'Now let’s look at how query processing can be facilitated with DataHub. As
    we discussed in section 10.2.2, the DataHub platform will support two trust models:
    the CSP-based trust model and the non-CSP-based trust model, where the CSP is
    a semi-honest third party. Therefore, we will develop algorithms to process queries
    on one or more protected datasets for both trust models. This query-processing
    functionality can be enabled with two different approaches. The first enables
    query processing through the SEC-NoSQL framework, while the other enables differentially
    private query processing. Each approach has its own merits and demerits, so let’s
    review the technical aspects of these approaches in detail.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如何利用 DataHub 来简化查询处理。正如我们在第 10.2.2 节中讨论的那样，DataHub 平台将支持两种信任模型：基于 CSP
    的信任模型和非基于 CSP 的信任模型，其中 CSP 是一个半诚实的第三方。因此，我们将为这两种信任模型开发处理一个或多个受保护数据集查询的算法。这种查询处理功能可以通过两种不同的方法启用。第一种方法通过
    SEC-NoSQL 框架实现查询处理，而另一种方法则实现差分隐私查询处理。每种方法都有其优点和缺点，因此让我们详细回顾这些方法的技术细节。
- en: Our current SEC-NoSQL framework supports the main CRUD operations (CREATE, READ,
    UPDATE, and DELETE). By using other encryption schemes, such as homomorphic and
    order-preserving encryption, we can extend this framework to support different
    types of statistical queries, such as SUM, AVERAGE, and ORDER BY. In the CSP-based
    trust model, data owners will encrypt their data using homomorphic encryption
    with the CSP’s public key and submit the encrypted data to DataHub, which can
    process aggregation queries with the help of the CSP. Using the SEC-NoSQL framework
    for processing queries under the non-CSP-based trust model is also possible. Each
    data owner can use their own public key and send the encrypted data to DataHub.
    However, when a data user wants to process a query, DataHub will need to interact
    with the data owners for decryption. This will reduce the practicality of query
    processing because data owners need to be online during query processing, and
    more communication between DataHub and each data owner is required.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前的SEC-NoSQL框架支持主要的CRUD操作（创建、读取、更新和删除）。通过使用其他加密方案，如同态加密和有序保持加密，我们可以扩展此框架以支持不同类型的统计查询，如SUM、AVERAGE和ORDER
    BY。在基于CSP的信任模型中，数据所有者将使用CSP的公钥进行同态加密，并将加密后的数据提交给DataHub，DataHub可以在CSP的帮助下处理聚合查询。在非CSP基于信任模型下使用SEC-NoSQL框架处理查询也是可能的。每个数据所有者可以使用他们自己的公钥并将加密后的数据发送到DataHub。然而，当数据用户想要处理查询时，DataHub需要与数据所有者进行交互以进行解密。这将降低查询处理的实用性，因为数据所有者需要在查询处理期间在线，并且需要更多的DataHub与每个数据所有者之间的通信。
- en: A CSP is not required for differentially private query-processing approaches
    in the distributed setting. To satisfy differential privacy in numeric queries,
    we just need to add the required level of noise to the query results. However,
    when the data is distributed among several parties, deciding how much noise each
    party should add is not trivial. We discussed this matter in section 3.4.2\. As
    a solution, Goryczka et al. [6] introduced a distributed differentially private
    setting for the secure sum aggregation problem. In the distributed Laplace perturbation
    algorithm (DLPA), each data owner generates a partial noise sampled from a Gauss,
    Gamma, or Laplace distribution, and the accumulated noise in the aggregator will
    follow the Laplace distribution, which satisfies DP. In practice, using the Laplace
    distribution for partial noise is more efficient for secure distributed data aggregation
    with privacy, and it adds less redundant noise. Therefore, DataHub will use DLPA
    for differential privacy in the distributed model.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在分布式设置中，对于差分隐私查询处理方法不需要CSP。为了满足数值查询的差分隐私，我们只需向查询结果添加所需的噪声级别。然而，当数据分布在几个当事人之间时，决定每个当事人应添加多少噪声并非易事。我们在3.4.2节中讨论了这个问题。作为一个解决方案，Goryczka等人[6]为安全求和聚合问题引入了一个分布式差分隐私设置。在分布式拉普拉斯扰动算法（DLPA）中，每个数据所有者生成一个从高斯、伽马或拉普拉斯分布中采样的部分噪声，聚合器中累积的噪声将遵循拉普拉斯分布，这满足DP。在实践中，使用拉普拉斯分布进行部分噪声对于具有隐私的分布式数据聚合来说更有效率，并且添加的冗余噪声更少。因此，DataHub将在分布式模型中使用DLPA来实现差分隐私。
- en: 10.3.5 Using synthetic data generation in the DataHub platform
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.5 在DataHub平台中使用合成数据生成
- en: In chapter 6 we discussed different use cases for synthetic data generation
    and why synthetic data is so important. Privacy-preserving query processing and
    ML algorithms are important, but sometimes researchers want to execute new queries
    and analysis procedures. When there is no predefined algorithm for the operation,
    we have to request original data from data owners so we can utilize it locally.
    That’s where privacy-preserving data sharing methods such as *k*-anonymity, *l*-diversity,
    *t*-closeness, and data perturbation come into play. We discussed these privacy-preserving
    data sharing and data mining techniques in chapters 7 and 8\. However, another
    promising solution for data sharing is to generate synthetic yet representative
    data that can be safely shared. Sharing a synthetic dataset in the same format
    as the original data gives us much more flexibility in how data users can use
    the data, with no concerns for data privacy. Let’s look at how synthetic data
    generation mechanisms can be utilized in the DataHub platform.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章中，我们讨论了合成数据生成的不同用例以及为什么合成数据如此重要。隐私保护查询处理和机器学习算法很重要，但有时研究人员想要执行新的查询和分析程序。当没有预定义的操作算法时，我们必须从数据所有者那里请求原始数据，以便我们可以在本地使用它。这就是隐私保护数据共享方法，如*k*-匿名性、*l*-多样性、*t*-接近性和数据扰动发挥作用的地方。我们在第7章和第8章中讨论了这些隐私保护数据共享和数据挖掘技术。然而，数据共享的另一个有希望的解决方案是生成既合成又具有代表性的数据，这些数据可以安全地共享。以与原始数据相同格式的合成数据集进行共享，使我们能够在数据用户如何使用数据方面拥有更多的灵活性，无需担心数据隐私。让我们看看如何在DataHub平台上利用合成数据生成机制。
- en: DataHub will include a private synthetic data generation algorithm as a service,
    as was shown in figure 10.11\. This algorithm will combine attribute-level micro-aggregation
    [7] and a differentially private multivariate Gaussian generative model (MGGM)
    to generate synthetic datasets that satisfy differential privacy. As discussed
    in chapter 6, the noise required to achieve DP for synthetic data is less than
    for other algorithms. Data users will be able to perform aggregation queries on
    a synthetic dataset, or they can use synthetic data with ML algorithms in DataHub.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: DataHub将包括一个私有的合成数据生成算法作为服务，如图10.11所示。此算法将结合属性级微聚合[7]和差分隐私多元高斯生成模型（MGGM）来生成满足差分隐私的合成数据集。正如第6章中讨论的那样，为了实现合成数据的DP所需的噪声小于其他算法。数据用户将能够在合成数据集上执行聚合查询，或者他们可以使用DataHub中的合成数据与机器学习算法一起使用。
- en: To better capture the statistical features from the actual data, we can divide
    the attributes into independent attribute subsets. Attributes in the same subset
    will be correlated to each other and uncorrelated to the attributes in different
    attribute subsets. For each attribute subset, we can assign a synthetic data generator
    that includes micro-aggregation and differentially private MGGM. You can refer
    to section 6.4 for more about the implementation and technical details.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地捕捉实际数据的统计特征，我们可以将属性划分为独立的属性子集。同一子集中的属性将相互关联，并且与不同属性子集中的属性不相关。对于每个属性子集，我们可以分配一个包含微聚合和差分隐私MGGM的合成数据生成器。您可以参考第6.4节了解更多关于实现和技术细节的信息。
- en: Our solution will be well suited for both trust models (with the CSP and without),
    which we discussed earlier. In the CSP-based trust model, DataHub generates the
    synthetic data with the help of the CSP. In the non-CSP-based trust model, the
    data owners generate the synthetic data and release it to DataHub. Figure 10.11
    shows the steps involved in generating and using the synthetic data in DataHub
    for the non-CSP-based trust model.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的解决方案将非常适合我们之前讨论的信任模型（带有CSP和不带有CSP）。在基于CSP的信任模型中，DataHub在CSP的帮助下生成合成数据。在非CSP基于的信任模型中，数据所有者生成合成数据并将其发布到DataHub。图10.11显示了在DataHub中生成和使用合成数据（非CSP基于的信任模型）所涉及的步骤。
- en: '![CH10_F11_Zhuang](../../OEBPS/Images/CH10_F11_Zhuang.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![CH10_F11_Zhuang](../../OEBPS/Images/CH10_F11_Zhuang.png)'
- en: Figure 10.11 DataHub’s synthetic data generation mechanism without a CSP
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.11 DataHub的没有CSP的合成数据生成机制
- en: This concludes our discussion of the different features in the DataHub platform.
    We have explored possible ways of implementing and productionizing the privacy-enhancing
    techniques we discussed throughout this book by deploying them in a real-world
    scenario. DataHub is just one application scenario. You can use the same concepts,
    techniques, and technologies in your application domain. The relevant source code
    for each chapter is available in the book’s GitHub repository, so you can apply
    any of the concepts we’ve discussed. Implement them, experiment with them, and
    make good use of them. Good luck!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了我们对DataHub平台不同功能的讨论。我们通过在实际场景中部署这些技术，探讨了实现和产业化本书中讨论的隐私增强技术的可能方法。DataHub只是其中一个应用场景。你可以在你的应用领域中运用相同的概念、技术和方法。每章的相关源代码都可在本书的GitHub仓库中找到，因此你可以应用我们讨论的任何概念。实施它们，实验它们，并充分利用它们。祝你好运！
- en: Summary
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Throughout the book we’ve discussed various privacy-enhancing technologies that
    can serve privacy protection as a whole.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整本书中，我们讨论了各种可以服务于整体隐私保护的隐私增强技术。
- en: These different concepts have their own merits, demerits, and use cases. When
    you want to implement privacy, it is important to look at the broader picture
    and choose the appropriate technologies wisely.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些不同的概念各有其优点、缺点和用例。当你想要实现隐私时，重要的是要看到更广阔的图景，并明智地选择适当的技术。
- en: Our privacy-enhanced platform for research data protection and sharing (DataHub)
    is a real-world application scenario that showcases how we can align different
    privacy-enhancing technologies toward a common goal.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们用于研究数据保护和共享的隐私增强平台（DataHub）是一个现实世界的应用场景，展示了我们如何将不同的隐私增强技术对准共同目标。
- en: There are two main trust models—CSP-based and non-CSP-based—that we can integrate
    into DataHub’s architectural design.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有两种主要的信任模型——基于CSP和非基于CSP的——我们可以将其集成到DataHub的架构设计中。
- en: Data privacy and security are essential when designing an application, especially
    for distributed, collaborative environments.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设计应用程序时，数据隐私和安全至关重要，尤其是在分布式、协作环境中。
- en: We can store data in the DataHub platform with a cloud-based secure NoSQL database.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在基于云的、安全的NoSQL数据库中，将数据存储在DataHub平台上。
- en: 'DataHub can facilitate privacy-preserving data collection with local differential
    privacy and privacy-preserving machine learning in two different settings: using
    cryptographic-based and perturbation-based approaches.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataHub可以通过两种不同的设置促进隐私保护的数据收集：使用基于密码学和扰动的方法。
- en: DataHub also provides synthetic data generation in both trust models (with CSP
    and without).
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DataHub还提供在两种信任模型（带有CSP和不带有CSP）中的合成数据生成。
