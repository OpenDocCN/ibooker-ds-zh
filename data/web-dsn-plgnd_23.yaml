- en: 'Next is the real meat of the page, which is the portfolio itself—a series of
    images that show off your work. When deciding how much to show, you have three
    choices:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是页面的真正内容，即您的作品集——一系列展示您作品的图片。在决定展示多少内容时，您有三个选择：
- en: '*Show all your work.* This option is the way to go if your portfolio is small.
    If you have a big portfolio, you can show it, but it may be better to show just
    a subset and then link to a second page that shows everything.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*展示您所有的作品。* 如果您的作品集很小，这个选项是最佳选择。如果您有一个庞大的作品集，您可以展示它，但可能更好的做法是只展示一部分，然后链接到另一个页面，展示所有内容。'
- en: '*Show your most recent work.* This option is a good one if you think that your
    newest stuff is particularly good, if your style has changed recently, or if you''ve
    landed some high-profile clients.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*展示您最新的作品。* 如果您认为您最新的作品特别出色，或者您的风格最近有所改变，或者您获得了知名客户，这个选项是个不错的选择。'
- en: '*Show your best work.* This route is the one to take if you want to really
    show people what you can do.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*展示您最好的作品。* 如果您想真正展示您能做什么，请选择这条路线。'
- en: A typical portfolio has one to three rows, with two to four images per row.
    You'll want to precede the portfolio with a heading and perhaps a sentence or
    two as a lead-in. The portfolio itself should be configured as a flexbox container
    to make everything look tidy. The following example shows how I did all this on
    my portfolio page.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的作品集通常有一到三行，每行有两到四张图像。你可能会想在作品集之前加上一个标题，也许是一两句话作为引入。作品集本身应该配置为 flexbox 容器，以使一切看起来整洁。以下示例显示了我在我的作品集页面上是如何做到这一点的。
