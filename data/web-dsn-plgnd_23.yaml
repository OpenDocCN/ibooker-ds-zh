- en: Chapter 20  *Project:* Creating a Portfolio Page
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第20章  *项目：创建作品集页面
- en: An online portfolio is a great branding tool that every job seeker should have.
    It is a great way for candidates to differentiate themselves, offer insight into
    their personalities, and showcase their talents. *—Alexandra Janvey*
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '在线作品集是一个伟大的品牌工具，每个求职者都应该拥有。这是候选人区分自己、深入了解他们个性并展示他们才华的绝佳方式。*——亚历山德拉·贾内维* '
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: Planning and sketching your portfolio page
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划和绘制你的作品集页面
- en: Choosing typefaces and colors for your page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的页面选择字体和颜色
- en: Adding the page text and images
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加页面文本和图片
- en: Adding contact information
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加联系信息
- en: If you do creative work—illustration, writing, music, fine art, or even web
    design—you owe it to yourself and your career to put yourself out there and tell
    the world how talented you are. How do you do that? Social media is the standard
    way of blowing your own horn these days. That's fine, but when you use someone
    else's platform to talk yourself up, you're giving up lots of control over how
    you present yourself. It's always better to control your own message, and the
    best way to do that is to build your own online presence. For creative types,
    that online stake in the ground should include a portfolio page that showcases
    your best or your most recent work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事创意工作——插画、写作、音乐、美术，甚至是网页设计——那么你欠自己和你的职业生涯一个展示自己的机会，告诉全世界你有多有才华。你该如何做到这一点？社交媒体是当今吹嘘自己的标准方式。这很好，但当你使用他人的平台来吹嘘自己时，你正在放弃对自己展示方式的许多控制权。始终控制自己的信息是更好的选择，而做到这一点最好的方式是建立自己的在线存在。对于创意人士来说，这个在线的立足点应该包括一个展示你最好或最新作品的个人作品集页面。
- en: This chapter takes you through the process of putting together a simple portfolio
    page. I'll be concentrating on many of the techniques you learned here in Part
    4 (such as in-page links, typography, and colors), but by the end, you'll see
    how to build a sophisticated portfolio page that'll put your best creative foot
    forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将带你完成构建简单作品集页面的过程。我将专注于你在第四部分学到的许多技术（如页面内链接、排版和颜色），但到最后，你将看到如何构建一个复杂的作品集页面，这将展示你最好的创意。
- en: What You’ll Be Building
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将构建的内容
- en: This project is a basic portfolio page, which refers to a page that’s designed
    to show off some of (or even all) your creative work. It's the online equivalent
    of a hard-copy portfolio that starving artists have been lugging around from patron
    to patron and employer to employer for decades. The main idea of a portfolio page
    is to show off your creative work to people who may want to buy it or may want
    to hire you to do your creative thing. If your creative work is a hobby, by all
    means use your portfolio page to show off your side projects to anyone you can
    persuade to stop by.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是一个基本的作品集页面，它指的是一个设计用来展示一些（甚至全部）你的创意作品的页面。它是那些多年来从赞助人到赞助人、从雇主到雇主拖着硬拷贝作品集的饿艺术家在线上的等价物。作品集页面的主要目的是向可能想要购买它或可能想要雇佣你来做你的创意工作的人展示你的创意作品。如果你的创意工作是一个爱好，那么无论如何，你都可以使用你的作品集页面向任何你能说服停下来的人展示你的副项目。
- en: Sketching the Layout
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制布局草图
- en: 'You''ve been through several of this book''s projects by now, so you know the
    drill: Begin by using a pen or pencil to draw the basic layout on a piece of paper.
    This drawing gives you a kind of blueprint to use when you start throwing around
    HTML tags and CSS properties.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经完成了这本书中的几个项目，所以你知道流程：首先，用笔或铅笔在一张纸上绘制基本布局。这个草图为你提供了一个蓝图，当你开始使用HTML标签和CSS属性时可以使用。
- en: '[Figure 20.1](#figure20.1) shows the example that I''m going to use for my
    portfolio page. This page is a variation on a layout that''s sometimes called
    *five boxes*: one large box that serves as your introduction followed by four
    smaller boxes that you populate with your portfolio images.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[图20.1](#figure20.1) 展示了我将为我的作品集页面使用的示例。这个页面是一种有时被称为 *五个盒子* 的布局的变体：一个大的盒子用作你的介绍，随后是四个较小的盒子，你可以在其中填充你的作品集图片。'
- en: '[Figure 20.1](#figure20.1) shows the layout of a page with the following six
    sections:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[图20.1](#figure20.1) 展示了包含以下六个部分的页面布局：'
- en: A page header that includes a logo, a page title, and a few links to other page
    sections
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含标志、页面标题和指向其他页面部分的几个链接的页面标题
- en: A short introduction to the portfolio
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对作品集的简要介绍
- en: The portfolio with four examples of my work
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含我四个作品示例的作品集
- en: A section that tells the page visitor about me and my work
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个介绍我和我的工作的页面部分
- en: A section that enables the reader to contact me
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个允许读者联系我的页面部分
- en: A page footer with a copyright notice and links to social media
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有版权声明和社交媒体链接的页面页脚
- en: The first task on your portfolio to-do list is to choose the typeface or typefaces
    you want to use for your page.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你待办事项列表上的第一个任务是选择你想要用于页面的字体或字体组合。
- en: '[Figure 20.1](#figureanchor20.1) Before you start slinging HTML and CSS, draw
    up a quick sketch of the page layout and content.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 20.1](#figureanchor20.1) 在你开始编写 HTML 和 CSS 之前，快速绘制页面布局和内容的草图。'
- en: '![20_01.png](Images/20_01.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![20_01.png](Images/20_01.png)'
- en: Choosing Typefaces
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择字体
- en: Although the portfolio itself consists of images, your portfolio page contains
    a decent amount of text, including headings and *body text* —the large blocks
    of nonheading text that comprises the bulk of your portfolio's words. Because
    a good chunk of your audience will be reading your page on the screens of laptops,
    tablets, and smartphones, it's important to take a bit of time up front to choose
    typefaces that will be legible and readable on these smaller screens.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你的作品集本身由图像组成，但你的作品集页面包含相当数量的文本，包括标题和*正文*——非标题文本的大块，构成了你作品集大部分的文字。由于你的大部分观众将在笔记本电脑、平板电脑和智能手机的屏幕上阅读你的页面，因此提前花点时间选择在这些较小屏幕上可读和易读的字体是很重要的。
- en: 'You can visit Google Fonts ([https://fonts.google.com](https://fonts.google.com)),
    view a typeface, type some text, and then eyeball the result to see how good it
    looks and how easy it is to read. But if you want to be a bit more methodical,
    certain criteria are common to typefaces that render well on small screens. Here
    are four things to look for when you''re auditioning type on Google Fonts (or
    whichever font provider you use), each of which is demonstrated in [Figure 20.2](#figure20.2):'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问 Google Fonts ([https://fonts.google.com](https://fonts.google.com))，查看一种字体，输入一些文本，然后观察结果以查看其外观如何以及阅读是否容易。但如果你想要更系统化一些，某些标准对于在小屏幕上渲染良好的字体是常见的。以下是在
    Google Fonts（或你使用的任何字体提供商）上试听字体时需要寻找的四个方面，每个方面都在[图 20.2](#figure20.2)中得到了演示：
- en: '*Large counters* —A *counter*is the enclosed negative space inside letters
    such as *A*, *R*, *d*, and *g*. A large counter enhances character legibility.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大计数器* —*计数器*是字母如 *A*、*R*、*d* 和 *g* 内部的封闭负空间。大的计数器增强了字符的可读性。'
- en: '*Large apertures* —An *aperture*is the partially enclosed negative space inside
    letters such as *C*, *S*, *a*, and *e*. A large aperture also enhances legibility.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大开口* —*开口*是字母如 *C*、*S*、*a* 和 *e* 内部的部分封闭负空间。大的开口也增强了可读性。'
- en: '*Medium to large x-height* —The *x-height* is the distance from the baseline
    to the top of lowercase letters such as *x* and *o*, or to the top of the bowl
    in letters that have ascenders (such as *d* and *h*) or descenders (such as *g*
    and *y*). A decent x-height (say, half the font size or more) usually leads to
    large counters and apertures.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*中等至大型 x 高度* —*x 高度*是从基线到小写字母如 *x* 和 *o* 的顶部，或者到有升笔（如 *d* 和 *h*）或降笔（如 *g* 和
    *y*）的字母的碗顶的距离。一个合适的 x 高度（比如说，字体大小的一半或更多）通常会导致大的计数器和开口。'
- en: '*Low to medium stroke contrast* —Extremely thin strokes can get lost on a small
    screen, making text difficult to read. Look for typefaces that have a minimal
    difference between the thinnest and thickest strokes.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*低至中等笔画对比度* —极细的笔画在小屏幕上可能会丢失，使得文字难以阅读。寻找那些最细和最粗笔画之间差异最小的字体。'
- en: master
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: master
- en: Notice that letters such as *a* and *e* have both a counter and an aperture,
    meaning that a larger counter implies a smaller aperture, and vice versa. To ensure
    these common characters render well onscreen, look for an x-height that’s more
    than half the font size.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到字母如 *a* 和 *e* 既有计数器也有开口，这意味着较大的计数器意味着较小的开口，反之亦然。为了确保这些常用字符在屏幕上渲染良好，寻找一个 x
    高度超过字体大小一半的字体。
- en: 'You could build your page with a single typeface, but mixing two typefaces—one
    for headings and the other for body text—adds dynamism and contrast to the page.
    My preferred use is a sans-serif typeface for headings and a serif typeface for
    body text, but I''m going to reverse these preferences for my version of the project.
    For your own portfolio page, feel free to use two serif or two sans-serif fonts.
    The only criterion to look for is that the two typefaces work in harmony, which
    means that they have similar legibility characteristics: counters, apertures,
    x-height, and stroke contrast. Finally, make sure that each typeface you choose
    comes with the fonts you require, which at minimum usually means regular, italic,
    and bold fonts.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用单一字体来构建你的页面，但混合两种字体——一种用于标题，另一种用于正文文本——可以为页面增添活力和对比。我偏爱的使用方式是使用无衬线字体作为标题，有衬线字体作为正文文本，但在我这个项目的版本中，我将反转这些偏好。对于你自己的作品集页面，你可以自由地使用两种有衬线字体或两种无衬线字体。唯一需要考虑的标准是两种字体能够和谐搭配，这意味着它们具有相似的易读性特征：笔画、开口、x
    高度和笔画对比。最后，确保你选择的每种字体都包含你需要的字体，这通常至少意味着常规、斜体和粗体字体。
- en: '[Figure 20.2](#figureanchor20.2) When deciding on a typeface that will render
    well even on small displays, look for larger counters and apertures, good x-height,
    and low stroke contrast.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 20.2](#figureanchor20.2) 在决定一种即使在小型显示器上也能良好渲染的字体时，寻找较大的笔画、开口、良好的 x 高度和低笔画对比。'
- en: '![20_02.png](Images/20_02.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![20_02.png](Images/20_02.png)'
- en: Google Fonts offers hundreds of typefaces and dozens that work well on even
    the smallest screens. How do you choose? It's certainly fun to play around on
    the site, but if you prefer a starting point, [Table 20.1](#table20.1) lists a
    half-dozen body and heading typeface pairings that work well (and an alternative
    sans-serif font for headings).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Google Fonts 提供了数百种字体，其中数十种即使在最小的屏幕上也能很好地工作。你如何选择？在网站上玩玩当然很有趣，但如果你需要一个起点，[表
    20.1](#table20.1) 列出了六种正文和标题字体搭配，它们工作得很好（以及一个用于标题的替代无衬线字体）。
- en: Table 20.1 Recommended Google Fonts Pairings for Headings and Body Text
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 表 20.1 推荐的 Google Fonts 标题和正文字体搭配
- en: '| **Headings** | **Body** | **Body (Alternative)** |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **标题** | **正文** | **正文（替代）** |'
- en: '| --- | --- | --- |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Playfair Display | Open Sans | Raleway |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
