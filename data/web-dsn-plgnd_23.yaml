  zh: ④  此CSS样式用于链接（常规和悬停状态）。
- en: ⑤  This CSS styles the page title.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: ⑤  此CSS样式用于页面标题。
- en: 'Of special note here is the `btn` class, which you saw earlier applied to the
    `<a>` tags in the `nav` section. Each `a` element is a bulleted-list item, and
    the purpose of the `btn` class is to turn the content of each `li` element (the
    link text) into a proper button. Here’s what the `btn` class does:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 特别需要注意的是`btn`类，您之前在`nav`部分的`<a>`标签中看到过它。每个`a`元素都是一个项目符号列表项，`btn`类的目的是将每个`li`元素（链接文本）的内容转换为合适的按钮。以下是`btn`类所做的工作：
- en: It adds a background color.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它添加了背景颜色。
- en: It adds padding around the text.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在文本周围添加了填充。
- en: It uses the `border-radius` property to round the corners.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使用`border-radius`属性来使角落圆润。
- en: It sets the font size and color, and converts the text to uppercase.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它设置字体大小和颜色，并将文本转换为大写。
- en: Master
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 精通
- en: The `border-radius` property rounds the corners of an element. You can specify
    a measurement value (the higher the value, the more the corners are rounded),
    or you can enter a percentage (a value of 50% rounds the borders into a circle,
    for example).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '`border-radius`属性使元素的角落圆润。您可以指定一个测量值（值越高，角落越圆润），或者您可以输入一个百分比（例如，50%的值将边框圆润成圆形）。'
- en: The Portfolio Introduction
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 章节介绍
- en: The portfolio introduction serves to bring the reader into your page by offering
    a quick overview of what you do creatively. It should have a title and perhaps
    a subtitle, a short paragraph, and another link to your contact section.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 章节介绍的作用是通过提供您所做创意工作的快速概述，将读者引入您的页面。它应该有一个标题，也许还有一个副标题，一个简短的段落，以及一个链接到您的联系部分。
- en: In the following example, I've styled my page introduction with dark brown text
    (`#362507`), an `h2` title, an `h3` subtitle, a clickable button, and a related
    image for visual interest. To keep everything nice and neat, I set up the introduction
    (using a class named `intro`) as a flexbox container.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，我使用深棕色文本（`#362507`）、`h2`标题、`h3`副标题、一个可点击的按钮以及一个相关的图像来装饰页面介绍，以保持一切整洁有序。为了使一切看起来都很整洁，我设置了一个名为`intro`的类作为flexbox容器。
