- en: The portfolio page is about as bare-bones as pages come right now, but it won't
    stay that way for long. I’ll turn now to structuring the page's overall layout.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，作品集页面几乎是最简化的页面，但这种情况不会持续太久。我现在将转向构建页面的整体布局。
- en: The Overall Layout
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 整体布局
- en: 'As you might imagine, putting together a layout nicknamed five boxes simply
    cries out for a flexbox-based structure, and that''s what you’ll add here. You
    want the content to be centered in the middle of the browser window. To accomplish
    this task, use two main flexbox containers for the overall structure:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所想，一个被称为“五个盒子”的布局显然需要一个基于flexbox的结构，这就是你在这里要添加的。你希望内容在浏览器窗口的中间对齐。为了完成这个任务，使用两个主要的flexbox容器来构建整体结构：
- en: 'The initial flexbox container will be the `body` element. By configuring this
    element with `flex-direction: row` and `justify-content: center`, you create a
    single-row container in which all content gets centered horizontally.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '初始的flexbox容器将是`body`元素。通过使用`flex-direction: row`和`justify-content: center`配置此元素，你将创建一个单行容器，其中所有内容都水平居中。'
- en: 'For the content itself, nest a `div` element inside the `body` element. That
    `div` is a flexbox container with `flex-direction: column` and `justify-content:
    flex-start`, which gives you a single-column container with the content aligned
    with the top of the container.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '对于内容本身，在`body`元素内部嵌套一个`div`元素。这个`div`是一个flexbox容器，具有`flex-direction: column`和`justify-content:
    flex-start`，这为你提供了一个单列容器，内容与容器的顶部对齐。'
