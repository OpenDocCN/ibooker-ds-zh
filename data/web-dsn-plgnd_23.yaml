  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初始结构
- en: 'To start, take the basic page structure from Chapter 2 and add the portfolio
    layout, using the HTML5 semantic page layout tags:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从第二章的基本页面结构开始，添加作品集布局，使用HTML5语义页面布局标签：
- en: 'The page header section uses the `header` element, and it consists of three
    items: an `img` element for the site logo, a navigation area that uses the `nav`
    element and consists of an unordered list of links to other items on the page,
    and an `h1` element for the page title.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面页眉部分使用`header`元素，它包括三个项目：一个用于网站标志的`img`元素，一个使用`nav`元素并包含指向页面其他项目的链接的无序列表导航区域，以及一个用于页面标题的`h1`元素。
- en: The main section uses the `main` element, and it consists of several `section`
    elements, each of which is a container for a different section of the page.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要部分使用`main`元素，它由几个`section`元素组成，每个元素都是页面不同部分的容器。
- en: The page footer section uses the `footer` element, and it consists of a copyright
    notice and links to several social media sites.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页脚部分使用`footer`元素，它包括版权声明和链接到几个社交媒体网站。
