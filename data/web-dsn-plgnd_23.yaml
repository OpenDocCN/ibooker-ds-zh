  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| Merriweather | Fira Sans | Merriweather Sans |'
- en: '| Source Serif Pro | Source Sans Pro | Lato |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| Source Serif Pro | Source Sans Pro | Lato |'
- en: '| Domine | Roboto | Open Sans |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| Domine | Roboto | Open Sans |'
- en: '| Lora | Varela Round | Lato |'
  id: totrans-44
