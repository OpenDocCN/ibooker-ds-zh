- en: To build out your portfolio page, start with the skeleton code that I introduced
    you to in Chapter 2\. From there, go section by section, adding text, tags, and
    properties.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建你的作品集页面，从我在第二章中介绍的基本代码开始，然后逐节添加文本、标签和属性。
