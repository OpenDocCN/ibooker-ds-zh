  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| Roboto Slab | Roboto | Raleway |'
- en: 'For this project''s headings, I''m going to use one of my favorite text typefaces:
    Playfair Display. This is a gorgeous font that offers nice big counters and a
    generous x-height. It has a high stroke contrast, but that shouldn’t be much of
    a problem for the larger heading sizes I’ll be using. Playfair Display comes in
    six fonts, so it has a style for every occasion. For the body text, I''m going
    to use Open Sans, one of the most popular sans serifs on the web. It''s a sturdy
    typeface that features large counters and x-height, as well as minimal stroke
    contrast. A less-popular but still excellent alternative is Merriweather Sans,
    the sans-serif companion to Merriweather.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目的标题，我将使用我最喜欢的文本字体之一：Playfair Display。这是一种非常漂亮的字体，提供了很好的大笔画和慷慨的 x 高度。它具有高笔画对比，但这不应该是我将要使用的较大标题大小的大问题。Playfair
    Display 有六种字体，因此它适合每一种场合。对于正文文本，我将使用 Open Sans，这是网络上最受欢迎的无衬线字体之一。它是一种坚固的字体，具有大笔画和
    x 高度，以及最小的笔画对比。一个不太受欢迎但仍然出色的替代品是 Merriweather Sans，它是 Merriweather 的无衬线伴侣。
- en: 'To use Google Fonts to link to Playfair Display’s bold and bold italic fonts,
    and to Open Sans’ regular, italic, and bold fonts, I''ll use the following `<link>`
    tag:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Google Fonts 链接到 Playfair Display 的粗体和粗体斜体字体，以及 Open Sans 的常规、斜体和粗体字体，我将使用以下
    `<link>` 标签：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In my CSS, I''ll use the following declarations to specify these families:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的 CSS 中，我将使用以下声明来指定这些字体族：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Remember
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: Although it's unlikely that Google would fail to deliver your linked fonts,
    there could be a lag before the fonts show up. To ensure the browser doesn't display
    the default serif or sans-serif while it waits, add a system font to your stack.
    Georgia (for serifs) and Verdana (for sans serifs) are installed on almost all
    new computers.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然谷歌不太可能无法交付你的链接字体，但在字体显示之前可能会有延迟。为了确保浏览器在等待时不会显示默认的有衬线或无衬线字体，请将系统字体添加到你的堆栈中。Georgia（用于衬线字体）和Verdana（用于无衬线字体）几乎安装在新电脑上。
- en: With the page layout in place and your typefaces chosen, your next job is to
    pick out a color scheme.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定了页面布局并选择了字体之后，你的下一个任务是挑选一个配色方案。
- en: Choosing a Color Scheme
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择配色方案
- en: The colors you choose depend on the type of portfolio you're highlighting and
    the overall image you want to project. The example I'm going to use is for a book
    restoration and repair service (which is, alas, hypothetical). I want to use colors
    that exude warmth (because people who love old books enough to want them restored
    tend to be warm, gentle folk) and security (because those same people don't want
    to give their precious books to just anyone). Rich brown colors can set both emotional
    tones quite effectively. Using the Web Design Playground’s Color Scheme Calculator
    (see [wdpg.io/colorcalc](http://wdpg.io/colorcalc)), I chose a monochrome color
    scheme based on the color value `#77613c`, as shown in [Figure 20.3](#figure20.3).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的颜色取决于你想要突出的作品集类型以及你想要传达的整体形象。我将使用一个假设的书籍修复和修复服务的例子。我想使用散发出温暖感的颜色（因为足够喜欢旧书以至于想要修复的人往往都是温暖、温柔的人），以及安全感（因为这些人不想把他们的珍贵书籍交给任何人）。深棕色可以非常有效地设定这两种情感基调。使用Web设计游乐场的配色方案计算器（见[wdpg.io/colorcalc](http://wdpg.io/colorcalc)），我选择了一个基于颜色值`#77613c`的单色配色方案，如图[20.3](#figure20.3)所示。
