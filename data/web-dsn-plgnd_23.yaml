  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 记住
- en: When you add your email address to the Contact section, make sure that you don't
    display the address in plain text so that the address isn’t harvested by spammers.
    Instead, obfuscate the address in a way that fools the spammers' bots but is still
    straightforward for a human to decode.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在联系部分添加你的电子邮件地址时，确保不要以纯文本形式显示地址，以免地址被垃圾邮件收集者捕获。相反，以一种欺骗垃圾邮件收集者机器人但仍然对人类来说容易解码的方式混淆地址。
- en: The Contact content uses a `section` tag with the `contact` class and an `id`
    value set to `contact`, which enables this element to act as an anchor for the
    Contact button in the header and the Contact Me button in the portfolio introduction.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 联系内容使用带有`contact`类的`section`标签，并将`id`值设置为`contact`，这使得该元素可以作为页眉中联系按钮和投资组合介绍中“联系我”按钮的锚点。
