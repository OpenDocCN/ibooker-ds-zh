- en: The Contact Section
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 联系部分
- en: The final element of the main section of the portfolio page is the all-important
    Contact section, which is where you give interested visitors one or more ways
    to get in touch with you. At minimum, you should supply an email address, but
    you'll almost always want to include one or more links to your social networking
    profiles.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合页面主要部分的最后一个重要元素是联系部分，这是你提供给感兴趣访客一种或多种联系方式的地方。至少，你应该提供一个电子邮件地址，但你几乎总是想包括一个或多个指向你的社交媒体个人资料的链接。
- en: FAQ
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '*Can I have people contact me using a form?* A form is a great way to get a
    message, but it’s not ideal for most new web designers because it requires a script
    to process the form data. However, some services on the web not only enable you
    to build a form, but also process the data for you. Check out TypeForm ([https://www.typeform.com](https://www.typeform.com))
    and Wufoo ([https://www.wufoo.com](https://www.wufoo.com)).'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*我能否让人们通过表单联系我？* 表单是一种获取消息的好方法，但对于大多数新网页设计师来说并不理想，因为它需要脚本处理表单数据。然而，网络上的某些服务不仅允许你构建表单，还能为你处理数据。查看TypeForm
    ([https://www.typeform.com](https://www.typeform.com)) 和 Wufoo ([https://www.wufoo.com](https://www.wufoo.com))。'
- en: 'The Contact section is straightforward: a heading, a lead-in paragraph, and
