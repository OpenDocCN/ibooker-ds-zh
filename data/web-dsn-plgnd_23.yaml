- en: The portfolio content resides in a `section` tag to which I've assigned the
    `portfolio` class. Note, too, that I assigned the id `portfolio`, which sets up
    this `section` element as a target for the header's Portfolio navigation link
    you saw earlier.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集内容位于一个我分配了 `portfolio` 类的 `section` 标签中。注意，我还分配了 id `portfolio`，这设置了此 `section`
    元素作为之前看到的标题导航链接的目标。
- en: The portfolio text resides in a `div` with class `portfolio-text`. It consists
    of an `h2` heading and a `p` element for the lead-in sentence.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集文本位于一个具有 `portfolio-text` 类的 `div` 中。它包括一个 `h2` 标题和一个用于引入句子的 `p` 元素。
- en: 'The portfolio images reside in a `div` with class `portfolio-images`. It consists
    of several `div` elements (with class `portfolio-image`). For most portfolios,
    you need only include an `img` element within each of these `div` elements. In
    my project, however, I wanted to present before and after images, with the latter
    appearing when the user hovers the mouse over an image (or taps an image on a
    portable device). To do that, I added a second `img` element with class `image-overlay`.
    Here''s the CSS for that class:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集图像位于一个具有 `portfolio-images` 类的 `div` 中。它由几个 `div` 元素（具有 `portfolio-image`
    类）组成。对于大多数作品集，你只需要在每个这些 `div` 元素中包含一个 `img` 元素。然而，在我的项目中，我想展示前后图像，后者在用户将鼠标悬停在图像上（或在便携设备上轻触图像）时出现。为了做到这一点，我添加了一个具有
    `image-overlay` 类的第二个 `img` 元素。以下是该类的 CSS：
- en: Use It
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 使用它
- en: The idea of having before and after images in your portfolio is useful for many
    creative pursuits, including furniture repair, art restoration, fitness training,
    hair styling, and interior decoration.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的作品集中拥有前后图像的想法对许多创意追求都很有用，包括家具维修、艺术修复、健身训练、发型设计和室内装饰。
- en: '[PRE12]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The overlay uses the same dimensions as the before image, and it's positioned
    absolutely at the top-left corner of the `div` element with class `portfolio-image`
    (which uses relative positioning to set a positioning context for the after image).
    The overlay is given a `z-index` value of `1` to make sure it appears on top of
    the before image, and it's given an `opacity` value of `0` to prevent it from
    appearing when the page first loads. Then the `hover` event changes the `opacity`
    value to `1` to make the image appear. The `transition` property in the `image-overlay`
    class animates the appearance of the overlay.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 该覆盖层使用与之前图像相同的尺寸，并且相对于 `div` 元素（具有 `portfolio-image` 类，它使用相对定位为后续图像设置定位上下文）绝对定位在左上角。覆盖层被赋予
    `z-index` 值为 `1` 以确保它出现在之前图像之上，并且被赋予 `opacity` 值为 `0` 以防止它在页面首次加载时出现。然后 `hover`
    事件将 `opacity` 值更改为 `1` 以使图像出现。`image-overlay` 类中的 `transition` 属性动画化覆盖层的出现。
- en: The About Section
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于部分
- en: The next element of the portfolio page is the About section, which you can use
    to toot your own horn in whatever way you feel comfortable. You can talk up your
    education, your work experience, your appointments, your awards, and so on. Use
    whatever works to supply your portfolio the bona fides required to persuade potential
    clients, employers, or sponsors that you have the creative chops they're looking
    for.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集页面的下一个元素是关于部分，你可以用它以任何你觉得舒服的方式吹嘘自己。你可以谈论你的教育、工作经验、任命、奖项等等。使用任何有效的方法为你的作品集提供说服潜在客户、雇主或赞助商你有他们寻找的创意技能的凭证。
