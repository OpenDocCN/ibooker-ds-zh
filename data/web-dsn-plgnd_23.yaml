  type: TYPE_NORMAL
  zh: 小心
- en: When adding a copyright notice, don't add both the word *Copyright* and the
    copyright symbol (©), because this is redundant. Use one or the other, but not
    both.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 当添加版权声明时，不要同时添加“版权”一词和版权符号（©），因为这会显得重复。使用其中一个即可，但不要同时使用两个。
- en: From Here
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从这里开始
- en: The final version of the portfolio page (mine is shown in [Figure 20.4](#figure20.4))
    offers a solid start for getting the word out about your creative work.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 资料页的最终版本（我的在[图20.4](#figure20.4)中展示）为宣传你的创意作品提供了一个坚实的基础。
- en: '[Figure 20.4](#figureanchor20.4) A portfolio page, ready for the web'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '[图20.4](#figureanchor20.4) 一个准备上网的资料页'
- en: '![20_04.png](Images/20_04.png)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![20_04.png](Images/20_04.png)'
- en: The biggest thing missing from the portfolio page is responsiveness. The page
    looks good in desktop web browsers and even on some tablets in landscape mode,
    but the design breaks on smaller screens. I'll leave you the exercise to add media
    query breakpoints (see Chapter 13) that help the page look good all the way down
    to a smartphone.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 资料页最大的不足是响应性。在桌面网络浏览器中看起来不错，甚至在某些平板电脑的横屏模式下也如此，但在小屏幕上设计会破裂。我将留给你一个练习，添加媒体查询断点（见第13章），以帮助页面在小到智能手机的屏幕上看起来都很好。
- en: This is the last chapter of the book, but that doesn’t mean it’s the last chapter
    of your web-design education. Far from it. Be sure to pay a visit to the Web Design
    Playground ([https://webdesignplayground.io/](https://webdesignplayground.io/))
    for lots of examples, exercises, and tutorials that will help you sharpen your
    skills and expand your knowledge. See you there!
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的最后一章，但这并不意味着它是你网页设计教育的终结。远非如此。请务必访问Web设计游乐场([https://webdesignplayground.io/](https://webdesignplayground.io/))，那里有大量的示例、练习和教程，可以帮助你磨练技能并扩展知识。在那里见！
- en: Summary
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Sketch out the page you want to build.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制你想要构建的页面草图。
- en: Choose the typefaces for the headings and body text.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择标题和正文文本的字体系列。
- en: Choose a color scheme.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个配色方案。
- en: 'Build the initial page structure: the barebones HTML tags and the global CSS
    properties applied to the `body` element.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建初始页面结构：基本的HTML标签和应用于`body`元素的全球CSS属性。
- en: Set up your main flexbox containers.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置你的主要flexbox容器。
- en: 'Fill in and style each section one by one: the header, the portfolio introduction,
    the portfolio itself, the About section, the Contact section, and the footer.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐个填充和设计每个部分：页眉、资料介绍、资料本身、关于部分、联系部分，以及页脚。
