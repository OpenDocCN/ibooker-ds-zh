  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标题部分
- en: 'The header section consists of a `header` element that contains three items:
    an `img` element for the page logo, a `nav` element for the navigation links,
    and an `h1` element for the page title. I also want the header to have the following
    features:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 标题部分由一个包含三个项目的`header`元素组成：一个用于页面标志的`img`元素，一个用于导航链接的`nav`元素，以及一个用于页面标题的`h1`元素。我还希望标题具有以下功能：
- en: The page logo should be aligned with the left side of the content container,
    and the navigation and title should be aligned with the right side of the content
    container.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面标志应与内容容器的左侧对齐，导航和标题应与内容容器的右侧对齐。
- en: All the header content should be centered vertically within the header.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有标题内容应在标题内垂直居中。
- en: The easiest method is to use flexbox, so configure the `header` element as a
    flexbox container with a horizontal main axis and `align-items` set to `center`.
    For horizontal alignments, separate the header into left and right sections by
    using `div` elements.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的方法是使用flexbox，因此将`header`元素配置为flexbox容器，具有水平主轴和`align-items`设置为`center`。对于水平对齐，使用`div`元素将标题分为左侧和右侧部分。
