  type: TYPE_NORMAL
  zh: 第二部分\. 硬件
- en: Part 2 of this book is concerned with developing Python solutions from the perspective
    of extracting maximum performance from commonly available hardware. We first discuss
    using lower-level languages that are closer to the hardware to extract more speed
    from the CPU. Namely, we concentrate on Cython, a superset of Python that generates
    efficient C code. We then focus on modern hardware architectures and how they
    sometimes require counterintuitive approaches to extract maximum performance.
    Our discussion includes how modern Python libraries, like NumExpr, are designed
    to take advantage of the hardware.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第二部分关注从提取常用硬件最大性能的角度开发 Python 解决方案。我们首先讨论使用更接近硬件的低级语言来从 CPU 中提取更多速度。具体来说，我们专注于
    Cython，它是 Python 的超集，可以生成高效的 C 代码。然后，我们关注现代硬件架构以及它们有时需要反直觉的方法来提取最大性能。我们的讨论包括现代
    Python 库，如 NumExpr，是如何设计来利用硬件的。
