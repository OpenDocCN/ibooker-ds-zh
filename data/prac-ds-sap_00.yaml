- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The future of data science and artificial intelligence has never looked brighter.
    AI now beats humans at games ranging from twitchy, reflexive Pong to deep, contemplative
    Go. Deep learning models recognize objects nearly as well as humans. Some even
    say self-driving cars perform better than their distracted human counterparts.
    The past decade’s massive gains in data volume, storage capacity, and computing
    power have enabled rapid advances in data science.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和人工智能的未来前景前所未有地光明。AI现在能在从反射神经动作的乒乓球到深思熟虑的围棋等各种游戏中击败人类。深度学习模型几乎可以像人类一样识别物体。有些人甚至说自动驾驶汽车的表现比他们分心的人类对手更好。过去十年中，数据量的巨大增长、存储容量和计算能力的提升，促使了数据科学的快速进步。
- en: And of course technology has spread into every facet of your business (from
    finance and sales to production and logistics). However, is each part of your
    business turbocharged by data science and AI? Likely not. As wonderful as they
    might be, if you are not designing a self-driving car or predicting customer behavior,
    you are probably not using these technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，技术已经扩展到您业务的每个方面（从财务和销售到生产和物流）。然而，您的业务每个部分是否都被数据科学和人工智能所推动？很可能不是。尽管它们可能非常美妙，但如果您不是在设计自动驾驶汽车或者预测客户行为，您可能并未使用这些技术。
- en: Many organizations may have access to business data from an enterprise resource
    planning (ERP) system such as SAP, and yours is likely no different. Data coming
    from a business system such as SAP is largely perfect as often validations and
    checks are in place before it is allowed to save to the database (and, one of
    the most essential and least rewarding tasks of a data scientist is cleaning the
    data). This means ERP data in SAP is ripe for the picking, and data science is
    here to do the harvesting!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织可能可以访问企业资源规划（ERP）系统（如SAP）中的业务数据，您的情况可能并无不同。来自诸如SAP之类的业务系统的数据通常是完美的，因为通常在允许保存到数据库之前已经进行了验证和检查（而数据科学家最基本且回报最少的任务之一就是清理数据）。这意味着SAP中的ERP数据可以被轻易获取，而数据科学正是用来进行这种收割的！
- en: Let’s take a hypothetical scenario. The SAP Team at Big Bonanza Warehouse is
    in a constant state of process improvement. They know how to configure their SAP
    system to do the tasks their users want, and they play that system like a fiddle,
    dutifully taking requests and delivering solutions. However, there is a bit of
    a problem with reporting and analytics; they have a data warehouse and a business
    intelligence system, but developing reports is a multimonth process. The team
    often resorts to using standard ALV (ABAP List Viewer) reports, which are quite
    limited in power because they require a developer to code; in addition, it is
    very hard to harness the wealth of public data that could be used in conjunction
    with SAP. Just like at countless other enterprises, SAP data at Big Bonanza Warehouse
    is an island, siloed within its own system. Teams that don’t work with SAP have
    no idea what’s in there, and the teams that do work with it spend so much time
    maintaining the systems that they don’t get the chance to look outside them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个假设的场景。大宝矿业仓库的SAP团队处于持续改进的状态。他们知道如何配置他们的SAP系统以完成用户要求的任务，并且他们精通这个系统，忠实地接受请求并提供解决方案。然而，在报告和分析方面存在一些问题；他们拥有数据仓库和商业智能系统，但是开发报告却是一个需要数月时间的过程。团队经常使用标准的ALV（ABAP列表查看器）报告，这些报告的功能非常有限，因为它们需要开发人员编码；此外，很难利用与SAP结合使用的大量公共数据。就像无数其他企业一样，大宝矿业仓库内的SAP数据是一个孤立的岛屿，与其系统内部隔离开来。不与SAP合作的团队不知道其中的内容，而与其合作的团队花费大量时间维护系统，没有机会向外看。
- en: SAP data shouldn’t be an island, though. The team knows their data, how to find
    it, and what they want to do with it. However, when it comes to analyzing that
    data, everyone’s hands are tied by that multimonth report development process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，SAP数据不应该成为一个孤立的岛屿。团队了解他们的数据，知道如何找到它，以及他们希望如何利用它。然而，当涉及到分析数据时，每个人都被那些需数月开发的报告流程所束缚。
- en: Sound familiar? It’s the story at nearly every SAP shop with whom we’ve ever
    worked. And that’s a lot in our combined 30+ years of experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来耳熟能详吗？这几乎是我们曾经与之合作过的每家SAP店铺的故事。在我们三十多年的共同经验中，这样的店铺不计其数。
- en: We want to give that SAP team (and yours!) some modern insight—tools and techniques
    they can use without defining data cubes, data warehouse objects, or learning
    complex frontend reports. In this book, we’ll present simple scenarios such as
    dumping data straight out of SAP into a flat file and into a reporting tool. This
    is useful for ad-hoc reporting and investigations. We’ll also consider more complex
    scenarios, including using extractor tools and neural network models in the cloud
    to analyze data in ways not possible within SAP or contemporary data warehouses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望为那些SAP团队（包括你的团队！）提供一些现代见解——可以在不定义数据立方体、数据仓库对象或学习复杂前端报告的情况下使用的工具和技术。在本书中，我们将呈现简单的场景，例如将数据直接从SAP导出到平面文件，以及导入报告工具中。这对于临时报告和调查非常有用。我们还将考虑更复杂的场景，包括在云中使用提取工具和神经网络模型来分析数据，这是在SAP或当代数据仓库中不可能实现的方式。
- en: How to Read This Book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何阅读本书
- en: You’ll need to approach this book from a conceptual point of view. We present
    alternative techniques for analyzing business data.We ask—nay, we beg—the reader
    to think about business data (in particular SAP data) in new and interesting ways.
    This book is designed to awaken ideas around how to bridge the gap between your
    particular business data and the advances in data science. You need not be an
    expert in the complex algorithms that calculate gradient descent in a neural network,
    nor do you need to be an expert in your business data. But you *do* need to have
    a desire to straddle these two camps and have fun in the process.^([1](preface01.html#idm46252725365896))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要从概念角度来阅读本书。我们提出了分析业务数据的替代技术。我们要求——不，我们恳求读者以新颖有趣的方式思考业务数据（特别是SAP数据）。本书旨在唤起围绕如何弥合特定业务数据与数据科学进展之间差距的想法。您不需要成为计算神经网络中梯度下降的复杂算法的专家，也不必成为您的业务数据的专家。但是您确实需要有渴望跨越这两个阵营并在此过程中享受乐趣的愿望。^([1](preface01.html#idm46252725365896))
- en: From the data scientist’s perspective, the data science principles in this book
    are an introduction. If you can spot a sigmoid, tanh, or relu activation function
    at fifty paces, you can skip those parts. But we’re betting that if your guru
    level is that high in data science, you’re a novice at the SAP stuff. Focus in
    on the SAP stories, showing you how to pull things out and demonstrating working
    with the real business data in the system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据科学家的角度来看，本书中的数据科学原理是一个介绍。如果您能在五十步之外识别出sigmoid、tanh或relu激活函数，您可以跳过这些部分。但是我们打赌，如果您在数据科学方面的大师级水平如此之高，那么在SAP方面您可能是个新手。集中精力关注SAP故事，向您展示如何提取事物并演示如何使用系统中的真实业务数据。
- en: From the SAP professional’s perspective, you’ll break out of traditional reporting
    and analytics models. You’ll learn to think of business applications and reporting
    in machine and deep learning terms. This may sound mystical, but by the end of
    the book you will have the tools necessary to take this step. Along the way you’ll
    automatically detect anomalies in sales data, predict the future from past data,
    process text as natural language, segment customers into smart groups, visualize
    all these things brilliantly, and teach bots to use business data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从SAP专业人士的角度来看，您将突破传统的报告和分析模型。您将学会以机器学习和深度学习术语思考业务应用和报告。这听起来可能有些神秘，但是在读完本书时，您将拥有必要的工具来迈出这一步。在此过程中，您将自动检测销售数据中的异常，从过去数据预测未来，将文本处理为自然语言，将客户分成智能群组，以及精彩地可视化所有这些内容，并教导机器人使用业务数据。
- en: In our world of AI and data science, asking the same old questions of your data
    is stale, naive, and (quite frankly) boring. We want you to ask questions of your
    data that you didn’t even know you could ask. Maybe the price of tea in China
    really *does* have an outsize effect on your sales.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的AI和数据科学世界中，询问数据相同的老问题是陈旧的、幼稚的，而且（坦率地说）令人厌倦。我们希望您提出一些您甚至不知道自己可以提出的数据问题。也许中国的茶叶价格确实对您的销售产生了异常的影响。
- en: From the developer’s perspective, you’ll be inspired to learn wonderful programming
    languages like Python and R. We don’t teach you these languages, but we challenge
    you to dip your toe into these warm and effervescent waters. If you are already
    an experienced R or Python developer, you’re in good shape for the code sections.
    For the novice, we will point you to resources to get you started. Don’t feel
    left out if you are inclined to use another language such as Java. The “meta”
    goal of this book is to get you to think of how to think of business data differently
    and if that means you want to use Java, by all means do so.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发者的角度来看，你将被激发学习像Python和R这样的精彩编程语言。我们不会教你这些语言，但我们挑战你尝试涉足这些温暖而活泼的水域。如果你已经是经验丰富的R或Python开发者，你对代码部分有良好的掌握。对于新手，我们会指引你找到入门资源。如果你倾向于使用其他语言如Java，也不必感到被忽视。本书的“元”目标是让你思考如何以不同的方式处理业务数据，如果这意味着你想使用Java，尽管去做吧。
- en: Operationalizing data science is a whole book in itself. We’ll frequently touch
    on how to operationalize ideas we present, but it is beyond the scope of this
    book to dive deep on creating robust pipelines.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的运作是一本书的内容。我们经常会涉及如何实现我们提出的想法，但是深入探讨创建健壮管道不在本书的讨论范围之内。
- en: Tip
  id: totrans-15
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: Data scientists may be able to skip over [Chapter 2](ch02.html#ch02). SAP professionals,
    you might be able to skip [Chapter 3](ch03.html#ch03). The stories we tell later
    in the book merge these two disciplines, so we want readers who come from one
    or the other side to get a fair understanding of how we’ll be poking around to
    work our magic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可以跳过[第二章](ch02.html#ch02)。SAP专业人员可以跳过[第三章](ch03.html#ch03)。我们在本书后面讲述的故事将融合这两个学科，所以我们希望来自其中一方的读者能够公平地理解我们将如何研究我们的魔法。
- en: Conventions Used in This Book
  id: totrans-17
  prefs:
