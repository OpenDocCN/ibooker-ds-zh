- en: Acknowledgments
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: We would like to thank our technical reviewers Hau Ngo, Jesse Stiff, Franco
    Rizzo, Brad Barker, and Christoph Wertz for their valuable feedback. Each chapter
    was made better from their suggestions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢我们的技术审阅人员 Hau Ngo、Jesse Stiff、Franco Rizzo、Brad Barker 和 Christoph Wertz
    提供的宝贵反馈。他们的建议使每一章都变得更加出色。
- en: 'To Nicole, our fearless editor: you helped us stay calm and grounded in the
    process. Without your editorial guidance, we would have been lost in data scientific
    meanderings and code ramblings. Thank you for making each thing you touched more
    readable.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 致我们无畏的编辑 Nicole：在整个过程中，您帮助我们保持冷静和脚踏实地。没有您的编辑指导，我们在数据科学的曲折和代码的咆哮中会迷失方向。感谢您使您触及的每件事情都更加易读。
- en: Greg would like to thank his wife Alycia for her patience, support, and insight
    and his brother Cory for help with the graphics. Of course, a leviathan thanks
    to Paul Modderman for his vision, ingenuity, and courage to embark on this journey.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Greg 想要感谢他的妻子 Alycia，感谢她的耐心、支持和洞察力，以及他的兄弟 Cory 在图形方面的帮助。当然，巨大的感谢还要送给 Paul Modderman，因为他的远见、创造力和踏上这段旅程的勇气。
- en: 'Paul would like to thank his partner Christa Modderman for her wisdom and strength,
    his grandmother Lois Stratmann for the example set by her remarkable life in creative
    work, and his parents Mark and Linda for...everything. He wishes to acknowledge
    Tony Vanderpoel, Dean Stoffel, and Gavin Quinn for respectively encouraging, entrusting,
    and inspiring him to better himself professionally. Largest thanks goes to Greg
    Foss: a remarkable author who never backed down from a commitment to quality.
    Eleanor Modderman is and always will be his favorite.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗要感谢他的伴侣克里斯塔·莫德曼，感谢她的智慧和力量，感谢他的祖母罗伊丝·斯特拉特曼，在创作工作中展现出的非凡生活榜样，以及他的父母马克和琳达，因为...一切。他还想感谢托尼·范德波尔、迪恩·斯托夫尔和加文·奎因分别对他的职业进步给予鼓励、信任和启发。最大的感谢要送给格雷格·福斯：一位从未在追求质量的承诺中退缩的杰出作者。埃莉诺·莫德曼是他永远的最爱。
- en: Special thanks to Wade Krzmarzick for help with CRM scenarios.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢韦德·克兹马尔齐克在CRM场景方面的帮助。
