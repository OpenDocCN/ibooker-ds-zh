- en: Part 2\. Basic methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：基本方法
- en: In part 1, we explored the R environment and discussed how to input data from
    various sources, combine and transform it, and prepare it for further analyses.
    Once your data has been inputted and cleaned up, the next step is typically to
    explore the variables one at a time. This provides you with information about
    the distribution of each variable, which is useful in understanding the characteristics
    of the sample, identifying unexpected or problematic values, and selecting appropriate
    statistical methods. Next, variables are typically studied two at a time. This
    can help you to uncover basic relationships among variables and is a useful first
    step in developing more complex models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1部分，我们探讨了R环境，并讨论了如何从各种来源输入数据，将其合并和转换，以及为后续分析做准备。一旦你的数据已经输入并清理完毕，下一步通常是逐个探索变量。这为你提供了关于每个变量分布的信息，这对于理解样本的特征、识别意外或问题值以及选择合适的统计方法很有用。接下来，通常一次研究两个变量。这可以帮助你发现变量间的基本关系，并在开发更复杂的模型时是一个有用的第一步。
- en: Part 2 focuses on graphical and statistical techniques for obtaining basic information
    about data. Chapter 6 describes methods for visualizing the distribution of individual
    variables. For categorical variables, this includes bar plots, pie charts, and
    the newer tree maps. For numeric variables, this includes histograms, density
    plots, box plots, dot plots, and the less-well-known violin plot. Each type of
    graph is useful for understanding the distribution of a single variable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分专注于获取数据基本信息的图形和统计技术。第6章描述了可视化单个变量分布的方法。对于分类变量，这包括条形图、饼图和较新的树状图。对于数值变量，这包括直方图、密度图、箱线图、点图以及不太知名的提琴图。每种类型的图表都有助于理解单个变量的分布。
- en: Chapter 7 describes statistical methods for summarizing individual variables
    and bivariate relationships. The chapter starts by covering descriptive statistics
    for numerical data based on the dataset as a whole and on subgroups of interest.
    Next, the use of frequency tables and cross-tabulations for summarizing categorical
    data is described. The chapter ends by discussing basic inferential methods for
    understanding relationships between two variables at a time, including bivariate
    correlations, chi-square tests, t-tests, and nonparametric methods.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章描述了用于总结单个变量和双变量关系的统计方法。本章首先介绍了基于整个数据集和感兴趣子组的数值数据的描述性统计。接下来，描述了使用频率表和交叉表来总结分类数据的方法。本章最后讨论了理解两个变量之间关系的基本推断方法，包括双变量相关、卡方检验、t检验和非参数方法。
- en: When you have finished this part of the book, you’ll be able to use basic graphical
    and statistical methods available in R to describe your data, explore group differences,
    and identify significant relationships among variables.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成这本书的这一部分时，你将能够使用R中可用的基本图形和统计方法来描述你的数据，探索组间差异，并识别变量之间的显著关系。
