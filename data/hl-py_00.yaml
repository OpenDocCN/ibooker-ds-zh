- en: Chapter 1\. Why Python?
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章. 为什么选择Python？
- en: '|  |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '**This chapter covers**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本章涵盖**'
- en: '*What a computer and a program are, and why you’d want to write a program*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计算机和程序是什么，以及为什么你想编写一个程序*'
- en: '*What Python is and why it’s so great*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python是什么以及为什么它如此出色*'
- en: '*Installing Python*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安装Python*'
- en: '|  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: If you’ve picked up this book, you’re probably trying to learn how to program.
    Congratulations! Not many people set out to learn programming, but it’s one of
    the most interesting and rewarding subjects that you can teach yourself. Programming
    is the new literacy; if you’re not sure how to write a simple program, whether
    as a batch file, mail filter, or formula in a spreadsheet, you’re at a disadvantage
    compared to those who do. Programming is also a lever. With programming, you can
    turn your ideas into reality.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拿起这本书，你很可能是在尝试学习如何编程。恭喜你！试图学习编程的人不多，但这是你可以自学的一些最有意思和最有回报的主题之一。编程是新的读写能力；如果你不确定如何编写一个简单的程序，无论是批处理文件、邮件过滤器还是电子表格中的公式，那么与那些会的人相比，你处于不利地位。编程也是一种杠杆。通过编程，你可以将你的想法变成现实。
- en: '![](f0001-01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](f0001-01.jpg)'
- en: I first started to program when I was around 10, using the Commodore 64\. Back
    then, there wasn’t much available in the way of preprogrammed software, unless
    you counted games or simple word processing. Computers like the Commodore came
    with BASIC built in, and programming was a lot more accessible—you didn’t need
    to learn a great deal to be able to get results quickly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次开始编程是在大约10岁的时候，使用的是Commodore 64。那时候，可用的预编程软件并不多，除非你把游戏或简单的文字处理软件算在内。像Commodore这样的电脑内置了BASIC，编程变得更容易接近——你不需要学习很多就能快速得到结果。
- en: Since then, computers have departed from that early ideal. Now you have to go
    out of your way to install something so that your computer can be programmed.
    But once you know how, you can create all sorts of wondrous programs which will
    do boring work for you, inform you, and entertain you. Especially that last part—programming
    is fun, and everybody should try it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，计算机已经偏离了那个早期的理想。现在你必须费尽周折去安装某些东西，以便你的电脑能够编程。但一旦你掌握了方法，你就可以创建各种奇妙的程序，这些程序会为你做枯燥的工作，提供信息，并娱乐你。尤其是最后这部分——编程很有趣，每个人都应该尝试一下。
- en: You’ll notice the cartoons sprinkled throughout the book. I’ve used these to
    give you some background information about what’s going on in the chapter, or
    to cover some common problems, all while having a bit of fun. Although the characters
    are from *User Friendly*, the text and jokes are all mine—so if you don’t like
    them, you know who to blame.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到书中穿插的卡通。我使用这些来给你提供有关章节中正在发生的事情的背景信息，或者覆盖一些常见问题，同时还能有点乐趣。虽然角色来自《用户友好》，但文本和笑话都是我自己的——所以如果你不喜欢它们，你知道该怪谁了。
- en: Let’s start by learning the basics of programming.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从学习编程的基础开始。
- en: Learning to program
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习编程
- en: Because this book is about programming, it makes sense to give you some sort
    of overview before we jump in and start learning the details in [chapter 2](kindle_split_010.html#ch02).
    What is programming? How does it work? The definition of programming is simple.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这本书是关于编程的，所以在我们深入学习第2章的细节之前，给你一个概述是有意义的。什么是编程？它是如何工作的？编程的定义很简单。
- en: '![](f0002-01.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](f0002-01.jpg)'
- en: '|  |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Definition
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: Programming is telling a computer what to do.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 编程就是告诉电脑做什么。
- en: '|  |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: But, like most definitions, this is a drastic oversimplification. Like chess,
    learning the initial rules of programming is easy; but putting them together in
    a useful way and mastering them is much harder. Programming touches on most areas
    of human endeavor these days—if you want to create something meaningful with a
    computer, it’s really hard to do so without having to program in some sense—and
    it’s just as much about design and ideas and personal expression as it is about
    numbers and calculation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，像大多数定义一样，这是一个极端的简化。就像下棋一样，学习编程的初始规则很容易；但将它们组合在一起以产生有用的效果并掌握它们则要困难得多。如今，编程触及了人类努力的几乎所有领域——如果你想在电脑上创建有意义的东西，那么在某种程度上进行编程是非常困难的——它同样关乎设计、想法和个人表达，而不仅仅是数字和计算。
- en: Telling a computer what to do
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 告诉电脑做什么
- en: Let’s break down the different parts of our definition and look at them individually.
    In order to understand our definition, we need to know what a computer is; what
    we mean by “telling” it what to do; and what, exactly, “what to do” consists of.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分解我们定义的不同部分，并逐一审视它们。为了理解我们的定义，我们需要知道什么是计算机；我们所说的“告诉”它做什么是什么意思；以及“做什么”具体包括什么。
- en: A Computer
  id: totrans-23
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 计算机是什么
- en: A computer is a fast calculator that can make simple decisions based on your
    instructions. Computer instructions are simple and usually consist of tasks like
    adding numbers and making comparisons. But sets of instructions can be combined
    to create large programs that can do complex things like write documents, play
    games, balance your accounts, and control nuclear reactors.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是一个快速的计算器，可以根据你的指令做出简单的决策。计算机指令很简单，通常包括像加法运算和比较这样的任务。但指令集可以组合起来创建能够做复杂事情的大型程序，比如写文档、玩游戏、平衡你的账户和控制核反应堆。
- en: Computers *seem* smart, but they’re actually stupid and single-minded, and they
    lack common sense. After all, they’re only machines; they will do exactly what
    you (or the developers of Python) tell them to do—no matter the consequences.
    Consider a command to delete an entire hard drive. Most people would find that
    to be a bit drastic, and they’d probably check to make sure that’s what you wanted
    before proceeding. But a computer will go right ahead and destroy all your data,
    no questions asked.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机看起来很聪明，但实际上它们很愚蠢、单一思维，并且缺乏常识。毕竟，它们只是机器；它们会完全按照你（或Python的开发者）告诉它们去做——无论后果如何。考虑一个删除整个硬盘的命令。大多数人都会认为这有点过于激进，他们可能会在继续之前检查一下这是否是你想要的。但计算机会直接继续并销毁你所有的数据，不会问任何问题。
- en: '|  |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: The great thing about computers is that they do exactly what you tell them.
    The terrible thing about computers is that they do exactly what you tell them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机的好处是它们会完全按照你告诉它们的那样做。计算机的坏处也是它们会完全按照你告诉它们的那样做。
- en: '|  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: If a program that you’re using (or that you’ve written) is doing something odd
    or crashes for no reason, it’s nothing personal—it’s just following the instructions
    it was given.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用（或编写）的程序正在做奇怪的事情或者无缘无故地崩溃，这并不是针对个人的——它只是遵循它被给予的指令。
- en: Telling
  id: totrans-31
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 告知
- en: 'When working with Python, you’ll typically instruct it by typing `program code`
    into a text file and then telling the Python program to run it; you’ll find out
    how to do this later in the chapter. The instructions that you type can be complex
    or simple, and they cover a wide range of tasks—adding numbers, opening other
    files, placing things on screen, and so on. A simple Python program looks like
    this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用Python时，你通常会通过在文本文件中输入`程序代码`并告诉Python程序运行它来指导它；你将在本章后面了解如何做这件事。你输入的指令可以是复杂的或简单的，并且涵盖了广泛的任务——加法运算、打开其他文件、在屏幕上放置东西等等。一个简单的Python程序看起来像这样：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Don’t worry too much about trying to understand this program yet; this example
    is just meant to provide you with some background.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不要过于担心试图理解这个程序；这个例子只是旨在为你提供一些背景信息。
- en: What To Do
  id: totrans-35
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 要做什么
- en: 'This is where the fun starts. Most modern computers are “Turing complete,”
    which means they can do anything; anything you can think of, a computer can do.
    At least in theory—it might take longer or be more complicated than you first
    expected, or need special hardware if you want to interact in a certain way, but
    if the computer has access to enough data and you’ve programmed it properly, the
    sky’s the limit. Here are some of the tasks that computers have been used for:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是乐趣的开始。大多数现代计算机都是“图灵完备”的，这意味着它们可以做任何事情；任何你能想到的事情，计算机都能做。至少在理论上——它可能比你最初预期的要花更长的时间或更复杂，或者如果你想要以某种方式交互，可能需要特殊的硬件，但如果计算机能够访问足够的数据，并且你正确地编程了它，那么就没有什么是不可能的。以下是一些计算机被用于的任务：
- en: Controlling manned and unmanned spacecraft and probes and guiding robots on
    other planets, including the Mars exploration rovers Spirit and Opportunity.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制载人航天器和无人航天器、探测器，并在其他星球上引导机器人，包括火星探测车“勇气号”和“机遇号”。
- en: Transmitting data around the world via a network of computers—the internet and
    World Wide Web! Online, you can transmit or receive information from around the
    world in a fraction of a second.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过计算机网络的互联网和万维网传输数据！在线，你可以在几秒钟内从世界各地传输或接收信息。
- en: Building robots, from industrial robot arms to Roomba vacuum cleaners to lifelike
    human robots that can climb stairs or mimic human emotions.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建机器人，从工业机器人臂到Roomba吸尘器，再到能够爬楼梯或模仿人类情感的逼真人类机器人。
- en: Modeling real world processes such as gravity, light, and weather. This includes
    scientific models, but also most games.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟现实世界的过程，如重力、光和天气。这包括科学模型，但也包括大多数游戏。
- en: '![](f0004-01.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0004-01.jpg)'
- en: You might not have the hardware that’s needed to send a robot probe to another
    planet, but, in principle at least, you can still run the same programs. Incredibly,
    the computers used to drive Spirit and Opportunity, for example, are much less
    powerful than the computer sitting on your desk, in your lap, or even in your
    pocket (your mobile phone).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有将机器人探测器发送到另一个星球所需的硬件，但至少在原则上，你仍然可以运行相同的程序。令人难以置信的是，驱动 Spirit 和 Opportunity
    的计算机，例如，比坐在你桌上的、放在你腿上的，甚至在你口袋里的（你的手机）上的计算机都要弱得多。
- en: Programming is made of ideas
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编程由想法组成
- en: 'It’s easy to focus on the concrete aspects of computer programming—instructions,
    adding numbers, networks, hardware, and so on—but the core of programming is about
    ideas: specifically, successfully capturing those ideas in a program so that other
    people can use them. Helping other people by discovering new, cool things has
    been happening since early man started using pointy sticks, and programming is
    no exception. Computers have helped to develop many new ideas since their invention,
    including the internet, spreadsheets, interactive games, and desktop publishing.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于计算机编程的具体方面——指令、加法、网络、硬件等——很容易，但编程的核心是关于想法：具体来说，就是成功地捕捉这些想法，以便其他人可以使用它们。自早期人类开始使用尖锐的棍棒以来，通过发现新事物、酷事物来帮助他人就已经发生，编程也不例外。计算机自发明以来就帮助发展了许多新想法，包括互联网、电子表格、交互式游戏和桌面出版。
- en: '![](f0005-01.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0005-01.jpg)'
- en: Unfortunately, I can’t help you come up with new ideas, but I can show you some
    of the ideas that other people have come up with as inspiration to develop some
    of your own.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，我无法帮助你产生新的想法，但我可以向你展示一些其他人提出的思想，作为你开发自己想法的灵感。
- en: Programming is design
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编程是设计
- en: Most of the aspects of programming that we’ll cover in this book deal with design.
    *Design* is typically described as a common solution to a particular problem.
    For example, architecture is the design of buildings and the space that they occupy.
    It addresses some of the problems common to buildings, such as how people get
    in and out and move around inside a building, how they occupy it, how to make
    people happy about being in a building, using materials sensibly, and so forth.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这本书中将要涵盖的大多数编程方面都涉及设计。*设计*通常被描述为对特定问题的常见解决方案。例如，建筑是建筑及其所占空间的设计。它解决了建筑中的一些常见问题，例如人们如何进出和移动，如何占用空间，如何让人们喜欢在建筑中，如何合理使用材料，等等。
- en: What makes a design good—and what makes one design better than another—is whether
    it solves your problems effectively. This means a design is never complete; there
    are always other, potentially better ways to solve a problem. Always question
    what you’ve designed. Is the solution accurate? Or does it only solve part of
    your problem? How easy is your design to build? If it’s 10% better in some way
    but twice as hard to put into practice, then you might go with the simpler design.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 什么使设计变得良好——以及什么使一个设计比另一个设计更好——是它是否有效地解决了你的问题。这意味着设计永远不会完成；总有其他、可能更好的方法来解决问题。始终质疑你所设计的内容。解决方案准确吗？或者它只是解决了你问题的一部分？你的设计有多容易构建？如果它在某些方面提高了10%，但实施起来要困难两倍，那么你可能选择更简单的方案。
- en: 'If programming is the design of ideas, what are some of the problems that it
    solves? Some of the problems that you’re likely to run into include the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果编程是想法的设计，那么它解决了哪些问题？你可能会遇到的一些问题包括以下内容：
- en: Your idea isn’t fully formed—there are details that need to be worked out.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的想法还不够成熟——还有一些细节需要完善。
- en: Most ideas are complicated, and have a lot of details involved once you start
    writing them down.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数想法都很复杂，一旦开始写下来，就会涉及很多细节。
- en: Your ideas need to be clear and easy to follow, so that other people can use
    them, understand them, and build on them.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的想法需要清晰易懂，以便其他人可以使用、理解并在此基础上进行构建。
- en: The key thing that programs need to do is to express your ideas as clearly and
    simply as possible. One of the common themes in the development of computer languages
    is the management of complexity. Even when working on straightforward programs,
    it’s easy to get bogged down in details and lose sight of what you’re trying to
    do. When it comes time to make changes to a program, you can misunderstand the
    original purpose of the program and introduce errors or inconsistencies. A good
    programming language will have features to help you work at different levels of
    detail, allowing you to move to more (or less) detailed levels as necessary.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 程序需要做的关键事情是以尽可能清晰和简单的方式表达你的想法。在计算机语言的发展中，管理复杂性是一个常见的主题。即使是在编写简单的程序时，也很容易陷入细节而失去目标。当需要修改程序时，你可能会误解程序的原意，引入错误或不一致。一个好的编程语言将具有帮助你在不同细节级别工作的功能，允许你在必要时移动到更详细（或更少详细）的级别。
- en: Another important factor is how flexible your programs are when written in a
    particular language. Exploratory programming is a useful tool when developing
    ideas, and we’ll be doing a lot of it in this book—but if your programming language
    doesn’t have strong facilities for managing complexity or hiding detail, then
    they become hard to change, and a lot of the benefit is lost.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要因素是，当用特定的语言编写程序时，你的程序有多灵活。探索性编程在开发想法时是一个有用的工具，在这本书中我们将进行很多这样的编程——但如果你的编程语言没有强大的管理复杂性的工具或隐藏细节的功能，那么它们就很难更改，很多好处就会丧失。
- en: Now that you have a basic understanding of programming, it’s time to check out
    this book’s chosen language, Python.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对编程有了基本的了解，是时候检查这本书选择的语言——Python了。
- en: What makes Python so great?
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么让Python如此出色？
- en: '![](f0007-01.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0007-01.jpg)'
- en: In this book, you’ll be learning Python, which, not so coincidentally, happens
    to be my favorite programming language. For a number of reasons, It’s ideal for
    a beginner who’s just started programming.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习Python，这并非巧合，恰好也是我最喜欢的编程语言。由于许多原因，它非常适合刚开始编程的新手。
- en: Python is easy
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python易于使用
- en: 'If you compare Python to other programming languages, the first thing you’ll
    notice is that it’s easy to read. Python’s syntax is intended to be as clear as
    possible. Some features that make Python especially user-friendly include the
    following:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将Python与其他编程语言进行比较，你首先会注意到它很容易阅读。Python的语法旨在尽可能清晰。以下是一些使Python特别用户友好的特性：
- en: It avoids the use of punctuation characters like { } $ / and \.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它避免了使用大括号{}、美元符号$、斜杠/和反斜杠\等标点符号。
- en: Python uses whitespace to indent lines for program control, instead of using
    brackets.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python使用空白字符来缩进程序控制行，而不是使用括号。
- en: Programmers are encouraged to make their programs clear and easy to read.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励程序员使他们的程序清晰易读。
- en: Python supports a number of different ways to structure your programs, so you
    can pick the best one for the job.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python支持多种不同的程序结构方式，因此你可以为任务选择最佳的一种。
- en: Python’s developers try to do things “right,” by making programming as straightforward
    as possible. There have been several cases where features have been delayed (or
    even cancelled outright) while the core developers figured out the best way to
    present a particular feature. Python even has its own philosophy on how programs
    should look and behave. Try typing “import this” once you have Python installed
    (later in the chapter).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Python的开发者试图“正确”地做事，通过尽可能使编程变得简单易懂。有几个案例，在核心开发者弄清楚如何最好地展示某个特性之前，特性被推迟（甚至完全取消）。Python甚至有自己的关于程序应该如何看起来和表现的理念。一旦安装了Python，尝试输入“import
    this”（在章节的后面部分）。
- en: Python is a real language
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python是一种真实语言
- en: 'Although Python is an easy-to-use language, it’s also a “real” language. Typically,
    languages come in two flavors: easy ones with training wheels, to teach people
    how to program; and harder ones with more features to let you get real work done.
    When you’re learning how to program, you have two choices:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Python是一种易于使用的语言，但它也是一种“真实”的语言。通常，语言有两种风味：一种是带有辅助轮的简单语言，用于教授人们如何编程；另一种是功能更强大的语言，让你能够完成实际工作。当你学习如何编程时，你有两种选择：
- en: Jump head first into a real language, but be prepared to be confused until you
    figure out the hard language.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接跳入一门真正的语言，但要做好准备，直到你弄清楚这门难的语言之前，你可能会感到困惑。
- en: Start with a beginner’s language, but be ready to throw away all of the work
    that you’ve done when you need a feature that it doesn’t have.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一门入门语言开始，但当你需要它没有的功能时，准备好放弃你所做的一切工作。
- en: Python skips the drawbacks and manages to combine the best aspects of these
    approaches. It’s easy to use and learn, but as your programming skills grow, you’ll
    be able to continue using Python, because it’s fast and has lots of useful features.
    Best of all, jumping in and learning how to do things the real way is often easier
    than following all of the steps that you need to learn how to program “properly.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Python 跳过了缺点，并成功结合了这些方法的最佳方面。它易于使用和学习，但随着你的编程技能增长，你将能够继续使用 Python，因为它速度快且功能丰富。最好的是，直接学习如何以正确的方式做事通常比遵循所有需要学习如何“正确”编程的步骤要容易得多。
- en: Python has “batteries included”
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python 包含“电池”
- en: 'A large number of libraries are included with Python, and there are many more
    which you can download and install. *Libraries* are program code that other programmers
    have written that you can easily reuse. They let you read files, process data,
    connect to other computers via the internet, serve web pages, generate random
    numbers, and do pretty much any other sort of basic activity. Python is a good
    choice for the following:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Python 包含大量库，还有更多你可以下载和安装的。*库*是其他程序员编写的程序代码，你可以轻松重用。它们让你能够读取文件、处理数据、通过互联网连接到其他计算机、提供网页、生成随机数，以及进行几乎所有其他基本活动。Python
    是以下情况的好选择：
- en: Web development
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络开发
- en: Networking
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络编程
- en: Graphical interfaces
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图形界面
- en: Scripting operating system tasks
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本操作系统任务
- en: Games
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏
- en: Data processing
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理
- en: Business applications
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业应用
- en: '![](f0008-01.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0008-01.jpg)'
- en: Often, when it comes time to write a program, most of the hard bits are already
    done for you, and all you have to do is join together a few libraries to be able
    to do what you need. You’ll read more about Python’s libraries and how to use
    them in [chapter 3](kindle_split_011.html#ch03).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当编写程序的时候，大部分困难的部分已经为你准备好了，你所要做的就是将几个库组合起来，以便能够完成你需要的功能。你将在第 3 章[chapter 3](kindle_split_011.html#ch03)中了解更多关于
    Python 库及其使用方法。
- en: Python has a large community
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python 拥有一个庞大的社区
- en: Python is a popular language and has a large, friendly community that is happy
    to help out new Python developers. Questions are always welcome on the main mailing
    list, and there’s also a specialized mailing list set up specifically to help
    new developers. There are also a lot of introductions and tutorials, and a great
    deal of example code, available on the internet.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种流行的语言，拥有一个庞大、友好的社区，乐于帮助新 Python 开发者。在主要邮件列表上总是欢迎提问，还专门设立了一个邮件列表，专门帮助新开发者。互联网上还有大量的介绍和教程，以及大量的示例代码。
- en: '|  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Tip
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: “Good artists borrow, great artists steal.” Because of the size of the Python
    developer community, there are a lot of programs to beg, borrow and steal, regardless
    of what type of program you’re writing. Once you have some Python experience,
    reading other people’s programs is an excellent way to learn more.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “好艺术家借鉴，伟大的艺术家偷窃。”由于 Python 开发者社区的大小，无论你编写什么类型的程序，都有很多程序可以借鉴、借用和偷窃。一旦你有一些 Python
    经验，阅读其他人的程序是学习更多知识的极好方式。
- en: '|  |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: One of the other advantages of having a large community is that Python gets
    a lot of active development, so bugs are fixed rapidly and new features are added
    regularly. Python is constantly improving.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个庞大社区的其他优势之一是 Python 获得了大量的积极开发，因此错误被迅速修复，新功能定期添加。Python 不断改进。
- en: Now that you know about programming and why Python is a good choice, let’s install
    Python on your computer so that you can run your own programs. If you’re running
    Linux, skip ahead a section. If you’re running Mac, skip ahead two sections.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了编程以及为什么 Python 是一个好的选择，让我们在你的计算机上安装 Python，这样你就可以运行自己的程序了。如果你正在运行 Linux，请跳过一节。如果你正在运行
    Mac，请跳过两节。
- en: Setting up Python for Windows
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Windows 上设置 Python
- en: Over the next couple of sections, we’ll go through the installation process
    step by step, create a simple program to make sure that Python is working on your
    system, and teach you the basic steps involved in running a program. Making sure
    that Python is working properly now will save you a lot of frustration later on.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将逐步介绍安装过程，创建一个简单的程序以确保 Python 在你的系统上运行，并教你运行程序的基本步骤。现在确保 Python 正确运行将为你节省很多后续的挫败感。
- en: Installing Python
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装 Python
- en: We’ll be using the latest version of Python 2, because most of the libraries
    that we’ll use in this book don’t yet support Python 3\. At the time of writing,
    Python 2.6 is the standard version, but Python 2.7 should be available by the
    time you read this. To install Python, we need to download a program from the
    Python website and run it. That program includes Python, its libraries, and everything
    you need to run Python programs.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 Python 2 的最新版本，因为我们将在本书中使用的大多数库还不支持 Python 3。在撰写本文时，Python 2.6 是标准版本，但
    Python 2.7 应该在您阅读本文时可用。要安装 Python，我们需要从 Python 网站下载一个程序并运行它。该程序包括 Python、其库以及运行
    Python 程序所需的一切。
- en: The first step is to go to [http://python.org/](http://python.org/) and click
    Download. That should take you to a page that lists all of the operating systems
    that Python can be installed on. Click the Windows version, and save it to your
    desktop.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是访问 [http://python.org/](http://python.org/) 并点击“下载”。这将带您到一个列出 Python 可以安装的所有操作系统的页面。点击
    Windows 版本，并将其保存到您的桌面。
- en: Figure 1.1\. Python.org’s download page
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.1\. Python.org 的下载页面
- en: '![](01fig01.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig01.jpg](01fig01.jpg)'
- en: Once it’s finished downloading, double-click the program’s icon to open and
    run it. You’ll probably be shown a screen similar to [figure 1.2](#ch01fig02).
    Click Run to run the Python installer.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，双击程序图标以打开和运行它。您可能会看到一个类似于 [图 1.2](#ch01fig02) 的屏幕。点击“运行”以运行 Python 安装程序。
- en: Figure 1.2\. Are you sure you want to run this strange program from the internet?
    Yes!
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.2\. 您确定要运行来自互联网的奇怪程序吗？是的！
- en: '![](01fig02.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig02.jpg](01fig02.jpg)'
- en: You’ll now be given a series of options for installing Python. Typically, the
    defaults (the options that have already been chosen for you) are good enough,
    unless your computer is low on disk space and needs to install to a different
    partition. If you’re happy with the options at each step, click Next to go to
    the next screen.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您将获得一系列安装 Python 的选项。通常，默认选项（已经为您选择的选项）就足够好了，除非您的计算机磁盘空间不足，需要安装到不同的分区。如果您对每个步骤的选项都感到满意，请点击“下一步”以进入下一屏幕。
- en: Figure 1.3\. Install Python for all users.
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.3\. 为所有用户安装 Python
- en: '![](01fig03.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig03.jpg](01fig03.jpg)'
- en: Figure 1.4\. Choose Python’s location.
  id: totrans-104
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.4\. 选择 Python 的安装位置。
- en: '![](01fig04.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig04.jpg](01fig04.jpg)'
- en: Figure 1.5\. Choose which bits of Python you want.
  id: totrans-106
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.5\. 选择您想要安装的 Python 版本。
- en: '![](01fig05.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig05.jpg](01fig05.jpg)'
- en: Figure 1.6\. Installing Python
  id: totrans-108
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.6\. 安装 Python
- en: '![](01fig06.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig06.jpg](01fig06.jpg)'
- en: The final stage might take a little while depending on the speed of your computer,
    but once you see [figure 1.7](#ch01fig07), you’re done.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 最终阶段可能需要一些时间，具体取决于您计算机的速度，但一旦您看到 [图 1.7](#ch01fig07)，您就完成了。
- en: Figure 1.7\. Hooray! Python’s installed!
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.7\. 欢呼！Python 已经安装了！
- en: '![](01fig07.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig07.jpg](01fig07.jpg)'
- en: '![](f0012-01.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片f0012-01.jpg](f0012-01.jpg)'
- en: Congratulations! You’ve installed Python!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已成功安装 Python！
- en: Running Python programs on Windows
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Windows 上运行 Python 程序
- en: Now that you have Python installed on your system, let’s create a simple program.
    This will let you know that Python is installed correctly and also show you how
    to create a program and run it.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经在系统上安装了 Python，让我们创建一个简单的程序。这将让您知道 Python 已经正确安装，并展示如何创建和运行程序。
- en: Python programs are normally written into a text file and then run by the Python
    interpreter. To start, you’ll use Notepad to create your file (but if you already
    have a favorite text editor, you can use that). Avoid using Microsoft Word or
    Wordpad to create your programs—they insert extra characters for formatting which
    Python won’t understand. Notepad is in the Programs > Accessories section of your
    Start menu.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Python 程序通常写入文本文件，然后由 Python 解释器运行。首先，您将使用记事本创建您的文件（但如果您已经有了一个喜欢的文本编辑器，您也可以使用它）。避免使用
    Microsoft Word 或 Wordpad 创建程序——它们会插入额外的格式化字符，Python 无法理解。记事本位于您的开始菜单的“程序 > 附件”部分。
- en: Figure 1.8\. Here’s where Notepad lives.
  id: totrans-118
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.8\. 这就是记事本所在的位置。
- en: '![](01fig08.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig08.jpg](01fig08.jpg)'
- en: 'In the Notepad window that opens, type the following code. Don’t worry too
    much about what it does yet—for now you want to test out Python and make sure
    that you can run a program. Type the following:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在打开的记事本窗口中，输入以下代码。现在不必太在意它具体做什么——目前您只想测试 Python 并确保您能够运行程序。输入以下内容：
- en: '[PRE1]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Figure 1.9\. The test program for Python
  id: totrans-122
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.9\. Python 的测试程序
- en: '![](01fig09.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig09.jpg](01fig09.jpg)'
- en: Figure 1.10\. Save your test program to the desktop.
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.10\. 将您的测试程序保存到桌面。
- en: '![](01fig10.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig10.jpg](01fig10.jpg)'
- en: '![](f0013-01.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片f0013-01.jpg](f0013-01.jpg)'
- en: When you’re done, save it to your desktop as hello_world.py. The .py on the
    end is important—that’s how Windows knows that it’s a Python program.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成时，将其保存到桌面上的 hello_world.py。末尾的 .py 很重要——这是 Windows 知道它是一个 Python 程序的方式。
- en: If you have a look on your desktop, you should be able to see your program,
    with the blue and yellow Python icon on it. Double-click the document icon, and
    your program should run.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您查看桌面，应该能看到带有蓝色和黄色 Python 图标的程序。双击文档图标，程序应该会运行。
- en: '![](f0014-01.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](f0014-01.jpg)'
- en: Figure 1.11\. Run your script by double-clicking it.
  id: totrans-130
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.11\. 通过双击运行您的脚本。
- en: '![](01fig11.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig11.jpg)'
- en: Congratulations! Python is installed and working properly on your computer!
    Read on to find out how to run Python from the command line—it can be an important
    troubleshooting tool when things go wrong. If you don’t see the output, don’t
    worry—the “Troubleshooting” section has some common problems and their solutions.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！Python 已正确安装在您的计算机上！继续阅读以了解如何从命令行运行 Python——当事情出错时，它可以是重要的故障排除工具。如果您没有看到输出，请不要担心——“故障排除”部分有一些常见问题和它们的解决方案。
- en: Running Python programs from the command line
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 从命令行运行 Python 程序
- en: It’s also possible to run Python programs from the command line. This is often
    easier when you have a program that deals mainly with text input and output, or
    runs as an operating system script, or needs lots of input—using command-line
    options can be easier to program than a custom settings window.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以从命令行运行 Python 程序。当您有一个主要处理文本输入和输出的程序，或者作为操作系统脚本运行，或者需要大量输入时，这通常更容易；使用命令行选项编程可能比自定义设置窗口更容易。
- en: '|  |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-136
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: There are many different ways to access and run programs. Double-clicking through
    the GUI is one way; the command line is another. You’ll learn several during the
    course of the book.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的方式来访问和运行程序。通过 GUI 双击是一种方式；命令行是另一种。您将在本书的学习过程中了解几种。
- en: '|  |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Running from the command line is also easier when you have a program that has
    a bug, because you’ll see an error message, rather than seeing no window or having
    your window close immediately.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当您有一个有错误的程序时，从命令行运行也更容易，因为您会看到一个错误消息，而不是没有窗口或窗口立即关闭。
- en: The Windows command-line program is available from Program Files > Accessories
    under the Windows Start menu.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 命令行程序可在 Windows 开始菜单下的“程序文件”>“附件”中找到。
- en: If you run that program, you should see a black window with some white text.
    Type `cd Desktop` to change to the desktop directory, and then `python hello_world.py`
    to open Python and tell it to run the script file that you created earlier.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您运行那个程序，您应该会看到一个带有一些白色文本的黑色窗口。输入 `cd Desktop` 以切换到桌面目录，然后输入 `python hello_world.py`
    以打开 Python 并告诉它运行您之前创建的脚本文件。
- en: Figure 1.12\. Where the Windows command line lives
  id: totrans-142
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.12\. Windows 命令行所在位置
- en: '![](01fig12.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig12.jpg)'
- en: 'When you do this, one of two things will happen: either your program will run,
    in which case you’re done; or you’ll see an error message saying that the Python
    program couldn’t be found. If that happens, don’t panic—you just need to tell
    Windows where to find Python.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当您这样做时，两种情况中的一种会发生：要么您的程序会运行，这样您就完成了；要么您会看到一个错误消息，说找不到 Python 程序。如果发生这种情况，不要慌张——您只需要告诉
    Windows Python 的位置在哪里。
- en: Figure 1.13\. Windows doesn’t know where Python is!
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.13\. Windows 不知道 Python 在哪里！
- en: '![](01fig13.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig13.jpg)'
- en: You need to make some changes to the path settings of Windows. The *path* is
    a list of places where Windows looks to find programs that you’ve asked it to
    run. To start, right-click your My Computer icon, and click Properties.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要更改 Windows 的路径设置。*路径* 是 Windows 查找您请求运行的程序的一组位置。首先，右键单击“我的电脑”图标，然后点击“属性”。
- en: Figure 1.14\. Looking in your computer’s properties
  id: totrans-148
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.14\. 查看您的计算机属性
- en: '![](01fig14.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig14.jpg)'
- en: Figure 1.15\. Editing your system properties
  id: totrans-150
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.15\. 编辑您的系统属性
- en: '![](01fig15.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig15.jpg)'
- en: Then select the Advanced tab, and click the Environment Variables button at
    the bottom. You should see a list of environment variables like those in the figure
    at right.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择“高级”选项卡，并点击底部的“环境变量”按钮。您应该会看到一个类似于图右侧的环境变量列表。
- en: In the bottom half, look for the line named Path and double-click it. In the
    edit box that appears, you need to add `;c:\python26` at the end of the line and
    click OK.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在下半部分，查找名为“Path”的行，并双击它。在出现的编辑框中，您需要在行尾添加 `;c:\python26` 并点击“确定”。
- en: Figure 1.16\. Opening the PATH variable
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 1.16\. 打开 PATH 变量
- en: '![](01fig16.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig16.jpg)'
- en: '|  |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '|'
- en: Note
  id: totrans-157
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: Paths are what Windows uses to find files. Each individual file on your computer
    has a path. You’ll learn more about paths and how to use them in [chapter 3](kindle_split_011.html#ch03).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 路径是Windows用来查找文件的方式。你的电脑上的每个单独文件都有一个路径。你将在第3章中学习更多关于路径以及如何使用它们的内容。
- en: '|  |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: Figure 1.17\. Adding Python to your PATH variable
  id: totrans-160
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.17\. 将Python添加到PATH变量
- en: '![](01fig17.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![图片1.17](01fig17.jpg)'
- en: Once you’ve done that, click OK in all of the windows that you’ve opened until
    you’re back at your desktop. Open another command prompt window (the old one will
    still have the old path settings), and type `python hello_world.py` again. You
    should see the output from your program.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，点击你打开的所有窗口中的“确定”按钮，直到你回到桌面。打开另一个命令提示符窗口（旧的窗口仍然保留旧的路径设置），再次输入`python
    hello_world.py`。你应该能看到你程序的输出。
- en: Figure 1.18\. Success! Now Windows knows where Python is.
  id: totrans-163
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '![图片1.18\. 成功！现在Windows知道Python的位置了。](01fig18.jpg)'
- en: '![](01fig18_alt.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图片1.18_alt](01fig18_alt.jpg)'
- en: Congratulations! You’re now ready to start programming. You might want to read
    the “Troubleshooting” section first, though, to find a better program to edit
    your Python programs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在可以开始编程了。不过，你可能首先想阅读“故障排除”部分，以找到更好的程序来编辑你的Python程序。
- en: Next, we’ll review how to install Python on Linux machines.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将回顾如何在Linux机器上安装Python。
- en: Linux
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux
- en: Using Python with Linux is harder to describe exactly, because there are a large
    number of Linux distributions available and they all do things in a slightly different
    way. I’ve chosen to use Gnome and Ubuntu as an example; other Linux distributions
    will be similar.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Linux与Python的结合比较难以精确描述，因为市面上有大量的Linux发行版，它们在操作上略有不同。我选择使用Gnome和Ubuntu作为示例；其他Linux发行版也类似。
- en: Installing under Linux
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Linux下的安装
- en: Installing Python for Linux isn’t often necessary, depending on which distribution
    you’re running. Most will have some version of Python installed by default, although
    it’s often a few revisions out of date. You can use `python -V` to find out which
    one you have.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你运行的发行版，在Linux上安装Python通常不是必需的。大多数发行版默认都会安装某个版本的Python，尽管它可能已经落后了几次修订。你可以使用`python
    -V`来查看你安装的是哪个版本。
- en: 'There are two main methods of installation under Linux: you can use a package
    or compile from source.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux下主要有两种安装方法：你可以使用软件包或者从源代码编译。
- en: Package managers are straightforward to use and handle most of the dependency
    and compilation issues for you. Under Debian’s apt-get system, you can type something
    like `sudo apt-get install python` and have the most up-to-date version of Python
    installed automatically. You can also use `apt-cache search python` to find out
    what else is available, because there are usually a number of other packages (python-dev
    or python-docs) that you’ll probably want to install as well.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包管理器使用简单，并能为你处理大部分依赖和编译问题。在Debian的apt-get系统中，你可以输入类似`sudo apt-get install
    python`的命令，自动安装最新版本的Python。你也可以使用`apt-cache search python`来查找其他可用的软件包，因为通常还有其他一些你可能会想安装的软件包（如python-dev或python-docs）。
- en: Compiling from source is also an option, but it’s somewhat outside the scope
    of this book. It can be a complicated process, and you’ll need several other libraries
    (like gnu-readlines and OpenSSL) installed if you want all of Python’s features.
    It’s usually easier to install via package, but you can find more information
    on compiling Python at [www.python.org/download/source/](http://www.python.org/download/source/)
    if you want to go down this route.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 从源代码编译也是一个选项，但它超出了本书的范围。这可能是一个复杂的过程，如果你想要使用Python的所有功能，你需要安装几个其他库（如gnu-readlines和OpenSSL）。通常情况下，通过软件包安装会更简单，但如果你想要了解如何编译Python，可以访问[www.python.org/download/source/](http://www.python.org/download/source/)获取更多信息。
- en: '![](f0018-01.jpg)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![图片f0018-01](f0018-01.jpg)'
- en: Linux GUI
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Linux图形用户界面
- en: 'In general, Linux users will be more comfortable with the command line, which
    we’ll cover next, but you can also run Python programs from a GUI such as Gnome—although
    it’s a little more involved than the Windows version. Type the following program
    into a text editor and save it:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，Linux用户会更习惯于命令行，我们将在下一节中介绍，但你也可以从GUI（如Gnome）中运行Python程序——尽管这比Windows版本要复杂一些。将以下程序输入到文本编辑器中并保存：
- en: '[PRE2]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You’ll also need to edit the permissions for the file to set it executable,
    so that you can run it directly, as shown in [figure 1.19](#ch01fig19).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要编辑文件的权限，将其设置为可执行，这样你就可以直接运行它，如图1.19所示。
- en: Figure 1.19\. The permissions window for hello_world.py
  id: totrans-179
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '![图片1.19\. hello_world.py的权限窗口](01fig19.jpg)'
- en: '![](01fig19.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片1.19](01fig19.jpg)'
- en: Once you’ve done that, you can double-click the program file and click Run in
    Terminal to run your program.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些后，您可以双击程序文件，在终端中点击运行来运行您的程序。
- en: '![](f0019-01.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图片f0019-01](f0019-01.jpg)'
- en: Figure 1.20\. Choosing what to do with your program
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.20\. 选择对您的程序做什么
- en: '![](01fig20.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig20](01fig20.jpg)'
- en: When you see the window in [figure 1.21](#ch01fig21), you’re done. Although
    this is the easiest method of running Python programs from the GUI, there are
    other options for running scripts that don’t involve choosing whether to run or
    display your program. Under Gnome, you can set up a program launcher. The permissions
    window is displayed, as in the following figure.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 当您看到 [图1.21](#ch01fig21) 中的窗口时，您就完成了。虽然这是从 GUI 运行 Python 程序的最简单方法，但还有其他运行脚本的方法，不需要选择是否运行或显示程序。在
    Gnome 中，您可以设置程序启动器。权限窗口如图所示。
- en: Figure 1.21\. Your test program running in a terminal window under Ubuntu Linux
  id: totrans-186
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.21\. 在 Ubuntu Linux 的终端窗口中运行的测试程序
- en: '![](01fig21.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig21](01fig21.jpg)'
- en: 'Bear in mind that for a terminal-based program such as your test script, you’ll
    need to run it within a terminal window, by issuing something like the following
    command:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，对于基于终端的程序，如您的测试脚本，您需要在终端窗口中运行它，通过以下类似命令执行：
- en: '![](f0020-01.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片f0020-01](f0020-01.jpg)'
- en: Figure 1.22\. Setting the command in a launcher
  id: totrans-190
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.22\. 在启动器中设置命令
- en: '![](01fig22.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片01fig22](01fig22.jpg)'
- en: '[PRE3]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Although these examples are Gnome-specific, there are similar options for other
    distributions and window managers.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些示例是针对 Gnome 的，但其他发行版和窗口管理器也有类似选项。
- en: Linux command line
  id: totrans-194
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Linux 命令行
- en: A lot of Linux programs are run from the command line, and Python is no exception.
    You’ll need to be able to open a terminal window. If you’re using Gnome, then
    this is available under the Applications > Accessories menu.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 Linux 程序都是从命令行运行的，Python 也不例外。您需要能够打开一个终端窗口。如果您使用 Gnome，那么这可以在应用程序 > 附件菜单下找到。
- en: Once you’ve opened the terminal window, you’ll see a command prompt. To execute
    your script, type
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦打开终端窗口，您将看到一个命令提示符。要执行您的脚本，请输入
- en: '[PRE4]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: If you’ve saved your script to the desktop, this can be shortened to
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已将脚本保存在桌面上，这可以简化为
- en: '[PRE5]'
  id: totrans-199
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If you want to make your script look more like a system command, you can omit
    the .py on the end of the file, save it somewhere on your path (most systems support
    a ~/bin folder), and make it executable with a command like *chmod 755 path/to/script.py*.
    As long as you’ve kept the *#!/usr/bin/python* line as the first line of your
    file, you should be able to type your script’s name from anywhere and have it
    run.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想让您的脚本看起来更像系统命令，您可以在文件末尾省略 .py，将其保存到您的路径上的某个位置（大多数系统支持 ~/bin 文件夹），并使用类似 *chmod
    755 path/to/script.py* 的命令使其可执行。只要您将 *#!/usr/bin/python* 行作为文件的第一行，您就应该能够从任何地方输入脚本名称并运行它。
- en: Now that Windows and Linux users have been covered, let’s see how to install
    Python on the Mac.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经涵盖了 Windows 和 Linux 用户，让我们看看如何在 Mac 上安装 Python。
- en: Macintosh
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Macintosh
- en: Using Python on the Mac is pretty much like running under Linux, with the obvious
    exception of the graphical parts. Mac OS 10.5 comes with Python 2.5 preinstalled,
    and Snow Leopard (Mac OS 10.6) comes with Python 2.6\. Either version should work
    with the code that you’ll be using in Hello Python.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mac 上使用 Python 与在 Linux 下运行几乎一样，唯一的区别是图形部分。Mac OS 10.5 预装了 Python 2.5，而 Snow
    Leopard (Mac OS 10.6) 预装了 Python 2.6。这两个版本都应该能与您在 Hello Python 中使用的代码兼容。
- en: If you need to install a later version of Python, you can also download it from
    the Python website and install it via a standard .dmg image file—but there are
    a few details to take care of to get things running properly.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要安装 Python 的较新版本，您也可以从 Python 网站下载，并通过标准的 .dmg 图像文件安装——但需要注意一些细节以确保正常运行。
- en: Updating the shell profile
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 更新 shell 配置文件
- en: The first thing you’ll need to do is tell Mac OS X to use the new version of
    Python if you’re running things from the Terminal. Otherwise, it will continue
    to use the built-in version. Fortunately, Python includes a script to set this
    for you. If you navigate to the Python folder within Applications and run the
    application called Update Shell Profile, future shell windows should use the right
    version.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先需要做的是告诉 Mac OS X 使用新的 Python 版本，如果您是从终端运行程序。否则，它将继续使用内置版本。幸运的是，Python 包含一个脚本可以为您设置。如果您导航到应用程序中的
    Python 文件夹并运行名为 Update Shell Profile 的应用程序，未来的 shell 窗口应该使用正确的版本。
- en: Setting the default application
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置默认应用程序
- en: The second step is to set what Python programs do when you double-click them.
    By default, they will open in IDLE, the editor that comes with Python; but I prefer
    to have them run the Python program instead, so they behave more like a real application.
    If you right-click (or control-click) a .py Python file, you should see this pop-up
    menu.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是设置双击Python程序时它们会做什么。默认情况下，它们将在Python附带的编辑器IDLE中打开；但我想让它们运行Python程序，这样它们的行为更像是一个真正的应用程序。如果你右键单击（或控制单击）一个.py
    Python文件，你应该会看到这个弹出菜单。
- en: Figure 1.23\. Setting the new Python path properly
  id: totrans-209
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.23. 正确设置新的Python路径
- en: '![](01fig23_alt.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig23_alt.jpg)'
- en: Figure 1.24\. Setting the default action for Python files
  id: totrans-211
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.24. 设置Python文件的默认操作
- en: '![](01fig24.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig24.jpg)'
- en: This lets you choose which program to run your Python script this time; but
    if you select Other, you can pick which program will run each time.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这让你可以选择这次运行Python脚本要使用的程序；但如果你选择其他，你可以选择每次运行哪个程序。
- en: Select the Python Launcher within the Python folder in the Applications directory,
    select the Always Open With check box, and click Open. Now, each time you double-click
    a .py script, it will run it instead of opening in IDLE. If you want to test that
    the command line is working properly, you can open the Terminal application and
    try out all of the previous commands in the Linux section.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用程序目录中的Python文件夹内选择Python启动器，选择始终以打开方式检查框，然后点击打开。现在，每次你双击一个.py脚本时，它都会运行而不是在IDLE中打开。如果你想测试命令行是否正常工作，你可以打开终端应用程序并尝试在Linux部分中所有之前的命令。
- en: Now that you have Python installed on your chosen operating system, it’s time
    to figure out any hiccups.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在你选择的操作系统上安装了Python，是时候找出任何小问题（hiccups）了。
- en: '![](f0023-01.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![](f0023-01.jpg)'
- en: Troubleshooting
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 故障排除
- en: If you don’t see a window when you run your Python program, there could be a
    few things wrong. You’ll potentially face a lot of errors like this as you learn
    to program. A good source of information is to do a web search for the exact error
    message or symptoms that you’re getting when you try to run a program. Also, don’t
    be afraid to ask for help (for example, on one of the Python mailing lists) if
    you get stuck. Here are some of the more common problems.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你运行Python程序时没有看到窗口，可能有一些问题。当你学习编程时，你可能会遇到很多这样的错误。一个很好的信息来源是在你尝试运行程序时进行网络搜索，查找你得到的确切错误信息或症状。如果你遇到困难，不要害怕寻求帮助（例如，在Python邮件列表之一上）。以下是一些更常见的问题。
- en: Figure 1.25\. Setting the Python Launcher as the default app
  id: totrans-219
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.25. 设置Python启动器为默认应用程序
- en: '![](01fig25_alt.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![](01fig25_alt.jpg)'
- en: A syntax error
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 语法错误
- en: If you made a mistake in typing your program, you might see a window flash on
    and off briefly. Double-check that you’ve typed everything correctly, and then
    rerun your program. If it’s still not working, try running it from the command
    line; that will tell you what Python is doing and if there are any errors.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你输入程序时犯了错误，你可能会看到窗口闪烁。请再次确认你已正确输入所有内容，然后重新运行你的程序。如果它仍然不起作用，尝试从命令行运行它；这将告诉你Python正在做什么以及是否有任何错误。
- en: An incorrect file extension (Windows)
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 不正确的文件扩展名（Windows）
- en: If you don’t see the blue and yellow icon on your document, it means Windows
    isn’t recognizing that it’s a Python program. Double-check that your file ends
    in .py. If that doesn’t work, it’s possible that Python isn’t installed properly;
    try uninstalling and reinstalling it.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有在文档中看到蓝色和黄色的图标，这意味着Windows没有识别出它是一个Python程序。请再次确认你的文件以.py结尾。如果这不起作用，可能Python没有正确安装；尝试卸载并重新安装它。
- en: Python is installed in a different place (Linux)
  id: totrans-225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Python在Linux系统中的安装位置不同
- en: 'Under Linux, the *#!* line you put at the start of your program tells the shell
    which program to use to run your script. If that program doesn’t exist, then your
    command-line program will fail with something like the following error:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux下，你在程序开头放置的`#!`行告诉shell使用哪个程序来运行你的脚本。如果该程序不存在，那么你的命令行程序将失败，如下面的错误信息所示：
- en: '[PRE6]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: To fix this, you need to find out where Python is installed and update the line.
    The easiest way is to type *which python* at the command line, which should respond
    with the current location of Python. Another option is to use *#!/usr/bin/env
    python*, which will use the *env* program to look for Python instead of referring
    to it directly.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决这个问题，你需要找出Python的安装位置并更新这一行。最简单的方法是在命令行中输入`which python`，它应该会响应Python的当前位置。另一个选项是使用`#!/usr/bin/env
    python`，这将使用`env`程序来查找Python而不是直接引用它。
- en: Finally, let’s see how text editors and IDEs can make programming easier.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们看看文本编辑器和 IDE 如何使编程更容易。
- en: Text editors and IDEs
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本编辑器和 IDE
- en: To create your programs, you’ll need to use a text editor to edit the files
    that Python reads. Programs like Microsoft Word and Wordpad are a bad choice,
    because they use a more complicated format that won’t work with Python (or other
    programming languages). Instead, you’ll want to use a program that edits text
    directly and doesn’t support formatting like bold text or pages.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建你的程序，你需要使用文本编辑器来编辑 Python 读取的文件。像 Microsoft Word 和 Wordpad 这样的程序是糟糕的选择，因为它们使用更复杂的格式，无法与
    Python（或其他编程语言）一起使用。相反，你将想要使用直接编辑文本且不支持如粗体文本或页面格式等格式的程序。
- en: If you’re using a Windows PC, you can always use Notepad, and similar applications
    are available under Linux and Mac OS X; but it’s extremely basic and won’t help
    you to catch many common programming errors, such as indenting your code properly
    or not closing quotes in strings.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是 Windows PC，你始终可以使用记事本，Linux 和 Mac OS X 也有类似的应用程序；但它们非常基础，不会帮助你捕捉许多常见的编程错误，例如正确缩进代码或字符串中未关闭引号。
- en: 'A better option is to use the IDLE editor that comes with Python, or else download
    one of the editors listed in a moment, which are specifically designed for programming.
    Programming editors often have extra features that make programming much easier:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的选择是使用 Python 一起提供的 IDLE 编辑器，或者下载稍后列出的其中之一，这些编辑器专门为编程设计。编程编辑器通常具有使编程更容易的额外功能：
- en: They automatically indent your code.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们会自动缩进你的代码。
- en: They can color in different instructions to make your program easier to read.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可以通过为不同的指令着色来使你的程序更容易阅读。
- en: They can run your program and send you back to the exact line where an error
    occurred, making it faster to write your programs.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们可以运行你的程序，并把你带回错误发生的确切行，使编写程序更快。
- en: 'A long list of editors that are usable for Python editing is available on Python’s
    website at [http://wiki.python.org/moin/PythonEditors](http://wiki.python.org/moin/PythonEditors).
    Some of the more commonly used ones include the following:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: Python 的网站上提供了可用于 Python 编辑的编辑器长列表，网址为 [http://wiki.python.org/moin/PythonEditors](http://wiki.python.org/moin/PythonEditors)。其中一些更常用的包括以下内容：
- en: IDLE, which is installed with Python.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IDLE，它是与 Python 一起安装的。
- en: Emacs and Vim are used by a great many developers and are powerful, but they
    have a fairly steep learning curve. Cream is a variant of Vim that has more normal
    keybindings.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Emacs 和 Vim 被许多开发者使用，功能强大，但它们的学习曲线相当陡峭。Cream 是 Vim 的一个变种，具有更正常的键绑定。
- en: Notepad++ is a Windows-specific editor with lots of features.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notepad++ 是一款针对 Windows 的具有许多功能的特定编辑器。
- en: 'Some editors are also integrated development environments (IDEs). IDEs provide
    extra services above and beyond text editing, to save you time when programming.
    Typically, they will give you access to a Python interpreter, some sort of auto-completion,
    and more advanced code navigation (for example, jumping directly to the source
    of an error in your program), as well as interactive debugging tools so that you
    can run your code step by step and look at variables while your program is running.
    There’s also a list of Python IDEs on the Python wiki at [http://wiki.python.org/moin/IntegratedDevelopmentEnvironments](http://wiki.python.org/moin/IntegratedDevelopmentEnvironments).
    Some IDEs that you might want to consider include the following:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 一些编辑器也是集成开发环境（IDE）。IDE 提供了超出文本编辑的额外服务，以节省你在编程时的时间。通常，它们会为你提供访问 Python 解释器、某种形式的自动完成以及更高级的代码导航（例如，直接跳转到程序中错误发生的源代码），以及交互式调试工具，这样你可以在程序运行时逐步运行代码并查看变量。Python
    wiki 上还列出了 Python IDE 的列表，网址为 [http://wiki.python.org/moin/IntegratedDevelopmentEnvironments](http://wiki.python.org/moin/IntegratedDevelopmentEnvironments)。你可能想要考虑的一些
    IDE 包括以下内容：
- en: IDLE is a simple IDE—it has a Python interpreter included, as well as pop-up
    completion, and it takes you directly to errors.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IDLE 是一个简单的 IDE——它包含 Python 解释器，以及弹出式完成功能，并直接带你到错误处。
- en: Wing IDE is a commercial IDE with integrated unit testing, source browsing,
    and auto-completion. Wingware offer a free license to developers working on open
    source projects.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wing IDE 是一款集成了单元测试、源代码浏览和自动完成的商业集成开发环境（IDE）。Wingware 为从事开源项目开发的开发者提供免费许可证。
- en: PyDev is an open source plugin for Eclipse.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyDev 是 Eclipse 的开源插件。
- en: SPE is also open source and offers a wide range of features, including a code
    checker that tests for common programming mistakes and rates the quality of your
    code.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SPE也是开源的，提供了一系列功能，包括一个代码检查器，它可以测试常见的编程错误并评估你代码的质量。
- en: Komodo is available in a number of forms, including an open source editor called
    OpenKomodo.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Komodo有多种形式，包括一个名为OpenKomodo的开源编辑器。
- en: Ultimately, whether you use an IDE or an editor, and which one you use, tend
    to be decisions based on personal preference and the scope of your project. As
    you start building larger programming projects, the investment in learning a more
    featured editor or an IDE will pay off. The best advice is to try a number of
    editors and see which ones you prefer.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你使用IDE还是编辑器，以及你使用哪个，往往是基于个人偏好和项目范围的决定。当你开始构建更大的编程项目时，学习一个功能更强大的编辑器或IDE的投资将得到回报。最好的建议是尝试多个编辑器，看看你更喜欢哪一个。
- en: '![](f0026-01.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![图片](f0026-01.jpg)'
- en: Summary
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this chapter, we covered the basics that you’ll need to know in order to
    get started programming in Python. You learned some high-level details: what programming
    is, the philosophy of programming, and the sorts of problems that programmers
    tend to face; and also some low-level details, such as how to install and run
    Python, how to create programs, and how to run them from both a graphical user
    interface and the command line.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了你需要了解的基本知识，以便开始用Python编程。你了解了一些高级细节：什么是编程，编程的哲学，以及程序员通常面临的问题类型；还了解了一些低级细节，例如如何安装和运行Python，如何创建程序，以及如何从图形用户界面和命令行运行它们。
- en: One of the most important long-term skills to learn when you’re programming
    is how to deal with errors that might occur. When this happens, tracing them back
    to their source and fixing the root cause of the problem can require some persistence
    and detective work, so being aware of the resources that are available to you
    is important. You’ll learn how to deal with errors in your programs in later chapters.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编程时，学习如何处理可能出现的错误是最重要的长期技能之一。当这种情况发生时，追踪它们回到源头并修复问题的根本原因可能需要一些坚持和侦探工作，因此了解你可用到的资源是很重要的。你将在后面的章节中学习如何在程序中处理错误。
- en: Everything you’ve learned in this chapter—particularly how to run a Python program—will
    help you in the chapters to come, when we’ll take a look at Python’s basic statements
    and use them to write a game called Hunt the Wumpus.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 你在本章中学到的所有内容——尤其是如何运行一个Python程序——都将有助于你在接下来的章节中，我们将探讨Python的基本语句，并使用它们编写一个名为“寻找Wumpus”的游戏。
