- en: 6 Making predictions using the central limit theorem and SciPy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 使用中心极限定理和SciPy进行预测
- en: This section covers
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖
- en: Analyzing the normal curve using the SciPy library
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用SciPy库分析正态分布
- en: Predicting mean and variance using the central limit theorem
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用中心极限定理预测均值和方差
- en: Predicting population properties using the central limit theorem
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用中心极限定理预测总体属性
- en: The *normal distribution* is a bell-shaped curve that we introduced in section
    3\. The curve arises naturally from random data sampling due to the central limit
    theorem. Previously, we noted how, according to that theorem, repeatedly sampled
    frequencies take the shape of a normal curve. Furthermore, the theorem predicts
    a narrowing of that curve as the size of each frequency sample goes up. In other
    words, the distribution’s standard deviation should decrease as the sampling size
    increases.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*正态分布*是我们第3节中介绍的一种钟形曲线。由于中心极限定理，曲线自然地从随机数据采样中产生。之前，我们提到根据该定理，重复采样的频率会呈现出正态曲线的形状。此外，定理预测随着每个频率样本大小的增加，该曲线会变窄。换句话说，随着采样大小的增加，分布的标准差应该减小。'
- en: The central limit theorem lies at the heart of all classic statistics. In this
    section, we probe the theorem in great detail using the computational power of
    SciPy. Eventually, we learn how to use the theorem to make predictions from limited
    data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中心极限定理是所有经典统计学的核心。在本节中，我们使用SciPy的计算能力对定理进行了深入探讨。最终，我们学会了如何使用定理从有限的数据中进行预测。
- en: 6.1 Manipulating the normal distribution using SciPy
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.1 使用SciPy操作正态分布
- en: In section 3, we showed how random coin-flip sampling produces a normal curve.
    Let’s generate a normal distribution by plotting a histogram of coin-flip samples.
    Our input into the histogram will contain 100,000 head-count frequencies. Computing
    the frequencies will require us to sample a series of coin flips 100,000 times.
    Each sample will contain an array of 0s and 1s representing 10,000 flipped coins.
    We’ll refer to the array length as our sample size. If we use the sample size
    to divide the sum of values in the sample, we will compute the observed head-count
    frequency. Conceptually, this frequency is equal to simply taking the sample’s
    mean.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3节中，我们展示了随机抛硬币采样如何产生正态分布。让我们通过绘制抛硬币样本的直方图来生成正态分布。我们的直方图输入将包含10万个头数频率。计算频率需要我们抛硬币100,000次。每个样本将包含一个由0和1组成的数组，代表10,000次翻转的硬币。我们将数组长度称为样本大小。如果我们用样本大小除以样本中值的总和，我们将计算出观察到的头数频率。从概念上讲，这个频率等同于简单地取样本的均值。
- en: The following code computes the head-count frequency of a single random sample
    and confirms its relationship to the mean. Note that every data point in the sample
    is drawn from the Bernoulli distribution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码计算单个随机样本的头数频率，并确认其与均值的关系。请注意，样本中的每个数据点都是从伯努利分布中抽取的。
- en: Listing 6.1 Computing head-count frequencies from the mean
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.1 从均值计算头数频率
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: ❶ The head-count frequency is identical to the sample mean.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 头数频率与样本均值相同。
- en: Of course, we can compute all 100,000 head-count frequencies in a single line
    of code, as discussed in section 3.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可以像第3节中讨论的那样，用一行代码计算出所有10万个头数频率。
- en: Listing 6.2 Computing 100,000 head-count frequencies
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.2 计算10万个头数频率
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Each sampled frequency equals the mean of 10,000 randomly flipped coins. Therefore,
    we rename our frequencies variable `sample_means`. We then visualize our `sample_
    means` data as a histogram (figure 6.1).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每个样本频率等于10,000次随机翻转硬币的均值。因此，我们将我们的频率变量重命名为`sample_means`。然后，我们将我们的`sample_means`数据可视化为直方图（图6.1）。
- en: Listing 6.3 Visualizing sample means in a histogram
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.3 在直方图中可视化样本均值
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![](../Images/06-01.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-01.png)'
- en: Figure 6.1 A histogram of 100,000 sampled means plotted against their relative
    likelihoods. The histogram resembles a bell-shaped normal distribution.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.1 100,000个样本均值的直方图，与它们的相对似然性对比。直方图类似于钟形正态分布。
- en: The histogram is shaped like a normal distribution. Let’s calculate the distribution’s
    mean and standard deviation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图呈正态分布形状。让我们计算分布的均值和标准差。
- en: Listing 6.4 Computing the mean and standard deviation of a histogram
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.4 计算直方图的均值和标准差
- en: '[PRE3]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The distribution’s mean is approximately 0.5, and its standard deviation is
    approximately 0.005\. In a normal distribution, these values can be computed directly
    from the distribution’s peak. We just need the peak’s x-value and y-value coordinates.
    The x-value equals the distribution’s mean, and the standard deviation is equal
    to the inverse of the y-value multiplied by (2*π*)^(1/2). These properties are
    derived from the mathematical analysis of the normal curve. Let’s recompute the
    mean and standard deviation using just the coordinates of the peak.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的平均值大约为0.5，其标准差大约为0.005。在正态分布中，这些值可以直接从分布的峰值计算得出。我们只需要峰值的x坐标和y坐标。x值等于分布的平均值，标准差等于y值的倒数乘以(2π)^(1/2)。这些性质是从正态曲线的数学分析中得出的。让我们仅使用峰值的坐标重新计算平均值和标准差。
- en: Listing 6.5 Computing mean and standard deviation from peak coordinates
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.5 从峰值坐标计算平均值和标准差
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Additionally, we can compute the mean and standard deviation simply by calling
    `stats.norm.fit(sample_means)`. This SciPy method returns the two parameters required
    to re-create the normal distribution formed by our data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们可以通过调用 `stats.norm.fit(sample_means)` 来简单地计算平均值和标准差。这个SciPy方法返回重新创建由我们的数据形成的正态分布所需的两个参数。
- en: Listing 6.6 Computing mean and standard deviation using `stats.norm.fit`
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.6 使用 `stats.norm.fit` 计算平均值和标准差
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The computed mean and standard deviation can be used to reproduce our normal
    curve. We can regenerate the curve by calling `stats.norm.pdf(bin_edges, fitted_
    mean, fitted_std)`. SciPy’s `stats.norm.pdf` method represents the *probability
    density function* of a normal distribution. A probability density function is
    like a probability mass function but with one key difference: it does not return
    probabilities. Instead, it returns relative likelihoods. As discussed in section
    2, relative likelihoods are the y-axis values of a curve whose total area equals
    1.0\. Unlike probabilities, these likelihoods can equal values that are greater
    than 1.0\. Despite this, the total area beneath a plotted likelihood interval
    still equals the probability of observing a random value within that interval.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 计算出的平均值和标准差可以用来重现我们的正态曲线。我们可以通过调用 `stats.norm.pdf(bin_edges, fitted_mean, fitted_std)`
    来重新生成曲线。SciPy的 `stats.norm.pdf` 方法表示正态分布的**概率密度函数**。概率密度函数类似于概率质量函数，但有一个关键的区别：它不返回概率。相反，它返回相对似然性。如第2节所述，相对似然性是曲线的y轴值，其总面积等于1.0。与概率不同，这些似然性可以等于大于1.0的值。尽管如此，绘制似然区间下方的总面积仍然等于在该区间内观察到随机值的概率。
- en: Let’s compute the relative likelihoods using `stats.norm.pdf`. Then we plot
    the likelihoods together with the sampled coin-flip histogram (figure 6.2).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用 `stats.norm.pdf` 来计算相对似然性。然后我们将似然性与样本投掷硬币的直方图（图6.2）一起绘制。
- en: Listing 6.7 Computing normal likelihoods using `stats.norm.pdf`
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.7 使用 `stats.norm.pdf` 计算正态似然性
- en: '[PRE6]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: ❶ The alpha parameter is used to make the histogram more transparent to better
    contrast the histogram with the plotted likelihood curve.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ alpha参数用于使直方图更透明，以便更好地对比直方图与绘制的似然曲线。
- en: '![](../Images/06-02.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-02.png)'
- en: Figure 6.2 A histogram overlaid with a normal probability density function.
    The parameters defining the plotted normal curve were computed using SciPy. The
    plotted normal curve fits nicely over the histogram.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.2 在直方图上叠加正态概率密度函数。绘制正态曲线的参数是使用SciPy计算的。绘制的正态曲线很好地覆盖了直方图。
- en: 'The plotted curve fits well over the histogram. The curve’s peak sits at an
    x-axis position of 0.5 and rises to a y-axis position of approximately 80\. As
    a reminder, the peak’s x and y coordinates are a direct function of `fitted_mean`
    and `fitted_std`. To emphasize this important relationship, let’s do a simple
    exercise: we’ll shift the peak 0.01 units to the right while also doubling the
    peak’s height (figure 6.3). How do we execute the shift? Well, the peak’s axis
    is equal to the mean, so we adjust the input mean to `fitted_mean + 0.01`. Also,
    the peak’s height is inversely proportional to the standard deviation. Therefore,
    inputting `fitted_std / 2` should double the height of the peak.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制的曲线很好地拟合了直方图。曲线的峰值位于 x 轴位置 0.5，并上升到 y 轴位置大约 80。为了提醒大家，峰值的 x 和 y 坐标是 `fitted_mean`
    和 `fitted_std` 的直接函数。为了强调这种重要关系，让我们做一个简单的练习：我们将峰值向右移动 0.01 个单位，同时将峰值的高度加倍（图 6.3）。我们如何执行这个移动？嗯，峰值的轴等于均值，所以我们调整输入的均值为
    `fitted_mean + 0.01`。此外，峰值的高度与标准差成反比。因此，输入 `fitted_std / 2` 应该将峰值的高度加倍。
- en: Listing 6.8 Manipulating a normal curve’s peak coordinates
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.8 操作正态曲线的峰值坐标
- en: '[PRE7]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![](../Images/06-03.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-03.png)'
- en: Figure 6.3 A modified normal curve whose center is .01 units to the right of
    the histogram. The peak of the curve is twice the height of the histogram’s peak.
    These modifications were achieved by manipulating the histogram’s mean and standard
    deviation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.3 一个修改后的正态曲线，其中心位于直方图右侧 0.01 个单位。曲线的峰值是直方图峰值的两倍高度。这些修改是通过操作直方图的均值和标准差实现的。
- en: 6.1.1 Comparing two sampled normal curves
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1.1 比较两个样本的正态曲线
- en: SciPy allows us to explore and adjust the shape of the normal distribution based
    on the inputted parameters. Also, the values of these input parameters depend
    on how we sample random data. Let’s quadruple the coin-flip sample size to 40,000
    and plot the resulting distribution changes. The following code compares the plotted
    shapes of the old and updated normal distributions, which we label A and B, respectively
    (figure 6.4).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 允许我们根据输入的参数探索和调整正态分布的形状。此外，这些输入参数的值取决于我们如何采样随机数据。让我们将抛硬币样本的大小增加到 40,000，并绘制结果分布的变化。以下代码比较了旧的正态分布和更新后的正态分布的绘制形状，我们分别将其标记为
    A 和 B（图 6.4）。
- en: Listing 6.9 Plotting two curves with different samples sizes
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.9 使用不同样本大小绘制两条曲线
- en: '[PRE8]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '![](../Images/06-04.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-04.png)'
- en: Figure 6.4 Two normal distributions generated using coin-flip data. Distribution
    A was derived using a sample size of 10,000 coin flips per sample. Distribution
    B was derived using a sample size of 40,000 coin flips per sample. Both distributions
    are centered around a mean value of 0.5\. However, distribution B is much more
    narrowly dispersed around its center, and the peak of distribution B is twice
    as high as the peak of distribution A. Given the relationship between peak height
    and variance, we can infer that the variance of distribution B is one-fourth the
    variance of distribution A.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.4 使用抛硬币数据生成的两个正态分布。分布 A 使用每个样本 10,000 次抛硬币的样本大小得出。分布 B 使用每个样本 40,000 次抛硬币的样本大小得出。两个分布都围绕均值
    0.5 中心。然而，分布 B 围绕其中心的分散度要窄得多，分布 B 的峰值是分布 A 峰值的两倍。鉴于峰值高度与方差之间的关系，我们可以推断分布 B 的方差是分布
    A 方差的四分之一。
- en: Both normal distributions are centered around the sample mean value of 0.5\.
    However, the distribution with the larger sample size is more narrowly centered
    around its peak. This is consistent with what we saw in section 3\. In that section,
    we observed that as the sample size increases, the peak location stays constant
    while the area around the peak contracts in width. The narrowing of the peak leads
    to a drop in the confidence interval range. A confidence interval represents the
    likely value range covering the true probability of heads. Previously, we used
    confidence intervals to estimate the probability of heads from the x-axis head-count
    frequencies. Now our x-axis represents the sample means, where every sample mean
    is identical to a head-count frequency. Thus, we can use our sample means to find
    the probability of heads. Also, as a reminder, all coin samples were drawn from
    the Bernoulli distribution. We’ve recently shown that the mean of the Bernoulli
    distribution equals the probability of heads, so (not surprisingly) each sample’s
    mean serves as an estimate of the true Bernoulli mean. We can interpret the confidence
    interval as a likely value range covering the true Bernoulli mean.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 两个正态分布都围绕着样本均值0.5中心。然而，样本量较大的分布在其峰值周围更加集中。这与我们在第3节中看到的情况一致。在那个章节中，我们观察到随着样本量的增加，峰值位置保持不变，而峰值周围的面积在宽度上缩小。峰值的变窄导致置信区间范围的下降。置信区间表示覆盖真实概率的头的可能值范围。之前，我们使用置信区间从x轴头数频率估计头的概率。现在我们的x轴代表样本均值，其中每个样本均值都等同于头数频率。因此，我们可以使用我们的样本均值来找到头的概率。此外，作为提醒，所有硬币样本都是从伯努利分布中抽取的。我们最近已经证明伯努利分布的均值等于头的概率，所以（不出所料）每个样本的均值都作为真实伯努利均值的估计。我们可以将置信区间解释为覆盖真实伯努利均值的可能值范围。
- en: Let’s calculate the 95% confidence interval for the true Bernoulli mean using
    normal distribution B. Previously, we manually computed the 95% confidence interval
    by exploring the curve area around the peak. However, SciPy allows us to automatically
    extract that range by calling `stats.norm.interval(0.95, mean, std)`. The method
    returns an interval that covers 95% of the area beneath the normal distribution
    defined by `mean` and `std`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用正态分布B计算真实伯努利均值的95%置信区间。之前，我们通过探索峰值周围的曲线面积手动计算了95%的置信区间。然而，SciPy允许我们通过调用`stats.norm.interval(0.95,
    mean, std)`自动提取该范围。该方法返回一个覆盖由`mean`和`std`定义的正态分布下95%面积的区间。
- en: Listing 6.10 Computing a confidence interval using SciPy
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.10 使用SciPy计算置信区间
- en: '[PRE9]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: We are 95% confident that the true mean of our sampled Bernoulli distribution
    is between 0.495 and 0.505\. In fact, that mean is equal to exactly 0.5\. We can
    confirm this using SciPy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有95%的信心认为，我们样本的伯努利分布的真实均值在0.495和0.505之间。实际上，这个均值正好等于0.5。我们可以使用SciPy来验证这一点。
- en: Listing 6.11 Confirming the Bernoulli mean
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.11 验证伯努利均值
- en: '[PRE10]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Common SciPy methods for normal curve analysis
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的SciPy正态曲线分析方法
- en: '`stats.norm.fit(data)`—Returns the mean and standard deviation required to
    fit a normal curve to `data`.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.fit(data)`—返回拟合正态曲线到`data`所需的均值和标准差。'
- en: '`stats.norm.pdf(observation, mean, std)`—Returns the likelihood mapped to a
    single value of a normal curve defined by mean `mean` and standard deviation `std`.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.pdf(observation, mean, std)`—返回由均值`mean`和标准差`std`定义的正态曲线的单个值的可能性映射。'
- en: '`stats.norm.pdf(observation_array, mean, std)`—Returns an array of normal likelihoods.
    These are obtained by executing `stats.norm.pdf(e, mean, std)` on each element
    `e` of `observation_array`.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.pdf(observation_array, mean, std)`—返回一个正态可能性的数组。这些是通过在`observation_array`的每个元素`e`上执行`stats.norm.pdf(e,
    mean, std)`获得的。'
- en: '`stats.norm.interval(x_percent, mean, std)`—Returns the `x_percent` confidence
    interval defined by mean `mean` and standard deviation `std`.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.interval(x_percent, mean, std)`—返回由均值`mean`和标准差`std`定义的`x_percent`置信区间。'
- en: Let’s now attempt to estimate the variance of the Bernoulli distribution based
    on the plotted normal curves. At first glance, this seems like a difficult task.
    Although the means of the two plotted distributions remain constant at 0.5, their
    variances shift noticeably. The relative shift in variance can be estimated by
    comparing peaks. The peak of distribution B is twice as high as the peak of distribution
    A. This height is inversely proportional to the standard deviation, so the standard
    deviation of distribution B is half the standard deviation of distribution A.
    Since the standard deviation is the square root of the variance, we can infer
    that the variance of distribution B is one-fourth the variance of distribution
    A. Thus, increasing the sample size fourfold from 10,000 to 40,000 leads to a
    fourfold decrease in the variance.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们尝试根据绘制的正态曲线估计伯努利分布的方差。乍一看，这似乎是一个困难的任务。尽管两个绘制的分布的均值保持在 0.5，但它们的方差发生了显著的变化。通过比较峰值可以估计方差的相对变化。分布
    B 的峰值是分布 A 的两倍高。这个高度与标准差成反比，所以分布 B 的标准差是分布 A 标准差的一半。由于标准差是方差的平方根，我们可以推断分布 B 的方差是分布
    A 方差的四分之一。因此，将样本大小从 10,000 增加四倍到 40,000 导致方差减少四倍。
- en: Listing 6.12 Assessing shift in variance after increased sampling
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.12 在采样增加后评估方差的变化
- en: '[PRE11]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: It appears that variance is inversely proportional to sample size. If so, a
    fourfold decrease in sample size from 10,000 to 2,500 should generate a fourfold
    increase in the variance. Let’s generate some head counts using a sample size
    of 2,500 and confirm if this is the case.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来方差与样本大小成反比。如果是这样，从 10,000 减少到 2,500 的样本大小减少四倍应该会导致方差增加四倍。让我们使用样本大小为 2,500
    生成一些计数并确认这一点。
- en: Listing 6.13 Assessing shift in variance after decreased sampling
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.13 在采样减少后评估方差的变化
- en: '[PRE12]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Yes! A fourfold decrease in the sample size leads to a fourfold increase in
    the variance. Thus, if we decrease the sample size from 10,000 to 1, we can expect
    a 10,000-fold increase in the variance. That variance for a sample size of 1 should
    be equal to `(fitted_std ** 2) * 10000`.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！样本大小减少四倍导致方差增加四倍。因此，如果我们从 10,000 减少到 1，我们可以预期方差增加 10,000 倍。这个样本大小为 1 的方差应该等于
    `(fitted_std ** 2) * 10000`。
- en: Listing 6.14 Predicting variance for a sample size of 1
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.14 预测样本大小为 1 的方差
- en: '[PRE13]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Our estimated variance for a sample size of 1 is 0.25\. However, if the sample
    size were 1, then our `sample_means` array would simply be a sequence of randomly
    recorded 1s and 0s. By definition, that array would represent the output of the
    Bernoulli distribution, so running `sample_means.var` would approximate the variance
    of the Bernoulli distribution. Thus our estimated variance for a sample size of
    1 equals the variance of the Bernoulli distribution. In fact, the Bernoulli variance
    does equal 0.25.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对样本大小为 1 的估计方差为 0.25。然而，如果样本大小为 1，那么我们的 `sample_means` 数组将简单地是一个随机记录的 1 和
    0 的序列。根据定义，该数组将代表伯努利分布的输出，因此运行 `sample_means.var` 将近似伯努利分布的方差。因此，我们对样本大小为 1 的估计方差等于伯努利分布的方差。实际上，伯努利方差确实等于
    0.25。
- en: Listing 6.15 Confirming the predicted variance for a sample size of 1
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.15 确认样本大小为 1 的预测方差
- en: '[PRE14]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'We have just used the normal distribution to compute the variance and mean
    of the Bernoulli distribution from which we sampled. Let’s review the chain of
    steps that led to our results:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚使用正态分布来计算从伯努利分布中抽取的方差和平均值。让我们回顾一下导致我们结果的一系列步骤：
- en: We sampled random 1s and 0s from the Bernoulli distribution.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们从伯努利分布中抽取了随机的 1 和 0。
- en: Each sequence of `sample_size` 1s and 0s was grouped into a single sample.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个 `sample_size` 为 1 的 1 和 0 的序列被组合成一个单独的样本。
- en: We computed a mean for every sample.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们为每个样本计算了平均值。
- en: The sample means produced a normal curve. We found its mean and standard deviation.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 样本平均值产生了一个正态曲线。我们找到了它的均值和标准差。
- en: The mean of the normal curve equaled the mean of the Bernoulli distribution.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正态曲线的均值等于伯努利分布的均值。
- en: The variance of the normal curve multiplied by the sample size equaled the variance
    of the Bernoulli distribution.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正态曲线的方差乘以样本大小等于伯努利分布的方差。
- en: 'What if we had sampled from some other non-Bernoulli distribution? Would we
    still be able to estimate the mean and variance through random sampling? Yes,
    we would! According to the central limit theorem, sampling mean values from almost
    any distribution will produce a normal curve. This includes distributions such
    as the following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从某些其他非伯努利分布中进行采样呢？我们是否仍然能够通过随机采样来估计均值和方差？是的，我们可以！根据中心极限定理，从几乎任何分布中抽取的样本均值将产生正态曲线。这包括以下分布：
- en: The *Poisson distribution* (`stats.poisson.pmf`). Commonly used to model
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泊松分布** (`stats.poisson.pmf`)。通常用于模拟'
- en: Number of customers who visit a store per hour
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每小时光顾商店的顾客数量
- en: Number of clicks on an online ad per second
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每秒在线广告的点击次数
- en: The *Gamma distribution* (`scipy.stats.gamma.pdf`). Commonly used to model
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伽马分布** (`scipy.stats.gamma.pdf`)。通常用于模拟'
- en: Monthly rainfall in a region
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该地区的月降雨量
- en: Banking loan defaults based on loan size
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据贷款规模确定的银行贷款违约
- en: The *log-normal* distribution (`scipy.stats.lognorm.pdf`). Commonly used to
    model
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数正态分布 (`scipy.stats.lognorm.pdf`)。通常用于模拟
- en: Fluctuating stock prices
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动的股票价格
- en: Incubation periods of infectious diseases
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传染病的潜伏期
- en: Countless distributions occurring in nature that haven’t yet been assigned a
    name
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然界中发生的无数尚未命名的分布
- en: Warning Under edge-case circumstances, sampling does not produce a normal curve.
    This is occasionally true of the Pareto distribution, which is used to model income
    inequality.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 警告 在边缘情况的情况下，采样不会产生正态曲线。偶尔，帕累托分布就是这样，它用于模拟收入不平等。
- en: Once we’ve sampled a normal curve, we can use it to analyze the underlying distribution.
    The mean of the normal curve approximates the mean of the underlying distribution.
    Also, the variance of the normal curve multiplied by the sample size approximates
    the variance of the underlying distribution.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们采样得到正态曲线，我们就可以用它来分析潜在的分布。正态曲线的均值近似于潜在分布的均值。此外，正态曲线的方差乘以样本大小近似于潜在分布的方差。
- en: Note In other words, if we sample from a distribution with variance `var`, we
    obtain a normal curve with variance `sample_size / var`. As the sample size approaches
    infinity, the variance of the normal curve approaches zero. At zero variance,
    the normal curve collapses into a single vertical line positioned at the mean.
    This property can be used to derive the law of large numbers, which we introduced
    in section 2.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 注意换句话说，如果我们从具有方差`var`的分布中进行采样，我们将获得一个方差为`sample_size / var`的正态曲线。随着样本大小的增加，正态曲线的方差趋近于零。在零方差时，正态曲线会塌缩成一条位于均值的垂直线。这一性质可以用来推导大数定律，我们在第2节中介绍了它。
- en: The relationship between a normal distribution produced by sampling and the
    properties of the underlying distribution serves as a foundation for all statistics.
    Using that relationship, we can use the normal curve to estimate both the mean
    and variance of almost any distribution through random sampling.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采样产生的正态分布与潜在分布的性质之间的关系是所有统计学的基石。利用这种关系，我们可以通过随机采样使用正态曲线来估计几乎任何分布的均值和方差。
- en: 6.2 Determining the mean and variance of a population through random sampling
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.2 通过随机采样确定人口的均值和方差
- en: Suppose we are tasked with finding the average age of people living in a town.
    The town’s population is exactly 50,000 people. The following code simulates the
    ages of the townsfolk using the `np.random.randint` method.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们被要求找出镇上居民的平均年龄。镇的人口正好是50,000人。以下代码使用`np.random.randint`方法模拟居民的年龄。
- en: Listing 6.16 Generating a random population
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.16 生成随机人口
- en: '[PRE15]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: How do we compute the average age of the residents? One cumbersome approach
    would be to take a census of every resident in the town. We could record all 50,000
    ages and then compute their mean. That exact mean would cover the entire population,
    which is why it’s called the *population mean*. Furthermore, the variance of an
    entire population is referred to as the *population variance*. Let’s quickly compute
    the population mean and population variance of our simulated town.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何计算居民的平均年龄？一种繁琐的方法是对镇上的每一位居民进行普查。我们可以记录所有50,000人的年龄，然后计算它们的均值。这个确切的均值将涵盖整个群体，这就是为什么它被称为**总体均值**。此外，整个群体的方差被称为**总体方差**。让我们快速计算模拟镇的人口均值和总体方差。
- en: Listing 6.17 Computing the population mean and variance
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.17 计算人口均值和方差
- en: '[PRE16]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Computing the population mean is easy when we have simulated data. However,
    obtaining that data in real life would be incredibly time consuming. We would
    have to interview all 50,000 people. Without more resources, interviewing the
    whole town would be borderline impossible.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们有模拟数据时，计算总体均值很容易。然而，在现实生活中获取这些数据会非常耗时。我们不得不采访所有50,000人。如果没有更多资源，对整个城镇进行采访几乎是不可能的。
- en: A simpler approach would be to interview 10 randomly chosen people in the town.
    We’d record the ages from this random sample and then compute the sample mean.
    Let’s simulate the sampling process by drawing 10 random ages from the `np.random
    .choice` method. Executing `np.random.choice(age, size=sample_size)` returns an
    array of 10 randomly sampled ages. After sampling is complete, we will compute
    the mean of the resulting 10-element array.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更简单的方法是对城镇中随机选择的10个人进行采访。我们将记录这个随机样本的年龄，然后计算样本均值。让我们通过从`np.random.choice`方法中抽取10个随机年龄来模拟抽样过程。执行`np.random.choice(age,
    size=sample_size)`会返回一个包含10个随机抽样年龄的数组。抽样完成后，我们将计算这个10个元素数组的均值。
- en: Listing 6.18 Simulating 10 interviewed people
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.18 模拟10位采访者
- en: '[PRE17]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Of course, our sample mean is likely to be noisy and inexact. We can measure
    that noise by finding the percent difference between `sample_mean` and `population_mean`.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们的样本均值可能存在噪声且不精确。我们可以通过计算`sample_mean`和`population_mean`之间的百分比差异来衡量这种噪声。
- en: Listing 6.19 Comparing the sample mean to the population mean
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.19 比较样本均值和总体均值
- en: '[PRE18]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'There is approximately a 27% difference between the sample mean and the population
    mean. Clearly, our sample is insufficient to estimate the mean—we need to gather
    more samples. Perhaps we should increase our sampling to cover 1,000 residents
    of the town. This seems like a reasonable objective that is preferable to surveying
    all 50,000 residents. Unfortunately, interviewing 1,000 people will still be very
    time consuming: even if we assume an idealistic interview rate of 2 people per
    minute, it will take us eight hours to reach our interview goal. Conceivably,
    we can optimize our time by parallelizing the interview process. We can post an
    ad in the local paper asking for 100 volunteers: each volunteer will survey 10
    random people to sample their ages and then send us a computed sample mean. Thus
    we will receive 100 sample means representing 1,000 interviews total.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 样本均值和总体均值之间的大约差异为27%。显然，我们的样本不足以估计均值——我们需要收集更多的样本。也许我们应该增加我们的抽样范围，以涵盖城镇的1,000名居民。这似乎是一个合理的、比调查所有50,000名居民更可取的目标。不幸的是，采访1,000人仍然会非常耗时：即使我们假设理想的采访率为每分钟2人，也需要8小时才能达到我们的采访目标。理论上，我们可以通过并行化采访过程来优化我们的时间。我们可以在当地报纸上发布广告，招募100名志愿者：每位志愿者将调查10个随机的人以抽样他们的年龄，然后发送给我们计算出的样本均值。这样，我们将收到100个样本均值，代表总共1,000次采访。
- en: Note Each volunteer will send us a sample mean. Conceivably, the volunteers
    could send the full data instead. However, the sample means are preferable, for
    the following reasons. First, the means don’t require as much memory storage as
    the full data. Second, the means can be plotted as a histogram to check the quality
    of our sample size. If that histogram does not approximate a normal curve, then
    additional samples will be required.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 每位志愿者将发送给我们一个样本均值。理论上，志愿者可以发送完整的数据。然而，样本均值更可取，以下是一些原因。首先，均值不需要像完整数据那样多的内存存储。其次，均值可以绘制成直方图，以检查样本大小的质量。如果那个直方图不近似正态曲线，则需要额外的样本。
- en: Let’s simulate our surveying process.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们模拟我们的调查过程。
- en: Listing 6.20 Computing sample means across 1,000 people
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.20 计算跨越1,000人的样本均值
- en: '[PRE19]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: According to the central limit theorem, a histogram of sample means should resemble
    the normal distribution. Furthermore, the mean of the normal distribution should
    approximate the population mean. We can confirm that this is the case by fitting
    the sample means to a normal distribution (figure 6.5).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 根据中心极限定理，样本均值的直方图应该类似于正态分布。此外，正态分布的均值应该近似于总体均值。我们可以通过将样本均值拟合到正态分布（图6.5）来确认这一点。
- en: Listing 6.21 Fitting sample means to a normal curve
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.21 将样本均值拟合到正态曲线
- en: '[PRE20]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '![](../Images/06-05.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-05.png)'
- en: Figure 6.5 A histogram computed from 100 age samples. The histogram is overlaid
    with its associated normal distribution. The normal distribution’s mean and standard
    deviation parameters were derived from the plotted histogram data.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.5 由100个年龄样本计算出的直方图。直方图上叠加了其相关的正态分布。正态分布的均值和标准差参数是从绘制的直方图数据中推导出来的。
- en: Our histogram is not very smooth because we’ve only processed 100 data points.
    However, the histogram’s shape still approximates a normal distribution. We print
    that distribution’s mean and compare it to the population mean.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的直方图不是很平滑，因为我们只处理了100个数据点。然而，直方图的形状仍然近似于正态分布。我们打印出该分布的均值，并将其与总体均值进行比较。
- en: Listing 6.22 Comparing the normal mean to the population mean
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.22 比较正态均值与总体均值
- en: '[PRE21]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Our estimated mean of the ages is roughly 43\. The actual population mean is
    roughly 42.5\. There is an approximately 2% difference between the estimated mean
    and the actual mean. Thus our result, while not perfect, is still a very good
    approximation of the actual average age within the town.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们估计的年龄均值为大约43岁。实际总体均值为大约42.5岁。估计均值和实际均值之间大约有2%的差异。因此，我们的结果虽然不是完美的，但仍然是城镇实际平均年龄的一个非常好的近似。
- en: Now, we briefly turn our attention to the standard deviation computed from the
    normal distribution. Squaring the standard deviation produces the distribution’s
    variance. According to the central limit theorem, we can use that variance to
    estimate the variance of ages in the town. We simply need to multiply the computed
    variance by the sample size.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们简要地转向从正态分布计算出的标准差。将标准差平方产生分布的方差。根据中心极限定理，我们可以使用这个方差来估计城镇年龄的方差。我们只需将计算出的方差乘以样本大小。
- en: Listing 6.23 Estimating the population variance
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.23 估计总体方差
- en: '[PRE22]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Let’s compare the estimated variance to the population variance.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们比较估计的方差和总体方差。
- en: Listing 6.24 Comparing the estimated variance to the population variance
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.24 比较估计方差与总体方差
- en: '[PRE23]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: There is approximately a 1.3% difference between the estimated variance and
    the population variance. We’ve thus approximated the town’s variance to a relatively
    accurate degree while sampling only 2% of the people living in the town. Our estimates
    may not be 100% perfect. However, the amount of time we saved more than makes
    up for that minuscule drop in accuracy.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 估计方差和总体方差之间大约有1.3%的差异。因此，我们在仅采样城镇2%居民的情况下，对城镇的方差进行了相对准确的近似。我们的估计可能不是100%完美。然而，我们节省的时间远远弥补了这种微小的精度下降。
- en: So far, we’ve only used the central limit theorem to estimate the population
    mean and variance. However, the power of the theorem goes beyond the mere estimation
    of distribution parameters. We can use the central limit theorem to make predictions
    about people.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只使用了中心极限定理来估计总体均值和方差。然而，定理的力量远不止于对分布参数的简单估计。我们可以利用中心极限定理来对人进行预测。
- en: 6.3 Making predictions using the mean and variance
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.3 使用均值和方差进行预测
- en: Let’s now consider a new scenario in which we analyze a fifth-grade classroom.
    Mrs. Mann is a brilliant fifth-grade teacher. She has spent 25 years inspiring
    a love of learning in her students. Her classroom holds 20 students. Thus, over
    the years, she has taught 500 students total.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们考虑一个新的场景，其中我们分析一个五年级教室。曼恩夫人是一位杰出的五年级教师。她花了25年的时间激发学生的学习热情。她的教室里有20名学生。因此，多年来，她总共教授了500名学生。
- en: Note We are assuming that each year, Mrs. Mann teaches exactly 20 students.
    Of course, in real life, classroom size might fluctuate from year to year.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我们假设每年，曼恩夫人恰好教授20名学生。当然，在现实生活中，班级规模可能每年都会波动。
- en: Her students frequently outperform other fifth graders in the state. That performance
    is measured using scholastic assessment exams, which are administered to all fifth
    graders every year. These exams are graded from 0 to 100\. All grades can be accessed
    by querying the state assessment database. However, due to poor database design,
    the queryable exam records do not specify the year when each exam was taken.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 她的学生们经常在州内其他五年级学生中表现出色。这种表现是通过学业评估考试来衡量的，这些考试每年对所有五年级学生进行。这些考试的成绩从0到100分。所有成绩都可以通过查询州评估数据库来获取。然而，由于数据库设计不佳，可查询的考试记录没有指定每次考试的时间。
- en: 'Imagine we’re tasked with addressing the following question: Has Mrs. Mann
    ever taught a class that collectively aced the assessment exam? More specifically,
    has she ever taught a class of 20 students whose mean assessment grade was above
    89%?'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，我们被要求回答以下问题：曼恩女士是否曾经教过一堂所有学生都通过评估考试的班级？更具体地说，她是否曾经教过平均评估成绩超过89%的20名学生？
- en: To answer that question, assume that we’ve queried the state database. We’ve
    obtained grades for all of Mrs. Mann’s past students. Of course, a lack of temporal
    information prevents us from grouping the grades by year. Thus, we cannot simply
    scan the records for a yearly mean above 89%. However, we can still compute the
    mean and variance across the 500 total grades. Let’s suppose the mean is equal
    to 84 and the variance is equal to 25\. We’ll refer to these values as the population
    mean and population variance, since they cover the entire population of students
    who’ve ever been taught by Mrs. Mann.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，假设我们已经查询了州数据库。我们获得了曼恩女士所有过去学生的成绩。当然，缺乏时间信息阻止我们按年份分组成绩。因此，我们无法简单地扫描记录以查找平均成绩超过89%的年份。然而，我们仍然可以计算500个总成绩的平均值和方差。假设平均值为84，方差为25。我们将这些值称为总体均值和总体方差，因为它们涵盖了曼恩女士曾经教过的所有学生的总体。
- en: Listing 6.25 Population mean and variance of recorded grades
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.25记录的成绩的总体均值和方差
- en: '[PRE24]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Let’s model the yearly test results of Mrs. Mann’s class as a collection of
    20 grades randomly drawn from a distribution with mean `population_mean` and variance
    `population_variance`. This model is simplistic. It makes several extreme assumptions,
    such as these:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用曼恩女士班级每年的考试成绩作为从具有均值`总体均值`和方差`总体方差`的分布中随机抽取的20个成绩的集合来建模。这个模型很简单。它做出了几个极端的假设，例如这些：
- en: Performance of each student in the class does not depend on any other student.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 班级中每个学生的表现不受其他任何学生的影响。
- en: In real life, this assumption doesn’t always hold. For instance, disruptive
    students can negatively impact the performance of others.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在现实生活中，这个假设并不总是成立。例如，捣乱的学生可能会对其他人的表现产生负面影响。
- en: Exams are equally difficult every year.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年的考试难度都是相同的。
- en: In real life, standardized exams can be adjusted by government officials.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在现实生活中，标准化考试可以被政府官员调整。
- en: Local economic factors are negligible.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当地经济因素可以忽略不计。
- en: In real life, fluctuating economies impact school district budgets and as well
    as student home environments. These external factors can affect the quality of
    grades.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在现实生活中，波动的经济会影响学区预算以及学生的家庭环境。这些外部因素可能会影响成绩的质量。
- en: Our simplifications might impact prediction accuracy. However, given our limited
    data, we have little choice in the matter. Statisticians are frequently forced
    to make such compromises to address otherwise intractable problems. Most of the
    time, their simplified predictions still reasonably reflect real-world behaviors.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的简化可能会影响预测准确性。然而，鉴于我们的数据有限，我们在这个问题上几乎没有选择。统计学家经常被迫做出这样的妥协来解决其他难以解决的问题。大多数时候，他们的简化预测仍然合理地反映了现实世界的表现。
- en: Given our simple model, we can sample a random batch of 20 grades. What is the
    probability that the grades will have a mean of at least 90? This probability
    can easily be computed using the central limit theorem. According to the theorem,
    the likelihood distribution of mean grades will resemble a normal curve. The mean
    of the normal curve will equal `population_mean`. The variance of the normal curve
    will equal `population_variance` divided by our sample size of 20 students. Taking
    the square root of that variance produces the standard deviation of the curve,
    which statisticians call the *standard error of the mean* (SEM). By definition,
    the SEM equals the population standard deviation divided by the square root of
    the sample size. We compute the curve parameters and plot the normal curve next
    (figure 6.6).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的简单模型，我们可以随机抽取20个成绩样本。这些成绩的平均分至少达到90分的概率是多少？这个概率可以通过中心极限定理轻松计算。根据定理，平均成绩的似然分布将类似于正态曲线。正态曲线的均值将等于`总体均值`。正态曲线的方差将等于`总体方差`除以我们的20名学生样本量。取该方差的平方根产生曲线的标准差，统计学家称之为*平均误差*（SEM）。根据定义，SEM等于总体标准差除以样本大小的平方根。我们计算曲线参数并绘制正态曲线（图6.6）。
- en: '![](../Images/06-06.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/06-06.png)'
- en: Figure 6.6 A normal distribution derived from the population mean and the standard
    error from the mean (SEM). The SEM is equal to the standard deviation divided
    by the square root of the sample size. The area beneath the plotted curve can
    be used to calculate probabilities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.6 由总体均值和均值标准误（SEM）导出的正态分布。标准误等于标准差除以样本大小的平方根。绘制曲线下的面积可以用来计算概率。
- en: Listing 6.26 Plotting a normal curve using the mean and SEM
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.26 使用均值和标准误绘制正态曲线
- en: '[PRE25]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: ❶ The population standard deviation equals the square root of the population
    variance.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 总体标准差等于总体方差的平方根。
- en: ❷ The SEM equals population_std divided by the square root of the sample size.
    Alternatively, we can compute the SEM by running (population_variance / 20) **
    0.5.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 标准误等于总体标准差除以样本大小的平方根。或者，我们可以通过计算 (总体方差 / 20) ** 0.5 来得到标准误。
- en: The area beneath the plotted curve approaches zero at values higher than 89%.
    That area is also equal to the probability of a given observation. Therefore,
    the probability of observing a mean grade that’s at or above 90% is incredibly
    low. Still, to be sure, we need to compute the actual probability. Thus, we need
    to somehow accurately measure the area under the normal distribution.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在大于 89% 的值下，绘制曲线下的面积趋近于零。该面积也等于给定观察值的概率。因此，观察到均值等级在或高于 90% 的概率非常低。尽管如此，为了确保准确，我们需要计算实际概率。因此，我们需要以某种方式准确测量正态分布下的面积。
- en: 6.3.1 Computing the area beneath a normal curve
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.1 计算正态曲线下的面积
- en: 'In section 3, we computed areas under histograms. Determining these areas proved
    easy. All histograms, by definition, are made up of small rectangular units: we
    could sum the areas of rectangles composing a specified interval, and the total
    sum equaled the interval’s area. Unfortunately, our smooth normal curve does not
    decompose into rectangles. So how do we find its area? One simple solution is
    to subdivide the normal curve into small, trapezoidal units. This ancient technique
    is referred to as the *trapezoidal rule*. A trapezoid is a four-sided polygon
    with two parallel sides; the trapezoid’s area is equal to the sum of these parallel
    sides multiplied by half the distance between them. Summing over multiple consecutive
    trapezoid areas approximates the area over an interval, as shown in figure 6.7.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 3 节中，我们计算了直方图下的面积。确定这些面积很容易。根据定义，所有直方图都由小的矩形单位组成：我们可以计算组成指定区间的矩形的面积之和，总面积等于区间的面积。不幸的是，我们的平滑正态曲线不能分解成矩形。那么我们如何找到它的面积呢？一个简单的解决方案是将正态曲线细分为小的梯形单位。这种古老的技术被称为
    *梯形法则*。梯形是一个有两条平行边的四边形；梯形的面积等于这些平行边之和乘以它们之间距离的一半。对多个连续梯形面积求和可以近似区间上的面积，如图 6.7
    所示。
- en: '![](../Images/06-07.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-07.png)'
- en: Figure 6.7 A normal distribution subdivided into trapezoidal regions. The lower-left
    corner of each trapezoid is located at an x coordinate of `i`. The parallel sides
    of each trapezoid are defined by `stats.norm.pdf(i)` and `stats.norm.pdf(i` `+`
    `1)`. These parallel sides are 1 unit apart. The area of the trapezoid at position
    84 has been shaded in. That area is equal to `(stats.norm.pdf(84)` `+` `stats.norm.pdf(85))`
    `/` `2`. Summing trapezoid areas across an interval range approximates the total
    area over that interval.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.7 将正态分布细分为梯形区域。每个梯形的左下角位于 x 坐标 `i` 处。每个梯形的平行边由 `stats.norm.pdf(i)` 和 `stats.norm.pdf(i
    + 1)` 定义。这些平行边相隔 1 个单位。位置 84 处梯形的面积已被阴影标注。该面积等于 `(stats.norm.pdf(84) + stats.norm.pdf(85))
    / 2`。在区间范围内对梯形面积求和可以近似该区间的总面积。
- en: The trapezoidal rule is very easy to execute in just a few lines of code. Alternatively,
    we can utilize NumPy’s `np.trapz` method to take the area of an inputted array.
    Let’s apply the trapezoidal rule to our normal distribution. We want to test how
    well the rule approximates the total area covered by `normal_likelihoods`. Ideally,
    that area will approximate 1.0.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 梯形法则只需几行代码即可轻松执行。或者，我们可以利用 NumPy 的 `np.trapz` 方法来计算输入数组的面积。让我们将梯形法则应用于我们的正态分布。我们想测试该法则如何近似
    `normal_likelihoods` 覆盖的总面积。理想情况下，该面积将近似为 1.0。
- en: Listing 6.27 Approximating the area using the trapezoidal rule
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.27 使用梯形法则近似面积
- en: '[PRE26]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: ❶ The area of each trapezoid equals the sum of two consecutive likelihoods divided
    by 2\. The x-coordinate distance between the trapezoid sides is 1, so it doesn’t
    factor into our calculations.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 每个梯形的面积等于两个连续似然值的和除以2。梯形两边的x坐标距离是1，因此它不影响我们的计算。
- en: ❷ Note that NumPy executes the trapezoidal rule in a mathematically more efficient
    manner.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 注意到NumPy以数学上更有效的方式执行梯形法则。
- en: The estimated area is very close to 1.0, but it’s not exactly equal to 1.0\.
    In fact, it is slightly greater than 1.0\. If we’re willing to tolerate this minor
    imprecision, then our trapezoidal rule output is acceptable. Otherwise, we need
    a precise solution for the area of a normal distribution. That precision is provided
    by SciPy. We can access a mathematically exact solution using the `stats.norm.sf`
    method. This method represents the *survival function* of the normal curve. The
    survival function equals the distribution’s area over an interval that’s greater
    than some `x`. In other words, the survival function is the exact solution to
    the area approximated by `np.trapz(normal_likelihoods[x:])`. Thus, we can expect
    `stats.norm.sf(0, mean, sem)` to equal 1.0.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 估计的面积非常接近于1.0，但它并不完全等于1.0。实际上，它略大于1.0。如果我们愿意容忍这种轻微的不精确，那么我们的梯形法则输出是可以接受的。否则，我们需要一个精确的正态分布面积解。这种精确度由SciPy提供。我们可以使用`stats.norm.sf`方法来访问数学上精确的解。这种方法代表正态曲线的*生存函数*。生存函数等于分布在一个大于某个`x`的区间上的面积。换句话说，生存函数是`np.trapz(normal_likelihoods[x:])`近似面积的确切解。因此，我们可以预期`stats.norm.sf(0,
    mean, sem)`等于1.0。
- en: Listing 6.28 Computing the total area using SciPy
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.28 使用SciPy计算总面积
- en: '[PRE27]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: ❶ Theoretically, the lower-bound x-value of a normal curve stretches into negative
    infinity. Therefore, this actual area is microscopically smaller than 1.0\. However,
    the difference is so negligible that SciPy is unable to detect it. For our intents
    and purposes, we can treat the precise area as 1.0.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 从理论上讲，正态曲线的下限x值延伸到负无穷大。因此，这个实际面积在微观上小于1.0。然而，这种差异微不足道，以至于SciPy无法检测到它。就我们的目的而言，我们可以将精确面积视为1.0。
- en: '![](../Images/06-08.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/06-08.png)'
- en: Figure 6.8 We’ve highlighted the area denoted by `stats.norm.sf(mean,` `mean,`
    `sem)`. That area covers an interval of values greater than or equal to the mean.
    The shaded area equals half the total area of the curve. Its exact value is 0.5.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.8 我们已经突出显示了由`stats.norm.sf(mean,` `mean,` `sem)`表示的面积。这个面积覆盖了一个大于或等于均值的值区间。阴影面积等于曲线总面积的一半。其确切值是0.5。
- en: Similarly, we expect `stats.norm.sf(mean, mean, sem)` to equal 0.5, since the
    mean perfectly splits the normal curve into two equal halves (figure 6.8). Thus,
    the interval of values beyond the mean covers half the area of the normal curve.
    Meanwhile, we expect `np.trapz(normal_likelihoods[mean:])` to approximate but
    not fully equal 0.5\. Let’s confirm.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我们预期`stats.norm.sf(mean, mean, sem)`等于0.5，因为均值完美地将正态曲线分成两个相等的部分（图6.8）。因此，均值之外的价值区间覆盖了正态曲线的一半面积。同时，我们预期`np.trapz(normal_likelihoods[mean:])`将近似但不完全等于0.5。让我们来确认。
- en: Listing 6.29 Inputting the mean into the survival function
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 列表6.29 将均值输入到生存函数中
- en: '[PRE28]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Common methods for measuring curve area
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 测量曲线面积的常见方法
- en: '`numpy.trapz(array)`—Executes the trapezoidal rule to estimate the area of
    `array`. The x-coordinate difference between the array elements is set to 1.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`numpy.trapz(array)`—执行梯形法则来估计`array`的面积。数组元素之间的x坐标差设置为1。'
- en: '`numpy.trapz(array, dx=dx)`—Executes the trapezoidal rule to estimate the area
    of `array`. The x-coordinate difference between the array elements is set to `dx`.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`numpy.trapz(array, dx=dx)`—执行梯形法则来估计`array`的面积。数组元素之间的x坐标差设置为`dx`。'
- en: '`stats.norm.sf(x_value, mean, std)`—Returns the area beneath a normal curve,
    covering an interval that’s greater than or equal to `x_value`. The mean and standard
    deviation of the normal curve are set to `mean` and `std`, respectively.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.sf(x_value, mean, std)`—返回覆盖大于或等于`x_value`的区间的正态曲线下的面积。正态曲线的均值和标准差分别设置为`mean`和`std`。'
- en: '`stats.norm.sf(x_array, mean, std)`—Returns an array of areas. These are obtained
    by executing `stats.norm.sf(e, mean, std)` on each element `e` of `x_array`.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stats.norm.sf(x_array, mean, std)`—返回一个面积数组。这些是通过在每个`x_array`的元素`e`上执行`stats.norm.sf(e,
    mean, std)`获得的。'
- en: Now, let’s execute `stats.norm.sf(90, mean, sem)`. This returns the area over
    an interval of values lying beyond 90%. The area represents the likelihood of
    20 students jointly acing an exam.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们执行 `stats.norm.sf(90, mean, sem)`。这返回的是超过 90% 的值区间的面积。这个面积代表了 20 名学生共同通过考试的可能性。
- en: Listing 6.30 Computing the probability of a good collective grade
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 列表 6.30 计算良好集体成绩的概率
- en: '[PRE29]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: As expected, the probability is low.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，概率很低。
- en: 6.3.2 Interpreting the computed probability
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3.2 解释计算出的概率
- en: The probability of all the students acing the exam is approximately 1 in 25
    million. The exam is held just once a year, so it would take about 25 million
    years for a random arrangement of students to achieve that level of performance.
    Meanwhile, Mrs. Mann has been teaching for only 25 years. This represents a million-fold
    difference in magnitude. What are the odds of her presiding over a classroom with
    an average grade of at least 90%? Practically zero. We can conclude that such
    a classroom never existed!
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 所有学生都通过考试的概率大约是 2500 万分之一。考试一年只举行一次，因此要达到这种表现水平，随机排列的学生需要大约 2500 万年。与此同时，曼恩夫人只教书
    25 年。这代表了数量级上的一百万倍差异。她主持的班级平均成绩达到至少 90% 的几率是多少？实际上为零。我们可以得出结论，这样的班级从未存在过！
- en: Note The actual odds can be computed by running `1 - stats.binom.pmf(0, 25,
    stats.norm.sf(90, mean, sem))`. Can you figure out why?
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：实际概率可以通过运行 `1 - stats.binom.pmf(0, 25, stats.norm.sf(90, mean, sem))` 来计算。你能想出为什么吗？
- en: Of course, we could be wrong. Perhaps a group of very talented fifth graders
    randomly wound up in the same classroom. This is highly unlikely, but nonetheless,
    it’s possible. Also, our simple calculations didn’t factor in changes to the exam.
    What if the exam gets easier every year? This would invalidate our treatment of
    the grades as a randomly drawn sample.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可能是错的。也许一群非常优秀的小五年级学生随机出现在同一个教室里。这非常不可能，但仍然有可能。此外，我们的简单计算没有考虑到考试的变化。如果考试每年都变得更简单呢？这将使我们将成绩视为随机抽取样本的处理无效。
- en: 'It seems our final conclusion is imperfect. We did the best we could, given
    what we knew, but some uncertainty remains. To eliminate that uncertainty, we’d
    need the missing dates for the graded exams. Unfortunately, that data was not
    provided. Quite commonly, statisticians are forced to make consequential decisions
    from limited records. Consider the following two scenarios:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终的结论似乎并不完美。我们尽了自己最大的努力，但仍然存在一些不确定性。为了消除这种不确定性，我们需要缺失的评分考试日期。不幸的是，这些数据并未提供。统计学家通常被迫在有限的记录中做出重要的决策。考虑以下两种情况：
- en: A coffee farm ships 500 tons of coffee beans per year in 5-pound bags. On average,
    1% of the beans are moldy, with a standard deviation of 0.2%. The FDA permits
    a maximum of 3% moldy beans per bag. Does there exist a bag that violates the
    FDA’s requirements?
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个咖啡农场每年以 5 磅一袋的方式运送 500 吨咖啡豆。平均而言，1% 的豆子有霉变，标准差为 0.2%。FDA 允许每袋最多 3% 的霉变豆子。是否存在违反
    FDA 要求的袋子？
- en: We can apply the central limit theorem if we assume that mold growth is independent
    of time. However, mold could grow more rapidly in the humid summer months. Regrettably,
    we lack the records to confirm.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果我们假设霉变与时间无关，则可以应用中心极限定理。然而，霉变可能在潮湿的夏季月份生长得更快。遗憾的是，我们没有记录来证实这一点。
- en: A seaside town is building a seawall to defend against tsunamis. According to
    historical data, the average tsunami height is 23 feet, with a standard deviation
    of 4 feet. The planned wall height is 33 feet. Is that height sufficient to protect
    the town?
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个海滨小镇正在建造海堤来防御海啸。根据历史数据，平均海啸高度为 23 英尺，标准差为 4 英尺。计划建造的海堤高度为 33 英尺。这个高度足以保护小镇吗？
- en: It’s tempting to assume that the tsunami average height will remain unchanged
    from year to year. However, certain studies indicate that climate change is causing
    sea levels to rise. Climate change might lead to more powerful tsunamis in the
    future. Regrettably, the scientific data is not conclusive enough to know for
    sure.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 很容易假设海啸的平均高度每年都会保持不变。然而，某些研究表明气候变化正在导致海平面上升。气候变化可能导致未来的海啸更加强大。遗憾的是，科学数据并不足以确定无疑。
- en: In both scenarios, we must make important decisions by relying on statistical
    techniques. These techniques depend on certain assumptions that might not hold.
    Consequently, we must exercise great caution when we draw conclusions from incomplete
    information. In the coming section, we continue to explore both the risks and
    advantages of making decisions based on limited data.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，我们必须依靠统计技术做出重要决策。这些技术依赖于某些可能不成立的假设。因此，当我们从不完全信息中得出结论时，我们必须非常谨慎。在下一节中，我们将继续探讨基于有限数据的决策的风险和优势。
- en: Summary
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: A normal distribution’s mean and standard deviation are determined by the position
    of its peak. The mean is equal to the x coordinate of the peak. Meanwhile, the
    standard deviation is equal to the inverse of the y coordinate multiplied by (2π)^(1/2).
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态分布的均值和标准差由其峰值的位姿决定。均值等于峰值的x坐标。同时，标准差等于y坐标的倒数乘以(2π)^(1/2)。
- en: A probability density function maps inputted float values to their likelihood
    weights. Taking the area underneath that curve produces a probability.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率密度函数将输入的浮点值映射到它们的可能性权重。取该曲线下方的面积产生一个概率。
- en: Repeatedly sampling the mean from almost any distribution produces a normal
    curve. The mean of the normal curve approximates the mean of the underlying distribution.
    Also, the variance of the normal curve multiplied by the sample size approximates
    the variance of the underlying distribution.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从几乎任何分布中重复采样均值会产生一个正态曲线。正态曲线的均值近似于基础分布的均值。此外，正态曲线的方差乘以样本大小近似于基础分布的方差。
- en: The *standard error of the mean* (SEM) equals the population standard deviation
    divided by the square root of the sample size. Consequently, dividing the population
    variance by the sample size and subsequently taking the square root also generates
    the SEM. The SEM, coupled with the population mean, allows us to compute the probability
    of observing certain sample combinations.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**均值标准误**（SEM）等于总体标准差除以样本大小的平方根。因此，将总体方差除以样本大小，然后取平方根也会生成SEM。SEM与总体均值结合，使我们能够计算观察到某些样本组合的概率。'
- en: The *trapezoidal rule* allows us to estimate the area under a curve by decomposing
    that curve into trapezoidal units. Then we simply sum over the areas of each trapezoid.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**梯形法则**允许我们通过将曲线分解为梯形单位来估计曲线下的面积。然后我们只需简单地求和每个梯形的面积。'
- en: A *survival function* measures a distribution’s area over an interval that’s
    greater than some x.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生存函数**衡量一个分布在其超过某个x的区间上的面积。'
- en: We must cautiously consider our assumptions while making inferences from limited
    data.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在从有限数据中做出推论时，我们必须谨慎考虑我们的假设。
