- en: A  Other helpful modules
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A  其他有用的模块
- en: In this book, I covered a number of third-party Node modules, but there are
    loads of third-party modules that I couldn't get to. In this appendix, I'll give
    you a whirlwind tour of a bunch of modules I find useful in various situations.
    This list won't be thorough and is by no means exhaustive, but I hope it can help
    you find modules you'll like.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我介绍了一些第三方 Node 模块，但还有许多第三方模块我没有涉及到。在本附录中，我将为你快速浏览一些在各种情况下我发现有用的模块。这个列表不会详尽无遗，也绝不是全面的，但我希望它能帮助你找到你喜欢的模块。
- en: ·   Sequelize, an ORM for SQL. We discuss Mongoose in this book, which deals
    with the Mogo database; Sequelize is the Mongoose of SQL databases. It's an ORM,
    supports migrations, and interfaces with various SQL databases. Check it out at
    http://sequelizejs.com/.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Sequelize 是一个 SQL 的 ORM。在这本书中，我们讨论了 Mongoose，它处理 Mogo 数据库；Sequelize 是 SQL
    数据库的 Mongoose。它是一个 ORM，支持迁移，并与各种 SQL 数据库接口。在 http://sequelizejs.com/ 上查看。
- en: ·   Lodash is a utility library. You may have heard of the Underscore library,
    and Lodash is very similar. It boasts higher performance and a few extra features.
    You can read more at [http://lodash.com/](http://lodash.com/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Lodash 是一个实用库。你可能听说过 Underscore 库，Lodash 与其非常相似。它拥有更高的性能和一些额外的功能。你可以在 [http://lodash.com/](http://lodash.com/)
    上了解更多。
- en: ·   Async is another utility library that makes it easier to handle various
    patterns in asynchronous programming. See more at [https://github.com/caolan/async](https://github.com/caolan/async).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Async 是另一个实用库，它使得处理各种异步编程模式变得更加容易。更多信息请查看 [https://github.com/caolan/async](https://github.com/caolan/async)。
- en: ·   Request is almost the opposite of Express. Where Express lets you accept
    incoming HTTP requests, Request lets you make outgoing HTTP requests. It's got
    a simple API and you can find out more at https://www.npmjs.com/package/request.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Request 几乎是 Express 的反面。Express 允许你接受传入的 HTTP 请求，而 Request 允许你发起出去的 HTTP
    请求。它有一个简单的 API，你可以在 https://www.npmjs.com/package/request 上找到更多信息。
- en: ·   Gulp calls itself the "streaming build system". It's an alternative to tools
    like Grunt, and allows you to compile assets, minify code, run tests, and more.
    It uses Node's streams to increase performance. See http://gulpjs.com/ for more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Gulp 自称为“流式构建系统”。它是 Grunt 等工具的替代品，允许你编译资源、压缩代码、运行测试等。它使用 Node 的流来提高性能。更多信息请查看
    http://gulpjs.com/。
- en: · node-canvas ports the HTML5 Canvas API to Node, allowing you to draw graphics
    on the server. You can see the documentation at [https://github.com/Automattic/node-canvas](https://github.com/Automattic/node-canvas).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: · node-canvas 将 HTML5 Canvas API 端口到 Node，允许你在服务器上绘制图形。你可以在 [https://github.com/Automattic/node-canvas](https://github.com/Automattic/node-canvas)
    上查看文档。
- en: ·   Sinon.js is useful in testing. Sometimes you want to test that a function
    is called, and a lot more. Sinon lets you make sure a function is called with
    specific arguments or a specific number of times. Check it out at http://sinonjs.org/.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Sinon.js 在测试中非常有用。有时你想要测试一个函数是否被调用，以及更多。Sinon 允许你确保一个函数以特定的参数或特定的次数被调用。在
    http://sinonjs.org/ 上查看。
- en: ·   Zombie.js is a headless browser. There are other browser testing tools like
    Selenium and PhantomJS that spool up "real" browsers that you can control. When
    you need 100% compatibility with browsers, they're a good call. But they can be
    kind of slow and unwieldy, which is where Zombie comes in. Zombie is a really
    quick headless browser that makes it easy to test your applications in a fake
    web browser. Its docs live at http://zombie.labnotes.org/.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ·   Zombie.js 是一个无头浏览器。还有其他浏览器测试工具，如 Selenium 和 PhantomJS，它们可以启动“真实”的浏览器，你可以控制它们。当你需要与浏览器100%兼容时，它们是个不错的选择。但它们可能有点慢且难以操控，这就是Zombie的作用所在。Zombie是一个非常快速的无头浏览器，它使得在模拟浏览器中测试你的应用程序变得容易。它的文档位于
    http://zombie.labnotes.org/。
- en: · Supererror overrides console.error and makes it better, giving you line numbers,
    more info, and better formatting. Check it out at [https://github.com/nebulade/supererror](https://github.com/nebulade/supererror).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: · Supererror 覆盖了 console.error 并使其变得更好，它提供了行号、更多信息以及更好的格式化。在 [https://github.com/nebulade/supererror](https://github.com/nebulade/supererror)
    上查看。
- en: 'It''s a short list, but I wanted to tell you that I love these modules! For
    more helpful Node resources and modules, you can check out:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简短的列表，但我想要告诉你，我非常喜欢这些模块！要获取更多有用的 Node 资源和模块，你可以查看：
- en: ·   "Awesome Node.js" by Sindre Sorhus (at [https://github.com/sindresorhus/awesome-nodejs](https://github.com/sindresorhus/awesome-nodejs)
