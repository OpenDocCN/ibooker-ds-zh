- en: Chapter 59\. Ethics, Trading, and Artificial Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第59章 伦理、交易与人工智能
- en: John Power
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约翰·鲍尔
- en: '![](Images/john_power.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/john_power.png)'
- en: Professor, Mercy College School of Business
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 商学院教授，慈悲学院
- en: 'The US stock market conjures an image of adrenaline-fueled traders yelling
    out orders on a trading floor. That image is a memory. Now computers do most of
    the trading, silently—and very, very quickly. This trend is likely to accelerate
    with the inclusion of machine learning and artificial intelligence replacing ever
    more direct human interaction with the marketplace. The question that immediately
    comes to mind is: since the marketplace, and all its rules and regulations, has
    been structured primarily to protect investors, does this trend constitute a problematic
    ethical environment for the average investor?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市的形象是肾上腺素驱动的交易员在交易场地上大声喊单。这个形象已经成为了一种记忆。现在，大部分交易由电脑完成，静悄悄地，而且非常非常快速。随着机器学习和人工智能的引入，这一趋势可能会加速，逐渐取代市场中直接的人类交互。立即浮现的问题是：因为市场及其所有的规则和法规主要是为了保护投资者，这一趋势是否构成了对普通投资者的一种问题伦理环境？
- en: The market structure was designed primarily to protect investors from corporate
    behavior and not from other investors. Since the formation of the Securities and
    Exchange Commission (SEC), there have been traders who were faster than others,
    and the SEC does not seem to be making a distinction about why that is the case.
    Technology-enabled investments are not a focus for them. Rather, the regulators
    are focused on the fact that these algorithmic trading practices provide incremental
    liquidity that benefits the overall market. The current approach seems to be to
    take no action. This is likely true for the foreseeable future.^([1](ch59.xhtml#ch01fn44))
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 市场结构的设计主要是为了保护投资者免受企业行为的侵害，而不是免受其他投资者的侵害。自证券交易委员会（SEC）成立以来，就存在着一些交易员比其他人更快的情况，SEC似乎并未对此进行区分。技术驱动的投资并不是他们的重点。监管机构更关注的是算法交易实践提供的逐步流动性，这有利于整体市场。目前的做法似乎是不采取任何行动。在可预见的将来，这可能仍然如此。^([1](ch59.xhtml#ch01fn44))
- en: The average investor buying or selling shares is adversely impacted. Most investors
    will place an order to buy or sell at the prevailing market price, thereby making
    them susceptible to market dynamics and providing an opportunity to take advantage
    of them. For example, a person will place an order to buy 1,000 shares of stock
    when the current market offer price is $9.81\. The number of shares available
    at $9.81 is typically 100\. Once this market order hits, the algorithms will pick
    up on the fact that there is an order to buy at market and will increase their
    offer prices in one-cent increments for the remaining 900 shares. This will result
    in the investor paying an average price between one and three cents higher per
    share for the 1,000 shares. The total impact may seem small—$10 to $30 on a transaction
    of nearly $10,000—but when multiplied by hundreds of thousands of trades every
    day, the total impact is very significant. The negative impact is fully born by
    the average investor, while the total positive impact accrues to the machine-driven
    trading organization. And this is just one simple example.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 普通投资者买卖股票时会受到不利影响。大多数投资者会以当前市场价格下单买入或卖出，因此他们易受市场动态影响，并为他人提供了利用的机会。例如，当市场当前的卖出价为$9.81时，一个人会下单购买1,000股股票。在$9.81的价格通常只有100股股票可用。一旦这个市场订单到达，算法将察觉到市价买单，然后以每股一分钱的增量提高剩余900股的卖出价。这将导致投资者为1,000股支付每股高出一到三分钱的平均价格。这个总影响可能看起来很小——在近$10,000的交易中只有$10到$30——但每天数十万笔交易的总影响非常显著。普通投资者全面承担负面影响，而机器驱动的交易组织获得全部正面影响。这只是一个简单的例子。
- en: Or think about the case of the recently opened New York Stock Exchange data
    center, which allowed high-frequency traders to colocate their servers in the
    data center for faster data access. Initially, only the racks closest to the NYSE
    servers were in demand. It was the fiber optic cable length that made the other
    racks less appealing. Think about that—the time it took data to travel along 20
    extra feet of fiber at near the speed of light produced a competitive disadvantage.
    The NYSE solved it by using the same length of fiber to every server no matter
    its location.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑一下最近开设的纽约证券交易所数据中心的情况，该中心允许高频交易者在数据中心内放置他们的服务器以实现更快的数据访问。最初，只有靠近纽约证券交易所服务器的机架才受到需求。光纤电缆的长度使得其他机架变得不那么吸引人。想想看，数据在光速附近多行了20英尺，这就产生了竞争劣势。纽约证券交易所通过使用相同长度的光纤解决了这个问题，不管服务器的位置如何。
- en: What creates this need for speed? Trading methodologies. Simply put, computer
    algorithms continually test the market by issuing orders looking for inefficiencies.
    They post the order (buy or sell or both) near the current market. If they get
    a trade, it is because the market moved toward them, and it usually reverts, giving
    them a profit. If not, they cancel the order. This gives a false impression of
    robust market depth and can result in price manipulation or front-running orders
    (both of which are illegal but remarkably hard to police).^([2](ch59.xhtml#ch01fn45))
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么导致了这种需求的提升？交易方法。简单来说，计算机算法通过发布订单来持续测试市场，寻找市场的非效率。它们在当前市场附近发布订单（买入或卖出或两者）。如果它们完成了一笔交易，那是因为市场朝向它们移动，并且通常会回归，从而为它们带来利润。如果没有，它们就会取消订单。这会产生对市场深度的虚假印象，并可能导致价格操纵或先行交易订单（这两者都是非法的，但remarkably
    hard to police）。^([2](ch59.xhtml#ch01fn45))
- en: What if we could harness the power of artificial intelligence to solve this
    problem of asymmetry? The real ethical dilemma is that when humans interact with
    machines, they are incapable of competing. Suppose we evolve to a market where
    all the transactions are conducted by machines that are capacitated by artificial
    intelligence techniques. In this scenario, the artificial intelligence machine
    will look at all the information at its disposal to make decisions. In this scenario,
    the degree of rationality in the market is increased because the irrational agent,
    the human, is not participating. In this situation, the degree of information
    asymmetry in the markets will be greatly reduced, almost to no asymmetry.^([3](ch59.xhtml#ch01fn46))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能利用人工智能的力量来解决这种不对称问题呢？真正的伦理困境是，当人类与机器互动时，他们无法竞争。假设我们进化到一个所有交易都由人工智能技术驱动的市场。在这种情况下，人工智能机器将查看其掌握的所有信息来做出决策。在这种情况下，市场中的理性程度增加，因为那些不理性的参与者——人类——没有参与。在这种情况下，市场中的信息不对称程度将大大降低，几乎不存在不对称。^([3](ch59.xhtml#ch01fn46))
- en: The hurdle is that humans don’t know how the AI systems make decisions. This
    hurdle is starting to be cleared with the advent of explainable AI (see the following
    figure comparing today’s AI with explainable AI^([4](ch59.xhtml#ch01fn47))), empowering
    investors to utilize (probably for the first time in their lives) an investment
    strategy that reflects their own values, contributing to an ethically more robust
    marketplace, and eliminating most of the opportunity for bad actors. Help the
    machine understand you, your goals, and your constraints, and allow it to direct
    your interactions with financial markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍在于人类不知道AI系统如何做出决策。随着可解释AI的出现（见下图，比较今天的AI与可解释AI^([4](ch59.xhtml#ch01fn47))），这个障碍开始被清除，使投资者能够利用（可能是他们一生中第一次）符合他们自己价值观的投资策略，促进道德更加健全的市场，并消除大多数不良行为的机会。帮助机器了解你、你的目标和约束，并允许它指导你与金融市场的互动。
