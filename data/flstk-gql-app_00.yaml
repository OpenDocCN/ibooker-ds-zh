  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢迈克尔·斯蒂普斯提出撰写关于 GraphQL 的书籍的想法，并帮助构思全栈 GraphQL 的概念，感谢凯伦·米勒对每一章早期版本的宝贵反馈，以及所有参与
    Manning 出版社的同事们：道格、亚历山大、安迪、克里斯蒂安、梅洛迪、尼克、戈兰和玛丽亚。感谢我的家人在我撰写本书期间的理解和支持。特别感谢图数据库社区在验证本书中的理念以及为
