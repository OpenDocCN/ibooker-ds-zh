  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Andres Sacco、Brandon Friar、Christopher Haupt、Damian Esteban、Danilo Zekovic、Deniz
    Vehbi、Ferit Topcu、Frans Oilinki、Gustavo Gomes、Harsh Raval、Ivo Sánchez Checa Crosato、José
