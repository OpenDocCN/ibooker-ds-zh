- en: about this book
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: The goal of *Full Stack GraphQL Applications* is to show how the pieces of a
    full stack GraphQL application fit together and how full stack developers can
    leverage online services to enable development and deployment. This is done by
    introducing concepts and building upon each chapter as we build and deploy a full
    stack business review application.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《全栈 GraphQL 应用》的目标是展示全栈 GraphQL 应用程序的各个部分是如何结合在一起的，以及全栈开发者如何利用在线服务来实现开发和部署。这是通过介绍概念并在构建和部署全栈业务审查应用程序的过程中逐步构建和部署来实现的。
- en: Who should read this book?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群？
- en: This book is intended for full stack web developers interested in GraphQL who
    have at least a basic level of understanding of Node.js API applications and client
    JavaScript applications that connect to these APIs. The successful reader will
    have some basic familiarity with Node.js and a basic understanding of client-side
    JavaScript but, most importantly, they will have a motivation for understanding
    how to build GraphQL services and applications leveraging GraphQL.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为对 GraphQL 感兴趣的全栈 Web 开发者而写，他们至少对 Node.js API 应用程序和连接到这些 API 的客户端 JavaScript
    应用程序有基本的理解。成功的读者将对 Node.js 有一些基本了解，并对客户端 JavaScript 有基本理解，但最重要的是，他们将有一个理解如何利用
    GraphQL 构建GraphQL服务和应用的动机。
- en: 'How this book is organized: A roadmap'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书组织结构：路线图
- en: This book is composed of nine chapters, divided into three parts. Each chapter
    introduces new concepts and technologies in the context of building a full stack
    business review application.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书由九章组成，分为三个部分。每个章节都在构建全栈业务审查应用程序的背景下介绍新的概念和技术。
- en: 'In part 1, we introduce GraphQL, the Neo4j graph database, and the concept
    of thinking in graphs:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，我们介绍了 GraphQL、Neo4j 图数据库以及图思维的概念：
- en: Chapter 1 discusses the components of a full stack GraphQL application, including
    an introduction to each specific technology we’ll be using in the book (GraphQL,
    React, Apollo, and Neo4j Database).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章讨论了全栈 GraphQL 应用程序的组成部分，包括对本书中我们将使用到的每种特定技术（GraphQL、React、Apollo 和 Neo4j
    数据库）的介绍。
- en: Chapter 2 introduces GraphQL and the basics of building a GraphQL API (type
    definitions and resolver functions).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章介绍了 GraphQL 和构建 GraphQL API 的基础知识（类型定义和解析器函数）。
- en: Chapter 3 introduces the Neo4j graph database, the property graph data model,
    and the Cypher query language.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章介绍了 Neo4j 图数据库、属性图数据模型和 Cypher 查询语言。
- en: Chapter 4 shows how to bring the power of GraphQL to the Neo4j graph database,
    using the Neo4j GraphQL library.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章展示了如何使用 Neo4j GraphQL 库将 GraphQL 的力量带到 Neo4j 图数据库中。
- en: 'In part 2, we focus on developing our client application using React:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，我们专注于使用 React 开发我们的客户端应用程序：
- en: Chapter 5 introduces the React framework and concepts that are important for
    working with React as we begin building our front-end application.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章介绍了 React 框架和我们在构建前端应用程序时需要了解的重要概念。
- en: Chapter 6 shows how to enable data fetching and client state management with
    React and GraphQL as we pull in data from the GraphQL API we built in previous
    chapters.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章展示了如何使用 React 和 GraphQL 启用数据获取和客户端状态管理，正如我们在前几章中构建的 GraphQL API 一样。
- en: 'In part 3, we explore securing our application and deploying it using cloud
    services:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三部分，我们探索了如何使用云服务来保护我们的应用程序并部署它：
- en: Chapter 7 shows how we can secure our application, using GraphQL and Auth0.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七章展示了我们可以如何使用 GraphQL 和 Auth0 来保护我们的应用程序。
- en: Chapter 8 introduces the cloud services we will use to deploy our database,
    GraphQL API, and React application.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第八章介绍了我们将用于部署数据库、GraphQL API 和 React 应用程序的云服务。
- en: Chapter 9 closes the book with a look at how to leverage abstract types in GraphQL,
    cursor-based pagination, and handling relationship properties in GraphQL.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第 9 章通过探讨如何在 GraphQL 中利用抽象类型、基于游标的分页以及处理 GraphQL 中的关系属性来结束本书。
- en: This book is designed to be read from beginning to end, as each chapter builds
    on work done in previous chapters, all working toward building a full stack business
    review application. Readers may choose to focus on individual chapters to dive
    into specific topics of interest, but be sure to refer to previous chapters for
    context on how and why other parts of the applications have been built.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在从头到尾阅读，因为每一章都是基于前一章的工作，所有这些工作都是为了构建一个完整的全栈业务审查应用程序。读者可以选择专注于单个章节，深入探讨特定感兴趣的主题，但务必参考前几章，以了解其他部分的应用程序是如何和为什么被构建的。
- en: About the code
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Sometimes code is also **in
    bold** to highlight code that has changed from previous steps in the chapter,
    such as when a new feature adds to an existing line of code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，既有编号列表，也有与普通文本混排。在两种情况下，源代码都以固定宽度字体格式化，如这样，以将其与普通文本区分开来。有时代码也会被**加粗**，以突出显示章节中从先前步骤更改的代码，例如当新功能添加到现有代码行时。
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (➥). Additionally, comments in the source code have often been removed
    from the listings when the code is described in the text. Code annotations accompany
    many of the listings, highlighting important concepts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源代码已被重新格式化；我们添加了换行并重新调整了缩进，以适应书籍中的可用页面空间。在极少数情况下，即使这样也不够，列表中还包括了行续符（➥）。此外，当代码在文本中描述时，源代码中的注释通常也会从列表中删除。许多列表都有代码注释，突出显示重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/fullstack-graphql-applications](https://livebook.manning.com/book/fullstack-graphql-applications).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com](http://www.manning.com), and from GitHub
    at [https://github.com/johnymontana/fullstack-graphql-book](https://github.com/johnymontana/fullstack-graphql-book).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从本书的 liveBook（在线）版本中获取可执行的代码片段 [https://livebook.manning.com/book/fullstack-graphql-applications](https://livebook.manning.com/book/fullstack-graphql-applications)。书中示例的完整代码可以从
    Manning 网站 [www.manning.com](http://www.manning.com) 和 GitHub [https://github.com/johnymontana/fullstack-graphql-book](https://github.com/johnymontana/fullstack-graphql-book)
    下载。
- en: Software/hardware requirements
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件硬件要求
- en: Readers will need to have installed a recent version of Node.js. I used the
    latest version, v16, so I recommend using the nvm tool for installing and managing
    Node.js versions. Installation and usage instructions for nvm can be found at
    [https://github.com/nvm-sh/nvm](https://github.com/nvm-sh/nvm).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要安装 Node.js 的最新版本。我使用了最新版本 v16，因此建议使用 nvm 工具来安装和管理 Node.js 版本。nvm 的安装和使用说明可以在
    [https://github.com/nvm-sh/nvm](https://github.com/nvm-sh/nvm) 找到。
- en: We will also be using several (free) online services for deployment. Most of
    these can be accessed using a GitHub account, so be sure to create a GitHub account,
    if you don’t currently have one, at [https://github.com/](https://github.com/).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将使用几个（免费）在线服务进行部署。大多数这些服务都可以使用 GitHub 账户访问，因此请确保创建一个 GitHub 账户，如果您目前还没有的话，可以在
    [https://github.com/](https://github.com/) 创建。
- en: liveBook discussion forum
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Full Stack GraphQL Applications* includes free access to liveBook,
    Manning’s online reading platform. Using liveBook’s exclusive discussion features,
    you can attach comments to the book globally or to specific sections or paragraphs.
    It’s a snap to make notes for yourself, ask and answer technical questions, and
    receive help from the author and other users. To access the forum, go to [https://livebook.manning.com/book/fullstack-graphql-applications/discussion](https://livebook.manning.com/book/fullstack-graphql-applications/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《全栈 GraphQL 应用》包括对Manning的在线阅读平台liveBook的免费访问。使用liveBook的独家讨论功能，您可以在全球范围内或针对特定部分或段落附加评论。为自己做笔记、提出和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问[https://livebook.manning.com/book/fullstack-graphql-applications/discussion](https://livebook.manning.com/book/fullstack-graphql-applications/discussion)。您还可以在[https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)了解更多关于Manning的论坛和行为准则。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest his interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Manning对我们读者的承诺是提供一个场所，在那里个人读者之间以及读者与作者之间可以进行有意义的对话。这不是对作者参与特定数量承诺的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们建议您尝试向作者提出一些挑战性的问题，以免他的兴趣转移！只要书籍在印刷中，论坛和先前讨论的存档将从出版社的网站提供访问。
- en: Other online resources
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他在线资源
- en: Be sure to consult the documentation for the Neo4j GraphQL library at [https://neo4j.com/docs/graphql-manual/current/](https://neo4j.com/docs/graphql-manual/current/).
    Other online resources that might be helpful include the free online courses available
    at GraphAcademy ([https://graphacademy.neo4j.com/](https://graphacademy.neo4j.com/))
    and the Neo4j Community site ([https://community.neo4j.com/](https://community.neo4j.com/)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请务必查阅Neo4j GraphQL库的文档，链接为[https://neo4j.com/docs/graphql-manual/current/](https://neo4j.com/docs/graphql-manual/current/)。其他可能有所帮助的在线资源包括GraphAcademy提供的免费在线课程（[https://graphacademy.neo4j.com/](https://graphacademy.neo4j.com/)）和Neo4j社区网站（[https://community.neo4j.com/](https://community.neo4j.com/)）。
- en: about the author
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '![Lyon_author.photo](../../OEBPS/Images/Lyon_author.photo.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Lyon_author.photo](../../OEBPS/Images/Lyon_author.photo.png)'
- en: William Lyon is a Staff Developer Advocate at Neo4j, where he helps developers
    be successful building applications with graphs. Prior to joining Neo4j, he worked
    as a software engineer at startups working on systems for quantitative finance,
    mobile apps for the real estate industry, and predictive API services. He holds
    a master’s degree in computer science from the University of Montana and publishes
    a blog at [lyonwj.com](https://lyonwj.com/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: William Lyon是Neo4j的员工开发者倡导者，在那里他帮助开发者成功构建使用图形的应用程序。加入Neo4j之前，他在初创公司担任软件工程师，从事定量金融系统、房地产行业的移动应用程序和预测API服务。他拥有蒙大拿大学计算机科学硕士学位，并在[lyonwj.com](https://lyonwj.com/)上发布博客。
- en: about the cover illustration
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Full Stack GraphQL Applications* is captioned “Dame
    de l’Isle de Tinne,” or “Lady of the Isle of Tinne,” taken from a collection by
    Jacques Grasset de Saint-Sauveur, published in 1797\. Each illustration is finely
    drawn and colored by hand.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 《全栈 GraphQL 应用》的封面图题为“Tinne岛的女神”，或称“Tinne岛的女郎”，取自Jacques Grasset de Saint-Sauveur的收藏，该收藏于1797年出版。每一幅插图都是手工精心绘制和着色的。
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，人们通过他们的服饰很容易就能识别出他们住在哪里，以及他们的职业或社会地位。Manning通过基于几个世纪前丰富多样的地区文化的封面设计，以及此类收藏中的图片，来庆祝计算机行业的创新精神和主动性。
