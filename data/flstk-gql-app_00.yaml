- en: preface
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Thank you for reading *Full Stack GraphQL Applications*. The goal of this book
    is to demonstrate how GraphQL, React, Apollo, and Neo4j Database (the so-called
    GRANDstack) can be used together to build complex, data-intensive full stack applications.
    You may be wondering why we’ve chosen this specific combination of technologies.
    As you read through the book, I hope you will realize the developer productivity,
    performance, and intuitive benefits of using a graph data model throughout the
    stack—from the database to the API—and all the way through the frontend client
    data-fetching code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您阅读《全栈 GraphQL 应用》。本书的目标是展示如何将 GraphQL、React、Apollo 和 Neo4j 数据库（所谓的 GRANDstack）结合使用，以构建复杂、数据密集型的全栈应用。您可能想知道我们为什么选择了这种特定的技术组合。随着您阅读本书，我希望您能意识到在整个堆栈中使用图数据模型（从数据库到
    API，再到前端客户端的数据获取代码）带来的开发者生产力、性能和直观优势。
- en: This is the book that I wished existed when I was the first engineering hire
    at a small startup, tasked with building out our full stack web application. We
    spent months evaluating technologies for our stack and exploring how they fit
    together. Eventually, we figured it out and got to production with a combination
    of technologies we were happy with, but getting there required many iterations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我作为一家小型初创公司的第一位工程人员时希望存在的书籍，当时我被分配构建我们的全栈 Web 应用程序。我们花费了几个月的时间评估我们的技术堆栈，并探索它们如何结合在一起。最终，我们找到了解决方案，并使用我们满意的技术组合投入了生产，但到达那里需要许多迭代。
- en: GraphQL is a technology that has fundamentally changed how developers approach
    web development over the last few years. This book is focused on GraphQL; however,
    understanding how to build GraphQL servers and write GraphQL operations is not
    enough to put a full stack application into production. We need to consider how
    to enable GraphQL data fetching and state management in our frontend application,
    how to secure our API, how to deploy our application, and myriad other considerations.
    That’s why this book isn’t about just GraphQL; instead, we explore using GraphQL
    holistically by showing how the pieces fit together. If you find yourself tasked
    with building a full stack application using GraphQL, then this book is for you!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，GraphQL 这一技术从根本上改变了开发者对 Web 开发的看法。本书专注于 GraphQL；然而，仅仅了解如何构建 GraphQL 服务器和编写
    GraphQL 操作是不够的，要将全栈应用投入生产。我们需要考虑如何在我们的前端应用程序中启用 GraphQL 数据获取和状态管理，如何保护我们的 API，如何部署我们的应用程序，以及许多其他考虑因素。这就是为什么本书不仅仅关于
    GraphQL；相反，我们通过展示各个部分如何结合在一起，全面探索使用 GraphQL。如果您负责使用 GraphQL 构建全栈应用，那么这本书就是为您准备的！
- en: acknowledgments
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: Writing a book is a long process that involves the help and support of many
    others. It’s impossible to acknowledge everyone who helped this book come to fruition
    without missing some folks. Of course, this book wouldn’t be possible without
    everyone involved in creating the amazing technologies we cover.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写一本书是一个漫长的过程，需要许多人的帮助和支持。如果不遗漏任何人的话，不可能感谢所有帮助本书成书的个人。当然，如果没有参与创建我们所涵盖的令人惊叹的技术的人员，这本书是不可能的。
- en: 'Thanks to Michael Stephens for approaching me with the idea of writing a book
    about GraphQL and helping to ideate on the idea of full stack GraphQL, to Karen
