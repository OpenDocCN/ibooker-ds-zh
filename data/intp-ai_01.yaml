- en: Part 1\. Interpretability basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：可解释性基础
- en: This part will introduce you to the world of interpretable AI. In chapter 1,
    you will learn about different types of AI systems, interpretability and its importance,
    white-box and black-box models, and how to build interpretable AI systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将带你进入可解释人工智能的世界。在第一章中，你将了解不同类型的AI系统、可解释性及其重要性、白盒模型和黑盒模型，以及如何构建可解释的人工智能系统。
- en: In chapter 2, you will learn about characteristics that make white-box models
    inherently transparent and black-box models inherently opaque. You’ll learn how
    to interpret simple white-box models, such as linear regression and decision trees
    and then switch gears to focus on generalized additive models (GAMs). You’ll also
    learn about the properties that give GAMs high predictive power and how to interpret
    them. GAMs have very high predictive power and are highly interpretable too, so
    you get more bang for your buck by using GAMs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二章中，你将了解使白盒模型天生透明和黑盒模型天生不透明的特性。你将学习如何解释简单的白盒模型，例如线性回归和决策树，然后转换方向，专注于广义加性模型（GAMs）。你还将了解赋予GAMs高预测力的特性以及如何解释它们。GAMs具有非常高的预测力，并且也非常易于解释，因此使用GAMs可以获得更多的价值。
