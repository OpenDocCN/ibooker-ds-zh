- en: Part 2 Essential ensemble methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分 基本集成方法
- en: This part of the book will introduce several “essential” ensemble methods. In
    each chapter you’ll learn how to (1) implement a basic version of an ensemble
    method from scratch to gain an under-the-hood understanding; (2) visualize, step-by-step,
    how learning actually takes place; and (3) use sophisticated, off-the-shelf implementations
    to ultimately get the best out of your models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的书将介绍几种“基本”的集成方法。在每一章中，你将学习如何（1）从头开始实现集成方法的基本版本，以获得底层理解；（2）逐步可视化学习过程；（3）使用复杂的现成实现，以最终从你的模型中获得最佳效果。
- en: Chapters 2 and 3 cover different types of well-known parallel ensemble methods,
    including bagging, random forests, stacking, and their variants. Chapter 4 introduces
    a fundamental sequential ensembling technique called boosting, as well as another
    well-known ensemble method called AdaBoost (and its variants).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章和第3章涵盖了不同类型的知名并行集成方法，包括bagging、随机森林、stacking及其变体。第4章介绍了一种基本的顺序集成技术，称为提升，以及另一种知名的集成方法，称为AdaBoost（及其变体）。
- en: Chapters 5 and 6 are all about gradient boosting, the ensembling technique that
    is all the rage at the time of this writing and is widely considered state-of-the-art. Chapter
    5 covers the fundamentals and inner workings of gradient-boosting. You’ll also
    learn how to get started with LightGBM, a powerful gradient-boosting framework
    with which you can build scalable and effective gradient boosting applications. Chapter
    6 covers an important variant of gradient boosting called Newton boosting. You’ll
    also learn how to get started with XGBoost, another well-known and powerful gradient-boosting
    framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章和第6章都是关于梯度提升的，这是一种在撰写本文时非常流行的集成技术，并被广泛认为是当前最先进的技术。第5章涵盖了梯度提升的基本原理和内部工作方式。你还将学习如何开始使用LightGBM，这是一个强大的梯度提升框架，你可以用它来构建可扩展且有效的梯度提升应用。第6章涵盖了梯度提升的一个重要变体，称为牛顿提升。你还将学习如何开始使用XGBoost，另一个知名且强大的梯度提升框架。
- en: This part of the book mostly covers applications of ensemble methods for classification
    tasks using tree-based ensembles. Once finished with this part of the book, you’ll
    have a deeper and broader understanding of many ensembling techniques, including
    why they work and what their limitations are.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的书主要涵盖了使用基于树的集成方法进行分类任务集成方法的应用。完成这本书的这一部分后，你将对许多集成技术有更深入和更广泛的理解，包括为什么它们有效以及它们的局限性是什么。
