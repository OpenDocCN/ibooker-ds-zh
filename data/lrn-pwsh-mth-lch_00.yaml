- en: about this book
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: We are glad you have decided to join us in a month-long journey! A month seems
    like a long time, but it will be worth it, we promise.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴你决定加入我们这个为期一个月的旅程！一个月看起来时间很长，但我们保证这将是值得的。
- en: Who should read this book
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is for a wide range of audiences; however, the primary audience is
    those who are just getting started with PowerShell. Job functions may include
    help desk or server administrators.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向广泛的读者群体；然而，主要受众是刚开始接触PowerShell的人。工作职能可能包括帮助台或服务器管理员。
- en: Most of the preliminary information you will need is covered in chapter 1, but
    here are a few things we should mention up front. First, we strongly suggest that
    you follow along with the examples in the book. For the optimal experience, we
    suggest you run everything on a virtual machine. We have done our best to make
    sure the examples are cross-platform, but as you will see, there are a few chapters
    that are Windows specific.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需的大部分初步信息都在第1章中介绍，但这里有一些我们应该提前说明的事情。首先，我们强烈建议你跟随书中的示例进行操作。为了获得最佳体验，我们建议你在虚拟机上运行所有内容。我们已经尽力确保示例是跨平台的，但正如你将看到的，有几章是针对Windows特定的。
- en: Second, be prepared to read this book from start to finish, covering each chapter
    in order. Again, this is something we’ll explain in more detail in chapter 1,
    but the idea is that each chapter introduces a few new things that you will need
    in subsequent chapters. You really shouldn’t try to push through the whole book—stick
    with the one-chapter-per-day approach. The human brain can only absorb so much
    information at once, and by taking on PowerShell in small chunks, you’ll actually
    learn it a lot faster and more thoroughly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，准备好从头到尾阅读这本书，按顺序覆盖每一章。再次强调，我们将在第1章中更详细地解释这一点，但理念是每一章都会介绍一些你将在后续章节中需要的新内容。你真的不应该试图一口气读完整本书——坚持每天一章的方法。人类大脑一次只能吸收有限的信息，通过小块小块地学习PowerShell，你实际上会学得更快、更彻底。
- en: About the code
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'This book contains a lot of code snippets. Most of them are short, so you should
    be able to type them easily. In fact, we recommend that you do type them, because
    doing so will help reinforce an essential PowerShell skill: accurate typing! Longer
    code snippets are given in listings and are available for download from the book’s
    web page on the publisher’s website at [www.manning.com/books/learn-powershell-in-a-month-of-lunches](https://www.manning.com/books/learn-powershell-in-a-month-of-lunches).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含大量的代码片段。大多数都很短，你应该能够轻松地输入它们。实际上，我们建议你亲自输入它们，因为这样做将有助于加强一个重要的PowerShell技能：准确的输入！较长的代码片段在列表中给出，并且可以从出版社网站上的本书网页下载，网址为[www.manning.com/books/learn-powershell-in-a-month-of-lunches](https://www.manning.com/books/learn-powershell-in-a-month-of-lunches)。
- en: 'That said, you should be aware of a few conventions. Code always appears in
    a special font, just as in this example:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你应该注意一些约定。代码总是以特殊字体显示，就像这个例子一样：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That example also illustrates the line-continuation character used in this book.
    It indicates that those two lines should be typed as a single line in PowerShell.
    In other words, don’t press Enter or Return after `Win32_OperatingSystem`—keep
    right on typing. PowerShell allows for long lines, but the pages of this book
    can hold only so much.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那个例子也说明了本书中使用的行续字符。它表示这两行应该作为一行在 PowerShell 中输入。换句话说，在输入 `Win32_OperatingSystem`
    后不要按 Enter 或 Return 键——继续输入。PowerShell 允许长行，但本书的页面只能容纳这么多。
- en: Sometimes code is also **`in bold`** to highlight code that has changed from
    previous steps in the chapter, such as when a new feature adds to an existing
    line of code. And sometimes you’ll also see that code font within the text itself,
    such as when we write `Get-Command`. That just lets you know that you’re looking
    at a command, parameter, or other element that you would type within the shell.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有时代码也会**`加粗`**以突出显示与章节中先前步骤不同的代码，例如当新功能添加到现有代码行时。有时你也会在文本本身中看到这种代码字体，例如当我们写
    `Get-Command` 时。这只是为了让你知道你正在查看一个命令、参数或其他你会在 shell 中输入的元素。
- en: 'Fourth, you’ll see an element that we’ll bring up again in several chapters:
    the backtick character (`` ` ``). Here’s an example:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，你将看到我们在几个章节中都会提到的元素：反引号字符（`` ` ``）。以下是一个例子：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The character at the end of the first line isn’t a stray bit of ink—it’s a real
    character that you would type. On a US keyboard, the backtick (or grave accent)
    is usually near the upper left, under the Esc key, on the same key as the tilde
    character (`~`). When you see the backtick in a code listing, type it exactly
    as is. Furthermore, when it appears at the end of a line—as in the preceding example—make
    sure that it’s the last character on that line. If you allow any spaces or tabs
    to appear after it, the backtick won’t work correctly, and neither will the code
    example.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第一行末尾的字符不是一个多余的墨迹——它是一个真正的字符，你需要输入。在美国键盘上，反引号（或重音符号）通常位于左上角，在 Esc 键下方，与波浪符字符（`~`）在同一键上。当你看到代码列表中的反引号时，要按原样输入。此外，当它在行末出现，如前面的例子所示时，确保它是那一行的最后一个字符。如果你在它之后允许出现任何空格或制表符，反引号将无法正常工作，代码示例也将无法正常工作。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches](https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches).
    The complete code for the examples in the book is available for download from
    the Manning website at [www.manning.com/books/learn-powershell-in-a-month-of-lunches](https://www.manning.com/books/learn-powershell-in-a-month-of-lunches),
    and from GitHub at [https://github.com/psjamesp/Learn-PowerShell-in-a-Month-of-Lunches-4th-Edition](https://github.com/psjamesp/Learn-PowerShell-in-a-Month-of-Lunches-4th-Edition).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从这本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches](https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches)。书中示例的完整代码可以从
    Manning 网站下载，网址为 [www.manning.com/books/learn-powershell-in-a-month-of-lunches](https://www.manning.com/books/learn-powershell-in-a-month-of-lunches)，以及
    GitHub 上 [https://github.com/psjamesp/Learn-PowerShell-in-a-Month-of-Lunches-4th-Edition](https://github.com/psjamesp/Learn-PowerShell-in-a-Month-of-Lunches-4th-Edition)。
- en: liveBook discussion forum
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Learn PowerShell in a Month of Lunches, Fourth Edition*, includes
    free access to liveBook, Manning’s online reading platform. Using liveBook’s exclusive
    discussion features, you can attach comments to the book globally or to specific
    sections or paragraphs. It’s a snap to make notes for yourself, ask and answer
    technical questions, and receive help from the authors and other users. To access
    the forum, go to [https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches/discussion](https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches/discussion).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 购买《Learn PowerShell in a Month of Lunches，第四版》包括对 liveBook 的免费访问，Manning 的在线阅读平台。使用
    liveBook 的独家讨论功能，您可以在全球范围内或针对特定章节或段落附加评论。为自己做笔记、提问和回答技术问题，以及从作者和其他用户那里获得帮助都非常简单。要访问论坛，请访问
    [https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches/discussion](https://livebook.manning.com/book/learn-powershell-in-a-month-of-lunches/discussion)。您还可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
