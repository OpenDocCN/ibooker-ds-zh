  type: TYPE_NORMAL
  zh: 前言
- en: foreword
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: 'Sitting down to write this foreword, my first thought was, “Wow, there’s a
    lot to unpack here.” My own time with PowerShell started in 2005, about a year
    before the shell was unleashed at TechEd Barcelona 2006\. *Learn Windows PowerShell
    in a Month of Lunches*, the progenitor of this book, was far from my first PowerShell
    tome. Jeff Hicks and I wrote three editions of *Windows PowerShell: TFM* with
    SAPIEN Technologies first. After those, I actually made a decision, if you can
    imagine it, to not write any more PowerShell books! But I quickly came to realize
    that the existing selection of PowerShell books—well over a dozen by then—was
    missing a major audience need. The books of the time were teaching PowerShell
    as a programming language, aiming for the fairly large audience of VBScript coders
    that existed at the time. But PowerShell itself was aiming for a far larger and
    broader audience: nonprogrammers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '坐下来写这篇前言时，我的第一个想法是，“哇，这里有很多东西要解释。”我自己的 PowerShell 之旅始于 2005 年，大约在 2006 年 TechEd
    巴塞罗那大会发布 Shell 之前一年。“在一个月的午餐中学习 Windows PowerShell”，这本书的鼻祖，远非我写的第一本 PowerShell
    书籍。我和 Jeff Hicks 首先与 SAPIEN Technologies 合作编写了三版《Windows PowerShell: TFM》。在那之后，我实际上做出了一个决定——如果你能想象的话，就是不再写任何
    PowerShell 书籍！但很快我就意识到，当时现有的 PowerShell 书籍选择——那时已经超过十几本——缺少了一个主要受众的需求。那时的书籍都是将
    PowerShell 作为一种编程语言来教授，目标是当时相当庞大的 VBScript 编程人员群体。但 PowerShell 本身的目标是面向一个更大、更广泛的受众：非程序员。'
- en: 'That’s when I took the narratives I’d been using in live PowerShell classes
    and started constructing a new book: one that wouldn’t head directly to control-of-flow
    statements by chapter 3, and one that would really focus on a best-fit sequence
    of teaching to make learning PowerShell as easy as possible. I wanted to make,
    and keep, a promise: give me an hour a day for a month, and I’ll make you functionally
    useful in PowerShell.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那时我开始使用在实时 PowerShell 课程中使用的叙述，并开始构建一本新书：一本不会在第 3 章就直接进入控制流语句的书，一本会真正专注于最佳教学序列，使学习
    PowerShell 尽可能容易。我想做出并保持一个承诺：每天给我一个小时，一个月后，我会让你在 PowerShell 中变得功能实用。
- en: Month of Lunches, as a book series, had a bit of a rough road. Book publishers
    operate on razor-thin margins, and launching a new series consumes a lot of resources.
    A different publisher originally decided to give the series a shot but backed
    out at the last minute. Manning—in what I hope has been a fantastic decision for
    them—stepped up and said, “Let’s do it.” We developed a new cover art concept
    that was a radical departure from the company’s norm, showing how willing they
    were to think creatively about this new series.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《午餐月》作为一套书系，经历了一段坎坷的道路。图书出版商的利润微薄，而推出一套新书需要消耗大量资源。最初，有另一家出版社决定尝试这个系列，但在最后一刻退缩了。Manning出版社——我希望这对他们来说是一个出色的决定——站了出来，说：“让我们试试吧。”我们开发了一个新的封面艺术概念，这与公司的常规风格截然不同，展示了他们愿意如何创造性地思考这个新系列。
- en: '*Learn Windows PowerShell in a Month of Lunches* was a solid hit, becoming
    one of the best-selling PowerShell books in the world. It’s been translated into
    a number of different languages, and for many people it was their first exposure
    to PowerShell. I’ve heard from thousands of people how the book helped them break
    into the world of PowerShell. For many, it was their first PowerShell learning
    experience. For most, it wasn’t their last, but I’m proud that so many people
    trusted Jeff and me to get them started.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 《在一个月的午餐中学习 Windows PowerShell》是一本成功的书籍，成为世界上最畅销的 PowerShell 书籍之一。它已被翻译成多种不同的语言，对许多人来说，这是他们第一次接触
    PowerShell。我收到了成千上万的人的来信，讲述了这本书如何帮助他们进入 PowerShell 世界。对许多人来说，这是他们第一次 PowerShell
    学习经历。对大多数人来说，这并不是他们的最后一次，我为这么多人信任我和 Jeff 开始他们的 PowerShell 之旅而感到自豪。
- en: When Microsoft finally made PowerShell open source (!!!!) and cross-platform
    (!!!!!!!), we knew it would be time for a new Month of Lunches book—one that addressed
    PowerShell instead of just Windows PowerShell.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当微软最终将 PowerShell 开源（!!!!!）并且跨平台（!!!!!!!!!）时，我们知道是时候推出一本新的《午餐月》书籍了——一本专注于 PowerShell
    而不是仅仅 Windows PowerShell 的书籍。
- en: 'But by that point, Jeff and I were a little burned out on writing. My own career
    was moving in a different direction—I’d accepted a VP role at my company, and
    I knew I’d be hard pressed to keep up with PowerShell’s rapidly changing and expanding
    world. My final book, *Shell of an Idea: The Untold History of PowerShell,* was
    in many ways a love letter to the community and product team that had been supporters
    and friends for more than a decade. It told the stories of how PowerShell only
    barely managed to come to life, and I knew as I wrote it that I wouldn’t have
    the time to write any more about PowerShell’s future.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '但到了那时，我和 Jeff 对写作都有些厌倦了。我的职业生涯正在向不同的方向发展——我在公司接受了一个副总裁的角色，我知道我将很难跟上 PowerShell
    快速变化和扩展的世界。我的最后一本书，《Shell of an Idea: The Untold History of PowerShell》，在许多方面是对社区和产品团队的一封情书，他们已经支持了十多年，并且一直是朋友。它讲述了
    PowerShell 仅仅勉强诞生的故事，当我写作时，我知道我将没有时间再写关于 PowerShell 未来的任何东西了。'
- en: 'That’s why I’m so glad that the authors of this volume stepped in. The PowerShell
    community in general is full of incredibly generous people, always willing to
    answer a question and help you out. “Stepping away,” for me, also meant stepping
    away from PowerShell.org, the website I cofounded, and the nonprofit that backed
    it. It meant stepping away from PowerShell + DevOps Global Summit, a conference
    I first financed on my American Express card. But the PowerShell community stepped
    up as they almost always do: new people agreed to keep the organization not only
    going, but also *growing*. James Petty, one of this book’s coauthors, is one of
    those folks, and I’m forever grateful to him and his team for keeping the community
    spirit alive.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，我很高兴这本书的作者们站了出来。PowerShell 社区普遍充满了极其慷慨的人，总是愿意回答问题并帮助你。“退居二线”，对我来说，也意味着从
    PowerShell.org 这个我共同创立的网站和背后的非营利组织退出来。它意味着从 PowerShell + DevOps 全球峰会退出来，这是我最初用美国运通卡资助的会议。但
    PowerShell 社区像他们几乎总是做的那样站了出来：新人们同意不仅让组织继续运行，而且还要让它**增长**。这本书的合著者之一 James Petty
    就是这些人之一，我永远感激他和他的团队让社区精神保持活力。
- en: 'This book largely builds on the narrative that I created for the first Month
    of Lunches title and that Jeff Hicks and I refined through three editions—along
    with *Learn PowerShell Scripting in a Month of Lunches*, a book that’s as relevant
    today as it was when we first wrote it. But this book breaks out of the Windows
    operating system and treats PowerShell as a true global citizen: you’ll find examples
    applicable whether you’re running PowerShell on Windows, Linux, or macOS—a huge
    undertaking for these authors, given the stark differences between those operating
    systems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在很大程度上是基于我为第一本《午餐月 PowerShell》标题所创作的叙事，以及我和 Jeff Hicks 在三个版本中共同完善的——包括《午餐月
    PowerShell 脚本学习》，这本书今天和当初我们写的时候一样相关。但这本书突破了 Windows 操作系统的局限，将 PowerShell 视为一个真正的全球公民：无论你在
    Windows、Linux 还是 macOS 上运行 PowerShell，你都会找到适用的例子——这对于这些作者来说是一项巨大的工作，考虑到这些操作系统之间的明显差异。
- en: I remain incredibly grateful to the PowerShell community. They’ve made me feel
    welcomed, appreciated, and valuable—something I hope everyone can experience at
    some point. It’s a community I encourage you to explore, via PowerShell.org or
    the many other volunteer-driven websites, GitHub repos, Twitter accounts, and
    other outlets. You’ll be glad you did.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 PowerShell 社区始终怀有无比的感激之情。他们让我感到受欢迎、受尊重和有价值——这是我希望每个人都能在某一点上体验到的。这是一个我鼓励你们去探索的社区，无论是通过
    PowerShell.org 还是众多其他由志愿者驱动的网站、GitHub 仓库、Twitter 账户以及其他渠道。你会发现这样做是值得的。
- en: Finally, I want you to know that your investment of time in PowerShell will
    create impressive returns. PowerShell is almost unique among software in that
    it didn’t seek to reinvent anything. Instead, it simply wanted to take all the
    chaotic, crazy, powerful stuff that was already in the world and make it more
    consistent and easier to use. PowerShell respects Linux, for example, by not trying
    to impose a Microsoft worldview on that operating system. Instead, PowerShell
    simply makes everything Linux already is just a little easier to operate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想让你知道，你在 PowerShell 上的时间投资将带来令人印象深刻的回报。PowerShell 几乎在软件中是独一无二的，它没有寻求重新发明任何东西。相反，它只是想将世界上已经存在的混乱、疯狂、强大的东西变得更为一致和易于使用。例如，PowerShell
    尊重 Linux，它没有试图将微软的世界观强加给那个操作系统。相反，PowerShell 只是让 Linux 已经存在的一切变得稍微容易操作一些。
- en: I hope your PowerShell journey, whether it’s just beginning or you’re well into
    it, will prove as fruitful and satisfying as mine has been. I hope you’ll show
    the authors of this book your support, because they’ve labored mightily to bring
    this into your hands. And I hope you’ll take your newfound knowledge and find
    ways to share it with others who are just beginning *their* journey. Regardless
    of what’s already been said or written about PowerShell, *your* take on it will
    prove to be the one that helps *someone* have the “aha!” moment that launches
    their own PowerShell success.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你的PowerShell之旅，无论它刚刚开始还是你已经深入其中，都能像我的旅程一样富有成效和令人满意。我希望你能支持这本书的作者，因为他们付出了巨大的努力，将这本书带到你的手中。我还希望你能利用你新获得的知识，找到方法与他人分享，他们可能刚刚开始自己的旅程。无论已经说过或写过的关于PowerShell的内容如何，你自己的看法将证明是帮助某人获得“啊哈！”时刻的那个，从而启动他们自己的PowerShell成功之旅。
- en: —**Don Jones**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ——**唐·琼斯**
- en: preface
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前言
- en: Never in a million years would I have thought that one day I would be asked
    to help write any tech book, much less the fourth edition of *Learn PowerShell
    in a Month of Lunches*—the very book that started me on my journey many years
    ago.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未想过有一天我会被要求帮助编写任何技术书籍，更不用说《一个月午餐学会PowerShell》第四版了——这本书正是多年前开启我旅程的起点。
- en: When I heard that Travis Plunk and Tyler Leonhardt had signed on with Manning
    to write the fourth edition of the successful book, I thought, *Who better to
    write the next edition than two of the people on the PowerShell team?* To preserve
    the winning style of Don Jones and Jeffery Hicks from the earlier versions, Tyler
    and Travis would work from their original chapters. Because PowerShell was now
    available on Linux and macOS, however, this book would focus on those two operating
    systems and showcase the open source/cross-platform abilities of PowerShell 7\.
    And the book would be called *Learn PowerShell in a Month of Lunches* rather than
    *Learn Windows PowerShell in a Month of Lunches*, which was the title of the first,
    second, and third editions of the classic book. Excited to see the expanded and
    updated version, I purchased the MEAP and was reading the chapters as they were
    released.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我听说特拉维斯·普伦克和泰勒·莱昂哈特加入了梅宁出版社，将撰写该成功书籍的第四版时，我想：“谁比PowerShell团队中的这两个人更适合编写下一版呢？”为了保留早期版本中唐·琼斯和杰弗里·希克斯的获胜风格，泰勒和特拉维斯将基于他们原始的章节进行工作。然而，由于PowerShell现在可在Linux和macOS上使用，因此这本书将专注于这两个操作系统，并展示PowerShell
    7的开源/跨平台能力。这本书的名称也将改为《一个月午餐学会PowerShell》，而不是经典书籍第一、第二和第三版的标题《一个月午餐学会Windows PowerShell》。我很高兴看到这个扩展和更新的版本，我购买了MEAP，并随着章节的发布而阅读。
- en: Fast-forward a year. PowerShell 7 was released. Also, readers and early reviewers
    of the book made it clear that Windows is still the OS where most admins spend
    their time, so they wanted the fourth edition to include Windows as well as Linux
    and macOS. So I was brought on board to finish up the book and update it to cover
    the latest version of PowerShell and the Windows OS. I took what Tyler and Travis
    had started and kept the project going, making sure that all three operating systems
    were represented. The book did end up being a little Windows heavy, but that’s
    to be expected, as, again, PowerShell still has more functionality on Windows.
    I came from the corporate environment, using PowerShell daily to support Windows
    servers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 快进一年。PowerShell 7发布了。此外，本书的读者和早期审稿人明确表示，Windows仍然是大多数管理员花费时间最多的操作系统，因此他们希望第四版包括Windows以及Linux和macOS。因此，我被邀请加入团队来完成这本书，并更新它以涵盖最新的PowerShell和Windows操作系统版本。我继承了Tyler和Travis的成果，确保三个操作系统都得到了代表。这本书最终确实有点偏重Windows，这是可以预料的，因为，再次强调，PowerShell在Windows上仍然具有更多的功能。我来自企业环境，每天使用PowerShell来支持Windows服务器。
- en: It has been an amazing journey for me to come full circle, from reading the
    first book to helping write this edition. Whether you are just getting started
    with PowerShell or are a seasoned admin looking for the latest tips and tricks,
    I hope you enjoy this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，从阅读第一本书到帮助编写这一版，这是一段令人惊叹的旅程。无论你是刚开始接触PowerShell，还是经验丰富的管理员在寻找最新的技巧和窍门，我都希望你喜欢这本书。
- en: —**James Petty**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ——**詹姆斯·佩蒂**
- en: acknowledgments
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: I offer a huge thank-you to my wife, Kacie, for supporting me during this project.
    I also thank Don Gannon-Jones for his support, mentorship, and encouragement to
    join this project. This has been an amazing journey for me to come full circle
    from reading Don’s first Month of Lunches book on PowerShell to helping write
    this edition.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我要向我的妻子Kacie表示衷心的感谢，感谢她在整个项目期间的支持。我还要感谢Don Gannon-Jones的支持、指导以及鼓励我加入这个项目。对我来说，从阅读Don的第一本关于PowerShell的《午餐月》到帮助编写这一版，这是一次令人难以置信的完整旅程。
- en: 'I would also like to thank the staff at Manning: Deirdre Hiam, my project editor;
    Carrie Andrews, my copyeditor; Katie Tennant, my proofreader; and Shawn Bolan,
