  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 致所有审稿人：Aldo Solis Zenteno、Birnou Sebarte、Brad Hysmith、Bruce Bergman、Foster Haines、Giuliano
    Latini、James Matlock、Jan Vinterberg、Jane Noesgaard Larsen、Jean-Sebastien Gervais、Kamesh
