  type: TYPE_NORMAL
  zh: 我还要感谢Manning出版社的员工：Deirdre Hiam，我的项目编辑；Carrie Andrews，我的校对编辑；Katie Tennant，我的校对员；以及Shawn
    Bolan，我的技术校对员。
- en: 'To all the reviewers: Aldo Solis Zenteno, Birnou Sebarte, Brad Hysmith, Bruce
