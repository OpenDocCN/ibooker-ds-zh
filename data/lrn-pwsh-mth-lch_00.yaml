    whose contribution to the forum remains voluntary (and unpaid). We encourage you
    to ask them some challenging questions lest their interest stray! The forum and
    the archives of previous discussions will be accessible from the publisher’s website
    as long as the book is in print.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对读者的承诺是提供一个平台，让读者之间以及读者与作者之间可以进行有意义的对话。这并不是对作者参与特定数量活动的承诺，作者对论坛的贡献仍然是自愿的（且未付费）。我们鼓励您向他们提出一些挑战性的问题，以免他们的兴趣偏离！只要书籍在印刷中，论坛和先前讨论的存档将可通过出版社的网站访问。
- en: about the authors
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: James Petty is the president and CEO of the DevOps Collective, which runs PowerShell.org,
    and is also a Microsoft Cloud and Datacenter MVP. He organizes the PowerShell
    + DevOps Global Summit held each April and the DevOps + Automation Summit held
    in the fall, and he has helped facilitate multiple PowerShell Saturdays around
    the United States. A contributing author to *The PowerShell Conference Book*,
    volume 1, he is also cofounder of the Chattanooga PowerShell user group and the
    cochair for PowerShell on the River, a two-day PowerShell conference hosted in
    Chattanooga, Tennessee.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: James Petty 是 DevOps Collective 的总裁兼首席执行官，该组织运营 PowerShell.org，同时也是微软云和数据中心
    MVP。他组织了每年四月举办的 PowerShell + DevOps 全球峰会以及秋季举办的 DevOps + Automation 峰会，并帮助在美国各地举办了多次
    PowerShell 周六活动。他是《PowerShell 会议手册》第一卷的撰稿人，也是 Chattanooga PowerShell 用户组的共同创始人，以及田纳西州查塔努加举办的为期两天的
    PowerShell 会议“PowerShell on the River”的联合主席。
- en: Travis Plunk has been a software engineer on various PowerShell teams since
    2013 and at Microsoft since 1999\. He was involved in open sourcing PowerShell
    and moved the core PowerShell engine over shortly after PowerShell was made open
    source.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Travis Plunk 自 2013 年以来一直在多个 PowerShell 团队担任软件工程师，自 1999 年以来在微软工作。他参与了 PowerShell
    的开源，并在 PowerShell 成为开源后不久就将核心 PowerShell 引擎迁移了过来。
- en: Tyler Leonhard has been a software engineer on the PowerShell team for about
    2 years and at Microsoft for almost 3\. He is a core maintainer of the PowerShell
    extension for VS Code and is also active on social media (Twitter, Twitch streams,
    LinkedIn) as a member of the PowerShell team.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Tyler Leonhard 在 PowerShell 团队担任软件工程师大约两年，在微软工作了近三年。他是 VS Code 中 PowerShell
    扩展的核心维护者，同时也是 PowerShell 团队成员，活跃在社交媒体（Twitter、Twitch 直播、LinkedIn）上。
- en: Jeffery Hicks is an IT veteran with 30+ years of experience, much of it spent
    as an IT infrastructure consultant specializing in Microsoft server technologies,
    emphasizing automation and efficiency. He is a multiyear recipient of the Microsoft
    MVP Award. He works today as an independent author, teacher, and consultant. Jeff
    has taught about PowerShell and the benefits of automation to IT Pros worldwide.
    He has authored and coauthored several books, writes for numerous online sites
    and print publications, is a Pluralsight author, and is a frequent speaker at
    technology conferences and user groups. You can keep up with Jeff on Twitter ([http://twitter.com/JeffHicks](http://twitter.com/JeffHicks)).
    You'll find his online work at [https://jdhitsolutions.com/blog](https://jdhitsolutions.com/blog)
    and [https://jeffhicks.substack.com](https://jeffhicks.substack.com).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 杰弗里·希克斯是一位拥有30年以上经验的IT老兵，其中大部分时间都在担任IT基础设施顾问，专注于微软服务器技术，强调自动化和效率。他是多年微软MVP奖的获得者。如今，他作为一名独立作家、教师和顾问工作。杰夫向全球的IT专业人士传授了PowerShell和自动化的好处。他撰写并合著了多本书籍，为众多在线网站和印刷出版物撰稿，是Pluralsight的作者，并在技术会议和用户组中频繁演讲。您可以在Twitter上关注杰夫（[http://twitter.com/JeffHicks](http://twitter.com/JeffHicks)）。您可以在[https://jdhitsolutions.com/blog](https://jdhitsolutions.com/blog)和[https://jeffhicks.substack.com](https://jeffhicks.substack.com)找到他的在线作品。
