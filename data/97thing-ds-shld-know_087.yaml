- en: Chapter 81\. Algorithmic Impact Assessments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第81章。算法影响评估
- en: Randy Guse
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 兰迪·古斯
- en: '![](Images/Randy_Guse.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/Randy_Guse.png)'
- en: Director Optum Enterprise Analytics, United Health Group
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联合健康集团Optum企业分析总监
- en: Automated decision systems are being used in every industry. The systems vary
    in transparency and effectiveness, oftentimes resulting in unintended consequences.
    An Algorithmic Impact Assessment (AIA) can surface issues with the solution functionality
    and provide the opportunity to undertake corrective actions before serious harm
    is inflicted.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自动决策系统正在各行各业中被使用。这些系统在透明度和效果上有所不同，通常会导致意外后果。算法影响评估（AIA）可以揭示解决方案功能的问题，并在严重伤害发生之前提供采取纠正措施的机会。
- en: 'The [AI Now Institute](https://ainowinstitute.org) has multiple publications
    to address the potential ethical issues and biases within analytic algorithms
    and automated decision systems. One of its reports, *Algorithmic Impact Assessments:
    A Practical Framework for Public Agency Accountability*, establishes protocols
    for evaluating adverse effects of automated decision systems.^([1](ch81.xhtml#ch01fn58))'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI Now Institute](https://ainowinstitute.org)发布了多篇文章，探讨分析算法和自动决策系统内潜在的道德问题和偏见。其中一份报告，*算法影响评估：公共机构问责的实际框架*，建立了评估自动决策系统不良影响的协议。^([1](ch81.xhtml#ch01fn58))'
- en: 'While the report is written for government agencies, industry should be held
    to the same standards. The key elements of the AIA are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该报告是为政府机构撰写的，但行业应该同样被要求遵守相同的标准。AIA的关键元素包括：
- en: Agencies should conduct a self-assessment of existing and proposed automated
    decision systems, evaluating potential impacts on fairness, justice, bias, or
    other concerns across affected communities.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府机构应自我评估现有和拟议的自动决策系统，评估对公平性、正义、偏见或其他影响的潜在影响，涵盖受影响社区。
- en: Agencies should develop meaningful external researcher review processes to discover,
    measure, or track impacts over time.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府机构应开发有意义的外部研究人员审查过程，以便随时间发现、衡量或跟踪影响。
- en: Agencies should provide notice to the public disclosing their definition of
    “automated decision system,” existing and proposed systems, and any related self-assessments
    and researcher review processes before the system has been acquired.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在获取系统之前，政府机构应向公众公布他们对“自动决策系统”的定义、现有和拟议的系统以及任何相关的自我评估和研究人员审查过程。
- en: Agencies should solicit public comments to clarify concerns and answer outstanding
    questions.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府机构应征求公众意见，澄清关注点并回答未解决的问题。
- en: Governments should provide enhanced due process mechanisms for affected individuals
    or communities to challenge inadequate assessments or unfair, biased, or otherwise
    harmful system uses that agencies have failed to mitigate or correct.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府应为受影响的个人或社区提供增强的正当程序机制，以挑战未经充分评估或不公平、偏见或其他有害系统使用，政府未能减轻或纠正的情况。
- en: 'The report goes on to highlight that AIAs will help achieve four goals:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报告继续强调，AIA将有助于实现四个目标：
- en: Respect the public’s right to know which systems impact their lives by publicly
    listing and describing automated decision systems that significantly affect individuals
    and communities.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊重公众知情权，公开列出和描述对个人和社区有重大影响的自动决策系统。
- en: Increase public agencies’ internal expertise and capacity to evaluate the systems
    they build or procure, so they can anticipate issues that might raise concerns,
    such as disparate impacts or due process violations.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强公共机构内部专业知识和评估能力，以评估其构建或采购的系统，从而能够预见可能引起关注的问题，如不平等影响或违反正当程序。
- en: Ensure greater accountability of automated decision systems by providing a meaningful
    and ongoing opportunity for external researchers to review, audit, and assess
    these systems using methods that allow them to identify and detect problems.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供持续的有意义的外部研究人员审查、审核和评估这些系统的机会，确保自动决策系统的更大问责性，使用能够帮助他们识别和检测问题的方法。
- en: Ensure that the public has a meaningful opportunity to respond to and, if necessary,
    dispute the use of a given system or an agency’s approach to algorithmic accountability.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保公众有充分的机会对某个系统的使用或机构的算法问责方法进行回应，并在必要时提出争议。
- en: Corporate entities may be reluctant to comply with the level of disclosure outlined
    for AIAs. However, they should adhere to the accountability standards while still
    maintaining proprietary knowledge. For example, the report specifically addresses
    the challenges of trade secrecy in Section II.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在AIAs所要求的披露级别方面，企业实体可能不愿意遵守。然而，他们应该遵守责任标准，同时保持专有知识。例如，报告特别讨论了第二部分中关于商业秘密的挑战。
- en: Section II also covers the challenge of securing the required funding and resources
    to implement AIAs. For government entities, this can be a challenge with the suggested
    independent oversight body. However, for industry, if the guidelines are incorporated
    into existing product development frameworks, incremental costs should be minimal.
    In fact, highlighting potential flaws in the algorithms prior to implementation
    should result in more efficient product development and the reduction of unintended
    consequences.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分还涉及获得资金和资源来实施人工智能评估（AIAs）的挑战。对于政府实体而言，在建议的独立监督机构存在的情况下可能是一个挑战。然而，对于行业来说，如果将指导方针纳入现有的产品开发框架中，增加的成本应该是最小的。事实上，在实施之前突出算法潜在缺陷应该能够导致更高效的产品开发，并减少意外后果的发生。
