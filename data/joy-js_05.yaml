- en: Part 2\. Functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分\. 函数
- en: 'Part 2 takes the objects defined in the first part and brings them to life.
    Functions kick the gears into motion on any JavaScript application. Unfortunately,
    most JavaScript developers don’t take full advantage of the power of JavaScript
    functions. By taking advantage of the fact that functions are also objects in
    the system, you’ll begin to appreciate the joy of JavaScript. Part 2 also introduces
    new syntax that will change how you structure your JavaScript code: the pipeline
    and bind operators.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第2部分将第一部分中定义的对象赋予生命。函数是启动任何JavaScript应用程序齿轮的钥匙。不幸的是，大多数JavaScript开发者没有充分利用JavaScript函数的强大功能。通过利用函数在系统中也是对象的事实，你将开始欣赏JavaScript的乐趣。第2部分还介绍了将改变你结构JavaScript代码的新语法：管道和绑定操作符。
- en: Chapter 4 starts by teaching you how to use JavaScript in a functional manner.
    You’ll learn to decompose problems into small tasks, each represented by a function,
    and to compose them back together. To enable this capability, higher-order functions
    allow you to pass, return, and dynamically call functions. You’ll learn how to
    use partially applied (curried) functions to prebake or configure the functions
    you’ll assemble into compositional chains. Also in store in chapter 4 is a preview
    of JavaScript’s proposed pipeline operator, which will bring the power of functional
    languages like Elixir and F# to JavaScript.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章首先教你如何以函数式的方式使用JavaScript。你将学会将问题分解成小的任务，每个任务由一个函数表示，并将它们重新组合起来。为了实现这一功能，高阶函数允许你传递、返回和动态调用函数。你将学习如何使用部分应用（柯里化）函数来预先烘焙或配置你将组装到组合链中的函数。第4章还包括了JavaScript提议的管道操作符的预览，这将把像Elixir和F#这样的函数式语言的强大功能带到JavaScript中。
- en: 'I’ve said that functions are objects, but chapter 5 reverses this definition,
    teaching you to think of objects as behaving like functions. Here, you’ll learn
    about a pattern that’s becoming pervasive on many language platforms: Algebraic
    Data Type (ADT). An ADT is an object with simple, specialized behavior. You can
    use ADTs to represent common tasks (data validation, error handling, null checks,
    and so on) in a compositional, fluent way. You’ll be able to execute objects as
    easily as you call functions—a concept called a functor. In fact, you’ve been
    using functors all along without realizing it. Arrays and promises (discussed
    in part 4) are perhaps the most commonly used functors in JavaScript, and you’ll
    learn which part of their respective APIs makes them behave like functors and
    even monads. What’s cool is that you’ll be able to extract this API and apply
    JavaScript’s proposed bind operator syntax to any type of object.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我说过函数是对象，但第5章反转了这个定义，教你将对象视为像函数一样行为。在这里，你将了解在许多语言平台上变得普遍的一种模式：代数数据类型（ADT）。ADT是一个具有简单、专用行为的对象。你可以使用ADT以组合、流畅的方式表示常见任务（数据验证、错误处理、空值检查等）。你将能够像调用函数一样轻松地执行对象——这是一个称为函子的概念。实际上，你一直在不知不觉中使用函子。数组和承诺（在第4部分讨论）可能是JavaScript中最常用的函子，你将学习它们各自的API中哪些部分使它们表现得像函子，甚至是单子。酷的是，你将能够提取这个API并将JavaScript提议的绑定操作符语法应用于任何类型的对象。
