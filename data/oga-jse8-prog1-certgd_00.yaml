- en: 7\. FAQs
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 常见问题
- en: You might be anxious when you start your exam preparation or even when you think
    about getting certified. This section can help calm your nerves by answering frequently
    asked questions on exam preparation and taking the exam.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始考试准备或甚至考虑获得认证时，你可能会感到焦虑。本节可以通过回答关于考试准备和参加考试的一些常见问题来帮助你平静下来。
- en: 7.1\. FAQs on exam preparation
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.1\. 关于考试准备的常见问题
- en: This sections answers frequently asked questions on how to prepare for the exam,
    including the best approach, study material, preparation duration, types of questions
    in the exam, and more.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 本节回答了关于如何准备考试的常见问题，包括最佳方法、学习材料、准备时间、考试中的题型等。
- en: Will the exam details ever change for the OCA Java SE 8 Programmer I exam?
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: OCA Java SE 8程序员I级考试的考试详情是否会改变？
- en: Oracle can change the exam details for a certification even after the certification
    is made live. The changes can be to the exam objectives, pricing, exam duration,
    exam questions, and other parts. In the past, Oracle has made similar changes
    to certification exams. Such changes may not be major, but it’s always advisable
    to check Oracle’s website for the latest exam information when you start your
    exam preparation.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 即使认证已经上线，Oracle也可以更改认证的考试详情。这些更改可能包括考试目标、价格、考试时长、考试问题以及其他部分。在过去，Oracle已经对认证考试进行了类似的更改。这些更改可能不是重大的，但当你开始准备考试时，始终建议检查Oracle的网站以获取最新的考试信息。
- en: What is the best way to prepare for this exam?
  id: totrans-131
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 准备这个考试的最佳方法是什么？
- en: Generally, candidates use a combination of resources, such as books, online
    study materials, articles on the exam, free and paid mock exams, and training
    to prepare for the exam. Different combinations work best for different people,
    and there’s no one perfect formula for preparation. Depending on whether training
    or self-study works best for you, you can select the method that’s most appropriate
    for you. Combine it with a lot of code practice and mock exams.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，考生会结合使用多种资源，如书籍、在线学习材料、关于考试的论文、免费和付费的模拟考试以及培训来准备考试。不同的组合对不同的人效果最好，没有一种完美的准备公式。根据培训或自学对你来说效果更好，你可以选择最适合你的方法。结合大量的代码实践和模拟考试。
- en: How do I know when I am ready for the exam?
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我如何知道我是否为考试做好了准备？
- en: You can be sure about your exam readiness by *consistently* getting a good score
    in the mock exams. Generally, a score of 80% and above in approximately three
    to five mock exams (the more the better) attempted consecutively will assure you
    of a similar score in the real exam.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在模拟考试中持续获得好成绩来确保你的考试准备情况。一般来说，在连续进行的约三到五次模拟考试中（越多越好）获得80%以上的分数将确保你在真实考试中也能获得类似的分数。
- en: How many mock tests should I attempt before the real exam?
  id: totrans-135
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在真实考试之前我应该尝试多少次模拟考试？
- en: Ideally, you should attempt at least five mock exams before you attempt the
    real exam. The more the better!
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你应该在尝试真正的考试之前至少尝试五次模拟考试。越多越好！
- en: I have two years’ experience working with Java. Do I still need t- to prepare
    for this certification?
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我有两年的Java工作经验。我还需要为这个认证做准备吗？
- en: It’s important to understand that there’s a difference between the practical
    knowledge of having worked with Java and the knowledge required to pass this certification
    exam. The authors of the Java certification exams employ multiple tricks to test
    your knowledge. Hence, you need a structured preparation and approach to succeed
    in the certification exam.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，实际使用Java获得的知识与通过这个认证考试所需的知识是不同的。Java认证考试的作者使用多种技巧来测试你的知识。因此，你需要有结构化的准备和策略来在认证考试中取得成功。
- en: What is the ideal time required to prepare for the exam?
  id: totrans-139
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 准备考试的理想时间是多长？
- en: The preparation time frame mainly depends on your experience with Java and the
    amount of time that you can spend to prepare yourself. On average, you will require
    approximately 150 hours of study over two or three months to prepare for this
    exam. Again, the number of study hours required depends on individual learning
    curves and backgrounds.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 准备时间主要取决于你对Java的经验以及你可以用来准备的时间。平均而言，你需要大约150小时的课程学习，持续两到三个月来准备这次考试。再次强调，所需的学习时间取决于个人的学习曲线和背景。
- en: It’s important to be consistent with your exam preparation. You can’t study
    for a month and then restart after, say, a gap of a month or more.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 保持你的考试准备一致性很重要。你不能学习一个月，然后间隔一个月或更长时间后重新开始。
- en: Does this exam include any unscored questions?
  id: totrans-142
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 这个考试包括不计分的问题吗？
- en: A few of the questions that you write in any Oracle exam may be marked unscored.
    Oracle’s policy states that while taking an exam, you won’t be informed as to
    whether a question will be scored. You may be surprised to learn that as many
    as 7 questions out of the 77 questions in the OCA Java SE 8 Programmer I exam
    may be unscored. Even if you answer a few questions incorrectly, you stand a chance
    of scoring 100%.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何Oracle考试中，你写的部分问题可能会被标记为不计分。Oracle的政策规定，在考试过程中，你不会被告知哪些问题会被计分。你可能惊讶地发现，在OCA
    Java SE 8程序员I考试中的77个问题中，多达7个问题可能不计分。即使你回答了一些问题错误，你仍有机会获得100%的分数。
- en: Oracle regularly updates its question bank for all its certification exams.
    These unscored questions may be used for research and to evaluate new questions
    that can be added to an exam.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle定期更新其所有认证考试的题库。这些不计分的问题可能用于研究和评估可以添加到考试中的新问题。
- en: Can I start my exam preparation with the mock exams?
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我可以用模拟考试开始我的考试准备吗？
- en: If you are quite comfortable with the Java language features, then yes, you
    can start your exam preparation with the mock exams. This will also help you to
    understand the types of questions to expect in the real certification exam. But
    if you have little or no experience working with Java, or if you’re not quite
    comfortable with the language features of Java, I don’t advise you to start with
    the mock exams. The exam authors often use a lot of tricks to evaluate a candidate
    in the real certification exam. Starting your exam preparation with mock exams
    will only leave you confused about the Java concepts.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你非常熟悉Java语言特性，那么是的，你可以用模拟考试开始你的考试准备。这也有助于你了解在实际认证考试中可以期待的问题类型。但是，如果你在Java方面几乎没有经验，或者如果你对Java的语言特性不太熟悉，我不建议你从模拟考试开始。考试作者经常使用很多技巧来评估实际认证考试中的候选人。用模拟考试开始你的考试准备只会让你对Java概念感到困惑。
- en: Should I really bother getting certified?
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我真的需要去认证吗？
- en: Yes, you should, for the simple reason that employers care about the certification
    of employees. Organizations prefer a certified Java developer over a noncertified
    Java developer with similar IT skills and experience. The certification can also
    get you a higher paycheck than uncertified peers with comparable skills.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你应该这样做，简单的理由是雇主关心员工的认证。组织更倾向于有认证的Java开发者，而不是具有相似IT技能和经验的非认证Java开发者。认证还可以让你比没有认证的具有相似技能的同行获得更高的薪水。
- en: Do I need to make any assumptions?
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我需要做任何假设吗？
- en: 'Yes, Oracle has published the following assumptions for candidates on its website
    (as mentioned previously, Oracle might change the exam details or assumptions,
    without any prior notice):'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，Oracle已经在其网站上发布了以下针对候选人的假设（如前所述，Oracle可能会在没有任何事先通知的情况下更改考试细节或假设）：
- en: '*Missing `package` and `import` statements*—If sample code doesn’t include
    package or import statements, and the question doesn’t explicitly refer to these
    missing statements, then assume that all sample code is in the same package, and
    import statements exist to support them.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*缺少`package`和`import`语句*——如果示例代码没有包含`package`或`import`语句，并且问题没有明确提到这些缺失的语句，那么假设所有示例代码都在同一个包中，并且存在导入语句来支持它们。'
- en: '***No file or directory path names for classes—*** If a question doesn’t state
    the filenames or directory locations of classes, then assume one of the following,
    whichever will enable the code to compile and run:'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***没有为类指定文件或目录路径名——*** 如果问题没有说明类的文件名或目录位置，那么假设以下之一， whichever will enable the
    code to compile and run：'
- en: All classes are in one file.
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有类都在一个文件中。
- en: Each class is contained in a separate file, and all files are in one directory.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个类都包含在一个单独的文件中，所有文件都在一个目录中。
- en: '***Unintended line breaks—*** Sample code might have unintended line breaks.
    If you see a line of code that looks like it has wrapped, and this creates a situation
    where the wrapping is significant (for example, a quoted `String` literal has
    wrapped), assume that the wrapping is an extension of the same line, and the line
    doesn’t contain a hard carriage return that would cause a compilation failure.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***意外的换行符—*** 样本代码可能会有意外的换行符。如果你看到一行代码看起来像是被换行了，并且这造成了一个换行有意义的情境（例如，一个引号内的`String`字面量被换行），假设换行是同一行的扩展，该行不包含会导致编译失败的硬回车符。'
- en: '***Code fragments—*** A code fragment is a small section of source code that’s
    presented without its context. Assume that all necessary supporting code is present
    and that the supporting environment fully supports the correct compilation and
    execution of the code shown and its omitted environment.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***代码片段—*** 代码片段是源代码的一个小部分，它在不包含其上下文的情况下呈现。假设所有必要的支持代码都存在，并且支持环境完全支持所显示代码及其省略环境的正确编译和执行。'
- en: '***Descriptive comments—*** Take descriptive comments, such as “setter and
    getters go here,” at face value. Assume that correct code exists, compiles, and
    runs successfully to create the described effect.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***描述性注释—*** 对描述性注释，如“setter和getters在这里”，按字面意思理解。假设正确的代码存在，可以编译并成功运行以创建所描述的效果。'
