    it was highly recommended to write it first. The 1Z0-808 exam covers the basics
    of Java, and 1Z0-809 covers advanced Java concepts.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Oracle 将此考试作为通过 1Z0-809 考试的先决条件。之前，Oracle 允许以任何顺序通过 1Z0-808 和 1Z0-809
